<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:panel id="editDane" menuTitle="Edytowanie danych użytkownika" header="Edytowanie danych użytkownika" rendered="#{UzytkownikView.edytujUz==true}">
             <h:messages id="mess_edit" tooltip="true" />
              <h:commandButton actionListener="#{UzytkownikView.setEdytujUz(false)}" value="Wroc" />    
           <p:panelGrid columns="7" >
                         
              <h:outputLabel value="login"/>
            <h:outputLabel value="imie"/>
            <h:outputLabel value="nazwisko"/>
            <h:outputLabel value="hasło"/>
            <h:outputLabel value="uprawnienia"/>
            <h:outputLabel value="log"/>
            <br/>
                <h:inputText  value="#{UzDAO.selUzytkownik.logi}"/>
                <h:inputText  value="#{UzDAO.selUzytkownik.imie}"/>
                <h:inputText  value="#{UzDAO.selUzytkownik.nazw}"/>
                <h:inputText  value="#{UzDAO.selUzytkownik.haslo}"/>
                <h:inputText  value="#{UzDAO.selUzytkownik.upr}"/>
                <h:inputText  value="#{UzDAO.selUzytkownik.log}"/>
                 <p:commandButton action="#{UzDAO.edit()}" value="Edytuj" update=":form:uzytkownicyLista,mess_edit,:dodWiad:ostatniUzytkownik"/>
         </p:panelGrid>
        </p:panel>
</ui:composition>
