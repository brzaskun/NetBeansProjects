
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="250"  collapsible="true">
        <p:panel header="Ustawianie parametrów dla wszystkich podatników">
            <h:form>
                <p:menu >
                    <p:menuitem value="rodz. dokumentów"  outcome="rodzajedok" icon="ui-icon-circle-arrow-e" />  
                    <p:menuitem value="stawki podatkowe"  outcome="podstawki" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="zus stawki"  outcome="zusstawki" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="terminy płatności."  outcome="terminy" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="ewidencje vat"  outcome="ewidvat" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="dodaj podatnika"  outcome="dodpodatnika" icon="ui-icon-circle-arrow-e"/>  
                </p:menu>
            </h:form>
        </p:panel>
        <h:form id="westManager">
            <p:panel menuTitle="Dane" header="Parametryzowanie pojedyńczego podatnika">
                <h:selectOneMenu value="#{WpisView.podatnikWpisu}" style="width: 150px">
                    <f:selectItem itemLabel="wybierz podatnika"/>
                    <f:selectItems var="zm" value="#{podatnikDAO.downloaded}" itemLabel="#{zm.nazwapelna}" itemValue="#{zm.nazwapelna}"/>
                </h:selectOneMenu>
                <p:commandButton value="Ok" action="#{podatnikView.przejdzdoStrony()}" type="submit"/>
            </p:panel>
            <p:separator/>
            <h:commandButton id="wyloguj" value="Wyloguj" action="#{Logowanie.logout()}" />
        </h:form>
        <h:form>
                <p:menu >
                    <p:menuitem value="zbiorcze wstaw. zob"  outcome="zbiorcze" icon="ui-icon-circle-arrow-e" />  
                </p:menu>
            </h:form>
    </p:layoutUnit>
</ui:composition>
