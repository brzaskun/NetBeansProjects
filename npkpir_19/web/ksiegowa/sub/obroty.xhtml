<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">
    
    
   <p:outputPanel id="wrapper">
        
       <p:dataTable  var="wpis" value="#{DokTabView.obiektDOKmrjsfSelX}" id="dokumentyLista" 
                      paginator="true" paginatorAlwaysVisible="true" rows="24"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="24,50,100,200" 
                      rowStyleClass="#{wpis.rodzTrans eq 'sprzedaz' ? 'old' : null}"
                      resizableColumns="true"> 
                                 
            <f:facet name="header">  
                <h:outputText value="Wykaz obrotow z kontrahentem" />  
            </f:facet>
            
            <p:column id="idColumn" headerText="nr kolejny"  sortBy="#{wpis.idDok}"  width="60">  
               <h:outputText value="#{wpis.idDok}" />
            </p:column>
            <p:column id="dataColumn" headerText="data wyst" filterBy="#{wpis.dataWyst}" filterMatchMode="contains" sortBy="#{wpis.dataWyst}">  
                <h:outputText value="#{wpis.dataWyst}">
                    <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>
            <p:column id="kontrColumn" headerText="kontrahent" filterBy="#{wpis.kontr.npelna}" filterMatchMode="contains" sortBy="#{wpis.kontr.npelna}">  
                <h:outputText value="#{wpis.kontr.npelna}"  />
            </p:column>
            <p:column id="rodzTrColumn" headerText="rodzaj trans" filterBy="#{wpis.rodzTrans}" filterMatchMode="contains" sortBy="#{wpis.rodzTrans}">  
                <h:outputText value="#{wpis.rodzTrans}" />
            </p:column>
            <p:column id="nrWlDokColumn" headerText="nr wÅ‚" filterBy="#{wpis.nrWlDk}" filterMatchMode="contains" sortBy="#{wpis.nrWlDk}">  
               <h:outputText value="#{wpis.nrWlDk}" />
            </p:column>
            <p:column id="opisColumn" headerText="opis" filterBy="#{wpis.opis}" filterMatchMode="contains" sortBy="#{wpis.opi}" >  
                <h:outputText value="#{wpis.opis}" />
            </p:column>
            <p:column id="kwotaColumn" headerText="kwota" filterBy="#{wpis.kwota}" filterMatchMode="contains" sortBy="#{wpis.kwota}">  
                    <h:outputText value="#{wpis.kwota}" style="padding-left: 20%; font-weight: 700; float: right">
                        <f:convertNumber  locale="PL" minFractionDigits="2" />
                     </h:outputText>
            </p:column>
                                 
            <f:facet name="footer">  
                <h:commandButton value="Ok" action="obroty" actionListener="#{DokTabView.aktualizujObroty}"/>
            </f:facet>
        </p:dataTable>
    </p:outputPanel>
</ui:composition>
