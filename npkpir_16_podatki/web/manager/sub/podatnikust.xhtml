
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:messages />
    <p:focus for="parametrypodatnika"/>
    <h:outputLabel value="nazwa pełna:"/>
    <h:selectOneMenu value="#{podatnikView.pojemnik}" style="width: 150px">
        <f:selectItem itemLabel="wybierz podatnika"/>
        <f:selectItems var="zm" value="#{podatnikDAO.downloaded}" itemLabel="#{zm.nazwapelna}" itemValue="#{zm.nazwapelna}"/>
    </h:selectOneMenu>

    <ui:repeat value="#{podatnikView.selected.podatekdochodowy}" var="loop">
        <h:outputText value="#{loop.mcOd}" />
         <h:outputText value="#{loop.rokOd}" />
          <h:outputText value="#{loop.mcDo}" />
           <h:outputText value="#{loop.rokDo}" />
            <h:outputText value="#{loop.parametr}" />
        <br/>
    </ui:repeat>
    <p:panelGrid id="parametrypodatnika" columns="9" binding="#{podatnikView.grid}">
        <h:outputText value="miesiac Od:"/><h:selectOneMenu value="#{podatnikView.parametr.mcOd}"><f:selectItems value="#{Mce.mceList}"/></h:selectOneMenu>
        <h:outputText value="rok Od:"/><h:selectOneMenu value="#{podatnikView.parametr.rokOd}"><f:selectItems value="#{Roki.rokiList}"/></h:selectOneMenu>
        <h:outputText value="miesiac Do:"/><h:selectOneMenu value="#{podatnikView.parametr.mcDo}"><f:selectItems value="#{Mce.mceList}"/></h:selectOneMenu>
        <h:outputText value="rok Do:"/><h:selectOneMenu value="#{podatnikView.parametr.rokDo}"><f:selectItems value="#{Roki.rokiList}"/></h:selectOneMenu>
        <h:selectOneMenu value="#{podatnikView.parametr.parametr}" >
            <f:selectItem itemValue="ryczałt"/>
            <f:selectItem itemValue="podatek liniowy"/>
            <f:selectItem itemValue="zasady ogólne"/>
        </h:selectOneMenu>

    </p:panelGrid>
    <p:commandButton action="#{podatnikView.dodajdoch()}" value="dodaj parametr" update="@form" type="submit"/>

</ui:composition>
