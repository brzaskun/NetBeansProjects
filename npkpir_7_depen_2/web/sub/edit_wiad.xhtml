<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
        <p:panel id="editDane" menuTitle="Edytowanie danych" rendered="#{tableBean.smallLarge}">
            <p:panelGrid columns="6" >
                <h:outputLabel value="Edycja car:"/>
                <h:inputText  value="#{tableBean.editcar.model.modello}" />
                <h:inputText  value="#{tableBean.editcar.year.rok}"/>
                <h:inputText value="#{tableBean.editcar.manufacturer}"/>
                <h:inputText value="#{tableBean.editcar.color}"/>
                <p:commandButton action="#{tableBean.editCar()}" value="Edit" update=":form:carList,:form:messages"/>
            </p:panelGrid>
        </p:panel>
</ui:composition>
