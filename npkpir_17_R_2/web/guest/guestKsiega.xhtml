<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:body> 
                <f:view contentType="text/html">
                    <p:layout fullPage="true">
                        <ui:include src="sub/layoutTablica/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/layoutTablica/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/layoutTablica/west.xhtml"/>   <!-- panel zachodni-->
                        <p:layoutUnit position="center">
                            <h:form id="form">
                               
                         <p:panel>
                            <f:facet name="header">
                                <h:outputText value="Strona służy do wyświetlania poszczególnych zapisów w danym miesiącu. Zmiana miesiąca możliwa jest w panelu po lewej."/><br/>
                                <h:outputText value="Dane po pobraniu mogąć być sortowane. Wystarczy kliknąć na symbol znajdujący sie obok opisu kolumny."/> <br/>
                                <h:outputText value="Można wyszukiwać poszczególne dokumenty wg różnych kryteriów wpisując wyszukiwaną frazę w puste pole nad kolumną."/><br/>
                                <h:outputText value="Po kliknięciu myszą na dany dokument pojawi się okienko z informacją o VAT."/>
                            </f:facet>
                                </p:panel>
                                <ui:include src="sub/menu_wiad.xhtml"/>   <!-- menu contextowe i pole wiadomosci growl-->
                                <ui:include src="sub/ksiega.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                            </h:form>
                        </p:layoutUnit>

                    </p:layout>
                </f:view>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
