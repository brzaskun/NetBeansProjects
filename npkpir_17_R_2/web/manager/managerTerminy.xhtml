<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:body> 
                <f:view contentType="text/html">
                    <p:layout fullPage="true">
<!--                       
-->                         <ui:include src="sub/layout/north.xhtml"/>  <!-- panel polnocny-->
                            <ui:include src="sub/layout/south.xhtml"/>   <!-- panel poludniowy-->
                            <ui:include src="sub/layout/west.xhtml"/>   <!-- panel zachodni-->
                        <p:layoutUnit position="center">
                                                                     <!--  menu contextowe i pole wiadomosci growl-->
                                <ui:include src="sub/terminy.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                        </p:layoutUnit>
                                 <ui:include src="sub/layout/east.xhtml"/>  <!--  panel wschodni-->
                    </p:layout>
                </f:view>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
