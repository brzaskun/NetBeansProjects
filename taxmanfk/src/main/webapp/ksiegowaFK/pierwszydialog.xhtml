<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <p:dialog height="400" width="400" id="dialogpierwszy" widgetVar="dialogpierwszy" focus="pierwszyform:svbutton" appendTo="@(body)" modal="true">
                <h:form id="pierwszyform">
                    <p:inputText id="svbutton" value="#{pierwszy.wierszpierwszydialog}" onblur="PF('czydodackonto').show();" />
                    <p:inputText value="fofo"/>
                </h:form>
            </p:dialog>
    </h:body>
</f:view>
</html>
