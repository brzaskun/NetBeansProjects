<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateKlientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateKlientLabel_id}" for="id" />
                    <h:inputText id="id" value="#{klientController.selected.id}" title="#{bundle.CreateKlientTitle_id}" required="true" requiredMessage="#{bundle.CreateKlientRequiredMessage_id}"/>

                    <h:inputText id="imie" value="#{klientController.selected.imie}" title="#{bundle.CreateKlientTitle_imie}" required="true" requiredMessage="#{bundle.CreateKlientRequiredMessage_imie}"/>
                    <h:outputLabel value="#{bundle.CreateKlientLabel_nazwisko}" for="nazwisko" />
                    <h:inputText id="nazwisko" value="#{klientController.selected.nazwisko}" title="#{bundle.CreateKlientTitle_nazwisko}" required="true" requiredMessage="#{bundle.CreateKlientRequiredMessage_nazwisko}"/>
                    <h:outputLabel value="#{bundle.CreateKlientLabel_nrkarty}" for="nrkarty" />
                    <h:inputText id="nrkarty" value="#{klientController.selected.nrkarty}" title="#{bundle.CreateKlientTitle_nrkarty}" required="true" requiredMessage="#{bundle.CreateKlientRequiredMessage_nrkarty}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{klientController.create}" value="#{bundle.CreateKlientSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{klientController.prepareList}" value="#{bundle.CreateKlientShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateKlientIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
