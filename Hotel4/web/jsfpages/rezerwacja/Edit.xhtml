<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRezerwacjaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRezerwacjaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rezerwacjaController.selected.id}" title="#{bundle.EditRezerwacjaTitle_id}" required="true" requiredMessage="#{bundle.EditRezerwacjaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRezerwacjaLabel_dataod}" for="dataod" />
                    <h:inputText id="dataod" value="#{rezerwacjaController.selected.dataod}" title="#{bundle.EditRezerwacjaTitle_dataod}" required="true" requiredMessage="#{bundle.EditRezerwacjaRequiredMessage_dataod}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditRezerwacjaLabel_datado}" for="datado" />
                    <h:inputText id="datado" value="#{rezerwacjaController.selected.datado}" title="#{bundle.EditRezerwacjaTitle_datado}" required="true" requiredMessage="#{bundle.EditRezerwacjaRequiredMessage_datado}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditRezerwacjaLabel_idpokoju}" for="idpokoju" />
                    <h:inputText id="idpokoju" value="#{rezerwacjaController.selected.idpokoju}" title="#{bundle.EditRezerwacjaTitle_idpokoju}" required="true" requiredMessage="#{bundle.EditRezerwacjaRequiredMessage_idpokoju}"/>
                    <h:outputLabel value="#{bundle.EditRezerwacjaLabel_koszt}" for="koszt" />
                    <h:inputText id="koszt" value="#{rezerwacjaController.selected.koszt}" title="#{bundle.EditRezerwacjaTitle_koszt}" required="true" requiredMessage="#{bundle.EditRezerwacjaRequiredMessage_koszt}"/>
                    <h:outputLabel value="#{bundle.EditRezerwacjaLabel_idklienta}" for="idklienta" />
                    <h:inputText id="idklienta" value="#{rezerwacjaController.selected.idklienta}" title="#{bundle.EditRezerwacjaTitle_idklienta}" required="true" requiredMessage="#{bundle.EditRezerwacjaRequiredMessage_idklienta}"/>
                </h:panelGrid>
                <h:commandLink action="#{rezerwacjaController.update}" value="#{bundle.EditRezerwacjaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRezerwacjaViewLink}"/>
                <br />
                <h:commandLink action="#{rezerwacjaController.prepareList}" value="#{bundle.EditRezerwacjaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRezerwacjaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
