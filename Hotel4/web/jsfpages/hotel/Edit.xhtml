<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHotelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHotelLabel_id}" for="id" />
                    <h:inputText id="id" value="#{hotelController.selected.id}" title="#{bundle.EditHotelTitle_id}" required="true" requiredMessage="#{bundle.EditHotelRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditHotelLabel_nazwa}" for="nazwa" />
                    <h:inputText id="nazwa" value="#{hotelController.selected.nazwa}" title="#{bundle.EditHotelTitle_nazwa}" required="true" requiredMessage="#{bundle.EditHotelRequiredMessage_nazwa}"/>
                    <h:outputLabel value="#{bundle.EditHotelLabel_miejscowosc}" for="miejscowosc" />
                    <h:inputText id="miejscowosc" value="#{hotelController.selected.miejscowosc}" title="#{bundle.EditHotelTitle_miejscowosc}" required="true" requiredMessage="#{bundle.EditHotelRequiredMessage_miejscowosc}"/>
                </h:panelGrid>
                <h:commandLink action="#{hotelController.update}" value="#{bundle.EditHotelSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHotelViewLink}"/>
                <br />
                <h:commandLink action="#{hotelController.prepareList}" value="#{bundle.EditHotelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHotelIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
