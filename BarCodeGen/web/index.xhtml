<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputText value="height"/><h:inputText value="#{kodowanie.parametrykodu.height}"/>
                    <h:outputText value="width"/><h:inputText value="#{kodowanie.parametrykodu.width}"/>
                    <h:outputText value="angle"/><h:inputText value="#{kodowanie.parametrykodu.angle}"/>
                    <h:outputText value="ratio"/><h:inputText value="#{kodowanie.parametrykodu.ratio}"/>
                    <h:outputText value="module"/><h:inputText value="#{kodowanie.parametrykodu.module}"/>
                    <h:outputText value="left"/><h:inputText value="#{kodowanie.parametrykodu.left}"/>
                    <h:outputText value="top"/><h:inputText value="#{kodowanie.parametrykodu.top}"/>
                    <h:outputText value="checksum"/>
                    <h:selectOneMenu value="#{kodowanie.parametrykodu.checkSum}">
                        <f:selectItem itemLabel="true" itemValue="true"/>
                        <f:selectItem itemLabel="false" itemValue="false"/>
                    </h:selectOneMenu>
                    <h:outputText value="fontname"/>
                    <h:selectOneMenu value="#{kodowanie.parametrykodu.fontName}">
                        <f:selectItems value="#{fonts.fonts}"/>
                    </h:selectOneMenu>
                    <h:outputText value="barcolore"/>
                    <p:colorPicker value="#{kodowanie.parametrykodu.barColor}"/>
                    <h:outputText value="bgcolore"/>
                    <p:colorPicker value="#{kodowanie.parametrykodu.BGColor}"/>
                    <h:outputText value="fontsize"/>
                    <h:selectOneMenu value="#{kodowanie.parametrykodu.fontSize}">
                        <f:selectItems value="#{fonts.fontsize}"/>
                    </h:selectOneMenu>
                    <h:outputText value="barcodeoption"/>
                    <h:selectOneMenu value="#{kodowanie.parametrykodu.barcodeOption}">
                        <f:selectItems value="#{barcodeOptionS.bco}"/>
                    </h:selectOneMenu>
                    <h:outputText value="barcodetype"/>
                    <h:selectOneMenu value="#{kodowanie.parametrykodu.barcodeType}">
                        <f:selectItems value="#{inputBCT.lista}"/>
                    </h:selectOneMenu>
                     <h:outputText value="checksummethod"/>
                     <h:selectOneMenu value="#{kodowanie.parametrykodu.checkSumMethod}">
                         <f:selectItems value="#{barcodeOptionS.csm}"/>
                    </h:selectOneMenu>
                     <h:outputText value="showtextposition"/>
                     <h:selectOneMenu value="#{kodowanie.parametrykodu.showTextPosition}">
                         <f:selectItems value="#{fonts.textposition}"/>
                    </h:selectOneMenu>
                     <h:outputText value="barcodeimageformat"/>
                     <h:selectOneMenu value="#{kodowanie.parametrykodu.barCodeImageFormat}">
                         <f:selectItems value="#{barcodeOptionS.image}"/>
                    </h:selectOneMenu>
                    <h:outputText value="wpisz string do zakodowania"/>
                    <h:inputTextarea value="#{kodowanie.dozakodowania}" style="width: 250px"/>
                </p:panelGrid>
                <p:commandButton value="ok" type="submit" update="@form" actionListener="#{kodowanie.wygenerujKod}"/>
                <p:graphicImage value="#{kodowanie.barcode}" />  
            </h:form>
        </p:panel>
    </h:body>
</html>
