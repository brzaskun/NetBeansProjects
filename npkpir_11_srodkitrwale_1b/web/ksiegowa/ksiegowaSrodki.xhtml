<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="Ewidencja środków trwałych"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:body> 
                <f:view contentType="text/html">
            
                    <p:layout fullPage="true">
                                      
                        <ui:include src="sub/layoutTablicaSrodki/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/layoutTablicaSrodki/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/layoutTablicaSrodki/west.xhtml"/>   <!-- panel zachodni-->
                        <p:layoutUnit position="center">
                           <h:form> 
                                 <p:panelGrid columns="2">
                                <p:selectOneMenu value="#{CSSView.css}">
                                    <f:selectItems value="#{CSSView.cssList}"/>
                                    <p:ajax event="keyup" update="@all" global="false"/>
                                </p:selectOneMenu>
                                <h:commandButton value="ok" actionListener="#{CSSView.checkCSS()}"/>
                                </p:panelGrid>
                            </h:form>
                            <h:form id="formSTR">
                                
                                <ui:include src="sub/menu_wiad.xhtml"/>   <!-- menu contextowe i pole wiadomosci growl-->
                                <ui:include src="sub/srodkitablica.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                            </h:form>
                        </p:layoutUnit>
                        
                    </p:layout>
                </f:view>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
