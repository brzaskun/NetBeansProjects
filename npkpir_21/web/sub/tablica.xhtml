
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">

    <h:form id="westIndex">
       
        <p:focus id="focus" context="panelwyboru"/>
        <p:panel id="panelwyboru" menuTitle="Dane" header="Parametry" style="width: 450px; margin-left: 35%; margin-top: 5%;">
            <f:facet name="header">
                <h:outputText value="W celu rozpoczęcia wpisywania dokumentów proszę wybrać parametry" style="display: block; text-align: center"/>
            </f:facet>
            <p:dataTable id="tablicanews" value="#{adminNews.newslist}" var="loop" rowKey="#{loop.id}" resizableColumns="true" >
            <p:column headerText="njusy">
                <h:outputText value="#{loop.tresc}"/>
            </p:column>
        </p:dataTable>
            <br/>
            <p:panelGrid columns="4"  >
                <p:column width="100">
                    <p:selectOneMenu id="podatnikWpisu" value="#{WpisView.podatnikWpisu}" style="width: 130px;">
                        <f:selectItems value="#{podatnikView.li}" var="p" itemLabel="#{p.nazwapelna}" itemValue="#{p.nazwapelna}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}">
                        <f:selectItems value="#{Roki.rokiList}"/>
                        <f:param name="rokWpisu" value="2012" />
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                <p:commandButton action="/ksiegowa/ksiegowaInfo.xhtml?faces-redirect=true" actionListener="#{WpisView.wpisAktualizuj()}" value="wybierz" accesskey="s" />
                </p:column>
            </p:panelGrid>
        </p:panel>
<!--        <p:panel header="Nie działa wprowadzanie dokumentów prostych(na razie). Modyfikuje ustawienia" style="width: 400px; margin-left: 30%"/>-->
        <br/>
        <p:panel style="margin-top: 1       px; margin-left: 670px; width: 450px">
            <h:outputText value="Nie wysłano deklaracji:" rendered="#{infoViewAll.deklaracjeniewyslane.size()>0}"/>
            <p:dataList value="#{infoViewAll.deklaracjeniewyslane}" var="loop" rendered="#{infoViewAll.deklaracjeniewyslane.size()>0}">
                <h:outputText value="#{loop}"/>
            </p:dataList>
        </p:panel>
        <p:panel style="margin-top: 1px; margin-left: 670px; width: 450px">
            <h:outputText value="Nie pobrano potwierdzeń deklaracji:" rendered="#{infoViewAll.deklaracjeniebezupo.size()>0}"/>
            <p:dataList value="#{infoViewAll.deklaracjeniebezupo}" var="loop" rendered="#{infoViewAll.deklaracjeniebezupo.size()>0}">
                <h:outputText value="#{loop}"/>
            </p:dataList>
        </p:panel>
        <p:panel style="margin-top: 30px; margin-left: 990px; width: 120px">
            <h:commandLink id="openPopUp" value="moje ustawienia" onclick="window.open('ksiegowa/ustawienia.xhtml', 'popup', 'location=yes,links=no,scrollbars=no,toolbar=no,status=no,width=1200,height=300,top=150,left=300');" />
<!--            <h:outputLink value="./ksiegowa/ksiegowaUstawienia.xhtml?faces-redirect=true">
                <h:outputText value="tu bed amoje ustawienia" id="dokumentyLista"/>
            </h:outputLink>-->
        </p:panel>
    </h:form>

</ui:composition>
