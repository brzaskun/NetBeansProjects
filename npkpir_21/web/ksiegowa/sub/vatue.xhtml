<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">
    

    <h:form id="form">
    <p:outputPanel id="wrapper"> 
        <p:growl id="messages"/>
        <p:dataTable  var="wpis" value="#{vatUeView.podsumowanie}" id="dokumentyLista" editable="true" 
                      rows="20" paginator="true"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="20,50,100,200" paginatorPosition="top"
                      rowKey="#{wpis.idDok}" selection="#{vatUeView.listawybranych}"
                      rowStyleClass="#{wpis.rodzTrans eq 'sprzedaz' ? 'old' : null}" emptyMessage="W danym miesiącu nie było żadnych zapisów"
                      scrollable="true" scrollRows="4" scrollHeight="600" style="width: 1000px"
                      > 
            <f:facet name="header">  
                <h:outputText value="Zestawienie dokumentów do deklaracji VAT-UE" /> 
            </f:facet>
            
            <p:column selectionMode="multiple" width="40">
            </p:column>
            <p:column id="typdokColumn" headerText="transakcja" filterBy="#{wpis.typdokumentu}" filterMatchMode="contains" sortBy="#{wpis.typdokumentu}" width="110">  
                <h:outputText value="#{wpis.typdokumentu}"/>
            </p:column>
            <p:column id="krajkodColumn" headerText="kod kraju" filterBy="#{wpis.kontr.krajkod}" filterMatchMode="contains" sortBy="#{wpis.kontr.krajkod}" width="110">  
                <h:outputText value="#{wpis.kontr.krajkod}"/>
            </p:column>
            <p:column id="nipColumn" headerText="nip" filterBy="#{wpis.kontr.nip}" filterMatchMode="contains" sortBy="#{wpis.kontr.nip}" width="110">  
                <h:outputText value="#{wpis.kontr.nip}" />
            </p:column>
             <p:column id="kontrColumn" headerText="kontrahent" filterBy="#{wpis.kontr.npelna}" filterMatchMode="contains" sortBy="#{wpis.kontr.npelna}" width="150">  
                <h:outputText value="#{wpis.kontr.npelna}"  />
            </p:column>
            <p:column id="nettoColumn" headerText="netto" filterBy="#{wpis.netto}" filterMatchMode="contains" sortBy="#{wpis.netto}" width="110">  
                        <h:outputText value="#{wpis.netto}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
            </p:column>
            <p:column id="editColumn" headerText="edytuj" width="50">
                     <p:rowEditor rendered="#{wpis.status eq 'bufor' ? true : false}" />  
              </p:column>
              <p:column id="editDok" headerText="edytuj" width="50">
                  <p:commandButton  icon="ui-icon-wrench" actionListener="#{DokumentView.przekierowanieEdytujDokument(wpis)}"/>
              </p:column>

                <p:column id="deleteColumn" headerText="usuń" width="50">
                    <p:commandButton actionListener="#{DokTabView.destroy(wpis)}" onclick="confirmation.show()" id="delete" icon="ui-icon ui-icon-trash" type="submit" rendered="#{wpis.status eq 'bufor' ? true : false}" />
                </p:column>

        </p:dataTable>
    </p:outputPanel>
    </h:form>
</ui:composition>
