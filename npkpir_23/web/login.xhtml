
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet id="template" name="css/style.css"/>
        <title>Biuro Rachunkowe Taxman</title>
    </h:head>

    <h:body style="background-color: #FFFFFF;">
        <f:view>
            <h:form id="formlog1">
                <p:notificationBar position="top" effect="slide" widgetVar="bar" styleClass="top" style="border: none;">  
                    <p style="text-align: center;"><h:outputText value="Witamy w programie księgowym Biura Rachunkowego Taxman" style="color: activecaption;font-size:24px; " /></p>  
                </p:notificationBar> 
                 <p:panel style="margin: 0% 0% 0% 34%; width: 600px; border: none" >
                     <div style="height: 80px;">
                    <p:messages id="logowanie"  autoUpdate="true"/>
                    </div>
                    
                    <p:panelGrid columns="3" style="text-align: center; margin: 7% 0% 0% 0%; width: 600px; border-style: hidden !important;">
                        <p:column >
                            <h:link outcome="pomoclogowanie" value="pomoc"/>
                        </p:column>
                        <p:column>
                            <h:link outcome="zapomnialem" value="zapomniałem hasła"/>
                        </p:column>
                        <p:column>
                            <h:link outcome="rejestruj" value="zarejestruj się"/>
                        </p:column>
                    </p:panelGrid>
                </p:panel>
                <p:panel style="margin: 2% 0% 0% 40%; width: 362px" header="">
                    <p:focus id="focus" context="logowaniepanel"/>
                    <p:panelGrid id="logowaniepanel" columns="2" style="margin-left: auto; margin-right: auto; margin-top: 4%;">
                        <h:outputText value="login"/>
                        <h:inputText value="#{Logowanie.uzytk}" accesskey="s" required="true" requiredMessage="Wpisz login!" autocomplete="true" onkeydown="bar.show()"/>
                        <h:outputText value="hasło"/>
                        <h:inputSecret value="#{Logowanie.haslo}" required="true" requiredMessage="Wpisz hasło!" autocomplete="true" />
                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Zaloguj" action="#{Logowanie.login()}" update=":formlog1:logowanie" ajax="false" style="margin-left: 35%;"/>
<!--                        <p:commandButton value="Wyloguj" action="{Logowanie.logout()}" update=":formlog1:logowanie" ajax="false"/>-->

                </p:panel>
            </h:form>
            
<!--            <p:graphicImage url="/resources/images/ninja.png" style="margin-left: 20%" />-->
        </f:view>
    </h:body>
</html>
