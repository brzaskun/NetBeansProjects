<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:bcf="http://brzaskun.com/facelets">
    <f:view>
        <bcf:ajaxs/>
        <h:form id="wykazpism">
            <p:dataTable value="#{pismoAdminView.listapismwszytskie}" var="item" style="width: 80%; margin-top: 2%;"
                         widgetVar="table" emptyMessage="Nikt nie niepokoił jeszcze admina"
                         paginator="true" rows="12" paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="12,16,20,50" sortBy="datawiadomosci" sortOrder="descending" 
                         >
                 <f:facet name="header">
                    <h:outputText value="Wysłane wiadomości"/><br/>
                     <h:outputText value="- wyszukiwanie słów w treści wiadomości: " />  
                    <p:inputText id="globalFilter" onkeyup="table.filter()" style="width:150px" />  
                </f:facet>
                <p:column width="20">
                    <f:facet name="header">
                        <h:outputText value="Lp"/>
                    </f:facet>
                    <h:outputText value="#{item.lp}"/>
                </p:column>
                <p:column width="80">
                    <f:facet name="header">
                        <h:outputText value="Data nadania"/>
                    </f:facet>
                    <h:outputText value="#{item.datawiadomosci}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column width="100">
                    <f:facet name="header">
                        <h:outputText value="Obszar"/>
                    </f:facet>
                    <h:outputText value="#{item.menulink}"/>
                </p:column>
                <p:column filterBy="tresc" filterMatchMode="contains" filterStyle="display: none;">
                    <f:facet name="header">
                        <h:outputText value="Treść"/>
                    </f:facet>
                    <h:outputText value="#{item.tresc}"/>
                </p:column>
                <p:column width="80">
                    <f:facet name="header">
                        <h:outputText value="Ważność"/>
                    </f:facet>
                    <h:outputText value="#{item.waznosc}"/>
                </p:column>
                <p:column width="100">
                    <f:facet name="header">
                        <h:outputText value="Nadawca"/>
                    </f:facet>
                     <h:outputText value="#{item.nadawca}"/>
                </p:column>
                <p:column width="200">
                    <f:facet name="header">
                        <h:outputText value="Status"/>
                    </f:facet>
                    <p:selectOneMenu id="waznosc" value="#{item.status}" >
                        <f:selectItems value="#{pismoAdminView.statusadmin}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column width="80">
                    <f:facet name="header">
                        <h:outputText value="Admin zmienił status dnia"/>
                    </f:facet>
                    <h:outputText value="#{item.datastatus}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                 <p:column width="80">
                     <p:commandButton value="edytuj" actionListener="#{pismoAdminView.edytujpismoadmin(item)}" update="@(form)"/>
                </p:column>
                <p:column width="80">
                     <p:commandButton value="usuń" actionListener="#{pismoAdminView.usunpismoadmin(item)}" update="@(form)"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </f:view>
</ui:composition>
