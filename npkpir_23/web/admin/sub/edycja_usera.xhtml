<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:panel id="editDane" menuTitle="Edytowanie danych użytkownika" header="Edytowanie danych użytkownika" >
             <h:messages id="mess_edit" tooltip="true" />
           <p:panelGrid columns="8" >
                         
              <h:outputLabel value="login"/>
            <h:outputLabel value="imie"/>
            <h:outputLabel value="nazwisko"/>
            <h:outputLabel value="hasło"/>
            <h:outputLabel value="uprawnienia"/>
            <h:outputLabel value="locale"/>
            <h:outputLabel value="log"/>
            <br/>
            <h:inputText  value="#{UzView.selUzytkownik.login}"/>
                <h:inputText  value="#{UzView.selUzytkownik.imie}"/>
                <h:inputText  value="#{UzView.selUzytkownik.nazw}"/>
                <h:inputText  value="#{UzView.selUzytkownik.haslo}"/>
                <h:inputText  value="#{UzView.selUzytkownik.uprawnienia}"/>
                <h:selectOneMenu value="#{UzView.selUzytkownik.locale}">
                    <f:selectItem itemValue="pl"/>
                    <f:selectItem itemValue="de"/>
                    <f:selectItem itemValue="en"/>
                    <f:selectItem itemValue="dk"/>
                    <f:selectItem itemValue="nl"/>
                </h:selectOneMenu>
                <h:inputText  value="#{UzView.selUzytkownik.login}"/>
                 <p:commandButton action="#{UzView.zachowajzmiany()}" value="Edytuj" update=":form:uzytkownicyLista,mess_edit,:dodWiad:ostatniUzytkownik"/>
         </p:panelGrid>
        </p:panel>
</ui:composition>
