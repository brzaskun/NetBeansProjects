<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:panel id="editDane" menuTitle="Edytowanie danych użytkownika" header="Edytowanie danych użytkownika" >
        <h:messages id="mess_edit" tooltip="true" />
        <p:panelGrid columns="8" >

            <h:outputLabel value="login"/>
            <h:outputLabel value="imie"/>
            <h:outputLabel value="nazwisko"/>
            <h:outputLabel value="hasło"/>
            <h:outputLabel value="uprawnienia"/>
            <h:outputLabel value="locale"/>
            <h:outputLabel value="log"/>
            <br/>
            <p:inputText  value="#{UzView.selUzytkownik.login}"/>
            <p:inputText  value="#{UzView.selUzytkownik.imie}"/>
            <p:inputText  value="#{UzView.selUzytkownik.nazw}"/>
            <p:inputText  value="#{UzView.selUzytkownik.haslo}"/>
            <p:selectOneMenu value="#{UzView.selUzytkownik.uprawnienia}" required="true" requiredMessage="uprawnienia - uzupełnij">
                <f:selectItems value="#{uprawnienia.listaUprawnien}"/>
            </p:selectOneMenu>
            <p:selectOneMenu value="#{UzView.selUzytkownik.locale}">
                <f:selectItem itemValue="pl" itemLabel="pl"/>
                <f:selectItem itemValue="de" itemLabel="de"/>
                <f:selectItem itemValue="en" itemLabel="en"/>
                <f:selectItem itemValue="dk" itemLabel="dk"/>
                <f:selectItem itemValue="nl" itemLabel="nl"/>
            </p:selectOneMenu>
            <p:inputText  value="#{UzView.selUzytkownik.login}"/>
            <p:commandButton action="#{UzView.zachowajzmiany()}" value="Edytuj" update=":form:uzytkownicyLista,mess_edit,:dodWiad:ostatniUzytkownik"/>
        </p:panelGrid>
    </p:panel>
</ui:composition>
