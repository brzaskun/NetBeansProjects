<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:bcf="http://brzaskun.com/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
                <f:view contentType="text/html">
                    <p:layout fullPage="true" expandTitle="Wysuń" closeTitle="Zamknij" collapseTitle="Schowaj">
                        <ui:include src="sub/layout/north.xhtml"/>  <!-- panel polnocny-->
                            <ui:include src="sub/layout/south.xhtml"/>   <!-- panel poludniowy-->
                            <ui:include src="sub/layout/west.xhtml"/>   <!-- panel zachodni-->
                        <p:layoutUnit position="center">
                                <ui:include src="sub/menu_wiad.xhtml"/>   <!-- menu contextowe i pole wiadomosci growl-->
                                <ui:include src="sub/statusprogramu.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                        </p:layoutUnit>
                    </p:layout>
                </f:view>
        </ui:define>
    </ui:composition>
</html>
