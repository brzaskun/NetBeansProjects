<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Zmiana paramerów danych klienta"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
                 <h:form>
                    <p:growl life="1200"  id="fifi"/>
                    <p:confirmDialog id="confirmDialog" message="Usunąć wybrany wzorzec?"  
                                     header="Initiating destroy process" severity="alert" widgetVar="confirmation">  

                        <p:commandButton id="confirm" value="Tak, usunąć" update="fifi :form:dokLista" oncomplete="PF('confirmation').hide()"  
                                         actionListener="#{rodzajedokView.destroy2()}" />  
                        <p:commandButton id="decline" value="Nie usuwać" onclick="PF('confirmation').hide()" type="button" />   

                    </p:confirmDialog>  
                </h:form>
                <f:view contentType="text/html">
                    <p:layout fullPage="true" expandTitle="Wysuń" closeTitle="Zamknij" collapseTitle="Schowaj">
                        <ui:include src="sub/layout/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/layout/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/layout/west.xhtml"/>   <!-- panel zachodni-->
                         <ui:include src="sub/layout/east.xhtml"/>   <!-- panel zachodni-->
                        <p:layoutUnit position="center">
                            <ui:include src="sub/menu_wiad.xhtml"/>  <!--  menu contextowe i pole wiadomosci growl-->
                            <ui:include src="sub/rodzajedok.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                        </p:layoutUnit>
                       
                    </p:layout>
                </f:view>
            
        </ui:define>
    </ui:composition>
</html>
