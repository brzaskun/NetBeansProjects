    xmlns="http://www.w3.org/1999/xhtml"

    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bcf="http://brzaskun.com/facelets">

   <p:growl life="1200"  autoUpdate="true"/>
   <f:view>


       <h:form>
           <h1><h:outputText value="List"/></h1>
           <p:dataTable value="#{aktywacjaPodatnikow.listapodatnikow}" var="item" style="max-width: 800px;" sortBy="#{item.nazwapelna}">
               <p:column>
                   <f:facet name="header">
                       <h:outputText value="Nip"/>
                   </f:facet>
                   <h:outputText value="#{item.nip}"/>
               </p:column>
               <p:column>
                   <f:facet name="header">
                       <h:outputText value="Pesel"/>
                   </f:facet>
                   <h:outputText value="#{item.pesel}"/>
               </p:column>
               <p:column>
                   <f:facet name="header">
                       <h:outputText value="Nazwapelna"/>
                   </f:facet>
                   <h:outputText value="#{item.nazwapelna}"/>
               </p:column>
               <p:column>
                   <f:facet name="header">
                       <h:outputText value="Aktywacja"/>
                   </f:facet>
                   <h:outputText value="#{item.podmiotaktywny eq true ? 'aktywny' : '-----------'}"/>
               </p:column>
               <p:column>
                   <f:facet name="header">
                   </f:facet>
                   <p:commandButton value="aktyw/deaktyw" style="width: 120px;" actionListener="#{aktywacjaPodatnikow.aktywacjaDeaktywacja(item)}" update="@form"/>
               </p:column>
           </p:dataTable>
       </h:form>
   </f:view>

   

</ui:composition>
