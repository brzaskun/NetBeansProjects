
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <style>
        .ui-accordion-header {
            color: red;
            background-color: red;
        }
    </style>
    <p:growl life="3600"  id="msgzus" autoUpdate="true"/>

    <p:dataTable value="#{podatnicyView.podatnicy}" var="podatnik" sortBy="#{podatnik.printnazwa}" rowIndexVar="index" style="width: 700px;">
        <f:facet name="header">
            <h:outputText value="podatnicy"/>
        </f:facet>
        <p:column width="30">
            <h:outputText value="#{index+1}"/>
        </p:column>
        <p:column width="250" headerText="nazwa podatnika">
            <h:outputText value="#{podatnik.printnazwa}"/>
        </p:column>
        <p:column width="30" headerText="podmiot aktywny" style="text-align: center;">
            <p:selectBooleanCheckbox value="#{podatnik.podmiotaktywny}">
                <p:ajax event="change" listener="#{podatnicyView.edytuj(podatnik)}" update="@this"/>
            </p:selectBooleanCheckbox>
        </p:column>
        <p:column width="30" headerText="tylko dla ZUS" style="text-align: center;">
            <p:selectBooleanCheckbox value="#{podatnik.tylkodlaZUS}">
                <p:ajax event="change" listener="#{podatnicyView.edytuj(podatnik)}" update="@this"/>
            </p:selectBooleanCheckbox>
        </p:column>
        <p:column width="30" headerText="pracownicy" style="text-align: center;">
            <p:selectBooleanCheckbox value="#{podatnik.zatrudniapracownikow}">
                <p:ajax event="change" listener="#{podatnicyView.edytuj(podatnik)}" update="@this"/>
            </p:selectBooleanCheckbox>
        </p:column>
    </p:dataTable>

</ui:composition>
