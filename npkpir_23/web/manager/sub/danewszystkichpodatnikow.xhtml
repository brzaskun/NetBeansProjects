
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <style>
        .ui-accordion-header {
            color: red;
            background-color: red;
        }
    </style>
    <p:growl life="3600"  id="msgzus" autoUpdate="true"/>
    <h:form>
        <p:commandButton value="drukuj" actionListener="#{podatnicyView.drukujwszystkich}" style="width: 120px; margin: 10px;"/>
    <p:dataTable value="#{podatnicyView.podatnicy}" var="podatnik" sortBy="#{podatnik.printnazwa}" rowIndexVar="index" style="width: 1000px;"
                 rowKey="#{podatnik.id}" rowSelectMode="add"
                 selection="#{podatnicyView.wybranipodatnicy}">
        <f:facet name="header">
            <h:outputText value="podatnicy"/>
        </f:facet>
        <p:column selectionMode="multiple" width="20"/>
        <p:column width="30">
            <h:outputText value="#{index+1}"/>
        </p:column>
        <p:column width="250" headerText="nazwa podatnika">
            <h:outputText value="#{podatnik.printnazwa}"/>
        </p:column>
         <p:column width="250" headerText="adres">
             <p:panelGrid columns="2">
                 <h:outputText value="#{podatnik.kodpocztowy}"/>
                 <h:outputText value="#{podatnik.miejscowosc}"/>
                 <h:outputText value="#{podatnik.ulica} #{podatnik.nrdomu}/#{podatnik.nrlokalu}"/>
             </p:panelGrid>
        </p:column>
        <p:column width="35" headerText="podmiot aktywny" style="text-align: center;">
            <p:selectBooleanCheckbox value="#{podatnik.podmiotaktywny}">
                <p:ajax event="change" partialSubmit="true" listener="#{podatnicyView.edytuj(podatnik)}"/>
            </p:selectBooleanCheckbox>
        </p:column>
        <p:column width="35" headerText="tylko dla ZUS" style="text-align: center;">
            <p:selectBooleanCheckbox value="#{podatnik.tylkodlaZUS}">
                <p:ajax event="change" partialSubmit="true" listener="#{podatnicyView.edytuj(podatnik)}"/>
            </p:selectBooleanCheckbox>
        </p:column>
        <p:column width="35" headerText="pracownicy" style="text-align: center;">
            <p:selectBooleanCheckbox value="#{podatnik.zatrudniapracownikow}">
                <p:ajax event="change" partialSubmit="true" listener="#{podatnicyView.edytuj(podatnik)}"/>
            </p:selectBooleanCheckbox>
        </p:column>
    </p:dataTable>
</h:form>
</ui:composition>
