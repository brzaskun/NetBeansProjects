
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bcf="http://brzaskun.com/facelets">

    <!--        <p:panelGrid columns="2" style="column-width: 350px; width: 700px">
                <p:commandButton action="{zUSstawkiView.usunzus()}" value="usun parametr" update="@form" type="submit" />
                <p:commandButton action="{zUSstawkiView.dodajzus()}" value="dodaj parametr" update="@form"  type="submit" />
            </p:panelGrid>
        </h:form>-->
   <p:growl id="msgzus" autoUpdate="true"/>

   <p:accordionPanel id="akordeon" value="#{zUSStawkiZbiorczeView.listapodatnikow}" var="podatnik" style="width: 100%;" >
        
        <p:tab title="#{podatnik.nazwisko} #{podatnik.imie}">
            <h:form id="zbiorczyform">
            <p:panelGrid columns="4" style="width: 80%">
                <p:dataTable value="#{podatnik.zusparametr}"  var="loop" paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12"
                             sortFunction="#{zUSStawkiZbiorczeView.sortujZUSstawki}"  sortBy="zusstawkiPK" sortOrder="descending" selection="#{zUSStawkiZbiorczeView.zusstawki}" selectionMode="single" rowKey="#{loop.zusstawkiPK}"
                             rowIndexVar="row" rowStyleClass="#{(row mod 2) eq 0 ? null : 'odd'}" >
                    <p:ajax event="rowSelect" listener="#{zUSStawkiZbiorczeView.wybranowiadomosc()}" update="@form:parametryp"/>       
                    <f:facet name="header">
                        <h:outputText value="Lista wprowadzonych danych za okresy rozliczeniowe"/>
                    </f:facet>
                    <p:column headerText="rok" sortBy="zusstawkiPK.rok" style="text-align: center">
                        <h:outputText value="#{loop.zusstawkiPK.rok}"  style="#{loop.zusstawkiPK.rok eq zUSStawkiZbiorczeView.biezacadata ? 'color: green; font-weight: 900;' : null}"/>
                    </p:column>
                    <p:column headerText="miesiąc" style="text-align: center">
                        <h:outputText value="#{loop.zusstawkiPK.miesiac}"  style="#{loop.zusstawkiPK.rok eq zUSStawkiZbiorczeView.biezacadata ? 'color: green; font-weight: 900;' : null}"/>
                    </p:column>
                    <p:column headerText="ZUS 51">
                        <h:outputText value="#{loop.zus51ch}"  style="#{loop.zusstawkiPK.rok eq zUSStawkiZbiorczeView.biezacadata ? 'color: green; font-weight: 900;' : null}; float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                    <p:column headerText="ZUS 51/bch">
                        <h:outputText value="#{loop.zus51bch}"  style="#{loop.zusstawkiPK.rok eq zUSStawkiZbiorczeView.biezacadata ? 'color: green; font-weight: 900;' : null}; float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                    <p:column headerText="ZUS 52">
                        <h:outputText value="#{loop.zus52}"  style="#{loop.zusstawkiPK.rok eq zUSStawkiZbiorczeView.biezacadata ? 'color: green; font-weight: 900;' : null}; float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                    <p:column headerText="ZUS 52 odl.">
                        <h:outputText value="#{loop.zus52odl}"  style="#{loop.zusstawkiPK.rok eq zUSStawkiZbiorczeView.biezacadata ? 'color: green; font-weight: 900;' : null}; float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                    <p:column headerText="ZUS 53">
                        <h:outputText value="#{loop.zus53}"  style="#{loop.zusstawkiPK.rok eq zUSStawkiZbiorczeView.biezacadata ? 'color: green; font-weight: 900;' : null}; float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                     <p:column headerText="PIT-4">
                        <h:outputText value="#{loop.pit4}"  style="#{loop.zusstawkiPK.rok eq zUSStawkiZbiorczeView.biezacadata ? 'color: green; font-weight: 900;' : null}; float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                    <br/>
                </p:dataTable>
            </p:panelGrid>
                 <p:panel header="Wprowadź parametry aktualne" style="width: 70%;"/>
           
                <p:panelGrid id="parametryp" columns="4" >
                    <h:outputText value="rok: "/><p:selectOneMenu value="#{zUSStawkiZbiorczeView.wprowadzaniezusstawki.zusstawkiPK.rok}" id="rokzus"><f:selectItems value="#{Roki.rokiList}"/></p:selectOneMenu>
                    <h:outputText value="miesiąc: "/><p:selectOneMenu value="#{zUSStawkiZbiorczeView.wprowadzaniezusstawki.zusstawkiPK.miesiac}" id="miesiaczus"><f:selectItems value="#{Mce.mceList}"/></p:selectOneMenu>
                    <h:outputText value="kwota zus51 z chor.: "/>
                    <pe:inputNumber value="#{zUSStawkiZbiorczeView.wprowadzaniezusstawki.zus51ch}" symbol=" zł" style="width: 120px; text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto" /> 
                    <h:outputText value="kwota zus51 bez chor.: "/>
                    <pe:inputNumber value="#{zUSStawkiZbiorczeView.wprowadzaniezusstawki.zus51bch}" symbol=" zł" style="width: 120px; text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto" /> 
                    <h:outputText value="kwota zus52: "/>
                    <pe:inputNumber value="#{zUSStawkiZbiorczeView.wprowadzaniezusstawki.zus52}" symbol=" zł" style="width: 120px; text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto" />     
                    <h:outputText value="kwota zus52odlicz: "/>
                    <pe:inputNumber value="#{zUSStawkiZbiorczeView.wprowadzaniezusstawki.zus52odl}" symbol=" zł" style="width: 120px; text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto" />                         
                    <h:outputText value="kwota zus53: "/>
                    <pe:inputNumber value="#{zUSStawkiZbiorczeView.wprowadzaniezusstawki.zus53}" symbol=" zł" style="width: 120px; text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto" />     
                    <h:outputText value="kwota PIT4: "/>
                    <pe:inputNumber value="#{zUSStawkiZbiorczeView.wprowadzaniezusstawki.pit4}" symbol=" zł" style="width: 120px; text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto" />     
                </p:panelGrid>
                <br/>
                <p:panelGrid columns="4" style="column-width: 350px; width: 70%;  text-align: center;">
                    <p:commandButton action="#{zUSStawkiZbiorczeView.usunzusZbiorcze(podatnik)}" value="usun" style="width: 120px;" update="@form"/>
                    <p:commandButton action="#{zUSStawkiZbiorczeView.dodajzusZbiorcze(podatnik)}" value="dodaj" style="width: 120px;" update="@form" />
                    <p:commandButton action="#{zUSStawkiZbiorczeView.edytujzusZbiorcze(podatnik)}" value="edytuj" style="width: 120px;" update="@form" />
                    <p:commandButton action="#{zUSStawkiZbiorczeView.pobierzzusZbiorcze()}" value="pobierz dane" style="width: 120px;" update="@form"/>
                </p:panelGrid>
            </h:form>
        </p:tab>

    </p:accordionPanel>

</ui:composition>
