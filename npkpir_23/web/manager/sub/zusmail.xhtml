
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions">
    <p:growl life="1200"  autoUpdate="true"/>
    <h:form>
        <p:panel header="Wybierz rok i miesiąc wysyłki" style="max-width: 1350px;">
            <p:panelGrid id="parametryzus" columns="8">
                <h:outputText value="rok podatkowy: "/><p:selectOneMenu value="#{zUSMailView.rok}">
                    <p:ajax event="change" listener="#{zUSMailView.dokonajZmianyElementu('roku.')}" update=":wykazmaili"/>
                    <f:selectItems value="#{Roki.rokiList}"/>
                </p:selectOneMenu>
                <h:outputText value="miesiac : "/><p:selectOneMenu value="#{zUSMailView.mc}" >
                    <p:ajax event="change"  listener="#{zUSMailView.dokonajZmianyElementu('miesiąca.')}" update=":wykazmaili"/>
                    <f:selectItems value="#{Mce.mceList}"/>
                </p:selectOneMenu>
                <h:outputText value="nr wysyłki : "/><p:selectOneMenu value="#{zUSMailView.nrwysylki}" >
                    <p:ajax event="change"  listener="#{zUSMailView.dokonajZmianyElementu('statusu wysyłki.')}" update=":wykazmaili"/>
                    <f:selectItems value="#{zUSMailView.numery}"/>
                </p:selectOneMenu>
                <h:outputText value="Kopie maili przyjdą na adres:"/><h:outputText value="#{WpisView.wprowadzil.email}"/>
            </p:panelGrid>
        </p:panel>
    </h:form>
    <h:form id="wykazmailibuttons">
        <p:panel header="Menu podręczne" style="max-width: 1350px;">
            <p:panelGrid id="parametryzus" columns="2">
                <p:commandButton value="Wyślij wszystkie" actionListener="#{zUSMailView.wyslijwszystkie()}"  update=":wykazmaili" style="width: 150px;" rendered="#{zUSMailView.wybranemaile.size() eq 0}"/>
                <p:commandButton value="Wyślij wybrane" actionListener="#{zUSMailView.wyslijwybrane()}"  update=":wykazmaili" style="width: 150px;" rendered="#{zUSMailView.wybranemaile.size()  ne 0}"/>
            </p:panelGrid>
        </p:panel>
    </h:form>
        <h:form id="wykazmaili">
            <p:dataTable value="#{zUSMailView.wykazprzygotowanychmaili}" var="item" style="max-width: 1350px;"
                         rowIndexVar="row" rowStyleClass="#{(row mod 2) eq 0 ? null : 'odd'}" 
                         rowKey="#{item.zusmailPK.podatnik}" selection="#{zUSMailView.wybranemaile}">
                <p:ajax event="rowSelectCheckbox" listener="#{zUSMailView.wybranoWiersz}" update=":wykazmailibuttons:parametryzus"/>
                <f:facet name="header">
                    <h:outputText value="Lista przygotowanych maili"/>
                </f:facet>
                <p:column width="20" style="text-align: center;">
                    <p:rowToggler />
                </p:column>
                <p:column selectionMode="multiple" width="20" style="text-align: center;">
                </p:column>
                <p:column width="100">
                    <f:facet name="header">
                        <h:outputText value="Podatnik"/>
                    </f:facet>
                    <h:outputText value="#{item.zusmailPK.podatnik}" />
                </p:column>
                <p:column width="45">
                    <f:facet name="header">
                        <h:outputText value="51ch"/>
                    </f:facet>
                    <h:outputText value="#{item.zus51ch}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column width="45">
                    <f:facet name="header">
                        <h:outputText value="51bch"/>
                    </f:facet>
                    <h:outputText value="#{item.zus51bch}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column width="40">
                    <f:facet name="header">
                        <h:outputText value="52"/>
                    </f:facet>
                    <h:outputText value="#{item.zus52}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column width="40">
                    <f:facet name="header">
                        <h:outputText value="52odl"/>
                    </f:facet>
                    <h:outputText value="#{item.zus52odl}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column width="40">
                    <f:facet name="header">
                        <h:outputText value="53"/>
                    </f:facet>
                    <h:outputText value="#{item.zus53}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column width="50">
                    <f:facet name="header">
                        <h:outputText value="Pit4"/>
                    </f:facet>
                    <h:outputText value="#{item.pit4}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column width="60">
                    <f:facet name="header">
                        <h:outputText value="#{mgs.data}"/>
                    </f:facet>
                    <h:outputText value="#{item.datawysylki}">
                        <f:convertDateTime pattern="dd/MM/yy" />
                    </h:outputText>
                </p:column>
                <p:column style="text-align: center;"  width="30">
                    <f:facet name="header">
                        <h:outputText value="#{mgs.nr}"/>
                    </f:facet>
                    <h:outputText value="#{item.nrwysylki}"/>
                </p:column>
                <p:column width="150">
                    <f:facet name="header">
                        <h:outputText value="Adresmail"/>
                    </f:facet>
                    <h:outputText value="#{item.adresmail}"/>
                </p:column>
                <p:rowExpansion>
                    <p:panelGrid columns="2">
                        <h:outputText value="Tytul"/>
                        <h:outputText value="#{item.tytul}"/>
                        <h:outputText value="Tresc"/>
                        <h:outputText value="#{item.tresc}"/>
                    </p:panelGrid>
                </p:rowExpansion>
                <p:column style="text-align: center;" width="100">
                    <p:commandButton value="wyślij" actionListener="#{zUSMailView.wyslijMailZUS(item)}" update=":wykazmaili" style="width: 80px;"/>
                </p:column>
                <p:column width="100">
                    <f:facet name="header">
                        <h:outputText value="Podatnik"/>
                    </f:facet>
                    <h:outputText value="#{item.zusmailPK.podatnik}" />
                </p:column>s
            </p:dataTable>
        </h:form>
</ui:composition>
