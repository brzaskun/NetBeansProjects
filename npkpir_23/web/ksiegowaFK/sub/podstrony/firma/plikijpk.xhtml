<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
        
    xmlns:bcf="http://brzaskun.com/facelets">
    <bcf:ajaxs/>
        <h:form>
            <p:growl autoUpdate="true"/>
            <p:panel header="Wykaz podatników, dla których można robić pliki JPK"/>
            <p:dataTable value="#{jPKListaView.jpkmoznarobic}" var="item1" style="width: 890px;" emptyMessage="Nie ma podatników oczekujących na jpk za miesiąc"
                         sortBy="#{item1.printnazwa}" rowIndexVar="index">
                <p:column  width="20">
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="podatnik" width="400">
                    <h:outputText value="#{item1.printnazwa}"/>
                </p:column>
                <p:column width="90" style="text-align: center;">
                    <p:commandButton value="podgląd jpk" actionListener="#{jPK_VAT2View.przygotujXMLPodgladAll(item1)}" update="@form" style="width: 120px;"/>
                </p:column>
                <p:column width="90" style="text-align: center;">
                    <p:commandButton value="wyślij jpk" actionListener="#{jPK_VAT2View.przygotujXMLAll(item1, jPKListaView.jpkmoznarobic)}" update="@form" style="width: 120px;"/>
                </p:column>
            </p:dataTable>
        </h:form>
        
</ui:composition>
