<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >


    <p:dialog id="dialogczwarty" header="Zestawienie zapisów w dokumentach" widgetVar="zapisywdokumentach" 
              resizable="false"  onShow="ustawdialog('dialogczwarty','menudokumenty');" closeOnEscape="true" onHide="resetujdialog('dialogczwarty');" maximizable="true">
        <h:form id="zestawieniezapisownakontach">
            <p:contextMenu id="contextmenuwpis" for=":zestawieniezapisownakontach:dataList">
                <p:menuitem value="Pokazdokument" icon="ui-icon-circle-plus" onclick="PF('wpisywanie').show();" oncomplete="$(document.getElementById('formwpisdokument:dataList:#{dokfkView.wierszDoPodswietlenia}:opis')).select();"/>
            </p:contextMenu>
            <p:dataTable id="dataList" value="#{wierszeView.wiersze}" var="loop" rowIndexVar="row" style="width: 1200px;" widgetVar="dokwpisTable"
                         rowKey="#{loop.idwiersza}" editable="true" selection="#{dokfkView.wiersz}" selectionMode="single" scrollable="true" scrollHeight="500">
                <p:ajax event="rowSelect" listener="#{dokfkView.znajdzDokumentOznaczWierszDoPodswietlenia()}"/>
                <f:facet name="header">  
                    <h:outputText value="Zestawienie wierszy w dokumentów " />  
                    <h:outputText value="- wyszukiwanie: " />  
                    <p:inputText id="globalFilter" onkeyup="PF('dokwpisTable').filter()" style="width:150px" />  
                </f:facet>
                <p:column headerText="idwiersza" width="50" sortBy="#{loop.idwiersza}">
                    <h:outputText value="#{loop.idwiersza}"/>
                </p:column>
                <p:column headerText="iddokumentu" width="150">
                  <h:outputText value="#{loop.dokfk.dokfkPK.seriadokfk}/#{loop.dokfk.dokfkPK.nrkolejnywserii}/#{loop.dokfk.dokfkPK.rok}"/>
                </p:column>
                <p:column headerText="nr własny" width="100">
                    <h:outputText value="#{loop.dokfk.numerwlasnydokfk}"/>
                </p:column>
                <p:column headerText="opis" width="100" filterBy="#{loop.opisWiersza}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.opisWiersza}">
                    <h:outputText value="#{loop.opisWiersza}" rendered="#{loop.typWiersza eq 0 ? true : false}"/>
                </p:column>
                <p:column headerText="kwota Wn" width="100" filterBy="#{loop.stronaWn.kwota}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.stronaWn.kwota}">
                    <h:outputText value="#{loop.stronaWn.kwota}" rendered="#{loop.stronaWn.kwota eq 0 ? false : true}" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                </p:column>
                <p:column headerText="konto Wn" width="100"  filterBy="#{loop.stronaWn.konto.pelnynumer}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.stronaWn.konto.pelnynumer}">
                    <h:outputText value="#{loop.stronaWn.konto.pelnynumer}" />
                </p:column>
                <p:column headerText="kwota Ma" width="100" filterBy="#{loop.stronaMa.kwota}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.stronaMa.kwota}">
                    <h:outputText value="#{loop.stronaMa.kwota}" rendered="#{loop.stronaMa.kwota eq 0 ? false : true}" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                </p:column>
                <p:column headerText="konto Ma" width="100"   filterBy="#{loop.stronaMa.konto.pelnynumer}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.stronaMa.konto.pelnynumer}">
                    <h:outputText value="#{loop.stronaMa.konto.pelnynumer}" />
                </p:column>
            </p:dataTable>
        </h:form>
        <f:facet name="footer">
            
        </f:facet>
    </p:dialog>
</ui:composition>
