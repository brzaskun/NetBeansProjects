<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >

    
    <p:dialog id="dialogczwarty" header="Zestawienie zapisów w dokumentach" widgetVar="czwarty" 
              resizable="false"  onShow="ustawdialog('dialogczwarty','menudokumenty');" closeOnEscape="true" onHide="resetujdialog('dialogczwarty');" maximizable="true">
         <h:form id="zestawieniezapisownakontach">
<p:contextMenu id="contextmenuwpis" for=":zestawieniezapisownakontach:dataList">
    <p:menuitem value="Pokazdokument" icon="ui-icon-circle-plus" onclick="pierwszy.show();" oncomplete="$(document.getElementById('formwpisdokument:dataList:#{dokfkView.numerwierszazapisu}:opis')).select();"/>
         </p:contextMenu>
             <p:dataTable id="dataList" value="#{wierszeView.wiersze}" var="loop" rowIndexVar="row" style="width: 1100px;" widgetVar="dokwpisTable"
                          rowKey="#{loop.idwiersza}" editable="true" selection="#{dokfkView.wiersz}" selectionMode="single" scrollable="true" scrollHeight="500">
                 <p:ajax event="rowSelect" listener="#{dokfkView.znajdzdokumentzzapisu()}"/>
                  <f:facet name="header">  
                    <h:outputText value="Zestawienie wierszy w dokumentów " />  
                    <h:outputText value="- wyszukiwanie: " />  
                    <p:inputText id="globalFilter" onkeyup="dokwpisTable.filter()" style="width:150px" />  
                </f:facet>
            <p:column headerText="idwiersza" width="50">
                <h:outputText value="#{loop.idwiersza}"/>
            </p:column>
                 <p:column headerText="konto" width="100" filterBy="#{loop.kontonumer}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.kontonumer}">
                <h:outputText value="#{loop.kontonumer}"/>
            </p:column>
            <p:column headerText="iddokumentu" width="100">
                <h:outputText value="#{loop.dokfk.dokfkPK.nrkolejny}"/>
            </p:column>
            <p:column headerText="opis" width="100" filterBy="#{loop.opis}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.opis}">
                <h:outputText value="#{loop.opis}" rendered="#{loop.typwiersza eq 0 ? true : false}"/>
            </p:column>
            <p:column headerText="kwotawn" width="100">
                <h:outputText value="#{loop.kwotaWn}" rendered="#{loop.kwotaWn eq 0 ? false : true}"/>
            </p:column>
                 <p:column headerText="kontown" width="100"  filterBy="#{loop.kontoWn.pelnynumer}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.kontoWn.pelnynumer}">
                <h:outputText value="#{loop.kontoWn.pelnynumer}" />
            </p:column>
            <p:column headerText="kontoma" width="100">
                <h:outputText value="#{loop.kwotaMa}" rendered="#{loop.kwotaMa eq 0 ? false : true}"/>
            </p:column>
            <p:column headerText="kontoma" width="100"   filterBy="#{loop.kontoMa.pelnynumer}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.kontoMa.pelnynumer}">
                <h:outputText value="#{loop.kontoMa.pelnynumer}" />
            </p:column>
        </p:dataTable>
                 

                   
            </h:form>
        <f:facet name="footer">
            <p:commandButton value="zmien" onclick="pierwszy.show();"/>
        </f:facet>
    </p:dialog>
</ui:composition>
