<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bcf="http://brzaskun.com/facelets">
    <style>
        .waluta input {
            width: 40px !important;
        }
        
        .zaksiegowanewaski input {
            width: 75px !important;
        }
    </style>
   
        <p:dialog id="importmbankbank" header="Pobieranie wyciągów bankowych z plików Mbank csv" widgetVar="importmbankbank" height="900" width="1450" 
              resizable="false"  onShow="ustawdialog('importmbankbank','menudokumenty', 1450,900);" closeOnEscape="true" onHide="resetujdialog('importmbankbank');" >
            <p:ajax event="open" listener="#{mbankImportView.init()}" update="panelplikbankmbank"/>
        <p:ajax event="close" listener="#{dokfkView.resetujzaksiegowaneimport}" update=":form_importmbankbank"/>
        <h:form id="panelplikbankmbank">
            <p:panelGrid columns="2" columnClasses="sixty-percent forty-percent" >
                    <p:panelGrid columns="1" style="margin-top: 20px;margin-bottom: 10px;">
                        <h:outputText value="plik/pliki CSV z dokumentami źródłowymi " style="font-weight: bold;"/>
                        <p:fileUpload fileUploadListener="#{mbankImportView.zachowajplik}" 
                                      mode="advanced" dragDropSupport="true" multiple="true"
                                      update="messages1" sizeLimit="1000000"   
                                      validatorMessage="Nieprawidłowy typ pliku" invalidFileMessage="Nieprawidłowy typ pliku" invalidSizeMessage="Plik za duży"
                                      fileLimitMessage="Można załadować tylko jeden plik na jedno ładowanie"
                                      uploadLabel="Wczytaj" label="Wybierz" cancelLabel="Rezygnuj" 
                                      style="height: 90px;" sequential="true">
                        </p:fileUpload>
                        <p:growl life="3600"  id="messages1" showDetail="false"/>
                    </p:panelGrid>
                <p:panelGrid columns="2" style="margin-top: 20px;margin-bottom: 10px; float: right;" rendered="false" binding="#{mbankImportView.grid1}">
                    <h:outputText value="rodzaj wyciągu" style="margin-left: 40px;"/>
                        <p:selectOneMenu id="symbol" value="#{mbankImportView.rodzajdok}" 
                                         style="width: 200px; margin-left: 20px;"  converter="#{rodzajedokConv}">
                            <f:selectItem itemLabel="wybierz" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{mbankImportView.rodzajedokKlienta}"  var="wploop" itemLabel="#{wploop.skrotNazwyDok} - #{wploop.nazwa}"/>
                            <p:ajax global="false" event="blur"  partialSubmit="true"/>
                            <p:ajax global="false" event="change"  partialSubmit="true" listener="#{mbankImportView.grid2pokaz}" update="panelprzyciskowbankMBANK"/>
                        </p:selectOneMenu>
                </p:panelGrid>
            </p:panelGrid>
        </h:form>
        <h:form id="panelprzyciskowbankMBANK">
        <p:panelGrid columns="2" rendered="false" binding="#{mbankImportView.grid2}">
            <p:panelGrid columns="8" style="width: 1000px;">
                <h:outputText value="nr wyciągu od"/><h:outputText value="#{mbankImportView.wyciagnrod}"/>
                <h:outputText value="nr wyciągu do"/><h:outputText value="#{mbankImportView.wyciagnrdo}"/>
                <h:outputText value="data od"/><h:outputText value="#{mbankImportView.wyciagdataod}"/>
                <h:outputText value="data do"/><h:outputText value="#{mbankImportView.wyciagdatado}"/>
                <h:outputText value="waluta"/><h:outputText value="#{mbankImportView.wyciagwaluta}"/>
                <h:outputText value="konto"/><h:outputText value="#{mbankImportView.wyciagkonto}" rendered="#{mbankImportView.wyciagkonto ne '11111'}"/>
                <h:outputText value="Pobrano historię zapisów a nie wyciąg. Informacja o saldach jest niedostępna" rendered="#{mbankImportView.wyciagkonto eq '11111'}" style="color:red;font-weight: bold;"/>
                <h:outputText value="wprowadź saldo początkowe" rendered="#{mbankImportView.wyciagkonto eq '11111'}" style="font-weight: bold"/><p:inputNumber value="#{mbankImportView.wyciagbo}" rendered="#{mbankImportView.wyciagkonto eq '11111'}" decimalPlaces="2"
                                                                                                                                                                        inputStyle="text-align: right;" symbolPosition="s" decimalSeparator=".">
                    <p:ajax event="blur" partialSubmit="true"/>
                </p:inputNumber>
                <h:outputText value="saldo początkowe" rendered="#{mbankImportView.wyciagkonto ne '11111'}"/><bcf:outputpl value="#{mbankImportView.wyciagbo}" rendered="#{mbankImportView.wyciagkonto ne '11111'}"/>
                <h:outputText value="saldo końcowe" rendered="#{mbankImportView.wyciagkonto ne '11111'}"/><bcf:outputpl value="#{mbankImportView.wyciagbz}" rendered="#{mbankImportView.wyciagkonto ne '11111'}"/>
            </p:panelGrid>
        <h:outputText value="#{mbankImportView.wiadomoscnieprzypkonta}" style="color: red; margin-bottom: 10px;"/>
        <p:panelGrid columns="3" style="width: 500px;">
                <p:commandButton value="pobierz dane" actionListener="#{mbankImportView.importujdok()}" update="panelprzyciskowbankMBANK form_importmbankbank" style="width: 120px;" />
                <p:commandButton value="resetuj" actionListener="#{mbankImportView.resetuj()}" update="panelplikbankmbank panelprzyciskowbankMBANK form_importmbankbank" style="width: 120px; margin-left: 20px;" resetValues="true"/>
                <p:commandButton value="generuj dok" actionListener="#{mbankImportView.generuj()}" update="form_importmbankbank" style="width: 120px;margin-left: 60px;" rendered="false" binding="#{mbankImportView.generujbutton}"/>
            </p:panelGrid>
        </p:panelGrid>
        </h:form>

                <p:menuitem value="usuń wszystkie" icon="ui-icon-trash" actionListener="#{mbankImportView.usunwszytskieimportowane()}" update=":form_importmbankbank"/>

            <h:form id="form_importmbankbank">
                <p:panelGrid columns="1" rendered="false" binding="#{mbankImportView.grid3}">
            <p:dataTable id="dataListImport" value="#{mbankImportView.pobranefaktury}" var="itemimp" rowIndexVar="row" widgetVar="tablicadokumentyimport" 
                         selection="#{mbankImportView.selected}" rowKey="#{itemimp.nr}"  
                         style="width: 1420px; height: 580px; overflow-y: scroll; margin-top: 15px;margin-bottom: 15px;" filteredValue="#{mbankImportView.pobranefakturyfilter}"
                         emptyMessage="Brak importowanych dokumentów" styleClass="gridZaksiegowane"
                         sortBy="#{itemimp.nr}"  >
                <!--                     <p:ajax event="rowSelect" oncomplete="pokazwierszedok();" update=":formwpisdokument, :dialogwiersze" />-->
                <p:ajax event="filter" global="false"/>
                <p:ajax event="rowSelectCheckbox" global="false"/>
                <p:ajax event="rowUnselectCheckbox" global="false"/>
                <p:column selectionMode="multiple" styleClass="checkwiersza" width="30" style="text-align: center;"></p:column>
                <p:column headerText="#{mgs.numerkolejny}" width="15" style="text-align: center; height: 35px;">
                    <h:outputText styleClass="lpwierszaZaksiegowane" value="#{itemimp.nr}"/>
                </p:column>
                <p:column headerText="data trans." styleClass="zaksiegowanewaski" width="65" style="text-align: center;"  sortBy="#{itemimp.datatransakcji}"  filterBy="#{itemimp.datatransakcji}" filterMatchMode="contains" >
                    <h:outputText value="#{itemimp.datatransakcji}"/>
                </p:column>
                <p:column headerText="data wal." styleClass="zaksiegowanewaski" width="56" style="text-align: center;"  sortBy="#{itemimp.datawaluty}" filterBy="#{itemimp.datawaluty}" filterMatchMode="contains" >
                    <h:outputText value="#{itemimp.datawaluty}"/>
                </p:column>
                <p:column headerText="Wn" styleClass="zaksiegowanewaski" width="70" style="text-align: center;"  sortBy="#{itemimp.kwota}" filterBy="#{itemimp.kwota}" filterMatchMode="contains" >
                    <bcf:outputpl value="#{itemimp.kwota}" rendered="#{itemimp.wnma eq 'Wn'}"/>
                </p:column>
                <p:column headerText="Ma" styleClass="zaksiegowanewaski" width="70" style="text-align: center;"  sortBy="#{itemimp.kwota}" filterBy="#{itemimp.kwota}" filterMatchMode="contains" >
                    <bcf:outputpl value="#{itemimp.kwota}" rendered="#{itemimp.wnma eq 'Ma'}"/>
                </p:column>
                <p:column headerText="waluta" styleClass="zaksiegowanewaski" width="40" style="text-align: center;"  sortBy="#{itemimp.waluta}" filterBy="#{itemimp.waluta}" filterMatchMode="contains" >
                    <h:outputText value="#{itemimp.waluta}"/>
                </p:column>
                <p:column headerText="typ" width="30" sortBy="#{itemimp.kontrahentakraj}" filterBy="#{itemimp.typtransakcji}" >
                    <h:outputText value="#{itemimp.typtransakcji}"/>
                </p:column>
                <p:column headerText="opis" styleClass="zaksiegowanewaski" width="150" sortBy="#{itemimp.opistransakcji}" filterBy="#{itemimp.opistransakcji}" filterMatchMode="contains" >
                    <h:outputText value="#{itemimp.opistransakcji}" rendered="#{itemimp.juzzaksiegowany eq false}"/>
                    <h:outputText value="duplikat" rendered="#{itemimp.juzzaksiegowany eq true}" style="color: red;"/>
                </p:column>
                <p:column headerText="#{mgs.kontrahent}" width="140" sortBy="#{itemimp.kontrahent}" filterBy="#{itemimp.kontrahent}" >
                    <h:outputText value="#{itemimp.kontrahent}" rendered="#{itemimp.kontrahent ne 'NOTPROVIDED'}"/>
                    <h:outputText value="prowizja" rendered="#{itemimp.kontrahent eq 'NOTPROVIDED'}"/>
                </p:column>
                <p:column headerText="adres" width="140" sortBy="#{itemimp.kontrahentaadres}" filterBy="#{itemimp.kontrahentaadres}" filterMaxLength="3">
                    <h:outputText value="#{itemimp.kontrahentaadres}" rendered="#{itemimp.kontrahent ne 'NOTPROVIDED'}"/>
                </p:column>
                <p:column headerText="kraj" width="30" sortBy="#{itemimp.kontrahentakraj}" filterBy="#{itemimp.kontrahentakraj}" >
                    <h:outputText value="#{itemimp.kontrahentakraj}" rendered="#{itemimp.kontrahent ne 'NOTPROVIDED'}"/>
                </p:column>
                <p:column headerText="nr trans" width="90" sortBy="#{itemimp.nrtransakji}" filterBy="#{itemimp.nrtransakji}" >
                    <h:outputText value="#{itemimp.nrtransakji}"/>
                </p:column>
            </p:dataTable>
                    </p:panelGrid>
        </h:form>
        
    </p:dialog>
</ui:composition>
