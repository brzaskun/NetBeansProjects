<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >
    <style>
        .ui-inputfield .ui-inputtext {
            padding: 0px !important;
            margin: 0px !important;
        }

        .ui-datatable-data tr td {
            padding: 0px !important;
            margin: 0px !important;
        }
    </style>
    <p:dialog id="dialogpierwszy" header="Dane wprowadzanego dokumentu. Podatnik: #{WpisView.podatnikWpisu}" widgetVar="pierwszy" 
              resizable="false" onShow="pierwszyonShow();" closable="false" onHide="pierwszyOnHide();">
        <p:ajax event="close" listener="#{dokfkView.resetujDokument()}" update=":formwpisdokument "/>
        <h:form id="formwpisdokument">
            <div style="height: 100px;">
                <!--                nagłówek dokumentu-->
                <p:panelGrid id="paneldaneogolnefaktury" columns="12">
                    <h:outputText value="data"/>
                    <h:inputText id="datka" value="#{dokfkView.selected.datawystawienia}" onblur="ustawDateFK(2013, 11);" title="wpisz numer dnia, lub miesiąc i dzień">
                        <f:ajax event="blur" listener="#{dokfkView.wygenerujokreswpisudokumentu}"/>
                    </h:inputText>
                    <h:outputText value="symbol"/><h:selectOneMenu id="symbol" value="#{dokfkView.selected.dokfkPK.seriadokfk}">
                        <f:selectItem itemLabel="FVS" itemValue="FVS"/>
                        <f:selectItem itemLabel="WB" itemValue="WB"/>
                        <f:selectItem itemLabel="BO" itemValue="BO"/>
                        <f:ajax event="blur" execute="@this"/>
                        <f:ajax event="blur" execute=":formwpisdokument:numer" listener="#{dokfkView.przygotujdokument}"/>
                    </h:selectOneMenu>
                    <h:outputText value="numer"/><h:inputText id="numer" value="#{dokfkView.selected.dokfkPK.nrkolejny}">
                        <f:ajax event="blur" execute="@this"/>
                    </h:inputText>
                    <h:outputText value="rok"/><h:selectOneMenu id="rok" value="#{dokfkView.selected.dokfkPK.rok}" style="width: 200px;">
                        <f:selectItem itemLabel="2013" itemValue="2013"/>
                        <f:ajax event="blur" execute="@this" listener="#{dokfkView.znajdzduplicatdokumentu}"/></h:selectOneMenu>
                    <h:outputText value="miesiąc"/><h:selectOneMenu id="miesiac" value="#{dokfkView.selected.miesiac}">
                        <f:selectItems value="#{Mce.mceList}"/>
                        <f:ajax event="blur" execute="@this"/></h:selectOneMenu>
                </p:panelGrid>
                <p:panelGrid columns="4">
                    <h:outputText value="numer własny"/><h:inputText id="numerwlasny" value="#{dokfkView.selected.numer}">
                        <f:ajax event="blur" execute="@this"/>
                    </h:inputText>
                    <h:outputText value="treść dok."/><h:inputText value="#{dokfkView.selected.tresc}" size="80">
                        <f:ajax event="blur" execute="@this"/>
                    </h:inputText>
                </p:panelGrid>
                <p:panelGrid id="wartoscdokumentu" columns="2">
                    <h:outputText value="wartość dokumentu"/>
                    <h:outputText value="#{dokfkView.selected.wartoscdokumentu}" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                 </h:outputText>
                </p:panelGrid>
            </div>
            <div  style="height: 70px;">
                <p:panelGrid  columns="8" style="width: 800px;" id="panelwalutowy" >
                        <h:selectOneMenu id="wybranawaluta" value="#{dokfkView.selected.walutadokumentu}" valueChangeListener="#{dokfkView.pobierzkursNBP}" readonly="#{dokfkView.selected.zablokujzmianewaluty}" rendered="#{!dokfkView.selected.zablokujzmianewaluty}">
                            <f:ajax event="blur" execute="@this"/>
                            <f:selectItem itemValue="PLN" itemLabel="PLN"/>
                            <f:selectItems value="#{dokfkView.wprowadzonesymbolewalut}"/>
                        </h:selectOneMenu>
                        <h:outputText id="w00" value="#{dokfkView.selected.zablokujzmianewaluty eq true ? 'wprowadzono rozrachunki - nie można zmienić waluty'  : ''}" rendered="#{!dokfkView.zablokujpanelwalutowy}"/>
                        <h:outputText id="w01" value="#{dokfkView.selected.walutadokumentu eq 'PLN' ? ''  : 'tabela NBP'}" rendered="#{!dokfkView.zablokujpanelwalutowy}"/><h:outputText id="w11" value="#{dokfkView.selected.walutadokumentu eq 'PLN' ? ''  : dokfkView.selected.tabelanbp.tabelanbpPK.nrtabeli}" rendered="#{!dokfkView.zablokujpanelwalutowy}"/>
                        <h:outputText id="w02" value="#{dokfkView.selected.walutadokumentu eq 'PLN' ? ''  : 'z dnia'}" rendered="#{!dokfkView.zablokujpanelwalutowy}"/><h:outputText id="w12" value="#{dokfkView.selected.walutadokumentu eq 'PLN' ? ''  : dokfkView.selected.tabelanbp.datatabeli}" rendered="#{!dokfkView.zablokujpanelwalutowy}"/>
                        <h:outputText id="w03" value="#{dokfkView.selected.walutadokumentu eq 'PLN' ? ''  : 'kurs średni'}" rendered="#{!dokfkView.zablokujpanelwalutowy}"/><h:outputText id="w13" value="#{dokfkView.selected.walutadokumentu eq 'PLN' ? ''  : dokfkView.selected.tabelanbp.kurssredni}" rendered="#{!dokfkView.zablokujpanelwalutowy}"/>
                </p:panelGrid>
            </div>
            <div style="height: 430px;">
                <!--                poszczególne wiersze-->
                <p:dataTable id="dataList" value="#{dokfkView.selected.listawierszy}" var="loop" style="width: 1260px; max-height: 370px;" scrollable="true" 
                             rowIndexVar="rowindex">
                    <p:column headerText="id" width="15">
                        <h:outputText value="#{loop.idporzadkowy}" />
                    </p:column>
                    <p:column headerText="opis transakcji" width="200">
                        <p:inputText id="opis" value="#{loop.opis}" style="width: 200px; margin-left: auto; margin-right: auto;" onkeypress="wywolajdok('#{planKontJSView.opiskonta}', '#{planKontJSView.pelnynumerkonta}', '#{loop.idporzadkowy}');" onblur="skopiujopis(#{loop.idporzadkowy});" styleClass="kasa">
                            <f:ajax event="blur" listener="#{dokfkView.dodajdanedowiersza}"  execute="@this"/>
                            <f:ajax event="focus" listener="#{dokfkView.pobierzsymbolwaluty()}" />
                        </p:inputText>
                    </p:column>
                    <p:column headerText="data" width="60" style="padding: 0px;" rendered="#{dokfkView.zablokujpanelwalutowy}">
                        <p:spinner id="minmax" min="1" max="31" stepFactor="1" size="2" value="#{loop.datawaluty}">
                            <f:ajax event="keyup" execute="@this"/>
                            <f:ajax event="blur" listener="#{dokfkView.pobierzkursNBPwiersz(loop.datawaluty, loop)}"/>
                        </p:spinner>
                    </p:column>
                    <p:column headerText="kwota"  width="140">
                        <pe:inputNumber id="wn" value="#{loop.wierszStronaWn.kwota}" style="text-align: right; width: 150px; margin-left: auto; margin-right: auto;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="kasa" readonly="#{loop.wnReadOnly}">
                            <f:ajax event="blur" execute="@this"/>
                        </pe:inputNumber>
                    </p:column>
                    <p:column width="7" style="text-align: center">
                        <h:outputText id="symbolWn" value="#{loop.wierszStronaWn.grafikawaluty}"/>
                    </p:column>

                    <p:column headerText="konto Wn" width="200" >
                        <p:autoComplete id="kontown" value="#{loop.wierszStronaWn.konto}" completeMethod="#{planKontView.complete}"
                                        var="p" itemLabel="#{p.pelnynumer} #{p.nazwapelna}" itemValue="#{p}"
                                        minQueryLength="1" maxResults="15" maxlength="15" converter="KontoConv"
                                        converterMessage="Nieudana konwersja Klient" style="width: 10px; margin-left: auto; margin-right: auto;"
                                        required="true" requiredMessage="Pole konta Wn nie może byc puste" styleClass="kontoinput" onfocus="zachowajwiersz(#{loop.idporzadkowy}, 'Wn');" readonly="#{loop.wnReadOnly}"
                                        ><!--to teraz powoduje blad-->
                            <p:ajax event="itemSelect" listener="#{dokfkView.handleKontoRow(rowindex, 'wn')}"/>
                            <p:ajax event="itemSelect" listener="#{dokfkView.handleKontoSelect}" partialSubmit="true"/>
                        </p:autoComplete>
                    </p:column>
                    <p:column headerText="kwota"  width="140">
                        <pe:inputNumber id="ma" value="#{loop.wierszStronaMa.kwota}" style="text-align: right; width: 150px; margin-left: auto; margin-right: auto;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="kasa" readonly="#{loop.maReadOnly}">
                            <f:ajax event="blur" execute="@this"/>
                        </pe:inputNumber>
                    </p:column>
                    <p:column width="7" style="text-align: center">
                        <h:outputText id="symbolMa" value="#{loop.wierszStronaMa.grafikawaluty}"/>
                    </p:column>
                    <p:column headerText="konto Ma" width="200">
                        <p:autoComplete id="kontoma" value="#{loop.wierszStronaMa.konto}" completeMethod="#{planKontView.complete}"
                                        var="p" itemLabel="#{p.pelnynumer} #{p.nazwapelna}" itemValue="#{p}"
                                        minQueryLength="1" maxResults="15" maxlength="15" converter="KontoConv"
                                        converterMessage="Nieudana konwersja Klient"  style="width: 10px; margin-left: auto; margin-right: auto;"
                                        required="true" requiredMessage="Pole konta Ma nie może byc puste"  styleClass="kontoinput" onfocus="sprawdzwartosc(#{loop.idporzadkowy});
                            zachowajwiersz(#{loop.idporzadkowy}, 'Ma');" readonly="#{loop.maReadOnly}"
                                        >
                            <p:ajax event="itemSelect" listener="#{dokfkView.handleKontoRow(rowindex, 'ma')}"/>
                            <p:ajax event="itemSelect" listener="#{dokfkView.handleKontoSelect}" partialSubmit="true"/>
                            <f:ajax event="blur" onevent="sprawdzpoprzedniwiersz(#{loop.idporzadkowy})"/>
                        </p:autoComplete>
                    </p:column>
                    <p:column  width="40">
                        <p:commandButton id="dodajwierszbutton" value="+" style="width: 40px; margin-left: 20%;" actionListener="#{dokfkView.dolaczNowyWiersz()}" update="@form, :wpisywaniefooter, :formwpisdokument:wartoscdokumentu" accesskey="p" oncomplete="obsluzwiersz(#{loop.idporzadkowy});" rendered="#{dokfkView.liczbawierszyWDokumencie gt loop.idporzadkowy ? false : true}"/>
                    </p:column>
                    <p:column width="3" >
                        <h:outputText id="wnReadOnly" value="#{loop.wnReadOnly}" style="font-size: 1px; color: white;"/>
                    </p:column>
                    <p:column  width="3">
                        <h:outputText id="maReadOnly" value="#{loop.maReadOnly}" style="font-size: 1px; color: white;"/>
                    </p:column>
                </p:dataTable>
                <p:panel>
                    <p:commandButton id="wpiszdokbutton" value="#{mgs.zapisz}" styleClass="fkbutton" actionListener="#{dokfkView.dodaj}" accesskey="s" update=":formwpisdokument, :zestawieniedokumentow:dataList, :zestawieniezapisownakontach"  oncomplete="chowanienapoczatekdok();$('#formwpisdokument\\:datka').focus();" rendered="#{!dokfkView.zapisz0edytuj1}"/>
                    <p:commandButton id="edytujdokbutton" value="#{mgs.edytuj}" styleClass="fkbutton" actionListener="#{dokfkView.edycja}" update=":wpisywaniefooter, :zestawieniedokumentow:dataList, :zestawieniezapisownakontach" oncomplete="pierwszy.hide();" rendered="#{dokfkView.zapisz0edytuj1}"/>

                </p:panel>
            </div>
        </h:form>
        <f:facet name="footer">
            <h:form id="wpisywaniefooter">
                <p:commandButton value="#{mgs.usun}" actionListener="#{dokfkView.usunWierszWDokumencie}" styleClass="fkbutton" accesskey="u" update=":formwpisdokument:dataList" oncomplete="aktualizujmape();"/>
                <p:commandButton value="#{mgs.rozrachunki}" styleClass="fkbutton" actionListener="#{dokfkView.rozrachunki}" accesskey="r" />
                <p:commandButton id="zakmnijwpis" value="rezygnuj" styleClass="fkbutton" style="float: right;" actionListener="#{dokfkView.resetujDokument}" update=":wpisywaniefooter, :formwpisdokument"  onclick="pierwszy.hide();" rendered="#{!dokfkView.zablokujprzyciskrezygnuj}"/>
                <p:commandButton id="przywrocwpisbutton" value="przywrocwpisbutton" actionListener="#{dokfkView.przywrocwpisbutton}" update=":formwpisdokument" style="display: none;"/>
                <h:inputText id="wierszid" value="#{dokfkView.wierszid}" style="display: none;"/>
                <h:inputText id="wnlubma" value="#{dokfkView.wnlubma}" style="display: none;"/>
            </h:form>
        </f:facet>

    </p:dialog>

</ui:composition>
