<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >
    
    <p:dialog id="dialogpierwszy" header="Dane faktury" widgetVar="pierwszy" 
              resizable="false" onShow="pierwszyonShow();" closeOnEscape="true" onHide="pierwszyOnHide();"  dynamic="true"
              >
        <p:ajax event="close" listener="#{dokfkView.zresetujpoladialogu}" update=":formwpisdokument"/>
        <h:form id="formwpisdokument">
        <div style="height: 150px;">
        <p:panelGrid columns="8">
            <h:outputText value="data"/><p:inputText id="datka" value="#{dokfkView.selected.datawystawienia}"  onblur="ustawDateFK(2013,2);" title="wpisz numer dnia, lub miesiąc i dzień">                    <f:ajax event="blur" execute="@this"/>
            </p:inputText>
            <h:outputText value="symbol"/><h:selectOneMenu id="symbol" value="#{dokfkView.selected.dokfkPK.seriadokfk}">
                <f:selectItem itemLabel="FVS" itemValue="FVS"/>
                <f:ajax event="blur" execute="@this"/></h:selectOneMenu>
            <h:outputText value="numer"/><h:inputText id="numer" value="#{dokfkView.selected.dokfkPK.nrkolejny}">
                <f:ajax event="blur" execute="@this"/></h:inputText>
            <h:outputText value="podatnik"/><h:selectOneMenu id="podatnik" value="#{dokfkView.selected.dokfkPK.podatnik}" style="width: 200px;">
                <f:selectItem itemLabel="Kowalski" itemValue="Kowalski"/>
                <f:ajax event="blur" execute="@this"/></h:selectOneMenu>
            <h:outputText value="rok"/><h:selectOneMenu id="rok" value="#{dokfkView.selected.dokfkPK.rok}" style="width: 200px;">
                <f:selectItem itemLabel="2013" itemValue="2013"/>
                <f:ajax event="blur" execute="@this"/></h:selectOneMenu>
        </p:panelGrid>
        </div>
        <div style="height: 430px;">
            <p:dataTable id="dataList" value="#{dokfkView.selected.konta}" var="loop" style="width: 1200px;" scrollable="true" 
                         >
                <p:column headerText="id" width="15">
                <h:outputText value="#{loop.idporzadkowy}" />
            </p:column>
                <p:column headerText="opis transakcji" width="170">
                    <p:inputText id="opis" value="#{loop.opis}" style="width: 165px;" onkeypress="wywolajdok('#{planKontView.opiskonta}','#{planKontView.pelnynumerkonta}','#{loop.idporzadkowy}');" onblur="skopiujopis(#{loop.idporzadkowy});" styleClass="kasa">
                    <f:ajax event="blur" execute="@this"/>
                    </p:inputText>
            </p:column>
                <p:column headerText="kwota"  width="160">
                <pe:inputNumber id="wn" value="#{loop.kwotaWn}" symbol=" zł"  style="float: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="kasa">
                  <f:ajax event="blur" execute="@this"/>
                </pe:inputNumber>
            </p:column>
                <p:column headerText="konto Wn" width="205">
               <p:autoComplete id="kontown" value="#{loop.kontoWn}" completeMethod="#{planKontView.complete}"
                                var="p" itemLabel="#{p.pelnynumer} #{p.nazwapelna}" itemValue="#{p}"
                                minQueryLength="1" maxResults="15" maxlength="10" converter="KontoConv"
                                global="false" converterMessage="Nieudana konwersja Klient"
                                required="true" requiredMessage="Pole konta nie może byc puste" styleClass="kontoinput" onfocus="zachowajwiersz(#{loop.idporzadkowy},'Wn');"
                                ><!--to teraz powoduje blad-->
                    <f:ajax event="blur" execute="@this"/>
                </p:autoComplete>
                </p:column> 
            <p:column headerText="kwota"  width="160">
                <pe:inputNumber id="ma" value="#{loop.kwotaMa}" symbol=" zł" style="text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="kasa" >
                        <f:ajax event="blur" execute="@this"/>
                </pe:inputNumber>
            </p:column>
            <p:column headerText="konto Ma" width="205">
                <p:autoComplete id="kontoma" value="#{loop.kontoMa}" completeMethod="#{planKontView.complete}"
                                var="p" itemLabel="#{p.pelnynumer} #{p.nazwapelna}" itemValue="#{p}"
                                minQueryLength="1" maxResults="15" maxlength="10" converter="KontoConv"
                                global="false" converterMessage="Nieudana konwersja Klient"
                                required="true" requiredMessage="Pole konta nie może byc puste" styleClass="kontoinput" onfocus="sprawdzwartosc(#{loop.idporzadkowy});zachowajwiersz(#{loop.idporzadkowy}, 'Ma');"
                                
                                >
                                <f:ajax event="blur" execute="@this"/>
                </p:autoComplete>
                </p:column>
                <p:column  width="50">
               <p:commandButton id="dodajwierszbutton" value="+" actionListener="#{dokfkView.liczbaw}" update="@form" accesskey="p" oncomplete="obsluzwiersz(#{loop.idporzadkowy});" rendered="#{dokfkView.liczbawierszy gt loop.idporzadkowy ? false : true}"/>
            </p:column>
            </p:dataTable>
            <p:panel>
                <p:commandButton id="wpiszdokbutton" value="zapisz" actionListener="#{dokfkView.dodaj()}" accesskey="s" update=":formwpisdokument  :zestawieniedokumentow:dataList :zestawieniezapisownakontach:dataList"  oncomplete="chowanienapoczatekdok();$('#formwpisdokument\\:datka').focus();" rendered="#{!dokfkView.zapisz0edytuj1}"/>
             <p:commandButton id="edytujdokbutton" value="edytuj" actionListener="#{dokfkView.edycja()}" update=":zestawieniedokumentow :zestawieniezapisownakontach :rozrachunki :wpisywaniefooter"  rendered="#{dokfkView.zapisz0edytuj1}"/>
             </p:panel>
                </div>
        </h:form>
       <f:facet name="footer">
           <h:form id="wpisywaniefooter">
            <p:commandButton value="usun" actionListener="#{dokfkView.liczbawu}" accesskey="u" update=":formwpisdokument:dataList" oncomplete="aktualizujmape();"/>
            <p:commandButton value="rozrachunki" actionListener="#{dokfkView.rozrachunki}" accesskey="r" update=":rozrachunki"/>
             <p:commandButton id="przywrocwpisbutton" value="przywrocwpisbutton" actionListener="#{dokfkView.przywrocwpisbutton}" update=":formwpisdokument" style="display: none;"/>
             <h:inputText id="wierszid" value="#{dokfkView.wierszid}" style="display: none;"/>
             <h:inputText id="wnlubma" value="#{dokfkView.wnlubma}" style="display: none;"/>
           </h:form>
        </f:facet>
        
    </p:dialog>
   
</ui:composition>
