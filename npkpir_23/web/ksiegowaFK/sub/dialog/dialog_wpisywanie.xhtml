<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >
    
    <p:dialog id="dialogpierwszy" header="Dane faktury" widgetVar="pierwszy" 
              resizable="false" onShow="pierwszyonShow();" closeOnEscape="true" onHide="resetuj('dialogpierwszy');"  dynamic="true"
              >
        <h:form id="formwpisdokument">
        <div style="height: 150px;">
        <p:panelGrid columns="8">
            <h:outputText value="data"/><h:inputText id="datka" value="#{dokfkView.selected.datawystawienia}"/>
            <h:outputText value="symbol"/><h:inputText id="symbol" value="#{dokfkView.selected.dokfkPK.seriadokfk}"/>
            <h:outputText value="numer"/><h:inputText value="#{dokfkView.selected.dokfkPK.nrkolejny}"/>
            <h:outputText value="podatnik"/><h:inputText value="#{dokfkView.selected.dokfkPK.podatnik}"/>
        </p:panelGrid>
        </div>
        <div style="height: 450px;">
            <p:dataTable id="dataList" value="#{dokfkView.selected.konta}" var="loop" style="width: 1130px;" styleClass="tablicafk">
            <p:column headerText="id" width="10">
                <h:outputText value="#{loop.idporzadkowy}" style="width: 10px;"/>
            </p:column>
            <p:column headerText="opis transakcji" width="300">
                <p:inputText id="opis" value="#{loop.opis}" style="width: 300px;" accesskey="s" onkeypress="wywolajdok('#{planKontView.opiskonta}','#{planKontView.pelnynumerkonta}','#{loop.idporzadkowy}');" onblur="skopiujopis(#{loop.idporzadkowy});" styleClass="kasa"/>
            </p:column>
            <p:column headerText="kwota" >
                <pe:inputNumber id="wn" value="#{loop.kwotaWn}" symbol=" zł"  style="width: 150px; float: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="kasa">
                </pe:inputNumber>
            </p:column>
            <p:column headerText="konto Wn" >
               <p:autoComplete id="kontown" value="#{loop.kontoWn}" completeMethod="#{planKontView.complete}"
                                var="p" itemLabel="#{p.pelnynumer} #{p.nazwapelna}" itemValue="#{p}"
                                minQueryLength="1" maxResults="10" maxlength="10" converter="KontoConv"
                                global="false" converterMessage="Nieudana konwersja Klient"
                                required="true" requiredMessage="Pole konta nie może byc puste" styleClass="kasa">
                  
                </p:autoComplete>
                </p:column> 
            <p:column headerText="kwota" width="150">
                <pe:inputNumber id="ma" value="#{loop.kwotaMa}" symbol=" zł" style="width: 150px; float: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="kasa" >
                </pe:inputNumber>
            </p:column>
            <p:column headerText="konto Ma" width="100">
                <p:autoComplete id="kontoma" value="#{loop.kontoMa}" completeMethod="#{planKontView.complete}"
                                var="p" itemLabel="#{p.pelnynumer} #{p.nazwapelna}" itemValue="#{p}"
                                minQueryLength="1" maxResults="10" maxlength="10" converter="KontoConv"
                                global="false" converterMessage="Nieudana konwersja Klient"
                                required="true" requiredMessage="Pole konta nie może byc puste" styleClass="kasa" onfocus="sprawdzwartosc(#{loop.idporzadkowy});"
                                >
                </p:autoComplete>
                </p:column>
           <p:column>
               <p:commandButton id="dodajwierszbutton" value="+" actionListener="#{dokfkView.liczbaw}" update="@form" accesskey="p" oncomplete="obsluzwiersz(#{loop.idporzadkowy});" rendered="#{dokfkView.liczbawierszy gt loop.idporzadkowy ? false : true}"/>
            </p:column>
            </p:dataTable>
            <p:panel>
                <p:commandButton id="wpiszdokbutton" value="zapisz" actionListener="#{dokfkView.dodaj()}" update=":formwpisdokument :zestawieniedokumentow:dataList"  oncomplete="chowanienapoczatekdok();$('#formwpisdokument\\:datka').focus();" rendered="#{!dokfkView.zapisz0edytuj1}"/>
             <p:commandButton id="edytujdokbutton" value="edytuj" actionListener="#{dokfkView.edycja()}" update=":zestawieniedokumentow:dataList :zestawieniezapisownakontach:dataList"  oncomplete="$('#formwpisdokument\\:wpiszdokbutton').show();pierwszy.hide();" rendered="#{dokfkView.zapisz0edytuj1}"/>
             </p:panel>
                </div>
        </h:form>
       <f:facet name="footer">
            <p:commandButton value="usun" actionListener="#{dokfkView.liczbawu}" update=":formwpisdokument:dataList" oncomplete="aktualizujmape();"/>
            <p:commandButton value="rozrachunki" onclick="drugi.show();"/>
        </f:facet>
        
    </p:dialog>
   
</ui:composition>
