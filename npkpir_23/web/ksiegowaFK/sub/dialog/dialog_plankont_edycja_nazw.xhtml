<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
        
    xmlns:f="http://java.sun.com/jsf/core">
    
    <p:dialog header="Zmien nazwy konta: #{planKontView.selectednodekonto.pelnynumer} #{planKontView.selectednodekonto.nazwaskrocona}" widgetVar="dialogedycjanazwkonta" resizable="false" id="dialogedycjanazwkonta">  
        <h:form id="formedycjanazw">  
        <p:focus for="dkp">
            <p:panelGrid id="dkp" columns="2" style="width: 400px;">
                       <h:outputLabel value="Nazwapelna:" for="nazwapelna" />
                       <p:inputTextarea id="nazwapelna" rows="4" cols="30" value="#{planKontView.selectednodekonto.nazwapelna}" 
                                        title="Nazwapelna" required="true" requiredMessage="The Nazwapelna field is required."/>
                        <h:outputLabel value="Nazwaskrocona:" for="nazwaskrocona" />
                        <p:inputText id="nazwaskrocona" value="#{planKontView.selectednodekonto.nazwaskrocona}" style="width: 230px;"
                                     title="Nazwaskrocona" required="true" requiredMessage="The Nazwaskrocona field is required."/>
                        <p:commandButton value="edytuj" actionListener="#{planKontView.zmiananazwykonta()}"  type="submit" update=":formedycjanazw, :form, :formwzorcowy" style="display: none; margin-top: 5px;" oncomplete="PF('dialogedycjanazwkonta').hide();"/>
                        <p:commandButton value="edytuj" actionListener="#{planKontView.zmiananazwykonta()}" accesskey="d" type="submit" update=":formedycjanazw, :form, :formwzorcowy" 
                                         style="float: right; margin-top: 5px;" oncomplete="PF('dialogedycjanazwkonta').hide();">
                             <p:ajaxStatus style="width:74px;height:74px;position:fixed;right:250px;bottom:250px" onstart="PF('dialogAjaxCzekaj').show();" onsuccess="PF('dialogAjaxCzekaj').hide();">
                                <f:facet name="error">
                                    <h:outputText value="Wystąpił nieoczekiewany błąd. Dane nie zostały utracone. Przejdź do strony logowania i zaloguj się ponownie"
                                                  style="color: red; font-weight: 900;"/>
                                </f:facet>
                           </p:ajaxStatus>
                        </p:commandButton>
            </p:panelGrid>
            </p:focus>
    </h:form>  
</p:dialog> 
   
</ui:composition>
