<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:bcf="http://brzaskun.com/facelets">
    <style>
        .paneldialog_plankont_kopiuj .ui-panelgrid-cell {
            width: 200px;
        }
    </style>
    <p:dialog id="dialog_plankont_kopiuj" header="Kopiowanie kompletnego planu kont z firmy do firmy" widgetVar="dialog_plankont_kopiuj" dynamic="true"
              resizable="false" onShow="ustawdialog('dialog_plankont_kopiuj','menuustawienia', 530, 180);" closeOnEscape="true" onHide="resetujdialog('dialog_plankont_kopiuj');"  >
        <h:form id="formdialog_plankont_kopiuj">
            <p:panelGrid styleClass="paneldialog_plankont_kopiuj" columns="2">
                <h:outputText value="Pobierz plan kont z firmy" style="width: 200px;"/>
                <p:selectOneMenu  value="#{planKontKopiujView.podatnikzrodlowy}" style="width: 280px;" converter="PodatConv">
                    <f:selectItems value="#{podatnikView.listaPodatnikowFK}" var="p" itemLabel="#{p.nazwapelna}" itemValue="#{p}"/>
                </p:selectOneMenu>
                <h:outputText value="Skopiuj pobrany plan kont do firmy" style="width: 200px; margin-top: 10px;"/>
                <p:selectOneMenu  value="#{planKontKopiujView.podatnikdocelowy}" style="width: 280px; margin-top: 10px;" converter="PodatConv">
                    <f:selectItems value="#{podatnikView.listaPodatnikowFK}" var="p" itemLabel="#{p.nazwapelna}" itemValue="#{p}"/>
                </p:selectOneMenu>
                <p:commandButton value="kopiuj" actionListener="#{planKontKopiujView.kopiujplankont}" type="submit" 
                                 style="margin-left: 100px; margin-top: 20px; width: 120px;" onclick="PF('dialog_plankont_kopiuj').hide();"
                                 update=":form"/>
                <p:commandButton value="anuluj" type="button" 
                                 onclick="PF('dialog_plankont_kopiuj').hide();" style="margin-left: 50px; margin-top: 20px; width: 120px;"/>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
