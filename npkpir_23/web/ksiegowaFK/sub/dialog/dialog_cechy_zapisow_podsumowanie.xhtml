<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    xmlns:bcf="http://brzaskun.com/facelets">
    <p:dialog id="dialogcechyzapisowpodsumowanie" header="Zestawienie cech zapisów w dokumentach - #{WpisView.podatnikWpisu}" widgetVar="dialogcechyzapisowpodsumowanie"  dynamic="true"
              resizable="false"  onShow="ustawdialog('dialogcechyzapisowpodsumowanie','menurejestry',1150,700);" closeOnEscape="true" onHide="resetujdialog('dialogcechyzapisowpodsumowanie');" >
        
        <h:form id="formcechyzapisow">
            <p:panelGrid columns="6" style="margin-left: 2%;" >
                <h:outputText value="m-c" style="margin-right: 10px;"/>
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{cechyzapisuPrzegladView.odswiez}" update=":formcechyzapisow:tabelacechyzapisow :formcechyzapisow:podsumowanie"/>
                        <f:selectItem itemLabel="#{mgs.CR}" itemValue="CR"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:commandButton value="#{mgs.pobierz}" actionListener="#{cechyzapisuPrzegladView.odswiez()}" style="width: 120px; margin-left: 20px;" update="@form"/>
                </p:column>
                <h:outputText value="(przetwarzanie trwa około 30 sek.)"/>
                <p:column>
                    <p:commandButton id="drukujbutton" value="#{mgs.drukuj}" actionListener="#{cechyzapisuPrzegladView.drukujzaksiegowanydokument()}" styleClass="fkbutton"
                                      style="margin-left: 100px; width: 120px;" />
                </p:column>
                <p:column>
                    <p:commandButton id="dodajceche" value="#{mgs.dodaj}" onclick="PF('dialog_cechy_zapisu_recznie').show();" actionListener="#{cechazapisuView.init()}" styleClass="fkbutton"
                                     style="margin-left: 100px; width: 120px;" update="formCH"/>
                </p:column>
            </p:panelGrid>
             <style>
            .gridtablicasyntetyczne .ui-datatable-odd td{
                height : 30px !important;
                padding: 0px 1px  !important;
            }
            .gridtablicasyntetyczne .ui-datatable-even td{
                height : 30px !important;
                padding: 0px 1px  !important;
            }

        </style>
            <p:panelGrid id="podsumowanie" columns="2" style="width: 150px;">
                <f:facet name="header">
                    <p:row>
                        <p:column width="100">
                            <h:outputText value="razem" />
                        </p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column>
                        <bcf:outputpl value="#{cechyzapisuPrzegladView.razem}" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:dataTable id="tabelacechyzapisow" var="wpis" value="#{cechyzapisuPrzegladView.zapisyZCecha}" editable="true" rowKey="#{wpis.id}"
                         selection="#{cechyzapisuPrzegladView.wybraneZapisyZCecha}" scrollable="true" scrollRows="20" scrollHeight="500"
                         emptyMessage="Nie ma cech zapisów w danym miesiącu rozliczeniowym" styleClass="gridtablicasyntetyczne"
                          style="width: 1100px;"  widgetVar="tabelacechyzapisow" rowIndexVar="index">
                <f:facet name="header">  
                    <h:outputText value="Zestawienie zapisów z cechami " />  
                    <h:outputText value="- wyszukiwanie: " />  
                    <p:inputText id="globalFilter" onkeyup="PF('tabelacechyzapisow').filter();" style="width:150px" />  
                </f:facet>
                <p:ajax event="rowSelectCheckbox" listener="#{cechyzapisuPrzegladView.sumujwybrane}" update=":formcechyzapisow:podsumowanie" global="false"/>
                <p:ajax event="rowUnselectCheckbox" listener="#{cechyzapisuPrzegladView.sumujwybrane}" update=":formcechyzapisow:podsumowanie" global="false"/>
                <p:ajax event="toggleSelect" listener="#{cechyzapisuPrzegladView.sumujwybrane}" update=":formcechyzapisow:podsumowanie" global="false"/>
                <p:ajax event="filter" global="false"/>
                <p:column selectionMode="multiple" width="30" style="text-align: center;"/>
                <p:column headerText="#{mgs.numerkolejny}" width="30"  >
                    <h:outputText value="#{index+1}" />
                </p:column>
                <p:column headerText="nazwa cechy" width="80" sortBy="#{wpis.cechazapisu.cechazapisuPK.nazwacechy}" filterBy="#{wpis.cechazapisu.cechazapisuPK.nazwacechy}" filterMatchMode="exact">
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('tabelacechyzapisow').filter()" style="width: 80px;">
                        <f:selectItem itemLabel="cecha" itemValue="#{null}" />
                        <f:selectItems value="#{cechyzapisuPrzegladView.wykazcech}" />
                    </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{wpis.cechazapisu.cechazapisuPK.nazwacechy}"/>
                </p:column>
                <p:column headerText="rodzaj cechy" width="40">
                    <h:outputText value="#{wpis.cechazapisu.cechazapisuPK.rodzajcechy}"/>
                </p:column>
                <p:column headerText="#{mgs.dokument}" width="80">
                    <h:outputText value="#{wpis.stronaWiersza.dokfkS}"/>
                </p:column>
                <p:column headerText="#{mgs.datadok}" width="80">
                    <h:outputText value="#{wpis.stronaWiersza.dokfk.datawystawienia}"/>
                </p:column>
                <p:column headerText="data trans." width="80">
                    <h:outputText value="#{wpis.stronaWiersza.dokfk.dataoperacji}"/>
                </p:column>
                <p:column headerText="wiersz" width="300">
                    <h:outputText value="#{wpis.stronaWiersza.wiersz.opisWiersza}"/>
                </p:column>
                <p:column headerText="#{mgs.konto}" width="70">
                    <h:outputText value="#{wpis.stronaWiersza.konto.pelnynumer}"/>
                </p:column>
                <p:column headerText="#{mgs.kwota}" width="90">
                    <bcf:outputpl value="#{wpis.stronaWiersza.kwotaPLN}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
