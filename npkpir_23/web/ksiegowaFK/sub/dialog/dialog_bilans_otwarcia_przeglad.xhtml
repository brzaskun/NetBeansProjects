<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >

    <p:dialog id="dialogpierwszy" header="Bilans otwarcia i obroty rozpoczęcia - przegląd sald - #{WpisView.podatnikObiekt.nazwapelnaPDF}" widgetVar="bilansprzeglad" 
              resizable="false" onShow="ustawdialog('dialogpierwszy','menubilanse', 1250, 750);" closeOnEscape="true" onHide="resetujdialog('dialogpierwszy');"  >
        <h:form id="formbilans">

            <script>

                    document.onkeypress = wcisnij;
                    function wcisnij() {
                        if (event.keyCode === 43) {
                            $('#form\\:rozwinwsz').click();
                        } else if (event.keyCode === 45) {
                            $('#form\\:zwinwsz').click();
                        } else {
                            return event;
                        }
                    }
            </script>
              <p:panelGrid columns="10">
                <p:commandButton value="#{mgs.drukuj}" action="#{sesjaView.dodajwydruk()}" actionListener="#{bilansPodgladView.drukuj}" style="width: 120px;"/>
                <p:commandButton value="#{mgs.drukuj} synt" action="#{sesjaView.dodajwydruk()}" actionListener="#{bilansPodgladView.drukujAnal(false)}" style="width: 120px; margin-left: 10px;"/>
                <p:commandButton value="#{mgs.drukuj} analit" action="#{sesjaView.dodajwydruk()}" actionListener="#{bilansPodgladView.drukujAnal(true)}" style="width: 120px; margin-left: 10px;"/>
                <p:selectBooleanCheckbox value="#{bilansPodgladView.sortujwgwartosci}" itemLabel="wg wartości" style="margin-left: 10px;">
                    <p:ajax event="change" partialSubmit="true" global="false"/>
                </p:selectBooleanCheckbox>
            </p:panelGrid>
            <p:panelGrid columns="2">
                <p:treeTable id="dataList" value="#{bilansPodgladView.root}" var="loop"  selection="#{bilansPodgladView.selectednodes}" selectionMode="checkbox"
                             rowStyleClass="#{loop.level eq 0 ? 'row1' : loop.level eq 1 ? 'row2' : loop.level eq 2 ? 'row3' : 'row4'}" styleClass="tablicaplankont"
                             scrollable="true" style="width: 1190px; max-height: 600px;" emptyMessage="Nie ma zapisów na kontach w pozycji BO. Sprawdz czy zapisano wiersze BO do bazy.">
                    <p:ajax event="select" global="false"/>
                    <p:ajax event="unselect" global="false" />
                    <p:column headerText="nr konta" style="width: 100px;" styleClass="#{loop.level eq 2 ? 'druga' : null}">
                        <h:outputText value="#{loop.pelnynumer}" /> 
                    </p:column>
                    <p:column headerText="nazwa pełna" style="width: 150px;">
                        <h:outputText value="#{loop.nazwapelna}" rendered="#{facesContext.viewRoot.locale.language.equals('pl')}"/>
                                <h:outputText value="#{loop.de}" rendered="#{facesContext.viewRoot.locale.language.equals('de')}"/>
                    </p:column>
                    <p:column headerText="Strona Wn" style="width: 70px; text-align: center;">
                        <h:outputText value="#{loop.kontopozycjaID.stronaWn != null ? loop.kontopozycjaID.pozycjaWn : ''}" /> 
                    </p:column>
                    <p:column headerText="Strona Ma" style="width: 70px; text-align: center;">
                        <h:outputText value="#{loop.kontopozycjaID.stronaMa != null ? loop.kontopozycjaID.pozycjaMa : ''}" /> 
                    </p:column>
                    <p:column style="width: 100px;">
                        <f:facet name="header">
                            <h:outputText value="Wn: "/>
                            <h:outputText value="#{bilansPodgladView.sumawn}">
                                <f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </f:facet>
                        <h:outputText value="#{loop.boWn ne 0 ? loop.boWn : ''}" style="float: right;">
                            <f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                    <p:column style="width: 100px;">
                        <f:facet name="header">
                            <h:outputText value="Wn rok pop: "/>
                        </f:facet>
                        <h:outputText value="#{loop.saldorokpopWn ne 0 ? loop.saldorokpopWn : ''}" style="float: right;">
                            <f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                    <p:column style="width: 100px;">
                        <f:facet name="header">
                            <h:outputText value="Ma: "/>
                            <h:outputText value="#{bilansPodgladView.sumama}">
                                <f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </f:facet>
                        <h:outputText value="#{loop.boMa ne 0 ? loop.boMa : ''}" style="float: right;">
                            <f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText> 
                    </p:column>
                    <p:column style="width: 100px;">
                        <f:facet name="header">
                            <h:outputText value="Ma rok pop: "/>
                        </f:facet>
                        <h:outputText value="#{loop.saldorokpopMa ne 0 ? loop.saldorokpopMa : ''}" style="float: right;">
                            <f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                    <p:column headerText="różnica Wn" style="width: 70px; text-align: right;">
                        <h:outputText value="#{loop.boWn-loop.saldorokpopWn}" rendered="#{loop.boWn-loop.saldorokpopWn ne 0}">
                            <f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="różnica Ma" style="width: 70px; text-align: right;">
                        <h:outputText value="#{loop.boMa-loop.saldorokpopMa}" rendered="#{loop.boMa-loop.saldorokpopMa ne 0}">
                            <f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>
                </p:treeTable>
            </p:panelGrid>
           
        </h:form>
    </p:dialog>
</ui:composition>
