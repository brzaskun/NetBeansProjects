<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <style>
        .opismiejsca input  {
            width: 250px !important;
        }
    </style>
    <p:dialog id="dialog_wykaz_czlonkow_stowarzyszenia" header="Wykaz członków stowarzyszenia" widgetVar="dialog_wykaz_czlonkow_stowarzyszenia" 
              resizable="false"  onShow="ustawdialog('dialog_wykaz_czlonkow_stowarzyszenia','menukartoteki',1080,650);" 
              closeOnEscape="true" onHide="resetujdialog('dialog_wykaz_czlonkow_stowarzyszenia');" 
              dynamic="true">
        <h:form id="form_dialog_wykaz_czlonkow_stowarzyszenia">
            <p:outputPanel style="margin: 10px;">
                <p:commandButton value="drukuj" style="width: 120px;"/>
            </p:outputPanel>
        </h:form>
        <h:form id="form_dialog_wykaz_czlonkow_stowarzyszenia_lista">
            <p:dataTable value="#{miejscePrzychodowView.czlonkowiestowarzyszenia}" var="item" style="width: 1030px;"
                         scrollable="true" scrollHeight="450"  emptyMessage="brak zdefiniowanych członków stowarzyszenia"
                         sortBy="#{item.opismiejsca}">
                <p:column headerText="#{mgs.nr}" style="width: 40px;">
                    <h:outputText value="#{item.nrkonta}"/>
                </p:column>
                <p:column headerText="nazwisko i imię" style="width: 300px;" sortBy="#{item.opismiejsca}" filterBy="#{item.opismiejsca}"
                          filterMatchMode="contains"  styleClass="opismiejsca">
                    <h:outputText value="#{item.opismiejsca}" />
                </p:column>
                <p:column headerText="data przystąpienia" style="text-align: center;" sortBy="#{item.poczatek}">
                    <p:inputMask value="#{item.poczatek}" mask="9999-99-99" maxlength="10" size="10" slotChar="____-__-__">
                        <p:ajax event="blur" partialSubmit="true" global="false" listener="#{miejscePrzychodowView.edytujpozycje(item, item.poczatek, 0)}"/>
                    </p:inputMask>
                </p:column>
                <p:column headerText="data wystąpienia" style="text-align: center;" sortBy="#{item.koniec}">
                    <p:inputMask value="#{item.koniec}" mask="9999-99-99" maxlength="10" size="10" slotChar="____-__-__">
                        <p:ajax event="blur" partialSubmit="true" global="false" listener="#{miejscePrzychodowView.edytujpozycje(item, item.koniec, 0)}"/>
                    </p:inputMask>
                </p:column>
                <p:column headerText="adres email" style="text-align: center;" sortBy="#{item.email}" filterBy="#{item.email}"
                          filterMatchMode="contains" >
                    <p:inputText value="#{item.email}" >
                        <p:ajax event="blur" partialSubmit="true" global="false" listener="#{miejscePrzychodowView.edytujpozycje(item, item.email, 1)}"/>
                    </p:inputText>
                </p:column>
               
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
