<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialogbilansuklad" header="Układ Bilansu - przypisywanie kont" widgetVar="bilansuklad" 
              resizable="false" onShow="ustawdialog('dialogbilansuklad','menubilanse', 1250, 750);" closeOnEscape="true" onHide="resetujdialog('dialogbilansuklad');"  >
        <h:form id="formbilansuklad">
            <!--            <p:contextMenu for="dataList">
                            <p:menuitem value="Nowe syntetyczne" icon="ui-icon-circle-plus" update=":formbilansuklad" onclick="PF('nowekontosyntetyczne').show();"/>
                            <p:menuitem value="Nowe analityczne" icon="ui-icon-circle-plus" update=":formbilansuklad" onclick="PF('nowekontoanalityczne').show();"/>
                            <p:menuitem value="Usuń" actionListener="{planKontView.usun()}" icon="ui-icon-trash" update=":formbilansuklad"/>
                        </p:contextMenu>
            -->           
            <p:panelGrid columns="7">
                <p:panelGrid columns="3">
                    <h:outputText value="nazwa układu"/>
                    <p:selectOneMenu value="#{pozycjaBilansView.bilansuklad}" converter="BilansukladConv">
                        <f:selectItems value="#{bilansukladView.lista}" var="loop" itemLabel="#{loop.bilansukladPK.uklad}" itemValue="#{loop}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="wybierz" style="width: 120px;" type="submit" actionListener="#{pozycjaBilansView.pobierzukladkonto}" update=":formbilansuklad:dataList, :formbilansuklad:dostepnekonta, :formbilansuklad:selected"/>
                </p:panelGrid>
                <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{pozycjaBilansView.rozwinwszystkie(rootProjektKonta)}" update=":formbilansuklad:dataList" style="float: left;" />
                <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="#{pozycjaBilansView.rozwin(rootProjektKonta)}" update=":formbilansuklad:dataList" style="float: left;" />
                <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{pozycjaBilansView.zwinwszystkie(rootProjektKonta)}" update=":formbilansuklad:dataList" style="float: left;" />
                <p:commandButton id="zwinw" value="zwiń poziom" actionListener="#{pozycjaBilansView.zwin(rootProjektKonta)}" update=":formbilansuklad:dataList" style="float: left;" />
                <p:spacer width="40"/>
                <p:commandButton value="zapamiętaj" actionListener="#{pozycjaBilansView.zaksiegujzmianypozycji}" icon="ui-icon-locked"/>
            </p:panelGrid>
            <p:panelGrid columns="3" style="width: 320px;">
                <p:treeTable id="dataList" value="#{pozycjaBilansView.rootProjektKonta}" var="loop" selectionMode="single" selection="#{pozycjaBilansView.wybranynodekonta}" 
                             styleClass="tablicaplankont" style="height: 650px; margin-top: 0%; margin-bottom: 50px; width: 450px; overflow-y: scroll;"
                              emptyMessage="Brak pozycji Bilansu">
                    <p:ajax event="select" listener="#{pozycjaBilansView.wybranopozycjeBilans()}" update=":formbilansuklad:selected"/>
                    <f:facet name="header">
                        <h:outputText value="uklad #{pozycjaBilansView.bilansuklad.bilansukladPK.uklad}"/>
                    </f:facet>
                    <p:column >
                        <h:outputText value="#{loop.pozycjaSymbol}" style="font-weight: bolder" /> 
                        <p:spacer width="20"/>
                        <h:outputText value="#{loop.nazwa}"/> 
                    </p:column>
                </p:treeTable>
                    <p:fieldset legend="DostepneKonta"  style="margin-top: 0%; float: left; height: 600px; width: 320px;">
                        <p:dataTable id="dostepnekonta" var="konto" value="#{pozycjaBilansView.wykazkont}" emptyMessage="wszystkie konta przyporządkowane">
                            <p:column width="90">
                                <p:splitButton id="pnl" value="#{konto.pelnynumer} #{konto.nazwapelna}" 
                                               actionListener="#{pozycjaBilansView.onKontoDrop(konto)}" update=":formbilansuklad:dostepnekonta, :formbilansuklad:selected">
                                    <p:menuitem value="analityka" actionListener="#{pozycjaBilansView.rozwinrzadanalityki(konto)}"  update=":formbilansuklad:dostepnekonta, :formbilansuklad:selected" icon="ui-icon-arrowrefresh-1-w"/>  
                                </p:splitButton>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
                <p:fieldset id="selected" legend="Przyporządkowane konta #{pozycjaBilansView.wybranapozycja}" 
                            style="margin-top: 0%; float: left; height: 600px; width: 320px;">
                    <p:dataTable var="konto" value="#{pozycjaBilansView.przyporzadkowanekonta}" emptyMessage="brak przyporządkowanych kont">
                            <p:column >
                                <p:commandButton value="#{konto.pelnynumer} #{konto.nazwapelna}" 
                                                 actionListener="#{pozycjaBilansView.onKontoRemove(konto)}" update=":formbilansuklad:dostepnekonta, :formbilansuklad:selected"/>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
