<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >

    <p:dialog id="czydodackonto" header="Klient nie ma własnego konta, dodać?" widgetVar="czydodackonto" appendTo="@(body)"
              resizable="false" onShow="czydodackontoShow();" closeOnEscape="true" onHide="resetujdialog('czydodackonto');"
              focus="formczydodackonto:czydodackontookbutton">
        <h:form id="formczydodackonto">
            <p:panelGrid id="wyborgridczydodackonto" columns="2" style="text-align: center; margin-left: auto; margin-right: auto;" >
                <p:focus >
                    <p:commandButton id="czydodackontookbutton" value="tak" type="submit" style="width: 120px;" actionListener="#{kliencifkView.pobieraniekontaFKWpisCD}" 
                                     oncomplete="PF('czydodackonto').hide();$(document.getElementById('formwpisdokument:opisdokumentu')).focus();"/>
                    <p:commandButton value="nie" type="submit" oncomplete="PF('czydodackonto').hide();$(document.getElementById('formwpisdokument:opisdokumentu')).focus();"
                                     actionListener="#{dokfkView.niedodawajkonta}"
                                     style="margin-left: 10px; width: 120px;"/>
                </p:focus>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
