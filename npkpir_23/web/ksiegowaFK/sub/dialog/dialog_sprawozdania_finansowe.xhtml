<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >
    <p:dialog id="dialog_sprawozdania_finansowe" header="Wprowadzanie danych nowej firmy" widgetVar="dialog_sprawozdania_finansowe"  
              resizable="false"  onShow="ustawdialog('dialog_sprawozdania_finansowe','menufirma',900,600);" closeOnEscape="true" onHide="resetujdialog('dialog_sprawozdania_finansowe');" >

        <h:form id="form_dialog_sprawozdania_finansowe">
            <p:growl life="3600"  id="msg" autoUpdate="true"/>
            <p:selectOneMenu id="rokWpisu" value="#{sprawozdanieFinansoweView.wybranyrok}">
                <f:selectItems value="#{Roki.rokiList}"/>
            </p:selectOneMenu>
            <p:panelGrid>
                <f:facet name="header">
                    <p:row>
                        <p:column>
                            <h:outputText value="nazwa"/>
                        </p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column>
                        <p:selectOneMenu value="#{sprawozdanieFinansoweView.sprawozdanieFinansowe.element}">
                            <f:selectItems value="#{sprawozdanieFinansoweView.elementy}" var="item" itemLabel="#{item}" itemValue="#{sprawozdanieFinansoweView.strtoint(item)}"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:commandButton value="dodaj" actionListener="#{sprawozdanieFinansoweView.dodaj()}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
