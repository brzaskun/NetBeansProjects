<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bcf="http://brzaskun.com/facelets">
    <style>
        .waluta input {
            width: 40px !important;
        }
        
        .zaksiegowanewaski input {
            width: 72px !important;
        }
        
        .zapisZcecha {
            color: red;
        }
    </style>
    <p:dialog id="dialogtrzeci" header="Zestawienie zaksięgowanych dokumentów - #{WpisView.podatnikWpisu}" widgetVar="zestawieniezaksiegowanych" 
              dynamic="true" maximizable="true" 
              resizable="false"  onShow="ustawdialog('dialogtrzeci','menudokumenty', 1500, 580);" closeOnEscape="true" onHide="resetujdialog('dialogtrzeci');" >
        <!--        <h:form>
                    <p:commandButton value="uzupełnij" actionListener="#{dokfkView.uzupelnijdokumentyodkontrahenta()}"/>
                </h:form>-->
        <p:ajax event="maximize" listener="#{dokfkView.powiekszliste}" update="zestawieniedokumentow"/>
        <h:form id="zestawieniedokumentow">
            <p:growl life="6000" autoUpdate="true" id="wiadomoscisprawdzanie" sticky="true"/>
            <p:panelGrid id="sumawybranych" columns="2">
                <h:outputText value="   suma wartości netto wybranych dokumentów: "/>
                <h:outputText  id="podsumowaniewybr" value="#{dokfkView.podsumowaniewybranych}">
                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                </h:outputText>
            </p:panelGrid>
            <p:panelGrid style="margin-left: 2%;" >
                <p:row>
                <p:column>
                    <h:outputText value="miesiąc: "/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}" style="width: 60px;">
                        <p:ajax event="change" listener="#{dokfkView.odswiezzaksiegowane}" update=":zestawieniedokumentow:dataList :zestawieniedokumentow:kategoriadokumentu :menubarnorth" />
                        <f:selectItem itemLabel="#{mgs.CR}" itemValue="CR"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:commandButton id="pobierzzaksiegowane" value="#{mgs.pobierz}" actionListener="#{dokfkView.odswiezzaksiegowane}" style="width: 120px; margin-left: 10px;" 
                                     update=":zestawieniedokumentow:dataList :zestawieniedokumentow:kategoriadokumentu :menubarnorth"
                                    />
                </p:column>
                <p:column>
                <h:selectOneMenu value="#{dokfkView.wybranakategoriadok}" id="kategoriadokumentu"
                        styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
                        onfocus="$(this).removeClass('ui-state-default');$(this).addClass('ui-state-focus');"
                        onblur="$(this).removeClass('ui-state-focus');$(this).addClass('ui-state-default');" 
                        style="width: 200px; height: 25px; margin-left: 100px;" rendered="#{dokfkView.dokumentypodatnikazestawienie.size() ne 0}">
                    <p:ajax event="change" listener="#{dokfkView.odswiezzaksiegowane}" update=":zestawieniedokumentow:dataList :zestawieniedokumentow:kategoriadokumentu :menubarnorth"/>
                    <f:selectItem itemLabel="#{mgs.wszystkie}" itemValue="wszystkie"/>
                    <f:selectItems value="#{dokfkView.dokumentypodatnikazestawienie}" var="item" itemLabel="#{item.skrot} - #{item.nazwa}" itemValue="#{item.skrot}"/>
                </h:selectOneMenu>
                    </p:column>
                <p:column>
                    <p:commandButton id="drukujbutton" value="#{mgs.drukuj}" actionListener="#{pdfZaksiegowaneView.drukujzaksiegowanydokument(dokfkView.wykazZaksiegowanychDokumentow, dokfkView.selectedlist)}" styleClass="fkbutton"
                                      style="margin-left: 20px; width: 120px;"  rendered="#{dokfkView.dokumentypodatnikazestawienie.size() ne 0}"/>
                </p:column>
                <p:column>
                    <p:commandButton id="wpisujbutton" value="wpisuj"  styleClass="fkbutton" 
                                     actionListener="#{dokfkView.resetujDokument}"
                                     oncomplete="PF('wpisywanie').show();PF('zestawieniezaksiegowanych').hide();"
                                     style="margin-left: 20px; width: 120px;" />
                </p:column>
                <p:column>
                    <p:commandButton id="sprawdz" value="sprawdź" actionListener="#{dokfkWeryfikacjaView.sprawdzWnMawDokfk(dokfkView.wykazZaksiegowanychDokumentow)}" style="width: 120px; margin-left: 150px;" 
                                     update=":zestawieniedokumentow:dataList" rendered="#{dokfkView.dokumentypodatnikazestawienie.size() ne 0}"
                                    />
                </p:column>
                     <p:column>
                         <p:commandButton id="salda" value="salda" actionListener="#{dokfkView.sprawdzsalda(dokfkView.wybranakategoriadok)}" 
                         style="width: 120px; margin-left: 10px;" rendered="#{dokfkView.wybranakategoriadok.startsWith('RK') || dokfkView.wybranakategoriadok.startsWith('WB')}"
                         update=":zestawieniedokumentow:dataList"
                                    />
                </p:column>
                    </p:row>
            </p:panelGrid>
            
            <script>
                /* <![CDATA[ */
                //dzieki tej genialnej funkcji wie na ktorym rowku kliknelismy i od tego zacyzn alazenie
                $(document).on("click", '.gridZaksiegowane tr', function(e) {
                    try {
                        zachowajobiekt(this, e);
                    } catch (ex) {
                        alert('error dialog zapisynakoncie' + ex.toString());
                    }
                });
                $(document).on("click", '.gridZaksiegowane tr', function(e) {
                    var pierwszywiersz = $("#zestawieniedokumentow\\:dataList_data").children("tr");
                    var numerpierwszegowiersza = $.trim($(pierwszywiersz[0]).find(".lpwierszaZaksiegowane").text());
                    try {
                        e.stopPropagation(); // will prevent double click events from link being clicked within row
                        var numerkliknietegowiersza = $.trim($(this).closest("tr").find(".lpwierszaZaksiegowane").text()); // trim to remove end space, closest gets closest parent of selected type
                        var liczbadokalkulacji = numerkliknietegowiersza - numerpierwszegowiersza;
                        zachowajnumerwiersza("zmiennazaksiegowane", liczbadokalkulacji);
                    } catch (e) {
                        //alert('error');
                    }
                });
                /* ]]> */
            </script>
            <p:contextMenu for="dataList" style="width: 200px;">
                <p:menuitem value="oznacz/odznacz jako wzorzec" icon="fa fa-star" actionListener="#{dokfkView.oznaczDokfkJakoWzorzec()}" update=":zestawieniedokumentow:dataList"/>
                <p:menuitem value="dodaj środek trw." icon="fa fa-truck" actionListener="#{srodkiTrwaleView.dodajSrodekTrwalyDokfk(dokfkView.selectedlist)}" oncomplete="PF('dialogwpissrodkitrwale').show();" update="dialogwpissrodkitrwale"/>
                <p:menuitem value="dodaj rmk" icon="fa fa-clock-o" actionListener="#{rMKView.dodajNoweRMKDokfk(dokfkView.selectedlist)}" update="formrmk"
                            oncomplete="PF('dialogwpisrmk').show();"/>
                <p:menuitem value="zaksięguj dokfk" icon="fa fa-book" actionListener="#{dokfkView.zaksiegujdokumenty()}" update=":zestawieniedokumentow:dataList"/>
                <p:separator/>
                <p:menuitem value="usuń zaznaczone" icon="fa fa-times" actionListener="#{dokfkView.usunzaznaczone}" update=":zestawieniedokumentow:dataList"/>
            </p:contextMenu>

            <p:dataTable id="dataList" value="#{dokfkView.wykazZaksiegowanychDokumentow}" var="item" rowIndexVar="row" widgetVar="tablicadokumenty" 
                         selection="#{dokfkView.selectedlist}" rowKey="#{item.dokfkSN}" binding="#{dokfkView.dataTablezaksiegowane}"
                         style="width: 1460px; height: 500px; overflow-y: scroll" filteredValue="#{dokfkView.filteredValue}" 
                         emptyMessage="Brak zaksięgowanych dokumentów" styleClass="gridZaksiegowane" rowSelectMode="add"
                         >
                <!--                     <p:ajax event="rowSelect" oncomplete="pokazwierszedok();" update=":formwpisdokument, :dialogwiersze" />-->
                <p:ajax event="filter" global="false"/>
                <p:ajax event="toggleSelect" global="false" listener="#{dokfkView.sumawartosciwybranych}" update="zestawieniedokumentow:sumawybranych"/>
                <p:ajax event="rowSelectCheckbox" global="false" listener="#{dokfkView.sumawartosciwybranych}" update="zestawieniedokumentow:sumawybranych"/>
                <p:ajax event="rowUnselectCheckbox" global="false" listener="#{dokfkView.sumawartosciwybranych}" update="zestawieniedokumentow:sumawybranych"/>
                <p:ajax event="rowToggle" global="false"/>
                <p:column selectionMode="multiple" width="30" style="text-align: center;"></p:column>
                <p:column styleClass="kolwi" width="10" style="height: 40px; text-align: center;" >
                    <p:rowToggler rendered="#{item.ewidencjaVAT.size() gt 0}" id="roe"/>
                </p:column>
                <p:column headerText="#{mgs.numerkolejny}" width="20" style="text-align: center; height: 35px;">
                    <h:outputText styleClass="lpwierszaZaksiegowane" value="#{row+1}"/>
                </p:column>
                <p:column headerText="#{mgs.datadok}" styleClass="zaksiegowanewaski" width="70" style="text-align: center;"  sortBy="#{item.datadokumentu}" filterBy="#{item.datadokumentu}" filterMatchMode="contains" >
                    <h:outputText value="#{item.datadokumentu}"  style="#{item.datadokumentu.length() ne 10 ? 'color: red;': null}"/>
                </p:column>
<!--                <p:column headerText="nowy nr" styleClass="zaksiegowanewaski" width="70" sortBy="#{item.dokfkLP}" filterBy="#{item.dokfkLP}">
                    <h:outputText value="#{item.dokfkLP}"/>
                </p:column>-->
                <p:column headerText="#{mgs.symbol}" styleClass="zaksiegowanewaski" width="70" sortBy="#{item.dokfkSN}" sortFunction="#{dokfkView.sortujzaksiegowane}"
                          filterBy="#{item.dokfkSN}">
                    <h:outputText value="#{item.dokfkSN}" style="white-space: normal !important; word-break: break-all !important; word-wrap: break-word !important;"/>
                </p:column>
                <p:column headerText="nip" styleClass="zaksiegowanewaski" width="80" sortBy="#{item.kontr.nip}" filterBy="#{item.kontr.nip}">
                    <h:outputText value="#{item.kontr.nip}" style="white-space: normal !important; word-break: break-all !important; word-wrap: break-word !important;"/>
                </p:column>
                <p:column headerText="#{mgs.kontrahent}" width="140" sortBy="#{item.kontr.npelna}" filterBy="#{item.kontr.npelna}" >
                    <h:outputText value="#{item.kontr.npelna}"/>
                </p:column>
                <p:column headerText="#{mgs.numer}" 
                          styleClass="zaksiegowanewaski" width="100" sortBy="#{item.numerwlasnydokfk}" filterBy="#{item.numerwlasnydokfk}" filterMatchMode="contains" >
                    <h:outputText value="#{item.numerwlasnydokfk}" style="white-space: normal !important; word-break: break-all !important; word-wrap: break-word !important;"/>
                </p:column>
                <p:column headerText="#{mgs.opis}" width="120" sortBy="#{item.opisdokfk}" filterBy="#{item.opisdokfk}" filterMatchMode="contains" >
                    <h:outputText value="#{item.opisdokfk.length() gt 40 ? item.opisdokfk.substring(0,39) : item.opisdokfk}" 
                                  styleClass="#{item.czyCecha() ? 'zapisZcecha' : null}"/>
                </p:column>
                <p:column headerText="#{mgs.wartość}" styleClass="zaksiegowanewaski" width="70" sortBy="#{item.wartoscdokumentu}" filterBy="#{item.wartoscdokumentu}" filterMatchMode="contains" >
                    <h:outputText value="#{item.wartoscdokumentu}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.waluta}" styleClass="waluta" width="40" sortBy="#{item.walutadokumentu.symbolwaluty}" filterBy="#{item.walutadokumentu.symbolwaluty}" style="text-align: center;">
                    <h:outputText value="#{item.walutadokumentu.symbolwaluty}"/>
                </p:column>
                <p:column headerText="#{mgs.VAT}" width="35" sortBy="#{item.vatM}" filterBy="#{item.vatM}" style="text-align: center;">
                    <h:outputText value="#{item.vatM}" style="color: #{item.vatM ne item.miesiac ? 'red' : null}"/>
                </p:column>
                <p:column headerText="wzór" width="30" sortBy="#{item.wzorzec}" style="text-align: center; #{item.wzorzec eq true ? 'color: red;' : null}">
                    <h:outputText value="#{item.wzorzec eq true ? 'tak' : ''}" style="width: 25px;"/>
                </p:column>
                <p:column headerText="ujęto" width="40" style="text-align: center;" sortBy="#{item.dataujecia}">
                    <h:outputText value="#{item.dataujecia}" style="width: 40px;">
                        <f:convertDateTime dateStyle="medium"  />
                    </h:outputText>
                </p:column>
                <p:column headerText="b/k" width="40" style="text-align: center;">
                    <h:outputText value="bufor #{item.wprowadzil}" rendered="#{item.dataksiegowania eq null}" style="width: 40px;"/>
                    <h:outputText value="#{item.dataksiegowania}" rendered="#{item.dataksiegowania ne null}" style="width: 40px;">
                        <f:convertDateTime dateStyle="medium"  />
                    </h:outputText>
                </p:column>
                <p:column width="25" style="text-align: center;" >
                    <p:commandButton id="drukujbutton" icon="fa fa-print" actionListener="#{pdfDokfkView.drukujzaksiegowanydokument(item)}" styleClass="fkbutton"
                                     update=":formwpisdokument" style="width: 30px;" oncomplete="wydrukzaksiegowane('#{WpisView.podatnikObiekt.nip}');"/>
                </p:column>
                <p:column width="25" style="text-align: center;" >
                    <p:commandButton id="edytujbutton" icon="fa fa-pencil-square-o"
                                     actionListener="#{dokfkView.przygotujDokumentEdycja(item, row)}" 
                                     accesskey="q" styleClass="fkbutton" 
                                     rendered="#{item.dataksiegowania eq null}" style="width: 30px;"  onsuccess="PF('wpisywanie').show();"/>
                </p:column>
                <p:column width="25" style="text-align: center;">
                    <p:commandButton actionListener="#{dokfkView.przygotujdousuniecia(item)}" styleClass="fkbutton" icon="fa fa-trash-o" 
                                     oncomplete="PF('confirm3').show();" global="false"  style="width: 30px;"
                                     rendered="#{item.dataksiegowania eq null}"
                                     update=":potwierdzeniazestawieniedok"/>
                </p:column>
                <p:rowExpansion>
                    <p:column id="ewidencjavat" headerText="ewidencjavat - netto - vat - op/zw" resizable="true">  
                        <p:dataTable var="subwpis" value="#{item.ewidencjaVAT}" emptyMessage="dokument bez vat"  resizableColumns="true" style="width: 700px;">
                            <p:column id="SubColumn1" headerText="ewidencja" width="250">  
                                <h:outputText value="#{subwpis.ewidencja.nazwa}" style="width: 300px;"
                                              rendered="#{subwpis.vat ne 0 ? true : subwpis.netto ne 0 ? true : false}" />
                            </p:column>
                            <p:column id="SubColumn1a"  headerText="#{mgs.netto}">  
                                <h:outputText value="#{subwpis.netto}" style="float: right;" rendered="#{subwpis.vat ne 0 ? true : subwpis.netto ne 0 ? true : false}">
                                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                                </h:outputText>
                            </p:column>
                            <p:column id="SubColumn2" headerText="#{mgs.VAT}">  
                                <h:outputText value="#{subwpis.vat}" style="float: right;" rendered="#{subwpis.vat ne 0 ? true : subwpis.netto ne 0 ? true : false}">
                                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                                </h:outputText>
                            </p:column>
                            <p:column id="SubColumn2a" headerText="brutto">  
                                <h:outputText value="#{subwpis.netto + subwpis.vat}" style="float: right;" rendered="#{subwpis.vat ne 0 ? true : subwpis.netto ne 0 ? true : false}">
                                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                                </h:outputText>
                            </p:column>
                            <p:column id="SubColumn3" headerText="op/zw">  
                                <h:outputText value="#{subwpis.estawka}" rendered="#{subwpis.vat ne 0 ? true : subwpis.netto ne 0 ? true : false}"/>
                            </p:column>
                            <p:column id="SubColumn4" headerText="okres vat" width="50">  
                                <h:outputText value="#{subwpis.mcEw}/#{subwpis.rokEw}" style="float: right;" />
                            </p:column>
                        </p:dataTable>
                    </p:column>
                </p:rowExpansion>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
