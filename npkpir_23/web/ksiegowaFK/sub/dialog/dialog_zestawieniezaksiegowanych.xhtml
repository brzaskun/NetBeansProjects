<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
<p:dialog id="dialogtrzeci" header="Zestawienie zaksięgowanych dokumentów" widgetVar="trzeci" 
              resizable="false"  onShow="ustaw('dialogtrzeci');" closeOnEscape="true" onHide="resetuj('dialogtrzeci');" >
         <h:form id="zestawieniedokumentow">
             <p:contextMenu id="contextmenuwpis">
                  <p:menuitem value="Pokazdokument" icon="ui-icon-circle-plus" onclick="pierwszy.show();"/>
         </p:contextMenu>
             <div style="height: 600px;">
                 <p:dataTable id="dataList" value="#{dokfkView.wykaz}" var="item" rowIndexVar="row" widgetVar="tablicadokumenty"
                              selection="#{dokfkView.selected}" selectionMode="single" rowKey="#{item.dokfkPK}" editable="true">
                     <p:ajax event="rowSelect"  listener="#{dokfkView.wybranodokmessage}" update=":formwpisdokument"/>
            <p:column headerText="data" width="100">
                <h:outputText value="#{item.datawystawienia}"/>
            </p:column>
             <p:column headerText="symbol" width="150">
                  <h:outputText value="#{item.dokfkPK.seriadokfk}/#{item.dokfkPK.nrkolejny}/#{item.dokfkPK.rok}"/>
            </p:column>
            <p:column headerText="numer" width="100">
                <p:inplace id="ajaxInplace0" editor="true" > 
                    <p:inputText value="#{item.numer}"/>
                </p:inplace>  
            </p:column>
            <p:column headerText="zaksieg." width="80">
                <p:inplace>
                    <p:inputText value="#{item.naniesionezapisy}"/>
                </p:inplace>  
            </p:column>
            <p:column headerText="konta">
                <p:dataTable var="wpis" value="#{item.konta}" editable="true">
                    <p:column headerText="id" width="70">
                        <p:inplace id="ajaxInplace0b" editor="true" >  
                            <p:inputText value="#{wpis.idwiersza}" />
                        </p:inplace>
                    </p:column>
                    <p:column headerText="opis" width="200">
                        <p:inplace id="ajaxInplace0a" editor="true" rendered="#{wpis.typwiersza eq 0 ? true : false}">  
                            <p:inputText value="#{wpis.opis}" />
                        </p:inplace>
                    </p:column>
                    <p:column headerText="wn" width="100">
                         <p:inplace id="ajaxInplace1" editor="true" rendered="#{wpis.typwiersza eq 1 || wpis.typwiersza eq 0 ? true : false}">  
                            <p:inputText value="#{wpis.kwotaWn}"  style="float: right;" >
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </p:inputText>
                        </p:inplace>  
                    </p:column>
                       <p:column headerText="konto" width="100">
                        <h:outputText value="#{wpis.kontoWn.pelnynumer}" rendered="#{wpis.typwiersza eq 1 || wpis.typwiersza eq 0 ? true : false}"/>
                    </p:column>
                       <p:column headerText="ma" width="100">
                           <p:inplace id="ajaxInplace2" editor="true" rendered="#{wpis.typwiersza eq 2 || wpis.typwiersza eq 0 ? true : false}">   
                               <p:inputText value="#{wpis.kwotaMa}"  style="float: right;" >
                                      <f:convertNumber minFractionDigits="2" locale="PL"/>
                                </p:inputText>
                            </p:inplace>  
                    </p:column>
                       <p:column headerText="konto" width="100">
                        <h:outputText value="#{wpis.kontoMa.pelnynumer}" rendered="#{wpis.typwiersza eq 2 || wpis.typwiersza eq 0 ? true : false}"/>
                    </p:column>
                    <p:column headerText="typ wiersza" width="100">
                        <h:outputText value="#{wpis.typwiersza eq 1 ? 'konto wn' : (wpis.typwiersza eq 2 ? 'konto ma' : 'oba')}"/>
                    </p:column>
                   
                </p:dataTable>
            </p:column>
             <p:column headerText="" width="100">
                 <p:commandButton value="usun" actionListener="#{dokfkView.usundokument(item)}" icon="ui-icon-trash" update=":zestawieniedokumentow:dataList"/>
                     </p:column>
           
        </p:dataTable>
                    </div>
            </h:form>
        
    </p:dialog>
</ui:composition>
