<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:bcf="http://brzaskun.com/facelets">
   
    <p:dialog id="dialogpierwszywzorcowy" header="Plan kont WZORCOWY - struktura" widgetVar="dialogplankontwzorcowy" dynamic="true"
              resizable="false" onShow="ustawdialog('dialogpierwszywzorcowy','menuustawienia', 1250, 750);" closeOnEscape="true" onHide="resetujdialog('dialogpierwszywzorcowy');"  >
        <h:form id="formwzorcowy">
            <p:contextMenu id="contextforplankontwzorcowy" for="dataListwzorcowy" style="width: 200px;">
                <p:menuitem value="Nowe syntetyczne" icon="ui-icon-circle-plus" actionListener="#{planKontView.dodajdowzorca()}" onclick="PF('nowekontosyntetyczne').show();" />
                <p:menuitem value="Nowe analityczne" icon="ui-icon-circle-plus" actionListener="#{planKontView.dodajdowzorca()}" onclick="PF('nowekontoanalityczne').show();" />
                <p:menuitem value="Analityka kontrahenci" icon="ui-icon-circle-plus" onclick="PF('nowekontoslownik').show();" />
                <p:menuitem id="noweedycjanazwy" value="Edycja nazw konta" icon="ui-icon-circle-plus" onclick="PF('dialogedycjanazwkonta').show();" />
                <p:menuitem value="Usuń" actionListener="#{planKontView.usun(planKontView.rootwzorcowy)}" icon="ui-icon-trash" update=":formwzorcowy:dataListwzorcowy"/>
                <p:separator/>
                <p:menuitem value="Implem. konto" actionListener="#{planKontView.implementacjaJednegoKontaWzorcowego()}" icon="ui-icon-trash" update=":form, :formwzorcowy" rendered="#{facesContext.externalContext.remoteUser eq '4'}"/>
                <p:menuitem value="Implem. konto z analityką" actionListener="#{planKontView.implementacjaJednegoKontaWzorcowegoZAnalitykom()}" icon="ui-icon-tag" update=":form, :formwzorcowy" rendered="#{facesContext.externalContext.remoteUser eq '4'}"/>
                <p:menuitem value="Porządkuj konta" actionListener="${planKontView.porzadkowanieKontWzorcowych()}" icon="ui-icon-note" update=":form, :formwzorcowy" rendered="#{facesContext.externalContext.remoteUser eq '4'}"/>
                <p:menuitem value="Blokada" actionListener="#{planKontView.obslugaBlokadyKonta()}" icon="ui-icon-locked" update=":form, :formwzorcowy"/>
            </p:contextMenu>
            <!--            <script>
            
                                document.onkeypress = wcisnij;
                                function wcisnij() {
                                    if (event.keyCode == 43) {
                                        $('#form\\:rozwinwsz').click();
                                    } else if (event.keyCode == 45) {
                                        $('#form\\:zwinwsz').click();
                                    } else {
                                        return event;
                                    }
                                }
                        </script>-->
            <p:panelGrid columns="6">
                <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{planKontView.rozwinwszystkie(planKontView.rootwzorcowy)}" update=":formwzorcowy:dataListwzorcowy" style="float: left;" />
                <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="#{planKontView.rozwin(planKontView.rootwzorcowy)}" update=":formwzorcowy:dataListwzorcowy" style="float: left;" />
                <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{planKontView.zwinwszystkie(planKontView.rootwzorcowy)}" update=":formwzorcowy:dataListwzorcowy" style="float: left;" />
                <p:commandButton id="zwinw" value="zwiń poziom" actionListener="#{planKontView.zwin(planKontView.rootwzorcowy)}" update=":formwzorcowy:dataListwzorcowy" style="float: left;" />
                <p:spacer width="50"/>
                <p:commandButton id="implementuj" value="implem.wszystkie" onclick="PF('confirm1').show();" update=":form:dataList" style="float: left;" rendered="#{facesContext.externalContext.remoteUser eq '4'}" />
            </p:panelGrid>
            <p:panelGrid columns="2" >
                <p:treeTable id="dataListwzorcowy" value="#{planKontView.rootwzorcowy}" var="loop"  selectionMode="single" selection="#{planKontView.selectednode}" 
                             rowStyleClass="#{loop.level eq 0 ? 'row1' : loop.level eq 1 ? 'row2' : loop.level eq 2 ? 'row3' : 'row4'}" styleClass="tablicaplankont"
                             scrollable="true" style="width: 1190px; max-height: 600px;" >
                    <p:ajax event="select" update=":formX, :dodawaniekontaanalitycznego, :dialogedycjanazwkonta" global="false" listener="#{planKontView.selrow}"/>
                    <p:column headerText="nr konta" style="width: 100px;" styleClass="#{loop.level eq 2 ? 'druga' : null}">
                        <h:outputText value="#{loop.pelnynumer}" /> 
                    </p:column>
                    <p:column headerText="nazwa pełna" style="width: 200px;">
                        <h:outputText value="#{loop.nazwapelna}" /> 
                    </p:column>
                    <p:column headerText="nazwa skrócona" style="width: 100px;">
                        <h:outputText value="#{loop.nazwaskrocona}" /> 
                    </p:column>
                    <p:column headerText="bilansowe wynikowe" style="width: 80px; text-align: center;   ">
                        <h:outputText value="#{loop.bilansowewynikowe}" /> 
                    </p:column>
                    <p:column headerText="rozrachunki" style="width: 120px; text-align: center;">
                        <p:inplace label="#{loop.zwyklerozrachszczegolne}" effectSpeed="fast" event="click" editor="true" >
                            <p:selectOneMenu value="#{loop.zwyklerozrachszczegolne}" required="true" >
                                <f:selectItem itemLabel="zwykłe" itemValue="zwykłe"/>
                                <f:selectItem itemLabel="rozrachunkowe" itemValue="rozrachunkowe"/>
                                <f:selectItem itemLabel="szczególne" itemValue="szczególne"/>
                                <f:selectItem itemLabel="vat" itemValue="vat"/>
                            </p:selectOneMenu>
                            <p:ajax event="save" listener="#{planKontView.zachowajZmianyWKoncieWzorcowy(loop)}" update="@form"/>
                        </p:inplace>
                    </p:column>
                    <p:column headerText="poziom" style="width: 50px; text-align: center;">
                        <h:outputText value="#{loop.level}" /> 
                    </p:column>
                    <p:column headerText="macierz." style="width: 50px;">
                        <h:outputText value="#{loop.macierzyste}" /> 
                    </p:column>
                    <p:column headerText="potom." style="width: 50px; text-align: center;">
                        <h:outputText value="#{loop.mapotomkow}" /> 
                    </p:column>
                    <p:column headerText="pozycja Wn" style="width: 100px;">
                         <h:outputText value="#{loop.kontopozycjaID != null ? loop.kontopozycjaID.pozycjaWn : 'nieprzyp.'}" /> 
                    </p:column>
                     <p:column headerText="pozycja Ma" style="width: 100px;">
                        <h:outputText value="#{loop.kontopozycjaID != null ? loop.kontopozycjaID.pozycjaMa : 'nieprzyp.'}" /> 
                    </p:column>
                    <p:column headerText="blokada" style="width: 60px;">
                        <h:outputText value="#{loop.blokada eq 'true' ? 'blok' : null}" /> 
                    </p:column>
                    <p:column headerText="słownik" style="width: 60px;">
                        <h:outputText value="#{loop.slownikowe eq 'true' ? 'słownik' : null}" /> 
                    </p:column>
                </p:treeTable>>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
