<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bcf="http://brzaskun.com/facelets">
      <p:dialog id="dialog_stowarzyszenie_generujskladki" header="Generowanie miesięcznych składek/obciążeń stowarzyszenia - #{WpisView.podatnikWpisu}" 
                widgetVar="dialog_stowarzyszenie_generujskladki"  resizable="false"  
             onShow="ustawdialog('dialog_stowarzyszenie_generujskladki','menudokumenty', 750, 700);" closeOnEscape="true" onHide="resetujdialog('dialog_stowarzyszenie_generujskladki');" >
        <script>
            var pokazprzyciski = function() {
                r('form_dialog_stowarzyszenie_generujskladki:zachowajbutton').show();
                r('form_dialog_stowarzyszenie_generujskladki:generujbutton').show();
            };
        </script>
        <h:form id="form_dialog_stowarzyszenie_generujskladki">
            <p:panelGrid columns="4">
            <p:selectOneMenu value="#{stowNaliczenieView.wybranakategoria}">
                <f:selectItem itemValue="" itemLabel="wybierz" noSelectionOption="true"/>
                <f:selectItems value="#{stowNaliczenieKategorie.lista}"/>
                <p:ajax event="change" listener="#{stowNaliczenieView.pobierz}" update="form_dialog_stowarzyszenie_generujskladki:tabela"
                        oncomplete="pokazprzyciski();"/>
            </p:selectOneMenu>
            <p:commandButton value="zachowaj" actionListener="#{stowNaliczenieView.zachowaj}" id="zachowajbutton"
                                 update="form_dialog_stowarzyszenie_generujskladki:tabela" style="width: 120px; display: none;"/>
            <p:commandButton value="generuj PK" actionListener="#{stowNaliczenieView.generujPK}" id="generujbutton"
                                 update="form_dialog_stowarzyszenie_generujskladki:tabela" style="width: 120px; display: none;"/>
            <pe:inputNumber value="#{stowNaliczenieView.kwotadlawszystkich}"  decimalPlaces="2" decimalSeparator="."
                            thousandSeparator=" " symbol=" zł" symbolPosition="s">
                <p:ajax event="blur" listener="#{stowNaliczenieView.pobierzkoszty}" partialSubmit="true"
                        update="form_dialog_stowarzyszenie_generujskladki:tabela" />
            </pe:inputNumber>
            </p:panelGrid>
            <p:panelGrid columns="4">
            <h:outputText value="konto Wn"/>
            <p:selectOneMenu value="#{stowNaliczenieView.kontoWn}" converter="KontoConv">
                <f:selectItem itemValue="" itemLabel="wybierz" noSelectionOption="true"/>
                <f:selectItems value="#{stowNaliczenieView.konta}" var="loop" itemLabel="#{loop.pelnynumer } - #{loop.nazwapelna}" itemValue="#{loop}"/>
            </p:selectOneMenu>
            <h:outputText value="konto Ma"/>
            <p:selectOneMenu value="#{stowNaliczenieView.kontoMa}" converter="KontoConv">
                <f:selectItem itemValue="" itemLabel="wybierz" noSelectionOption="true"/>
                <f:selectItems value="#{stowNaliczenieView.konta}" var="loop" itemLabel="#{loop.pelnynumer } - #{loop.nazwapelna}" itemValue="#{loop}"/>
            </p:selectOneMenu>
            </p:panelGrid>
            <p:dataTable value="#{stowNaliczenieView.lista}" var="wpisstow" scrollable="true" scrollHeight="500" style="width: 600px;"
                         sortBy="#{wpisstow.miejsce.opismiejsca}" rowKey="#{wpisstow.hashCode()}" rowSelectMode="add"
                         selection="#{stowNaliczenieView.listaselected}" rowIndexVar="index" id="tabela">
                <p:ajax event="rowSelectCheckbox"  global="false"/>
                <p:ajax event="rowUnselectCheckbox" global="false"/>
                <p:ajax event="toggleSelect" global="false"/>
                <p:column selectionMode="multiple" width="30" style="text-align: center;"/>
                <p:column width="30">
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="nazwisko i imię" width="250">
                    <h:outputText value="#{wpisstow.miejsce.opismiejsca}"/>
                </p:column>
                <p:column width="90" headerText="kwota">
                    <pe:inputNumber id="vat" value="#{wpisstow.kwota}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" 
                                                symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto"/> 
                </p:column>
                <p:column headerText="zachowane">
                    <h:outputText value="#{wpisstow.id != null ? 'tak': ''}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
