<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    xmlns:bcf="http://brzaskun.com/facelets">
    <p:dialog id="dialogrmkdok" header="Zestawienie dla dokumentów RMK" widgetVar="dialogrmkdok"  
              resizable="false"  onShow="ustawdialog('dialogrmkdok','menurejestry',1150,700);" closeOnEscape="true" onHide="resetujdialog('dialogrmkdok');" >
        <bcf:ajaxs/>
        <h:form id="formrmk">
            <p:outputPanel style="margin-top: 10px">
                <p:dataTable value="#{rMKDokView.kontarmk}" var="item" style="width: 50%;" id="saldokontasrodkitrw">
                    <p:column headerText="nr konta" width="50">
                        <h:outputText value="#{item.konto.pelnynumer}"/>
                    </p:column>
                    <p:column headerText="nazwa konta">
                        <h:outputText value="#{item.konto.nazwapelna}"/>
                    </p:column>
                    <p:column headerText="obroty Bo Wn">
                        <h:outputText value="#{item.obrotyBoWn}" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="obroty Bo Ma">
                        <h:outputText value="#{item.obrotyBoMa}" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:outputPanel>
            <p:outputPanel style="margin-top: 10px">
                <p:dataTable id="infokontarmk" value="#{rMKView.listarmk}" var="item"  emptyMessage="Brak rozrachunków międzyokresowych"
                         style="margin-top: 2%;" sortBy="#{item.id}" paginator="true" rows="10">
                <f:facet name="header">
                    <h:outputText value="Wykaz rozliczeń międzyokresowych podatnika"/>
                </f:facet>
                <p:column width="20">
                        <f:facet name="header">
                            <h:outputText value="id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column width="80">
                        <f:facet name="header">
                            <h:outputText value="opis kosztu"/>
                        </f:facet>
                        <h:outputText value="#{item.opiskosztu}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="dokument"/>
                        </f:facet>
                        <h:outputText value="#{item.dokfk.dokfkPK.seriadokfk}/#{item.dokfk.dokfkPK.nrkolejnywserii}/#{item.dokfk.dokfkPK.rok}"/>
                    </p:column>
                    <p:column width="80">
                        <f:facet name="header">
                            <h:outputText value="kwota całkowita"/>
                        </f:facet>
                        <h:outputText value="#{item.kwotacalkowita}" style="float: right;">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                <p:column  width="40" style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="liczba mcy"/>
                        </f:facet>
                        <h:outputText value="#{item.liczbamiesiecy}"/>
                    </p:column>
                    <p:column width="80">
                        <f:facet name="header">
                            <h:outputText value="odpis miesięczny"/>
                        </f:facet>
                        <h:outputText value="#{item.kwotamiesieczna}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                    <p:column width="140">
                        <f:facet name="header">
                            <h:outputText value="konto rmk"/>
                        </f:facet>
                        <h:outputText value="#{item.kontokosztowe.pelnynumer}/#{item.kontokosztowe.nazwapelna}"/>
                    </p:column>
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="data księgowania"/>
                        </f:facet>
                        <h:outputText value="#{item.dataksiegowania}"/>
                    </p:column>
                    <p:column width="50" style="text-align: center;" >
                        <f:facet name="header" >
                            <h:outputText value="rok kosztu"/>
                        </f:facet>
                        <h:outputText value="#{item.rokkosztu}"/>
                    </p:column>
                    <p:column width="50" style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="mc kosztu"/>
                        </f:facet>
                        <h:outputText value="#{item.mckosztu}"/>
                    </p:column>
        </p:dataTable>
            </p:outputPanel>
            <p:panelGrid columns="2" style="margin-top: 10px">
                <h:outputText value="Wartość RMK do rozliczenia:"/>
                <h:outputText value="#{rMKDokView.obrotyWn}" style="text-align: center;">
                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                </h:outputText>
                <h:outputText value="Wartość rmk ewidencja:"/>
                <h:outputText value="#{rMKView.sumarmk}" style="text-align: center;">
                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                </h:outputText>
            </p:panelGrid>
            <p:outputPanel style="margin-top: 10px">
                <p:commandButton value="zaksięguj RMK" style="width: 120px; margin-bottom: 10px;" actionListener="#{rMKView.generowanieDokumentuRMK()}" 
                                 rendered="#{rMKDokView.obrotyWn eq rMKView.sumarmk}"/>
                <h:outputText value="Kwoty na kontach różnią się od kwot w ewidencji. Nie można zaksięgować dokumentu rozliczeń międzyokresowych" rendered="#{rMKDokView.obrotyWn ne rMKView.sumarmk}"/>
            </p:outputPanel>
        </h:form>
    </p:dialog>
</ui:composition>
