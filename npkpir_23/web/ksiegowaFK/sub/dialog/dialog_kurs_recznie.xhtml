<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >
    <p:dialog id="dialogkursrecznie" header="Wprowadzenie kursu ręcznie" widgetVar="dialogkursrecznie"  
              resizable="false"  onShow="ustawdialog('dialogkursrecznie','menukartoteki',800,150);" closeOnEscape="true" onHide="resetujdialog('dialogkursrecznie');" >
        <h:form id="formkursrecznie">
            <p:dataTable id="dataKursReczny" var="wpis" value="#{walutyViewFK.kurswprowadzonyrecznie}" editable="true" style="width: 780px;">
                <p:column headerText="nr tabeli" width="100" style="text-align: center; height: 25px;">
                    <p:inputMask id="kodPole" value="#{wpis.nrtabeli}" onblur="weryfikujnumertabeli()" mask="999/a/aaa/9999" slotChar="###/A/NBP/rrrr"/>
                </p:column>
                <p:column headerText="data tabeli" width="100" style="text-align: center;">
                    <p:inputText id="datakurs" value="#{wpis.datatabeli}" style="width: 100px;" onblur="weryfikujdatekursreczny()" placeholder="rrrr-mm-dd" maxlength="10"/>
                </p:column>
                <p:column headerText="symbol waluty" width="100" style="text-align: center;">
                    <p:selectOneMenu value="#{wpis.waluta}" converter="#{walutyConv}">
                        <f:selectItems value="#{walutyViewFK.walutywuzyciu}" var="item" itemLabel="#{item.symbolwaluty}"/>
                        <p:ajax event="change" partialSubmit="true" update="formkursrecznie:uwagaoprzeliczniku"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column headerText="wartość w pln" width="100" style="text-align: center;">
                    <pe:inputNumber value="#{wpis.kurssredni}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" 
                                            style="text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="4" minValue="-1000000" styleClass="wiersznetto"> 
                    </pe:inputNumber>
                </p:column>
                <p:column width="40" style="text-align: center;">
                    <p:commandButton icon="ui-icon-disk" actionListener="#{walutyViewFK.dodajkurs(wpis)}" update="formkursrecznie :wprowadzonekursy :wprowadzonekursyrecznie"
                />
                </p:column>
            </p:dataTable>
            <p:outputPanel id="uwagaoprzeliczniku" style="padding: 10px;">
                <h:outputText value="przelicznik waluty: "/>
                <h:outputText value="#{walutyViewFK.kurswprowadzonyrecznie.waluta.przelicznik}"/>
            </p:outputPanel>
        </h:form>
      
    </p:dialog>
</ui:composition>
