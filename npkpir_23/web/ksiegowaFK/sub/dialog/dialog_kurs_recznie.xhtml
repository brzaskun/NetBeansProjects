<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    
    >
    <p:dialog id="dialogkursrecznie" header="Pobranie/Wprowadzenie kursu ręcznie" widgetVar="dialogkursrecznie"  
              resizable="false"  onShow="ustawdialog('dialogkursrecznie','menukartoteki',800,350);" closeOnEscape="true" onHide="resetujdialog('dialogkursrecznie');" >
        <h:form id="formkursreczniepobierz">
            <p:outputPanel style="padding: 10px; margin-bottom: 10px;">
                <h:outputText value="pobieranie jednej tabeli z internetu" style="font-weight: 900"/>
            <p:panelGrid columns="2">
                <h:outputText value="data tabeli"/>
                <p:inputText value="#{walutyViewFK.datawstepna}" placeholder="rrrr-mm-dd" maxlength="10" size="10"/>
                <h:outputText value="numer tabeli"/>
                <p:inputText value="#{walutyViewFK.nrtabeli}" size="3" maxlength="3"/>
            </p:panelGrid>
            <p:commandButton value="pobierz" style="width: 120px;" actionListener="#{walutyViewFK.pobierzkursyWalutaRecznie()}" update="wprowadzonekursy"/>
            </p:outputPanel>
        </h:form>
        <h:form id="formkursrecznie">
            <p:dataTable id="dataKursReczny" var="wpis" value="#{walutyViewFK.kurswprowadzonyrecznie}" editable="true" style="width: 780px;">
                <p:column headerText="nr tabeli" width="100" style="text-align: center; height: 25px;">
                    <p:inputMask id="kodPole" value="#{wpis.nrtabeli}" onblur="weryfikujnumertabeli()" mask="999/a/aaa/9999" slotChar="###/A/NBP/rrrr"/>
                </p:column>
                <p:column headerText="data tabeli" width="100" style="text-align: center;">
                    <p:inputText id="datakurs" value="#{wpis.datatabeli}" style="width: 100px;" onblur="weryfikujdatekursreczny()" placeholder="rrrr-mm-dd" maxlength="10"/>
                </p:column>
                <p:column headerText="symbol waluty" width="100" style="text-align: center;">
                    <p:selectOneMenu value="#{wpis.waluta}" converter="#{walutyConv}">
                        <f:selectItems value="#{walutyViewFK.walutywuzyciu}" var="item" itemLabel="#{item.symbolwaluty}"/>
                        <p:ajax event="change" partialSubmit="true" update="formkursrecznie:uwagaoprzeliczniku"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column headerText="wartość w pln" width="100" style="text-align: center;">
                    <p:inputNumber value="#{wpis.kurssredni}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" 
                                            style="text-align: right;" symbolPosition="s" thousandSeparator="&#160;" decimalSeparator="." inputStyle="text-align: right;" decimalPlaces="5" minValue="-1000000" styleClass="wiersznetto"> 
                    </p:inputNumber>
                </p:column>
                <p:column width="40" style="text-align: center;">
                    <p:commandButton icon="ui-icon-disk" actionListener="#{walutyViewFK.dodajkurs(wpis)}" update="formkursrecznie :wprowadzonekursy :wprowadzonekursyrecznie"
                />
                </p:column>
            </p:dataTable>
            <p:outputPanel id="uwagaoprzeliczniku" style="padding: 10px;">
                <h:outputText value="przelicznik waluty: "/>
                <h:outputText value="#{walutyViewFK.kurswprowadzonyrecznie.waluta.przelicznik}"/>
            </p:outputPanel>
        </h:form>
      
    </p:dialog>
</ui:composition>
