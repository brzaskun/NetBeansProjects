<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"

    xmlns:bcf="http://brzaskun.com/facelets">

    <p:dialog id="dialogbilansprzegladzapisy" header="Bilans za okres rozliczeniowy zapisy wyliczenie - #{WpisView.podatnikWpisu}" widgetVar="bilansprzegladukladzapisy" 
              resizable="false" onShow="ustawdialog('dialogbilansprzegladzapisy','menubilanse', 1250, 780);" closeOnEscape="true" onHide="resetujdialog('dialogbilansprzegladzapisy');"  >
        <h:form id="formprzegladbilanszapisy">
            <!--            <p:contextMenu for="dataList">
                            <p:menuitem value="Nowe syntetyczne" icon="ui-icon-circle-plus" update=":form" onclick="PF('nowekontosyntetyczne').show();"/>
                            <p:menuitem value="Nowe analityczne" icon="ui-icon-circle-plus" update=":form" onclick="PF('nowekontoanalityczne').show();"/>
                            <p:menuitem value="Usuń" actionListener="{planKontView.usun()}" icon="ui-icon-trash" update=":form"/>
                        </p:contextMenu>
            -->            <script>

                document.onkeypress = wcisnij;
                function wcisnij() {
                    if (event.keyCode == 43) {
                        $('#form\\:rozwinwsz').click();
                    } else if (event.keyCode == 45) {
                        $('#form\\:zwinwsz').click();
                    } else {
                        return event;
                    }
                }
            </script>
            <p:panelGrid columns="6">
                <p:panelGrid columns="4">
                    <h:outputText value="nazwa układu"/>
                    <p:selectOneMenu value="#{pozycjaBRView.uklad}" converter="UkladBRConv">
                        <f:selectItems value="#{ukladBRView.lista}" var="loop" itemLabel="#{loop.uklad} - #{loop.rok}" itemValue="#{loop}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="wybierz aktywa" style="width: 120px;" type="submit" actionListener="#{pozycjaBRView.pobierzukladprzegladBilans('aktywa')}" update=":formprzegladbilanszapisy"/>
                    <p:commandButton value="wybierz pasywa" style="width: 120px;" type="submit" actionListener="#{pozycjaBRView.pobierzukladprzegladBilans('pasywa')}" update=":formprzegladbilanszapisy"/>
                </p:panelGrid>
                 <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{pozycjaBRView.odswiezbilans()}" update="@form" />
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{pozycjaBRView.rozwinwszystkie()}" update=":formprzegladbilanszapisy:dataList" style="float: left;" />
                <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="#{pozycjaBRView.rozwin()}" update=":formprzegladbilanszapisy:dataList" style="float: left;" />
                <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{pozycjaBRView.zwinwszystkie()}" update=":formprzegladbilanszapisy:dataList" style="float: left;" />
                <p:commandButton id="zwinw" value="zwiń poziom" actionListener="#{pozycjaBRView.zwin()}" update=":formprzegladbilanszapisy:dataList" style="float: left;" />
            </p:panelGrid>
            <p:panelGrid columns="2" >
                <p:column>
                    <p:treeTable id="dataList" value="#{pozycjaBRView.rootBilansAktywa}" var="loop" selectionMode="checkbox" selection="#{pozycjaBRView.selectedNodes}" 
                                 styleClass="tablicaplankont" resizableColumns="true" emptyMessage="Brak pozycji Aktywa"
                                 scrollable="true" style="height: 700px; margin-top: 0px; width: 650px; overflow-y: scroll;" rendered="#{pozycjaBRView.pokazaktywa}">
                        <p:ajax event="select" global="false" listener="#{pozycjaBRView.wyluskajStronyzPozycjiBilans()}" update=":formprzegladbilanszapisy:podpietekonta, :formprzegladbilanszapisy:podpietepozycje"/>
                        <p:ajax event="unselect" listener="#{pozycjaBRView.wyluskajStronyzPozycjiBilans()}" update=":formprzegladbilanszapisy:podpietekonta, :formprzegladbilanszapisy:podpietepozycje"/>
                        <f:facet name="header">
                            <h:outputText value="aktywa"/>
                        </f:facet>
                        <p:column style="width: 440px;">
                            <h:outputText value="#{loop.pozycjaSymbol}" style="font-weight: bolder" /> 
                            <h:outputText value=" " /> 
                            <h:outputText value="#{loop.nazwa}" /> 
                        </p:column>
                        <p:column>
                            <h:outputText value="#{loop.kwota}" style="float: right; padding-right: 15%">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                    </p:treeTable>
                    <p:treeTable id="dataList2" value="#{pozycjaBRView.rootBilansPasywa}" var="loop" selectionMode="checkbox" selection="#{pozycjaBRView.selectedNodes}" 
                                 styleClass="tablicaplankont" resizableColumns="true" emptyMessage="Brak pozycji Pasywa"
                                 scrollable="true"  style="height: 700px; margin-top: 0px; width: 650px; overflow-y: scroll;"  rendered="#{pozycjaBRView.pokazaktywa == false}">
                        <p:ajax event="select" global="false" listener="#{pozycjaBRView.wyluskajStronyzPozycjiBilans()}" update=":formprzegladbilanszapisy:podpietekonta, :formprzegladbilanszapisy:podpietepozycje"/>
                        <p:ajax event="unselect" listener="#{pozycjaBRView.wyluskajStronyzPozycjiBilans()}" update=":formprzegladbilanszapisy:podpietekonta, :formprzegladbilanszapisy:podpietepozycje"/>
                        <f:facet name="header">
                            <h:outputText value="pasywa"/>
                        </f:facet>
                        <p:column style="width: 440px;">
                            <h:outputText value="#{loop.pozycjaSymbol}" style="font-weight: bolder" /> 
                            <h:outputText value=" " /> 
                            <h:outputText value="#{loop.nazwa}" /> 
                        </p:column>
                        <p:column>
                            <h:outputText value="#{loop.kwota}" style="float: right; padding-right: 15%">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                    </p:treeTable>
                </p:column>
                <p:column>
                    <p:panelGrid columns="1" >
                        <p:dataTable id="podpietekonta" value="#{pozycjaBRView.sumaPodpietychKont}" emptyMessage="Nie ma podpiętych kont" var="loop"
                                     style="height: 350px; margin-top: 0px; width: 550px; overflow-y: scroll;">
                            <f:facet  name="header">
                                <h:outputText value="podpięte salda kont"/>
                            </f:facet>
                            <p:column >
                                <h:outputText value="#{loop.konto.pelnynumer}"/>
                            </p:column>
                            <p:column >
                                <h:outputText value="#{loop.konto.nazwapelna}"/>
                            </p:column>
                            <p:column >
                                <bcf:outputpl value="#{loop.kwota}" rendered="true"/>
                            </p:column>
                        </p:dataTable>
                        <p:dataTable id="podpietepozycje" value="#{pozycjaBRView.podpieteStronyWiersza}" emptyMessage="Nie ma podpiętych kont" var="loop"
                                     style="height: 300px; margin-top: 0%; width: 550px; margin-bottom: 50px; overflow-y: scroll;">
                            <f:facet  name="header">
                                <h:outputText value="podpięte zapisy"/>
                            </f:facet>
                            <p:column width="30">
                                <h:outputText value="#{loop.stronaWiersza.konto.pelnynumer}"/>
                            </p:column>
                            <p:column width="50">
                                <h:outputText value="#{loop.stronaWiersza.wiersz.dataksiegowania}"/>
                            </p:column>
                            <p:column width="50">
                                <h:outputText value="#{loop.stronaWiersza.wiersz.opisWiersza}"/>
                            </p:column>
                            <p:column width="30">
                                <bcf:outputpl value="#{loop.kwota}" rendered="true"/>
                            </p:column>
                            <p:column style="text-align: center;" width="40">
                                <h:outputText value="#{loop.stronaWiersza.wiersz.dokfk.dokfkPK.seriadokfk}/#{loop.stronaWiersza.wiersz.dokfk.dokfkPK.nrkolejnywserii} z #{loop.stronaWiersza.wiersz.dokfk.miesiac}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panelGrid>
                </p:column>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
