<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialogwaluty" header="Zestawienie używanych w programie walut" widgetVar="waluty"  
              resizable="false"  onShow="ustawdialog('dialogwaluty','menukartoteki',650,420);" closeOnEscape="true" onHide="resetujdialog('dialogwaluty');" >
        <h:form id="wprowadzonewaluty">
            <p:growl autoUpdate="true"/>
            <p:dataTable id="dataTablewaluty" var="wpis" value="#{walutyViewFK.pobraneRodzajeWalut}" editable="true" emptyMessage="Nie ma wprowadzonych walut">
                <p:column headerText="skrót waluty" width="80" style="text-align: center; height: 25px;">
                    <h:outputText value="#{wpis.symbolwaluty}" />
                </p:column>
                <p:column headerText="nazwa waluty" width="150">
                    
                    <p:inplace editor="true" effect="slide" effectSpeed="fast" saveLabel="zachowaj" cancelLabel="rezygnuj">
                        <p:ajax event="save" listener="#{walutyViewFK.handleSave(wpis)}" />
                        <f:facet name="output">
                            <h:outputText value="#{wpis.nazwawaluty}" style="width: 200px;"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{wpis.nazwawaluty}" style="width: 150px;"/>
                        </f:facet>
                    </p:inplace>
                </p:column>
                <p:column headerText="symbol waluty" width="120" style="text-align: center;">
                    <p:inplace editor="true" effect="slide" effectSpeed="fast" saveLabel="zachowaj" cancelLabel="rezygnuj">
                        <p:ajax event="save" listener="#{walutyViewFK.handleSave(wpis)}" />
                        <f:facet name="output">
                            <h:outputText value="#{wpis.skrotsymbolu}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{wpis.skrotsymbolu}" size="6"/>
                        </f:facet>
                    </p:inplace>
                </p:column>
                <p:column headerText="usuń" width="60" style="text-align: center;">
                    <p:commandButton icon="ui-icon-trash" actionListener="#{walutyViewFK.usunwalute(wpis)}" update="@form" rendered="#{wpis.symbolwaluty ne 'PLN'}"/>
                </p:column>
                <p:column headerText="pobierz kursy" width="60" style="text-align: center;">
                    <p:commandButton icon="ui-icon-arrowthickstop-1-s" actionListener="#{walutyKursRecznieView.pobierzkursyNowaWaluta(wpis)}" update="@form, :wprowadzonekursy" rendered="#{wpis.symbolwaluty ne 'PLN'}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form id="wpiswalut">
            <p:dataTable id="dataTablewpisywaniewalut" var="wpis" value="#{walutyViewFK.nowawaluta}" editable="true" style="display: none;">
                <p:column width="100" style="text-align: center;">
                    <p:inputText id="#{mgs.symbol}" value="#{wpis.symbolwaluty}" style="width: 50px;" required="true" requiredMessage="Wpisz skrót waluty" maxlength="3"/>
                </p:column>
                <p:column  width="200">
                    <p:inputText value="#{wpis.nazwawaluty}" style="width: 190px;"  required="true" requiredMessage="Wpisz nazwę waluty"/>
                </p:column>
                 <p:column width="100" style="text-align: center;">
                    <p:inputText value="#{wpis.skrotsymbolu}"  style="width: 50px;" required="true" requiredMessage="Wpisz symbol waluty"/>
                </p:column>
            </p:dataTable>
            <div style="padding: 10px;">
                <p:commandButton id="walutynowabutton" value="nowa" onclick="walutypokaz();" style="width: 120px;"/>
                <p:commandButton id="walutydodajbutton" value="dodaj" actionListener="#{walutyViewFK.dodajnowawalute}" oncomplete="walutyschowaj();" style="width: 120px; display: none;" update=":wprowadzonewaluty:dataTablewaluty"/>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
