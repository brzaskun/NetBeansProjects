<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialogrzisprojekt" header="Projekt Rachunku Zysków i Strat" widgetVar="rzisprojekt" 
              resizable="false" onShow="ustawdialog('dialogrzisprojekt','menubilanse', 1250, 750);" closeOnEscape="true" onHide="resetujdialog('dialogrzisprojekt');"  >
        <h:form id="formprojekt">
            <p:contextMenu for="formprojekt:dataList" style="width: 200px;">
                <p:menuitem value="Nowa syntetyczna" icon="ui-icon-circle-plus" update=":formprojekt" onclick="PF('rzisprojektsyntetyczne').show();"/>
                <p:menuitem value="Nowa syntetyczna z formułą" icon="ui-icon-circle-plus" update=":formprojekt" onclick="PF('rzisprojektsyntetyczneformula').show();"/>
                <p:menuitem value="Nowa analityczna" icon="ui-icon-circle-plus" update=":formprojekt" onclick="PF('rzisprojektanalityczne').show();"/>
                <p:menuitem value="Usuń" actionListener="#{pozycjaBRView.usunpozycje}" icon="ui-icon-trash" update=":formprojekt"/>
            </p:contextMenu>
            <p:panelGrid columns="4" >
                <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{pozycjaBRView.rozwinwszystkie(pozycjaBRView.rootProjektRZiS)}" update=":formprojekt:dataList" style="float: left;" />
                <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="#{pozycjaBRView.rozwin(pozycjaBRView.rootProjektRZiS)}" update=":formprojekt:dataList" style="float: left;" />
                <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{pozycjaBRView.zwinwszystkie(pozycjaBRView.rootProjektRZiS)}" update=":formprojekt:dataList" style="float: left;" />
                <p:commandButton id="zwinw" value="zwiń poziom" actionListener="#{pozycjaBRView.zwin(pozycjaBRView.rootProjektRZiS)}" update=":formprojekt:dataList" style="float: left;" />
            </p:panelGrid>
            <p:panelGrid columns="3" style="width: 920px;">
                <p:treeTable id="dataList" value="#{pozycjaBRView.rootProjektRZiS}" var="loop" selectionMode="single" selection="#{pozycjaBRView.wybranynodekonta}" 
                             styleClass="tablicaplankont" style="height: 650px; margin-top: 0%; width: 650px; margin-bottom: 50px; overflow-y: scroll;"
                             emptyMessage="Brak wybranego układu lub pozycji w wybranym RZiS">
                    <f:facet name="header">
                        <h:outputText value="uklad #{pozycjaBRView.rzisuklad.rzisukladPK.uklad}"/>
                    </f:facet>
                    <p:ajax event="select" listener="#{pozycjaBRView.wybranopozycjeRZiS}"/>
                    <p:column headerText="symbol i nazwa pozycji">
                        <h:outputText value="#{loop.pozycjaSymbol}" style="font-weight: bolder" /> 
                        <p:spacer width="20"/>
                        <h:outputText value="#{loop.nazwa}"/> 
                    </p:column>
                    <p:column headerText="formuła">
                        <h:outputText value="#{loop.formula}"/>
                    </p:column>
                     <p:column headerText="rodzaj">
                        <h:outputText value="#{loop.przychod0koszt1 eq false ? 'przychód' : 'koszt'}"/>
                    </p:column>
                </p:treeTable>
                <p:panel header="pobierz układ" style="margin-top: -50px;">
                    <h:outputText value="wybierz nazwę kreowanego układu"/>
                    <p:selectOneListbox value="#{pozycjaBRView.rzisuklad}" style="height: 200px;" converter="RzisukladConv">
                        <f:selectItems value="#{rzisukladView.lista}" var="loop" itemLabel="#{loop.rzisukladPK.uklad}" itemValue="#{loop}"/>
                    </p:selectOneListbox>
                    <p:commandButton value="wybierz" style="width: 120px;" type="submit" actionListener="#{pozycjaBRView.pobierzuklad(pozycjaBRView.rzisuklad, pozycjaBRView.rootProjektRZiS)}" update=":formprojekt:dataList"/>
                </p:panel>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
