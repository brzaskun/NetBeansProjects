<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:bcf="http://brzaskun.com/facelets">
    <style>
        .paneldialog_uklad_kopiuj .ui-panelgrid-cell {
            width: 200px;
        }
    </style>
    <p:dialog id="dialog_uklad_kopiuj" header="Kopiowanie układu w inny układ klienta #{WpisView.podatnikWpisu}" widgetVar="dialog_uklad_kopiuj" dynamic="true"
              resizable="false" onShow="ustawdialog('dialog_uklad_kopiuj','menubilanse', 630, 180);" closeOnEscape="true" onHide="resetujdialog('dialog_uklad_kopiuj');"  >
        <h:form id="formdialog_uklad_kopiuj">
            <p:panelGrid  columns="2">
                <h:outputText value="Wybrany układ" style="width: 250px;"/>
                <p:selectOneMenu  value="#{ukladBRView.ukladzrodlowy}" style="width: 280px;"  converter="UkladBRConv">
                    <f:selectItems value="#{ukladBRView.lista}" var="p" itemLabel="#{p.uklad} - #{p.rok}" itemValue="#{String.valueOf(p.lp)}"/>
                </p:selectOneMenu>
                <h:outputText value="Skopiuj pobrany układ jako" style="width: 250px; margin-top: 10px;"/>
                <p:inputText value="#{ukladBRView.ukladdocelowynazwa}"/>
                <h:outputText value="Rok skopiowanego" />
                <p:inputText value="#{ukladBRView.ukladdocelowyrok}"/>
            </p:panelGrid>
            <p:commandButton value="kopiuj" actionListener="#{ukladBRView.kopiujuklad}" type="submit" 
                                 style="margin-left: 130px; margin-right: auto; margin-top: 20px; width: 120px;" onclick="PF('dialog_uklad_kopiuj').hide();"
                                 update=":dialogprojektuklad, :formprojekt, :formbilansprojekt"/>
            <p:commandButton value="anuluj" type="button" 
                                 onclick="PF('dialog_uklad_kopiuj').hide();" style="margin-right: auto; margin-left: 80px; margin-top: 20px; width: 120px;"/>
        </h:form>
    </p:dialog>
</ui:composition>
