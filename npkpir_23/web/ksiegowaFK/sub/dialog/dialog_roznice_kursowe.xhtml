<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    xmlns:bcf="http://brzaskun.com/facelets">
    <p:dialog id="dialogroznicekursowe" header="Zestawienie kursów walut" widgetVar="dialogroznicekursowe"  
              resizable="false"  onShow="ustawdialog('dialogroznicekursowe','menurejestry',900,700);" closeOnEscape="true" onHide="resetujdialog('dialogroznicekursowe');" >
        <bcf:ajaxs/>
        <h:form id="transakcje">
            <p:dataTable id="tabelaroznicekursowe" var="wpis" value="#{rozniceKursoweFKView.pobranetransakcje}" editable="true" emptyMessage="Nie ma różnic kursowych w danym miesiącu rozliczeniowym" 
                         scrollable="true" style="width: 855px;" scrollHeight="550" widgetVar="tabelaroznicekursowe" rowIndexVar="index">
                <f:facet name="header">  
                    <h:outputText value="Zestawienie zaksięgowanych tabel NBP " />  
                    <h:outputText value="- wyszukiwanie: " />  
                    <p:inputText id="globalFilter" onkeyup="PF('tabelaroznicekursowe').filter();" style="width:150px" />  
                </f:facet>
                <p:column headerText="lp" width="100"  >
                    <h:outputText value="#{index+1}" />
                </p:column>
                <p:column headerText="rachunek">
                    <h:outputText value="#{wpis.nowaTransakcja.wiersz.opisWiersza}/#{wpis.nowaTransakcja.wiersz.dokfk.dokfkPK}" rendered="#{wpis.nowaTransakcja.wiersz ne null}"/>
                    <h:outputText value="zapis z BO / #{wpis.nowaTransakcja.opisBO}" rendered="#{wpis.nowaTransakcja.wiersz eq null}"/>
                </p:column>
                <p:column headerText="płatność">
                    <h:outputText value="#{wpis.rozliczajacy.wiersz.opisWiersza}/#{wpis.rozliczajacy.wiersz.dokfk.dokfkPK}"/>
                </p:column>
                <p:column headerText="data zapłaty">
                    <h:outputText value="#{wpis.rozliczajacy.wiersz.dokfk.datadokumentu}"/>
                </p:column>
                <p:column headerText="różnica kursowa">
                    <h:outputText value="#{wpis.roznicekursowe}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                
            </p:dataTable>
            <div style="padding: 10px;">
                <p:commandButton id="walutynowabutton" value="pobierz" actionListener="#{walutyViewFK.pobierzkursy}" update=":transakcje:tabelaroznicekursowe" style="width: 120px;"/>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
