<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialogrzisuklad" header="Układ Rachunku Zysków i Strat - przypisywanie kont" widgetVar="rzisuklad" 
              resizable="false" onShow="ustawdialog('dialogrzisuklad','menubilanse', 1350, 750);" closeOnEscape="true" onHide="resetujdialog('dialogrzisuklad');"  >
        <h:form id="form">
            <!--            <p:contextMenu for="dataList">
                            <p:menuitem value="Nowe syntetyczne" icon="ui-icon-circle-plus" update=":form" onclick="PF('nowekontosyntetyczne').show();"/>
                            <p:menuitem value="Nowe analityczne" icon="ui-icon-circle-plus" update=":form" onclick="PF('nowekontoanalityczne').show();"/>
                            <p:menuitem value="Usuń" actionListener="{planKontView.usun()}" icon="ui-icon-trash" update=":form"/>
                        </p:contextMenu>
            -->           
            <p:panelGrid columns="7">
                <p:panelGrid columns="3">
                    <h:outputText value="nazwa układu"/>
                    <p:selectOneMenu value="#{pozycjaBRKontaView.uklad}" converter="UkladBRConv">
                        <f:selectItems value="#{ukladBRView.lista}" var="loop" itemLabel="#{loop.uklad}" itemValue="#{loop}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="wybierz" style="width: 120px;" type="submit" actionListener="#{pozycjaBRKontaView.pobierzukladkontoR()}" update=":form:dataList, :form:dostepnekonta, :form:selected"/>
                </p:panelGrid>
                <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{pozycjaBRKontaView.rozwinwszystkie(rootProjektKonta)}" update=":form:dataList" style="float: left;" />
                <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="#{pozycjaBRKontaView.rozwin(rootProjektKonta)}" update=":form:dataList" style="float: left;" />
                <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{pozycjaBRKontaView.zwinwszystkie(rootProjektKonta)}" update=":form:dataList" style="float: left;" />
                <p:commandButton id="zwinw" value="zwiń poziom" actionListener="#{pozycjaBRKontaView.zwin(rootProjektKonta)}" update=":form:dataList" style="float: left;" />
                <p:spacer width="40"/>
<!--                <p:commandButton value="zapamiętaj" actionListener="9{pozycjaBRKontaView.zaksiegujzmianypozycji('r')}" icon="ui-icon-locked"/>-->
            </p:panelGrid>
            <p:panelGrid columns="3">
                <p:treeTable id="dataList" value="#{pozycjaBRKontaView.rootProjektKonta}" var="loop" selectionMode="single" selection="#{pozycjaBRKontaView.wybranynodekonta}" 
                             styleClass="tablicaplankont" style="height: 650px; margin-top: 0%; margin-bottom: 50px; width: 450px; overflow-y: scroll;"
                              emptyMessage="Brak pozycji RZiS">
                    <p:ajax event="select" listener="#{pozycjaBRKontaView.wybranopozycjeRZiS}" update=":form:selected"/>
                    <f:facet name="header">
                        <h:outputText value="uklad #{pozycjaBRKontaView.uklad.uklad}"/>
                    </f:facet>
                    <p:column >
                        <h:outputText value="#{loop.pozycjaSymbol}" style="font-weight: bolder" /> 
                        <p:spacer width="20"/>
                        <h:outputText value="#{loop.nazwa}"/> 
                    </p:column>
                    <p:column >
                        <h:outputText value="#{loop.przyporzadkowanekonta.size() > 0 ? loop.przyporzadkowanekonta.size() : null}" /> 
                    </p:column>
                </p:treeTable>
                <p:column>
                        <p:dataTable id="dostepnekonta" var="konto" value="#{pozycjaBRKontaView.wykazkont}" emptyMessage="wszystkie konta przyporządkowane"
                                     style="margin-top: -13%; height: 650px; width: 450px; overflow-y: scroll" >
                        <f:facet name="header">
                            <h:outputText value="konta nieprzypisane"/>
                        </f:facet>
                            <p:column width="90">
                                <p:splitButton id="pnl" value="#{konto.pelnynumer} #{konto.nazwapelna}" 
                                               actionListener="#{pozycjaBRKontaView.onKontoDropR(konto,'r')}" update=":form:dostepnekonta, :form:selected">
                                    <p:menuitem value="analityka" actionListener="#{pozycjaBRKontaView.rozwinrzadanalityki(konto)}"  update=":form:dostepnekonta, :form:selected" icon="ui-icon-arrowrefresh-1-w"/>  
                                </p:splitButton>
                            </p:column>
                        </p:dataTable>
                </p:column>
                <p:column>
                    <p:dataTable id="selected" var="konto" value="#{pozycjaBRKontaView.przyporzadkowanekonta}" emptyMessage="brak przyporządkowanych kont"
                                  style="margin-top: -13%; height: 650px; width: 450px; overflow-y: scroll" >
                        <f:facet name="header">
                            <h:outputText value="konta przypisane"/>
                        </f:facet>
                            <p:column >
                                <p:commandButton value="#{konto.pelnynumer} #{konto.nazwapelna}" 
                                                 actionListener="#{pozycjaBRKontaView.onKontoRemoveR(konto,'r')}" update=":form:dostepnekonta, :form:selected"/>
                            </p:column>
                        </p:dataTable>
                    </p:column>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
