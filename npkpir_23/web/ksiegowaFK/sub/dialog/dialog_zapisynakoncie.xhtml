<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >

    <p:dialog id="zapisy" header="Zapisy na kontach" widgetVar="zapisynakoncie" 
              resizable="false" onShow="ustawdialog('zapisy','menuraporty',1350,750);$(document.getElementById('formwpiskonta:wyborkonta_input')).select();" onHide="resetujdialog('zapisy');"  closeOnEscape="true" 
              >
        <p:layout fullPage="false" style="width: 1300px; height: 700px;">  
            <p:layoutUnit position="north" >
                <p:panelGrid columns="2" columnClasses="kontaGrid1, kontaGrid2">
                    <h:form id="formwpiskonta">
                        <h:outputText value="wybierz konto: "/>
                        <p:autoComplete id="wyborkonta" value="#{kontoZapisFKView.wybranekonto}" completeMethod="#{kontoView.complete}"
                                        var="p" itemLabel="#{p.pelnynumer} #{p.nazwapelna}" itemValue="#{p}"
                                        minQueryLength="1" maxResults="15" maxlength="10" converter="KontoConv"
                                        converterMessage="Nieudana konwersja Klient"
                                        styleClass="kontoinput, autoCompleteBig" 
                                        >
                            <p:ajax event="blur" update=":form:dataList, :tabelazzapisami:tabela, :sumy, :formwpiskonta:nazwawybranegokonta" 
                                    oncomplete="zaznacznoda('form:dataList_data','form:dataList','formwpiskonta:wyborkonta_input');" />
                        </p:autoComplete>
                        <h:outputText value="  wybrane konto:"/>
                        <h:outputText id="nazwawybranegokonta" value=" #{kontoZapisFKView.wybranekonto.nazwapelna}" style="font-weight: 900;" />
                    </h:form>
                    <h:form id="walutazapisynakoncie">
                        <h:outputText value="waluta dokumentu " style="text-align: right;"/>
                        <h:selectOneMenu id="wybranawaluta" value="#{kontoZapisFKView.wybranaWalutaDlaKont}">
                            <p:ajax event="change" listener="#{kontoZapisFKView.pobierzZapisyZmianaWaluty}" update=":tabelazzapisami:tabela, :sumy" />
                            <f:selectItem itemValue="PLN" itemLabel="PLN"/>
                            <f:selectItems value="#{walutyViewFK.symboleWalut}"/>
                        </h:selectOneMenu>
                    </h:form>
                    </p:panelGrid>
                <h:outputText value="#{kontoZapisFKView.zapisydopodswietlenia}" id="zapisydopodswietlenia"  />
            </p:layoutUnit>  
            <!--            lewa strona z drzewem kont-->
            <p:layoutUnit id="westtree" position="west" size="350" >
                <p:panelGrid columns="2" >
                    <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{planKontView.rozwinwszystkie(planKontView.root)}" update=":form:dataList" style="float: left;" />
                    <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{planKontView.zwinwszystkie(planKontView.root)}" update=":form:dataList" style="float: left;" />
                </p:panelGrid>
                <h:form id="form">
                    <p:hotkey bind="down" global="false"  onstart="przejdzwiersz();"/>
                    <p:hotkey bind="up" global="false"  onstart="wrocwiersz();"/>
                    <script>
                        /* <![CDATA[ */
                        //dzieki tej genialnej funkcji wie na ktorym rowku kliknelismy i od tego zacyzn alazenie
                        $(document).on("click", '.grid tr', function(e) {
                            try {
                                zachowajobiekt(this, e);
                            } catch (ex) {
                                alert('error dialog zapisynakoncie' + ex.toString());
                            }
                        });
                        $(document).on("click", '.grid1 tr', function(e) {
                            var lolo = $("#tabelazzapisami\\:tabela_data").children("tr");
                            var pierwszy = $(lolo[0]).find(".lpwiersza").text();
                            try {
                                e.stopPropagation(); // will prevent double click events from link being clicked within row
                                var unitNo = $.trim($(this).closest("tr").find(".lpwiersza").text()); // trim to remove end space, closest gets closest parent of selected type
                                var numerwiersza = unitNo- pierwszy;
                                zachowajnumerwiersza("zmiennazapisy", numerwiersza);
                            } catch (e) {
                                alert('error');
                            }
                        });
                        /* ]]> */
                    </script>
                    <p:outputPanel id="kontenertabeli" deferred="true">
                        <p:treeTable id="dataList" value="#{planKontView.root}" var="loop1" selectionMode="single" selection="#{kontoZapisFKView.wybranekontoNode}" 
                                     styleClass="grid" style="width: 100%; height: 550px; overflow-y: scroll;" >
                            <p:ajax event="select" update=":tabelazzapisami:tabela, :sumy, :formwpiskonta:nazwawybranegokonta" listener="#{kontoZapisFKView.pobierzZapisyNaKoncieNode}" />
                            <p:ajax event="unselect" update=":tabelazzapisami:tabela, :sumy, :formwpiskonta:nazwawybranegokonta" listener="#{kontoZapisFKView.pobierzZapisyNaKoncieNodeUnselect}" />
                            <p:column headerText="nr konta" style="width: 100px; height: 30px;" styleClass="#{loop1.level eq 2 ? 'druga' : null}" >
                                <h:outputText value="#{loop1.pelnynumer}"/> 
                            </p:column>
                            <p:column headerText="nazwa pełna" >
                                <h:outputText value="#{loop1.nazwaskrocona}"/> 
                            </p:column>
                        </p:treeTable>
                    </p:outputPanel>
                </h:form>
            </p:layoutUnit>  

            <p:layoutUnit position="center" style="min-width: 950px;">
                <h:form id="tabelazzapisami">
                    <p:dataTable id="tabela" value="#{kontoZapisFKView.kontozapisy}" var="loop" rowKey="#{loop.wiersz.idwiersza}" style="width: 900px;"
                                 selection="#{kontoZapisFKView.wybranekontadosumowania}" sortBy="#{loop.wiersz.idwiersza}" emptyMessage="Nie ma zapisów na koncie"
                                 rowIndexVar="rowindex" styleClass="grid1"
                                 >
                        <p:ajax event="rowSelectCheckbox" update=":sumy" listener="#{kontoZapisFKView.sumazapisow}"/>
                        <p:ajax event="rowUnselectCheckbox" update=":sumy" listener="#{kontoZapisFKView.sumazapisow}"/>
                        <p:ajax event="toggleSelect" update=":sumy" listener="#{kontoZapisFKView.sumazapisow}"/>
<!--                        <p:ajax event="rowSelect" update=":tabelazzapisami:tabela" listener="9{kontoZapisFKView.odszukajsparowanerozrachunki}"/>-->
                        <p:column selectionMode="multiple" width="35"></p:column>
                        <p:column headerText="id" width="40" sortBy="#{loop.id}" >
                            <h:outputText value="#{loop.id}"/>
                        </p:column>
                        <p:column headerText="lp" width="40" sortBy="#{rowindex}" >
                            <h:outputText styleClass="lpwiersza"  value="#{rowindex+1}"/>
                        </p:column>
                        <p:column headerText="data" width="100" sortBy="#{loop.wiersz.dataksiegowania}">
                            <h:outputText value="#{loop.wiersz.dataksiegowania}"/>
                        </p:column>
                        <p:column headerText="dokument" width="80" >
                            <h:outputText value="#{loop.wiersz.dokfk.dokfkPK.seriadokfk}/#{loop.wiersz.dokfk.dokfkPK.nrkolejnywserii}"/>
                        </p:column>
                        <p:column headerText="opis" width="100" sortBy="#{loop.wiersz.opisWiersza}">
                            <h:outputText value="#{loop.wiersz.opisWiersza}"/>
                        </p:column>
                        <p:column headerText="Wn" width="80" sortBy="#{loop.kwota}">
                            <h:outputText id="kwotawnwiersz" value="#{loop.wnma eq 'Wn' ? loop.kwota : null}" style="float: right;">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Ma" width="80" sortBy="#{loop.kwota}">
                            <h:outputText id="kwotamawiersz" value="#{loop.wnma eq 'Ma' ? loop.kwota : null}" style="float: right;">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Konto przeciw." width="90" sortBy="#{loop.konto}">
                            <h:outputText id="kontonr" value="#{loop.wnma eq 'Wn' ? loop.wiersz.stronaMa.konto.pelnynumer : loop.wiersz.stronaWn.konto.pelnynumer}"/>
                        </p:column>
<!--                        <p:column headerText="Konto przeciwstawne" width="90" sortBy="9{loop.loop.kontoprzeciwstawne}">
                            <h:outputText value="9{kontoprzeciwstawne eq '000' ? 'zapis z BO' : loop.kontoprzeciwstawne}"/>
                        </p:column>-->
                    </p:dataTable>
                </h:form>  
            </p:layoutUnit>  
            <p:layoutUnit position="south">  
                <p:panelGrid id="sumy" columns="8" style="float: right; width: 1000px;">
                    <h:outputText value="suma zapisów Wn"/><h:outputText value="#{kontoZapisFKView.sumaWn}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    <h:outputText value="suma zapisów Ma"/><h:outputText value="#{kontoZapisFKView.sumaMa}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    <h:outputText value="saldo zapisów Wn"/><h:outputText value="#{kontoZapisFKView.saldoWn}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    <h:outputText value="saldo zapisów Ma"/><h:outputText value="#{kontoZapisFKView.saldoMa}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:panelGrid>
            </p:layoutUnit>  
        </p:layout>  
    </p:dialog>
</ui:composition>
