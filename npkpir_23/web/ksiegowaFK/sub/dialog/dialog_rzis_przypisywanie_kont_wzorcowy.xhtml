    <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
        <p:dialog id="dialogrzisukladwzorcowy" header="Wzorcowy Układ Rachunku Zysków i Strat - przypisywanie kont" widgetVar="rzisukladwzorcowy" dynamic="true"
              resizable="false" onShow="ustawdialog('dialogrzisukladwzorcowy','menuustawienia', 1350, 750);" closeOnEscape="true" onHide="resetujdialog('dialogrzisukladwzorcowy');"  >
        <h:form id="formprzypisywaniekont">
            <!--            <p:contextMenu for="dataList">
                            <p:menuitem value="Nowe syntetyczne" icon="ui-icon-circle-plus" update=":formprzypisywaniekont" onclick="PF('nowekontosyntetyczne').show();"/>
                            <p:menuitem value="Nowe analityczne" icon="ui-icon-circle-plus" update=":formprzypisywaniekont" onclick="PF('nowekontoanalityczne').show();"/>
                            <p:menuitem value="Usuń" actionListener="{planKontView.usun()}" icon="ui-icon-trash" update=":formprzypisywaniekont"/>
                        </p:contextMenu>
            -->           
            <p:panelGrid columns="7">
                <p:panelGrid columns="3">
                    <h:outputText value="nazwa układu"/>
                    <p:selectOneMenu value="#{pozycjaBRKontaWzorcowyView.uklad}" converter="UkladBRWzorcowyConv">
                        <f:selectItems value="#{ukladBRWzorcowyView.lista}" var="loop" itemLabel="#{loop.uklad}" itemValue="#{loop}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="wybierz" style="width: 120px;" type="submit" actionListener="#{pozycjaBRKontaWzorcowyView.pobierzukladkontoR()}" update=":formprzypisywaniekont:dataList, :formprzypisywaniekont:dostepnekonta, :formprzypisywaniekont:selected"/>
                </p:panelGrid>
                <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{pozycjaBRKontaWzorcowyView.rozwinwszystkie(rootProjektKonta)}" update=":formprzypisywaniekont:dataList" style="float: left;" />
                <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="#{pozycjaBRKontaWzorcowyView.rozwin(rootProjektKonta)}" update=":formprzypisywaniekont:dataList" style="float: left;" />
                <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{pozycjaBRKontaWzorcowyView.zwinwszystkie(rootProjektKonta)}" update=":formprzypisywaniekont:dataList" style="float: left;" />
                <p:commandButton id="zwinw" value="zwiń poziom" actionListener="#{pozycjaBRKontaWzorcowyView.zwin(rootProjektKonta)}" update=":formprzypisywaniekont:dataList" style="float: left;" />
                <p:spacer width="40"/>
                <p:commandButton value="zapamiętaj" actionListener="#{pozycjaBRKontaWzorcowyView.zaksiegujzmianypozycji('r')}" icon="ui-icon-locked"/>

            </p:panelGrid>
            <p:panelGrid columns="3">
                <p:treeTable id="dataList" value="#{pozycjaBRKontaWzorcowyView.rootProjektKonta}" var="loop" selectionMode="single" selection="#{pozycjaBRKontaWzorcowyView.wybranynodekonta}" 
                             styleClass="tablicaplankont" style="height: 650px; margin-top: 0%; margin-bottom: 50px; width: 450px; overflow-y: scroll;"
                              emptyMessage="Brak pozycji RZiS">
                    <p:ajax event="select" listener="#{pozycjaBRKontaWzorcowyView.wybranopozycjeRZiS}" update=":formprzypisywaniekont:selected"/>
                    <f:facet name="header">
                        <h:outputText value="uklad #{pozycjaBRKontaWzorcowyView.uklad.uklad}"/>
                    </f:facet>
                    <p:column >
                        <h:outputText value="#{loop.pozycjaSymbol}" style="font-weight: bolder;" /> 
                        <p:spacer width="20"/>
                        <h:outputText value="#{loop.nazwa}"/> 
                    </p:column>
                    <p:column >
                        <h:outputText value="#{loop.przyporzadkowanekonta.size() > 0 ? loop.przyporzadkowanekonta.size() : null}" style="text-align: left;"/> 
                    </p:column>
                </p:treeTable>
                <p:column>
                        <p:dataTable id="dostepnekonta" var="konto" value="#{pozycjaBRKontaWzorcowyView.kontabezprzydzialu}" emptyMessage="wszystkie konta przyporządkowane"
                                     style="margin-top: -13%; height: 650px; width: 450px; overflow-y: scroll" >
                        <f:facet name="header">
                            <h:outputText value="konta nieprzypisane"/>
                        </f:facet>
                            <p:column  style="height: 30px; width: 80%" headerText="nazwa konta">
                                <p:splitButton id="pnl" value="#{konto.pelnynumer} #{konto.nazwaskrocona}" 
                                               actionListener="#{pozycjaBRKontaWzorcowyView.onKontoDropR(konto,'r')}" update=":formprzypisywaniekont:dostepnekonta, :formprzypisywaniekont:selected"
                                               style="color: #{konto.level eq 0 ? 'blue' : konto.level eq 1 ? 'green' : konto.level eq 2 ? 'red' : 'black'};" 
                                               rendered="#{konto.mapotomkow == true ? true : (konto.level != 0 ? true : false)}">
                                    <p:menuitem value="analityka" actionListener="#{pozycjaBRKontaWzorcowyView.rozwinrzadanalityki(konto)}"  update=":formprzypisywaniekont:dostepnekonta, :formprzypisywaniekont:selected" icon="ui-icon-arrowrefresh-1-w" rendered="#{konto.mapotomkow}"/>  
                                    <p:menuitem value="syntetyka" actionListener="#{pozycjaBRKontaWzorcowyView.zwinrzadanalityki(konto)}"  update=":formprzypisywaniekont:dostepnekonta, :formprzypisywaniekont:selected" icon="ui-icon-arrowrefresh-1-w" rendered="#{konto.level != 0}"/>  
                                </p:splitButton>
                                <p:commandButton id="pn2" value="#{konto.pelnynumer} #{konto.nazwapelna}" 
                                               actionListener="#{pozycjaBRKontaWzorcowyView.onKontoDropR(konto,'r')}" update=":formprzypisywaniekont:dostepnekonta, :formprzypisywaniekont:selected"
                                               style="color: #{konto.level eq 0 ? 'blue' : konto.level eq 1 ? 'green' : konto.level eq 2 ? 'red' : 'black'};"
                                               rendered="#{konto.mapotomkow == false ? (konto.level == 0 ? true : false) : null}">
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Wn" style="text-align: center;">
                            <h:outputText value="#{konto.kontopozycjaID.pozycjaWn != null ? '&#x2713;' : ''}"/>
                        </p:column>
                        <p:column headerText="Ma" style="text-align: center;">
                            <h:outputText value="#{konto.kontopozycjaID.pozycjaMa != null ? '&#x2713;' : ''}"/>
                        </p:column>
                        </p:dataTable>
                </p:column>
                <p:column>
                    <p:dataTable id="selected" var="konto" value="#{pozycjaBRKontaWzorcowyView.przyporzadkowanekonta}" emptyMessage="brak przyporządkowanych kont"
                                  style="margin-top: -13%; height: 650px; width: 450px; overflow-y: scroll" >
                        <f:facet name="header">
                            <h:outputText value="konta przypisane"/>
                        </f:facet>
                            <p:column style="height: 30px; width: 80%" headerText="nazwa konta">
                                <p:commandButton value="#{konto.pelnynumer} #{konto.nazwapelna}" 
                                                 actionListener="#{pozycjaBRKontaWzorcowyView.onKontoRemoveR(konto,'r')}" update=":formprzypisywaniekont:dostepnekonta, :formprzypisywaniekont:selected"/>
                            </p:column>
                         <p:column headerText="Wn" style="text-align: center;">
                            <h:outputText value="#{konto.kontopozycjaID.pozycjaWn != null ? '&#x2713;' : ''}"/>
                        </p:column>
                        <p:column headerText="Ma" style="text-align: center;">
                            <h:outputText value="#{konto.kontopozycjaID.pozycjaMa != null ? '&#x2713;' : ''}"/>
                        </p:column>
                        </p:dataTable>
                    </p:column>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
