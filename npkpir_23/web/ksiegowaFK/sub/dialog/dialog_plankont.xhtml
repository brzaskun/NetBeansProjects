<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
        
    xmlns:bcf="http://brzaskun.com/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
    <style>
        .tablicaplankont .ui-treetable-data .ui-widget-content td {
            height : 40px !important;
        }
    </style>
    <p:dialog id="dialogpierwszy" header="Plan kont firmy #{WpisView.podatnikWpisu}" widgetVar="dialogplankont" dynamic="true" fitViewport="true"
              resizable="false" onShow="ustawdialog('dialogpierwszy','menuustawienia', 1250, 750);ustalmaxlevel('form:dataList_data');" closeOnEscape="true" onHide="resetujdialog('dialogpierwszy');"  >
        <h:form id="form">
            <p:contextMenu id="contextforplankont" for="dataList"  style="width: 200px;">
                <p:menuitem id="nowesyntetyczne" value="Nowe syntetyczne" icon="ui-icon-circle-plus" onclick="PF('nowekontosyntetyczne').show();" />
                <p:menuitem id="noweanalityczne" value="Nowe analityczne" icon="ui-icon-circle-plus" onclick="PF('nowekontoanalityczne').show();" />
                <p:menuitem id="noweslownik1" value="Dołącz słownik" icon="ui-icon-circle-plus" onclick="PF('nowekontoslownik').show();" />
                <p:menuitem id="noweedycjanazwy" value="Edycja nazw konta" icon="ui-icon-circle-plus" onclick="PF('dialogedycjanazwkonta').show();" />
                <p:menuitem  value="Oznacz jako kosztowe" icon="ui-icon-circle-plus" actionListener="#{planKontView.oznaczkontoJakoKosztowe()}" update=":form"/>
                <p:menuitem  value="Oznacz jako przychodowe" icon="ui-icon-circle-plus" actionListener="#{planKontView.oznaczkontoJakoPrzychodowe()}" update=":form"/>
                <p:menuitem value="Usuń" actionListener="#{planKontView.usun()}" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="Implem. konto z analityką" actionListener="#{planKontView.implementacjaJednegoKontadoWzorcowychZAnalitykom()}" icon="ui-icon-tag" update=":form, :formwzorcowy" rendered="#{facesContext.externalContext.remoteUser eq '4'}"/>
                <p:menuitem value="Blokada" actionListener="#{planKontView.obslugaBlokadyKonta()}" icon="ui-icon-locked" update=":form"/>
                <p:menuitem value="Blokada wszystkie" actionListener="#{planKontView.obslugaBlokadyKontaWszystkie()}" icon="ui-icon-locked" update=":form"/>
                <p:menuitem value="Porządkuj konta" onclick="PF('confirm3').show();" global="false" icon="ui-icon-tag" update=":form" rendered="#{facesContext.externalContext.remoteUser eq '4'}"/>
                <p:menuitem value="Weryfikuj słowniki" onclick="PF('confirm4').show();" global="false" icon="ui-icon-note" update=":form" rendered="#{facesContext.externalContext.remoteUser eq '4'}"/>
                <p:menuitem value="Usuń wszystkie" onclick="PF('confirm2').show();" global="false" icon="ui-icon-trash" update=":form" rendered="#{facesContext.externalContext.remoteUser eq '4'}"/>
            </p:contextMenu>
<!--            <script>

                    document.onkeypress = wcisnij;
                    function wcisnij() {
                        if (event.keyCode == 43) {
                            $('#form\\:rozwinwsz').click();
                        } else if (event.keyCode == 45) {
                            $('#form\\:zwinwsz').click();
                        } else {
                            return event;
                        }
                    }
            </script>-->
              <p:panelGrid columns="4">
<!--                <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{planKontView.rozwinwszystkie(planKontView.root)}" update=":form:dataList" style="float: left;" />
                <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="#{planKontView.rozwin(planKontView.root)}" update=":form:dataList" style="float: left;" />
                <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{planKontView.zwinwszystkie(planKontView.root)}" update=":form:dataList" style="float: left;" />
                <p:commandButton id="zwinw" value="zwiń poziom" actionListener="#{planKontView.zwin(planKontView.root)}" update=":form:dataList" style="float: left;" />-->
                  <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" onclick="rozwinwszystkie('form:dataList_data')" global="false" style="float: left;" />
                  <p:commandButton id="rozwin" value="rozwiń poziom" onclick="rozwinjeden('form:dataList_data')" global="false" style="float: left;" />
                  <p:commandButton id="zwinwsz" value="zwiń wszystkie" onclick="zwinwszystkie('form:dataList_data')"  global="false" style="float: left;" />
                  <p:commandButton id="zwinw" value="zwiń poziom" onclick="zwinjeden('form:dataList_data')"  global="false" style="float: left;" />
            </p:panelGrid>
            <p:panelGrid columns="2" >
                <p:dataTable id="dataList" value="#{planKontView.wykazkont}" var="loop"  selectionMode="single" selection="#{planKontView.selectednodekonto}" 
                             rowStyleClass="#{loop.level eq 0 ? 'row1' : loop.level eq 1 ? 'row2' : loop.level eq 2 ? 'row3' : 'row4'}" styleClass="tablicaplankont"
                             style="width: 1200px; height: 600px;" emptyMessage="Brak utworzonych kont dla firmy" rowKey="#{loop.id}"
                             sortFunction="#{kontoView.sortujKonto}" sortBy="#{loop}"
                             >
                    <p:ajax event="rowSelect" update=":formX, :dodawaniekontaanalitycznego, :dialogedycjanazwkonta" listener="#{planKontView.selrow}" global="false"/>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column colspan="1" headerText="" width="1" />
                            <p:column colspan="1" headerText="numer konta" width="80" />
                            <p:column colspan="1" headerText="nazwa pełna" width="300"/>
                            <p:column colspan="1" headerText="nazwa skrócona" width="200"/>
                            <p:column colspan="1" headerText="b/w" width="20"/>
                            <p:column colspan="1" headerText="rozrach." width="50"/>
                            <p:column colspan="1" headerText="potom." width="40"/>
                            <p:column colspan="1" headerText="pozycja Wn" width="60"/>
                            <p:column colspan="1" headerText="pozycja Ma" width="60"/>
                            <p:column colspan="1" headerText="blok" width="40"/>
                            <p:column colspan="1" headerText="słow" width="40"/>
                            <p:column colspan="1" headerText="P/K" width="40"/>
                        </p:row>
                    </p:columnGroup>
                    <p:column>
                        <h:outputText value="#{loop.level}" style="font-size: 0.5pt;"/>
                    </p:column>
                    <p:column styleClass="#{loop.level eq 2 ? 'druga' : null}">
                        <h:outputText value="#{loop.nrkonta}" rendered="#{loop.nrkonta eq '0' ? false : (loop.level eq '0' ? true : false)}" /> 
                        <h:outputText value="#{loop.pelnynumer}" rendered="#{loop.nrkonta eq '0' ? false : (loop.level eq '1' ? true : false)}" style="margin-left: 10px;"/> 
                        <h:outputText value="#{loop.pelnynumer}" rendered="#{loop.nrkonta eq '0' ? false : (loop.level eq '2' ? true : false)}" style="margin-left: 20px;"/> 
                        <h:outputText value="#{loop.pelnynumer}" rendered="#{loop.nrkonta eq '0' ? false : (loop.level eq '3' ? true : false)}" style="margin-left: 30px;"/> 
                    </p:column>
                    <p:column  style="width: 200px;">
                        <h:outputText value="#{loop.nazwapelna}" /> 
                    </p:column>
                    <p:column style="width: 100px;">
                        <h:outputText value="#{loop.nazwaskrocona.length() lt 37 ? loop.nazwaskrocona : loop.nazwaskrocona.substring(0,37)}" /> 
                    </p:column>
                    <p:column  style="width: 20px; text-align: center;">
                        <h:outputText value="#{loop.bilansowewynikowe eq 'bilansowe' ? 'B' : 'R'}" /> 
                    </p:column>
                    <p:column  style="width: 120px; text-align: center;">
                        <h:outputText value="#{loop.zwyklerozrachszczegolne.length() gt 4 ? loop.zwyklerozrachszczegolne.substring(0,4) : loop.zwyklerozrachszczegolne}" style="text-align: center;"/>
                    </p:column>
<!--                    <p:column headerText="poziom" style="width: 50px; text-align: center;">
                        <h:outputText value="#{loop.level}" /> 
                    </p:column>-->
<!--                    <p:column headerText="macierz." style="width: 50px;">
                        <h:outputText value="#{loop.macierzyste}" /> 
                    </p:column>-->
                    <p:column  style="width: 50px; text-align: center;">
                        <h:outputText value="#{loop.mapotomkow}" /> 
                    </p:column>
                     <p:column  style="width: 100px;">
                         <h:outputText value="#{loop.kontopozycjaID != null ? loop.kontopozycjaID.pozycjaWn : 'nieprzyp.'}" /> 
                    </p:column>
                     <p:column  style="width: 100px;">
                        <h:outputText value="#{loop.kontopozycjaID != null ? loop.kontopozycjaID.pozycjaMa : 'nieprzyp.'}" /> 
                    </p:column>
                    <p:column  style="width: 40px;">
                        <h:outputText value="#{loop.blokada eq 'true' ? 'blok' : null}" /> 
                    </p:column>
                    <p:column style="width: 40px;">
                        <h:outputText value="#{loop.slownikowe eq 'true' ? 'słownik' : null}" /> 
                    </p:column>
                    <p:column style="width: 40px;">
                        <h:outputText value="#{loop.przychod0koszt1 eq true ? 'K' : 'P'}" rendered="#{loop.bilansowewynikowe eq 'wynikowe'}"/> 
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
           
        </h:form>
    </p:dialog>
</ui:composition>
