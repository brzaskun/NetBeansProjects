<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
        
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:dialog id="zapisywdokumentachWDT" header="Zestawienie zapisów w dokumentach WDT" widgetVar="zapisywdokumentachWDT" dynamic="true"
              resizable="false"  onShow="ustawdialog('zapisywdokumentachWDT','menudokumenty', 1250, 750);" closeOnEscape="true" onHide="resetujdialog('zapisywdokumentachWDT');" maximizable="true">
        <h:form id="formzapisywdokumentachWDT">
            <p:panelGrid columns="7" style="margin-left: 2%;" >
                <p:column>
                    <h:outputText value="miesiąc: "/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{wierszeView.odswiezzaksiegowane}"/>
                        <f:selectItem itemLabel="CR" itemValue="CR"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:commandButton value="pobierz" actionListener="#{wierszeView.initwierszeWDT()}" update="@form" style="margin-left: 20px; width: 120px;"/>
                <h:outputText value="suma kg" style="margin-left: 30px;"/>
                <bcf:outputpl value="#{wierszeView.sumakg}" style="margin-left: 30px;"/>
                <h:outputText value="suma szt" style="margin-left: 30px;"/>
                <bcf:outputpl value="#{wierszeView.sumaszt}" style="margin-left: 30px;"/>
            </p:panelGrid>
            <p:dataTable id="dataList" value="#{wierszeView.wierszeWDT}" var="loop" rowIndexVar="row" style="width: 1200px; height: 700px;" widgetVar="zapisywdokumentachWDTdataList"
                         rowKey="#{loop.idwiersza}" editable="true" selection="#{wierszeView.wybranewierszeWNT}"  sortBy="#{loop.dokfk.datadokumentu}"
                         emptyMessage="nie pobrano wierszy/ nie ma wierszy WDT w tym miesiącu">
                <f:facet name="header">  
                    <h:outputText value="Zestawienie wierszy WDT wg dokumentów " />  
                    <h:outputText value="- wyszukiwanie: " />  
                    <p:inputText id="globalFilter" onkeyup="PF('zapisywdokumentachWDTdataList').filter()" style="width:150px" />  
                </f:facet>
                <p:ajax event="rowSelectCheckbox" update="@form" listener="#{wierszeView.sumazapisowtotalWDT}" global="false"/>
                <p:ajax event="rowUnselectCheckbox" update="@form" listener="#{wierszeView.sumazapisowtotalWDT}" global="false"/>
                <p:ajax event="toggleSelect" update="@form" listener="#{wierszeView.sumazapisowtotalWDT}" global="false"/>
                <p:column selectionMode="multiple" width="20" style="text-align: center;"></p:column>
                <p:column headerText="id wiersza" width="50" sortBy="#{loop.idwiersza}" style="text-align: center;">
                    <h:outputText value="#{loop.idwiersza}"/>
                </p:column>
                <p:column headerText="data dokum" width="50">
                    <h:outputText value="#{loop.dokfk.datadokumentu}"/>
                </p:column>
                <p:column headerText="id dokumentu" width="100">
                    <h:outputText value="#{loop.dokfk.dokfkPK.seriadokfk}/#{loop.dokfk.dokfkPK.nrkolejnywserii}/#{loop.dokfk.dokfkPK.rok}"/>
                </p:column>
                <p:column headerText="nr własny" width="100">
                    <h:outputText value="#{loop.dokfk.numerwlasnydokfk}"/>
                </p:column>
                <p:column headerText="lp wiersza" width="50" filterBy="#{loop.idporzadkowy}" style="text-align: center;"
                          filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.idporzadkowy}">
                    <h:outputText value="#{loop.idporzadkowy}" />
                </p:column>
                <p:column headerText="opis" width="200" filterBy="#{loop.opisWiersza}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.opisWiersza}">
                    <h:outputText value="#{loop.opisWiersza}" />
                </p:column>
                <p:column headerText="ilość kg" width="60" filterBy="#{loop.ilosc_kg}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.ilosc_kg}">
                    <h:outputText value="#{loop.ilosc_kg}" rendered="#{loop.ilosc_kg eq 0 ? false : true}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="ilość szt" width="60" filterBy="#{loop.ilosc_szt}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.ilosc_szt}">
                    <h:outputText value="#{loop.ilosc_szt}" rendered="#{loop.ilosc_szt eq 0 ? false : true}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="kwota Wn" width="70" filterBy="#{loop.stronaWn.kwota}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.stronaWn.kwota}">
                    <h:outputText value="#{loop.stronaWn.kwota}" rendered="#{loop.stronaWn.kwota eq 0 ? false : true}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="konto Wn" width="80"  filterBy="#{loop.stronaWn.konto.pelnynumer}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.stronaWn.konto.pelnynumer}">
                    <h:outputText value="#{loop.stronaWn.konto.pelnynumer}" style="margin-left: 3px;"/>
                </p:column>
                <p:column headerText="kwota Ma" width="70" filterBy="#{loop.stronaMa.kwota}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.stronaMa.kwota}">
                    <h:outputText value="#{loop.stronaMa.kwota}" rendered="#{loop.stronaMa.kwota eq 0 ? false : true}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="konto Ma" width="80"   filterBy="#{loop.stronaMa.konto.pelnynumer}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.stronaMa.konto.pelnynumer}">
                    <h:outputText value="#{loop.stronaMa.konto.pelnynumer}"  style="margin-left: 3px;"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <f:facet name="footer">
        </f:facet>
    </p:dialog>
</ui:composition>
