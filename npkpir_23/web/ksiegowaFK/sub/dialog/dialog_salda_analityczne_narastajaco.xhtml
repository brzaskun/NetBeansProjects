<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
        
    xmlns:bcf="http://brzaskun.com/facelets">
    <style>
        .ui-widget-content .ui-datatable-odd td{
            height : 30px !important;
        }
        .ui-widget-content .ui-datatable-even td{
            height : 30px !important;
        }
    </style>
    <bcf:ajaxs/>
    <p:dialog id="saldakontanalitycznych" header="Obroty i salda na kontach na koniec miesiąca" widgetVar="saldakontanalitycznych"  maximizable="true"
              resizable="true" onShow="ustawdialog('saldakontanalitycznych','menuraporty',1450,750);" onHide="resetujdialog('saldakontanalitycznych');"  closeOnEscape="true" 
              >
        <h:form>
            <p:panelGrid columns="4" style="margin-left: 2%;" >
                <!--            <p:column>
                                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}">
                                    <f:selectItems value="#{Roki.rokiList}"/>
                                    <f:param name="rokWpisu" value="2012" />
                                </p:selectOneMenu>
                            </p:column>-->
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column >
                    <p:commandButton  style="width: 150px; margin-left: 10%;"  actionListener="#{saldoAnalitykaView.init()}" value="zmień m-c" update="@form">
                        <p:ajax event="click" listener="#{WpisView.wpisAktualizuj()}" />
                    </p:commandButton>
                </p:column>
            </p:panelGrid>
            <p:dataTable id="tablicasaldaanalityczne" value="#{saldoAnalitykaView.listaSaldoKonto}" var="loop" rowKey="#{loop.konto.pelnynumer}"
                         sortBy="#{loop.konto.pelnynumer}" emptyMessage="Nie ma zapisów na kontach w roku podatkowym"
                         styleClass="grid1"  style="overflow-y: scroll; height: 640px;" widgetVar="tablicasaldaanalityczne"
                         >
    <!--            <p:ajax event="rowSelectCheckbox" update=":sumy" listener="#{kontoZapisFKView.sumazapisowtotal}"/>
                <p:ajax event="rowUnselectCheckbox" update=":sumy" listener="#{kontoZapisFKView.sumazapisowtotal}"/>
                <p:ajax event="toggleSelect" update=":sumy" listener="#{kontoZapisFKView.sumazapisowtotal}"/>
                <p:ajax event="rowSelect" update=":tabelazzapisami:tabela" listener="#{kontoZapisFKView.odszukajsparowanerozrachunki}"/>-->-->
                <!--            <p:column selectionMode="multiple" width="30" style="text-align: center;"></p:column>-->
                <p:column headerText="id" width="20" sortBy="#{loop.id}" >
                    <h:outputText value="#{loop.id}"/>
                </p:column>
                <p:column headerText="konto" width="50" >
                    <h:outputText value="#{loop.konto.pelnynumer}"/>
                </p:column>
                <p:column headerText="opis" width="100" >
                    <h:outputText value="#{loop.konto.nazwapelna}"/>
                </p:column>
                <p:column headerText="boWn" width="60" >
                    <h:outputText value="#{loop.boWn}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="boMa" width="60" >
                    <h:outputText value="#{loop.boMa}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyWn" width="60" >
                    <h:outputText value="#{loop.obrotyWn}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyMa" width="60" >
                    <h:outputText value="#{loop.obrotyMa}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyBOWn" width="60" >
                    <h:outputText value="#{loop.obrotyBoWn}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyBOMa" width="60" >
                    <h:outputText value="#{loop.obrotyBoMa}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="saldoWn" width="60" >
                    <h:outputText value="#{loop.saldoWn}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="saldoMa" width="60" >
                    <h:outputText value="#{loop.saldoMa}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="konto" width="50" >
                    <h:outputText value="#{loop.konto.pelnynumer}" style="color: green; font-weight: 700;"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
