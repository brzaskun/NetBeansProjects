<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:tabView id="menudokumenty" orientation="left" style=" height: 500px;width: 600px; box-shadow: 10px 10px 5px #888888; margin-left: 15px; margin-top: 15px;">  
                <p:tab title="wpisywanie">
                    <h:form id="dialog1menu1">
                        <p:menu id="d1m1" styleClass="d1m" style="width: 400px; text-align: center; height: 450px;">
                            <p:menuitem value="dokument księgowy" onclick="PF('wpisywanie').show();" actionListener="#{dokfkView.resetujDokument}"></p:menuitem>
                        </p:menu>
                    </h:form>
                </p:tab>  
                <p:tab title="przeglądanie">
                    <h:form id="dialog1menu2">
                        <p:menu id="d1m2" styleClass="d1m" style="width: 400px; text-align: center; height: 450px;">
                            <p:menuitem value="Dokumenty" onclick="PF('zestawieniezaksiegowanych').show();"></p:menuitem>
                            <p:menuitem value="Wiersze" onclick="PF('zapisywdokumentach').show();"></p:menuitem>
                            <p:menuitem value="Różnice kursowe" onclick="PF('dialogroznicekursowe').show();"></p:menuitem>
                        </p:menu>  
                    </h:form>
                </p:tab>  
            </p:tabView>
</ui:composition>
