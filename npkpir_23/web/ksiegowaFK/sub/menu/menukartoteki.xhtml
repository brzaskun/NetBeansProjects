<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:tabView id="menukartoteki" orientation="left" style=" height: 500px;width: 600px;box-shadow: 10px 10px 5px #888888; margin-left: 15px; margin-top: 15px;">  
        <p:tab title="waluty">
            <h:form id="dialog1menu1">
                <p:menu id="d1m1" styleClass="d1m" style="width: 400px; text-align: center; height: 450px;">
                    <p:menuitem value="probrane kursy" onclick="PF('wykazkursow').show();"></p:menuitem>
                    <p:menuitem value="wykaz walut" onclick="PF('waluty').show();"></p:menuitem>
                    <p:menuitem value="wprowadź kurs ręcznie" onclick="PF('dialogkursrecznie').show();"></p:menuitem>
                </p:menu>
            </h:form>
        </p:tab>  
        <p:tab title="kontrahenci">
            <h:form id="dialog1menu2">
                <p:menu id="d1m2" styleClass="d1m" style="width: 400px; text-align: center; height: 450px;">
                    <p:menuitem value="dołączanie" onclick="PF('dialog_kliencifk_dolaczanie').show();"></p:menuitem>
                    <p:menuitem value="wykaz" onclick="PF('dialog_kliencifk_lista').show();"></p:menuitem>
                </p:menu>  
            </h:form>
        </p:tab>  
        <p:tab title="cechy dok">
            <h:form id="dialog1menu3">
                <p:menu id="d1m3" styleClass="d1m" style="width: 400px; text-align: center; height: 450px;">
                    <p:menuitem value="wykaz i edycja cech" onclick="PF('dialogCechyZapisu').show();"></p:menuitem>
                </p:menu>  
            </h:form>
        </p:tab>
         <p:tab title="miejsca kosztów">
            <h:form id="dialog1menu4">
                <p:menu id="d1m4" styleClass="d1m" style="width: 400px; text-align: center; height: 450px;">
                    <p:menuitem value="definiowanie" onclick="PF('dialog_miejscakosztow_dolaczanie').show();"></p:menuitem>
                    <p:menuitem value="wykaz" onclick="PF('dialog_miejscakosztow_lista').show();"></p:menuitem>
                </p:menu>  
            </h:form>
        </p:tab>  
    </p:tabView>
</ui:composition>
