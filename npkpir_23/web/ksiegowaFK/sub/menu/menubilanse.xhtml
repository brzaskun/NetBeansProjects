<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:tabView id="menubilanse" orientation="left" style=" height: 500px;width: 600px;box-shadow: 10px 10px 5px #888888; margin-left: 15px; margin-top: 15px;">
                <p:tab title="#{mgs.Bilans}">
                    <h:form id="dialog1menu2">
                        <p:menu id="d1m2" styleClass="d1m" style="width: 400px; text-align: center; height: 450px;">
                            <p:menuitem value="przegladaj Bilans" onclick="PF('bilansprzegladuklad').show();"></p:menuitem>
                            <p:menuitem value="przegladaj Bilans zapisy" onclick="PF('bilansprzegladukladzapisy').show();"></p:menuitem>
                            <p:menuitem value="przyporządkowanie kont" onclick="PF('bilansuklad').show();"></p:menuitem>
                            <p:menuitem value="internacjonalizacja" onclick="PF('dialog_bilans_projekt_inter').show();"></p:menuitem>
                            <p:menuitem value="projekt układu" onclick="PF('bilansprojekt').show();"></p:menuitem>
                            <p:menuitem value="kopiowanie przyporządkowania kont Bilans" onclick="PF('dialog_bilans_przypisywanie_podatnik_kopiuj').show();"></p:menuitem>
                        </p:menu>  
                    </h:form>
                </p:tab>
                <p:tab title="#{mgs.RZiS}" >
                    <h:form id="dialog1menu3">
                        <p:menu id="d1m3" styleClass="d1m" style="width: 400px; text-align: center; height: 450px;">
                            <p:menuitem value="zestawienie RZiS" onclick="PF('dialogrziszestawienie').show();"></p:menuitem>
                            <p:menuitem value="przeglądaj RZiS" onclick="PF('rzisprzeglad').show();"></p:menuitem>
                            <p:menuitem value="przyporządkowanie kont" onclick="PF('rzisuklad').show();"></p:menuitem>
                            <p:menuitem value="internacjonalizacja" onclick="PF('dialog_rzis_projekt_inter').show();"></p:menuitem>
                            <p:menuitem value="projekt układu" onclick="PF('rzisprojekt').show();"></p:menuitem>
                            <p:menuitem value="kopiowanie przyporządkowania kont RZiS" onclick="PF('dialog_rzis_przypisywanie_podatnik_kopiuj').show();"></p:menuitem>
                        </p:menu>  
                    </h:form>
                </p:tab>
                <p:tab title="BO">
                    <h:form id="dialog1menu1">
                        <p:menu id="d1m1" styleClass="d1m" style="width: 400px; text-align: center; height: 450px;">
                            <p:menuitem value="przegladaj Bilans otwarcia" onclick="PF('dialog_bilansBO_wyliczenie').show();"></p:menuitem>
                            <p:menuitem value="przegladaj konta Bilansu otwarcia" actionListener="#{bilansPodgladView.init()}" onclick="PF('bilansprzeglad').show();" update=":formbilans"></p:menuitem>
                            <p:menuitem value="wprowadź Bilans otwarcia" onclick="PF('bilanswprowadzanie').show();"></p:menuitem>
                            <p:menuitem value="wprowadź Bilans otwarcia 2" onclick="PF('bilanswprowadzanie2').show();"></p:menuitem>
                            <p:menuitem value="generuj Bilans otwarcia" onclick="PF('dialog_bilans_generowanie').show();"></p:menuitem>
                        </p:menu>
                    </h:form>
                </p:tab>  
                <p:tab title="Układ RZiS/Bilans" rendered="#{facesContext.externalContext.remoteUser eq '4'}">
                   <h:form id="dialog1menu5">
                       <p:menu id="d1m3" styleClass="d1m" style="width: 400px; text-align: center; height: 450px;">
                           <p:menuitem value="Kopiowanie układu RZiS/Bilans" onclick="PF('dialog_uklad_kopiuj').show();"></p:menuitem>
                           <p:menuitem value="Definiowanie układu" onclick="PF('dialogprojektuklad').show();"></p:menuitem>
                       </p:menu>  
                   </h:form>
               </p:tab>
                <p:tab title="CIT">
                    <h:form id="dialog1menu4">
                        <p:menu id="d1m4" styleClass="d1m" style="width: 400px; text-align: center; height: 450px;">
                            <p:menuitem value="bieżący CIT" onclick="PF('citbiezacy').show();"></p:menuitem>
                            <p:menuitem value="archiwum" onclick="PF('archiwumcit').show();"></p:menuitem>
                        </p:menu>  
                    </h:form>
                </p:tab>  
            </p:tabView>
</ui:composition>
