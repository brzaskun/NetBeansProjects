<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:panel style="height: 60px;width: 300px;box-shadow: 10px 10px 5px #888888; margin-left: 15px; margin-top: 15px;">
        <h:outputText value="zmiana okresu rozliczeniowego"/>
        <h:form>
            <p:panelGrid columns="3" style="float: right;">
                <p:column>
                    <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}" style="float: right;">
                        <f:selectItems value="#{Roki.rokiList}"/>
                        <p:ajax event="change" listener="#{WpisView.wpisAktualizuj()}" update="@form menubarnorth"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column >
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}" style="float: right;">
                        <f:selectItems value="#{Mce.mceListOdKonca}"/>
                        <p:ajax event="change" listener="#{WpisView.wpisAktualizuj()}" update="@form menubarnorth"/>
                    </p:selectOneMenu>
                </p:column>
            </p:panelGrid>
        </h:form>
    </p:panel>
</ui:composition>
