<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions">
    <p:tab title="Księgowanie kosztów na piątki">  
        <h:form id="form12" >
            <h:outputText value="Księgowanie na piątkach" style="font-size: 15px"/>
            <p:growl showDetail="true"/>
            <p:focus for="parametrypodatnika12"/><br/>
            <h:outputText value="dane historyczne"/><br/>
            <p:panelGrid columns="4" style="width: 500px">
                <p:dataList value="#{podatnikView.selected.numerpkpir}"  var="loop" itemType="disc" 
                            paginator="true" pageLinks="12" rows="12" emptyMessage="Nie wprowadzono" >
                    <h:outputText value="od: " />
                    <h:outputText value="#{loop.mcOd}-" />
                    <h:outputText value="#{loop.rokOd}" />
                    <h:outputText value="  do: " />
                    <h:outputText value="#{loop.mcDo}-" />
                    <h:outputText value="#{loop.rokDo}" />
                    <h:outputText value=" numer w pkpir: " />
                    <h:outputText value="#{loop.parametr}" />
                    <br/>
                </p:dataList>
            </p:panelGrid>
            <h:outputText value="wybierz parametr aktualny"/><br/>
            <p:panelGrid id="parametrypodatnika12" columns="4" >
                <h:outputText value="rok podatkowy: "/><h:selectOneMenu value="#{podatnikView.parametr.rokOd}"><f:selectItems value="#{Roki.rokiList}"/></h:selectOneMenu>
                <h:inputText value="#{podatnikView.parametr.parametr}" />
            </p:panelGrid>
            <br/>
            <p:panelGrid columns="2" style="column-width: 350px; width: 500px">
                <p:commandButton action="#{podatnikView.usunnrpkpir()}" value="usun parametr" update="@form" type="submit"/>
                <p:commandButton action="#{podatnikView.dodajnrpkpir()}" value="dodaj parametr" update="@form" type="submit"/>
            </p:panelGrid>
        </h:form>
        <br/><br/>
    </p:tab>
</ui:composition>
