
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions">
    <div style="height: 200px;">
      <h:form id="formA" >
        <p:focus for=":formA:kontown">
        <p:autoComplete id="kontown" value="#{kontoZapisyFKView.numerkonta}" completeMethod="#{planKontView.complete}"
                                var="p" itemLabel="#{p.pelnynumer} #{p.nazwapelna}" itemValue="#{p}"
                                minQueryLength="1" maxResults="10" maxlength="10" converter="KontoConv"
                                global="false" converterMessage="Nieudana konwersja Klient"
                                required="true" requiredMessage="Pole konta nie może byc puste" styleClass="kasa" onfocus="$(this).select();"
                                >
            <p:ajax event="keyup" partialSubmit="true" listener="#{kontoZapisyFKView.selekcjakont}" global="false"/>
                  
        </p:autoComplete>
        </p:focus>
      </h:form>
      </div>
    <h:form id="formB">
    <p:panelGrid id="sumy" columns="3" style="width: 300px;">
        <h:outputText value="Sumy zapisów "/><h:outputText value="#{kontoZapisyFKView.sumaWn}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
        <h:outputText value="#{kontoZapisyFKView.sumaMa}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
        <h:outputText value="Saldo zapisów"/><h:outputText value="#{kontoZapisyFKView.saldoWn}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText><h:outputText value="#{kontoZapisyFKView.saldoMa}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
    </p:panelGrid>
    </h:form>
     <h:form id="formD" >
          <p:contextMenu>
             <p:menuitem value="Pokazdokument" icon="ui-icon-circle-plus" update=":formD" onclick="dlg123.show();"/>
         </p:contextMenu>
        <p:dataTable id="dataList" value="#{kontoZapisyFKView.kontozapisy}" var="loop" rowIndexVar="row" style="width: 1200px;" 
                     rowKey="#{loop.id}" editable="true" selection="#{dokfkView.kontozapisy}" selectionMode="single">
            <p:ajax event="rowSelect" listener="#{dokfkView.znajdzdokumentzzapisu}" />
            <p:column headerText="podatnik" width="100">
                <h:outputText value="#{loop.podatnik}"/>
            </p:column>
            <p:column headerText="konto" width="200">
                <h:outputText value="#{loop.konto}"/>
            </p:column>
             <p:column headerText="konto macierzyste" width="200">
                 <h:outputText value="#{loop.kontoob.macierzyste}"/>
            </p:column>
            <p:column headerText="dokument" width="100">
                <h:outputText value="#{loop.dokument.numer}"/>
            </p:column>
            <p:column headerText="opis" width="100">
                <h:outputText value="#{loop.opis}"/>
            </p:column>
            <p:column headerText="kwotawn" width="100">
                <h:outputText value="#{loop.kwotawn}" rendered="#{loop.kwotawn eq 0 ? false : true}"/>
            </p:column>
            <p:column headerText="kontoma" width="100">
                <h:outputText value="#{loop.kwotama}" rendered="#{loop.kwotama eq 0 ? false : true}"/>
            </p:column>
            <p:column headerText="konto przeciwstawne" width="100">
                <h:outputText value="#{loop.kontoprzeciwstawne}" />
            </p:column>
            
        </p:dataTable>
        </h:form>
    
    <p:separator/>
    
    <p:dialog id="dialogEdycja" header="Dane dokumentu:" widgetVar="dlg123" resizable="false" onShow="zakryjpolaedycjadokumentu(#{dokfkView.liczbawierszy});" closeOnEscape="true">  
    <h:form id="form" >
        <p:panelGrid columns="4">
            <h:outputText value="data"/><h:inputText value="#{dokfkView.selected.data}"/>
            <h:outputText value="numer"/><h:inputText value="#{dokfkView.selected.numer}"/>
        </p:panelGrid>
        <p:dataTable id="dataList" value="#{dokfkView.selected.konta}" var="loop" rowIndexVar="row" style="width: 1400px;">
            <p:column headerText="id" width="10">
                <h:outputText value="#{loop.id}" style="width: 10px;"/>
            </p:column>
            <p:column headerText="opis transakcji" width="300">
                <p:inputText id="opis" value="#{loop.opis}" style="width: 300px;" accesskey="s" onkeypress="wywolajdok('#{planKontView.opiskonta}','#{planKontView.pelnynumerkonta}','#{loop.id}');" onblur="skopiujopis(#{loop.id});" styleClass="kasa"/>
            </p:column>
            <p:column headerText="kwota" width="150">
                <pe:inputNumber id="wn" value="#{loop.kwotaWn}" symbol=" zł"  style="width: 150px; float: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="kasa">
                </pe:inputNumber>
            </p:column>
           <p:column headerText="konto Wn">
               <p:autoComplete id="kontown" value="#{loop.kontoWn}" completeMethod="#{planKontView.complete}"
                                var="p" itemLabel="#{p.pelnynumer} #{p.nazwapelna}" itemValue="#{p}"
                                minQueryLength="1" maxResults="10" maxlength="10" converter="KontoConv"
                                global="false" converterMessage="Nieudana konwersja Klient"
                                required="true" requiredMessage="Pole konta nie może byc puste" styleClass="kasa">
                  
                </p:autoComplete>
                </p:column> 
            <p:column headerText="kwota" width="150">
                <pe:inputNumber id="ma" value="#{loop.kwotaMa}" symbol=" zł" style="width: 150px; float: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="kasa" >
                </pe:inputNumber>
            </p:column>
            <p:column headerText="konto Ma">
                <p:autoComplete id="kontoma" value="#{loop.kontoMa}" completeMethod="#{planKontView.complete}"
                                var="p" itemLabel="#{p.pelnynumer} #{p.nazwapelna}" itemValue="#{p}"
                                minQueryLength="1" maxResults="10" maxlength="10" converter="KontoConv"
                                global="false" converterMessage="Nieudana konwersja Klient"
                                required="true" requiredMessage="Pole konta nie może byc puste" styleClass="kasa" onfocus="sprawdzwartosc(#{loop.id});">
                </p:autoComplete>
                </p:column>
           <p:column>
               <p:commandButton value="+" actionListener="#{dokfkView.liczbaw}" update="@form" accesskey="p" oncomplete="obsluzwiersz(#{loop.id});" rendered="#{dokfkView.liczbawierszy gt loop.id ? false : true}"/>
            </p:column>
            </p:dataTable>
        <p:commandButton value="zapisz" actionListener="#{dokfkView.dodaj()}" update=":form" oncomplete="chowanienapoczatekdok();dlg123.hide();"/>
        </h:form>
    <p:separator />
    <h:form id="form1" >
        <p:commandButton value="usun" actionListener="#{dokfkView.liczbawu}" update=":form" oncomplete="aktualizujmapedialog(#{dokfkView.selected.konta.size()});"/>
    </h:form>
  </p:dialog>  
  
    
    
</ui:composition>
