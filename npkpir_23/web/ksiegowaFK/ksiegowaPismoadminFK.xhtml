<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
                <f:view>
                    <p:growl life="3600"  id="messages"  ><p:autoUpdate/></p:growl>
                    <p:layout fullPage="true" expandTitle="Wysuń" closeTitle="Zamknij" collapseTitle="Schowaj">
                        <ui:include src="sub/layout/north.xhtml"/>  <!-- panel polnocny-->
                        <p:layoutUnit position="center" style="box-shadow: 10px 10px 5px #888; padding: 1%;">
                                <ui:include src="sub/pismoadmin.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                        </p:layoutUnit><ui:include src="sub/layout/south.xhtml"/> 
                    </p:layout>
                </f:view>
        </ui:define>
    </ui:composition>
</html>
