<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <f:view contentType="text/html">
                <p:growl life="3600"  id="messages"  autoUpdate="true"/>
                <p:layout fullPage="true" expandTitle="Wysuń" closeTitle="Zamknij" collapseTitle="Schowaj">
                    <ui:include src="sub/layout/north.xhtml"/>  <!-- panel polnocny-->
                    <p:layoutUnit position="center" style="box-shadow: 10px 10px 5px #888; padding: 1%;">
                        <h:form id="form_dialog_stowarzyszenie_generujskladki">
                            <p:commandButton value="generuj PK" actionListener="#{stowNaliczenieView.generujPK}" id="generujbutton"
                                 update="form_dialog_stowarzyszenie_generujskladki:tabela" style="width: 120px;"/>
                            <p:dataTable value="#{stowNaliczenieView.lista}" var="wpisstow" scrollable="true" scrollHeight="500" style="width: 600px;"
                                         sortBy="#{wpisstow.miejsce.opismiejsca}" rowKey="#{wpisstow.miejsce.opismiejsca}" rowSelectMode="add"
                                         selection="#{stowNaliczenieView.listaselected}" rowIndexVar="index" id="tabela">
                                <p:column selectionMode="multiple" width="30" style="text-align: center;"/>
                                <p:column headerText="nazwisko i imię" width="250">
                                    <h:outputText value="#{wpisstow.miejsce.opismiejsca}"/>
                                </p:column>


                            </p:dataTable>
                        </h:form>
                    </p:layoutUnit>
                </p:layout>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
