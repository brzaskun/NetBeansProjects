<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="cssnew/primeflex.css"/>
        <h:outputStylesheet name="cssnew/saga-blue.css"/>
        <h:outputStylesheet name="cssnew/style.css"/>
        <h:outputStylesheet id="template" name="#{CSSView.css}"/>
        <h:outputScript library="jsnew" name="globales.js"/>
        <title>Taxma kadry</title>
    </h:head>

    <h:body>
        <h:form>
            <p:growl life="7200" ><p:autoUpdate/></p:growl>
        </h:form>
        <div class="grid">
            <div id="top" class="col-12 card-container blue-container flex justify-content-start">
                <p:outputPanel class="flex-auto bg-taxman font-bold text-primary p-4 border-round mb-3">
                    <ui:insert name="top">Top</ui:insert>
                </p:outputPanel>
            </div>
            <div class="col-12 flex">
                <p:outputPanel class="col-1 block bg-white font-bold p-0 border-round mb-3" style="min-width: 192px;">
                        <ui:insert name="left" >Left</ui:insert>
                    </p:outputPanel>
                    <p:outputPanel class="col-11 flex-auto bg-white font-bold p-0 border-round mb-3">
                        <ui:insert name="content">Content</ui:insert>
                    </p:outputPanel>
            </div>
            <div id="bottom"  class="col-12 card-container blue-container flex justify-content-start">
                <p:outputPanel class="flex-auto bg-bluegray-100 font-bold text-center p-4 border-round mb-3">
                    <ui:insert name="bottom">Bottom</ui:insert>
                </p:outputPanel>
            </div>
        </div>
    </h:body>

</html>
