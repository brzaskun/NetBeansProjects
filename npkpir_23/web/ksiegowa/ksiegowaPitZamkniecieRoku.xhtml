<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                    <p:confirmDialog id="confirmDialog" message="Wysłać PIT-5 do wybranego podatnika? (po wciśnięciu 'Tak' cierpliwie czekaj!)"  
                                     header="Mailowanie pit5" severity="alert" widgetVar="confirmation">

                        <p:commandButton id="confirm" value="Tak, wysłać"  oncomplete="PF('confirmation').hide()"  style="width: 120px; float: left; margin-left: 2%;"
                                         actionListener="#{pitView.mailPIT5()}" onsuccess="alert('Wysłano PIT5 do podatnika');" />  
                        <p:commandButton id="decline" value="Nie wysyłać" onclick="PF('confirmation').hide()" type="button" style="width: 120px; float: right; margin-right: 2%;" />   

                    </p:confirmDialog>  
                </h:form>
             
             
                <f:view contentType="text/html">
                    <p:layout fullPage="true" expandTitle="Wysuń" closeTitle="Zamknij" collapseTitle="Schowaj">
                        <ui:include src="sub/layoutPit/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/layoutPit/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/layoutPit/west.xhtml"/>   <!-- panel zachodni-->
                        <ui:include src="sub/layoutTablica/east.xhtml"/>   <!-- panel wchodni-->
                        <p:layoutUnit position="center" style="box-shadow: 10px 10px 5px #888; padding: 1%;">
                            <ui:include src="sub/pit_zamkniecieroku.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                        </p:layoutUnit>
                    </p:layout>
                </f:view>
            
        </ui:define>
    </ui:composition>
</html>
