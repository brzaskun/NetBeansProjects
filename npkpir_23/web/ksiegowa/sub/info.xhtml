<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">
    
    <p:panel menuTitle="Zmien na:" header="Zmień na:" style="width: 1200px; height: 120px;">
     <h:outputLabel value="nazwa podatnika"/>
     <h:outputLabel value="rok"/>
     <h:outputLabel value="miesiąc"/>
                <p:panelGrid columns="4" style="margin-left: 0%; height: 70px;">
                    <p:selectOneMenu id="podatnikWpisu" value="#{WpisView.podatnikWpisu}" style="width: 150px;">
                        <f:selectItems value="#{podatnikView.li}" var="p" itemLabel="#{p.nazwapelna}" itemValue="#{p.nazwapelna}"/>
                    <p:ajax event="change"  listener="#{DokTabView.aktualizujTabele}" update=":westKsiegowa:, :form:, :linki"/>
                </p:selectOneMenu>
                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}">
                    <f:selectItems value="#{Roki.rokiList}"/>
                    <p:ajax event="change" listener="#{DokTabView.aktualizujTabele}" update=":westKsiegowa:, :form:, :linki" />
                </p:selectOneMenu>
                <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                    <f:selectItems value="#{Mce.mceList}"/>
                    <p:ajax event="change" listener="#{DokTabView.aktualizujTabele}" update=":westKsiegowa:, :form:, :linki"/>
                </p:selectOneMenu>
                    <p:messages id="messages"/>
                </p:panelGrid>
   </p:panel>
    <p:panel header="informacje o podatniku #{WpisView.podatnikWpisu}" style="width: 1200px;"/>
    <p:panelGrid columns="4" >
        <p:column>
            <p:dataTable  value="#{infoView.osobawprowadzajaca}" var="wpis" style="width: 250px; padding: 10px;">
                <f:facet name="header">
                    <h:outputText value="osoby wprowadzające"/>
                </f:facet>
                <p:column>
                    <h:outputText value="#{wpis}"/>
                </p:column>
            </p:dataTable>
        </p:column>
        <p:column>
            <p:dataTable  value="#{infoView.liczbawprowadzonychdok}" var="wpis" style="width: 250px; padding: 10px;">
                <f:facet name="header">
                    <h:outputText value="liczba wprowadzonych dok"/>
                </f:facet>
                <p:column>
                    <h:outputText value="#{wpis}"/>
                </p:column>
            </p:dataTable>
        </p:column>
        <p:column>
            <p:dataTable  value="#{infoView.selectedDok.dataK}" var="wpis" style="width: 250px; padding: 10px;">
                <f:facet name="header">
                    <h:outputText value="ostatnie księgowanie"/>
                </f:facet>
                <p:column>
                    <h:outputText value="#{wpis}"/>
                </p:column>
            </p:dataTable>
        </p:column>
        <p:column>
            <p:dataTable  value="#{infoView.rodzajedok}" var="wpis" style="width: 250px; padding: 10px;">
                <f:facet name="header">
                    <h:outputText value="rodzaje dokumentów"/>
                </f:facet>
                <p:column headerText="typ">
                    <h:outputText value="#{wpis.rodzajdok}"/>
                </p:column>
                <p:column headerText="ilość">
                    <h:outputText value="#{wpis.ilosc}"/>
                </p:column>
            </p:dataTable>
        </p:column>
    </p:panelGrid>
     <p:panelGrid columns="4">
        <p:column>
            <p:dataTable  value="#{infoView.rodzajopodatkowania}" var="wpis" style="width: 250px; padding: 10px;">
                <f:facet name="header">
                    <h:outputText value="wybór opodatkowania"/>
                </f:facet>
                <p:column>
                    <h:outputText value="#{wpis}"/>
                </p:column>
            </p:dataTable>
        </p:column>
        <p:column>
            <p:dataTable  value="#{infoView.vatnievat}" var="wpis" style="width: 250px; padding: 10px;">
                <f:facet name="header">
                    <h:outputText value="opodatkowanie vat"/>
                </f:facet>
                <p:column>
                    <h:outputText value="#{wpis}"/>
                </p:column>
            </p:dataTable>
        </p:column>
        <p:column>
            <p:dataTable  value="#{infoView.zusniezus}" var="wpis" style="width: 250px; padding: 10px;">
                <f:facet name="header">
                    <h:outputText value="kwoty ZUS"/>
                </f:facet>
                <p:column>
                    <h:outputText value="#{wpis}"/>
                </p:column>
            </p:dataTable>
        </p:column>
        <p:column>
            <p:dataTable  value="#{infoView.pole47niepole47}" var="wpis" style="width: 250px; padding: 10px;">
                <f:facet name="header">
                    <h:outputText value="pole47"/>
                </f:facet>
                <p:column>
                    <h:outputText value="#{wpis}"/>
                </p:column>
            </p:dataTable>
        </p:column>
    </p:panelGrid>
     <p:panelGrid columns="4">
        <p:column>
            <p:dataTable  value="#{infoView.udzialy}" var="wpis" style="width: 250px; padding: 10px;" emptyMessage="Brak wprowadzonych udziałów!. Program nie będzie działał poprawnie.">
                <f:facet name="header">
                    <h:outputText value="udziały"/>
                </f:facet>
                <p:column headerText="udziałowiec">
                    <h:outputText value="#{wpis.nazwiskoimie}"/>
                </p:column>
                <p:column headerText="udział">
                    <h:outputText value="#{wpis.udzial}"/>
                </p:column>
            </p:dataTable>
        </p:column>
        <p:column>
            <p:dataTable  value="#{infoView.remnierem}" var="wpis" style="width: 250px; padding: 10px;" emptyMessage="Nie wprowadzono remanentu! Program nie będzie funkcjonował poprawnie">
                <f:facet name="header">
                    <h:outputText value="inwentaryzacja"/>
                </f:facet>
                <p:column>
                    <h:outputText value="#{wpis}"/>
                </p:column>
            </p:dataTable>
        </p:column>
        <p:column>
            <p:dataTable  value="#{infoView.kwotaautor}" var="wpis" style="width: 250px; padding: 10px;">
                <f:facet name="header">
                    <h:outputText value="kwota autoryzująca"/>
                </f:facet>
                <p:column>
                    <h:outputText value="#{wpis}"/>
                </p:column>
            </p:dataTable>
        </p:column>
        <p:column>
            <p:dataTable  value="#{infoView.vatokres}" var="wpis" style="width: 250px; padding: 10px;">
                <f:facet name="header">
                    <h:outputText value="vatokres"/>
                </f:facet>
                <p:column>
                    <h:outputText value="#{wpis}"/>
                </p:column>
            </p:dataTable>
        </p:column>
    </p:panelGrid>
    <p:panelGrid columns="4">
        <p:column>
            <p:dataTable  value="#{infoView.liczbapit}" var="wpis" style="width: 250px; padding: 10px;">
                <f:facet name="header">
                    <h:outputText value="PIT-5"/>
                </f:facet>
                <p:column>
                    <h:outputText value="#{wpis}"/>
                </p:column>
            </p:dataTable>
        </p:column>
        <p:column>
            <p:dataTable  value="#{infoView.liczbavatwyslane}" var="wpis" style="width: 250px; padding: 10px;">
                <f:facet name="header">
                    <h:outputText value="VAT-y wysłane"/>
                </f:facet>
                <p:column>
                    <h:outputText value="#{wpis}"/>
                </p:column>
            </p:dataTable>
        </p:column>
        <p:column>
            <p:dataTable  value="#{infoView.liczbavatdopotw}" var="wpis" style="width: 250px; padding: 10px;">
                <f:facet name="header">
                    <h:outputText value="brakujące potwierdzenia"/>
                </f:facet>
                <p:column>
                    <h:outputText value="#{wpis}"/>
                </p:column>
            </p:dataTable>
        </p:column>
        <p:column>
            <p:dataTable  value="#{infoView.liczbavatdowyslania}" var="wpis" style="width: 250px; padding: 10px;">
                <f:facet name="header">
                    <h:outputText value="oczekujace wysyłki"/>
                </f:facet>
                <p:column>
                    <h:outputText value="#{wpis}"/>
                </p:column>
            </p:dataTable>
        </p:column>
    </p:panelGrid> 
</ui:composition>
