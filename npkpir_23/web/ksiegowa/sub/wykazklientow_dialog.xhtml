
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">
   
    <p:dialog id="dialogEdycja" header="Dane nowego klienta: ( * - dane fakultatywne)" widgetVar="dlg123" resizable="false" onShow="$('#formX\\:nazwaPole').select();" >
    <h:form id="formX" >
        <p:panel  style="width: 1200px;" >
            <p:growl id="mess_add" autoUpdate="true"/>
            <p:focus id="focus" for="polawprowadzania"  />
            <p:panelGrid id="polawprowadzania" columns="5" >
                <h:outputLabel value="nazwa pełna - ALT-A" style="font-weight: 700"/>
                <h:outputLabel value="nazwa skrocona" style="font-weight: 700"/>
                <h:outputLabel value="nip" style="font-weight: 700"/>
                <h:outputLabel value="kod pocztowy" style="font-weight: 700"/>
                <h:outputLabel value="miejscowość" style="font-weight: 700"/>
                <p:inputText id="nazwaPole" value="#{DokumentView.selectedKlient.npelna}"  accesskey="a" title="pełna nazwa kontrahenta" maxlength="55" style="width: 200px" required="true" requiredMessage="Pole nazwy pełnej nie może byc puste">
                    <p:watermark for="nazwaPole" value="pełna nazwa kontrahenta 55znakow" />
                    <p:ajax event="blur" listener="#{KlView.poszukajDuplikatNazwaWTrakcie()}"/>
                </p:inputText>
                <p:inputText id="symbolPole" value="#{DokumentView.selectedKlient.nskrocona}" maxlength="20" style="width: 200px" required="true" requiredMessage="Pole nazwa skrocona nie może byc puste">
                    <p:watermark for="symbolPole" value="hasłowo, np:FORTEX" /> 
                </p:inputText>
                <p:inputText id="nipPole" value="#{DokumentView.selectedKlient.nip}" maxlength="20" style="width: 200px">
                    <p:watermark for="nipPole" value="bez -" />
                    <p:ajax event="blur" listener="#{KlView.poszukajDuplikatNipWTrakcie()}"/>
                </p:inputText>
                <p:inputMask id="kodPole" value="#{DokumentView.selectedKlient.kodpocztowy}" maxlength="6" style="width: 200px" required="true" requiredMessage="Pole kod pocztowy nie może byc puste" mask="99-999"/>
                <p:autoComplete id="miejscowoscPole" value="#{DokumentView.selectedKlient.miejscowosc}" completeMethod="#{miasta.complete}"
                                var="p" itemLabel="#{p}" itemValue="#{p}" 
                                minQueryLength="1" maxResults="10" maxlength="20"  forceSelection="false" 
                                effect="clip" autocomplete="true" queryDelay="100" 
                                required="true" requiredMessage="Pole miejscowosc nie może byc puste" style="width: 200px" >
                    <p:ajax event="itemSelect" partialSubmit="true" global="false"/>
                    <p:ajax event="select" partialSubmit="true" global="false"/>
                </p:autoComplete>
                
                <h:outputLabel value="ulica" style="font-weight: 700"/>
                <h:outputLabel value="dom" style="font-weight: 700"/>
                <h:outputLabel value="lokal" style="font-weight: 700"/>
                <h:outputLabel value="kolumna w pkpir" style="font-weight: 700"/>
                <h:outputLabel value="" style="font-weight: 700"/>
               
                <p:inputText id="ulicaPole" value="#{DokumentView.selectedKlient.ulica}"   style="width: 200px" required="true" requiredMessage="Pole ulica nie może byc puste"/>
                <p:inputText id="domPole" value="#{DokumentView.selectedKlient.dom}" style="width: 200px" required="true" requiredMessage="Pole dom nie może byc puste"/>
                <p:inputText id="lokalPole" value="#{DokumentView.selectedKlient.lokal}"  style="width: 200px"/>

                <h:selectOneMenu id="pkpirPole" value="#{KlView.selected.pkpirKolumna}"   style="width: 200px" 
                                     styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
                                             onfocus="$(this).removeClass('ui-state-default');
                                                     $(this).addClass('ui-state-focus');"
                                             onblur="$(this).removeClass('ui-state-focus');
                                                     $(this).addClass('ui-state-default');" >
                        <f:selectItems value="#{kolmn.kolumnList}" />
                    </h:selectOneMenu>
                 
                <p:commandButton value="dodaj" action="#{DokumentView.dodajKlienta()}" oncomplete="skopiujdanenowegoklienta();"/>
            
            </p:panelGrid>
            <p:panelGrid id="polawprowadzania1" columns="5" >
                <h:outputLabel value="kraj*" style="font-weight: 700"/>
                <h:outputLabel value="konto bankowe*" style="font-weight: 700"/>
                <h:outputLabel value="email*" style="font-weight: 700"/>
                <h:outputLabel value="znacznik1*" style="font-weight: 700"/>
                <h:outputLabel value="pesel*" style="font-weight: 700"/>
                <p:autoComplete id="krajPole" value="#{DokumentView.selectedKlient.krajnazwa}" completeMethod="#{panstwa.complete}"
                                var="p" itemLabel="#{p}" itemValue="#{p}" 
                                minQueryLength="1" maxResults="10" maxlength="25"  forceSelection="true" 
                                effect="clip" autocomplete="true" queryDelay="100" 
                                style="width: 200px" >
                    <p:ajax event="itemSelect" partialSubmit="true" global="false"/>
                </p:autoComplete>
                <p:inputText id="bankPole" value="#{DokumentView.selectedKlient.kontobank}" maxlength="26" style="width: 200px" />
                <p:inputText id="emailPole" value="#{DokumentView.selectedKlient.email}" style="width: 200px" >
                    <p:ajax event="focus" listener="#{KlView.dodajpustegomaila}"/>
                </p:inputText>
                
                <p:inputText id="znacznik1Pole" value="#{DokumentView.selectedKlient.znacznik1}" style="width: 200px" />
                 <p:inputText id="peselPole" value="#{DokumentView.selectedKlient.pesel}" maxlength="11" style="width: 200px"/>
            </p:panelGrid>
           
        </p:panel>
    </h:form>
        </p:dialog>
</ui:composition>
