<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">
    <p:outputPanel id="wrapper" deferred="true">
        <p:growl id="mess_add" />
        <p:panel id="infosrodki" header="informacje">
            <h:outputText value="liczba środków ogółem: #{STRTableView.iloscsrodkow}"/> <br/>
            <h:outputText value="zakupione w bieżącym roku: #{STRTableView.zakupionewbiezacyrok}"/>
        </p:panel>

        <f:event type="preRenderView" listener="#{STRTableView.generujodpisy()}"/>
        <p:tabView id="akordeon">
            <p:tab id="zestawieniestr" title="posiadane">
                <p:contextMenu for="srodkiLista" style="width: 220px;">
                <p:menuitem value="Wycofaj środek z ewidencji" update="@form" actionListener="#{STRTableView.wycofajsrodek()}" icon="ui-icon-trash" />
            </p:contextMenu>
                <p:dataTable  var="wpis" value="#{STRTableView.posiadane}" id="srodkiLista" editable="true" 
                              paginator="true" paginatorAlwaysVisible="true" rows="6"
                              paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                              rowsPerPageTemplate="6,12,18,24,32,50"
                              rowKey="#{wpis.id}" selection="#{STRTableView.wybranysrodektrwalyPosiadane}" selectionMode="single"> 

                    <f:facet name="header">  
                        <h:outputText value="Ewidencja srodkow trwalych" />  
                    </f:facet>

                    <p:column id="idColumn" headerText="nr kolejny" width="40">  

                        <h:outputText value="#{wpis.nrsrodka}" />
                    </p:column>

                    <p:column id="dataColumn" headerText="data zakupu środka    " filterBy="datazak" filterMatchMode="contains" sortBy="datazak" width="80">  

                        <h:outputText value="#{wpis.datazak}">
                            <f:convertDateTime dateStyle="medium"  />
                        </h:outputText>
                    </p:column>
                    <p:column id="data2Column" headerText="data przekazania" filterBy="dataprzek" filterMatchMode="contains" sortBy="dataprzek" width="80">  

                        <h:outputText value="#{wpis.dataprzek}">
                            <f:convertDateTime dateStyle="medium"  />
                        </h:outputText>
                    </p:column>
                    <p:column id="nazwaColumn" headerText="nazwa środka trwałego" filterBy="nazwa" filterMatchMode="contains" sortBy="nazwa" width="250">  

                        <h:outputText value="#{wpis.nazwa}"  />
                    </p:column>
                    <p:column id="kstColumn" headerText="KŚT" filterBy="kst" filterMatchMode="contains" sortBy="kst" width="50">  

                        <h:outputText value="#{wpis.kst}"  />
                    </p:column>
                    <p:column id="dowColumn" headerText="nr. faktury" filterBy="nrwldokzak" filterMatchMode="contains" sortBy="nrwldokzak" width="50">  

                        <h:outputText value="#{wpis.nrwldokzak}"  />
                    </p:column>
                    <p:column id="rodzTrColumn" headerText="kwota" filterBy="netto" filterMatchMode="contains" sortBy="netto}">  

                        <h:outputText value="#{wpis.netto}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="vatColumn" headerText="umorzenie początkowe" filterBy="umorzeniepoczatkowe" filterMatchMode="contains" sortBy="umorzeniepoczatkowe}">  

                        <h:outputText value="#{wpis.umorzeniepoczatkowe}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="stawkaColumn" headerText="stawka odpisu" filterBy="stawka" filterMatchMode="contains" sortBy="stawka" width="50">  

                        <h:outputText value="#{wpis.stawka}%" >
                            <f:convertNumber maxFractionDigits="2"
                                             groupingUsed="true"
                                             maxIntegerDigits="5"
                                             type="number"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="odpisrokColumn" headerText="odpis za rok" filterBy="odpisrok" filterMatchMode="contains" sortBy="odpisrok" width="90">  

                        <h:outputText value="#{wpis.odpisrok}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="odpismcColumn" headerText="odpis miesięczny" filterBy="odpismc" filterMatchMode="contains" sortBy="odpismc" width="90">  

                        <h:outputText value="#{wpis.odpismc}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="deleteColumn" headerText="usuń">
                        <p:commandButton actionListener="#{STRTableView.destroy(wpis)}" onclick="confirmation.show()" id="delete" update="@form" icon="ui-icon ui-icon-trash" type="submit" />
                    </p:column>
                   
                </p:dataTable>
            </p:tab>
            <p:tab id="zestawieniestrs" title="sprzedane">
                <p:contextMenu for="srodkiListas" style="width: 220px;">
                    <p:menuitem value="Przywróć środek do ewidencji" update="@form" actionListener="#{STRTableView.przywrocsrodki()}" icon="ui-icon-arrowreturnthick-1-w" />
                </p:contextMenu>
                <p:dataTable  var="wpis" value="#{STRTableView.sprzedane}" id="srodkiListas" editable="true" 
                              paginator="true" paginatorAlwaysVisible="true" rows="6"
                              paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                              rowsPerPageTemplate="6,12,18,24,32,50"
                              rowKey="#{wpis.id}" selection="#{STRTableView.wybranysrodektrwalySprzedane}" selectionMode="single"> 

                    <f:facet name="header">  
                        <h:outputText value="Ewidencja srodkow trwalych" />  
                    </f:facet>

                    <p:column id="idColumn" headerText="nr kolejny" width="40">  

                        <h:outputText value="#{wpis.nrsrodka}" />
                    </p:column>

                    <p:column id="dataColumn" headerText="data zakupu" filterBy="datazak" filterMatchMode="contains" sortBy="datazak" width="80">  

                        <h:outputText value="#{wpis.datazak}">
                            <f:convertDateTime dateStyle="medium"  />
                        </h:outputText>
                    </p:column>
                    <p:column id="data2Column" headerText="data przekazania" filterBy="dataprzek" filterMatchMode="contains" sortBy="dataprzek" width="80">  

                        <h:outputText value="#{wpis.dataprzek}">
                            <f:convertDateTime dateStyle="medium"  />
                        </h:outputText>
                    </p:column>
                    <p:column id="nazwaColumn" headerText="nazwa środka trwałego" filterBy="nazwa" filterMatchMode="contains" sortBy="nazwa"  width="250">  

                        <h:outputText value="#{wpis.nazwa}"  />
                    </p:column>
                    <p:column id="kstColumn" headerText="KŚT" filterBy="kst" filterMatchMode="contains" sortBy="kst" width="50">  

                        <h:outputText value="#{wpis.kst}"  />
                    </p:column>
                    <p:column id="dowColumn" headerText="nr. faktury" filterBy="nrwldokzak" filterMatchMode="contains" sortBy="nrwldokzak" width="50">  

                        <h:outputText value="#{wpis.nrwldokzak}"  />
                    </p:column>
                    <p:column id="rodzTrColumn" headerText="kwota" filterBy="netto" filterMatchMode="contains" sortBy="netto}">  

                        <h:outputText value="#{wpis.netto}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="vatColumn" headerText="umorzenie początkowe" filterBy="umorzeniepoczatkowe" filterMatchMode="contains" sortBy="umorzeniepoczatkowe}">  

                        <h:outputText value="#{wpis.umorzeniepoczatkowe}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="stawkaColumn" headerText="odpis stawka" filterBy="stawka" filterMatchMode="contains" sortBy="stawka" width="50">  

                        <h:outputText value="#{wpis.stawka}%" >
                            <f:convertNumber maxFractionDigits="2"
                                             groupingUsed="true"
                                             maxIntegerDigits="5"
                                             type="number"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="odpisrokColumn" headerText="odpis za rok" filterBy="odpisrok" filterMatchMode="contains" sortBy="odpisrok" width="90">  

                        <h:outputText value="#{wpis.odpisrok}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="odpismcColumn" headerText="data sprzedania    " filterBy="datasprzedazy" filterMatchMode="contains" sortBy="datasprzedazy" width="90">                          <h:outputText value="#{wpis.datasprzedazy}" style="float: right;">
                          </h:outputText>
                    </p:column>
                    <p:column id="deleteColumn" headerText="usuń">
                        <p:commandButton actionListener="#{STRTableView.destroy(wpis)}" onclick="confirmation.show()" id="delete" icon="ui-icon ui-icon-trash" type="submit" />
                    </p:column>
                   
                </p:dataTable>
            </p:tab>
            <p:tab id="zestawieniestr1" title="plan umorzeń">
                <p:dataTable  var="wpis" value="#{STRTableView.obiektDOKjsfSel}" id="srodkiLista1" editable="true" 
                              paginator="true" paginatorAlwaysVisible="true" rows="6"
                              paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                              rowsPerPageTemplate="6,12,18,24,32,50"
                              rowKey="#{wpis.id}" selection="#{STRTableView.selectedSTR}" selectionMode="single"> 

                    <f:facet name="header">  
                        <h:outputText value="Ewidencja srodkow trwalych" />  
                    </f:facet>

                    <p:column id="idColumn" headerText="nr kolejny" width="40">  

                        <h:outputText value="#{wpis.nrsrodka}" />
                    </p:column>
                    <p:column id="data2Column" headerText="data przek" filterBy="dataprzek" filterMatchMode="contains" sortBy="dataprzek" width="80">  

                        <h:outputText value="#{wpis.dataprzek}">
                            <f:convertDateTime dateStyle="medium"  />
                        </h:outputText>
                    </p:column>
                    <p:column id="nazwaColumn" headerText="nazwa środka" filterBy="nazwa" filterMatchMode="contains" sortBy="nazwa}">  

                        <h:outputText value="#{wpis.nazwa}"  />
                    </p:column>
                    <p:column id="rodzTrColumn" headerText="kwota zakupu netto" filterBy="netto" filterMatchMode="contains" sortBy="netto}">  

                        <h:outputText value="#{wpis.netto}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="vatColumn" headerText="vat" filterBy="vat" filterMatchMode="contains" sortBy="vat}">  

                        <h:outputText value="#{wpis.vat}"  style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="stawkaColumn" headerText="odpis stawka" filterBy="stawka" filterMatchMode="contains" sortBy="stawka" width="50">  

                        <h:outputText value="#{wpis.stawka}%" >
                            <f:convertNumber maxFractionDigits="2"
                                             groupingUsed="true"
                                             maxIntegerDigits="5"
                                             type="number"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="odpisrokColumn" headerText="odpis rok" filterBy="odpisrok" filterMatchMode="contains" sortBy="odpisrok" width="90">  

                        <h:outputText value="#{wpis.odpisrok}"  style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText> 
                    </p:column>
                    <p:column id="umoColumn" headerText="czy wpisano do dok." filterBy="umorzeniezaksiegowane" filterMatchMode="contains" sortBy="umorzeniezaksiegowane" width="90">  

                        <h:outputText value="#{wpis.umorzeniezaksiegowane eq true ? 'ujęte w dok. umorzeniowych' : 'nie ujęte w dok. umorzeniowych'}" >
                        </h:outputText> 
                    </p:column>
                    <p:column id="amortColumn" headerText="zaplanowane miesięczne umorzenia" filterBy="umorzWyk" filterMatchMode="contains" sortBy="umorzWyk}">  
                        <p:dataTable var="subwpis" value="#{wpis.umorzWyk}"
                                     paginator="true" paginatorAlwaysVisible="true" rows="6"
                                     paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                                     rowsPerPageTemplate="6,12,18,24,32,50">
                            <p:column id="SubColumn1" headerText="id" >  
                                <h:outputText value="#{subwpis.nrUmorzenia}" />
                            </p:column>
                            <p:column id="SubColumn1a" headerText="nazwa" >  
                                <h:outputText value="#{subwpis.nazwaSrodka}" />
                            </p:column>
                            <p:column id="SubColumn2" headerText="rok" >  
                                <h:outputText value="#{subwpis.rokUmorzenia}" />
                            </p:column>
                            <p:column id="SubColumn3" headerText="mc" >  
                                <h:outputText value="#{subwpis.mcUmorzenia}" />
                            </p:column>
                            <p:column id="SubColumn4" headerText="kwota" >  
                                <h:outputText value="#{subwpis.kwota}" />
                            </p:column>

                        </p:dataTable>
                    </p:column>
                      <p:column id="deleteColumn" headerText="usuń">
                        <p:commandButton actionListener="#{STRTableView.destroy(wpis)}" onclick="confirmation.show()" id="delete" icon="ui-icon ui-icon-trash" type="submit" />
                    </p:column>
                </p:dataTable>
            </p:tab>
        </p:tabView>
    </p:outputPanel>

</ui:composition>
