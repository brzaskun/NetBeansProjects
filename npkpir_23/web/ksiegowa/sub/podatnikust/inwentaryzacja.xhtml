<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:tab title="Wartości inwentaryzacji na koniec roku podatkowego">  
        <h:form id="form4" >
            <h:outputText value="Wartości inwentaryzacji na koniec roku podatkowego" style="font-size: 15px"/>
            <p:growl showDetail="true"/>
            <p:focus for="parametrypodatnika3"/><br/>
            <h:outputText value="dane historyczne"/><br/>
            <p:panelGrid columns="4" style="width: 500px">
                <p:dataTable value="#{podatnikView.selected.remanent}"  var="loop" paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12">
                    <p:column headerText="od">
                        <h:outputText value="#{loop.mcOd}-" />
                        <h:outputText value="#{loop.rokOd}" />
                    </p:column>
                    <p:column headerText="do">
                        <h:outputText value="#{loop.mcDo}-" />
                        <h:outputText value="#{loop.rokDo}" />
                    </p:column>
                    <p:column headerText="kwota remanentu">
                        <bcf:outputpl value="#{loop.paramentrNumb}"/>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
            <h:outputText value="wybierz parametry aktualne"/><br/>
            <p:panelGrid id="parametrypodatnika3" columns="4" >
                <h:outputText value="rok podatkowy: "/>
                <p:selectOneMenu value="#{podatnikView.parametr.rokOd}">
                    <f:selectItems value="#{Roki.rokiListString}"/>
                </p:selectOneMenu>
                <p:inputText value="#{podatnikView.parametr.parametr}" />
            </p:panelGrid>
            <br/>
            <p:panelGrid columns="2" style="column-width: 350px; width: 500px">
                <p:commandButton action="#{podatnikView.usunremanent()}" value="usun parametr" update="@form" type="submit"/>
                <p:commandButton action="#{podatnikView.dodajremanent()}" value="dodaj parametr" update="@form" type="submit"/>
            </p:panelGrid>
        </h:form>
        <br/><br/>
    </p:tab>  
</ui:composition>
