<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions">

    <p:tab title="Udziały w firmie">
        <h:form id="form9" >
            <h:outputText value="Udziały w firmie" style="font-size: 15px"/>
            <p:growl id="messages"/>
            <p:focus for="parametryp9"/><br/>
            <h:outputText value="dane historyczne"/><br/>
            <p:panelGrid columns="4" style="width: 800px">
                <p:dataTable value="#{podatnikView.podatnikUdzialy}"  var="loop" rowKey="#{loop.id}" selection="#{podatnikView.wybranyPodatnikUdzialy}"
                             paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12" editable="true">
                    <p:ajax event="rowEdit" update=":akordeon:form9:messages" listener="#{podatnikView.editUdzialy}" />
                    <p:ajax event="rowSelectRadio" global="false" listener="#{podatnikView.skopiujudzialy()}" update="akordeon:form9:parametryp9"/>
                    <p:column selectionMode="single" style="text-align: center;"/>
                    <p:column headerText="rok od">
                        <h:outputText value="#{loop.rokOd}-" />
                    </p:column>
                    <p:column headerText="mc od">
                        <h:outputText value="#{loop.mcOd}" />
                    </p:column>
                    <p:column headerText="rok do">
                        <h:outputText value="#{loop.rokDo}"/>
                    </p:column>
                    <p:column headerText="mc do">
                        <h:outputText value="#{loop.mcDo}"/>
                    </p:column>
                    <p:column headerText="nazwisko i imie" width="200">
                        <h:outputText value="#{loop.nazwiskoimie}" />
                    </p:column>
                    <p:column headerText="nip" width="100">
                        <h:outputText value="#{loop.nip}" />
                    </p:column>
                    <p:column headerText="udział" style="text-align: center;">
                        <h:outputText value="#{loop.udzial}" />
                    </p:column>
                    <p:column id="editColumn" headerText="edytuj" width="50" style="text-align: center;">
                        
                    </p:column>
                    <p:column style="text-align: center;" headerText="usuń">
                        <p:commandButton action="#{podatnikView.usunUdzialy(loop)}"  icon="ui-icon-trash" update="@form" type="submit"/>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
            <h:outputText value="wpisz dane"/><br/>
            <p:panelGrid id="parametryp9" columns="4" >
                <h:outputText value="rok podatkowy: "/><h:selectOneMenu value="#{podatnikView.udzialy.rokOd}"><f:selectItems value="#{Roki.rokiList}"/></h:selectOneMenu>
                <h:outputText value="miesiąc od: "/><h:selectOneMenu value="#{podatnikView.udzialy.mcOd}"><f:selectItems value="#{Mce.mceList}"/></h:selectOneMenu>
                <h:outputText value="nazwisko i imie"/><h:inputText value="#{podatnikView.udzialy.nazwiskoimie}"/>
                <h:outputText value="nip"/><h:inputText value="#{podatnikView.udzialy.nip}"/>
                <h:outputText value="udział - 100=100%"/><h:inputText value="#{podatnikView.udzialy.udzial}"/>
            </p:panelGrid>
            <br/>
            <p:panelGrid columns="2" style="column-width: 350px; width: 500px">
                <p:commandButton action="#{podatnikView.dodajUdzialy()}" value="dodaj udział" update="akordeon:form9" type="submit" style="width: 120px;"/>
                <p:commandButton action="#{podatnikView.editUdzialy()}" value="edytuj udział" update="akordeon:form9" type="submit" style="margin-left: 10px; width: 120px;"/>
            </p:panelGrid>
        </h:form>
        <br/><br/>
    </p:tab>
</ui:composition>
