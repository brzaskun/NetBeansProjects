<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <p:tab title="testowo   ">
        <p:dataTable id="dataList2" value="#{deklaracjevatView.wyslanetestowe}" var="item" sortBy="#{item.miesiac}" rowIndexVar="row">
            <p:column width="10">
                <p:rowToggler />
            </p:column>
            <p:rowExpansion>
                <p:column width="240">
                     <h:outputText value="Identyfikator: "/>
                    <h:outputText value="#{item.identyfikator}"/>
                </p:column>
            </p:rowExpansion>
            <p:column width="45">
                <f:facet name="header">
                    <h:outputText value="Status"/>
                </f:facet>
                <h:outputText value="#{item.status}"/>
            </p:column>
            <p:column width="130">
                <f:facet name="header">
                    <h:outputText value="Opis"/>
                </f:facet>
                <h:outputText value="#{item.opis}"/>
            </p:column>
            <p:column width="70">
                <f:facet name="header">
                    <h:outputText value="Rok - Miesiac"/>
                </f:facet>
                <h:outputText value="#{item.rok} - #{item.miesiac}"/>
            </p:column>
            <p:column width="40">
                <f:facet name="header">
                    <h:outputText value="Wersja"/>
                </f:facet>
                <h:outputText value="#{item.wzorschemy}"/>
            </p:column>
            <p:column width="250">
                <f:facet name="header">
                    <h:outputText value="Dane"/>
                </f:facet>
                <p:dataTable value="#{item.selected}" var="loop">
                    <p:column headerText="rodzaj deklaracji"><h:outputText value="#{loop.rodzajdeklaracji}"/></p:column>
                    <p:column headerText="pierw./kor."><h:outputText value="#{loop.celzlozenia eq 1 ? 'pierwotna' : 'korekta'}"/></p:column>
                    <p:column headerText="nazwa urzędu"><h:outputText value="#{loop.nazwaurzedu} - #{item.kodurzedu}"/></p:column>
                    <p:column headerText="należny (p.46)"><h:outputText value="#{loop.pozycjeszczegolowe.pole46} zł" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText></p:column>
                    <p:column headerText="naliczony (p.55)"><h:outputText value="#{loop.pozycjeszczegolowe.pole55} zł" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText></p:column>
                    <p:column headerText="przeniesienie (p.47)"><h:outputText value="#{loop.pozycjeszczegolowe.pole47} zł" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText></p:column>
                    <p:column headerText="do zapłaty (p.58)"><h:outputText value="#{loop.pozycjeszczegolowe.pole58} zł" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText></p:column>
                    <p:column headerText="do zwrotu(p.60)"><h:outputText value="#{loop.pozycjeszczegolowe.pole60} zł" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText></p:column>
                    <p:column headerText="kwota autoryzacyjna"><h:outputText value="#{loop.kwotaautoryzacja} zł" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText></p:column>
                </p:dataTable>
            </p:column>
            <p:column width="80" style="text-align: center;">
                <f:facet name="header">
                    <h:outputText value="drukuj"/>
                </f:facet>
                <p:commandButton value="Pdf" actionListener="#{pdfVAT7.drukuj(item, row)}" style="width: 100px;" onclick="wydrukvat7('#{item.podatnik}');"
                                 rendered="#{!(item.status eq '')}"  />
            </p:column>

            <p:column width="80" headerText="opcje" style="text-align: center;">
                <p:commandButton value="upo" actionListener="#{beanek.pobierzwyslanetest(item.identyfikator)}" update="@this, :formX, :formX:msg" style="width: 100px;"
                                 rendered="#{item.status eq '300' ? false : true}"/>
                <p:commandButton value="re-wysyłka" actionListener="#{beanek.przerzucdowysylki(item.identyfikator)}" update="@this, :formX, :formX:msg" style="width: 100px;"
                                 rendered="#{item.status eq '300' ? true : false}" />
            </p:column>
            <p:column id="deleteColumn" headerText="usuń" width="70" style="text-align: center;">
                <p:commandButton actionListener="#{deklaracjevatView.destroy(item)}" onclick="confirmation.show()" id="delete" icon="ui-icon ui-icon-trash" style="width: 100px;" type="submit"/></p:column>
        </p:dataTable>
    </p:tab>
</ui:composition>
