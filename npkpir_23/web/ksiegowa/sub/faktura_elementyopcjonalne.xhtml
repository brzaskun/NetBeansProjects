<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions">
      <p:tab id="elementy" title="Dodatkowe elementy faktury">
          <h:form id="formelementy">
              <p:dataTable value="#{fakturadodelementyView.fakturadodelementy}" var="wpis" style="width: 900px;">
                  <f:facet name="header">
                      <h:outputText value="Wybierze elementy opcjonalne faktury"/>
                  </f:facet>
                  <p:column headerText="wybierz" width="60">
                      <p:selectBooleanCheckbox value="#{wpis.aktywny}" style="margin-left: 30%"/>
                  </p:column>
                  <p:column headerText="nazwa elementu" width="200">
                      <h:outputText value="#{wpis.fakturadodelementyPK.nazwaelementu}"/>
                  </p:column>
                  <p:column headerText="tresc elementu">
                      <h:inputTextarea value="#{wpis.trescelementu}" style="width: 600px;"/>
                  </p:column>
              </p:dataTable>
              <p:commandButton value="Zachowaj" actionListener="#{fakturadodelementyView.zachowajzmiany()}" update="@all"/>
          </h:form>
        </p:tab>
</ui:composition>
