<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:pe="http://primefaces.org/ui/extensions">
     <p:tabView id="akordeon" >
    <p:tab id="tab2" title="Oblicz PIT" rendered="#{WpisView.ksiegaryczalt}" >
                <h:form id="formpit">
                    <p:growl id="messages" autoUpdate="true"/>
                    <p:panelGrid  columns="2">
                        <p:panelGrid  columns="1" >
                            <p:panel header="rozliczenie remanentów: " style="width: 250px;" rendered="#{WpisView.miesiacWpisu eq '12'}"/>
                            <p:panelGrid  columns="2" rendered="#{WpisView.miesiacWpisu eq '12'}">
                                <h:outputText value="remanent poczatkowy"/><h:outputText value="#{remanentView.remanentPoczRoku}" style="float: right;">
                                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                                </h:outputText>
                                <h:outputText value="remanent końcowy"/><h:outputText value="#{remanentView.remanentKoniecRoku}" style="float: right;">
                                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                                </h:outputText>
                                <h:outputText value="różnica"/><h:outputText value="#{remanentView.roznica}" style="float: right;">
                                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                                </h:outputText>
                            </p:panelGrid>
                            <p:panel header="wybierz osobę: " style="width: 250px;"/>
                            <p:selectOneMenu value="#{ZestawienieView.wybranyudzialowiec}" style="width: 250px;">
                                <f:selectItem itemLabel="wybierz osobe" itemValue="wybierz osobe"/>
                                <f:selectItems value="#{ZestawienieView.listawybranychudzialowcow}"/>
                                <p:ajax event="change" update=":akordeon:formpit" listener="#{ZestawienieView.obliczPit()}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:panelGrid  columns="1" >
                            <p:panel header="dane nowego PIT-u: #{ZestawienieView.wybranyudzialowiec} #{ZestawienieView.wybranyprocent}%" style="width: 400px;"/>
                            <p:panelGrid id="zestawieniepit" columns="2" style="width: 400px;">
                                <h:outputText value="firma"/><h:inputText value="#{ZestawienieView.biezacyPit.podatnik}"/>
                                <h:outputText value="podatnik"/><h:inputText value="#{ZestawienieView.biezacyPit.udzialowiec}"/>
                                <h:outputText value="pkpirR"/><h:inputText value="#{ZestawienieView.biezacyPit.pkpirR}"/>
                                <h:outputText value="pkpirM"/><h:inputText value="#{ZestawienieView.biezacyPit.pkpirM}"/>
                                <h:outputText value="przychody narast."/>
                                <h:inputText value="#{ZestawienieView.biezacyPit.przychody}" style=" font-weight: 700; float: right; text-align: right;">
                                    <f:convertNumber locale="PL"/></h:inputText>
                                <h:outputText value="koszty narast."/>
                                <h:inputText value="#{ZestawienieView.biezacyPit.koszty}" style=" font-weight: 700; float: right; text-align: right;">
                                    <f:convertNumber locale="PL"/></h:inputText>
                                <h:outputText value="rozliczenie remanentów" rendered="#{WpisView.miesiacWpisu eq '12'}"/>
                                <h:outputText value="#{remanentView.roznica}" style="font-weight: 700; float: right; color: green;" rendered="#{WpisView.miesiacWpisu eq '12'}">
                                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                                </h:outputText>
                                <h:outputText value="udział"/>
                                <h:inputText value="#{ZestawienieView.biezacyPit.udzial}" style="font-weight: 700; float: right; text-align: right;"/>
                                <h:outputText value="przychody udział"/>
                                <h:inputText value="#{ZestawienieView.biezacyPit.przychodyudzial}" style="padding-left: 20%; font-weight: 700; float: right; text-align: right;">
                                    <f:convertNumber locale="PL"/></h:inputText>
                                <h:outputText value="koszty udział"/>
                                <h:inputText value="#{ZestawienieView.biezacyPit.kosztyudzial}" style="padding-left: 20%; font-weight: 700; float: right; text-align: right;">
                                    <f:convertNumber locale="PL"/></h:inputText>
                                <h:outputText value="wynik od pocz. rok"/>
                                <h:inputText value="#{ZestawienieView.biezacyPit.wynik}" style=" font-weight: 700; float: right; text-align: right;">
                                    <f:convertNumber locale="PL"/></h:inputText>
                                <h:outputText value="ZUS 51 (z ręki)"/>
                                <p:panelGrid columns="2" style="border: none;">
                                    <h:inputText value="#{ZestawienieView.biezacyPit.zus51}" style=" font-weight: 700; float: right; text-align: right;">
                                        <f:convertNumber locale="PL"/>
                                        <p:ajax event="keyup" listener="#{ZestawienieView.setZus51zreki(true)}" update=":akordeon:formpit:reka51"/>
                                    </h:inputText>
                                    <h:selectBooleanCheckbox id="reka51" label="z ręki" value="#{ZestawienieView.zus51zreki}"/>
                                </p:panelGrid>
                                <h:outputText value="strata z lat ub"/>
                                <h:inputText value="#{ZestawienieView.biezacyPit.strata}" style=" font-weight: 700; float: right; text-align: right;">
                                    <f:convertNumber locale="PL"/></h:inputText>
                                <h:outputText value="podstawa opod."/>
                                <h:inputText value="#{ZestawienieView.biezacyPit.podstawa}" style=" font-weight: 700; float: right; text-align: right;">
                                    <f:convertNumber locale="PL"/></h:inputText>
                                <h:outputText value="podatek"/>
                                <h:inputText value="#{ZestawienieView.biezacyPit.podatek}" style=" font-weight: 700; float: right; text-align: right;">
                                    <f:convertNumber locale="PL"/></h:inputText>
                                <h:outputText value="ZUS 52 (z ręki)"/>
                                <p:panelGrid columns="2">
                                    <h:inputText value="#{ZestawienieView.biezacyPit.zus52}" style=" font-weight: 700; float: right; text-align: right;">
                                        <f:convertNumber locale="PL"/>
                                        <p:ajax event="keyup" listener="#{ZestawienieView.setZus52zreki(true)}" update=":akordeon:formpit:reka52"/>
                                    </h:inputText>
                                    <h:selectBooleanCheckbox id="reka52" label="z ręki" value="#{ZestawienieView.zus52zreki}"/>
                                </p:panelGrid>
                                <h:outputText value="podatek należny od pocz rok"/>
                                <h:inputText value="#{ZestawienieView.biezacyPit.pododpoczrok}" style=" font-weight: 700; float: right; text-align: right;">
                                    <f:convertNumber locale="PL"/></h:inputText>
                                <h:outputText value="zaliczki za pop.m-ce"/>
                                <h:inputText value="#{ZestawienieView.biezacyPit.nalzalodpoczrok}" style=" font-weight: 700; float: right; text-align: right;">
                                    <f:convertNumber locale="PL"/></h:inputText>
                                <h:outputText value="należna zal. za m-c"/>
                                <h:inputText value="#{ZestawienieView.biezacyPit.naleznazal}" style=" font-weight: 700; float: right; text-align: right;">
                                    <f:convertNumber locale="PL"/></h:inputText>
                                <h:outputText value="do zapłaty"/>
                                <h:inputText value="#{ZestawienieView.biezacyPit.dozaplaty}" style=" font-weight: 700; float: right; text-align: right;">
                                    <f:convertNumber locale="PL"/></h:inputText>
                                <h:outputText value="termin płatności"/><h:inputText value="#{ZestawienieView.biezacyPit.terminwplaty}"/>
                                <h:outputText value="przelano"/><h:inputText value="#{ZestawienieView.biezacyPit.przelano}"/>
                                <h:outputText value="zamknięty"/><h:inputText value="#{ZestawienieView.biezacyPit.zamkniety}"/>
                            </p:panelGrid>
                            <p:panelGrid  columns="3" style="margin-left: auto; margin-right: auto; width: 480px;">
                                <p:commandButton  value="Pdf" actionListener="#{sesjaView.dodajwydruk()}" action="#{pdfPIT5.drukuj()}" onsuccess="wydrukpit5('#{WpisView.podatnikWpisu}');" style="width: 120px;">
                                </p:commandButton>

                                <p:commandButton value="przelicz"  action="#{ZestawienieView.obliczPit()}" update="@form" type="submit" style="width: 140px"/>
                                <p:splitButton value="zachowaj pit"  action="#{ZestawienieView.zachowajPit()}" update="@form" type="submit" >
                                    <p:menuitem value="dodatkowy-13" actionListener="#{ZestawienieView.zachowajPit13()}" icon="ui-icon-arrowrefresh-1-w"/>  
                                </p:splitButton>
                            </p:panelGrid>
                        </p:panelGrid>
                    </p:panelGrid>
                </h:form>
        </p:tab>
    <p:tab id="tab4" title="Oblicz Ryczałt" rendered="#{!WpisView.ksiegaryczalt}">
               <h:form>
    
    </h:form> 
            <h:form id="formpit1">
                <p:growl id="messages" showDetail="true"/>
                <p:panelGrid  columns="2" >
                    <p:panelGrid  columns="1" >
                        <p:panel header="wybierz osobę: " style="width: 250px;"/>
                        <p:selectOneMenu value="#{ZestawienieRyczaltView.wybranyudzialowiec}" style="width: 250px;">
                            <f:selectItem itemLabel="wybierz osobe" itemValue="wybierz osobe"/>
                            <f:selectItems value="#{ZestawienieRyczaltView.listawybranychudzialowcow}"/>
                            <p:ajax event="change" update=":akordeon:formpit1" listener="#{ZestawienieRyczaltView.obliczPit()}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:panelGrid  columns="1" >
                        <p:panel header="dane nowego PIT-u: #{ZestawienieRyczaltView.wybranyudzialowiec} #{ZestawienieRyczaltView.wybranyprocent}%" style="width: 400px;"/>
                        <p:panelGrid id="zestawieniepit" columns="2" style="width: 400px;">
                            <h:outputText value="firma"/><h:inputText value="#{ZestawienieRyczaltView.biezacyPit.podatnik}"/>
                            <h:outputText value="podatnik"/><h:inputText value="#{ZestawienieRyczaltView.biezacyPit.udzialowiec}"/>
                            <h:outputText value="rok"/><h:inputText value="#{ZestawienieRyczaltView.biezacyPit.pkpirR}"/>
                            <h:outputText value="miesiąc"/><h:inputText value="#{ZestawienieRyczaltView.biezacyPit.pkpirM}"/>
                            <h:outputText value="przychody za mc"/>
                            <ui:repeat value="#{ZestawienieRyczaltView.biezacyPit.listapodatkow}" var="wpis" varStatus="rowStat">
                                <h:outputText value="stawka: #{ZestawienieRyczaltView.biezacyPit.listapodatkow[rowStat.index].stawka}"/>
                                <h:outputText value="#{ZestawienieRyczaltView.biezacyPit.listapodatkow[rowStat.index].przychod}" style=" font-weight: 700; text-align: right;">
                                    <f:convertNumber locale="PL"/></h:outputText> <br/>
                            </ui:repeat>
                            <h:outputText value="udział"/>
                            <h:inputText value="#{ZestawienieRyczaltView.biezacyPit.udzial}" style="font-weight: 700; text-align: right;"/>
                            <h:outputText value="przychody udział"/>
                            <h:inputText value="#{ZestawienieRyczaltView.biezacyPit.przychodyudzial}" style="font-weight: 700; text-align: right;">
                                <f:convertNumber locale="PL"/></h:inputText>
                            <h:outputText value="wynik od pocz. rok"/>
                            <h:inputText value="#{ZestawienieRyczaltView.biezacyPit.wynik}" style=" font-weight: 700; text-align: right;">
                                <f:convertNumber locale="PL"/></h:inputText>
                            <h:outputText value="ZUS 51 (z ręki)"/>
                            <p:panelGrid columns="2">
                                <h:inputText value="#{ZestawienieRyczaltView.biezacyPit.zus51}" style=" font-weight: 700; text-align: right;">
                                    <f:convertNumber locale="PL"/>
                                    <p:ajax event="keyup" listener="#{ZestawienieRyczaltView.setZus51zreki(true)}" update=":akordeon:formpit1:reka51"/>
                                </h:inputText>
                                <h:selectBooleanCheckbox id="reka51" label="z ręki" value="#{ZestawienieRyczaltView.zus51zreki}"/>
                            </p:panelGrid>
                            <h:outputText value="strata z lat ub"/>
                            <h:inputText value="#{ZestawienieRyczaltView.biezacyPit.strata}" style=" font-weight: 700; text-align: right;">
                                <f:convertNumber locale="PL"/></h:inputText>
                            <h:outputText value="podstawa opod."/>
                            <h:inputText value="#{ZestawienieRyczaltView.biezacyPit.podstawa}" style=" font-weight: 700; text-align: right;">
                                <f:convertNumber locale="PL"/></h:inputText>
                            <h:outputText value="podatek"/>
                            <h:inputText value="#{ZestawienieRyczaltView.biezacyPit.podatek}" style=" font-weight: 700; text-align: right;">
                                <f:convertNumber locale="PL"/></h:inputText>
                            <h:outputText value="ZUS 52 (z ręki)"/>
                            <p:panelGrid columns="2">
                                <h:inputText value="#{ZestawienieRyczaltView.biezacyPit.zus52}" style=" font-weight: 700; text-align: right;">
                                    <f:convertNumber locale="PL"/>
                                    <p:ajax event="keyup" listener="#{ZestawienieRyczaltView.setZus52zreki(true)}" update=":akordeon:formpit1:reka52"/>
                                </h:inputText>
                                <h:selectBooleanCheckbox id="reka52" label="z ręki" value="#{ZestawienieRyczaltView.zus52zreki}"/>
                            </p:panelGrid>
                            <h:outputText value="należna zal. za m-c"/>
                            <h:inputText value="#{ZestawienieRyczaltView.biezacyPit.naleznazal}" style=" font-weight: 700; text-align: right;">
                                <f:convertNumber locale="PL"/></h:inputText>
                            <h:outputText value="do zapłaty"/>
                            <h:inputText value="#{ZestawienieRyczaltView.biezacyPit.dozaplaty}" style=" font-weight: 700; text-align: right;">
                                <f:convertNumber locale="PL"/></h:inputText>
                            <h:outputText value="termin płatności"/><h:inputText value="#{ZestawienieRyczaltView.biezacyPit.terminwplaty}" style="text-align: right;"/>
                            <h:outputText value="przelano"/><h:inputText value="#{ZestawienieRyczaltView.biezacyPit.przelano}"/>
                            <h:outputText value="zamknięty"/><h:inputText value="#{ZestawienieRyczaltView.biezacyPit.zamkniety}"/>
                        </p:panelGrid>
                        <p:panelGrid  columns="3">
                           <p:commandButton  value="Pdf" actionListener="#{sesjaView.dodajwydruk()}" action="#{pdfPIT28.drukuj()}" onsuccess="wydrukpit5('#{WpisView.podatnikWpisu}');" style="width: 140px;">
                                </p:commandButton>

                            <p:commandButton value="przelicz"  action="#{ZestawienieRyczaltView.obliczPit()}" update="@form, :akordeon:formpit1:" type="submit" style="width: 140px"/>
                             <p:splitButton value="zachowaj pit"  action="#{ZestawienieRyczaltView.zachowajPit()}" update="@form, :akordeon:formpit1:" type="submit" >
                                    <p:menuitem value="dodatkowy-13" actionListener="#{ZestawienieRyczaltView.zachowajPit13()}" icon="ui-icon-arrowrefresh-1-w"/>  
                             </p:splitButton>
                        </p:panelGrid>
                    </p:panelGrid>
                </p:panelGrid>
            </h:form>
        </p:tab>
    
    <p:tab id="tab5" title="Straty z lat ubiegłych. Podatnik: #{podatnikView.selectedStrata.nazwapelna}">
            <h:form id="form1">
                <p:dataTable value="#{podatnikView.selectedStrata.stratyzlatub}" emptyMessage="Nie ma nic" var="loop" style="width: 600px;">
                    <p:column headerText="rok">
                        <h:outputText value="#{loop.rok}" />
                    </p:column>
                    <p:column headerText="kwota" width="100">
                        <h:outputText value="#{loop.kwota}" style="padding-left: 10%; float: right;">
                            <f:convertNumber currencyCode="GBP" type="currency" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="50%" width="100">
                        <h:outputText value="#{loop.polowakwoty}" style="padding-left: 10%; float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="wykorzystano" width="100">
                        <h:outputText value="#{loop.wykorzystano}" style="padding-left: 10%; float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="zostało" width="100">
                        <h:outputText value="#{loop.zostalo}" style="padding-left: 10%; float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="usuń">
                        <p:commandButton icon="ui-icon-trash" actionListener="#{podatnikView.usunstrate(loop)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:form id="form2">
                <p:growl id="messages"/>
                <p:focus for="panelstraty">
                    <p:panelGrid columns="2" id="panelstraty" style="margin-top: 10px;margin-bottom: 10px;">
                        <h:outputText value="rok"/>
                        <h:inputText value="#{podatnikView.stratarok}" accesskey="s"/>
                        <h:outputText value="kwota"/>
                        <pe:inputNumber value="#{podatnikView.stratakwota}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" style="width: 120px" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="0" />  
                        <h:outputText value="wykorzystano"/>
                        <pe:inputNumber value="#{podatnikView.stratawykorzystano}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" style="width: 120px" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="0" /> 
                    </p:panelGrid>
                </p:focus>
                <p:commandButton value="dodaj" actionListener="#{podatnikView.dodajstrate()}" update="@form"/>
            </h:form>
        </p:tab>
    </p:tabView>
</ui:composition>
