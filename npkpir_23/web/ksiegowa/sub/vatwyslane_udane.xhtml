<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <p:tab title="udane">
        <p:dataTable id="dataList" value="#{deklaracjevatView.wyslanenormalne}" var="item" selectionMode="single" rowKey="#{item.id}" rowIndexVar="row">
               
            <p:column width="45">
                <f:facet name="header">
                    <h:outputText value="Status"/>
                </f:facet>
                <h:outputText value="#{item.status}"/>
            </p:column>
            <p:column width="130">
                <f:facet name="header">
                    <h:outputText value="Indentyfikator i Opis"/>
                </f:facet>
                <h:outputText value="#{item.identyfikator}"/><br/>
                <h:outputText value="#{item.opis}"/>
            </p:column>
            <p:column width="45"> 
                <f:facet name="header">
                    <h:outputText value="Kod urzedu"/>
                </f:facet>
                <h:outputText value="#{item.kodurzedu}" style="width: 70px"/>
            </p:column>
            <p:column width="70">
                <f:facet name="header">
                    <h:outputText value="Rok - Miesiac"/>
                </f:facet>
                <h:outputText value="#{item.rok} - #{item.miesiac}"/>
            </p:column>
            <p:column width="40">
                <f:facet name="header">
                    <h:outputText value="Wersja"/>
                </f:facet>
                <h:outputText value="#{item.wzorschemy}"/>
            </p:column>
            <p:column width="250">
                <f:facet name="header">
                    <h:outputText value="Dane"/>
                </f:facet>
                <p:dataTable value="#{item.selected}" var="loop" rowIndexVar="row">
                    <p:column headerText="rodzaj deklaracji"><h:outputText value="#{loop.rodzajdeklaracji}"/></p:column>
                    <p:column headerText="pierw./kor."><h:outputText value="#{loop.celzlozenia eq 1 ? 'pierwotna' : 'korekta'}"/></p:column>
                    <p:column headerText="nazwa urzędu"><h:outputText value="#{loop.nazwaurzedu}"/></p:column>
                    <p:column headerText="należny (p.46)"><h:outputText value="#{loop.pozycjeszczegolowe.poleI46}" style="float: right;">
                            <f:convertNumber minFractionDigits="0" locale="PL"/></h:outputText></p:column>
                    <p:column headerText="naliczony (p.55)"><h:outputText value="#{loop.pozycjeszczegolowe.poleI55}" style="float: right;">
                            <f:convertNumber minFractionDigits="0" locale="PL"/></h:outputText></p:column>
                    <p:column headerText="przeniesienie (p.47)"><h:outputText value="#{loop.pozycjeszczegolowe.poleI47}" style="float: right;">
                            <f:convertNumber minFractionDigits="0" locale="PL"/></h:outputText></p:column>
                    <p:column headerText="do zapłaty (p.58)"><h:outputText value="#{loop.pozycjeszczegolowe.poleI58}" style="float: right;">
                            <f:convertNumber minFractionDigits="0" locale="PL"/></h:outputText></p:column>
                    <p:column headerText="do zwrotu(p.60)"><h:outputText value="#{loop.pozycjeszczegolowe.poleI60}" style="float: right;">
                            <f:convertNumber minFractionDigits="0" locale="PL"/></h:outputText></p:column>
                    <p:column headerText="kwota autoryzacyjna"><h:outputText value="#{loop.kwotaautoryzacja} zł" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText></p:column>
                </p:dataTable>
            </p:column>

            <p:column width="80">
                <f:facet name="header">
                    <h:outputText value="drukuj"/>
                </f:facet>
                <p:commandButton value="Pdf" actionListener="#{pdfVAT7.drukuj(item, row)}" style="margin-left: 10px;"/>
            </p:column>
            <p:column width="80">
                <f:facet name="header">
                    <h:outputText value="mail"/>
                </f:facet>
                <p:commandButton id="mailbutton" value="Mail" actionListener="#{mailOther.vat7(row)}" update=":formX, :formX:msg" style="margin-left: 10px; display: none;"  />
            </p:column>
        </p:dataTable>
    </p:tab>

</ui:composition>
