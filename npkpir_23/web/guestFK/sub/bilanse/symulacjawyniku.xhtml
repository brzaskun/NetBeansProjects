<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:tab  title="Symulacja wyniku finansowego" >
        <style>
            .gridtablicasyntetyczne .ui-datatable-odd td{
                height : 25px !important;
                padding: 0px 1px  !important;
            }
            .gridtablicasyntetyczne .ui-datatable-even td{
                height : 25px !important;
                padding: 0px 1px  !important;
            }

        </style>
         <h:form id="formsymulacja">
            <p:panelGrid columns="4" style="margin-left: 2%;" >
                <!--            <p:column>
                                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}">
                                    <f:selectItems value="#{Roki.rokiList}"/>
                                    <f:param name="rokWpisu" value="2012" />
                                </p:selectOneMenu>
                            </p:column>-->
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{saldoSyntetykaView.odswiezsaldoanalityczne}" update="@form"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:commandButton value="pobierz" actionListener="#{saldoSyntetykaView.odswiezsaldoanalityczne()}" style="width: 120px; margin-left: 20px;" update="@form"/>
                </p:column>
                
                    <h:outputText value="(przetwarzanie trwa około 30 sek.)"/>
            </p:panelGrid>
            
            <p:dataTable id="tablicasymulacjaP" value="#{saldoSyntetykaView.listaSaldoKonto}" var="loop" rowKey="#{loop.konto.pelnynumer}"
                         sortBy="#{loop.konto.pelnynumer}" emptyMessage="Nie ma zapisów na kontach w roku podatkowym" selectionMode="single" 
                         styleClass="gridtablicasyntetyczne"  style="overflow-y: scroll;" widgetVar="tablicasymulacjaP"
                         >
                <f:facet name="header">
                    <h:outputText value="przychody"/>
                </f:facet>
                <p:column headerText="id" width="20" sortBy="#{loop.id}" >
                    <h:outputText styleClass="lpwierszaanalityka" value="#{loop.id}"/>
                </p:column>
                <p:column headerText="konto" width="40" >
                    <h:outputText value="#{loop.konto.pelnynumer}"/>
                </p:column>
                <p:column headerText="opis" width="140" >
                    <h:outputText value="#{loop.konto.nazwapelna}"/>
                </p:column>
                <p:column headerText="boWn" width="60" >
                    <h:outputText value="#{loop.boWn != 0.0 ? loop.boWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="boMa" width="60" >
                    <h:outputText value="#{loop.boMa != 0.0 ? loop.boMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyWn" width="60" >
                    <h:outputText value="#{loop.obrotyWn != 0.0 ? loop.obrotyWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyMa" width="60" >
                    <h:outputText value="#{loop.obrotyMa != 0.0 ? loop.obrotyMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyBOWn" width="60" >
                    <h:outputText value="#{loop.obrotyBoWn != 0.0 ? loop.obrotyBoWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyBOMa" width="60" >
                    <h:outputText value="#{loop.obrotyBoMa != 0.0 ? loop.obrotyBoMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="saldoWn" width="60" >
                    <h:outputText value="#{loop.saldoWn != 0.0 ? loop.saldoWn : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="saldoMa" width="60" >
                    <h:outputText value="#{loop.saldoMa != 0.0 ? loop.saldoMa : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="konto" width="40" >
                    <h:outputText value="#{loop.konto.pelnynumer}" />
                </p:column>
            </p:dataTable>
             
             <p:dataTable id="tablicasymulacjaK" value="#{saldoSyntetykaView.listaSaldoKonto}" var="loop" rowKey="#{loop.konto.pelnynumer}"
                         sortBy="#{loop.konto.pelnynumer}" emptyMessage="Nie ma zapisów na kontach w roku podatkowym" selectionMode="single" 
                         styleClass="gridtablicasyntetyczne"  style="overflow-y: scroll; margin-top: 30px;" widgetVar="tablicasymulacjaK"
                         >
                <f:facet name="header">
                    <h:outputText value="koszty"/>
                </f:facet>
                <p:column headerText="id" width="20" sortBy="#{loop.id}" >
                    <h:outputText styleClass="lpwierszaanalityka" value="#{loop.id}"/>
                </p:column>
                <p:column headerText="konto" width="40" >
                    <h:outputText value="#{loop.konto.pelnynumer}"/>
                </p:column>
                <p:column headerText="opis" width="140" >
                    <h:outputText value="#{loop.konto.nazwapelna}"/>
                </p:column>
                <p:column headerText="boWn" width="60" >
                    <h:outputText value="#{loop.boWn != 0.0 ? loop.boWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="boMa" width="60" >
                    <h:outputText value="#{loop.boMa != 0.0 ? loop.boMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyWn" width="60" >
                    <h:outputText value="#{loop.obrotyWn != 0.0 ? loop.obrotyWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyMa" width="60" >
                    <h:outputText value="#{loop.obrotyMa != 0.0 ? loop.obrotyMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyBOWn" width="60" >
                    <h:outputText value="#{loop.obrotyBoWn != 0.0 ? loop.obrotyBoWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyBOMa" width="60" >
                    <h:outputText value="#{loop.obrotyBoMa != 0.0 ? loop.obrotyBoMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="saldoWn" width="60" >
                    <h:outputText value="#{loop.saldoWn != 0.0 ? loop.saldoWn : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="saldoMa" width="60" >
                    <h:outputText value="#{loop.saldoMa != 0.0 ? loop.saldoMa : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="konto" width="40" >
                    <h:outputText value="#{loop.konto.pelnynumer}" />
                </p:column>
            </p:dataTable>
        </h:form>
        
    </p:tab>  
</ui:composition>
