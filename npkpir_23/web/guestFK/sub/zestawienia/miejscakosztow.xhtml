<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:tab id="nowa" title="Koszty wg miejsc powstawania" >
        <style>

            .kwotarozrachunku .pe-inputNumber{
                width: 80px !important;
            }
        </style>
        <h:form id="formzapisymiejscakosztowwmcu">
            <p:panelGrid columns="5" style="margin-left: 2%;" >
                <!--            <p:column>
                                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}">
                                    <f:selectItems value="#{Roki.rokiList}"/>
                                    <f:param name="rokWpisu" value="2012" />
                                </p:selectOneMenu>
                            </p:column>-->
                <p:column>
                    <p:selectOneMenu value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{miejsceKosztowView.zapisykontmiesiace}" update="@form"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:commandButton value="pobierz" actionListener="#{miejsceKosztowView.sumymiesiecy}" update="@form" style="width: 120px;"/>
                <h:outputText value="(przetwarzanie trwa około 30 sek.)"/>
            </p:panelGrid>
            <p:panel >
                <p:dataList value="#{miejsceKosztowView.listasummiejsckosztow.values()}" var="item" varStatus="numer"
                            emptyMessage="nie ma ustalonych miejsc kosztów / nie pobrano jeszcze miejsc kosztów">
                    <p:dataTable id="tabelazapisymiejscakosztowwmcu#{numer.index}" value="#{item}" var="loop"  
                                 emptyMessage="Nie ma zapisów na koncie" lazy="true"
                                 rowIndexVar="rowindex" styleClass="tabelazapisymiejscakosztowwmcu"  style="overflow-y: scroll;  width: 920px; margin-top: 15px;" 
                                 skipChildren="true"
                                 >
                        <f:facet name="header">
                            <h:outputText value="#{miejsceKosztowView.listasummiejsckosztow.keySet().toArray()[numer.index]}"/>
                        </f:facet>
                        <p:ajax event="rowToggle" global="false"/>
                        <p:column width="20">
                            <p:rowToggler/>
                        </p:column>
                        <p:column headerText="nazwa konta" width="250">
                            <h:outputText value="#{loop.kontonazwa}"/>
                        </p:column>
                        <p:column headerText="numer konta">
                            <h:outputText value="#{loop.kontonumer}"/>
                        </p:column>
                        <p:column headerText="ilość rach" width="30" style="text-align: center;">
                            <h:outputText value="#{loop.stronywiersza.size()}"/>
                        </p:column>
                        <p:column headerText="suma">
                            <bcf:outputpl value="#{loop.sumaokres}"/>
                        </p:column>
                        <p:column headerText="suma narast.">
                            <bcf:outputpl value="#{loop.sumanarastajaco}"/>
                        </p:column>
                        <p:rowExpansion>
                            <p:dataTable value="#{loop.stronywiersza}" var="loopik" emptyMessage="nie ma rachunków na tym koncie">
                                <p:column headerText="dokument" width="60">
                                    <h:outputText value="#{loopik.dokfkS}"/>
                                </p:column>
                                <p:column headerText="data" width="50">
                                    <h:outputText value="#{loopik.dokfk.datadokumentu}"/>
                                </p:column>
                                <p:column headerText="nr" width="100">
                                    <h:outputText value="#{loopik.dokfk.numerwlasnydokfk}"/>
                                </p:column>
                                <p:column headerText="kontrahent">
                                    <h:outputText value="#{loopik.wiersz.eVatwpisFK eq null ? loopik.dokfk.kontr.npelna : loopik.wiersz.eVatwpisFK.klient.npelna}"/>
                                </p:column>
                                <p:column headerText="wiersz">
                                    <h:outputText value="#{loopik.wiersz.opisWiersza}"/>
                                </p:column>
                                <p:column headerText="kwota" width="60">
                                    <bcf:outputpl value="#{loopik.kwota}"/>
                                </p:column>
                            </p:dataTable>
                        </p:rowExpansion>
                    </p:dataTable>
                </p:dataList>
            </p:panel>
        </h:form>
    </p:tab>  
</ui:composition>
