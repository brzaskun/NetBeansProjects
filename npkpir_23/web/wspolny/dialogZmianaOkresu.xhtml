    <script>
        var zamknijdialogi = function() {
          try {
            MYAPP.dialogdia = new Array();
            var dialogi = $(".ui-dialog");
            for (var dia in dialogi) {
                if (dialogi[dia].getAttribute("aria-hidden") === "false" &amp;&amp;
                dialogi[dia].id !== "dialogZmianaOkresu") {
            console.log("widze");
            $(dialogi[dia]).hide();
            (MYAPP.dialogdia).push(dialogi[dia]);
            }
            }
            } catch (e) {
            console.log("wyjatek");
            }
        };

    </script>
     <p:dialog id="dialogZmianaOkresu" header="zmiana okresu rozliczeniowego" widgetVar="dialogZmianaOkresu"
               onShow="ustawdialogWindow('dialogZmianaOkresu',300,125);"
              onHide="resetujdialog('dialogZmianaOkresu');"  closeOnEscape="true" appendTo="@(body)" modal="true"
         >
         <h:form>
             <p:panelGrid style="margin: 5px;" columns="2">
                 <h:outputText value="miesiąc:" />
                 <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.zmianaokresuMc}" style="width: 70px;">
                     <f:selectItems value="#{Mce.mceList}"/>
                     <p:ajax event="change" partialSubmit="true" global="false"/>
                 </p:selectOneMenu>
                 <h:outputText value="rok:" />
                 <p:selectOneMenu id="rokWpisu" value="#{WpisView.zmianaokresuRok}" style="width: 70px;">
                     <f:selectItems value="#{Roki.rokiList}"/>
                     <p:ajax event="change" partialSubmit="true" global="false"/>
                 </p:selectOneMenu>
             </p:panelGrid>
             <p:commandButton value="zmień" actionListener="#{WpisView.zmianaokresuWpis()}" update="@(form)"
                              style="float: right" oncomplete="PF('dialogZmianaOkresu').hide();"/>
             <p:commandButton value="data" onclick="PF('dialogZmianaOkresu').show()" global="false" onstart="zamknijdialogi();"
                                     update="@form" accesskey="o" style="display: none;"/>
         </h:form>
     </p:dialog>
