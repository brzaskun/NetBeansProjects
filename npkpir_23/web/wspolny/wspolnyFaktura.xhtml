<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:bcf="http://brzaskun.com/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <f:view contentType="text/html">
                <bcf:ajaxs/>
                <p:layout fullPage="true" expandTitle="Wysuń" closeTitle="Zamknij" collapseTitle="Schowaj" >
                        <ui:include src="sub/layoutFaktura/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="#{pozycjeNaFakturzeView.west}"/>   <!-- panel zachodni-->
                    <p:layoutUnit position="center" style="box-shadow: 10px 10px 5px #888; padding: 1%;">
                        <p:panel toggleable="true" closable="true" style="width: 1000px;">
                            <f:facet name="header">
                                <h:outputText value="Strona służy do generowania, przeglądania i księgowania faktur"/>
                            </f:facet>
                        </p:panel>
                        <ui:include src="sub/menu_wiad.xhtml"/> 
                        <ui:include src="sub/faktura.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                    </p:layoutUnit>
                </p:layout>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
