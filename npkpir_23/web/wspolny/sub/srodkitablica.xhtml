<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:bcf="http://brzaskun.com/facelets">
    <style>
        .ui-datatable-scrollable-theadclone {
            display: none !important;
            height: 0px !important;
        }
    </style>
    <h:form id="formbuttonsrodki">
        <p:commandButton id="buttonsrodki" value="dodaj środek trwały" onclick="PF('dialog_srodki_dodaj').show();"/>
        <p:commandButton id="buttondrukowanie" value="drukuj posiadane" style="margin-left: 50px; width: 150px;" actionListener="#{STRTableView.drukowanietabeli(STRTableView.posiadane, 'posiadane',0)}"/>
        <p:commandButton id="buttondrukowanie3" value="drukuj posiadane2" style="margin-left: 20px; width: 150px;" actionListener="#{STRTableView.drukowanietabeli(STRTableView.posiadane2, 'posiadane2',1)}"/>
        <p:commandButton id="buttondrukowanie2" value="drukuj sprzedane" style="margin-left: 20px; width: 150px;" actionListener="#{STRTableView.drukowanietabeli(STRTableView.sprzedane, 'sprzedane',0)}"/>
    </h:form>
    <h:form id="formSTR">
        <p:growl id="mess_add" autoUpdate="true"/>
        <p:panelGrid id="infosrodki" >
            <f:facet name="header">
                <p:row>
                    <p:column>
                        <h:outputText value="liczba środków ogółem"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="zakupione w bieżącym rok"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="bez umorzonych całkowicie"/>
                    </p:column>
                </p:row>
            </f:facet>
            <p:row>
                <p:column style="text-align: center;">
                    <h:outputText value="#{STRTableView.iloscsrodkow}"/>
                </p:column>
                <p:column style="text-align: center;">
                    <h:outputText value="#{STRTableView.zakupionewbiezacyrok}"/>
                </p:column>
                <p:column style="text-align: center;">
                    <p:selectBooleanCheckbox value="#{STRTableView.bezcalkowicieumorzonych}" label="bez umorzonych całkowicie" >
                        <p:ajax event="change" global="false" listener="#{STRTableView.init}" update="formSTR:akordeon"/>
                    </p:selectBooleanCheckbox>
                </p:column>
            </p:row>
        </p:panelGrid>
        <p:tabView id="akordeon" cache="false">
            <ui:include src="/wspolny/sub/srodkitrwale/posiadane.xhtml"/>
            <ui:include src="/wspolny/sub/srodkitrwale/posiadane2.xhtml"/>
            <ui:include src="/wspolny/sub/srodkitrwale/sprzedane.xhtml"/>
            <ui:include src="/wspolny/sub/srodkitrwale/umorzenia.xhtml"/>
        </p:tabView>
    </h:form>

</ui:composition>
