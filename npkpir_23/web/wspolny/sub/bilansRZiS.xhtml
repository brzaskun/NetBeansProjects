<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bcf="http://brzaskun.com/facelets">
    
    <p:tabView id="akordeonBilans" style="max-width: 1300px; min-width: 1000px;" activeIndex="#{fakturaView.aktywnytab}" >
        <p:tab title="RZiS">
           <h:form id="formprzegladRZiS">
            <p:panelGrid columns="7">
                <p:panelGrid columns="3">
                    <h:outputText value="nazwa układu"/>
                    <p:selectOneMenu value="#{pozycjaBRView.uklad}" converter="UkladBRConv">
                        <f:selectItems value="#{ukladBRView.lista}" var="loop" itemLabel="#{loop.uklad} - #{loop.rok}" itemValue="#{loop}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="wybierz" style="width: 120px;" type="submit" actionListener="#{pozycjaBRView.pobierzukladprzegladRZiS()}" update="akordeonBilans:formprzegladRZiS"/>
                </p:panelGrid>
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{pozycjaBRView.odswiezrzis()}" update="@form" />
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{pozycjaBRView.rozwinwszystkie(pozycjaBRView.rootProjektRZiS)}" update="akordeonBilans:formprzegladRZiS:dataList" style="float: left;" />
                <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="#{pozycjaBRView.rozwin(pozycjaBRView.rootProjektRZiS)}" update="akordeonBilans:formprzegladRZiS:dataList" style="float: left;" />
                <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{pozycjaBRView.zwinwszystkie(pozycjaBRView.rootProjektRZiS)}" update="akordeonBilans:formprzegladRZiS:dataList" style="float: left;" />
                <p:commandButton id="zwinw" value="zwiń poziom" actionListener="#{pozycjaBRView.zwin(pozycjaBRView.rootProjektRZiS)}" update="akordeonBilans:formprzegladRZiS:dataList" style="float: left;" />
                <p:column>
                    <p:commandButton value="drukuj" style="width: 120px; margin-left: 50px;" type="submit" actionListener="#{pozycjaBRView.drukujRZiS()}"/>
                    <p:commandButton value="drukuj nr kont" style="width: 120px; margin-left: 10px;" type="submit" actionListener="#{pozycjaBRView.drukujRZiSPozycje()}"/>
                </p:column>
            </p:panelGrid>
            <p:panelGrid columns="2" style="height: 600px;">
                <p:column>
                    <p:treeTable id="dataList" value="#{pozycjaBRView.rootProjektRZiS}" var="loop" selectionMode="checkbox" selection="#{pozycjaBRView.selectedNodes}" 
                                 styleClass="tablicaplankont" resizableColumns="true" emptyMessage="Nie wybrano RZiS lub brak pozycji w wybranym RZiS"
                                 scrollable="true" style="height: 700px; margin-top: 0px; width: 650px; overflow-y: scroll;">
                        <f:facet  name="header">
                                <h:outputText value="rachunek zysków i strat"/>
                            </f:facet>
                        <p:ajax event="select" global="false" listener="#{pozycjaBRView.wyluskajStronyzPozycji()}" update="akordeonBilans:formprzegladRZiS:podpietepozycje, akordeonBilans:formprzegladRZiS:podpietekonta"/>
                        <p:ajax event="unselect" global="false" listener="#{pozycjaBRView.wyluskajStronyzPozycji()}" update="akordeonBilans:formprzegladRZiS:podpietepozycje, akordeonBilans:formprzegladRZiS:podpietekonta"/>
                        <p:column style="width: 440px;">
                            <h:outputText value="#{loop.pozycjaSymbol}" style="font-weight: bolder" /> 
                            <h:outputText value=" " /> 
                            <h:outputText value="#{loop.nazwa}" /> 
                        </p:column>
                        <p:column>
                            <h:outputText value="#{loop.kwota}" style="float: right; padding-right: 15%">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                    </p:treeTable>
                </p:column>
                <p:column>
                    <p:panelGrid columns="1" >
                        <p:dataTable id="podpietekonta" value="#{pozycjaBRView.sumaPodpietychKont}" emptyMessage="Nie ma podpiętych kont" var="loop"
                                     style="height: 200px; margin-top: 0%; width: 550px; margin-bottom: 50px; overflow-y: scroll;" sortBy="#{loop.konto.pelnynumer}">
                            <f:facet  name="header">
                                <h:outputText value="podpięte salda kont"/>
                            </f:facet>
                            <p:column width="60">
                                <h:outputText value="#{loop.konto.pelnynumer}"/>
                            </p:column>
                            <p:column width="350">
                                <h:outputText value="#{loop.konto.nazwapelna}"/>
                            </p:column>
                            <p:column >
                                <bcf:outputpl value="#{loop.kwota}" />
                            </p:column>
                        </p:dataTable>
                        <p:dataTable id="podpietepozycje" value="#{pozycjaBRView.podpieteStronyWiersza}" emptyMessage="Nie ma podpiętych zapisów" var="loop"
                                     style="height: 400px; margin-top: 0%; width: 550px; margin-bottom: 50px; overflow-y: scroll;" sortBy="#{loop.stronaWiersza.konto.pelnynumer}">
                            <f:facet  name="header">
                                <h:outputText value="podpięte zapisy"/>
                            </f:facet>
                            <p:column width="30">
                                <h:outputText value="#{loop.stronaWiersza.konto.pelnynumer}"/>
                            </p:column>
                            <p:column width="50">
                                <h:outputText value="#{loop.stronaWiersza.wiersz.dataksiegowania}"/>
                            </p:column>
                            <p:column width="180">
                                <h:outputText value="#{loop.stronaWiersza.wiersz.opisWiersza.length() gt 38 ? loop.stronaWiersza.wiersz.opisWiersza.subSequence(0, 38) : loop.stronaWiersza.wiersz.opisWiersza}"/>
                            </p:column>
                            <p:column width="50">
                                <bcf:outputpl value="#{loop.kwota}" />
                            </p:column>
                            <p:column style="text-align: center;" width="40">
                                <h:outputText value="#{loop.stronaWiersza.wiersz.dokfk.dokfkPK.seriadokfk}/#{loop.stronaWiersza.wiersz.dokfk.dokfkPK.nrkolejnywserii} z #{loop.stronaWiersza.wiersz.dokfk.miesiac}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panelGrid>
                </p:column>
            </p:panelGrid>
        </h:form>
        </p:tab>
        <p:tab title="Bilans">
             <h:form id="formprzegladbilans">
<!--            <p:contextMenu for="dataList">
                <p:menuitem value="Nowe syntetyczne" icon="ui-icon-circle-plus" update=":form" onclick="PF('nowekontosyntetyczne').show();"/>
                <p:menuitem value="Nowe analityczne" icon="ui-icon-circle-plus" update=":form" onclick="PF('nowekontoanalityczne').show();"/>
                <p:menuitem value="Usuń" actionListener="{planKontView.usun()}" icon="ui-icon-trash" update=":form"/>
            </p:contextMenu>
-->            <script>

                    document.onkeypress = wcisnij;
                    function wcisnij() {
                        if (event.keyCode == 43) {
                            $('#form\\:rozwinwsz').click();
                        } else if (event.keyCode == 45) {
                            $('#form\\:zwinwsz').click();
                        } else {
                            return event;
                        }
                    }
            </script>
             <p:panelGrid columns="6">
                <p:panelGrid columns="3">
                    <h:outputText value="nazwa układu"/>
                    <p:selectOneMenu value="#{pozycjaBRView.uklad}" converter="UkladBRConv">
                        <f:selectItems value="#{ukladBRView.lista}" var="loop" itemLabel="#{loop.uklad} - #{loop.rok}" itemValue="#{loop}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="wybierz" style="width: 120px;" type="submit" actionListener="#{pozycjaBRView.pobierzukladprzegladBilans()}" update="akordeonBilans:formprzegladbilans"/>
                </p:panelGrid>
                 <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{pozycjaBRView.rozwinwszystkie()}" update="akordeonBilans:formprzegladbilans:dataList" style="float: left;" />
                 <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="#{pozycjaBRView.rozwin()}" update="akordeonBilans:formprzegladbilans:dataList" style="float: left;" />
                 <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{pozycjaBRView.zwinwszystkie()}" update="akordeonBilans:formprzegladbilans:dataList" style="float: left;" />
                 <p:commandButton id="zwinw" value="zwiń poziom" actionListener="#{pozycjaBRView.zwin()}" update="akordeonBilans:formprzegladbilans:dataList" style="float: left;" />
                 <p:column>
                      <p:splitButton value="drukuj aktywa" style="margin-left: 30px;" type="submit" actionListener="#{pozycjaBRView.drukujBilans('a')}">
                          <p:menuitem global="false" value="aktywa z nr kont" actionListener="#{pozycjaBRView.drukujBilansPozycje('a')}" icon="fa fa-print"/>  
                      </p:splitButton>
                      <p:splitButton value="drukuj pasywa" style="margin-left: 10px;" type="submit" actionListener="#{pozycjaBRView.drukujBilans('p')}">
                          <p:menuitem global="false" value="pasywa z nr kont" actionListener="#{pozycjaBRView.drukujBilansPozycje('b')}" icon="fa fa-print"/>  
                      </p:splitButton>
                </p:column>
            </p:panelGrid>
            <p:panelGrid columns="2" >
                <p:treeTable id="dataList" value="#{pozycjaBRView.rootBilansAktywa}" var="loop" selectionMode="checkbox" selection="#{pozycjaBRView.selectedNodes}" 
                             styleClass="tablicaplankont" resizableColumns="true" emptyMessage="Brak pozycji Aktywa"
                             scrollable="true" style="width: 600px; max-height: 600px;" >
                    <f:facet name="header">
                        <h:outputText value="aktywa #{pozycjaBRView.sumabilansowaaktywa}"/>
                    </f:facet>
                    <p:column style="width: 440px;">
                        <h:outputText value="#{loop.pozycjaSymbol}" style="font-weight: bolder" /> 
                        <h:outputText value=" " /> 
                        <h:outputText value="#{loop.nazwa}" /> 
                    </p:column>
                    <p:column>
                        <h:outputText value="#{loop.kwota}" style="float: right; padding-right: 15%">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                </p:treeTable>
                <p:treeTable id="dataList2" value="#{pozycjaBRView.rootBilansPasywa}" var="loop" selectionMode="checkbox" selection="#{pozycjaBRView.selectedNodes}" 
                             styleClass="tablicaplankont" resizableColumns="true" emptyMessage="Brak pozycji Pasywa"
                             scrollable="true" style="width: 600px; max-height: 600px;">
                    <f:facet name="header">
                        <h:outputText value="pasywa #{pozycjaBRView.sumabilansowapasywa}"/>
                    </f:facet>
                    <p:column style="width: 440px;">
                        <h:outputText value="#{loop.pozycjaSymbol}" style="font-weight: bolder" /> 
                        <h:outputText value=" " /> 
                        <h:outputText value="#{loop.nazwa}" /> 
                    </p:column>
                    <p:column>
                        <h:outputText value="#{loop.kwota}" style="float: right; padding-right: 15%">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                </p:treeTable>
            </p:panelGrid>
           
        </h:form>
        </p:tab>
    </p:tabView>
</ui:composition>
