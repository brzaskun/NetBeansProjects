<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bcf="http://brzaskun.com/facelets">

    <p:tab id="nowa2" title="Analiza" >
        <style>
            .ui-autocomplete-input {
                width: 340px;
            }
        </style>
        <h:form id="fakturaanaliza">
            <p:panelGrid columns="1">
            <h:selectOneListbox value="#{fakturaRozrachunkiAnalizaView.szukanyklient}" required="true" style="width: 300px;"  size="10" converter="KlientConv"
                                            styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" 
                                            onfocus="$(this).removeClass('ui-state-default');
                                                    $(this).addClass('ui-state-focus');"
                                            onblur="$(this).removeClass('ui-state-focus');
                                                    $(this).addClass('ui-state-default');">
                <f:selectItems value="#{fakturaRozrachunkiAnalizaView.klienci}"/>
                <p:ajax event="change" global="false" listener="#{fakturaRozrachunkiAnalizaView.pobierzfakturyrozliczenia(WpisView.miesiacWpisu)}" update="fakturaanaliza:tablicaanaliza"/>
            </h:selectOneListbox>
            </p:panelGrid>
            <style>
                th {
                    height: 25px;
                }
            </style>
            <p:dataTable id="tablicaanaliza" value="#{fakturaRozrachunkiAnalizaView.rozliczenia}" var="item" style="width: 1200px; margin-top: 20px;"
                         emptyMessage="niczego nie zaksięgowano dla firmy #{fakturaRozrachunkiAnalizaView.szukanyklient}" selection="#{fakturaRozrachunkiAnalizaView.selectedrozliczenia}" rowKey="#{item.lp}">
                <p:column selectionMode="multiple" width="30"/>
                    <p:column width="30">
                        <f:facet name="header">
                            <h:outputText value="lp"/>
                        </f:facet>
                        <h:outputText value="#{item.lp}"/>
                    </p:column>
                <p:column width="150">
                        <f:facet name="header">
                            <h:outputText value="wystawca"/>
                        </f:facet>
                        <h:outputText value="#{item.faktura.wystawca.nazwadlafaktury}" rendered="#{item.faktura0rozliczenie1 eq false}"/>
                        <h:outputText value="#{item.rozliczenie.wystawca.nazwadlafaktury}" rendered="#{item.faktura0rozliczenie1 eq true}"/>
                    </p:column>
                    <p:column width="280">
                        <f:facet name="header">
                            <h:outputText value="kontrahent"/>
                        </f:facet>
                        <h:outputText value="#{item.faktura.kontrahent}" rendered="#{item.faktura0rozliczenie1 eq false}"/>
                        <h:outputText value="#{item.rozliczenie.kontrahent}" rendered="#{item.faktura0rozliczenie1 eq true}"/>
                    </p:column>
                    <p:column width="100">
                        <f:facet name="header">
                            <h:outputText value="wprowadzil"/>
                        </f:facet>
                        <h:outputText value="#{item.faktura.autor}" rendered="#{item.faktura0rozliczenie1 eq false}"/>
                        <h:outputText value="#{item.rozliczenie.wprowadzil.login}" rendered="#{item.faktura0rozliczenie1 eq true}"/>
                    </p:column>
                    <p:column width="70">
                        <f:facet name="header">
                            <h:outputText value="data"/>
                        </f:facet>
                        <h:outputText value="#{item.data}"/>
                    </p:column>
                    <p:column width="90">
                        <f:facet name="header">
                            <h:outputText value="zapłata"/>
                        </f:facet>
                        <bcf:outputpl value="#{item.kwota}" rendered="#{item.faktura0rozliczenie1 eq true}"/>
                    </p:column>
                    <p:column width="90">
                        <f:facet name="header">
                            <h:outputText value="faktura"/>
                        </f:facet>
                        <bcf:outputpl value="#{item.kwota}" rendered="#{item.faktura0rozliczenie1 eq false}"/>
                    </p:column>
                     <p:column width="70">
                        <f:facet name="header">
                            <h:outputText value="data"/>
                        </f:facet>
                         <h:outputText value="#{item.data}">
                             <f:convertDateTime dateStyle="default" locale="pl"/>
                         </h:outputText>
                    </p:column>
                    <p:column width="40" style="text-align: center;">
                        <p:commandButton icon="fa fa-archive" actionListener="#{fakturaRozrachunkiAnalizaView.rozlicz(item)}" update="akordeon:fakturaanaliza"/>
                    </p:column>
                    
                </p:dataTable>
        </h:form>
    </p:tab>  
</ui:composition>
