<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bcf="http://brzaskun.com/facelets">

    <p:tab  title="Aktywacja kontrahentów" >
        <h:form>
        <p:dataTable value="#{fakturaRozrachunkiAnalizaView.klienciaktywowanie}" var="wpis"
                     style="width: 550px;">
            <p:ajax event="filter" global="false"/>
            <f:facet name="header">
                <h:outputText value="aktywacja kklientów"/>
            </f:facet>
            <p:column width="400"  filterBy="#{wpis.npelna}" filterMatchMode="contains" filterStyle="width:250px;">
                <h:outputText value="#{wpis.npelna}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{wpis.aktywnydlafaktrozrachunki eq true ? 'tak' : ''}"/>
            </p:column>
             <p:column>
                 <p:commandButton value="+-" actionListener="#{fakturaRozrachunkiAnalizaView.aktywacjakontrahenta(wpis)}" update="@parent:@parent" global="false"/>
            </p:column>
        </p:dataTable>
            </h:form>
    </p:tab>
</ui:composition>
