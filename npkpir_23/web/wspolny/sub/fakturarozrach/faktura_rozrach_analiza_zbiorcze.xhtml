<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bcf="http://brzaskun.com/facelets">

    <p:tab id="nowa3" title="Analiza zbiorcza" >
        <style>
            .ui-autocomplete-input {
                width: 340px;
            }
        </style>
        <h:form id="fakturaanalizazbiorcza">
            <style>
                th {
                    height: 25px;
                }
            </style>
                <p:commandButton value="pobierz" actionListener="#{fakturaRozrachunkiAnalizaView.zestawieniezbiorcze()}" global="false" style="width: 120px;" update="fakturaanalizazbiorcza"/>
            <p:dataTable id="tablicaanaliza" value="#{fakturaRozrachunkiAnalizaView.saldanierozliczone}" var="item" style="width: 1100px; margin-top: 20px;"
                         emptyMessage="niczego nie zaksięgowano dla firmy #{fakturaRozrachunkiAnalizaView.szukanyklient}" 
                         >
                <f:facet name="header">
                    <h:outputText value="nowe dokumenty"/>
                </f:facet>
                <p:column width="20">
                    <f:facet name="header">
                        <h:outputText value="lp"/>
                    </f:facet>
                    <h:outputText value="#{item.lp}"/>
                </p:column>
                <p:column width="280">
                    <f:facet name="header">
                        <h:outputText value="kontrahent"/>
                    </f:facet>
                    <h:outputText value="#{item.faktura.kontrahent}" rendered="#{item.faktura0rozliczenie1 eq false}"/>
                    <h:outputText value="#{item.rozliczenie.kontrahent}" rendered="#{item.faktura0rozliczenie1 eq true}"/>
                </p:column>
                <p:column width="100">
                    <f:facet name="header">
                        <h:outputText value="wprowadzil"/>
                    </f:facet>
                    <h:outputText value="#{item.faktura.autor}" rendered="#{item.faktura0rozliczenie1 eq false}"/>
                    <h:outputText value="#{item.rozliczenie.wprowadzil.login}" rendered="#{item.faktura0rozliczenie1 eq true}"/>
                </p:column>
                <p:column width="70">
                    <f:facet name="header">
                        <h:outputText value="data"/>
                    </f:facet>
                    <h:outputText value="#{item.data}"/>
                </p:column>
                <p:column width="90">
                    <f:facet name="header">
                        <h:outputText value="zapłata"/>
                    </f:facet>
                    <bcf:outputpl value="#{item.kwota}" rendered="#{item.faktura0rozliczenie1 eq true}"/>
                </p:column>
                <p:column width="90">
                    <f:facet name="header">
                        <h:outputText value="faktura"/>
                    </f:facet>
                    <bcf:outputpl value="#{item.kwota}" rendered="#{item.faktura0rozliczenie1 eq false}"/>
                </p:column>
                <p:column width="90">
                    <f:facet name="header">
                        <h:outputText value="saldo"/>
                    </f:facet>
                    <bcf:outputpl value="#{item.saldo}"/>
                </p:column>
                <p:column width="70">
                    <f:facet name="header">
                        <h:outputText value="data"/>
                    </f:facet>
                    <h:outputText value="#{item.data}">
                        <f:convertDateTime dateStyle="default" locale="pl"/>
                    </h:outputText>
                </p:column>
                <p:column width="40" style="text-align: center;">
                    <p:commandButton icon="fa fa-eye" actionListener="#{fakturaRozrachunkiAnalizaView.pobierzszczegoly(item)}" 
                                     update="akordeon"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </p:tab>  
</ui:composition>
