<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bcf="http://brzaskun.com/facelets">

    <p:tab id="nowa1" title="Historia" >
        <style>
            .ui-autocomplete-input {
                width: 340px;
            }
        </style>
        <h:form id="fakturarozliczenia">
            <p:commandButton value="pobierz" style="width: 120px;" actionListener="#{fakturaRozrachunkiRozlView.pobierzplatnosci(WpisView.miesiacWpisu)}" update="fakturarozliczenia" global="false"/>
                <p:dataTable value="#{fakturaRozrachunkiRozlView.wprowadzoneplatnosci}" var="item" style="width: 1100px; margin-top: 20px;"
                             emptyMessage="niczego nie zaksięgowano w miesiącu #{WpisView.miesiacWpisu}">
                    <p:column width="30">
                        <f:facet name="header">
                            <h:outputText value="lp"/>
                        </f:facet>
                        <h:outputText value="#{item.lp}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="wystawca"/>
                        </f:facet>
                        <h:outputText value="#{item.wystawca.nazwapelna}"/>
                    </p:column>
                    <p:column width="280">
                        <f:facet name="header">
                            <h:outputText value="kontrahent"/>
                        </f:facet>
                        <h:outputText value="#{item.kontrahent}"/>
                    </p:column>
                    <p:column width="100">
                        <f:facet name="header">
                            <h:outputText value="wprowadzil"/>
                        </f:facet>
                        <h:outputText value="#{item.wprowadzil.login}"/>
                    </p:column>
                    <p:column width="70">
                        <f:facet name="header">
                            <h:outputText value="data"/>
                        </f:facet>
                        <h:outputText value="#{item.data}"/>
                    </p:column>
                    <p:column width="90">
                        <f:facet name="header">
                            <h:outputText value="zapłata"/>
                        </f:facet>
                        <bcf:outputpl value="#{item.kwota}" rendered="#{!item.zaplata0korekta1}"/>
                    </p:column>
                    <p:column width="90">
                        <f:facet name="header">
                            <h:outputText value="korekta"/>
                        </f:facet>
                        <bcf:outputpl value="#{item.kwota}" rendered="#{item.zaplata0korekta1}"/>
                    </p:column>
                     <p:column width="70">
                        <f:facet name="header">
                            <h:outputText value="księgowano"/>
                        </f:facet>
                         <h:outputText value="#{item.dataksiegowania}">
                             <f:convertDateTime dateStyle="default" locale="pl"/>
                         </h:outputText>
                    </p:column>
                    <p:column width="40" style="text-align: center;">
                        <p:commandButton icon="ui-icon-trash" actionListener="#{fakturaRozrachunkiRozlView.usun(item)}" update="akordeon:fakturarozliczenia"/>
                    </p:column>
                    
                </p:dataTable>
        </h:form>
    </p:tab>  
</ui:composition>
