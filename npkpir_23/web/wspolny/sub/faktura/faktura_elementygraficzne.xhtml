      <p:tab id="grafika" title="Dodatkowe elementy graficzne">
          <h:form id="formelementygraficzne">
              <p:panel header="aktualne logo" id="panellogo">
                  <p:graphicImage value="#{fakturaelementygraficzneView.aktualnelogo()}" height="100" width="100"  rendered="#{fakturaelementygraficzneView.aktualnelogo() ne ''}"/><br/>
                  <h:outputText value="Brak pliku z logiem firmy w bazie danych" rendered="#{fakturaelementygraficzneView.aktualnelogo() eq ''}"/>
                  <p:commandButton value="Usuń z bazy" style="width: 120px;" actionListener="#{fakturaelementygraficzneView.usunlogo()}" rendered="#{fakturaelementygraficzneView.aktualnelogo() ne ''}"/>
                </p:panel>
                <p:panel header="Wczytaj plik graficzny, który będzie umieszczony na fakturze jako logo"/>
                <p:fileUpload fileUploadListener="#{fakturaelementygraficzneView.zachowajZaladowanyPlik}" 
                                mode="advanced" dragDropSupport="true" fileLimit="3"
                                update="messages1" sizeLimit="200000"  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
                                validatorMessage="Nieprawidłowy typ pliku" invalidFileMessage="Nieprawidłowy typ pliku" invalidSizeMessage="Plik za duży"
                                fileLimitMessage="Można załadować tylko jeden plik na jedno ładowanie"
                                uploadLabel="Wczytaj" label="Wybierz" cancelLabel="Rezygnuj" 
                                style="height: 200px;">
                </p:fileUpload>
                    <p:growl id="messages1" showDetail="true"/>
                </h:form>
