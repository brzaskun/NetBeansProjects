<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:tab id="gotowe" title="Faktury sporządzone">

        <h:form id="formsporzadzone">
            <p:contextMenu for="dokumentyLista" style="width: 250px;">
                <p:menuitem value="Mail do kontr." update=":form:messages, :akordeon:formarchiwum:dokumentyArchiwum, :akordeon:formsporzadzone:dokumentyLista" icon="ui-icon-mail-closed" actionListener="#{fakturaView.mailfaktura()}" />
                <p:menuitem value="Faktura okresowa" update=":form:messages" icon="ui-icon-arrowrefresh-1-s" actionListener="#{fakturaView.dodajfaktureokresowa()}"/>
<!--                <p:menuitem value="Wydruk" update=":form:messages" actionListener="#{fakturaView.drukujfaktura()}" icon="ui-icon-print" />-->
                <p:menuitem value="Zaksięguj" update=":form:messages, :akordeon:formarchiwum:dokumentyArchiwum, :akordeon:formsporzadzone:dokumentyLista" actionListener="#{fakturaView.zaksieguj()}" icon="ui-icon-locked" />
                <p:menuitem value="Usuń wybrane" update=":akordeon:formsporzadzone:dokumentyLista, :akordeon:formzestawienie:dokumentyZestawienie" actionListener="#{fakturaView.destroysporzadzone()}" icon="ui-icon-trash" />
                <p:separator/>
                <p:menuitem value="Oznacz jako wysłaną" update=":form:messages, :akordeon:formarchiwum:dokumentyArchiwum, :akordeon:formsporzadzone:dokumentyLista" icon="ui-icon-mail-closed" actionListener="#{fakturaView.oznaczonejakowyslane()}" />
                <p:menuitem value="Oznacz jako zaksiegowaną" update=":form:messages, :akordeon:formarchiwum:dokumentyArchiwum, :akordeon:formsporzadzone:dokumentyLista" icon="ui-icon-mail-closed" actionListener="#{fakturaView.oznaczonejakozaksiegowane()}" />
                <p:menuitem value="Wymuś usunięcie" update=":akordeon:formsporzadzone:dokumentyLista,  :akordeon:formzestawienie:dokumentyZestawienie" actionListener="#{fakturaView.wymusdestroysporzadzone()}" icon="ui-icon-trash" />
            </p:contextMenu>
            <p:panelGrid id="panelsum"  columns="6">
                <h:outputText value="suma netto: "/>
                <bcf:outputpl id="podsumowaniewybrnetto" value="#{fakturaView.podsumowaniewybranychnetto}" style="text-align: right; font-weight: 800;"/>
                <h:outputText value="suma vat: "/>
                <bcf:outputpl id="podsumowaniewybrvat" value="#{fakturaView.podsumowaniewybranychvat}" style="text-align: right; font-weight: 800;"/>
                <h:outputText value="suma brutto: "/>
                <bcf:outputpl id="podsumowaniewybrbrutto" value="#{fakturaView.podsumowaniewybranychbrutto}" style="text-align: right; font-weight: 800;"/>
            </p:panelGrid>
            <p:panel header="dołącz krótką wiadomość do wysyłanego maila">
                <h:inputText value="#{fakturaView.wiadomoscdodatkowa}" style="width: 800px;"/>
                <p:commandButton value="drukuj zestawienie" actionListener="#{fakturaView.drukujfakturysporzadzone}" style="width: 150px; margin-left: 30px;"/>
            </p:panel>
            <p:dataTable id="dokumentyLista" value="#{fakturaView.faktury}" var="wpis" rowIndexVar="row" filteredValue="#{fakturaView.fakturyFiltered}"
                         selection="#{fakturaView.gosciwybral}" rowKey="#{wpis.fakturaPK.numerkolejny}" widgetVar="dokTableFaktury" rowSelectMode="add" style="max-width: 1400px;"
                         sortBy="#{wpis.fakturaPK.numerkolejny}" sortFunction="#{fakturaView.sortZaksiegowaneFaktury}" emptyMessage="Nie sporządzono faktur w tym miesiącu">
                <f:facet name="header">  
                    <h:outputText value="Zestawienie wygenerowancyh faktur: " />  
                    <h:outputText value="- wyszukiwanie: " />  
                    <p:inputText id="globalFilter" onkeyup="PF('dokTableFaktury').filter();" style="width:180px" placeholder="wyszukiwane wyrażenie" />  
                </f:facet>
                <p:ajax event="filter" global="false"/>
                <p:ajax event="rowSelectCheckbox" listener="#{fakturaView.sumawartosciwybranych}" update=":akordeon:formsporzadzone:panelsum" global="false"/>
                <p:ajax event="rowUnselectCheckbox" listener="#{fakturaView.sumawartosciwybranych}" update=":akordeon:formsporzadzone:panelsum" global="false"/>
                <p:ajax event="toggleSelect" listener="#{fakturaView.sumawartosciwybranych}" update=":akordeon:formsporzadzone:panelsum" global="false"/>      
                <p:column selectionMode="multiple"  width="30" style="text-align: center;"/>
                <p:column width="20">
                    <p:rowToggler />
                </p:column>
                <p:column headerText="nr kolejny" width="80" sortBy="#{wpis.fakturaPK.numerkolejny}" filterBy="#{wpis.fakturaPK.numerkolejny}" filterMatchMode="contains" filterStyle="display : none;">
                    <h:outputText value="#{wpis.fakturaPK.numerkolejny}" />
                </p:column>
                <p:column headerText="kontrahent" sortBy="#{wpis.kontrahent.npelna}" filterBy="#{wpis.kontrahent.npelna}" filterMatchMode="contains" filterStyle="display : none;">
                    <h:outputText value="#{wpis.kontrahent.npelna}"/>
                </p:column>
                <p:column headerText="opis" filterBy="#{wpis.nazwa}" filterMatchMode="contains" filterStyle="display : none;" width="300">
                    <h:outputText value="#{wpis.nazwa ne null ? wpis.nazwa : wpis.pozycjenafakturze.get(0).nazwa}"/>
                </p:column>
                <p:column headerText="data wyst." sortBy="#{wpis.datawystawienia}" filterBy="#{wpis.datawystawienia}" 
                          filterMatchMode="contains" filterStyle="display : none;" width="70">
                    <h:outputText value="#{wpis.datawystawienia}"/>
                </p:column>
                <p:column headerText="termin płatności" sortBy="#{wpis.terminzaplaty}" filterBy="#{wpis.terminzaplaty}" 
                          filterMatchMode="contains" filterStyle="display : none;" width="70">
                    <h:outputText value="#{wpis.terminzaplaty}"/>
                </p:column>
                <p:column headerText="netto"  sortBy="#{wpis.netto}" filterBy="#{wpis.netto}" filterMatchMode="contains" filterStyle="display : none;"  width="70">
                    <bcf:outputpl value="#{wpis.netto}"/>
                </p:column>
                <p:column headerText="brutto"  sortBy="#{wpis.brutto}" filterBy="#{wpis.brutto}" filterMatchMode="contains" filterStyle="display : none;"  width="70">
                    <bcf:outputpl value="#{wpis.brutto}"/>
                </p:column>
                <p:column headerText="wysł." sortBy="#{wpis.wyslana}" filterBy="#{wpis.wyslana ? 'tak' : 'nie'}" filterMatchMode="contains" filterStyle="display : none;" style="text-align: center;"  width="50">
                    <h:outputText value="#{wpis.wyslana ? 'tak' : 'nie'}"/>
                </p:column>
                <p:column headerText="zaks." sortBy="#{wpis.zaksiegowana}" filterBy="#{zaksiegowana ? 'tak' : 'nie'}" filterMatchMode="contains" filterStyle="display : none;" style="text-align: center;" width="50">
                    <h:outputText value="#{wpis.zaksiegowana ? 'tak' : 'nie'}"/>
                </p:column>
                <p:column headerText="typ" sortBy="#{wpis.rodzajdokumentu}" filterBy="#{wpis.rodzajdokumentu}" filterMatchMode="contains" filterStyle="display : none;" style="text-align: center;" width="70">
                    <h:outputText value="#{wpis.rodzajdokumentu}"/>
                </p:column>
                <p:column  headerText="edytuj" style="text-align: center;"  width="40">
                    <p:commandButton  update=":akordeon:formstworz, :akordeon" actionListener="#{fakturaView.skierujfakturedoedycji(wpis)}" 
                                      icon="ui-icon-script" oncomplete="aktywujpolewyboruklientanafakturze();" />
                </p:column>
                <p:column  headerText="PDF" style="text-align: center;"  width="40">
                    <p:commandButton  update=":form:messages" actionListener="#{pdfFaktura.drukuj(wpis, row, WpisView)}" icon="ui-icon-print" />
                </p:column>
                <p:column  headerText="korekta" style="text-align: center;"  width="40">
                    <p:commandButton  update=":akordeon:formstworz, :akordeon" actionListener="#{fakturaView.skierujfakturedokorekty(wpis)}" 
                                      icon="ui-icon-pencil" oncomplete="aktywujpolewyboruklientanafakturze();" />
                </p:column>
                 <p:rowExpansion>
                     <p:panelGrid  columns="2"  style="width:300px">
                        <h:outputText value="email kontrahenta"/>
                        <h:outputText value="#{wpis.kontrahent.email ne '' ? wpis.kontrahent.email : 'brak email'}"/>
                        <h:outputText value="kwota netto"/>
                        <bcf:outputpl value="#{wpis.netto}"/>
                        <h:outputText value="kwota vat"/>
                        <bcf:outputpl value="#{wpis.vat}"/>
                        <h:outputText value="kwota brutto"/>
                        <bcf:outputpl value="#{wpis.brutto}"/>
                     </p:panelGrid>
                </p:rowExpansion>
            </p:dataTable>
        </h:form>
    </p:tab>
</ui:composition>
