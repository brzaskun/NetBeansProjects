<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:tab id="archiwum" title="Faktury zaksięgowane">
      
        <h:form id="formarchiwum">
            <p:contextMenu for="dokumentyArchiwum" >
                <p:menuitem value="Mail do kontr." update=":form:messages, :akordeon:formarchiwum:dokumentyArchiwum, :akordeon:formsporzadzone:dokumentyLista" icon="ui-icon-mail-closed" actionListener="#{fakturaView.mailfaktura()}" >
                </p:menuitem>
                <p:menuitem value="Drukuj" update=":form:messages" actionListener="#{pdfFaktura.drukuj()}" icon="ui-icon-print" />
                <p:menuitem value="Okresowa" update=":form:messages" icon="ui-icon-arrowrefresh-1-s" actionListener="#{fakturaView.dodajfaktureokresowa()}"/>
                <p:menuitem value="Usuń wybrane" update=":akordeon:formarchiwum:dokumentyArchiwum" actionListener="#{fakturaView.destroyarchiwalne()}" icon="ui-icon-trash" />
                <p:separator/>
                <p:menuitem value="Zaksięguj ponownie" update=":form:messages" actionListener="#{fakturaView.zaksieguj()}" icon="ui-icon-locked" />
            </p:contextMenu>
            <h:outputText value="suma wartości brutto wybranych dokumentów: "/>
            <h:outputText  id="podsumowaniewybrnetto" value="#{fakturaView.podsumowaniewybranych}">
                <f:convertNumber minFractionDigits="2" locale="PL"/>
            </h:outputText><h:outputText value="zł  "/><br/><br/>
            <p:dataTable id="dokumentyArchiwum" value="#{fakturaView.fakturyarchiwum}" var="wpis"  rowIndexVar="row"  filteredValue="#{fakturaView.fakturyFiltered}"
                         selection="#{fakturaView.gosciwybral}" rowKey="#{wpis.fakturaPK.numerkolejny}" widgetVar="archTable" rowSelectMode="add" style="max-width: 1200px;"
                         emptyMessage="Nie ma wygenerowanych i zaksięgowanych faktur w tym miesiącu">
                <p:ajax event="filter" global="false"/>
                <p:ajax event="rowSelectCheckbox" listener="#{fakturaView.sumawartosciwybranych}" update=":akordeon:formarchiwum:podsumowaniewybrnetto" global="false"/>
                <p:ajax event="rowUnselectCheckbox" listener="#{fakturaView.sumawartosciwybranych}" update=":akordeon:formarchiwum:podsumowaniewybrnetto" global="false"/>
                <p:ajax event="toggleSelect" listener="#{fakturaView.sumawartosciwybranych}" update=":akordeon:formarchiwum:podsumowaniewybrnetto" global="false"/>      
                <f:facet name="header">  
                    <h:outputText value="Zestawienie zaksiegowanych faktur: " />  
                    <h:outputText value="- wyszukiwanie: " />  
                    <p:inputText id="globalFilter" onkeyup="PF('archTable').filter()" style="width:150px" />  
                </f:facet>
                <p:column selectionMode="multiple"  width="40" style="text-align: center;"/>
                <p:column headerText="nr kolejny" sortBy="#{wpis.fakturaPK.numerkolejny}" filterBy="#{wpis.fakturaPK.numerkolejny}" filterMatchMode="contains" filterStyle="display : none;">
                    <h:outputText value="#{wpis.fakturaPK.numerkolejny}" />
                </p:column>
                <p:column headerText="kontrahent" sortBy="#{wpis.kontrahent.npelna}" filterBy="#{wpis.kontrahent.npelna}" filterMatchMode="contains" filterStyle="display : none;">
                    <h:outputText value="#{wpis.kontrahent.npelna}"/>
                </p:column>
                <p:column headerText="email" sortBy="#{wpis.kontrahent.email}" filterBy="#{wpis.kontrahent.email}" filterMatchMode="contains" filterStyle="display : none;">
                    <h:outputText value="#{wpis.kontrahent.email}"/>
                </p:column>
                <p:column headerText="data wyst." sortBy="#{wpis.datawystawienia}" filterBy="#{wpis.datawystawienia}" filterMatchMode="contains" filterStyle="display : none;"  width="90">
                    <h:outputText value="#{wpis.datawystawienia}"/>
                </p:column>
                <p:column headerText="brutto"  sortBy="#{wpis.brutto}" filterBy="#{wpis.brutto}" filterMatchMode="contains" filterStyle="display : none;"  width="100">
                    <h:outputText value="#{wpis.brutto}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    <h:outputText value="#{wpis.walutafaktury}"/>
                </p:column>
                <p:column headerText="wysł." sortBy="#{wpis.wyslana}" style="text-align: center;" width="50">
                    <h:outputText value="#{wpis.wyslana ? 'tak' : 'nie'}"/>
                </p:column>
                <p:column headerText="zaksi." sortBy="#{wpis.zaksiegowana}" style="text-align: center;" width="50">
                    <h:outputText value="#{wpis.zaksiegowana ? 'tak' : 'nie'}"/>
                </p:column>
                <p:column headerText="pdf" style="text-align: center;"  width="50">
                    <p:commandButton  update=":form:messages" actionListener="#{pdfFaktura.drukuj(wpis, row, WpisView)}" icon="ui-icon-print" />
                </p:column>
            </p:dataTable>
        </h:form>
    </p:tab>
</ui:composition>
