<ui:composition

    <p:tab  title="#{mgs.przychodyikoszty}" id="symulacjawyniku" >
        <style>
            .gridtablicasyntetyczne .ui-datatable-odd td{
                height : 25px !important;
                
            }
            .gridtablicasyntetyczne .ui-datatable-even td{
                height : 25px !important;
                
            }

        </style>
        <script>
            var pokazprzyciski = function() {
                r('akordeon:formsymulacjanarastajaco:xlsbutton').show();
                r('akordeon:formsymulacjanarastajaco:xlsbutton_button').show();
                r('akordeon:formsymulacjanarastajaco:xlsbutton_menuButton').show();
                r('akordeon:formsymulacja:drukujtab').show();
                r('akordeon:formsymulacja:drukujszcz').show();
                r('akordeon:formsymulacja:tylkosyntopis').show();
                r('akordeon:formsymulacja:tylkosyntcheck').show();
            };
        </script>
        <h:form id="formsymulacja">
            <p:panelGrid columns="13" style="margin-left: 2%;" >
                <h:outputText value="rok" style="margin-right: 10px;"/>
                <h:outputText value="#{WpisView.rokWpisuSt}" style="margin-right: 10px;"/>
                <h:outputText value="m-c" style="margin-right: 10px;"/>
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{symulacjaWynikuView.odswiezsymulacjewynikuanalityczne}" 
                                update="akordeon:formsymulacja akordeon:tabelapodsumowanienowa" oncomplete="pokazprzyciski();"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:commandButton value="#{mgs.pobierz}" actionListener="#{symulacjaWynikuView.odswiezsymulacjewynikuanalityczne()}" 
                                     oncomplete="pokazprzyciski();"
                                     style="width: 120px; margin-left: 20px;" update="akordeon:formsymulacja akordeon:tabelapodsumowanienowa"/>
                </p:column>
                <h:outputText value="#{mgs.przetwarzanie}"/>
                <p:commandButton id="drukujtab" value="#{mgs.drukujtab}" actionListener="#{symulacjaWynikuView.drukuj(1)}" style="width: 120px; margin-left: 20px; display: none;" oncomplete="wydruksymulacjawyniku('#{WpisView.podatnikObiekt.nip}', 1)"/>
                <p:commandButton id="drukujszcz" value="#{mgs.drukujszcz}" actionListener="#{symulacjaWynikuView.drukuj(2)}" style="width: 120px; margin-left: 15px; display: none;" oncomplete="wydruksymulacjawyniku('#{WpisView.podatnikObiekt.nip}', 2)"/>
                <h:outputText id="tylkosyntopis" value="tylko konta syntetyczne" style="margin-left: 15px; display: none;"/>
                <p:selectBooleanCheckbox  id="tylkosyntcheck" value="#{symulacjaWynikuView.tylkokontasyntetyczne}"  style="margin-left: 15px; display: none;">
                    <p:ajax event="change" listener="#{symulacjaWynikuView.odswiezsymulacjewynikuanalityczne}" partialSubmit="true" update="akordeon:formsymulacja"
                            oncomplete="pokazprzyciski();"/>
                </p:selectBooleanCheckbox>
                <h:outputText value="księgowania z cechami"/>
                            <p:selectOneMenu value="#{symulacjaWynikuView.wybranacechadok}" id="cechydokuk"
                                         style="width: 200px;" >
                            <p:ajax event="change" listener="#{symulacjaWynikuView.odswiezsymulacjewynikuanalityczne}" 
                                    update="akordeon:formsymulacja"  oncomplete="pokazprzyciski();"/>
                            <f:selectItem itemLabel="#{mgs.wszystkie}" itemValue="" />
                            <f:selectItems value="#{symulacjaWynikuView.pobranecechypodatnik}" var="item1" itemLabel="#{item1.cechazapisuPK.nazwacechy}" itemValue="#{item1.cechazapisuPK.nazwacechy}"/>
                    </p:selectOneMenu>
            </p:panelGrid>
            

            <p:dataTable id="tablicasymulacjaP" value="#{symulacjaWynikuView.listakontaprzychody}" var="loop" rowKey="#{loop.konto.pelnynumer}"
                         sortBy="#{loop.konto.pelnynumer}" emptyMessage="#{mgs.niemazapisownakontach}" selection="#{symulacjaWynikuView.sumaSaldoKontoPrzychody}"
                         styleClass="gridtablicasyntetyczne" widgetVar="tablicasymulacjaP" style="width: 1000px"
                         scrollable="true" scrollHeight="400"
                         >
                <f:facet name="header">
                    <h:outputText value="#{mgs.zapisyprzychodowe}: #{symulacjaWynikuView.sumaprzychody}"/>
                </f:facet>
                <p:ajax event="rowSelectCheckbox" update="akordeon:formsymulacja" listener="#{symulacjaWynikuView.sumazapisowPrzychody()}" global="false"/>
                <p:ajax event="rowUnselectCheckbox" update="akordeon:formsymulacja"  listener="#{symulacjaWynikuView.sumazapisowPrzychody()}" global="false"/>
                <p:ajax event="toggleSelect" update="akordeon:formsymulacja"  listener="#{symulacjaWynikuView.sumazapisowPrzychody()}" global="false"/>
                <p:column selectionMode="multiple" width="20" style="text-align: center;"></p:column>
                <p:ajax event="rowToggle" global="false"/>
                <p:column width="20">
                    <p:rowToggler/>
                </p:column>
                <p:column headerText="id" width="20" sortBy="#{loop.id}"  style="text-align: center;">
                    <h:outputText styleClass="lpwierszaanalityka" value="#{loop.id}"/>
                </p:column>
                <p:column headerText="#{mgs.konto}" width="70" >
                    <h:outputText value="#{loop.konto.pelnynumer}"/>
                </p:column>
                <p:column headerText="#{mgs.opis}" width="140" >
                    <h:outputText value="#{loop.konto.nazwapelna}" rendered="#{facesContext.viewRoot.locale.language.equals('pl')}"/>
                    <h:outputText value="#{loop.konto.de}" rendered="#{facesContext.viewRoot.locale.language.equals('de')}"/>
                </p:column>
                <p:column headerText="#{mgs.obrotyWn}" width="60" >
                    <h:outputText value="#{loop.obrotyWn != 0.0 ? loop.obrotyWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.obrotyMa}" width="60" >
                    <h:outputText value="#{loop.obrotyMa != 0.0 ? loop.obrotyMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.saldoWn}" width="60" >
                    <h:outputText value="#{loop.saldoWn != 0.0 ? loop.saldoWn : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.saldoMa}" width="60" >
                    <h:outputText value="#{loop.saldoMa != 0.0 ? loop.saldoMa : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.kontosyntetyczne}" width="110" >
                    <h:outputText value="#{loop.konto.kontomacierzyste.nazwaKontaInt}" />
                </p:column>
                <p:rowExpansion>
                    <p:dataTable value="#{loop.zapisy}" var="loopik" emptyMessage="nie ma rachunków na tym koncie">
                        <p:column headerText="#{mgs.dokument}" width="60">
                            <h:outputText value="#{loopik.dokfkS}"/>
                        </p:column>
                        <p:column headerText="#{mgs.data}" width="50">
                            <h:outputText value="#{loopik.dokfk.datadokumentu}"/>
                        </p:column>
                        <p:column headerText="#{mgs.nr}" width="100">
                            <h:outputText value="#{loopik.dokfk.numerwlasnydokfk}"/>
                        </p:column>
                        <p:column headerText="#{mgs.kontrahent}" width="150">
                            <h:outputText value="#{loopik.wiersz.eVatwpisFK eq null ? loopik.dokfk.kontr.npelna : loopik.wiersz.eVatwpisFK.klient.npelna}"/>
                        </p:column>
                        <p:column headerText="wiersz" width="150">
                            <h:outputText value="#{loopik.wiersz.opisWiersza}"/>
                        </p:column>
                        <p:column headerText="#{mgs.kwota}" width="60">
                            <bcf:outputpl value="#{loopik.wnma eq 'Ma' ? loopik.kwota : -loopik.kwota}"/>
                        </p:column>
                        <p:column width="10">
                            <h:outputText value="#{loopik.wiersz.tabelanbp.waluta.skrotsymbolu}"/>
                        </p:column>
                    </p:dataTable>
                </p:rowExpansion>
            </p:dataTable>
            <p:dataTable id="tablicasymulacjaK" value="#{symulacjaWynikuView.listakontakoszty}" var="loop" rowKey="#{loop.konto.pelnynumer}"

                <p:column headerText="#{mgs.opis}" width="140" >

                </p:column>
                <p:column headerText="#{mgs.obrotyWn}" width="60" >

                        <f:convertNumber minFractionDigits="2" locale="PL"/>

                </p:column>
                <p:column headerText="#{mgs.obrotyMa}" width="60" >
                    <h:outputText value="#{loop.obrotyMa != 0.0 ? loop.obrotyMa : null}" style="float: right;">

                </p:column>
                <p:column headerText="#{mgs.saldoWn}" width="60" >

                </p:column>
                <p:column headerText="#{mgs.saldoMa}" width="60" >

                </p:column>
                <p:column headerText="#{mgs.konto}" width="110" >
                    <h:outputText value="#{loop.konto.kontomacierzyste.nazwaKontaInt}" />
                </p:column>
                <p:rowExpansion>
                    <p:dataTable value="#{loop.zapisy}" var="loopik" emptyMessage="nie ma rachunków na tym koncie">
                        <p:column headerText="#{mgs.dokument}" width="60">
                            <h:outputText value="#{loopik.dokfkS}"/>
                        </p:column>
                        <p:column headerText="#{mgs.data}" width="50">
                            <h:outputText value="#{loopik.dokfk.datadokumentu}"/>
                        </p:column>
                        <p:column headerText="#{mgs.nr}" width="100">
                            <h:outputText value="#{loopik.dokfk.numerwlasnydokfk}"/>
                        </p:column>
                        <p:column headerText="#{mgs.kontrahent}" width="150">
                            <h:outputText value="#{loopik.wiersz.eVatwpisFK eq null ? loopik.dokfk.kontr.npelna : loopik.wiersz.eVatwpisFK.klient.npelna}"/>
                        </p:column>
                        <p:column headerText="wiersz" width="150">
                            <h:outputText value="#{loopik.wiersz.opisWiersza}"/>
                        </p:column>
                        <p:column headerText="#{mgs.kwota}" width="60">
                            <bcf:outputpl value="#{loopik.wnma eq 'Wn' ? loopik.kwota : -loopik.kwota}"/>
                        </p:column>
                        <p:column width="10">
                            <h:outputText value="#{loopik.wiersz.tabelanbp.waluta.skrotsymbolu}"/>
                        </p:column>
                    </p:dataTable>
                </p:rowExpansion>
            </p:dataTable>
            <p:outputPanel rendered="#{symulacjaWynikuView.wybranacechadok == null}">
            <p:dataTable id="tabelacechyzapisow" var="wpis" value="#{symulacjaWynikuView.zapisyZCecha}" editable="true" rowKey="#{wpis.id}"
                         filteredValue="#{symulacjaWynikuView.zapisyZCechafiltered}"
                         emptyMessage="Nie ma cech zapisów w danym miesiącu rozliczeniowym" 
                         style="margin-top: 10px;width: 900px;"  scrollable="true" scrollRows="20" scrollHeight="300" 
                          widgetVar="tabelacechyzapisow" rowIndexVar="index">
                <p:ajax event="filter" global="false"/>
                <f:facet name="header">  
                    <h:outputText value="Zestawienie zapisów z cechami " />  
                    <h:outputText value="- wyszukiwanie: " />  
                    <p:inputText id="globalFilter" onkeyup="PF('tabelacechyzapisow').filter();" style="width:150px" />  
                </f:facet>
                <p:column headerText="nazwa cechy" style="width:60px;" sortBy="#{wpis.cechazapisu.cechazapisuPK.nazwacechy}"

                    <h:outputText value="#{wpis.cechazapisu.cechazapisuPK.nazwacechy}"/>
                </p:column>
                <p:column headerText="#{mgs.dokument}" style="width:60px;"
                          filterBy="#{wpis.stronaWiersza.dokfkS}" filterMatchMode="contains" filterStyle="display: none;">
                    <h:outputText value="#{wpis.stronaWiersza.dokfkS}"/>

                <p:column headerText="#{mgs.datadok}" style="width:80px;">
                    <h:outputText value="#{wpis.stronaWiersza.dokfk.datawystawienia}"/>
                </p:column>

                    <h:outputText value="#{wpis.stronaWiersza.dokfk.miesiac}"/>

                <p:column headerText="#{mgs.wiersz}" style="width:350px;"

                    <h:outputText value="#{wpis.stronaWiersza.wiersz.opisWiersza}"/>
                </p:column>
                <p:column headerText="#{mgs.konto}" style="width:70px;"

                    <h:outputText value="#{wpis.stronaWiersza.konto.pelnynumer}"/>
                </p:column>
                <p:column headerText="#{mgs.kwota}" style="width:70px;">
                    <bcf:outputpl value="#{wpis.stronaWiersza.kwotaPLN}"/>
                </p:column>
