<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:tab  title="#{mgs.zestawienieanalityczne}" >
        <style>
            .gridtablicaanalityczne tr{
                height : 25px !important;
                padding: 0px 1px  !important;
            }
            .ui-datatable .konto .ui-column-filter {
            width: 65px !important;
        }
        </style>
        <h:form id="formtablicaanalityczne">
            <p:panelGrid columns="7" style="margin-left: 2%;" >
                <h:outputText value="m-c" style="margin-right: 10px;"/>
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{saldoAnalitykaView.odswiezsaldoanalityczne}" update="@form, :akordeon:tabelazsumamianalityka"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:commandButton value="#{mgs.pobierz}" actionListener="#{saldoAnalitykaView.odswiezsaldoanalityczne()}" style="width: 120px; margin-left: 20px;" update="@form, :akordeon:tabelazsumamianalityka"/>
                </p:column>
                
                    <h:outputText value="#{mgs.przetwarzanie}"/>
                    <p:commandButton value="#{mgs.drukujtab}" actionListener="#{saldoAnalitykaView.drukuj(1)}" style="width: 120px; margin-left: 20px;" oncomplete="wydrukkonta('#{WpisView.podatnikWpisu}')"/>
                    <p:splitButton value="#{mgs.drukujszcz}" actionListener="#{saldoAnalitykaView.drukuj(2)}"  style="margin-left: 20px;" oncomplete="wydrukkonta('#{WpisView.podatnikWpisu}')">
                        <p:menuitem value="#{mgs.drukujzapbieżmc}" actionListener="#{saldoAnalitykaView.drukuj(3)}" oncomplete="wydrukkonta('#{WpisView.podatnikWpisu}')"/>
                    </p:splitButton>
                     <p:column >
                     <p:selectOneMenu id="rodzajkont" value="#{saldoAnalitykaView.wybranyRodzajKonta}"  style="margin-left: 20px;">
                        <p:ajax event="change" listener="#{saldoAnalitykaView.odswiezsaldoanalityczne}" update="akordeon:formtablicaanalityczne, akordeon:tabelazsumamianalityka:sumy"/>
                        <f:selectItem itemLabel="wszystkie" itemValue="wszystkie"/>
                        <f:selectItem itemLabel="bilansowe" itemValue="bilansowe"/>
                        <f:selectItem itemLabel="wynikowe" itemValue="wynikowe"/>
                    </p:selectOneMenu>
                </p:column> 
            </p:panelGrid>
            
            <p:dataTable id="tablicasaldaanalityczne" value="#{saldoAnalitykaView.listaSaldoKonto}" var="loop" rowKey="#{loop.konto.pelnynumer}"
                         filteredValue="#{saldoAnalitykaView.listaSaldoKontofilter}" selection="#{saldoAnalitykaView.listaSaldoKontowybrane}"
                         sortBy="#{loop.konto}" sortFunction="#{saldoAnalitykaView.compare}" emptyMessage="#{mgs.niemazapisownakontach}"  
                         styleClass="gridtablicaanalityczne"  style="overflow-y: scroll; height: 620px;" widgetVar="tablicasaldaanalityczne"
                         >
                <p:ajax event="filter" global="false"/>
                 <p:ajax event="rowSelectCheckbox" global="false" update="akordeon:tabelazsumamianalityka:sumy" listener="#{saldoAnalitykaView.sumujwybranekonta}"/>
                <p:ajax event="rowUnselectCheckbox" global="false" update="akordeon:tabelazsumamianalityka:sumy" listener="#{saldoAnalitykaView.sumujwybranekonta}"/>
                <p:ajax event="toggleSelect" global="false" update="akordeon:tabelazsumamianalityka:sumy" listener="#{saldoAnalitykaView.sumujwybranekonta}"/>
                <p:ajax event="rowToggle" global="false"/>
                <p:column selectionMode="multiple" width="25" style="text-align: center;"></p:column>
                <p:column width="20">
                    <p:rowToggler/>
                </p:column>
                <p:column headerText="#{mgs.lp}" width="20" sortBy="#{loop.id}" >
                    <h:outputText styleClass="lpwierszaanalityka" value="#{loop.id}"/>
                </p:column>
                <p:column styleClass="#{mgs.konto}" headerText="#{mgs.konto}" width="60" filterBy="#{loop.konto.pelnynumer}" >
                    <h:outputText value="#{loop.konto.pelnynumer}"/>
                </p:column>
                <p:column headerText="#{mgs.opis}" width="120" >
                    <h:outputText value="#{loop.konto.nazwapelna}" rendered="#{facesContext.viewRoot.locale.language.equals('pl')}"/>
                    <h:outputText value="#{loop.konto.de}" rendered="#{facesContext.viewRoot.locale.language.equals('de')}"/>
                </p:column>
                <p:column headerText="#{mgs.boWn}" width="60" >
                    <h:outputText value="#{loop.boWn != 0.0 ? loop.boWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.boMa}" width="60" >
                    <h:outputText value="#{loop.boMa != 0.0 ? loop.boMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.obrotyWn}" width="60" >
                    <h:outputText value="#{loop.obrotyWn != 0.0 ? loop.obrotyWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.obrotyMa}" width="60" >
                    <h:outputText value="#{loop.obrotyMa != 0.0 ? loop.obrotyMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.obrotyBOWn}" width="60" >
                    <h:outputText value="#{loop.obrotyBoWn != 0.0 ? loop.obrotyBoWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.obrotyBOMa}" width="60" >
                    <h:outputText value="#{loop.obrotyBoMa != 0.0 ? loop.obrotyBoMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.saldoWn}" width="60" >
                    <h:outputText value="#{loop.saldoWn != 0.0 ? loop.saldoWn : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.saldoMa}" width="60" >
                    <h:outputText value="#{loop.saldoMa != 0.0 ? loop.saldoMa : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{mgs.konto}" width="40" >
                    <h:outputText value="#{loop.konto.pelnynumer}" />
                </p:column>
                <p:rowExpansion>
                    <p:dataTable value="#{loop.zapisy}" var="loopik" emptyMessage="nie ma rachunków na tym koncie">
                        <p:column headerText="#{mgs.dokument}" width="60">
                            <h:outputText value="#{loopik.dokfkS}"/>
                        </p:column>
                        <p:column headerText="#{mgs.data}" width="50">
                            <h:outputText value="#{loopik.dokfk.datadokumentu}"/>
                        </p:column>
                        <p:column headerText="#{mgs.nr}" width="100">
                            <h:outputText value="#{loopik.dokfk.numerwlasnydokfk}"/>
                        </p:column>
                        <p:column headerText="#{mgs.kontrahent}">
                            <h:outputText value="#{loopik.wiersz.eVatwpisFK eq null ? loopik.dokfk.kontr.npelna : loopik.wiersz.eVatwpisFK.klient.npelna}"/>
                        </p:column>
                        <p:column headerText="#{mgs.opis}">
                            <h:outputText value="#{loopik.wiersz.opisWiersza}"/>
                        </p:column>
                        <p:column headerText="#{mgs.waluta}" width="30">
                            <h:outputText value="#{loopik.symbolWalutyBO ne null ?  loopik.symbolWalutyBO : loopik.wiersz.tabelanbp.waluta.symbolwaluty}"/>
                        </p:column>
                        <p:column headerText="#{mgs.kwotaWn}" width="60">
                            <bcf:outputpl value="#{loopik.kwota}"  rendered="#{loopik.wnma eq 'Wn' }"/>
                        </p:column>
                        <p:column headerText="#{mgs.kwotaMa}" width="60">
                            <bcf:outputpl value="#{loopik.kwota}"  rendered="#{loopik.wnma eq 'Ma' }"/>
                        </p:column>
                        <p:column headerText="#{mgs.kwotaWnPLN}" width="60" rendered="#{(loopik.symbolWalutyBO ne null ?  loopik.symbolWalutyBO : loopik.wiersz.tabelanbp.waluta.symbolwaluty) ne 'PLN'}">
                            <bcf:outputpl value="#{loopik.kwotaPLN}"  rendered="#{loopik.wnma eq 'Wn' }"/>
                        </p:column>
                        <p:column headerText="#{mgs.kwotaMaPLN}" width="60" rendered="#{(loopik.symbolWalutyBO ne null ?  loopik.symbolWalutyBO : loopik.wiersz.tabelanbp.waluta.symbolwaluty) ne 'PLN'}">
                            <bcf:outputpl value="#{loopik.kwotaPLN}"  rendered="#{loopik.wnma eq 'Ma' }"/>
                        </p:column>
                    </p:dataTable>
                </p:rowExpansion>
            </p:dataTable>
        </h:form>
        <h:form id="tabelazsumamianalityka">
            <p:dataTable id="sumy" value="#{saldoAnalitykaView.sumaSaldoKonto}" var="loop" styleClass="gridtablicaanalityczne"
                         style="float: right; margin-right: 86px; width: 733px; height: 60px;" emptyMessage="#{mgs.niewybranokonta}">
                <p:column headerText="#{mgs.boWn}" width="45" >
                    <bcf:outputpl value="#{loop.boWn}"/>
                </p:column>
                <p:column headerText="#{mgs.boMa}" width="45" >
                    <bcf:outputpl value="#{loop.boMa}"/>
                </p:column>
                <p:column headerText="#{mgs.obrotyWn}" width="45" >
                    <bcf:outputpl value="#{loop.obrotyWn}"/>
                </p:column>
                <p:column headerText="#{mgs.obrotyMa}" width="45" >
                    <bcf:outputpl value="#{loop.obrotyMa}"/>
                </p:column>
                <p:column headerText="#{mgs.obrotyBOWn}" width="45" >
                    <bcf:outputpl value="#{loop.obrotyBoWn}"/>
                </p:column>
                <p:column headerText="#{mgs.obrotyBOMa}" width="45" >
                    <bcf:outputpl value="#{loop.obrotyBoMa}"/>
                </p:column>
                <p:column headerText="#{mgs.saldoWn}" width="45" >
                    <bcf:outputpl value="#{loop.saldoWn}"/>
                </p:column>
                <p:column headerText="#{mgs.saldoMa}" width="45" >
                    <bcf:outputpl value="#{loop.saldoMa}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:tab>  
</ui:composition>
