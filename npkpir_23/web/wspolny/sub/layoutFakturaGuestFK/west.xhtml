<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="260" header="#{mgs.zmianaokresu}" collapsible="true" resizable="true">
        <h:form id="west">
            <p:panelGrid  columns="2" >
                <p:column>
                    <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}" style="margin-left: 5%">
                        <f:selectItems value="#{Roki.rokiList}"/>
                        <p:ajax event="change" listener="#{fakturaView.aktualizujTabeleTabelaGuest}"  update=":akordeon:formsporzadzone:dokumentyLista, :akordeon:formarchiwum:dokumentyArchiwum, :akordeon:formokresowe:dokumentyOkresowe"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}" style="margin-left: 5%">
                        <f:selectItems value="#{Mce.mceList}"/>
                        <p:ajax event="change" listener="#{fakturaView.aktualizujTabeleTabelaGuest}"  update=":akordeon:formsporzadzone:dokumentyLista, :akordeon:formarchiwum:dokumentyArchiwum, :akordeon:formokresowe:dokumentyOkresowe"/>
                    </p:selectOneMenu>
                </p:column>
            </p:panelGrid>
            <p:panel header="Menu:">
                <p:panelGrid columns="1">
                    <p:menu style="width: 180px;">
                        <p:menuitem value="#{mgs.dokumenty}"  outcome="gfktablica" icon="ui-icon-circle-arrow-e"/><p:menuitem value="#{mgs.faktury}"  outcome="gfkFaktura" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem value="#{mgs.płatności}"  outcome="gfakturaFakturaPlatnosci" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem value="#{mgs.kontrahenci}"  outcome="gfakturaFakturaKontrahenci" icon="ui-icon-circle-arrow-e"/>
                    </p:menu>
                    <p:menu style="width: 180px;">
                        <p:menuitem value="#{mgs.grupykosztów}"  outcome="gfkZestawienia" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem value="#{mgs.zestawienia}"  outcome="gfkBilanse" icon="ui-icon-circle-arrow-e"/><p:menuitem value="#{mgs.bilans}"  outcome="gfkBil" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem value="#{mgs.budżet}"  outcome="gfkBudzet" icon="ui-icon-circle-arrow-e"/>
                    </p:menu>
                    <p:menu style="width: 180px;">
                        <p:menuitem value="#{mgs.VAT}"  outcome="gfkVAT" icon="ui-icon-circle-arrow-e"/>
                    </p:menu>
                    <p:menu style="width: 180px;">
                        <p:menuitem value="#{mgs.rozrachunki}"  outcome="gfkZobowiazania" icon="ui-icon-circle-arrow-e"/>
                    </p:menu>
                    <p:menu style="width: 180px;" rendered="#{facesContext.externalContext.isUserInRole('Multiuser')}">
                        <p:menuitem value="#{mgs.zmianafirmy}"  outcome="Multiuser" icon="ui-icon-circle-arrow-e"/>
                    </p:menu>  
                    <p:commandButton id="wyloguj" value="Wyloguj" action="#{Logowanie.logout()}" style="margin-left: 25%"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </p:layoutUnit>
</ui:composition>
