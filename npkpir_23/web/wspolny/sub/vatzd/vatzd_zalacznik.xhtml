<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bcf="http://brzaskun.com/facelets">

     <p:tab title="załącznik">
         <p:panelGrid columns="2" styleClass="panelvazd">
         <p:commandButton value="zachowaj" actionListener="#{vATZDView.zachowajwniosek()}" 
                                 style="width: 120px; margin-left: 10px;"
                                 update="@(.panelvazd) @parent"  rendered="#{vATZDView.wniosekVATZDEntity ne null and vATZDView.wniosekVATZDEntity.id eq null}"/>
         <p:commandButton value="usuń" actionListener="#{vATZDView.usunwniosek()}"
                                 style="width: 120px; margin-left: 10px;"
                                 update="@(.panelvazd) @parent"  rendered="#{vATZDView.wniosekVATZDEntity.id ne null}"/>
     `  </p:panelGrid>
         <p:panelGrid columns="1" id="panelzalacznisprzedaz" styleClass="panelvazd">
             <h:outputText value="#{vATZDView.wniosekVATZDEntity.zalacznik}"/>
        </p:panelGrid>
        <p:panelGrid columns="2" id="panelzalacznisprzedaz2" styleClass="panelvazd">
            <h:outputText value="rok:"/>
            <h:outputText value="#{vATZDView.wniosekVATZDEntity.rok}"/>
            <h:outputText value="mc:"/>
             <h:outputText value="#{vATZDView.wniosekVATZDEntity.mc}"/>
            <h:outputText value="korekta netto:"/>
            <bcf:outputpl0 value="#{vATZDView.wniosekVATZDEntity.netto}"/>
            <h:outputText value="korekta vat:"/>
            <bcf:outputpl0 value="#{vATZDView.wniosekVATZDEntity.vat}"/>
        </p:panelGrid>
    </p:tab>
</ui:composition>
