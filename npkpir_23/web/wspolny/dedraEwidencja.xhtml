<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:bcf="http://brzaskun.com/facelets">
    <h:form id="form_dialog_ewvat_dedra" >
        <p:panel header="Wczytaj plik XML zawierający zapisy VAT" rendered="#{eVatDedraView.wiersze.size() eq 0}" style="width: 1150px;"/>
            <p:fileUpload fileUploadListener="#{eVatDedraView.zachowajZaladowanyPlik}" update="form_dialog_ewvat_dedra:tabela"
                          mode="advanced" dragDropSupport="true" fileLimit="3"
                          sizeLimit="200000"  allowTypes="/(\.|\/)(xml)$/" 
                          validatorMessage="Nieprawidłowy typ pliku" invalidFileMessage="Nieprawidłowy typ pliku" invalidSizeMessage="Plik za duży"
                          fileLimitMessage="Można załadować tylko jeden plik na jedno ładowanie"
                          uploadLabel="Wczytaj" label="Wybierz" cancelLabel="Rezygnuj"  rendered="#{eVatDedraView.wiersze.size() eq 0}"
                          style="height: 100px; width: 500px;">
            </p:fileUpload>
            <p:dataTable value="#{eVatDedraView.wiersze}" var="item" rowIndexVar="index" id="tabela" style="width: 1150px;"
                         scrollable="true" scrollHeight="350" scrollRows="20"
                         emptyMessage="Nie pobrano wierszy">
                <f:facet name="header">
                    <h:outputText value=" ewidencja #{item.ewidencja.nazwa}"/>
                </f:facet>
                <p:column style="width: 20px;">
                    <f:facet name="header">
                        <h:outputText value="lp"/>
                    </f:facet>
                    <h:outputText value="#{index+1}" rendered="#{item.ulica ne 'podsumowanie'}"/>
                </p:column>
                <p:column style="width: 80px;">
                    <f:facet name="header">
                        <h:outputText value="data dokumentu"/>
                    </f:facet>
                    <h:outputText value="#{item.datadokumentu}"/>
                </p:column>
                <p:column style="width: 40px;">
                    <f:facet name="header">
                        <h:outputText value="mc/rok"/>
                    </f:facet>
                    <h:outputText value="#{item.mcRok}"/>
                </p:column>
                <p:column style="width: 200px;">
                    <f:facet name="header">
                        <h:outputText value="imię i nazwisko"/>
                    </f:facet>
                    <h:outputText value="#{item.imienazwisko}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="faktura"/>
                    </f:facet>
                    <h:outputText value="#{item.faktura}"/>
                </p:column>
                <p:column style="width: 250px;">
                    <f:facet name="header">
                        <h:outputText value="adres"/>
                    </f:facet>
                    <h:outputText value="#{item.ulica} #{item.miasto}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="netto"/>
                    </f:facet>
                    <bcf:outputpl value="#{item.netto}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="vat"/>
                    </f:facet>
                    <bcf:outputpl value="#{item.vat}"/>
                </p:column>
                <p:column  style="width: 20px;">
                    <f:facet name="header">
                        <h:outputText value="%"/>
                    </f:facet>
                    <h:outputText value="#{item.estawka}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="data operacji"/>
                    </f:facet>
                    <h:outputText value="#{item.dataoperacji}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form>
            <p:outputPanel style="padding: 10px;">
                <p:commandButton value="zaksięguj" actionListener="#{eVatDedraView.dodajwierszeewidencji}" style="width: 120px;" update="form_dialog_ewvat_dedra"/>
                <p:commandButton value="usuń" actionListener="#{eVatDedraView.usunwierszeewidencji}" style="width: 120px; margin-left: 10px;" update="form_dialog_ewvat_dedra"/>
            </p:outputPanel>
        </h:form>
</html>
