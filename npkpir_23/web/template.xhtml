                function handleMessage(facesmessage) {
                    facesmessage.severity = 'info';
                    PF('messageslogout').show([facesmessage]);

                <p:growl id="messageslogout" showDetail="true" sticky="true" widgetVar="messageslogout"/>

                    <p:ajax event="idle" listener="#{logowanie.logout()}" update="messageslogout" />
