<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
      <p:tab id="okresowe" title="Faktury okresowe">
          <h:form id="formokresowe">
           <p:contextMenu for="dokumentyOkresowe" style="width: 250px;">
                <p:menuitem value="Drukuj" update=":formM:messages" actionListener="#{pdfFaktura.drukujokresowa()}" icon="ui-icon-print" />
                <p:menuitem value="Wygeneruj" update=":formM:messages" actionListener="#{fakturaView.wygenerujzokresowych()}" icon="ui-icon-lightbulb" />
                <p:menuitem value="Wygeneruj z waloryzacją" update=":formM:messages" actionListener="#{fakturaView.wygenerujzokresowychwaloryzacja()}" icon="ui-icon-lightbulb" />
                <p:menuitem value="Usuń wybrane" update=":akordeon:formokresowe:dokumentyOkresowe" actionListener="#{fakturaView.usunfaktureokresowa()}" icon="ui-icon-trash" />
                <p:separator/>
                <p:menuitem value="Resetuj bieżący m-c" update=":akordeon:formokresowe:dokumentyOkresowe" actionListener="#{fakturaView.resetujbiezacymiesiac()}" icon="ui-icon-trash" />
                <p:menuitem value="Oznacz bieżący m-c" update=":akordeon:formokresowe:dokumentyOkresowe" actionListener="#{fakturaView.oznaczbiezacymiesiac()}" icon="ui-icon-trash" />

            </p:contextMenu>
                <p:panelGrid columns="2">
                <h:outputText value="Suma wartości brutto wybranych dokumentów zł: "/> 
                <h:outputText  id="podsumowaniewybrnetto" value="#{fakturaView.podsumowaniewybranych}" style="float: right;">
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                </h:outputText>
                <h:outputText value="Kwota waloryzacji"/><h:inputText  id="kwotawaloryzacji" value="#{fakturaView.waloryzajca}" style="text-align:  right;"/>
                <h:outputText value="Data wystawienia"/>
                <h:inputText  id="datawystawienia" value="#{fakturaView.datawystawienia}"/>
            </p:panelGrid>
          <p:dataTable id="dokumentyOkresowe" value="#{fakturaView.fakturyokresowe}" var="wpis"
                       selection="#{fakturaView.gosciwybralokres}" rowKey="#{wpis.dokument.fakturaPK.numerkolejny}" style="width: 1400px;" widgetVar="okresTable">
               <f:facet name="header">  
                    <h:outputText value="Zestawienie faktur okresowych: " />  
                    <h:outputText value="- wyszukiwanie: " />  
                    <p:inputText id="globalFilter" onkeyup="PF('okresTable').filter()" style="width:150px" />  
                </f:facet>
               <p:ajax event="rowSelectCheckbox" listener="#{fakturaView.sumawartosciwybranych}" update=":akordeon:formokresowe:podsumowaniewybrnetto"/>
            <p:ajax event="rowUnselectCheckbox" listener="#{fakturaView.sumawartosciwybranych}" update=":akordeon:formokresowe:podsumowaniewybrnetto"/>
            <p:ajax event="toggleSelect" listener="#{fakturaView.sumawartosciwybranych}" update=":akordeon:formokresowe:podsumowaniewybrnetto"/>      
              <p:column selectionMode="multiple" width="50"/>
              <p:column headerText="kontrahent nip" sortBy="#{wpis.dokument.kontrahent_nip}" filterBy="#{wpis.dokument.kontrahent_nip}" filterMatchMode="contains" filterStyle="display : none;">
                  <h:outputText value="#{wpis.dokument.kontrahent_nip}"/>
              </p:column>
              <p:column headerText="kontrahent" sortBy="#{wpis.dokument.kontrahent.npelna}" filterBy="#{wpis.dokument.kontrahent.npelna}" filterMatchMode="contains" filterStyle="display : none;">
                   <h:outputText value="#{wpis.dokument.kontrahent}"/>
              </p:column>
              <p:column headerText="email" sortBy="#{wpis.dokument.kontrahent.email}" filterBy="#{wpis.dokument.kontrahent.email}" filterMatchMode="contains" filterStyle="display : none;">
                  <h:outputText value="#{wpis.dokument.kontrahent.email}"/>
              </p:column>
              <p:column headerText="datawystawienia" sortBy="#{wpis.dokument.datawystawienia}" filterBy="#{wpis.dokument.datawystawienia}" filterMatchMode="contains" filterStyle="display : none;">
                   <h:outputText value="#{wpis.dokument.datawystawienia}"/>
              </p:column>
              <p:column headerText="opis" sortBy="#{wpis.dokument.pozycjenafakturze.get(0).nazwa}" filterBy="#{wpis.dokument.pozycjenafakturze.get(0).nazwa}" filterMatchMode="contains" filterStyle="display : none;">
                  <h:outputText value="#{wpis.dokument.pozycjenafakturze.get(0).nazwa}"/>
              </p:column>
              <p:column headerText="brutto" sortBy="#{wpis.dokument.brutto}" filterBy="#{wpis.dokument.brutto}" filterMatchMode="contains" filterStyle="display : none;">
                  <h:outputText value="#{wpis.dokument.brutto}" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
              </p:column>
                <p:column headerText="01" width="20">  
                    <h:outputText value="#{wpis.m1}" styleClass="#{wpis.m1 gt 0 ? 'wiecejfaktur' : 'zerofaktur'}"/>
                </p:column>
                <p:column headerText="02" width="20">  
                    <h:outputText value="#{wpis.m2}" styleClass="#{wpis.m2 gt 0 ? 'wiecejfaktur' : 'zerofaktur'}"/>
                </p:column>
                <p:column headerText="03" width="20">  
                    <h:outputText value="#{wpis.m3}" styleClass="#{wpis.m3 gt 0 ? 'wiecejfaktur' : 'zerofaktur'}"/>
                </p:column>
                <p:column headerText="04" width="20">  
                    <h:outputText value="#{wpis.m4}" styleClass="#{wpis.m4 gt 0 ? 'wiecejfaktur' : 'zerofaktur'}"/>
                </p:column>
                <p:column headerText="05" width="20">  
                    <h:outputText value="#{wpis.m5}" styleClass="#{wpis.m5 gt 0 ? 'wiecejfaktur' : 'zerofaktur'}"/>
                </p:column>
                <p:column headerText="06" width="20">  
                    <h:outputText value="#{wpis.m6}" styleClass="#{wpis.m6 gt 0 ? 'wiecejfaktur' : 'zerofaktur'}"/>
                </p:column>
                <p:column headerText="07" width="20">  
                    <h:outputText value="#{wpis.m7}" styleClass="#{wpis.m7 gt 0 ? 'wiecejfaktur' : 'zerofaktur'}"/>
                </p:column>
                <p:column headerText="08" width="20">  
                    <h:outputText value="#{wpis.m8}" styleClass="#{wpis.m8 gt 0 ? 'wiecejfaktur' : 'zerofaktur'}"/>
                </p:column>
                <p:column headerText="09" width="20">  
                    <h:outputText value="#{wpis.m9}" styleClass="#{wpis.m9 gt 0 ? 'wiecejfaktur' : 'zerofaktur'}"/>
                </p:column>
                <p:column headerText="10" width="20">  
                    <h:outputText value="#{wpis.m10}" styleClass="#{wpis.m10 gt 0 ? 'wiecejfaktur' : 'zerofaktur'}"/>
                </p:column>
                <p:column headerText="11" width="20">  
                    <h:outputText value="#{wpis.m11}" styleClass="#{wpis.m11 gt 0 ? 'wiecejfaktur' : 'zerofaktur'}"/>
                </p:column>
                <p:column headerText="12" width="20">  
                    <h:outputText value="#{wpis.m12}" styleClass="#{wpis.m12 gt 0 ? 'wiecejfaktur' : 'zerofaktur'}"/>
                </p:column>
                <p:column>
                    <p:commandButton value="Drukuj" update=":formM:messages" actionListener="#{pdfFaktura.drukujokresowa(wpis, row)}" icon="ui-icon-print" />
                </p:column>
          </p:dataTable>
            </h:form>
        </p:tab>
</ui:composition>
