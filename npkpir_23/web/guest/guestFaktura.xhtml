<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">

             
                <f:view contentType="text/html">
                    <p:layout fullPage="true">
                        <ui:include src="sub/layoutPodatki/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/layoutPodatki/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/layoutPodatki/west.xhtml"/>   <!-- panel zachodni-->
                        <p:layoutUnit position="center">
                               
                         <p:panel toggleable="true" closable="true" style="width: 1000px;">
                            <f:facet name="header">
                                <h:outputText value="Strona służy do generowania, przeglądania i księgowania faktur"/>
                            </f:facet>
                                </p:panel>
                            <h:form id="form">
                                <ui:include src="sub/menu_wiad.xhtml"/>   <!-- menu contextowe i pole wiadomosci growl-->
                                <ui:include src="sub/faktura.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                            </h:form>
                        </p:layoutUnit>

                    </p:layout>
                </f:view>
            
        </ui:define>
    </ui:composition>
</html>
