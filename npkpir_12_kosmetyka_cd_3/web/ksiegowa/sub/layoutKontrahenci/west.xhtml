<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="200" header="Opcje" collapsible="true" resizable="true">
        <h:form id="westKsiegowa">
            <h:messages id="westmsg"/>
            <p:panel menuTitle="Dane" header="Dane">
                <p:selectOneMenu id="podatnikWpisu" value="#{WpisView.podatnikWpisu}" converter="PodConv">
                    <f:selectItems value="#{PodatnicyEmbedded.podList}" var="p" itemLabel="#{p.npelna}"/>
                    <p:ajax event="change" listener="#{DokumentView.aktualizujObroty}" />
                </p:selectOneMenu>
                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}">
                    <f:selectItems value="#{Roki.rokiList}"/>
                    <f:param name="rokWpisu" value="2012" />
                    <p:ajax event="change" listener="#{DokumentView.aktualizujObroty}" />
                </p:selectOneMenu><br/>
                <p:outputLabel for="miesiacOd" value="Od"/>
                <p:selectOneMenu id="miesiacOd" value="#{WpisView.miesiacOd}">
                    <f:selectItems value="#{Mce.mceList}"/>
                    <p:ajax event="change" listener="#{DokumentView.aktualizujObroty}" />
                </p:selectOneMenu><br/>
                <p:outputLabel for="miesiacDo" value="Do"/>
                <p:selectOneMenu id="miesiacDo" value="#{WpisView.miesiacDo}">
                    <f:selectItems value="#{Mce.mceList}"/>
                    <p:ajax event="change" listener="#{DokumentView.aktualizujObroty}" />
                </p:selectOneMenu>
                <h:commandButton value="Ok" update="@all :formX:dokumentyLista" rendered="true" actionListener="#{DokumentView.aktualizujObroty}"/>
            </p:panel>
            <p:panelGrid id="westKsiegowaWidok" columns="1" style="margin-left: 15%">
                <h:outputText value="Podatnik:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.podatnikWpisu.npelna}"/>
                <h:outputText value="Rok:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.rokWpisu}"/>
                 <h:outputText value="Od:" style="text-shadow: #6374AB 1px -1px 1px"/>
                 <h:outputText value="#{WpisView.miesiacOd}"/>
                <h:outputText value="Do:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.miesiacDo}"/>
               
            </p:panelGrid>
           <p:panel header="linki">
             <h:form>
                <p:panelGrid columns="1">
                     <h:link accesskey="s" outcome="ksiegowa" title="księgowanie dokumentów">wpisywanie</h:link>
                    <h:link outcome="tablica">tablica</h:link>
                    <h:link outcome="srodki">srodki</h:link>
                </p:panelGrid>
            </h:form>
        </p:panel>
            
        </h:form>
        </p:layoutUnit>
</ui:composition>
