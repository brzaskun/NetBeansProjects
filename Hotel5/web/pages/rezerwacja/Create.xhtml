<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRezerwacjaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRezerwacjaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rezerwacjaController.selected.id}" title="#{bundle.CreateRezerwacjaTitle_id}" required="true" requiredMessage="#{bundle.CreateRezerwacjaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRezerwacjaLabel_dataod}" for="dataod" />
                    <h:inputText id="dataod" value="#{rezerwacjaController.selected.dataod}" title="#{bundle.CreateRezerwacjaTitle_dataod}" required="true" requiredMessage="#{bundle.CreateRezerwacjaRequiredMessage_dataod}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRezerwacjaLabel_datado}" for="datado" />
                    <h:inputText id="datado" value="#{rezerwacjaController.selected.datado}" title="#{bundle.CreateRezerwacjaTitle_datado}" required="true" requiredMessage="#{bundle.CreateRezerwacjaRequiredMessage_datado}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRezerwacjaLabel_koszt}" for="koszt" />
                    <h:inputText id="koszt" value="#{rezerwacjaController.selected.koszt}" title="#{bundle.CreateRezerwacjaTitle_koszt}" required="true" requiredMessage="#{bundle.CreateRezerwacjaRequiredMessage_koszt}"/>
                    <h:outputLabel value="#{bundle.CreateRezerwacjaLabel_idklienta}" for="idklienta" />
                    <h:selectOneMenu id="idklienta" value="#{rezerwacjaController.selected.idklienta}" title="#{bundle.CreateRezerwacjaTitle_idklienta}" required="true" requiredMessage="#{bundle.CreateRezerwacjaRequiredMessage_idklienta}">
                        <f:selectItems value="#{klientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRezerwacjaLabel_idpokoju}" for="idpokoju" />
                    <h:selectOneMenu id="idpokoju" value="#{rezerwacjaController.selected.idpokoju}" title="#{bundle.CreateRezerwacjaTitle_idpokoju}" required="true" requiredMessage="#{bundle.CreateRezerwacjaRequiredMessage_idpokoju}">
                        <f:selectItems value="#{pokojController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rezerwacjaController.create}" value="#{bundle.CreateRezerwacjaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rezerwacjaController.prepareList}" value="#{bundle.CreateRezerwacjaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRezerwacjaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
