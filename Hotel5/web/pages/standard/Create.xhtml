<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStandardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStandardLabel_id}" for="id" />
                    <h:inputText id="id" value="#{standardController.selected.id}" title="#{bundle.CreateStandardTitle_id}" required="true" requiredMessage="#{bundle.CreateStandardRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateStandardLabel_standard}" for="standard" />
                    <h:inputText id="standard" value="#{standardController.selected.standard}" title="#{bundle.CreateStandardTitle_standard}" required="true" requiredMessage="#{bundle.CreateStandardRequiredMessage_standard}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{standardController.create}" value="#{bundle.CreateStandardSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{standardController.prepareList}" value="#{bundle.CreateStandardShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStandardIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
