<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">
    <p:growl id="mess_add" />
  <p:outputPanel id="wrapper2">
      <p:panel id="infosrodki" header="Dokumenty umorzeniowe niezbędne do księgowania pk">
          <p:commandButton id="generujdokumenty"  action="#{STRTableView.generujamodokumenty()}" value="Generuj dokumenty amort" global="false"/>  
          </p:panel>
      <p:dataTable  var="wpis" value="#{STRTableView.amodoklist}" id="dokumsrodkiLista"
                       paginator="true" paginatorAlwaysVisible="true" rows="12"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="6,12,24,50,100" style="width: 1200px;"
                      rowStyleClass="#{wpis.zaksiegowane eq true ? 'old' : null}" emptyMessage="Nie wygenerowano dokumentów amortyzacyjnych"> 
                        
            <f:facet name="header">  
                <h:outputText value="Wykaz dokumentów amortyzacji" />  
            </f:facet>
            
             <p:column id="Column0" headerText="nr kolejny" sortBy="#{wpis.id}"  width="60">  
            
                <h:outputText value="#{wpis.id}" />
            </p:column>
                
             <p:column id="Column1" headerText="pod nazwa" filterBy="#{wpis.podatnik}" filterMatchMode="contains" sortBy="#{wpis.podatnik}" width="200">  
            
                 <h:outputText value="#{wpis.podatnik}">
                    <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>
             <p:column id="Column2" headerText="rok" filterBy="#{wpis.rok}" filterMatchMode="contains" sortBy="#{wpis.rok}" width="100">  
                <f:facet name="header">  
                    <h:outputText value="rok" />  
                </f:facet> 
                <h:outputText value="#{wpis.rok}"/>

            </p:column>
             <p:column id="Column3" headerText="mc" filterBy="#{wpis.mc}" filterMatchMode="contains" sortBy="#{wpis.mc}" width="100">  
          
                <h:outputText value="#{wpis.mc}"  />
            </p:column>
             <p:column id="Column4" headerText="zaksięgowane odpisy">  
           
                 <p:dataTable var="subwpisX" value="#{wpis.umorzenia}" emptyMessage="Brak środków trwałych do umorzenia">
                    <p:column id="SubColumn1X" headerText="id" >  
                        <h:outputText value="#{subwpisX.nrUmorzenia}" />
                    </p:column>
                    <p:column id="SubColumn1aX" headerText="nazwa" >  
                        <h:outputText value="#{subwpisX.nazwaSrodka}" />
                    </p:column>
                      <p:column id="SubColumn2X" headerText="rok" >  
                        <h:outputText value="#{subwpisX.rokUmorzenia}" />
                    </p:column>
                    <p:column id="SubColumn3X" headerText="mc" >  
                        <h:outputText value="#{subwpisX.mcUmorzenia}" />
                    </p:column>
                    <p:column id="SubColumn4X" headerText="kwota" >  
                        <h:outputText value="#{subwpisX.kwota}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                          </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:column>
             <p:column id="Column5" headerText="zaksięgowane" filterBy="#{wpis.zaksiegowane}" filterMatchMode="contains" sortBy="#{wpis.zaksiegowane}" width="140">  
                 <h:outputText value="#{wpis.zaksiegowane}" />
            </p:column>
             
        </p:dataTable>
          
    </p:outputPanel>
</ui:composition>
