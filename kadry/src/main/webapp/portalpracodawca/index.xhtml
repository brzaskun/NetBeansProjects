<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:bcf="http://brzaskun.com/facelets"
      >
    <h:body>
        <ui:composition template="../template.xhtml">
                
                <ui:define name="top" >
                    <ui:include src="sub/layout/north.xhtml"/>
                </ui:define>

                <ui:define name="left">
                    <ui:include src="sub/layout/west.xhtml"/>
                </ui:define>

                <ui:define name="content">
                    <p:outputPanel>
                        <ui:include src="sub/menu_wiad.xhtml"/>   <!-- menu contextowe i pole wiadomosci growl-->
                        <p:tabView id="akordeon">
                            <p:tab title="wprowadzanie pracowników">
                                <ui:include src="sub/edycjadanych_pracownik.xhtml"/>
                             </p:tab>
                             <p:tab title="dane pracowników">
                                <ui:include src="sub/pracownik_dane.xhtml"/>
                             </p:tab>
                        </p:tabView>
                    
                </p:outputPanel>
            
        </ui:define>
    </ui:composition>
</h:body>
</html>
