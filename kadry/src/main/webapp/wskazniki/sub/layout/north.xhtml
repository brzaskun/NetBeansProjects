<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:bcf="http://brzaskun.com/facelets"
      xmlns:ui="http://java.sun.com/jsf/facelets"
    >
       <h:form styleClass="formumowa" id="north">
                <div class="card-container blue-container col-11 flex">
                    <div class="inline-block col-5 bg-taxman text-3xl flex-auto text-white font-bold p-1 border-round ">
                        <h:outputText value="#{wpisView.firma.nazwa}"/>
                    </div>
                    <div class="inline-block  col-1 bg-taxman text-3xl flex-auto text-white font-bold  p-1 border-round">
                        <h:outputText value="#{wpisView.pracownik.nazwisko}" rendered="#{wpisView.pracownik ne null}"/>
                    </div>
                    <div class="inline-block  col-1 bg-taxman text-3xl flex-auto text-white font-bold  p-1 border-round">
                        <h:outputText value="#{wpisView.pracownik.imie}"   rendered="#{wpisView.pracownik ne null}"/>
                    </div>
                    <div class="inline-block  col-2 bg-taxman text-2xl flex-auto text-white font-bold text-center p-1 border-round">
                         <h:outputText value="#{wpisView.umowa.nrkolejny}"   rendered="#{wpisView.umowa ne null}"/>
                    </div>
                      <div class="inline-block col-1 bg-taxman text-3xl flex-auto text-white font-bold text-center p-1 border-round">
                      <p:selectOneMenu id="rokWpisu" value="#{wpisView.okreswpisu}"  style="width: 150px;" converter="#{okresConverter}">
                          <f:selectItems value="#{okresBean.okresylista}" var="ytem" itemLabel="#{ytem.rok}-#{ytem.mc}" itemValue="${ytem}"/>
                          <p:ajax event="change" partialSubmit="true" global="true" update="@(form)"  listener="#{updateClassView.updateWydruki()}"/>
                        </p:selectOneMenu>
                    </div>
            </div>
        </h:form>
    
</ui:composition>
