<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:bcf="http://brzaskun.com/facelets"
      xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    
        <h:form id="north">
            <p:panelGrid columns="2" style="width: 100%;overflow-y: hidden;">
                <p:panelGrid columns="3" style="width: 600px" columnClasses="fifty-percent, twofive-percent, twofive-percent" styleClass="tabelanorth">
                    <p:column>
                        <h:outputText value="#{wpisView.firma.nazwa}" style="font-weight: 900; font-size: medium; background-color: #BECEFE;"/>
                    </p:column>
                </p:panelGrid>
                <p:panelGrid columns="2" style="width: 200px;float: right;overflow-y: hidden; margin-right:500px" columnClasses="sixty-percent, forty-percent">
                    <p:column>
                        <p:inputText value="#{wpisView.rokWpisu}" style="font-weight: 900; font-size: medium;" size="4">
                            <p:ajax event="change" partialSubmit="true" global="false"/>
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{wpisView.miesiacWpisu}" style="font-weight: 900; font-size: medium;" size="2">
                            <p:ajax event="change" partialSubmit="true" global="false"/>
                        </p:inputText>
                    </p:column>
                </p:panelGrid>
            </p:panelGrid>
        </h:form>
    
</ui:composition>
