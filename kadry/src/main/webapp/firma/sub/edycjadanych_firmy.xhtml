<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:panelGrid columns="2" columnClasses="thirty-percent seventy-percent" style="height: 200px;width: 500px;">
        <p:outputPanel style="width: 400px;">
            <h:form id="FirmaCreateForm">
                <p:panel header="dodaj nową firmę"/>
                <p:panelGrid columns="2" rendered="#{firmaView.selected != null}">
                    <p:outputLabel value="importuj" for="nazwaimport" />
                    <p:autoComplete id="nazwaimport" value="#{firmaView.firmaSPimport}" converter="#{firmaSPConverter}"
                                        widgetVar="firmaimport" completeMethod="#{firmaView.complete}"
                                        var="firma" itemLabel="#{firma.firNazwaPel}" itemValue="#{firma}"  title="nazwa firmy"
                                        minQueryLength="1" maxResults="15" maxlength="60" converterMessage="Nieudana konwersja firmy" queryDelay="0"
                                        size="200"
                                        forceSelection="true" styleClass="wpisywaniekontrfk" moreText="jest więcej pasujących pozycji"
                                        >
                            <p:ajax event="query" global="false"/>
                            <p:ajax event="itemSelect" partialSubmit="true" global="false" listener="#{firmaView.sprawdznip}" update="@form"/>
                            <f:facet name="itemtip">  
                                <h:panelGrid  columns="2" cellpadding="5" width="500">  
                                    <f:facet name="header">  
                                        <h:outputText value="Dane firmy"/>
                                    </f:facet>  
                                    <h:outputText value="nazwa: " />  
                                    <h:outputText value="#{firma.firNazwaPel}" />  
                                    <h:outputText value="nip: " />  
                                    <h:outputText value="#{firma.firNip}" />  
                                </h:panelGrid>
                            </f:facet>
                        </p:autoComplete>
                    <p:outputLabel value="nip" for="nip" />
                    <p:inputText id="nip" value="#{firmaView.selected.nip}" title="nip" required="true" requiredMessage="NIP wymagany"/>
                    <p:outputLabel value="nazwa" for="nazwa" />
                    <p:inputText id="nazwa" value="#{firmaView.selected.nazwa}" title="nazwa" required="true" requiredMessage="Wpisz nazwę"/>
                    <p:outputLabel value="email" for="email" />
                    <p:inputText id="email" value="#{firmaView.selected.email}" title="email" required="true" requiredMessage="Wpisz email">
<!--                       <p:ajax event="blur" listener="#{firmaView.sprawdzmail}" partialSubmit="true"/>-->
                    </p:inputText>
                    <p:outputLabel value="telefon" for="telefon" />
                    <p:inputText id="telefon" value="#{firmaView.selected.telefon}" title="telefon" required="true" requiredMessage="Wpisz telefon"/>
                    <p:outputLabel value="osoba fizyczna" for="osobafizyczna" />
                    <p:selectBooleanCheckbox value="#{firmaView.selected.osobafizyczna}" id="osobafizyczna" title="czy jest to osoba fizyczna"/> 
                </p:panelGrid>
                <p:commandButton styleClass="buttonnorm" actionListener="#{firmaView.create()}" value="#{bundle.Save}" update="@(form)"/>
                <p:commandButton value="#{bundle.Cancel}"/>
                <p:messages style="width: 800px;"><p:autoUpdate/></p:messages>
            </h:form>
        </p:outputPanel>
        <p:outputPanel>
            <h:form id="FirmaListForm">
                <p:panel header="Wykaz firm do edycji danych">
                    <p:dataTable id="datalist" value="#{firmaView.lista}" var="item1"
                                 selectionMode="single" selection="#{firmaView.selectedlista}"
                                 rowKey="#{item1.id}"  sortBy="#{item1.nazwa}"
                                 style="height: 250px; width: 1200px; overflow-y: scroll;"
                                 > 
                        <p:ajax event="rowSelect" update="FirmaUzupelnijForm" listener="#{firmaView.pobierzinfo}"/>
                        <p:column width="40" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            <h:outputText value="#{item1.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="nip"/>
                            </f:facet>
                            <h:outputText value="#{item1.nip}"/>
                        </p:column>
                        <p:column width="40" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="os.fiz."/>
                            </f:facet>
                              <h:outputText value="&#x2714;" styleClass="ww" rendered="#{item1.osobafizyczna}"/>
                        </p:column>
                        <p:column width="300" sortBy="#{item1.nazwa}" sortOrder="asc"> 
                            <f:facet name="header">
                                <h:outputText value="nazwa"/>
                            </f:facet>
                            <h:outputText value="#{item1.nazwa}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="email"/>
                            </f:facet>
                             <p:inputText value="#{item1.email}">
                                 <p:ajax event="blur" partialSubmit="true" global="false" listener="#{firmaView.edytuj(item1)}"/>
                             </p:inputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="telefon"/>
                            </f:facet>
                            <p:inputText value="#{item1.telefon}">
                                <p:ajax event="blur" partialSubmit="true" global="false" listener="#{firmaView.edytuj(item1)}"/>
                            </p:inputText>
                        </p:column>
                        <p:column width="60" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="prac."/>
                            </f:facet>
                            <h:outputText value="#{item1.angazList ne null and item1.angazList.size() gt 0 ? item1.angazList.size():''}"/>
                        </p:column>

                        <p:column width="40" style="text-align: center;">
                            <p:commandButton icon="pi pi-trash" actionListener="#{firmaView.usun(item1)}" update="north @(form)" rendered="#{item1.nip ne '0000000000'}">
                                <p:confirm type="popup" header="Potwierdzenie" message="Usunąć wyszystkie dane firmy?" icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:outputPanel>
        <h:outputText value=""/>
        <p:outputPanel>
            <h:outputText value="Jeśli firma nie daje się usunąć tzn. że jeszcze jakiś użytkownik z niej korzysta/korzystał" style="color: green;"/>
        </p:outputPanel>
    </p:panelGrid>
    <p:panelGrid columns="2" columnClasses="thirty-percent, seventy-percent" style="width: 1500px;">
        <p:outputPanel  style="height: 450px;width: 1500px;overflow-y: scroll;">
            <h:form id="FirmaUzupelnijForm">
                <p:panel header="nazwa frmy"/>
                 <p:panelGrid columns="2">
                       <p:outputLabel value="nazwa" for="nazwa" />
                       <p:inputText id="nazwa" value="#{firmaView.selectedlista.nazwa}" title="nazwa firmy" required="true" requiredMessage="Nazwa firmy wymagana" size="70"/>
                </p:panelGrid>
                <p:panelGrid columns="4">
                       <p:outputLabel value="imie" for="imie" />
                       <p:inputText id="imie" value="#{firmaView.selectedlista.imie}" title="imię przedsiębiorcy" size="70"/>
                       <p:outputLabel value="nazwisko" for="nazwisko" />
                       <p:inputText id="nazwisko" value="#{firmaView.selectedlista.nazwisko}" title="nazwisko przedsiębiorcy" size="100"/>
                       <p:outputLabel value="data urodzenia" for="dataurodzenia" />
                       <p:inputText id="dataurodzenia" value="#{firmaView.selectedlista.dataurodzenia}" title="nazwisko przedsiębiorcy"   placeholder="____-__-__"  maxlength="10"/>
                       <p:outputLabel value="Regon" for="regon" />
                       <p:inputText id="regon" value="#{firmaView.selectedlista.regon}" title="Regon" />
                </p:panelGrid>
                <p:panel header="adres siedziby firmy #{firmaView.selectedlista.nazwa}"/>
                    <p:panelGrid columns="8">
                        <p:outputLabel value="kraj" for="kraj" />
                        <p:inputText id="kraj" value="#{firmaView.selectedlista.kraj}" title="kraj" required="true" requiredMessage="Wpisz nazwę kraju"/>
                        <p:outputLabel value="województwo" for="woj" />
                        <p:inputText id="woj" value="#{firmaView.selectedlista.wojewodztwo}" title="województwo" required="true" requiredMessage="Wpisz nazwę województwa"/>
                        <p:outputLabel value="powiat" for="pow" />
                        <p:inputText id="pow" value="#{firmaView.selectedlista.powiat}" title="powiat" required="true" requiredMessage="Wpisz powiat"/>
                        <p:outputLabel value="gmina" for="gmina" />
                        <p:inputText id="gmina" value="#{firmaView.selectedlista.gmina}" title="gmina"  required="true" requiredMessage="Wpisz nazwę gminy"/>
                        <p:outputLabel value="miasto" for="miasto" />
                        <p:inputText id="miasto" value="#{firmaView.selectedlista.miasto}" title="miasto" required="true" requiredMessage="Wpisz miasto"/>
                        <p:outputLabel value="ulica" for="ulica" />
                        <p:inputText id="ulica" value="#{firmaView.selectedlista.ulica}" title="ulica"/>
                        <p:outputLabel value="nr domu" for="dom" />
                        <p:inputText id="dom" value="#{firmaView.selectedlista.dom}" title="dom" required="true" requiredMessage="Wpisz nr domu"/>
                        <p:outputLabel value="nr lokalu" for="lokal" />
                        <p:inputText id="lokal" value="#{firmaView.selectedlista.lokal}" title="lokal"/>
                        <p:outputLabel value="kod pocztowy" for="kod" />
                        <p:inputText id="kod" value="#{firmaView.selectedlista.kod}" title="kod pocztowy" required="true" requiredMessage="Wpisz kod pocztowy"/>
                        <p:outputLabel value="poczta" for="poczta" />
                        <p:inputText id="poczta" value="#{firmaView.selectedlista.poczta}" title="miasto" required="true" requiredMessage="Wpisz nazwę poczty"/>
                    </p:panelGrid>
                    <p:panel header="reprezentant"/>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="imię nazwisko" for="rep" />
                        <p:inputText id="rep" value="#{firmaView.selectedlista.reprezentant}" title="reprezentant" required="true" requiredMessage="Wpisz imię i nazwisko reprezentanta" size="49"/>
                    </p:panelGrid>
                    <p:panel header="osoba fizyczna"/>
                    <p:panelGrid columns="4">
                        <p:outputLabel value="osoba fizyczna" for="osoba" />
                        <p:selectBooleanCheckbox id="osoba" value="#{firmaView.selectedlista.osobafizyczna}" title="forma prawna"/>
                        <p:outputLabel value="dzień naliczania lp: np. 01, 10" for="dzienlp" />
                        <p:inputText id="dzienlp" value="#{firmaView.selectedlista.dzienlp}" title="dzień naliczania listy płac" size="4" maxlength="2" required="false"/>
                    </p:panelGrid>
                    <p:panel header="dane kontaktowe"/>
                    <p:panelGrid columns="4">
                        <p:outputLabel value="telefon" for="tel" />
                        <p:inputText id="tel" value="#{firmaView.selectedlista.telefon}" title="telefon" required="true" requiredMessage="Wpisz nr telefonu" size="32"/>
                        <p:outputLabel value="adres email" for="email" />
                        <p:inputText id="email" value="#{firmaView.selectedlista.email}" title="email" required="true" requiredMessage="Wpisz adres email" size="32"/>
                    </p:panelGrid>
                    <p:panel header="bank"/>
                    <p:panelGrid columns="4">
                        <p:outputLabel value="nazwa banku" for="nzbaku" />
                        <p:inputText id="nzbaku" value="#{firmaView.selectedlista.banknazwa}" title="nazwa banku" size="32"/>
                        <p:outputLabel value="nr konta" for="nrkonta" />
                        <p:inputText id="nrkonta" value="#{firmaView.selectedlista.bankkonto}" title="telefon" maxlength="32" size="32"/>
                    </p:panelGrid>
                     <p:panel header="urząd skarbowy"/>
                    <p:panelGrid columns="1">
                        <p:autoComplete completeMethod="#{tKodUS.complete}" value="#{firmaView.selectedlista.nazwaurzeduskarbowego}"
                                    forceSelection="true" maxResults="15" size="250"  minQueryLength="3" effect="clip" var="p"
                                    itemLabel="#{p}" itemValue="#{p}" inputStyle="width:400px;">
                        <f:facet name="itemtip">  
                            <h:panelGrid  columns="2" cellpadding="5" width="400">  
                                <f:facet name="header">  
                                    <h:outputText value="Dane wybranego urzędu"/>
                                </f:facet>  
                                <h:outputText value="Nazwa: " />  
                                <h:outputText id="npelna" value="#{p}" />  
                            </h:panelGrid>
                        </f:facet>
                    </p:autoComplete>
                    </p:panelGrid>
                     <p:panelGrid columns="2">
                        <p:commandButton value="zachowaj" styleClass="buttonnorm" actionListener="#{firmaView.edytuj()}" update="@(form)"/>
                        
                    </p:panelGrid>
                    </h:form>
        </p:outputPanel>
    </p:panelGrid>
</ui:composition>
