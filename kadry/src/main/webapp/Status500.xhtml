
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 <f:view locale="#{localeChanger.locale}">
    <h:head>
        <meta http-equiv="Accept-Encoding" content="gzip"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="Pragma" content="no-cache"/>
            <meta http-equiv="Accept-Encoding" content="gzip"/>
            <meta http-equiv="Expires" content="0" />
            <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate"/>
        <link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
        <title>Wystąpił błąd</title>
    </h:head>
    <h:body styleClass="body">
         <p:idleMonitor timeout="7000">  
            <p:ajax event="idle" listener="#{logowanie.autologin()}"  />  
        </p:idleMonitor>  
            <p:panel style="text-align: center; margin: 10% auto;  width: 600px; border-style: none;">
                <p></p>
                <h:outputText
                    value="Serwer nie może w tej chwili pobrac strony. Proszę spróbować później."
                    style="font-weight: bold;"
                    ></h:outputText>
                <p></p>
            </p:panel>
    </h:body>
           
</html>
