<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListNaliczeniepotracenieTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NaliczeniepotracenieListForm">
                <p:panel header="#{bundle.ListNaliczeniepotracenieTitle}">
                    <p:dataTable id="datalist" value="#{naliczeniepotracenieController.items}" var="item"
                                 selectionMode="single" selection="#{naliczeniepotracenieController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNaliczeniepotracenieTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNaliczeniepotracenieTitle_kwota}"/>
                            </f:facet>
                            <h:outputText value="#{item.kwota}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNaliczeniepotracenieTitle_rok}"/>
                            </f:facet>
                            <h:outputText value="#{item.rok}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNaliczeniepotracenieTitle_mc}"/>
                            </f:facet>
                            <h:outputText value="#{item.mc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNaliczeniepotracenieTitle_definicjalistaplac}"/>
                            </f:facet>
                            <h:outputText value="#{item.definicjalistaplac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNaliczeniepotracenieTitle_skladnikpotracenia}"/>
                            </f:facet>
                            <h:outputText value="#{item.skladnikpotracenia}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{naliczeniepotracenieController.prepareCreate}" update=":NaliczeniepotracenieCreateForm" oncomplete="PF('NaliczeniepotracenieCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":NaliczeniepotracenieViewForm" oncomplete="PF('NaliczeniepotracenieViewDialog').show()" disabled="#{empty naliczeniepotracenieController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":NaliczeniepotracenieEditForm" oncomplete="PF('NaliczeniepotracenieEditDialog').show()" disabled="#{empty naliczeniepotracenieController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{naliczeniepotracenieController.destroy}" update=":growl,datalist" disabled="#{empty naliczeniepotracenieController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
