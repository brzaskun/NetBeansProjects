<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListZmiennawynagrodzeniaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ZmiennawynagrodzeniaListForm">
                <p:panel header="#{bundle.ListZmiennawynagrodzeniaTitle}">
                    <p:dataTable id="datalist" value="#{zmiennawynagrodzeniaController.items}" var="item"
                                 selectionMode="single" selection="#{zmiennawynagrodzeniaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZmiennawynagrodzeniaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZmiennawynagrodzeniaTitle_nazwa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazwa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZmiennawynagrodzeniaTitle_dataod}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZmiennawynagrodzeniaTitle_datado}"/>
                            </f:facet>
                            <h:outputText value="#{item.datado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZmiennawynagrodzeniaTitle_kwotastala}"/>
                            </f:facet>
                            <h:outputText value="#{item.kwotastala}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZmiennawynagrodzeniaTitle_stala0zmienna1}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.stala0zmienna1}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{zmiennawynagrodzeniaController.prepareCreate}" update=":ZmiennawynagrodzeniaCreateForm" oncomplete="PF('ZmiennawynagrodzeniaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ZmiennawynagrodzeniaViewForm" oncomplete="PF('ZmiennawynagrodzeniaViewDialog').show()" disabled="#{empty zmiennawynagrodzeniaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ZmiennawynagrodzeniaEditForm" oncomplete="PF('ZmiennawynagrodzeniaEditDialog').show()" disabled="#{empty zmiennawynagrodzeniaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{zmiennawynagrodzeniaController.destroy}" update=":growl,datalist" disabled="#{empty zmiennawynagrodzeniaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
