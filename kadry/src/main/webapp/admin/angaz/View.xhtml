<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AngazViewDlg" widgetVar="AngazViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAngazTitle}">
            <h:form id="AngazViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{angazController.selected != null}">
                        <h:outputText value="#{bundle.ViewAngazLabel_id}"/>
                        <h:outputText value="#{angazController.selected.id}" title="#{bundle.ViewAngazTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAngazLabel_rodzajwynagrodzenia}"/>
                        <h:outputText value="#{angazController.selected.rodzajwynagrodzenia}" title="#{bundle.ViewAngazTitle_rodzajwynagrodzenia}"/>
                        <h:outputText value="#{bundle.ViewAngazLabel_firma}"/>
                        <h:outputText value="#{angazController.selected.firma}" title="#{bundle.ViewAngazTitle_firma}"/>
                        <h:outputText value="#{bundle.ViewAngazLabel_podatek}"/>
                        <h:outputText value="#{angazController.selected.podatek}" title="#{bundle.ViewAngazTitle_podatek}"/>
                        <h:outputText value="#{bundle.ViewAngazLabel_pracownik}"/>
                        <h:outputText value="#{angazController.selected.pracownik}" title="#{bundle.ViewAngazTitle_pracownik}"/>
                        <h:outputText value="#{bundle.ViewAngazLabel_ubezpieczenie}"/>
                        <h:outputText value="#{angazController.selected.ubezpieczenie}" title="#{bundle.ViewAngazTitle_ubezpieczenie}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AngazViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
