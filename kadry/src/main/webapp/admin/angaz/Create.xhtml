<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AngazCreateDlg" widgetVar="AngazCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAngazTitle}">
            <h:form id="AngazCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{angazController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAngazLabel_id}" for="id" />
                        <p:inputText id="id" value="#{angazController.selected.id}" title="#{bundle.CreateAngazTitle_id}" required="true" requiredMessage="#{bundle.CreateAngazRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAngazLabel_rodzajwynagrodzenia}" for="rodzajwynagrodzenia" />
                        <p:inputText id="rodzajwynagrodzenia" value="#{angazController.selected.rodzajwynagrodzenia}" title="#{bundle.CreateAngazTitle_rodzajwynagrodzenia}" required="true" requiredMessage="#{bundle.CreateAngazRequiredMessage_rodzajwynagrodzenia}"/>
                        <p:outputLabel value="#{bundle.CreateAngazLabel_firma}" for="firma" />
                        <p:selectOneMenu id="firma" value="#{angazController.selected.firma}" required="true" requiredMessage="#{bundle.EditAngazRequiredMessage_firma}">
                            <f:selectItems value="#{firmaController.itemsAvailableSelectOne}"
                                           var="firmaItem"
                                           itemValue="#{firmaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAngazLabel_podatek}" for="podatek" />
                        <p:selectOneMenu id="podatek" value="#{angazController.selected.podatek}" required="true" requiredMessage="#{bundle.EditAngazRequiredMessage_podatek}">
                            <f:selectItems value="#{podatekController.itemsAvailableSelectOne}"
                                           var="podatekItem"
                                           itemValue="#{podatekItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAngazLabel_pracownik}" for="pracownik" />
                        <p:selectOneMenu id="pracownik" value="#{angazController.selected.pracownik}" required="true" requiredMessage="#{bundle.EditAngazRequiredMessage_pracownik}">
                            <f:selectItems value="#{pracownikController.itemsAvailableSelectOne}"
                                           var="pracownikItem"
                                           itemValue="#{pracownikItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAngazLabel_ubezpieczenie}" for="ubezpieczenie" />
                        <p:selectOneMenu id="ubezpieczenie" value="#{angazController.selected.ubezpieczenie}" required="true" requiredMessage="#{bundle.EditAngazRequiredMessage_ubezpieczenie}">
                            <f:selectItems value="#{ubezpieczenieController.itemsAvailableSelectOne}"
                                           var="ubezpieczenieItem"
                                           itemValue="#{ubezpieczenieItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{angazController.create}" value="#{bundle.Save}" update="display,:AngazListForm:datalist,:growl" oncomplete="handleSubmit(args,'AngazCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AngazCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
