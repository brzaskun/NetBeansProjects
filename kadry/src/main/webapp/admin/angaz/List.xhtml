<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAngazTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AngazListForm">
                <p:panel header="#{bundle.ListAngazTitle}">
                    <p:dataTable id="datalist" value="#{angazController.items}" var="item"
                                 selectionMode="single" selection="#{angazController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAngazTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAngazTitle_rodzajwynagrodzenia}"/>
                            </f:facet>
                            <h:outputText value="#{item.rodzajwynagrodzenia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAngazTitle_firma}"/>
                            </f:facet>
                            <h:outputText value="#{item.firma}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAngazTitle_podatek}"/>
                            </f:facet>
                            <h:outputText value="#{item.podatek}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAngazTitle_pracownik}"/>
                            </f:facet>
                            <h:outputText value="#{item.pracownik}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAngazTitle_ubezpieczenie}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubezpieczenie}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{angazController.prepareCreate}" update=":AngazCreateForm" oncomplete="PF('AngazCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AngazViewForm" oncomplete="PF('AngazViewDialog').show()" disabled="#{empty angazController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AngazEditForm" oncomplete="PF('AngazEditDialog').show()" disabled="#{empty angazController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{angazController.destroy}" update=":growl,datalist" disabled="#{empty angazController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
