<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">
        <h:form id="north">
            <p:panelGrid columns="3" style="width: 600px" columnClasses="fifty-percent, twofive-percent, twofive-percent">
                <p:column>
                    <h:outputText value="#{wpisView.firma.nazwa}" style="font-weight: 900; font-size: x-large;"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{wpisView.pracownik.nazwisko}" style="font-weight: 900; font-size: x-large;"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{wpisView.pracownik.imie}" style="font-weight: 900; font-size: x-large;"/>
                </p:column>
            </p:panelGrid>
        </h:form>
    </p:layoutUnit>
</ui:composition>
