<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    
        <h:form>
            <p:panel header="Wykaz firma" style="margin-top: 80px;"> 
                <p:dataTable id="datalist" value="#{firmaView.lista}" var="item1" 
                             selectionMode="single" selection="#{firmaView.selectedeast}"
                             rowKey="#{item1.id}" 
                             style="height: 350px;overflow-y: scroll;"
                             >
                    <p:ajax event="rowSelect" listener="#{firmaView.aktywuj(firmaView.selectedeast)}" partialSubmit="true" global="false" update="north,@(.formadmin)"/>
                    <p:ajax event="rowSelect" listener="#{angazView.findByFirma(firmaView.selectedeast)}" partialSubmit="true" global="false" update="@(.formadmin)"/>
                    <p:column sortBy="#{item1.nazwa}" sortOrder="asc" filterBy="#{item1.nazwa}" filterMatchMode="contains">
                        <h:outputText value="#{item1.nazwa}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    <h:form id="EastPracownicy" styleClass="formadmin">
            <p:panel header="Pracownicy">
                 <p:selectBooleanCheckbox id="wyboropcji" value="#{angazView.pokazwszystkich}">
                    <p:ajax event="change" listener="#{angazView.pobierzpracownikow}" update="@form" global="false"/>
                </p:selectBooleanCheckbox>
                <p:outputLabel for="wyboropcji" value="pobierz wszystkich"/>
                <p:dataTable id="datalist" value="#{angazView.listaeast}" var="item2"
                             selectionMode="single" selection="#{angazView.selectedeast}"
                             rowKey="#{item2.id}" emptyMessage="Firma nie ma pracownikÃ³w"
                             style="height: 350px;overflow-y: scroll;"
                             >
                    <p:ajax event="rowSelect" listener="#{angazView.aktywujPlace(angazView.selectedeast)}" partialSubmit="true" global="false" update="north,@(.formadmin)"/>
                    <p:column>
                        <h:outputText value="#{item2.pracownik.nazwiskoImie}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    
</ui:composition>
