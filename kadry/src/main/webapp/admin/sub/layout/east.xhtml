<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="east" size="175" collapsible="false">
        <h:form>
            <p:panel header="Wykaz firm">
                <p:dataTable id="datalist" value="#{firmaView.lista}" var="item1"
                             selectionMode="single" selection="#{firmaView.selectedeast}"
                             rowKey="#{item1.id}" 
                             style="height: 50%;overflow-y: scroll;"
                             >
                    <p:ajax event="rowSelect" listener="#{firmaView.aktywuj(firmaView.selectedeast)}" partialSubmit="true" global="false" update="north"/>
                    <p:ajax event="rowSelect" listener="#{angazView.findPracownicyByFirma(firmaView.selectedeast)}" partialSubmit="true" global="false" update="EastPracownicy:datalist"/>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="nazwa"/>
                        </f:facet>
                        <h:outputText value="#{item1.nazwa}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        <h:form id="EastPracownicy">
            <p:panel header="Pracownicy">
                <p:dataTable id="datalist" value="#{angazView.listapracownikow}" var="item2"
                             selectionMode="single" selection="#{pracownikView.selectedeast}"
                             rowKey="#{item2.id}"
                             style="height: 50%;overflow-y: scroll;"
                             >
                    <p:ajax event="rowSelect" listener="#{pracownikView.aktywuj(pracownikView.selectedeast)}" partialSubmit="true" global="false" update="north"/>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="nazwisko imiÄ™"/>
                        </f:facet>
                        <h:outputText value="#{item2.nazwisko} #{item2.imie}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </p:layoutUnit>
</ui:composition>
