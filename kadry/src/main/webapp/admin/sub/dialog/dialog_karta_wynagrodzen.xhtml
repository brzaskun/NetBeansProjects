<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
        
    xmlns:bcf="http://brzaskun.com/facelets"
xmlns:pe="http://primefaces.org/ui/extensions">
    <p:dialog id="dialogkartawynagrodzen" header="Karta wynagrodzeń" widgetVar="dialogkartawynagrodzen"  
              resizable="false"  onShow="ustawdialog('dialogkartawynagrodzen','centertile',1650,800);" closeOnEscape="true" onHide="resetujdialog('dialogkartawynagrodzen');" 
              fitViewport="true">

        <p:outputPanel>
             <h:form id="KartyWynangrodzenListForm">
                    <p:dataTable id="datalist" value="#{kartaWynagrodzenView.kartawynagrodzenlist}" var="itemkarta"
                                 rowKey="#{itemkarta.id}" sortBy="#{itemkarta.mc}" rowIndexVar="indexka"
                                style="height: 450px; overflow-y: scroll;"
                                 >
                        <p:column width="20" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            <h:outputText value="#{indexka+1}"/>
                        </p:column>
                        <p:column width="20" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="mc"/>
                            </f:facet>
                            <h:outputText value="#{itemkarta.mc}"/>
                        </p:column>
                         <p:column width="100" style="text-align: center;word-break: true;">
                            <f:facet name="header">
                                <h:outputText value="nr listy"/>
                            </f:facet>
                            <h:outputText value="#{itemkarta.nrlisty}"/>
                        </p:column>
                        <p:column width="60">
                            <f:facet name="header">
                                <h:outputText value="składki pracod."/>
                            </f:facet>
                            <bcf:outputpl value="#{itemkarta.kosztpracodawcy}"/>
                        </p:column>
                        <p:column width="60">
                            <f:facet name="header">
                                <h:outputText value="brutto"/>
                            </f:facet>
                            <bcf:outputpl value="#{itemkarta.brutto}"/>
                        </p:column>
                        <p:column width="60">
                            <f:facet name="header">
                                <h:outputText value="wyn. z zus"/>
                            </f:facet>
                            <bcf:outputpl value="#{itemkarta.bruttozus}"/>
                        </p:column>
                        <p:column width="60">
                            <f:facet name="header">
                                <h:outputText value="wyn. bez zus"/>
                            </f:facet>
                            <bcf:outputpl value="#{itemkarta.bruttobezzus}"/>
                        </p:column>
                        <p:column width="60">
                            <f:facet name="header">
                                <h:outputText value="składki"/>
                            </f:facet>
                            <bcf:outputpl value="#{itemkarta.razemspolecznepracownik}"/>
                        </p:column>
                        <p:column width="60">
                            <f:facet name="header">
                                <h:outputText value="podstawa opod."/>
                            </f:facet>
                            <bcf:outputpl value="#{itemkarta.podstawaopodatkowania}"/>
                        </p:column>
                        <p:column width="60">
                            <f:facet name="header">
                                <h:outputText value="koszty uzysk."/>
                            </f:facet>
                            <bcf:outputpl value="#{itemkarta.kosztyuzyskania}"/>
                        </p:column>
                        <p:column width="60">
                            <f:facet name="header">
                                <h:outputText value="zdrowotne"/>
                            </f:facet>
                            <bcf:outputpl value="#{itemkarta.praczdrowotne}"/>
                        </p:column>
                         <p:column width="60">
                            <f:facet name="header">
                                <h:outputText value="zdrowotne odlicz."/>
                            </f:facet>
                             <bcf:outputpl value="#{itemkarta.praczdrowotnedopotracenia}"/>
                        </p:column>
                        <p:column width="60">
                            <f:facet name="header">
                                <h:outputText value="podatek"/>
                            </f:facet>
                            <bcf:outputpl value="#{itemkarta.podatekdochodowy}"/>
                        </p:column>
                        <p:column width="60">
                            <f:facet name="header">
                                <h:outputText value="wyn. netto"/>
                            </f:facet>
                            <bcf:outputpl value="#{itemkarta.netto}"/>
                        </p:column>
                    </p:dataTable>
            </h:form>
        </p:outputPanel>
        <p:outputPanel>
            <p:commandButton value="drukuj" style="width: 120px;" actionListener="#{kartaWynagrodzenView.drukuj}"/>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
