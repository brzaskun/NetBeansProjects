<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
        
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:dialog id="dialogzmiennewynagrodzenia" header="Wprowadzanie zmiennych wynagrodzenia" widgetVar="dialogzmiennewynagrodzenia"  
              resizable="false"  onShow="ustawdialog('dialogzmiennewynagrodzenia','centertile',1650,800);" closeOnEscape="true" onHide="resetujdialog('dialogzmiennewynagrodzenia');" 
              fitViewport="true">
        <p:outputPanel style="height: 250px">
           <h:form id="ZmiennawynagrodzeniaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                         <p:outputLabel value="pracownik" for="skladnikwynprac" />
                        <h:outputText value="#{wpisView.pracownik.nazwiskoImie}" id="skladnikwynprac"/>
                    </p:panelGrid>
                    <p:panelGrid columns="6" rendered="#{zmiennaWynagrodzeniaView.selected != null}">
                        <p:outputLabel value="składnik wyn." for="skladnikwyn" />
                        <p:selectOneMenu id="skladnikwyn" value="#{zmiennaWynagrodzeniaView.selected.skladnikwynagrodzenia}" autoWidth="true"
                                         required="true" requiredMessage="Wybierz składnik wynagrodzenia" converter="#{skladnikwynagrodzeniaConverter}">
                            <f:selectItem itemLabel="wybierz" noSelectionOption="true"/>
                            <f:selectItems value="#{zmiennaWynagrodzeniaView.listaskladnikiwynagrodzenia}"
                                           var="skladnikItem"
                                           itemValue="#{skladnikItem}" itemLabel="#{skladnikItem.nazwa}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="nazwa" for="nazwa" />
                        <p:inputText id="nazwa" value="#{zmiennaWynagrodzeniaView.selected.nazwa}" title="nazwa" />
                        <p:outputLabel value="data od" for="dataod" />
                        <p:inputText id="dataod" value="#{zmiennaWynagrodzeniaView.selected.dataod}" title="data od" />
                        <p:outputLabel value="data do" for="datado" />
                        <p:inputText id="datado" value="#{zmiennaWynagrodzeniaView.selected.datado}" title="data do" />
                        <p:outputLabel value="kwota" for="kwota" />
                        <p:inputText id="kwota" value="#{zmiennaWynagrodzeniaView.selected.kwota}" title="kwota" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zmiennaWynagrodzeniaView.create}" value="#{bundle.Save}" update="display,:ZmiennawynagrodzeniaListForm:datalist"/>
                    <p:commandButton value="#{bundle.Cancel}"/>
                </h:panelGroup>
            </h:form>
        </p:outputPanel>
        <p:outputPanel>
            <h:form id="ZmiennawynagrodzeniaListForm">
                <p:panel header="Wykaz zmiennych">
                    <p:dataTable id="datalist" value="#{zmiennaWynagrodzeniaView.lista}" var="itemzmiennawyn"
                                 selectionMode="single" selection="#{pracownikView.selectedlista}"
                                 rowKey="#{itemzmiennawyn.id}"
                                 style="height: 200px; overflow-y: scroll;"
                                 >

                        <p:column width="40" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            <h:outputText value="#{itemzmiennawyn.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="nazwa"/>
                            </f:facet>
                            <h:outputText value="#{itemzmiennawyn.nazwa}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="data od"/>
                            </f:facet>
                            <h:outputText value="#{itemzmiennawyn.dataod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="data do"/>
                            </f:facet>
                            <h:outputText value="#{itemzmiennawyn.datado}"/>
                        </p:column>
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="kwota"/>
                            </f:facet>
                            <bcf:outputpl value="#{itemzmiennawyn.kwota}"/>
                        </p:column>
                           <p:column style="text-align: center;">
                            <p:commandButton icon="fa fa-trash" actionListener="#{zmiennaWynagrodzeniaView.usun(itemzmiennawyn)}" update="north @(form)"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
