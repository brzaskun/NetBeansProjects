<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialoglistaangazy" header="Wprowadzanie danych angaÅ¼u" widgetVar="dialoglistaangazy"  
              resizable="false"  onShow="ustawdialog('dialoglistaangazy','centertile',1450,1000);" closeOnEscape="true" onHide="resetujdialog('dialoglistaangazy');" 
              fitViewport="true">
        <p:outputPanel style="height: 950px">
            <h:form id="AngazListForm">
                <p:panel header="#{bundle.ListAngazTitle}">
                    <p:dataTable id="datalist" value="#{angazController.items}" var="item"
                                 selectionMode="single" selection="#{angazController.selected}"
                                 rowKey="#{item.id}"
                                 style="height: 250px; overflow-y: scroll;"
                                 >
                        <p:column width="40">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAngazTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAngazTitle_rodzajwynagrodzenia}"/>
                            </f:facet>
                            <h:outputText value="#{item.rodzajwynagrodzenia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAngazTitle_firma}"/>
                            </f:facet>
                            <h:outputText value="#{item.firma}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAngazTitle_podatek}"/>
                            </f:facet>
                            <h:outputText value="#{item.podatek}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAngazTitle_pracownik}"/>
                            </f:facet>
                            <h:outputText value="#{item.pracownik}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAngazTitle_ubezpieczenie}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubezpieczenie}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
