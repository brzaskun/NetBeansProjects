<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialogedycjadanychpracownik" header="Edycja danych pracownika" widgetVar="dialogedycjadanychpracownik"  
              resizable="false"  onShow="ustawdialog('dialogedycjadanychpracownik','centertile',1450,1000);" closeOnEscape="true" onHide="resetujdialog('dialogedycjadanychpracownik');" 
              fitViewport="true">
        <p:outputPanel style="height: 300px">
            <h:form id="PracownikCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pracownikController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePracownikLabel_nazwisko}" for="nazwisko" />
                        <p:inputText id="nazwisko" value="#{pracownikController.selected.nazwisko}" title="#{bundle.CreatePracownikTitle_nazwisko}" required="true" requiredMessage="#{bundle.CreatePracownikRequiredMessage_nazwisko}"/>
                        <p:outputLabel value="#{bundle.CreatePracownikLabel_imię}" for="imię" />
                        <p:inputText id="imię" value="#{pracownikController.selected.imię}" title="#{bundle.CreatePracownikTitle_imię}" required="true" requiredMessage="#{bundle.CreatePracownikRequiredMessage_imię}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pracownikController.create}" value="#{bundle.Save}" update="display,:PracownikListForm:datalist" oncomplete="handleSubmit(args,'PracownikCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PracownikCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:outputPanel>
        <p:outputPanel>
            <h:form id="PracownikListForm">
                <p:panel header="#{bundle.ListFirmaTitle}">
                    <p:dataTable id="datalist" value="#{pracownikController.items}" var="item"
                                 selectionMode="single" selection="#{pracownikController.selected}"
                                 rowKey="#{item.id}"
                                 style="height: 250px; overflow-y: scroll;"
                                 >

                        <p:column width="40">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPracownikTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPracownikTitle_nazwisko}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazwisko}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPracownikTitle_imię}"/>
                            </f:facet>
                            <h:outputText value="#{item.imię}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <p:commandButton value="aktywna" actionListener="#{pracownikController.pracownikaktywuj(item)}" update="north"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
