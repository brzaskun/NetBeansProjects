<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialogpracownikumowa" header="Wprowadzanie danych umowy" widgetVar="dialogpracownikumowa"  
              resizable="false"  onShow="ustawdialog('dialogpracownikumowa','centertile',1650,800);" closeOnEscape="true" onHide="resetujdialog('dialogpracownikumowa');" 
              fitViewport="true">
        <p:outputPanel style="height: 720px">
            <h:form id="UmowaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{umowaView.selected != null}">
                        <p:outputLabel value="angaz" for="angaz" />
                         <p:selectOneMenu id="angaz" value="#{umowaView.selected.angaz}" converter="#{angazConverter}">
                            <f:selectItem itemLabel="wybierz" noSelectionOption="true" />
                            <f:selectItems value="#{umowaView.listaangaz}"
                                           var="angazItem"
                                           itemValue="#{angazItem}" itemLabel="#{angazItem.pracownik.nazwiskoImie}"/>
                            <p:ajax event="change" partialSubmit="true" global="false"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="rodzaj umowy" for="rodzajumowy" />
                        <p:selectOneMenu id="rodzajumowy" value="#{umowaView.selected.rodzajumowy}" converter="#{rodzajumowyConverter}">
                            <f:selectItem itemLabel="wybierz" noSelectionOption="true"/>
                            <f:selectItems value="#{umowaView.listarodzajumowy}"
                                           var="rodzajumowyItem"
                                           itemValue="#{rodzajumowyItem}" itemLabel="#{rodzajumowyItem.nazwa}"/>
                            <p:ajax event="change" listener="#{umowaView.ustawumowe}" partialSubmit="true" global="false" update="@form"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="odliczac ulge podatkowa" for="odliczaculgepodatkowa" />
                        <p:selectBooleanCheckbox id="odliczaculgepodatkowa" value="#{umowaView.selected.odliczaculgepodatkowa}" />
                        <p:outputLabel value="chorobowe" for="chorobowe" />
                        <p:selectBooleanCheckbox id="chorobowe" value="#{umowaView.selected.chorobowe}" />
                        <p:outputLabel value="chorobowe dobrowolne" for="chorobowedobrowolne" />
                        <p:selectBooleanCheckbox id="chorobowedobrowolne" value="#{umowaView.selected.chorobowedobrowolne}" />
                        <p:outputLabel value="emerytalne" for="emerytalne" />
                        <p:selectBooleanCheckbox id="emerytalne" value="#{umowaView.selected.emerytalne}" />
                        <p:outputLabel value="nie licz FGSP" for="nieliczFGSP" />
                        <p:selectBooleanCheckbox id="nieliczFGSP" value="#{umowaView.selected.nieliczFGSP}" />
                        <p:outputLabel value="nie licz FP" for="nieliczFP" />
                        <p:selectBooleanCheckbox id="nieliczFP" value="#{umowaView.selected.nieliczFP}" />
                        <p:outputLabel value="rentowe" for="rentowe" />
                        <p:selectBooleanCheckbox id="rentowe" value="#{umowaView.selected.rentowe}" />
                        <p:outputLabel value="wypadkowe}" for="wypadkowe" />
                        <p:selectBooleanCheckbox id="wypadkowe" value="#{umowaView.selected.wypadkowe}" />
                        <p:outputLabel value="zdrowotne" for="zdrowotne" />
                        <p:selectBooleanCheckbox id="zdrowotne" value="#{umowaView.selected.zdrowotne}" />
                        
                       
                        <p:outputLabel value="data do" for="datado" />
                        <p:inputText id="datado" value="#{umowaView.selected.datado}" title="data do" />
                        <p:outputLabel value="data od" for="dataod" />
                        <p:inputText id="dataod" value="#{umowaView.selected.dataod}" title="data od" />
                        <p:outputLabel value="data zawarcia" for="datazawarcia" />
                        <p:inputText id="datazawarcia" value="#{umowaView.selected.datazawarcia}" title="data zawarcia" />
                        <p:outputLabel value="koszty uzyskania" for="kosztyuzyskania" />
                        <p:inputText id="kosztyuzyskania" value="#{umowaView.selected.kosztyuzyskania}" title="koszty uzyskania" />
                        <p:outputLabel value="data nfz" for="datanfz" />
                        <p:inputText id="datanfz" value="#{umowaView.selected.datanfz}" title="data nfz" />
                        <p:outputLabel value="data spoleczne}" for="dataspoleczne" />
                        <p:inputText id="dataspoleczne" value="#{umowaView.selected.dataspoleczne}" title="data spoleczne" />
                        <p:outputLabel value="data zdrowotne}" for="datazdrowotne" />
                        <p:inputText id="datazdrowotne" value="#{umowaView.selected.datazdrowotne}" title="data zdrowotne" />
                        <p:outputLabel value="kod ubezpieczenia}" for="kodubezpieczenia" />
                        <p:inputText id="kodubezpieczenia" value="#{umowaView.selected.kodubezpieczenia}" title="kod ubezpieczenia" />
                        <p:outputLabel value="kod zawodu" for="kodzawodu" />
                        <p:inputText id="kodzawodu" value="#{umowaView.selected.kodzawodu}" title="kod zawodu" />
                        <p:outputLabel value="nfz" for="nfz" />
                        <p:inputText id="nfz" value="#{umowaView.selected.nfz}" title="nfz}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{umowaView.create}" value="#{bundle.Save}" update="display,:UmowaListForm:datalist,SkladnikwynagrodzeniaCreateForm" />
                    <p:commandButton value="#{bundle.Cancel}" onclick="UmowaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:outputPanel>
        <p:outputPanel>
            <h:form id="UmowaListForm">
                <p:panel header="Wykaz umÃ³w">
                    <p:dataTable id="datalist" value="#{umowaView.lista}" var="itemumowa"
                                 selectionMode="single" selection="#{umowaView.selectedlista}"
                                 rowKey="#{itemumowa.id}"
                                 style="height: 200px; overflow-y: scroll;"
                                 >
                        <p:ajax event="rowSelect" listener="#{umowaView.aktywuj}" partialSubmit="true" global="false" update="north,SkladnikwynagrodzeniaCreateForm,ZmiennawynagrodzeniaListForm"/>
                        <p:column width="40" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            <h:outputText value="#{itemumowa.id}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="angaz"/>
                            </f:facet>
                             <h:outputText value="#{itemumowa.angaz.pracownik.nazwiskoImie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="rodzaj umowy"/>
                            </f:facet>
                            <h:outputText value="#{itemumowa.rodzajumowy.nazwa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="odliczac ulge podatkowa"/>
                            </f:facet>
                            <h:outputText value="&#x2714;" rendered="#{itemumowa.odliczaculgepodatkowa eq true}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="chorobowe"/>
                            </f:facet>
                            <h:outputText value="&#x2714;"  rendered="#{itemumowa.chorobowe eq true}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="chorobowe dobrowolne"/>
                            </f:facet>
                            <h:outputText value="&#x2714;"  rendered="#{itemumowa.chorobowedobrowolne eq true}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="emerytalne"/>
                            </f:facet>
                            <h:outputText value="&#x2714;"  rendered="#{itemumowa.emerytalne eq true}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="nie licz FGSP"/>
                            </f:facet>
                            <h:outputText value="&#x2714;"  rendered="#{itemumowa.nieliczFGSP eq true}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="nie licz FP"/>
                            </f:facet>
                            <h:outputText value="&#x2714;"  rendered="#{itemumowa.nieliczFP eq true}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="rentowe"/>
                            </f:facet>
                            <h:outputText value="&#x2714;"  rendered="#{itemumowa.rentowe eq true}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="wypadkowe"/>
                            </f:facet>
                            <h:outputText value="&#x2714;"  rendered="#{itemumowa.wypadkowe eq true}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="zdrowotne"/>
                            </f:facet>
                            <h:outputText value="&#x2714;"  rendered="#{itemumowa.zdrowotne eq true}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="data do"/>
                            </f:facet>
                            <h:outputText value="#{itemumowa.datado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="data od"/>
                            </f:facet>
                            <h:outputText value="#{itemumowa.dataod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="data zawarcia"/>
                            </f:facet>
                            <h:outputText value="#{itemumowa.datazawarcia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="koszty uzyskania"/>
                            </f:facet>
                            <h:outputText value="#{itemumowa.kosztyuzyskania}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="datan fz"/>
                            </f:facet>
                            <h:outputText value="#{itemumowa.datanfz}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="data spoleczne"/>
                            </f:facet>
                            <h:outputText value="#{itemumowa.dataspoleczne}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="data zdrowotne"/>
                            </f:facet>
                            <h:outputText value="#{itemumowa.datazdrowotne}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="kod ubezpieczenia"/>
                            </f:facet>
                            <h:outputText value="#{itemumowa.kodubezpieczenia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="kod zawodu"/>
                            </f:facet>
                            <h:outputText value="#{itemumowa.kodzawodu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="nfz"/>
                            </f:facet>
                            <h:outputText value="#{itemumowa.nfz}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:outputPanel>

    </p:dialog>
</ui:composition>
