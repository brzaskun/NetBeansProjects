<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:dialog id="dialogskladnikiwynagrodzenia" header="Wprowadzanie składników wynagrodzenia wybranego pracownika" widgetVar="dialogskladnikiwynagrodzenia"  
              resizable="false"  onShow="ustawdialog('dialogskladnikiwynagrodzenia','centertile',1650,800);" closeOnEscape="true" onHide="resetujdialog('dialogskladnikiwynagrodzenia');" 
              fitViewport="true">
        <p:panelGrid columns="2">
            <p:outputPanel style="height: 200px" styleClass="panelzramka">
                <h:form id="SkladnikwynagrodzeniaCreateForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="pracownik" for="skladnikwynprac" />
                            <h:outputText value="#{wpisView.pracownik.nazwiskoImie}" id="skladnikwynprac"/>
                        </p:panelGrid>
                        <p:panelGrid columns="6" rendered="#{skladnikWynagrodzeniaView.selected != null}">
                            <p:outputLabel value="umowa" for="umowaskladnik" />
                            <p:selectOneMenu id="umowaskladnik" value="#{skladnikWynagrodzeniaView.selectedumowa}" converter="#{umowaConverter}">
                                <f:selectItem itemLabel="wybierz" noSelectionOption="true" />
                                <f:selectItems value="#{skladnikWynagrodzeniaView.listaumow}"
                                               var="umowaskladnikItem"
                                               itemValue="#{umowaskladnikItem}" itemLabel="#{umowaskladnikItem.umowanumernazwa()}"/>
                                <p:ajax event="change" partialSubmit="true" global="false"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="nazwa" for="nazwa" />
                            <p:inputText id="nazwa" value="#{skladnikWynagrodzeniaView.selected.nazwa}" title="nazwa" />
                            <p:outputLabel value="miesieczne" for="godzinowe0miesieczne1" />
                            <p:selectBooleanCheckbox id="godzinowe0miesieczne1" value="#{skladnikWynagrodzeniaView.selected.godzinowe0miesieczne1}" />
                            <p:outputLabel value="redukowany" for="redukowanyzaczasnieobecnosci" />
                            <p:selectBooleanCheckbox id="redukowanyzaczasnieobecnosci" value="#{skladnikWynagrodzeniaView.selected.redukowanyzaczasnieobecnosci}" />
                            <p:outputLabel value="kod" for="kod" />
                            <p:inputText id="kod" value="#{skladnikWynagrodzeniaView.selected.kod}" title="kod" />
                            <p:outputLabel value="stala0zmienna1" for="stala0zmienna1" />
                            <p:selectBooleanCheckbox id="stala0zmienna1" value="#{skladnikWynagrodzeniaView.selected.stala0zmienna1}" />
                        </p:panelGrid>
                        <p:commandButton styleClass="buttonnorm" actionListener="#{skladnikWynagrodzeniaView.create}" value="#{bundle.Save}" update="display,@(form)"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="SkladnikwynagrodzeniaCreateDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
            </p:outputPanel>
            <p:outputPanel style="height: 200px" styleClass="panelzramka">
                <h:form id="ZmiennawynagrodzeniaCreateForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2">
                            <p:outputLabel value=" " for="skladnikwynprac" />
                            <h:outputText value=" " id="skladnikwynprac"/>
                        </p:panelGrid>
                        <p:panelGrid columns="4" rendered="#{zmiennaWynagrodzeniaView.selected != null}">
                            <p:outputLabel value="nazwa" for="nazwa" />
                            <p:inputText id="nazwa" value="#{zmiennaWynagrodzeniaView.selected.nazwa}" title="nazwa" />
                            <p:outputLabel value="kwota" />
                            <bcf:innum  value="#{zmiennaWynagrodzeniaView.selected.kwota}"/>
                            <p:outputLabel value="data od" for="dataod" />
                            <p:inputText id="dataod" value="#{zmiennaWynagrodzeniaView.selected.dataod}" title="data od" placeholder="____-__-__" />
                            <p:outputLabel value="data do" for="datado" />
                            <p:inputText id="datado" value="#{zmiennaWynagrodzeniaView.selected.datado}" title="data do" placeholder="____-__-__" />
                           
                        </p:panelGrid>
                        <p:commandButton styleClass="buttonnorm" actionListener="#{zmiennaWynagrodzeniaView.create}" value="#{bundle.Save}" update="display,:ZmiennawynagrodzeniaListForm:datalist"/>
                        <p:commandButton value="#{bundle.Cancel}"/>
                    </h:panelGroup>
                </h:form>
            </p:outputPanel>
            <p:outputPanel>
                <h:form id="SkladnikwynagrodzeniaListForm">
                    <p:panel header="Wykaz zmiennych">
                        <p:dataTable id="datalist" value="#{skladnikWynagrodzeniaView.lista}" var="itemskladnikwyn"
                                     selectionMode="single" selection="#{skladnikWynagrodzeniaView.selectedlista}"
                                     rowKey="#{itemskladnikwyn.id}"
                                     style="height: 200px; overflow-y: scroll;"
                                     >
                            <p:ajax event="rowSelect" listener="#{zmiennaWynagrodzeniaView.init2(skladnikWynagrodzeniaView.selectedlista)}" partialSubmit="true" global="false" update="ZmiennawynagrodzeniaListForm"/>
                            <p:column width="40" style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="id"/>
                                </f:facet>
                                <h:outputText value="#{itemskladnikwyn.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="nazwa"/>
                                </f:facet>
                                <h:outputText value="#{itemskladnikwyn.nazwa}"/>
                            </p:column>
                            <p:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="godz./mies."/>
                                </f:facet>
                                <h:outputText value="godz." rendered="#{itemskladnikwyn.godzinowe0miesieczne1 eq false}"/>
                                <h:outputText value="miesięczne" rendered="#{itemskladnikwyn.godzinowe0miesieczne1 eq true}"/>
                            </p:column>
                            <p:column width="120">
                                <f:facet name="header">
                                    <h:outputText value="umowa"/>
                                </f:facet>
                                <h:outputText value="#{itemskladnikwyn.umowa.umowanumernazwa()}"/>
                            </p:column>
                            <p:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="reduk. za czas nieob."/>
                                </f:facet>
                                <h:outputText value="tak" rendered="#{itemskladnikwyn.redukowanyzaczasnieobecnosci eq true}"/>
                            </p:column>
                            <p:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="kod"/>
                                </f:facet>
                                <h:outputText value="#{itemskladnikwyn.kod}"/>
                            </p:column>
                            <p:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="stala0 zmienna1"/>
                                </f:facet>
                                <h:outputText value="zmienna" rendered="#{itemskladnikwyn.stala0zmienna1 eq true}"/>
                                <h:outputText value="stała" rendered="#{itemskladnikwyn.stala0zmienna1 eq false}"/>
                            </p:column>
                            <p:column style="text-align: center; width: 40px;">
                                <p:commandButton icon="fa fa-trash" actionListener="#{skladnikWynagrodzeniaView.usun(item2)}" update="north, @(form)"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </p:outputPanel>
            <p:outputPanel>
                <h:form id="ZmiennawynagrodzeniaListForm">
                    <p:panel header="Wykaz zmiennych">
                        <p:dataTable id="datalist" value="#{zmiennaWynagrodzeniaView.lista}" var="itemzmiennawyn"
                                     selectionMode="single" selection="#{pracownikView.selectedlista}"
                                     rowKey="#{itemzmiennawyn.id}" emptyMessage="Składnik nie posiada zdefiniowanych zmiennych"
                                     style="height: 200px; overflow-y: scroll;"
                                     >

                            <p:column width="40" style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="id"/>
                                </f:facet>
                                <h:outputText value="#{itemzmiennawyn.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="nazwa"/>
                                </f:facet>
                                <h:outputText value="#{itemzmiennawyn.nazwa}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="data od"/>
                                </f:facet>
                                <h:outputText value="#{itemzmiennawyn.dataod}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="data do"/>
                                </f:facet>
                                <h:outputText value="#{itemzmiennawyn.datado}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="kwota"/>
                                </f:facet>
                                <bcf:outputpl value="#{itemzmiennawyn.kwota}"/>
                            </p:column>
                            <p:column style="text-align: center;">
                                <p:commandButton icon="fa fa-trash" actionListener="#{zmiennaWynagrodzeniaView.usun(itemzmiennawyn)}" update="north @(form)"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </p:outputPanel>
        </p:panelGrid>
    </p:dialog>
</ui:composition>
