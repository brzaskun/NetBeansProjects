<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialogpracownikangaz" header="Wprowadzanie danych angażu" widgetVar="dialogpracownikangaz"  
              resizable="false"  onShow="ustawdialog('dialogpracownikangaz','centertile',1450,1000);" closeOnEscape="true" onHide="resetujdialog('dialogpracownikangaz');" 
              fitViewport="true">
        <p:outputPanel style="height: 950px">
            <h:form id="AngazCreateForm">
                <h:panelGroup id="display">
                    <p:panel header="Dane pracownika"/>
                    <p:panelGrid columns="2" rendered="#{angazController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAngazLabel_rodzajwynagrodzenia}" for="rodzajwynagrodzenia" />
                        <p:selectOneMenu id="rodzajwynagrodzenia" value="#{angazController.selected.rodzajwynagrodzenia}" required="true" requiredMessage="#{bundle.CreateAngazRequiredMessage_rodzajwynagrodzenia}">
                            <f:selectItem itemValue="0" itemLabel="godzinowe"/>
                            <f:selectItem itemValue="1" itemLabel="stałe"/>
                            <f:selectItem itemValue="2" itemLabel="akord"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAngazLabel_firma}" for="firma" />
                        <p:selectOneMenu id="firma" value="#{angazController.selected.firma}" required="true" requiredMessage="#{bundle.EditAngazRequiredMessage_firma}">
                            <f:selectItems value="#{firmaController.itemsAvailableSelectOne}"
                                           var="firmaItem"
                                           itemValue="#{firmaItem}" itemLabel="#{firmaItem.nazwa}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAngazLabel_pracownik}" for="pracownik" />
                        <p:selectOneMenu id="pracownik" value="#{angazController.selected.pracownik}" required="true" requiredMessage="#{bundle.EditAngazRequiredMessage_pracownik}">
                            <f:selectItems value="#{pracownikController.itemsAvailableSelectOne}"
                                           var="pracownikItem"
                                           itemValue="#{pracownikItem}" itemLabel="#{pracownikItem.nazwisko} #{pracownikItem.imię}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:panel header="Podatki"/>
                    <p:panelGrid columns="2" rendered="#{angazController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePodatekLabel_odliczaculgepodatkowa}" for="odliczaculgepodatkowa" />
                        <p:selectBooleanCheckbox id="odliczaculgepodatkowa" value="#{angazController.selected.podatek.odliczaculgepodatkowa}" />
                        <p:outputLabel value="#{bundle.CreatePodatekLabel_kosztyuzyskania}" for="kosztyuzyskania" />
                        <p:inputNumber id="kosztyuzyskania" value="#{angazController.selected.podatek.kosztyuzyskania}" title="#{bundle.CreatePodatekTitle_kosztyuzyskania}" required="true" requiredMessage="#{bundle.CreatePodatekRequiredMessage_kosztyuzyskania}"
                                       decimalPlaces="2" thousandSeparator="&#160;"  inputStyle="text-align: right;" symbol=" zł" symbolPosition="s" decimalSeparator="."/>
                    </p:panelGrid>
                    <p:panel header="ZUS"/>
                    <p:panelGrid columns="2" rendered="#{angazController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_kodubezpieczenia}" for="kodubezpieczenia" />
                        <p:inputText id="kodubezpieczenia" value="#{angazController.selected.ubezpieczenie.kodubezpieczenia}" title="#{bundle.CreateUbezpieczenieTitle_kodubezpieczenia}" required="true" requiredMessage="#{bundle.CreateUbezpieczenieRequiredMessage_kodubezpieczenia}"/>
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_kodzawodu}" for="kodzawodu" />
                        <p:inputText id="kodzawodu" value="#{angazController.selected.ubezpieczenie.kodzawodu}" title="#{bundle.CreateUbezpieczenieTitle_kodzawodu}" required="true" requiredMessage="#{bundle.CreateUbezpieczenieRequiredMessage_kodzawodu}"/>
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_nfz}" for="nfz" />
                        <p:inputText id="nfz" value="#{angazController.selected.ubezpieczenie.nfz}" title="#{bundle.CreateUbezpieczenieTitle_nfz}" />
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_datanfz}" for="datanfz" />
                        <p:inputText id="datanfz" value="#{angazController.selected.ubezpieczenie.datanfz}" title="#{bundle.CreateUbezpieczenieTitle_datanfz}" />
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_dataspoleczne}" for="dataspoleczne" />
                        <p:inputText id="dataspoleczne" value="#{angazController.selected.ubezpieczenie.dataspoleczne}" title="#{bundle.CreateUbezpieczenieTitle_dataspoleczne}" />
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_datazdrowotne}" for="datazdrowotne" />
                        <p:inputText id="datazdrowotne" value="#{angazController.selected.ubezpieczenie.datazdrowotne}" title="#{bundle.CreateUbezpieczenieTitle_datazdrowotne}" />
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_emerytalne}" for="emerytalne" />
                        <p:selectBooleanCheckbox id="emerytalne" value="#{angazController.selected.ubezpieczenie.emerytalne}" />
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_rentowe}" for="rentowe" />
                        <p:selectBooleanCheckbox id="rentowe" value="#{angazController.selected.ubezpieczenie.rentowe}" />
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_chorobowe}" for="chorobowe" />
                        <p:selectBooleanCheckbox id="chorobowe" value="#{angazController.selected.ubezpieczenie.chorobowe}" />
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_chorobowedobrowolne}" for="chorobowedobrowolne" />
                        <p:selectBooleanCheckbox id="chorobowedobrowolne" value="#{angazController.selected.ubezpieczenie.chorobowedobrowolne}" />
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_wypadkowe}" for="wypadkowe" />
                        <p:selectBooleanCheckbox id="wypadkowe" value="#{angazController.selected.ubezpieczenie.wypadkowe}" />
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_zdrowotne}" for="zdrowotne" />
                        <p:selectBooleanCheckbox id="zdrowotne" value="#{angazController.selected.ubezpieczenie.zdrowotne}" />
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_nieliczFP}" for="nieliczFP" />
                        <p:selectBooleanCheckbox id="nieliczFP" value="#{angazController.selected.ubezpieczenie.nieliczFP}" />
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_nieliczFGSP}" for="nieliczFGSP" />
                        <p:selectBooleanCheckbox id="nieliczFGSP" value="#{angazController.selected.ubezpieczenie.nieliczFGSP}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{angazController.create}" value="#{bundle.Save}" update="display,:AngazListForm:datalist" oncomplete="handleSubmit(args,'AngazCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AngazCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
