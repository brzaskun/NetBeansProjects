<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialgoczaspracyurlop" header="Rozliczenie urlopu" widgetVar="dialgoczaspracyurlop"  
              resizable="false"  onShow="ustawdialog('dialgoczaspracyurlop','centertile',1650,800);" closeOnEscape="true" onHide="resetujdialog('dialgoczaspracyurlop');" 
              fitViewport="true">
            <p:panelGrid columns="1">
                <p:outputPanel style="height: 200px">
                <h:form id="PracownikPobierzForm">
                    <p:selectOneMenu id="pracownik" value="#{pracownikUrlopView.selectedangaz}" required="true" requiredMessage="pracownik"  converter="#{angazConverter}" style="width: 300px;" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="wybierz" noSelectionOption="true"/>
                        <f:selectItems value="#{pracownikUrlopView.listapracownikow}"
                                       var="pracownikItem"
                                       itemValue="#{pracownikItem}" itemLabel="#{pracownikItem.pracownik.nazwiskoImie}"/>
                        <p:ajax event="change" partialSubmit="true" listener="#{pracownikUrlopView.pobierzdane}" global="false" update="PracownikUrlopForm"/>
                    </p:selectOneMenu>
                </h:form>
            </p:outputPanel>
            </p:panelGrid>
        <p:outputPanel>
             <h:form id="PracownikUrlopForm">
                
                  <p:panelGrid columns="4" rendered="#{pracownikUrlopView.urlopprezentacja != null}">
                        <p:outputLabel value="nazwisko i imię pracownika" for="urlopimie" />
                        <p:inputText id="urlopimie" value="#{pracownikUrlopView.urlopprezentacja.pracownik.nazwiskoImie}" readonly="true"/>
                        <p:outputLabel value="rok rozliczeniowy" for="urloprok" />
                        <p:inputText id="urloprok" value="#{pracownikUrlopView.urlopprezentacja.rok}" readonly="true"/>
                        <p:outputLabel value="zaległy rok uprzedni" for="urloplp" />
                        <p:inputNumber id="urloplp" value="#{pracownikUrlopView.urlopprezentacja.latapoprzednie}"  size="5"  maxlength="2" decimalPlaces="1" decimalSeparator="." inputStyle="text-align: right"/>
                        <p:outputLabel value="wymiar rok bieżący" for="urloplp1" />
                        <p:inputNumber id="urloplp1" value="#{pracownikUrlopView.urlopprezentacja.wymiarrokbiezacy}"  size="5" maxlength="2" decimalPlaces="1" decimalSeparator="." inputStyle="text-align: right"/>
                    </p:panelGrid>
                <p:panel header="wykorzystanie urlopu rok biezacy" rendered="#{pracownikUrlopView.urlopprezentacja != null}">
                    <p:panelGrid columns="12" >
                        <h:outputText value="01"/>
                        <h:outputText value="02"/>
                        <h:outputText value="03"/>
                        <h:outputText value="04"/>
                        <h:outputText value="05"/>
                        <h:outputText value="06"/>
                        <h:outputText value="07"/>
                        <h:outputText value="08"/>
                        <h:outputText value="09"/>
                        <h:outputText value="10"/>
                        <h:outputText value="11"/>
                        <h:outputText value="12"/>
                        <p:inputNumber value="#{pracownikUrlopView.urlopprezentacja.w1}"  size="5" maxlength="2" decimalPlaces="1" decimalSeparator="." inputStyle="text-align: right"/>
                        <p:inputNumber value="#{pracownikUrlopView.urlopprezentacja.w2}"  size="5" maxlength="2" decimalPlaces="1" decimalSeparator="." inputStyle="text-align: right"/>
                        <p:inputNumber value="#{pracownikUrlopView.urlopprezentacja.w3}"  size="5" maxlength="2" decimalPlaces="1" decimalSeparator="." inputStyle="text-align: right"/>
                        <p:inputNumber value="#{pracownikUrlopView.urlopprezentacja.w4}"  size="5" maxlength="2" decimalPlaces="1" decimalSeparator="." inputStyle="text-align: right"/>
                        <p:inputNumber value="#{pracownikUrlopView.urlopprezentacja.w5}"  size="5" maxlength="2" decimalPlaces="1" decimalSeparator="." inputStyle="text-align: right"/>
                        <p:inputNumber value="#{pracownikUrlopView.urlopprezentacja.w6}"  size="5" maxlength="2" decimalPlaces="1" decimalSeparator="." inputStyle="text-align: right"/>
                        <p:inputNumber value="#{pracownikUrlopView.urlopprezentacja.w7}"  size="5" maxlength="2" decimalPlaces="1" decimalSeparator="." inputStyle="text-align: right"/>
                        <p:inputNumber value="#{pracownikUrlopView.urlopprezentacja.w8}"  size="5" maxlength="2" decimalPlaces="1" decimalSeparator="." inputStyle="text-align: right"/>
                        <p:inputNumber value="#{pracownikUrlopView.urlopprezentacja.w9}"  size="5" maxlength="2" decimalPlaces="1" decimalSeparator="." inputStyle="text-align: right"/>
                        <p:inputNumber value="#{pracownikUrlopView.urlopprezentacja.w10}"  size="5" maxlength="2" decimalPlaces="1" decimalSeparator="." inputStyle="text-align: right"/>
                        <p:inputNumber value="#{pracownikUrlopView.urlopprezentacja.w11}"  size="5" maxlength="2" decimalPlaces="1" decimalSeparator="." inputStyle="text-align: right"/>
                        <p:inputNumber value="#{pracownikUrlopView.urlopprezentacja.w12}"  size="5" maxlength="2" decimalPlaces="1" decimalSeparator="." inputStyle="text-align: right"/>
                    </p:panelGrid>
                </p:panel>
                  <p:panelGrid columns="4" rendered="#{pracownikUrlopView.urlopprezentacja != null}">
                        <p:outputLabel value="ekwiwalent" for="ekwiwalent" />
                        <h:outputText id="ekwiwalent" value="#{pracownikUrlopView.urlopprezentacja.ekwiwalent}"/>
                        <p:outputLabel value="do przeniesienia" for="przeniesienia" />
                        <h:outputText id="przeniesienia" value="#{pracownikUrlopView.urlopprezentacja.doprzeniesienia}"/>
                    </p:panelGrid>
                 <p:outputPanel style="margin-top: 30px;">
                    <p:commandButton styleClass="buttonnorm" actionListener="#{nieobecnoscView.nieniesnakalendarz()}" value="nanieś na kal." update="NieobecnoscListForm:datalist"/>
                 </p:outputPanel>
            </h:form>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
