<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialgoczaspracyurlop" header="Rozliczenie urlopu" widgetVar="dialgoczaspracyurlop"  
              resizable="false"  onShow="ustawdialog('dialgoczaspracyurlop','centertile',1650,800);" closeOnEscape="true" onHide="resetujdialog('dialgoczaspracyurlop');" 
              fitViewport="true">
            <p:panelGrid columns="1">
                <p:outputPanel style="height: 200px">
                <h:form id="PracownikPobierzForm">
                    <p:selectOneMenu id="pracownik" value="#{pracownikUrlopView.selectedangaz}" required="true" requiredMessage="pracownik"  converter="#{angazConverter}" style="width: 300px;" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="wybierz" noSelectionOption="true"/>
                        <f:selectItems value="#{pracownikUrlopView.listapracownikow}"
                                       var="pracownikItem"
                                       itemValue="#{pracownikItem}" itemLabel="#{pracownikItem.pracownik.nazwiskoImie}"/>
                        <p:ajax event="change" partialSubmit="true" listener="#{pracownikUrlopView.pobierzdane}" global="false" update="PracownikUrlopForm"/>
                    </p:selectOneMenu>
                </h:form>
            </p:outputPanel>
            </p:panelGrid>
        <p:outputPanel>
             <h:form id="PracownikUrlopForm">
                <p:panel header="Lista nieobecnosci">
                    <p:dataTable id="datalist" value="#{nieobecnoscView.lista}" var="itemNieob"
                                 selectionMode="single" selection="#{angazView.selectedlista}"
                                 rowKey="#{itemNieob.id}"
                                style="height: 450px; overflow-y: scroll;"
                                 >
                        <p:column width="40" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            <h:outputText value="#{itemNieob.id}"/>
                        </p:column>
                        <p:column width="50">
                            <f:facet name="header">
                                <h:outputText value="kod"/>
                            </f:facet>
                            <h:outputText value="#{itemNieob.nieobecnosckodzus.kod}"/>
                        </p:column>
                        <p:column width="400">
                            <f:facet name="header">
                                <h:outputText value="nazwa"/>
                            </f:facet>
                            <h:outputText value="#{itemNieob.nieobecnosckodzus.opis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="data od"/>
                            </f:facet>
                            <h:outputText value="#{itemNieob.dataod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="data do"/>
                            </f:facet>
                            <h:outputText value="#{itemNieob.datado}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="kod zwolnienia"/>
                            </f:facet>
                             <h:outputText value="#{itemNieob.kodzwolnienia}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="zus"/>
                            </f:facet>
                             <h:outputText value="&#x2714;" rendered="#{itemNieob.nieobecnosckodzus.spoleczne}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="podatek"/>
                            </f:facet>
                            <h:outputText value="&#x2714;" rendered="#{itemNieob.nieobecnosckodzus.podatek}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="naniesiona"/>
                            </f:facet>
                            <h:outputText value="&#x2714;" rendered="#{itemNieob.naniesiona}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="umowa"/>
                            </f:facet>
                            <h:outputText value="#{itemNieob.umowa.angaz.angazString}"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton styleClass="buttonnorm" actionListener="#{nieobecnoscView.nieniesnakalendarz()}" value="nanieÅ› na kal." update="NieobecnoscListForm:datalist"/>
                </p:panel>
            </h:form>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
