<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialogedycjadanychfirmy" header="Edycja danych firmy #{WpisView.podatnikObiekt.nazwapelnaPDF}." widgetVar="dialogedycjadanychfirmy"  
              resizable="false"  onShow="ustawdialog('dialogedycjadanychfirmy','centertile',1650,800);" closeOnEscape="true" onHide="resetujdialog('dialogedycjadanychfirmy');" 
              fitViewport="true">
        <p:outputPanel style="height: 300px">
            <h:form id="FirmaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{firmaView.selected != null}">
                        <p:outputLabel value="nip" for="nip" />
                        <p:inputText id="nip" value="#{firmaView.selected.nip}" title="nip" required="true" requiredMessage="NIP wymagany}"/>
                        <p:outputLabel value="nazwa" for="nazwa" />
                        <p:inputText id="nazwa" value="#{firmaView.selected.nazwa}" title="nazwa" required="true" requiredMessage="Wpisz nazwÄ™"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{firmaView.create()}" value="#{bundle.Save}" update="display,@(form)"/>
                    <p:commandButton value="#{bundle.Cancel}"/>
                </h:panelGroup>
            </h:form>
        </p:outputPanel>
        <p:outputPanel>
            <h:form id="FirmaListForm">
                <p:panel header="Wykaz firm">
                    <p:dataTable id="datalist" value="#{firmaView.lista}" var="item1"
                                 selectionMode="single" selection="#{firmaView.selectedlista}"
                                 rowKey="#{item1.id}" 
                                 style="height: 500px; overflow-y: scroll;"
                                 >

                        <p:column width="40" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            <h:outputText value="#{item1.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="nip"/>
                            </f:facet>
                            <h:outputText value="#{item1.nip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="nazwa"/>
                            </f:facet>
                            <h:outputText value="#{item1.nazwa}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <p:commandButton value="aktywna" actionListener="#{firmaView.aktywuj(item1)}" update="north,PracownikListForm,@(form)"/>
                        </p:column>
                         <p:column style="text-align: center;">
                            <p:commandButton icon="fa fa-trash" actionListener="#{firmaView.usun(item1)}" update="north @(form)"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
