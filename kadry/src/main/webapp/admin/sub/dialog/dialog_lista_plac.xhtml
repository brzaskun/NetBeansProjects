<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    xmlns:bcf="http://brzaskun.com/facelets"
xmlns:pe="http://primefaces.org/ui/extensions">
    <p:dialog id="dialoglistaplac" header="Wyliczanie listy płac" widgetVar="dialoglistaplac"  
              resizable="false"  onShow="ustawdialog('dialoglistaplac','centertile',1650,800);" closeOnEscape="true" onHide="resetujdialog('dialoglistaplac');" 
              fitViewport="true">
        <p:outputPanel style="height: 250px">
           
                <h:panelGroup >
                    
                    <p:panelGrid columns="4" rendered="#{pasekwynagrodzenView.listadefinicjalistaplac ne null}">
                       <h:form id="DefinicjalistaplacCreateForm">
                            <p:outputLabel value="rodzaj umowy" />
                            <p:selectOneMenu id="rodzajumowy" value="#{pasekwynagrodzenView.rodzajumowy}"  autoWidth="false" style="width: 300px;" filter="true" filterMatchMode="contains" required="true">
                                <f:selectItem itemLabel="wybierz" noSelectionOption="true"/>
                                <f:selectItem itemLabel="umowa o pracę" itemValue="1"/>
                                <f:selectItem itemLabel="umowa zlecenia i o dzieło" itemValue="2"/>
                                <f:selectItem itemLabel="pełnienie obowiązków" itemValue="3"/>
                                <f:selectItem itemLabel="zasiłki" itemValue="4"/>
                                <p:ajax event="change" partialSubmit="true" listener="#{pasekwynagrodzenView.init()}" global="false" update="PasekwynagrodzenListForm DefinicjalistaplacCreateForm1 DefinicjalistaplacCreateForm2"/>
                            </p:selectOneMenu>
                        </h:form>
                        <h:form id="DefinicjalistaplacCreateForm1">
                            <p:outputLabel value="wybrana lista płac" for="wybranalista" />
                            <p:selectOneMenu id="wybranalista" value="#{pasekwynagrodzenView.wybranalistaplac}" required="true" requiredMessage="Wybierz firmę" converter="#{definicjalistaplacConverter}" >
                                <f:selectItem itemLabel="wybierz" noSelectionOption="true"/>
                                <f:selectItems value="#{pasekwynagrodzenView.listadefinicjalistaplac}" 
                                               var="firmalistaItem"
                                               itemValue="#{firmalistaItem}" itemLabel="#{firmalistaItem.opis} #{firmalistaItem.nrkolejny}"/>
                                <p:ajax event="change" partialSubmit="true" global="false" listener="#{pasekwynagrodzenView.pobierzkalendarzezamc}" update="PasekwynagrodzenListForm DefinicjalistaplacCreateForm2"/>
                            </p:selectOneMenu>
                           
                            
                        </h:form>
                        <h:form id="DefinicjalistaplacCreateForm2">
                            <p:outputLabel value="" for="wybranypracownik" />
                            <p:pickList id="wybranypracownik" value="#{pasekwynagrodzenView.listakalendarzmiesiac}" var="kalendarzItem" itemLabel="#{kalendarzItem.umowa.angaz.pracownik.nazwiskoImie}" itemValue="#{kalendarzItem}" 
                                        showCheckbox="true" converter="#{kalendarzmiesiacConverter}"/>
                            <p:commandButton styleClass="buttonnorm" actionListener="#{pasekwynagrodzenView.przelicz}" value="oblicz" update="PasekwynagrodzenListForm" />
                            <p:commandButton styleClass="buttonnorm" actionListener="#{pasekwynagrodzenView.zapisz}" value="Save" update="PasekwynagrodzenListForm" />
                            <p:commandButton styleClass="buttonnorm" actionListener="#{pasekwynagrodzenView.usun}" value="usuń" update="PasekwynagrodzenListForm" />
                            <p:commandButton styleClass="buttonnorm" actionListener="#{pasekwynagrodzenView.drukujliste}" value="druk lista"/>
                        </h:form>
                        <h:form>
                            <h:outputLabel for="kurspole" value="kurs przelicz."/>
                            <p:inputNumber value="#{pasekwynagrodzenView.kursdlalisty}" id="kurspole" decimalPlaces="4" style="text-align: right;">
                                <p:ajax event="blur" partialSubmit="true" global="false"/>
                            </p:inputNumber>
                        </h:form>
<!--                        <p:selectOneMenu id="wybranypracownik" value="#{pasekwynagrodzenView.wybranykalendarz}" required="true" requiredMessage="Wybierz pracownika" converter="#{kalendarzmiesiacConverter}">
                            <f:selectItem itemLabel="wybierz" noSelectionOption="true"/>
                            <f:selectItems value="#{pasekwynagrodzenView.listakalendarzmiesiac}"
                                           var="kalendarzItem"
                                           itemValue="#{kalendarzItem}" itemLabel="#{kalendarzItem.umowa.angaz.pracownik.nazwiskoImie}"/>
                            <p:ajax event="change" listener="#{pasekwynagrodzenView.przelicz}" partialSubmit="true" global="false" update="@(form)"/>
                        </p:selectOneMenu>-->
                    </p:panelGrid>
                    
                </h:panelGroup>
            
        </p:outputPanel>
        <p:outputPanel>
            <h:form id="PasekwynagrodzenListForm">
                <p:panel header="paski wynagrodzeń">
                    <p:dataTable id="datalist" value="#{pasekwynagrodzenView.lista}" var="itempasek" emptyMessage="Brak listy za dany okres"

                                 rowKey="#{itempasek.kalendarzmiesiac.hashCode()}" sortBy="#{itempasek.kalendarzmiesiac.umowa.angaz.pracownik.nazwiskoImie}"

                            <p:rowToggler rendered="#{itempasek.pobierzskladniki.size() gt 0}"/>
                        </p:column>
                        <p:column>
                            <p:panelGrid styleClass="pasekwync">
                                <p:row>
                                    <p:column width="80" style="text-align: center;">
                                        <h:outputText value="zapisane" rendered="#{itempasek.id ne null}" styleClass="wwb"/>

                                    <p:column>
                                        <h:outputText value="brutto zus kraj"/>

                                        <h:outputText value="brutto bez zus"/>

                                    <p:column>
                                        <h:outputText value="brutto bez zus i pod."/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="za oddeleg. w wal."/>
                                    </p:column>

                                    <p:column>

                                    </p:column>
                                    <p:column>
                                        <h:outputText value="rentowe"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="razem społ. prac."/>
                                    </p:column>
                                    <p:column width="20">
                                        <h:outputText value=" "/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column width="40" style="text-align: center;">
                                        <h:outputText value="#{indexpasek+1}"/>
                                        <h:outputText value="/import" style="color:blue;" rendered="#{itempasek.importowany eq true}"/>
                                    </p:column>
                                    <p:column>
                                        <bcf:outputpl value="#{itempasek.bruttozuskraj}" />
                                    </p:column>
                                    <p:column>
                                        <bcf:outputpl value="#{itempasek.bruttobezzus}"/>

                                    <p:column>
                                        <bcf:outputpl value="#{itempasek.bruttobezzusbezpodatek}"/>
                                    </p:column>
                                    <p:column>
                                        <bcf:outputpl value="#{itempasek.oddelegowaniewaluta}"/>
                                        <h:outputText value="#{itempasek.oddelegowaniewalutasymbol}"/>
                                    </p:column>
                                    <p:column>
                                        <bcf:outputpl value="#{itempasek.oddelegowaniepln}"/>
                                    </p:column>
                                    <p:column>
                                        <bcf:outputpl value="#{itempasek.brutto}"/>

                                    <p:column>

                                    <p:column>

                                    <p:column>

                                    <p:column >

                                    </p:column>
                                    <p:column >
                                        <bcf:outputpl value="#{itempasek.pracchorobowe}"/>
                                    </p:column>
                                    <p:column>
                                        <bcf:outputpl value="#{itempasek.pracemerytalne}"/>
                                    </p:column>
                                    <p:column>
                                        <bcf:outputpl value="#{itempasek.pracrentowe}"/>
                                    </p:column>
                                    <p:column>
                                        <bcf:outputpl value="#{itempasek.razemspolecznepracownik}"/>
                                    </p:column>
                                    <p:column width="20" style="text-align: center;">
                                        <p:commandButton icon="fa fa-print" actionListener="#{pasekwynagrodzenView.drukuj(itempasek)}" global="false"/>
                                    </p:column>
                                </p:row>
                                <!--                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="fgsp"/>
                                                            </f:facet>
                                                            <bcf:outputpl value="#{itempasek.fgsp}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="fp"/>
                                                            </f:facet>
                                                            <bcf:outputpl value="#{itempasek.fp}"/>
                                                        </p:column>-->
                                <p:row>
                                    <p:column>
                                        <h:outputText value="#{itempasek.rok}/#{itempasek.mc}"/>
                                    </p:column>
                                     <p:column>
                                        <h:outputText value="brutto-zus"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="1/3 diet"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="koszty uzyskania"/>
                                    </p:column>
                                     <p:column>
                                        <h:outputText value="podstawa opodatk."/>
                                    </p:column>
                                     <p:column>
                                        <h:outputText value="podatek"/>

                                        <h:outputText value="prac zdrowotne"/>

                                        <h:outputText value="prac zdrow. do odliczenia"/>
                                    </p:column>
                                     <p:column>
                                        <h:outputText value="prac zdrow. do potrąc."/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="podatek dochodowy"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="netto"/>

                                    <p:column>
                                        <h:outputText value="potracenia"/>

                                    <p:column>
                                        <h:outputText value="do wypł."/>

                                        <h:outputText value="kurs"/>
                                        <bcf:outputkurs value="#{itempasek.kurs}"/>

                                </p:row>
                                <p:row>

                                    </p:column>
                                    <p:column>
                                        <bcf:outputpl value="#{itempasek.kwotawolna}"/>
                                    </p:column>
                                    <p:column>
                                        <bcf:outputpl value="#{itempasek.podstawaubezpzdrowotne}"/>
                                    </p:column>
                                    <p:column>
                                        <bcf:outputpl value="#{itempasek.praczdrowotne}"/>
                                    </p:column>
                                    <p:column>
                                        <bcf:outputpl value="#{itempasek.praczdrowotnedopotracenia}"/>

                                    <p:column>
                                        <bcf:outputpl value="#{itempasek.praczdrowotnepomniejszone}"/>
                                    </p:column>
                                    <p:column>
                                        <bcf:outputpl value="#{itempasek.podatekdochodowy}"/>
                                    </p:column>
                                    <p:column>
                                        <bcf:outputpl value="#{itempasek.nettoprzedpotraceniami}"/>
                                    </p:column>
                                    <p:column>
                                        <bcf:outputpl value="#{itempasek.potracenia}"/>
                                    </p:column>
                                    <p:column>
                                        <bcf:outputpl value="#{itempasek.netto}"/>
                                    </p:column>
                                    <p:column width="20" style="text-align: center;">
                                        <p:commandButton icon="fa fa-trash" actionListener="#{pasekwynagrodzenView.usun(itempasek)}" global="false" update="@form"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:rowExpansion>
                            <p:dataTable id="datalist" value="#{itempasek.pobierzskladniki}" var="itempasekszcz"
                                 rowIndexVar="indexpasekszcz"
                                 style="height: 200px; overflow-y: scroll;width: 1050px;"
                                 >
                                <p:column style="text-align: center;" headerText="lp" width="40">
                                    <h:outputText value="#{itempasekszcz.lp}"/>
                                 </p:column>
                                <p:column headerText="kod" width="40">
                                    <h:outputText value="#{itempasekszcz.kod}"/>
                                 </p:column>
                                <p:column headerText="składnik" width="300">
                                    <h:outputText value="#{itempasekszcz.nazwa}"/>
                                 </p:column>
                                <p:column headerText="dni" width="60">
                                    <h:outputText value="#{itempasekszcz.dniobowiazku}/#{itempasekszcz.dniprzepracowane}"/>

                                <p:column headerText="godziny" width="60">

                                 <p:column headerText="data od" width="60">
                                    <h:outputText value="#{itempasekszcz.dataod}"/>
                                 </p:column>
                                 <p:column headerText="data do" width="60">
                                    <h:outputText value="#{itempasekszcz.datado}"/>
                                 </p:column>
                                <p:column headerText="kwota" width="80">
                                    <bcf:outputpl value="#{itempasekszcz.kwota}"/>
                                 </p:column>
                                <p:column headerText="redukcja" width="80">
                                    <bcf:outputpl value="#{itempasekszcz.redukcja}"/>
                                 </p:column>
                            </p:dataTable>
                        </p:rowExpansion>
                       
                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
