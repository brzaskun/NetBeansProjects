<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialoglistaplac" header="Kalendarz pracownika" widgetVar="dialoglistaplac"  
              resizable="false"  onShow="ustawdialog('dialoglistaplac','centertile',1450,1000);" closeOnEscape="true" onHide="resetujdialog('dialoglistaplac');" 
              fitViewport="true">
        <p:outputPanel style="height: 200px">
             <h:form id="DefinicjalistaplacCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pasekwynagrodzenView.listakalendarzmiesiac ne null}">
                        <p:outputLabel value="wybrana lista płac" for="wybranalista" />
                        <p:selectOneMenu id="wybranalista" value="#{pasekwynagrodzenView.wybranalistaplac}" required="true" requiredMessage="Wybierz firmę" converter="#{definicjalistaplacConverter}">
                            <f:selectItem itemLabel="wybierz" noSelectionOption="true"/>
                            <f:selectItems value="#{pasekwynagrodzenView.listadefinicjalistaplac}"
                                           var="firmalistaItem"
                                           itemValue="#{firmalistaItem}" itemLabel="#{firmalistaItem.opis} #{firmalistaItem.nrkolejny}"/>
                            <p:ajax event="change" partialSubmit="true" global="false"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="wybrany pracownik" for="wybranypracownik" />
                        <p:selectOneMenu id="wybranypracownik" value="#{pasekwynagrodzenView.wybranypracownik}" required="true" requiredMessage="Wybierz pracownika" converter="#{kalendarzmiesiacConverter}">
                            <f:selectItem itemLabel="wybierz" noSelectionOption="true"/>
                            <f:selectItems value="#{pasekwynagrodzenView.listakalendarzmiesiac}"
                                           var="kalendarzItem"
                                           itemValue="#{kalendarzItem}" itemLabel="#{kalendarzItem.umowa.angaz.pracownik.nazwiskoImie}"/>
                            <p:ajax event="change" listener="#{pasekwynagrodzenView.przelicz}" partialSubmit="true" global="false" update=":PasekwynagrodzenListForm:datalist"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pasekwynagrodzenView.create}" value="#{bundle.Save}" update="display,:PasekwynagrodzenListForm:datalist" />
                    <p:commandButton value="#{bundle.Cancel}" onclick="DefinicjalistaplacCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:outputPanel>
        <p:outputPanel>
            <h:form id="PasekwynagrodzenListForm">
                <p:panel header="#{bundle.ListDefinicjalistaplacTitle}">
                    <p:dataTable id="datalist" value="#{pasekwynagrodzenView.lista}" var="itempasek"
                                 selectionMode="single" selection="#{pasekwynagrodzenView.selectedlista}"
                                 rowKey="#{itempasek.id}"
                                 style="height: 500px; overflow-y: scroll;"
                                 >
                        <p:column width="40">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_bruttobezzus}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.bruttobezzus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_bruttozus}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.bruttozus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_fgsp}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.fgsp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_fp}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.fp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_kosztyuzyskania}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.kosztyuzyskania}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_kwotawolna}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.kwotawolna}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_netto}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.netto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_podatekdochodowy}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.podatekdochodowy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_podstawaopodatkowania}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.podstawaopodatkowania}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_pracchorobowe}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.pracchorobowe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_pracemerytalne}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.pracemerytalne}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_pracrentowe}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.pracrentowe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_razemspolecznepracownik}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.razemspolecznepracownik}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_praczdrowotne}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.praczdrowotne}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_praczdrowotnedodoliczenia}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.praczdrowotnedodoliczenia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_praczdrowotnedopotracenia}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.praczdrowotnedopotracenia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_praczdrowotnepomniejszone}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.praczdrowotnepomniejszone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_rentowe}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.rentowe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_wypadkowe}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.wypadkowe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_podatekwstepny}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.podatekwstepny}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_podstawaubezpzdrowotne}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.podstawaubezpzdrowotne}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_potracenia}"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.potracenia}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton icon="fa fa-print" actionListener="#{pasekwynagrodzenView.drukuj(itempasek)}" global="false"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
