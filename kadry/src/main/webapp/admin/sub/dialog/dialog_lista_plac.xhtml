<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
        
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:dialog id="dialoglistaplac" header="Wyliczanie listy płac" widgetVar="dialoglistaplac"  
              resizable="false"  onShow="ustawdialog('dialoglistaplac','centertile',1650,1000);" closeOnEscape="true" onHide="resetujdialog('dialoglistaplac');" 
              fitViewport="true">
        <p:outputPanel style="height: 200px">
             <h:form id="DefinicjalistaplacCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pasekwynagrodzenView.listakalendarzmiesiac ne null}">
                        <p:outputLabel value="wybrana lista płac" for="wybranalista" />
                        <p:selectOneMenu id="wybranalista" value="#{pasekwynagrodzenView.wybranalistaplac}" required="true" requiredMessage="Wybierz firmę" converter="#{definicjalistaplacConverter}">
                            <f:selectItem itemLabel="wybierz" noSelectionOption="true"/>
                            <f:selectItems value="#{pasekwynagrodzenView.listadefinicjalistaplac}"
                                           var="firmalistaItem"
                                           itemValue="#{firmalistaItem}" itemLabel="#{firmalistaItem.opis} #{firmalistaItem.nrkolejny}"/>
                            <p:ajax event="change" partialSubmit="true" global="false"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="wybrany pracownik" for="wybranypracownik" />
                        <p:selectOneMenu id="wybranypracownik" value="#{pasekwynagrodzenView.wybranykalendarz}" required="true" requiredMessage="Wybierz pracownika" converter="#{kalendarzmiesiacConverter}">
                            <f:selectItem itemLabel="wybierz" noSelectionOption="true"/>
                            <f:selectItems value="#{pasekwynagrodzenView.listakalendarzmiesiac}"
                                           var="kalendarzItem"
                                           itemValue="#{kalendarzItem}" itemLabel="#{kalendarzItem.umowa.angaz.pracownik.nazwiskoImie}"/>
                            <p:ajax event="change" listener="#{pasekwynagrodzenView.przelicz}" partialSubmit="true" global="false" update=":PasekwynagrodzenListForm:datalist"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pasekwynagrodzenView.create}" value="#{bundle.Save}" update="display,:PasekwynagrodzenListForm:datalist" />
                    <p:commandButton value="#{bundle.Cancel}" onclick="DefinicjalistaplacCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:outputPanel>
        <p:outputPanel>
            <h:form id="PasekwynagrodzenListForm">
                <p:panel header="paski wynagrodzeń">
                    <p:dataTable id="datalist" value="#{pasekwynagrodzenView.lista}" var="itempasek"
                                 selectionMode="single" selection="#{pasekwynagrodzenView.selectedlista}"
                                 rowKey="#{itempasek.id}"
                                 style="height: 500px; overflow-y: scroll;"
                                 >
                        <p:column width="40" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            <h:outputText value="#{itempasek.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="brutto bez zus"/>
                            </f:facet>
                            <bcf:inputpl value="#{itempasek.bruttobezzus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="brutto zus"/>
                            </f:facet>
                            <bcf:inputpl value="#{itempasek.bruttozus}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="brutto"/>
                            </f:facet>
                            <bcf:outputpl value="#{itempasek.wartoscbrutto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="prac chorobowe"/>
                            </f:facet>
                            <bcf:inputpl value="#{itempasek.pracchorobowe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="prac emerytalne"/>
                            </f:facet>
                            <bcf:inputpl value="#{itempasek.pracemerytalne}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="prac rentowe"/>
                            </f:facet>
                            <bcf:inputpl value="#{itempasek.pracrentowe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="razem spoleczne pracownik"/>
                            </f:facet>
                            <bcf:inputpl value="#{itempasek.razemspolecznepracownik}"/>
                        </p:column>
<!--                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="fgsp"/>
                            </f:facet>
                            <bcf:inputpl value="#{itempasek.fgsp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="fp"/>
                            </f:facet>
                            <bcf:inputpl value="#{itempasek.fp}"/>
                        </p:column>-->
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="podstawa opodatkowania"/>
                            </f:facet>
                            <bcf:inputpl value="#{itempasek.podstawaopodatkowania}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="koszty uzyskania"/>
                            </f:facet>
                            <bcf:inputpl value="#{itempasek.kosztyuzyskania}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="kwota wolna"/>
                            </f:facet>
                            <bcf:inputpl value="#{itempasek.kwotawolna}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="podstawa ubezp zdrowotne"/>
                            </f:facet>
                            <bcf:inputpl value="#{itempasek.podstawaubezpzdrowotne}"/>
                        </p:column>
                           <p:column>
                            <f:facet name="header">
                                <h:outputText value="prac zdrowotne"/>
                            </f:facet>
                               <bcf:inputpl value="#{itempasek.praczdrowotne}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="prac zdrowotne do potrącenia"/>
                            </f:facet>
                            <bcf:inputpl value="#{itempasek.praczdrowotnedopotracenia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="podatek dochodowy"/>
                            </f:facet>
                            <bcf:inputpl value="#{itempasek.podatekdochodowy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="potracenia"/>
                            </f:facet>
                            <bcf:inputpl value="#{itempasek.potracenia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="netto"/>
                            </f:facet>
                            <bcf:inputpl value="#{itempasek.netto}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <p:commandButton icon="fa fa-print" actionListener="#{pasekwynagrodzenView.drukuj(itempasek)}" global="false"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <p:commandButton icon="fa fa-trash" actionListener="#{pasekwynagrodzenView.usun(itempasek)}" global="false"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
