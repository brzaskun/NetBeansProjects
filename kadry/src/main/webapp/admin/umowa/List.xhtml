<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUmowaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UmowaListForm">
                <p:panel header="#{bundle.ListUmowaTitle}">
                    <p:dataTable id="datalist" value="#{umowaController.items}" var="item"
                                 selectionMode="single" selection="#{umowaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_odliczaculgepodatkowa}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.odliczaculgepodatkowa}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_chorobowe}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.chorobowe}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_chorobowedobrowolne}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.chorobowedobrowolne}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_emerytalne}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.emerytalne}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_nieliczFGSP}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.nieliczFGSP}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_nieliczFP}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.nieliczFP}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_rentowe}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.rentowe}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_wypadkowe}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.wypadkowe}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_zdrowotne}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.zdrowotne}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_angaz}"/>
                            </f:facet>
                            <h:outputText value="#{item.angaz}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_rodzajumowy}"/>
                            </f:facet>
                            <h:outputText value="#{item.rodzajumowy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_datado}"/>
                            </f:facet>
                            <h:outputText value="#{item.datado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_dataod}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_datazawarcia}"/>
                            </f:facet>
                            <h:outputText value="#{item.datazawarcia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_kosztyuzyskania}"/>
                            </f:facet>
                            <h:outputText value="#{item.kosztyuzyskania}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_datanfz}"/>
                            </f:facet>
                            <h:outputText value="#{item.datanfz}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_dataspoleczne}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataspoleczne}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_datazdrowotne}"/>
                            </f:facet>
                            <h:outputText value="#{item.datazdrowotne}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_kodubezpieczenia}"/>
                            </f:facet>
                            <h:outputText value="#{item.kodubezpieczenia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_kodzawodu}"/>
                            </f:facet>
                            <h:outputText value="#{item.kodzawodu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmowaTitle_nfz}"/>
                            </f:facet>
                            <h:outputText value="#{item.nfz}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{umowaController.prepareCreate}" update=":UmowaCreateForm" oncomplete="PF('UmowaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UmowaViewForm" oncomplete="PF('UmowaViewDialog').show()" disabled="#{empty umowaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UmowaEditForm" oncomplete="PF('UmowaEditDialog').show()" disabled="#{empty umowaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{umowaController.destroy}" update=":growl,datalist" disabled="#{empty umowaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
