<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UmowaViewDlg" widgetVar="UmowaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUmowaTitle}">
            <h:form id="UmowaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{umowaController.selected != null}">
                        <h:outputText value="#{bundle.ViewUmowaLabel_id}"/>
                        <h:outputText value="#{umowaController.selected.id}" title="#{bundle.ViewUmowaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUmowaLabel_dataod}"/>
                        <h:outputText value="#{umowaController.selected.dataod}" title="#{bundle.ViewUmowaTitle_dataod}"/>
                        <h:outputText value="#{bundle.ViewUmowaLabel_datado}"/>
                        <h:outputText value="#{umowaController.selected.datado}" title="#{bundle.ViewUmowaTitle_datado}"/>
                        <h:outputText value="#{bundle.ViewUmowaLabel_datazawarcia}"/>
                        <h:outputText value="#{umowaController.selected.datazawarcia}" title="#{bundle.ViewUmowaTitle_datazawarcia}"/>
                        <h:outputText value="#{bundle.ViewUmowaLabel_angaz}"/>
                        <h:outputText value="#{umowaController.selected.angaz}" title="#{bundle.ViewUmowaTitle_angaz}"/>
                        <h:outputText value="#{bundle.ViewUmowaLabel_rodzajumowy}"/>
                        <h:outputText value="#{umowaController.selected.rodzajumowy}" title="#{bundle.ViewUmowaTitle_rodzajumowy}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UmowaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
