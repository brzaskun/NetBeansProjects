<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUbezpieczenieTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UbezpieczenieListForm">
                <p:panel header="#{bundle.ListUbezpieczenieTitle}">
                    <p:dataTable id="datalist" value="#{ubezpieczenieController.items}" var="item"
                                 selectionMode="single" selection="#{ubezpieczenieController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbezpieczenieTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbezpieczenieTitle_kodubezpieczenia}"/>
                            </f:facet>
                            <h:outputText value="#{item.kodubezpieczenia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbezpieczenieTitle_kodzawodu}"/>
                            </f:facet>
                            <h:outputText value="#{item.kodzawodu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbezpieczenieTitle_nfz}"/>
                            </f:facet>
                            <h:outputText value="#{item.nfz}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbezpieczenieTitle_datanfz}"/>
                            </f:facet>
                            <h:outputText value="#{item.datanfz}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbezpieczenieTitle_dataspoleczne}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataspoleczne}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbezpieczenieTitle_datazdrowotne}"/>
                            </f:facet>
                            <h:outputText value="#{item.datazdrowotne}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbezpieczenieTitle_emerytalne}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.emerytalne}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbezpieczenieTitle_rentowe}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.rentowe}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbezpieczenieTitle_chorobowe}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.chorobowe}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbezpieczenieTitle_chorobowedobrowolne}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.chorobowedobrowolne}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbezpieczenieTitle_wypadkowe}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.wypadkowe}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbezpieczenieTitle_zdrowotne}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.zdrowotne}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbezpieczenieTitle_nieliczFP}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.nieliczFP}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbezpieczenieTitle_nieliczFGSP}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.nieliczFGSP}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ubezpieczenieController.prepareCreate}" update=":UbezpieczenieCreateForm" oncomplete="PF('UbezpieczenieCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UbezpieczenieViewForm" oncomplete="PF('UbezpieczenieViewDialog').show()" disabled="#{empty ubezpieczenieController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UbezpieczenieEditForm" oncomplete="PF('UbezpieczenieEditDialog').show()" disabled="#{empty ubezpieczenieController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ubezpieczenieController.destroy}" update=":growl,datalist" disabled="#{empty ubezpieczenieController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
