<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSkladnikwynagrodzeniaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SkladnikwynagrodzeniaListForm">
                <p:panel header="#{bundle.ListSkladnikwynagrodzeniaTitle}">
                    <p:dataTable id="datalist" value="#{skladnikwynagrodzeniaController.items}" var="item"
                                 selectionMode="single" selection="#{skladnikwynagrodzeniaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSkladnikwynagrodzeniaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSkladnikwynagrodzeniaTitle_godzinowe0miesieczne1}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.godzinowe0miesieczne1}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSkladnikwynagrodzeniaTitle_umowa}"/>
                            </f:facet>
                            <h:outputText value="#{item.umowa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSkladnikwynagrodzeniaTitle_zmiennawynagrodzenia}"/>
                            </f:facet>
                            <h:outputText value="#{item.zmiennawynagrodzenia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSkladnikwynagrodzeniaTitle_redukowanyzaczasnieobecnosci}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.redukowanyzaczasnieobecnosci}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSkladnikwynagrodzeniaTitle_kod}"/>
                            </f:facet>
                            <h:outputText value="#{item.kod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSkladnikwynagrodzeniaTitle_nazwa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazwa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSkladnikwynagrodzeniaTitle_stala0zmienna1}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.stala0zmienna1}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{skladnikwynagrodzeniaController.prepareCreate}" update=":SkladnikwynagrodzeniaCreateForm" oncomplete="PF('SkladnikwynagrodzeniaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SkladnikwynagrodzeniaViewForm" oncomplete="PF('SkladnikwynagrodzeniaViewDialog').show()" disabled="#{empty skladnikwynagrodzeniaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SkladnikwynagrodzeniaEditForm" oncomplete="PF('SkladnikwynagrodzeniaEditDialog').show()" disabled="#{empty skladnikwynagrodzeniaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{skladnikwynagrodzeniaController.destroy}" update=":growl,datalist" disabled="#{empty skladnikwynagrodzeniaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
