<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:bcf="http://brzaskun.com/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Kadry i płace"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <f:view>
                <bcf:ajaxs/>
                <p:layout fullPage="true" expandTitle="Wysuń" closeTitle="Zamknij" collapseTitle="Schowaj"> 
                    <ui:include src="sub/layout/north.xhtml" />  <!-- panel polnocny-->
                    <ui:include src="sub/layout/south.xhtml"/>   <!-- panel poludniowy-->
                    <ui:include src="sub/layout/west.xhtml"/>   <!-- panel poludniowy-->
                    <p:layoutUnit position="center" id="centertile" >
                        <h:form id="formmenu">
                         <p:menubar autoDisplay="true">
                             <p:menuitem icon="fa fa-institution" value="firmy" style="width: 200px" action="Firma"/>
                             <p:menuitem icon="fa fa-institution" value="pracownicy" style="width: 200px" action="Pracownik"/>
                             <p:menuitem icon="fa fa-institution" value="umowy" style="width: 200px" action="Umowa"/>
                            <p:submenu label="czas pracy" style="width: 200px">
                                <p:menuitem icon="fa fa-stack-overflow" value="nieobecności" style="width: 200px" onclick="PF('dialogpracownikanieobecnosci').show()" async="true"/>
                                <p:menuitem icon="fa fa-stack-overflow" value="kalendarz pracownika" style="width: 200px" onclick="PF('dialogkalendarzmiesiac').show()" async="true"/>
                                <p:menuitem icon="fa fa-stack-overflow" value="kalendarz wzorcowy" style="width: 200px" onclick="PF('dialogkalendarzwzor').show()" async="true"/>
                            </p:submenu>
                            <p:submenu label="listy płac" style="width: 200px">
                                <p:menuitem icon="fa fa-stack-overflow" value="definicja listy" style="width: 200px" onclick="PF('dialoglistadefinicja').show()" async="true"/>
                                <p:menuitem icon="fa fa-stack-overflow" value="lista płac" style="width: 200px" onclick="PF('dialoglistaplac').show()" async="true"/>
                            </p:submenu>
                            <p:menuitem icon="fa fa-tasks" value=""  style="width: 200px"/>
                            <p:menuitem icon="fa fa-pencil" value="PIT" style="width: 200px"/>
                            <p:menuitem icon="fa fa-exchange" value="parametry" style="width: 200px" action="Parametry"/>
                        </p:menubar>
                        </h:form>
                       <ui:include src="sub/menu_wiad.xhtml"/>   <!-- menu contextowe i pole wiadomosci growl-->
                     <ui:include src="sub/dialog/dialog_czaspracy_kalendarzwzor.xhtml"/>
                     <ui:include src="sub/dialog/dialog_czaspracy_kalendarzmiesiac.xhtml"/>
                     <ui:include src="sub/dialog/dialog_czaspracy_nieobecnosci.xhtml"/>
                     <ui:include src="sub/dialog/dialog_lista_definicja.xhtml"/>
                     <ui:include src="sub/dialog/dialog_lista_plac.xhtml"/>

<!--                       <h:form>
                       <h:outputText value="rok WpisView"/>
                       <h:outputText value="#{wpisView.rokWpisu}"/>
                       <p:spacer width="100"/>
                       <h:outputText value="rok TestView"/>
                       <h:outputText value="#{testView.rok}"/>
                       <p:spacer height="50"/>
                       <p:commandButton value="zmien Wpis" actionListener="#{wpisView.zmienrok}" update="@form" global="false"/>
                       </h:form>-->
                    </p:layoutUnit>
                </p:layout>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
