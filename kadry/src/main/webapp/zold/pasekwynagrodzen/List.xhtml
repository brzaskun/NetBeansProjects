<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasekwynagrodzenTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>

                            </f:facet>

                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PasekwynagrodzenViewForm" oncomplete="PF('PasekwynagrodzenViewDialog').show()" disabled="#{empty pasekwynagrodzenController.selected}"/>

                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pasekwynagrodzenController.destroy}" update=":growl,datalist" disabled="#{empty pasekwynagrodzenController.selected}"/>
