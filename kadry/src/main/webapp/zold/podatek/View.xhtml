<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PodatekViewDlg" widgetVar="PodatekViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPodatekTitle}">
            <h:form id="PodatekViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{podatekController.selected != null}">
                        <h:outputText value="#{bundle.ViewPodatekLabel_id}"/>
                        <h:outputText value="#{podatekController.selected.id}" title="#{bundle.ViewPodatekTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPodatekLabel_odliczaculgepodatkowa}"/>
                        <p:selectBooleanCheckbox value="#{podatekController.selected.odliczaculgepodatkowa}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPodatekLabel_kosztyuzyskania}"/>
                        <h:outputText value="#{podatekController.selected.kosztyuzyskania}" title="#{bundle.ViewPodatekTitle_kosztyuzyskania}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PodatekViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
