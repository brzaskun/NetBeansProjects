<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FirmaViewDlg" widgetVar="FirmaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFirmaTitle}">
            <h:form id="FirmaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{firmaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFirmaLabel_id}"/>
                        <h:outputText value="#{firmaController.selected.id}" title="#{bundle.ViewFirmaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFirmaLabel_nip}"/>
                        <h:outputText value="#{firmaController.selected.nip}" title="#{bundle.ViewFirmaTitle_nip}"/>
                        <h:outputText value="#{bundle.ViewFirmaLabel_nazwa}"/>
                        <h:outputText value="#{firmaController.selected.nazwa}" title="#{bundle.ViewFirmaTitle_nazwa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FirmaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
