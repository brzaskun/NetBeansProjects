<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FirmaCreateDlg" widgetVar="FirmaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFirmaTitle}">
            <h:form id="FirmaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{firmaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFirmaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{firmaController.selected.id}" title="#{bundle.CreateFirmaTitle_id}" required="true" requiredMessage="#{bundle.CreateFirmaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateFirmaLabel_nip}" for="nip" />
                        <p:inputText id="nip" value="#{firmaController.selected.nip}" title="#{bundle.CreateFirmaTitle_nip}" required="true" requiredMessage="#{bundle.CreateFirmaRequiredMessage_nip}"/>
                        <p:outputLabel value="#{bundle.CreateFirmaLabel_nazwa}" for="nazwa" />
                        <p:inputText id="nazwa" value="#{firmaController.selected.nazwa}" title="#{bundle.CreateFirmaTitle_nazwa}" required="true" requiredMessage="#{bundle.CreateFirmaRequiredMessage_nazwa}"/>
                    </p:panelGrid>
                    <p:commandButton styleClass="buttonnorm" actionListener="#{firmaController.create}" value="#{bundle.Save}" update="display,:FirmaListForm:datalist,:growl" oncomplete="handleSubmit(args,'FirmaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FirmaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
