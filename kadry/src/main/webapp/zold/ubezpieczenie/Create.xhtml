<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbezpieczenieCreateDlg" widgetVar="UbezpieczenieCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUbezpieczenieTitle}">

                    <p:panelGrid columns="2" rendered="#{ubezpieczenieController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ubezpieczenieController.selected.id}" title="#{bundle.CreateUbezpieczenieTitle_id}" required="true" requiredMessage="#{bundle.CreateUbezpieczenieRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_kodubezpieczenia}" for="kodubezpieczenia" />
                        <p:inputText id="kodubezpieczenia" value="#{ubezpieczenieController.selected.kodubezpieczenia}" title="#{bundle.CreateUbezpieczenieTitle_kodubezpieczenia}" required="true" requiredMessage="#{bundle.CreateUbezpieczenieRequiredMessage_kodubezpieczenia}"/>
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_kodzawodu}" for="kodzawodu" />

                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_datazdrowotne}" for="datazdrowotne" />

                        <p:selectBooleanCheckbox id="emerytalne" value="#{ubezpieczenieController.selected.emerytalne}" />
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_rentowe}" for="rentowe" />
                        <p:selectBooleanCheckbox id="rentowe" value="#{ubezpieczenieController.selected.rentowe}" />
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_chorobowe}" for="chorobowe" />
                        <p:selectBooleanCheckbox id="chorobowe" value="#{ubezpieczenieController.selected.chorobowe}" />
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_chorobowedobrowolne}" for="chorobowedobrowolne" />
                        <p:selectBooleanCheckbox id="chorobowedobrowolne" value="#{ubezpieczenieController.selected.chorobowedobrowolne}" />
                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_wypadkowe}" for="wypadkowe" />

                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_nieliczFP}" for="nieliczFP" />

                        <p:outputLabel value="#{bundle.CreateUbezpieczenieLabel_nieliczFGSP}" for="nieliczFGSP" />
                        <p:selectBooleanCheckbox id="nieliczFGSP" value="#{ubezpieczenieController.selected.nieliczFGSP}" />

                    <p:commandButton actionListener="#{ubezpieczenieController.create}" value="#{bundle.Save}" update="display,:UbezpieczenieListForm:datalist,:growl" oncomplete="handleSubmit(args,'UbezpieczenieCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UbezpieczenieCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
