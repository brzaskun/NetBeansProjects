<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SkladnikpotraceniaViewDlg" widgetVar="SkladnikpotraceniaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSkladnikpotraceniaTitle}">
            <h:form id="SkladnikpotraceniaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{skladnikpotraceniaController.selected != null}">
                        <h:outputText value="#{bundle.ViewSkladnikpotraceniaLabel_id}"/>
                        <h:outputText value="#{skladnikpotraceniaController.selected.id}" title="#{bundle.ViewSkladnikpotraceniaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSkladnikpotraceniaLabel_nazwa}"/>
                        <h:outputText value="#{skladnikpotraceniaController.selected.nazwa}" title="#{bundle.ViewSkladnikpotraceniaTitle_nazwa}"/>
                        <h:outputText value="#{bundle.ViewSkladnikpotraceniaLabel_rodzajumowy}"/>
                        <h:outputText value="#{skladnikpotraceniaController.selected.rodzajumowy}" title="#{bundle.ViewSkladnikpotraceniaTitle_rodzajumowy}"/>
                        <h:outputText value="#{bundle.ViewSkladnikpotraceniaLabel_zmiennapotracenia}"/>
                        <h:outputText value="#{skladnikpotraceniaController.selected.zmiennapotracenia}" title="#{bundle.ViewSkladnikpotraceniaTitle_zmiennapotracenia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SkladnikpotraceniaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
