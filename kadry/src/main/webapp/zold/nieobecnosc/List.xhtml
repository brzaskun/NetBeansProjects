<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListNieobecnoscTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NieobecnoscListForm">
                <p:panel header="#{bundle.ListNieobecnoscTitle}">
                    <p:dataTable id="datalist" value="#{nieobecnoscController.items}" var="item"
                                 selectionMode="single" selection="#{nieobecnoscController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNieobecnoscTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNieobecnoscTitle_kod}"/>
                            </f:facet>
                            <h:outputText value="#{item.kod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNieobecnoscTitle_nazwa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazwa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNieobecnoscTitle_dataod}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNieobecnoscTitle_datado}"/>
                            </f:facet>
                            <h:outputText value="#{item.datado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNieobecnoscTitle_umowa}"/>
                            </f:facet>
                            <h:outputText value="#{item.umowa}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{nieobecnoscController.prepareCreate}" update=":NieobecnoscCreateForm" oncomplete="PF('NieobecnoscCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":NieobecnoscViewForm" oncomplete="PF('NieobecnoscViewDialog').show()" disabled="#{empty nieobecnoscController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":NieobecnoscEditForm" oncomplete="PF('NieobecnoscEditDialog').show()" disabled="#{empty nieobecnoscController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{nieobecnoscController.destroy}" update=":growl,datalist" disabled="#{empty nieobecnoscController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
