<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUzTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UzListForm">
                <p:panel header="#{bundle.ListUzTitle}">
                    <p:dataTable id="datalist" value="#{uzController.items}" var="item"
                                 selectionMode="single" selection="#{uzController.selected}"
                                 paginator="true"
                                 rowKey="#{item.login}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_login}"/>
                            </f:facet>
                            <h:outputText value="#{item.login}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_haslo}"/>
                            </f:facet>
                            <h:outputText value="#{item.haslo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_imie}"/>
                            </f:facet>
                            <h:outputText value="#{item.imie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_nazw}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazw}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_uprawnienia}"/>
                            </f:facet>
                            <h:outputText value="#{item.uprawnienia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_firma}"/>
                            </f:facet>
                            <h:outputText value="#{item.firma}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_iloscwierszy}"/>
                            </f:facet>
                            <h:outputText value="#{item.iloscwierszy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_biezacasesja}"/>
                            </f:facet>
                            <h:outputText value="#{item.biezacasesja}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_theme}"/>
                            </f:facet>
                            <h:outputText value="#{item.theme}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_locale}"/>
                            </f:facet>
                            <h:outputText value="#{item.locale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_imieNazwisko}"/>
                            </f:facet>
                            <h:outputText value="#{item.imieNazwisko}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_nrtelefonu}"/>
                            </f:facet>
                            <h:outputText value="#{item.nrtelefonu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_loginglowny}"/>
                            </f:facet>
                            <h:outputText value="#{item.loginglowny}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_sumafaktur}"/>
                            </f:facet>
                            <h:outputText value="#{item.sumafaktur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_wynagrodzenieobecne}"/>
                            </f:facet>
                            <h:outputText value="#{item.wynagrodzenieobecne}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_procent}"/>
                            </f:facet>
                            <h:outputText value="#{item.procent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_wynagrodzenieprocentowe}"/>
                            </f:facet>
                            <h:outputText value="#{item.wynagrodzenieprocentowe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_rokWpisu}"/>
                            </f:facet>
                            <h:outputText value="#{item.rokWpisu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_miesiacWpisu}"/>
                            </f:facet>
                            <h:outputText value="#{item.miesiacWpisu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_miesiacOd}"/>
                            </f:facet>
                            <h:outputText value="#{item.miesiacOd}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_miesiacDo}"/>
                            </f:facet>
                            <h:outputText value="#{item.miesiacDo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUzTitle_liczbapodatnikow}"/>
                            </f:facet>
                            <h:outputText value="#{item.liczbapodatnikow}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{uzController.prepareCreate}" update=":UzCreateForm" oncomplete="PF('UzCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UzViewForm" oncomplete="PF('UzViewDialog').show()" disabled="#{empty uzController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UzEditForm" oncomplete="PF('UzEditDialog').show()" disabled="#{empty uzController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{uzController.destroy}" update=":growl,datalist" disabled="#{empty uzController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
