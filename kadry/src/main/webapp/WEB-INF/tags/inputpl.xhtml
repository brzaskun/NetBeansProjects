<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
       <ui:composition>
           <f:view  contentType="text/html;charset=UTF-8" encoding="UTF-8">
                <p:inputNumber  value="#{value}" 
                    style="#{style != null ? style : (stylePlus != null ? 'float: right; margin-right: 4px;'.concat(stylePlus) : 'float: right; margin-right: 4px;')}"
                    symbolPosition="s" decimalSeparator=","   inputStyle="text-align: right;" decimalPlaces="#{decimalPlaces!=null?decimalPlaces:2}" minValue="-10000000">
                </p:inputNumber>
            </f:view>
       </ui:composition>
    </h:body>
</html>
