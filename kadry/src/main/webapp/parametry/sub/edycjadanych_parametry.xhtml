<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
        
    xmlns:bcf="http://brzaskun.com/facelets"
xmlns:pe="http://primefaces.org/ui/extensions">
    <p:outputPanel>
        <p:tabView id="akordeon">
            <p:tab title="Rodzaje umów">
                <h:form id="RodzajUmowyForm">
                    <p:dataTable id="datalist" value="#{rodzjaumowySetView.lista}" var="item111"
                                 selectionMode="single" selection="#{rodzjaumowySetView.selectedlista}"
                                 rowKey="#{item111.id}" rowIndexVar="indexumowa" 
                                 style="height: 400px; overflow-y: scroll; width: 1200px;"
                                 >

                        <p:column width="40" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:outputText value="#{indexumowa+1}"/>
                        </p:column>
                        <p:column width="50" style="text-align: center;" sortBy="#{item111.kod}" sortOrder="asc"
                                  filterBy="#{item111.kod}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="kod"/>
                            </f:facet>
                            <h:outputText value="#{item111.kod}"/>
                        </p:column>
                        <p:column width="800" filterBy="#{item111.opis}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="opis"/>
                            </f:facet>
                            <h:outputText value="#{item111.opis}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="umowa o pracę"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item111.praca}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="umowa zlecenia"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item111.zlecenie}"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="zachowaj" styleClass="buttonnorm" actionListener="#{rodzjaumowySetView.zachowaj}" update="@form"/>
                </h:form>
            </p:tab>
            <p:tab title="Rodzaje składników wynagrodzeń">
                <h:form id="RodzajwynagrodzeniaForm">
                    <p:dataTable id="datalistr" value="#{rodzjawynagrodzeniaSetView.lista}" var="item11"
                                 selectionMode="single" selection="#{rodzjawynagrodzeniaSetView.selectedlista}"
                                 rowKey="#{item11.id}"
                                 style="height: 400px; overflow-y: scroll; width: 1200px;"
                                 >

                        <p:column width="40" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            <h:outputText value="#{item11.id}"/>
                        </p:column>
                        <p:column width="50" style="text-align: center;" sortBy="#{item11.kod}"  sortOrder="asc">
                            <f:facet name="header">
                                <h:outputText value="kod"/>
                            </f:facet>
                            <h:outputText value="#{item11.kod}"/>
                        </p:column>
                        <p:column width="300">
                            <f:facet name="header">
                                <h:outputText value="opis"/>
                            </f:facet>
                            <h:outputText value="#{item11.opispelny}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="składnik aktywny"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item11.aktywne}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="godzinowe0 miesieczne1"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item11.godzinowe0miesieczne1}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="redukowany"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item11.redukowany}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="stale0 zmienne1"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item11.stale0zmienne1}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="zus0 bezzus1"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item11.zus0bezzus1}"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="zachowaj" styleClass="buttonnorm" actionListener="#{rodzjawynagrodzeniaSetView.zachowaj}" update="@form"/>
                </h:form>
            </p:tab>
            <p:tab title="Rodzaje składników potrąceń">
                <h:form id="SlownikPotracenForm">
                    <p:dataTable id="datalists" value="#{slownikpotraceniaView.lista}" var="item12"
                                 selectionMode="single" selection="#{slownikpotraceniaView.selectedlista}"
                                 rowKey="#{item12.id}" 
                                 style="height: 400px; overflow-y: scroll; width: 800px;"
                                 >

                        <p:column width="40" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            <h:outputText value="#{item12.id}"/>
                        </p:column>
                        <p:column width="250">
                            <f:facet name="header">
                                <h:outputText value="nazwa"/>
                            </f:facet>
                            <h:outputText value="#{item12.nazwa}"/>
                        </p:column>
                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="limit praca"/>
                            </f:facet>
                            <bcf:inputpl value="#{item12.limitumowaoprace}"/>
                        </p:column>
                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="limit zlecenia"/>
                            </f:facet>
                            <bcf:inputpl value="#{item12.limitumowazlecenia}"/>
                        </p:column>
                        
                    </p:dataTable>
                    <p:commandButton value="zachowaj" styleClass="buttonnorm" actionListener="#{slownikpotraceniaView.zachowaj}" update="@form"/>
                </h:form>
            </p:tab>
             <p:tab title="Rodzaje nieobecności">
                <h:form id="SlownikNieobecnosciForm">
                    <p:dataTable id="datalistn" value="#{nieobecnosckodzusView.lista}" var="item13"
                                 selectionMode="single" selection="#{nieobecnosckodzusView.selectedlista}"
                                 rowKey="#{item13.id}"  
                                 style="height: 400px; overflow-y: scroll; width: 1200px;"
                                 >

                        <p:column width="40" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            <h:outputText value="#{item13.id}"/>
                        </p:column>
                        <p:column width="50" style="text-align: center;"  sortOrder="asc" sortBy="#{item13.kod}" filterBy="#{item13.kod}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="kod"/>
                            </f:facet>
                            <h:outputText value="#{item13.kod}"/>
                        </p:column>
                        <p:column width="450"  filterBy="#{item13.opis}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="opis"/>
                            </f:facet>
                            <h:outputText value="#{item13.opis}"/>
                        </p:column>
                       <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="podatek"/>
                            </f:facet>
                           <p:selectBooleanCheckbox value="#{item13.podatek}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="społeczne"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item13.spoleczne}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="zdrowotne"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item13.zdrowotne}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="świadczenie zus"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item13.swiadczeniezus}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="urlop"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item13.urlop}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="aktywne"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item13.aktywne}"/>
                        </p:column>
                        
                    </p:dataTable>
                    <p:commandButton value="zachowaj" styleClass="buttonnorm" actionListener="#{nieobecnosckodzusView.zachowaj}" update="@form"/>
                </h:form>
            </p:tab>
             <p:tab title="Zmienne podatkowe">
                <h:form id="ZmiennepodatkoweForm">
                    <p:panelGrid columns="8">
                        <p:outputLabel for="prok" value="rok"/>
                        <p:inputText id="prok" value="#{podatkiUstawieniaView.selected.rok}"/>
                        <p:outputLabel for="pstawka1" value="stawka"/>
                        <bcf:inputplid id="pstawka1" value="#{podatkiUstawieniaView.selected.stawka}"/>
                        <p:outputLabel for="pkwotaod" value="kwota od"/>
                        <bcf:inputplid id="pkwotaod" value="#{podatkiUstawieniaView.selected.kwotawolnaod}"/>
                        <p:outputLabel for="pkwotado" value="kwota do"/>
                        <bcf:inputplid id="pkwotado" value="#{podatkiUstawieniaView.selected.kwotawolnado}"/>
                        <p:outputLabel for="pwolanrok" value="kwota wolna/rok"/>
                        <bcf:inputplid id="pwolanrok" value="#{podatkiUstawieniaView.selected.wolnarok}"/>
                        <p:outputLabel for="pwolanmc" value="kwota wolna/mc"/>
                        <bcf:inputplid id="pwolanmc" value="#{podatkiUstawieniaView.selected.wolnamc}"/>
                        <p:outputLabel for="pkup" value="kup"/>
                        <bcf:inputplid id="pkup" value="#{podatkiUstawieniaView.selected.kup}"/>
                        <p:outputLabel for="pkupp" value="kup podwyż."/>
                        <bcf:inputplid id="pkupp" value="#{podatkiUstawieniaView.selected.kuppodwyzszone}"/>
                        <p:outputLabel for="prodz" value="rodzja um."/>
                        <p:inputText id="prodz" value="#{podatkiUstawieniaView.selected.rodzajumowy}"/>
                    </p:panelGrid>
                    <p:panelGrid columns="4">
                        <p:commandButton value="dodaj" styleClass="buttonnorm" actionListener="#{podatkiUstawieniaView.dodajrok}" update="akordeon:ZmiennepodatkoweFormLista" />
                    </p:panelGrid>
                </h:form>
                 <p:outputPanel style="margin-top: 20px;">
                <h:form id="ZmiennepodatkoweFormLista">
                    <p:dataTable value="#{podatkiUstawieniaView.lista}" var="itempodatki" rowIndexVar="indexpod" rowKey="#{itempodatki.id}"
                                 selection="#{podatkiUstawieniaView.selected}" selectionMode="single"
                                 style="height: 400px; overflow-y: scroll; width: 1200px;">
                        <p:ajax event="rowSelect" partialSubmit="true" update="akordeon:ZmiennepodatkoweForm"/>
                        <p:column width="30" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:outputText value="#{indexpod+1}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="rok"/>
                            </f:facet>
                            <h:outputText value="#{itempodatki.rok}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="stawka"/>
                            </f:facet>
                            <bcf:outputplprocent value="#{itempodatki.stawka}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="limit od"/>
                            </f:facet>
                            <bcf:outputpl value="#{itempodatki.kwotawolnaod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="limit do"/>
                            </f:facet>
                            <bcf:outputpl value="#{itempodatki.kwotawolnado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="wolna rok"/>
                            </f:facet>
                            <bcf:outputpl value="#{itempodatki.wolnarok}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="wolna mc"/>
                            </f:facet>
                            <bcf:outputpl value="#{itempodatki.wolnamc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="kup"/>
                            </f:facet>
                            <bcf:outputpl value="#{itempodatki.kup}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="kup podwyż."/>
                            </f:facet>
                            <bcf:outputpl value="#{itempodatki.kuppodwyzszone}"/>
                        </p:column>
                        <p:column style="text-align: center;" width="40">
                            <f:facet name="header">
                                <h:outputText value="rodzaj umowy"/>
                            </f:facet>
                            <h:outputText value="#{itempodatki.rodzajumowy}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
                </p:outputPanel>
             </p:tab>
        </p:tabView>
    </p:outputPanel>
</ui:composition>
