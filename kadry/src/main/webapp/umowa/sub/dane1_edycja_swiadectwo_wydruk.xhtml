<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bcf="http://brzaskun.com/facelets"
    >
    <p:panelGrid columns="2" columnClasses="fifty-percent fifty-percent">
        <p:outputPanel>
            <h:form styleClass="formumowa" id="SwiadectwoWydrukForm">
                <h:outputText value="wybrane wypowiedzenie"/>
                <p:panelGrid columns="2">
                    <h:outputText value="#{rozwiazanieumowyView.selectedlista.datadokumentu}" rendered="#{rozwiazanieumowyView.selectedlista ne null}"/>
                    <h:outputText value="nie wybrano rozwiązania umowy" rendered="#{rozwiazanieumowyView.selectedlista eq null}" style="color: red;"/>
                </p:panelGrid>
                <p:panel header="Zestawienie danych do świadectwa">
                    <p:commandButton value="druk" styleClass="buttonnorm" actionListener="#{rozwiazanieumowyView.drukujswiadectwo}"/>
                </p:panel>
            </h:form>
        </p:outputPanel>
    </p:panelGrid>
</ui:composition>
