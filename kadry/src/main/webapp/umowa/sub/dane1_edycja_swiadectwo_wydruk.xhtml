<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bcf="http://brzaskun.com/facelets"
    >
    <p:panelGrid columns="2" columnClasses="fifty-percent fifty-percent">
        <p:outputPanel>
            <h:form styleClass="formumowa" id="SwiadectwoWydrukForm">
                <p:panelGrid columns="2">
                    <h:outputText value="wybrane wypowiedzenie: #{rozwiazanieumowyView.selectedlista.datadokumentu}" rendered="#{rozwiazanieumowyView.selectedlista ne null}"/>
                    <h:outputText value="nie wybrano rozwiązania umowy" rendered="#{rozwiazanieumowyView.selectedlista eq null}" style="color: red;"/>
                </p:panelGrid>
                <p:panelGrid columns="2">
                    <h:outputText value="data wystawienia świadectwa"/>
                    <p:inputText id="pup" value="#{rozwiazanieumowyView.datawystawieniaswiadectwa}" title="data wystawienia świadectwa" placeholder="____-__-__"  maxlength="10" size="12" style="margin-left: 30px;">
                        <p:ajax event="change" partialSubmit="true"/>
                    </p:inputText>
                </p:panelGrid>
                <p:panelGrid columns="2" style="width: 340px;">
                             <p:outputLabel value="godziny urlopu tylko z wymiaru roku bieżącego" for="urloplpop1" />
                             <p:inputNumber id="urloplpop1" value="#{rozwiazanieumowyView.urlopprezentacja.doswiadectwagodziny}"  style="text-align: right;" decimalPlaces="0" size="3">
                                 <p:ajax event="change" partialSubmit="true"/>
                             </p:inputNumber>
                            <p:outputLabel value="dni urlopu tylko z wymiaru roku bieżącego" for="urloplpop1a" />
                            <p:inputNumber id="urloplpop1a" value="#{rozwiazanieumowyView.urlopprezentacja.doswiadectwadni}" style="text-align: right;"  decimalPlaces="0" size="3">
                                 <p:ajax event="change" partialSubmit="true"/>
                             </p:inputNumber>
                    </p:panelGrid>
                <p:outputPanel>
                    <p:commandButton value="druk" styleClass="buttonnorm" actionListener="#{rozwiazanieumowyView.drukujswiadectwo}"  rendered="#{rozwiazanieumowyView.selectedlista ne null}"/>
                </p:outputPanel>
            </h:form>
        </p:outputPanel>
    </p:panelGrid>
</ui:composition>
