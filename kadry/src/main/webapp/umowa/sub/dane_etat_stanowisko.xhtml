<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bcf="http://brzaskun.com/facelets"
>
    <p:panelGrid columns="2">
           <p:outputPanel>
                <h:form id="EtatListForm">
                    <p:panel header="Wykaz historii etatów"  rendered="#{umowaView.rodzajumowy eq '1'}">
                        <p:dataTable id="datalist" value="#{etatView.lista}" var="itemetat"
                                     selectionMode="single" selection="#{etatView.selectedlista}" sortBy="#{itemetat.dataod}"
                                     rowKey="#{itemetat.id}" emptyMessage="Składnik nie posiada zdefiniowanych zmiennych"
                                     style="height: 100px; overflow-y: scroll;width: 800px;"
                                     >

                            <p:column width="40" style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="id"/>
                                </f:facet>
                                <h:outputText value="#{itemetat.id}"/>
                            </p:column>
                            <p:column width="250">
                                <f:facet name="header">
                                    <h:outputText value="umowa"/>
                                </f:facet>
                                <h:outputText value="#{itemetat.umowa.nrkolejny}"/>
                            </p:column>
                            <p:column sortBy="#{itemetat.dataod}" sortOrder="desc">
                                <f:facet name="header">
                                    <h:outputText value="data od"/>
                                </f:facet>
                                <h:outputText value="#{itemetat.dataod}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="data do"/>
                                </f:facet>
                                <h:outputText value="#{itemetat.datado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="etat"/>
                                </f:facet>
                                <h:outputText value="#{itemetat.etat1}"/>
                                <h:outputText value="/"/>
                                <h:outputText value="#{itemetat.etat2}"/>
                            </p:column>
                            <p:column style="text-align: center;">
                                <p:commandButton icon="fa fa-trash" actionListener="#{etatView.usunEtat(itemetat)}" update="north @(form)"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </p:outputPanel>
        <p:outputPanel>
                <h:form id="StanowiskoListForm">
                    <p:panel header="Wykaz historii stanowisk">
                        <p:dataTable id="datalist" value="#{stanowiskoPracView.lista}" var="itemetat"
                                     selectionMode="single" selection="#{stanowiskoPracView.selectedlista}"
                                     rowKey="#{itemetat.id}" emptyMessage="Składnik nie posiada zdefiniowanych zmiennych"
                                     style="height: 100px; overflow-y: scroll;width: 800px;"
                                     >

                            <p:column width="40" style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="id"/>
                                </f:facet>
                                <h:outputText value="#{itemetat.id}"/>
                            </p:column>
                            <p:column width="250">
                                <f:facet name="header">
                                    <h:outputText value="umowa"/>
                                </f:facet>
                                <h:outputText value="#{itemetat.umowa.nrkolejny}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="data od"/>
                                </f:facet>
                                <h:outputText value="#{itemetat.dataod}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="data do"/>
                                </f:facet>
                                <h:outputText value="#{itemetat.datado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="stanowisko"/>
                                </f:facet>
                                <h:outputText value="#{itemetat.opis}"/>
                            </p:column>
                            <p:column style="text-align: center;">
                                <p:commandButton icon="fa fa-trash" actionListener="#{stanowiskoPracView.usun(itemetat)}" update="north @(form)"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </p:outputPanel>
        </p:panelGrid>
</ui:composition>
