<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bcf="http://brzaskun.com/facelets"
>
    <p:panelGrid columns="2" columnClasses="fifty-percent fifty-percent">
            <p:outputPanel>
                <h:form styleClass="formumowa" id="RozwiazaniaNowyForm">
                    <p:panel header="dodawanie nowego rozwiązania umowy">
                        <p:panelGrid columns="2" >
                            <h:outputText value="rozwiązywana umowa: "/>
                                <h:outputText value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.umowa.nrkolejny}"/>
                                <h:outputText value="umowa od: "/>
                                <h:outputText value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.umowa.dataod}"/>
                                <h:outputText value="czas trwania: "/>
                                <h:outputText value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.umowa.czastrwania}"/>
                                <h:outputText value="kod umowy: "/>
                                <h:outputText value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.umowa.umowakodzus.kod}"/>
                                <h:outputText value="data dokumentu: " style="margin-top: 30x;"/>
                                <p:inputText value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.datadokumentu}" size="10" placeholder="____-__-__"/>
                                <h:outputText value="data wypowiedzenia: " style="margin-top: 30x;"/>
                                <p:inputText value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.datawypowiedzenia}" size="10" placeholder="____-__-__"/>
                                <h:outputText value="okres wypowiedzenia upłynia dnia: " />
                                <p:inputText value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.datauplywuokresuwyp}" size="10" placeholder="____-__-__"/>
                                <h:outputText value="przyczyna wypowiedzenia: "/>
                                <p:inputText value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.przyczyna}" size="200"/>
                                <h:outputText value="sposob wypowiedzenia: "/>
                                <p:selectOneListbox id="pracownik" value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.sposobwypowiedzenia}" required="true" requiredMessage="Wybierz sposób rozwiązania"  
                                                     style="width: 500px;" filter="true" filterMatchMode="contains" scrollHeight="130">
                                     <f:selectItems value="#{wypowiedzenieSposob.getWypowiedzenieSposob()}"
                                                   var="pracownikItem"
                                                   itemValue="#{pracownikItem}" itemLabel="#{pracownikItem}"/>
                                    <p:ajax event="change" partialSubmit="true" global="true"/>
                                </p:selectOneListbox>
                                <h:outputText value="podstawa prawna: "/>
                                 <p:selectOneListbox id="podstawa" value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.podstawaprawna}" required="true" requiredMessage="Wybierz sposób rozwiązania"  
                                                     style="width: 1200px;" filter="true" filterMatchMode="contains" scrollHeight="130">
                                     <f:selectItems value="#{wypowiedzeniePodstawa.getWypowiedzeniePodstawa()}"
                                                   var="pracownikItem"
                                                   itemValue="#{pracownikItem}" itemLabel="#{pracownikItem}"/>
                                    <p:ajax event="change" partialSubmit="true" global="true"/>
                                </p:selectOneListbox>
                                <h:outputText value="rodzaj wypowiedzenia: "/>
                                <p:column>
                                    <p:panelGrid columns="2" >
                                        <h:outputText value="a) wypowiedzenie"/><p:selectBooleanCheckbox value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.wypowiedzenie}" label="wypowiedzenie"/>
                                        <h:outputText value="b) rozwiązanie"/><p:selectBooleanCheckbox value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.rozwiazanie}" label="rozwiązanie"/>
                                        <h:outputText value="c) porozumienie stron"/><p:selectBooleanCheckbox value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.porozumienie}" label="porozumienie"/>
                                    </p:panelGrid>
                                </p:column>
                                <h:outputText value="inicjator wypowiedzenia"/>
                                <p:column>
                                    <p:panelGrid columns="2" >
                                        <h:outputText value="a) pracodawca"/><p:selectBooleanCheckbox value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.pracodawca}"/>
                                        <h:outputText value="b) pracownik"/><p:selectBooleanCheckbox value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.pracownik}"/>
                                    </p:panelGrid>
                                </p:column>
                                <h:outputText value="okres wypowiedzenia"/>
                                <p:column>
                                    <p:panelGrid columns="2" >
                                        <h:outputText value="a) 2 tygodnie"/><p:selectBooleanCheckbox value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.tygodnie2}"/>
                                        <h:outputText value="b) miesiąc"/><p:selectBooleanCheckbox value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.miesiac1}"/>
                                        <h:outputText value="c) 3 miesiące"/><p:selectBooleanCheckbox value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.miesiac3}"/>
                                    </p:panelGrid>
                                </p:column>
                                <h:outputText value="tryb wypowiedzenia"/>
                                <p:column>
                                    <p:panelGrid columns="2" >
                                        <h:outputText value="a) bez zach. okr. wyp"/><p:selectBooleanCheckbox label="bez zach. okr. wyp"   value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.trybnatychmiastowy}"/>
                                        <h:outputText value="b) skróc. okr. wyp"/><p:selectBooleanCheckbox label="skróc. okr. wyp"   value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.skroceneiokresuwyp}"/>
                                    </p:panelGrid>
                                </p:column>
                                <h:outputText value="zwolnienie z ob. pracy" />
                                <p:selectBooleanCheckbox label="zwolnienie" value="#{rozwiazanieumowyView.rozwiazanieUmowyNowe.zwolnieniezpracy}"/>
                                <p:panelGrid columns="2">
                                    <p:column style="text-align: center; width: 30px;">
                                        <p:commandButton value="zachowaj" styleClass="buttonnorm" actionListener="#{rozwiazanieumowyView.dodajnowy()}" update="@(form)"/>
                                    </p:column>
                                    <p:column style="text-align: center; width: 30px;">
                                        <p:commandButton value="drukuj" styleClass="buttonnorm2" actionListener="#{rozwiazanieumowyView.drukujwypowiedzenie()}" />
                                    </p:column>
                                </p:panelGrid>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </p:outputPanel>
        </p:panelGrid>
</ui:composition>
