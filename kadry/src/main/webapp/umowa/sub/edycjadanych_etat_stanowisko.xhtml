<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bcf="http://brzaskun.com/facelets"
    >
    <p:panelGrid columns="2">
        <p:outputPanel style="height: 100px;" styleClass="panelzramka">
            <h:form id="EtatCreateForm">
                <p:panel header="Dodawanie/edycja etatu do umowy"  rendered="#{umowaView.rodzajumowy eq '1'}"/>
                <h:panelGroup id="display"  rendered="#{umowaView.rodzajumowy eq '1'}">
                    <p:panelGrid columns="8" rendered="#{etatView.selected != null}" style="width: 300px">
                        <p:outputLabel value="data od" for="dataode" />
                        <p:inputText id="dataode" value="#{etatView.selected.dataod}" title="data od" placeholder="____-__-__"  required="true"/>
                        <p:outputLabel value="data do" for="datadoe" />
                        <p:inputText id="datadoe" value="#{etatView.selected.datado}" title="data do" placeholder="____-__-__" />
                        <p:outputLabel value=" " for="etat1" />
                        <p:inputNumber id="etat1" value="#{etatView.selected.etat1}" size="2" maxValue="9" maxlength="1" decimalPlaces="0"/>
                        <p:outputLabel value=" " for="etat2" />
                        <p:inputNumber id="etat2" value="#{etatView.selected.etat2}" size="2" maxValue="9" maxlength="1" decimalPlaces="0"/>
                    </p:panelGrid>
                    <p:commandButton styleClass="buttonnorm" actionListener="#{etatView.create}" value="#{bundle.Save}" update="display,@(form)"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtatCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:outputPanel>
        <p:outputPanel style="height: 100px;" styleClass="panelzramka">
            <h:form id="StanowiskoCreateForm">
                <p:panel header="Dodawanie/edycja stanowiska do umowy"/>
                <h:panelGroup id="display">
                    <p:panelGrid columns="8" rendered="#{stanowiskoPracView.selected != null}" style="width: 300px">
                        <p:outputLabel value="data od" for="dataode" />
                        <p:inputText id="dataode" value="#{stanowiskoPracView.selected.dataod}" title="data od" placeholder="____-__-__"  required="true"/>
                        <p:outputLabel value="data do" for="datadoe" />
                        <p:inputText id="datadoe" value="#{stanowiskoPracView.selected.datado}" title="data do" placeholder="____-__-__" />
                        <p:outputLabel value=" " for="stanowisko" />
                        <p:inputNumber id="stanowisko" value="#{stanowiskoPracView.selected.opis}" size="2" maxValue="9" maxlength="1" decimalPlaces="0"/>
                        <p:outputLabel value=" " for="uwagi" />
                        <p:inputNumber id="uwagi" value="#{stanowiskoPracView.selected.uwagi}" size="2" maxValue="9" maxlength="1" decimalPlaces="0"/>
                    </p:panelGrid>
                    <p:commandButton styleClass="buttonnorm" actionListener="#{stanowiskoPracView.create}" value="#{bundle.Save}" update="display,@(form)"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtatCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:outputPanel>
    </p:panelGrid>
</ui:composition>
