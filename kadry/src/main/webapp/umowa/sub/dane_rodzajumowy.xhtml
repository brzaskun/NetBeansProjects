<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    xmlns:bcf="http://brzaskun.com/facelets"
>
    <p:outputPanel style="height: 60px" id="panelumowadane0">
        <h:form styleClass="formumowa" id="UmowaWyborForm">
            <p:panelGrid columns="4" style="padding: 10px;">
                <p:outputLabel value="wybierz rodzaj umowy do przeglądania/edycji" for="rodzajumowy" />
                <p:selectOneMenu id="rodzajumowy" value="#{umowaView.rodzajumowy}"  autoWidth="false" style="width: 300px;" filter="true" filterMatchMode="contains" required="true">
                    <f:selectItem itemLabel="wybierz" noSelectionOption="true"/>
                    <f:selectItem itemLabel="umowa o pracę" itemValue="1"/>
                    <f:selectItem itemLabel="umowa zlecenia i o dzieło" itemValue="2"/>
                    <f:selectItem itemLabel="pełnienie funkcji" itemValue="3"/>
                    <p:ajax event="change" partialSubmit="true" listener="#{umowaView.wyborinnejumowy()}" global="false" update="@(form) akordeon:UmowaCreateForm"/>
                </p:selectOneMenu>
                <p:outputLabel value="kopiuj ostatnią umowę" for="kopiujumowe" />
                <p:commandButton id="kopiujumowe" value="kopiuj" styleClass="buttonnorm" actionListener="#{umowaView.kopiujostatniaumowe()}" update="akordeon:UmowaCreateForm"/>
            </p:panelGrid>
        </h:form>
    </p:outputPanel>
</ui:composition>
