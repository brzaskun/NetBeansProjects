<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:bcf="http://brzaskun.com/facelets"
      >
    <h:body>
        <ui:composition template="../template.xhtml">
               
                <ui:define name="top" >
                    <ui:include src="sub/layout/north.xhtml"/>
                </ui:define>

                <ui:define name="left">
                    <ui:include src="sub/layout/west.xhtml"/>
                </ui:define>

                <ui:define name="content">
                    <p:outputPanel>
                            <h:form id="formmenu">
                                <p:menubar autoDisplay="true">
                                    <p:menuitem icon="pi pi-sliders-h" value="parametry" style="width: 150px" action="Parametry"/>
                                    <p:menuitem icon="pi pi-mobile" value="firmy" style="width: 150px" action="Firma"/>
                                    <p:menuitem icon="pi pi-cloud-download" value="historia" style="width: 150px" action="Historia"/>
                                    <p:menuitem icon="pi pi-calendar-plus" value="kalendarze" style="width: 150px" action="KalendarzeGlobalne"/>
                                    <p:menuitem icon="pi pi-users" value="pracownicy" style="width: 150px" action="Pracownik"/>
                                    <p:menuitem icon="pi pi-file" value="umowy" style="width: 150px" action="Umowa"/>
                                    <p:menuitem icon="pi pi-money-bill" value="płace" style="width: 150px" action="Administrator"/>
                                    <p:menuitem icon="pi pi-file-pdf" value="PIT11" style="width: 150px" action="Pit"/>
                                    <p:menuitem icon="pi pi-file-excel" value="PIT4" style="width: 150px" action="Pit4"/>
                                    <p:submenu icon="pi pi-print" label="wydruki" style="width: 150px"><p:menuitem icon="pi pi-ellipsis-v" value="zaświadczenia" style="width: 150px" action="wydruki"/><p:menuitem icon="pi pi-ellipsis-v" value="pfron/soka/urlopy" style="width: 150px" action="wskazniki"/></p:submenu><p:menuitem icon="pi pi-chart-bar" value="statystyka" style="width: 150px" action="Statystyka"/><p:menuitem icon="pi pi-chart-bar" value="info" style="width: 150px" action="Info"/>
                                </p:menubar>
                            </h:form>
                        </p:outputPanel>
                        <ui:include src="sub/menu_wiad.xhtml"/>
                        <ui:include src="sub/dialog_umowa1.xhtml"/><!-- menu contextowe i pole wiadomosci growl-->
                        <p:outputPanel style="width: 1950px;height: 90%;overflow-y: scroll;">
                            
                            <p:tabView id="akordeon" activeIndex="#{umowaView.tabView}" >
                                 <p:tab title="składniki">
                                    <p:outputPanel  >
                                        <p:panelGrid columns="2" columnClasses="fifty-percent fifty-percent">
                                            <ui:include src="sub/dane_skladnikwynagrodzenia.xhtml"/>
                                            <ui:include src="sub/dane_zmiennewynagrodzenia.xhtml"/>
                                        </p:panelGrid>
                                        <p:panelGrid columns="2" columnClasses="fifty-percent fifty-percent">
                                            <ui:include src="sub/dane_potracenia.xhtml"/>
                                            <ui:include src="sub/dane_zmiennapotracenie.xhtml"/>
                                        </p:panelGrid>
                                        <p:panelGrid columns="2" columnClasses="fifty-percent fifty-percent">
                                            <ui:include src="sub/dane_stanowisko.xhtml"/>
                                            <ui:include src="sub/dane_etat.xhtml"/>
                                        </p:panelGrid>
                                    </p:outputPanel>
                                </p:tab>
                                <p:tab title="umowy o pracę">
                                    <h:form>
                                    <p:outputPanel>
                                        <h:outputText value="Umowy pracownika #{wpisView.pracownik.nazwiskoImie}" styleClass="info"/>
                                    </p:outputPanel>
                                    </h:form>
                                    <ui:include src="sub/dane_umowa_praca.xhtml"/>
                                    <ui:include src="sub/dane_umowa_zlecenie.xhtml"/>
                                    <ui:include src="sub/dane_umowa_funkcja.xhtml"/>
                                </p:tab>
                                <p:tab title="nowa umowa">
                                    <ui:include src="sub/dane_rodzajumowy.xhtml"/>
                                    <ui:include src="sub/edycjadanych_umowa.xhtml"/>
                                </p:tab>
                               
                                <p:tab title="rozwiązanie">
                                    <ui:include src="sub/dane1_rodzajumowy_rozwiazanie.xhtml"/>
                                    <ui:include src="sub/dane1_umowa_rozwiazanie.xhtml"/>
                                    <ui:include src="sub/dane1_rozwiazania.xhtml"/>
                                </p:tab>
                                <p:tab title="nowe rozwiąz.">
                                    <ui:include src="sub/dane1_edycja_rozwiazania.xhtml"/>
                                </p:tab>
                                <p:tab title="dane do św.">
                                    <ui:include src="sub/dane1_edycja_swiadectwo.xhtml"/>
                                </p:tab>
                                <p:tab title="ekwiwalent">
                                    <ui:include src="sub/dane1_ekwiwalent_urlop.xhtml"/>
                                </p:tab>
                                <p:tab title="św. wydruk">
                                    <ui:include src="sub/dane1_edycja_swiadectwo_wydruk.xhtml"/>
                                </p:tab>
                                
                            </p:tabView>
                        </p:outputPanel>
            
        </ui:define>
    </ui:composition>
</h:body>
</html>
