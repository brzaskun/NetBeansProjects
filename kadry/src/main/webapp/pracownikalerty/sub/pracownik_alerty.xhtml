<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dataTable id="datalist" value="#{pracownikAlertyView.listaumowy}" var="itemUmowa" rowIndexVar="yndex"
                                 selectionMode="single" selection="#{angazView.selectedlista}"
                                 rowKey="#{itemUmowa.id}"  sortBy="#{itemUmowa.datado}"
                                style="height: 550px; overflow-y: scroll;width: 700px;"
                                rowsPerPageTemplate="20,100,250,500" paginatorPosition="top" paginator="true" rows="20"
                                 >
         <f:facet name="header">
                <h:outputText value="Czas trwania umów na czas określony"/>
         </f:facet>
        <p:ajax event="rowSelect" listener="#{angazView.aktywuj}" partialSubmit="true" global="false" update="north"/>
        <p:column width="20" style="text-align: center;">
            <f:facet name="header">
                <h:outputText value="id"/>
            </f:facet>
            <h:outputText value="#{yndex+1}"/>
        </p:column>
        <p:column width="200" >
            <f:facet name="header">
                <h:outputText value="id"/>
            </f:facet>
            <h:outputText value="#{itemUmowa.imieNazwisko}"/>
        </p:column>
         <p:column width="100" >
            <f:facet name="header">
                <h:outputText value="rodzaj umowy"/>
            </f:facet>
             <h:outputText value="umowa o pracę" rendered="#{itemUmowa.umowakodzus.praca}"/>
             <h:outputText value="umowa zlecenia" rendered="#{itemUmowa.umowakodzus.zlecenie}"/>
        </p:column>
        <p:column width="60" style="text-align: center;" sortBy="#{itemUmowa.datado}" sortOrder="desc">
            <f:facet name="header">
                <h:outputText value="data do"/>
            </f:facet>
            <h:outputText value="#{itemUmowa.datado}"/>
        </p:column>
         <p:column width="60" style="text-align: center;">
            <f:facet name="header">
                <h:outputText value="data przypomnienia"/>
            </f:facet>
             <h:outputText value="#{itemUmowa.dataprzypomnienia}"/>
        </p:column>
        <p:column width="60" style="text-align: center;">
            <f:facet name="header">
                <h:outputText value="data mail"/>
            </f:facet>
            <h:outputText value="#{itemUmowa.dataprzypomnieniamail}"/>
        </p:column>
    </p:dataTable>
</ui:composition>
