<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:tabView id="akordeon">
        <p:tab title="czas trwania umowy">
            <p:dataTable id="datalist" value="#{pracownikAlertyView.listaumowy}" var="itemUmowa" rowIndexVar="yndex"
                         selectionMode="single" 
                         rowKey="#{itemUmowa.id}"  
                         style="height: 650px; overflow-y: scroll;width: 960px;"
                         emptyMessage="Nie pobrano listy"
                         >
                <f:facet name="header">
                    <h:outputText value="Czas trwania umów na czas określony"/>
                </f:facet>
                <p:column width="20" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="id"/>
                    </f:facet>
                    <h:outputText value="#{yndex+1}"/>
                </p:column>
                <p:column width="200" sortBy="#{itemUmowa.nazwiskoImie}" sortOrder="1" sortPriority="1">
                    <f:facet name="header">
                        <h:outputText value="nazwisko i imię"/>
                    </f:facet>
                    <h:outputText value="#{itemUmowa.nazwiskoImie}"/>
                </p:column>
                <p:column width="100" >
                    <f:facet name="header">
                        <h:outputText value="rodzaj umowy"/>
                    </f:facet>
                    <h:outputText value="umowa o pracę" rendered="#{itemUmowa.umowakodzus.praca}"/>
                    <h:outputText value="umowa zlecenia" rendered="#{itemUmowa.umowakodzus.zlecenie}"/>
                </p:column>
                <p:column width="100" >
                    <f:facet name="header">
                        <h:outputText value="czas trwania"/>
                    </f:facet>
                    <h:outputText value="#{itemUmowa.czastrwania}"/>
                </p:column>
                <p:column width="70" style="text-align: center;" sortBy="#{itemUmowa.dataod}" sortOrder="desc">
                    <f:facet name="header">
                        <h:outputText value="data od"/>
                    </f:facet>
                    <h:outputText value="#{itemUmowa.dataod}"/>
                </p:column>
                <p:column width="70" style="text-align: center;" sortBy="#{itemUmowa.datado}" sortOrder="desc">
                    <f:facet name="header">
                        <h:outputText value="data do"/>
                    </f:facet>
                    <h:outputText value="#{itemUmowa.datado}"/>
                </p:column>
                <p:column width="70" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="data przypomnienia"/>
                    </f:facet>
                    <h:outputText value="#{itemUmowa.dataprzypomnienia}"/>
                </p:column>
                <p:column width="70" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="data mail"/>
                    </f:facet>
                    <h:outputText value="#{itemUmowa.dataprzypomnieniamail}"/>
                </p:column>
            </p:dataTable>
        </p:tab>
        <p:tab title="szkolenia BHP"> 
            <h:form id="formbhp">
            <h:outputText value="Wprowadzamy daty ukończenia ostatniego szkolenia" style="color: blue;margin-top: 40px;"/>
            <p:dataTable id="datalist1" value="#{pracownikAlertyView.listaszkoleniabhp}" var="itemBHP" rowIndexVar="yndex1"
                         selectionMode="single" 
                         rowKey="#{itemBHP.id}"   sortBy="#{itemBHP.nazwiskoImie}"
                         style="height: 650px; overflow-y: scroll;width: 900px; margin-top: 10px"
                         emptyMessage="Nie pobrano listy"
                         >
                <f:facet name="header">
                    <h:outputText value="Daty szkoleń BHP"/>
                </f:facet>
                <p:column width="20" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="id"/>
                    </f:facet>
                    <h:outputText value="#{yndex1+1}"/>
                </p:column>
                <p:column width="200"  sortBy="#{itemBHP.nazwiskoImie}" sortOrder="asc" sortPriority="1">
                    <f:facet name="header">
                        <h:outputText value="nazwisko i imię"/>
                    </f:facet>
                    <h:outputText value="#{itemBHP.nazwiskoImie}"/>
                </p:column>
                <p:column width="100" >
                    <f:facet name="header">
                        <h:outputText value="rodzaj umowy"/>
                    </f:facet>
                    <h:outputText value="umowa o pracę" rendered="#{itemBHP.umowakodzus.praca}"/>
                    <h:outputText value="umowa zlecenia" rendered="#{itemBHP.umowakodzus.zlecenie}"/>
                </p:column>
                <p:column width="60" style="text-align: center;" sortBy="#{itemBHP.angaz.dataszkolenierok}" sortOrder="desc">
                    <f:facet name="header">
                        <h:outputText value="szkolenie coroczne"/>
                    </f:facet>
                    <p:inputText value="#{itemBHP.angaz.dataszkolenierok}" title="datac od"  placeholder="____-__-__" maxlength="10"/>
                </p:column>
                <p:column width="60" style="text-align: center;" sortBy="#{itemBHP.angaz.dataszkolenie3lata}" sortOrder="desc">
                    <f:facet name="header">
                        <h:outputText value="szkolenie co 3 lata"/>
                    </f:facet>
                    <p:inputText value="#{itemBHP.angaz.dataszkolenie3lata}" title="datac od"  placeholder="____-__-__" maxlength="10"/>
                </p:column>
                <p:column width="60" style="text-align: center;" sortBy="#{itemBHP.angaz.dataszkolenie5lat}" sortOrder="desc">
                    <f:facet name="header">
                        <h:outputText value="szkolenie co 5 lat"/>
                    </f:facet>
                    <p:inputText value="#{itemBHP.angaz.dataszkolenie5lat}" title="datac od"  placeholder="____-__-__" maxlength="10"/>
                </p:column>
                <p:column width="60" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="data przypomnienia"/>
                    </f:facet>
                    <h:outputText value="#{itemBHP.angaz.dataprzypomnieniaszkolenie}"/>
                </p:column>
                <p:column width="60" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="data mail"/>
                    </f:facet>
                    <h:outputText value="#{itemBHP.angaz.dataprzypomnieniamailszkolenie}"/>
                </p:column>
            </p:dataTable>
                <p:commandButton value="zapisz" styleClass="buttonnorm" actionListener="#{pracownikAlertyView.zapiszzmianybhp()}" />
            </h:form>
        </p:tab>
        <p:tab title="ZUS A1"> 
            <h:form id="forma1">
            <h:outputText value="Wprowadzamy daty ważności A1" style="color: blue;margin-top: 40px;"/>
            <p:dataTable id="datalist2" value="#{pracownikAlertyView.listaA1}" var="itemA1" rowIndexVar="yndex1"
                         selectionMode="single" 
                         rowKey="#{itemA1.id}"   sortBy="#{itemA1.nazwiskoiImie}"
                         style="height: 650px; overflow-y: scroll;width: 500px; margin-top: 10px"
                         emptyMessage="Nie pobrano listy"
                         >
                <f:facet name="header">
                    <h:outputText value="Daty upływu ważności "/>
                </f:facet>
                <p:column width="20" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="id"/>
                    </f:facet>
                    <h:outputText value="#{yndex1+1}"/>
                </p:column>
                <p:column width="150"  sortBy="#{itemA1.nazwiskoiImie}" sortOrder="asc" sortPriority="1">
                    <f:facet name="header">
                        <h:outputText value="nazwisko i imię"/>
                    </f:facet>
                    <h:outputText value="#{itemA1.nazwiskoiImie}"/>
                </p:column>
                <p:column width="60" style="text-align: center;" sortBy="#{itemA1.dataa1}" sortOrder="desc">
                    <f:facet name="header">
                        <h:outputText value="data ważności A1"/>
                    </f:facet>
                    <p:inputText value="#{itemA1.dataa1}" title="datac od"  placeholder="____-__-__" maxlength="10" size="11"/>
                </p:column>
            </p:dataTable>
                <p:commandButton value="zapisz" styleClass="buttonnorm" actionListener="#{pracownikAlertyView.zapiszzmianya1()}" />
            </h:form>
        </p:tab>
         <p:tab title="badania lekarskie"> 
            <h:form id="formbadania">
            <h:outputText value="Wprowadzamy daty ważności badań lekarskich" style="color: blue;margin-top: 40px;"/>
            <p:dataTable id="datalist2" value="#{pracownikAlertyView.listaA1}" var="itembadania" rowIndexVar="yndexba"
                         selectionMode="single" 
                         rowKey="#{itembadania.id}"   sortBy="#{itembadania.nazwiskoiImie}"
                         style="height: 650px; overflow-y: scroll;width: 500px; margin-top: 10px"
                         emptyMessage="Nie pobrano listy"
                         >
                <f:facet name="header">
                    <h:outputText value="Daty upływu ważności "/>
                </f:facet>
                <p:column width="20" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="id"/>
                    </f:facet>
                    <h:outputText value="#{yndexba+1}"/>
                </p:column>
                <p:column width="150"  sortBy="#{itembadania.nazwiskoiImie}" sortOrder="asc" sortPriority="1">
                    <f:facet name="header">
                        <h:outputText value="nazwisko i imię"/>
                    </f:facet>
                    <h:outputText value="#{itembadania.nazwiskoiImie}"/>
                </p:column>
                <p:column width="60" style="text-align: center;" sortBy="#{itembadania.databadanielekarskie}" sortOrder="desc">
                    <f:facet name="header">
                        <h:outputText value="data ważności badania"/>
                    </f:facet>
                    <p:inputText value="#{itembadania.databadanielekarskie}" title="datac od"  placeholder="____-__-__" maxlength="10" size="11"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="zapisz" styleClass="buttonnorm" actionListener="#{pracownikAlertyView.zapiszzmianybadanialekarskie()}" />
            </h:form>
        </p:tab>
    </p:tabView>
</ui:composition>
