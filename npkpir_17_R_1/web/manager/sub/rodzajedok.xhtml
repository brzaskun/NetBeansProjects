
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <h:form id="form" >
        <h:outputText value="Rodzaje dokumentów księgowych" style="font-size: 15px"/>
        <p:growl id="messages" showDetail="true"/>
        <p:focus for="parametryzus"/><br/>
        <h:outputText value="stworzone dokumenty"/><br/>
        <p:panelGrid columns="1" style="width: 900px">
            <p:dataList value="#{rodzajedokView.lista}"  var="loop" itemType="disc" paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12">
                <h:outputText value="skrót: " />
                <h:outputText value="#{loop.skrot}-" />
                <h:outputText value=" nazwa pelna: " />
                <h:outputText value="#{loop.nazwa}" />
                <h:outputText value=" rodzaj transakcji: " />
                <h:outputText value="#{loop.rodzajtransakcji}" />
                <h:outputText value=" wzorzec: " />
                <h:outputText value="#{loop.wzorzec}" />
                <br/>
            </p:dataList>
        </p:panelGrid>
        <br/>
        <h:outputText value="wybierz parametry aktualne"/><br/>
        <p:panelGrid id="parametryzus" columns="2" >
              <h:outputText value="skrót: " />
              <h:inputText value="#{rodzajedokView.selected.skrot}" />
                <h:outputText value=" nazwa pelna: " />
                <h:inputText value="#{rodzajedokView.selected.nazwa}" />
                <h:outputText value=" rodzaj transakcji: " />
                <h:selectOneMenu value="#{rodzajedokView.selected.rodzajtransakcji}" >
                    <f:selectItems value="#{Trans.transListView}"/>
                </h:selectOneMenu>
                <h:outputText value=" wzorzec: " />
                <h:inputText value="#{rodzajedokView.selected.wzorzec}" />
        </p:panelGrid>
        <br/>
        <p:panelGrid columns="2" style="column-width: 350px; width: 700px">
            <p:commandButton action="#{rodzajedokView.usun()}" value="usun parametr" update="@form" type="submit" />
            <p:commandButton action="#{rodzajedokView.dodaj()}" value="dodaj parametr" update="@form"  type="submit" />
        </p:panelGrid>
    </h:form>
   

</ui:composition>
