
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="250" header="Opcje" collapsible="true">
        <p:panel header="linki">
            <h:form>
                <p:menu >
                    <p:menuitem value="home"  outcome="home" icon="ui-icon-circle-arrow-e"/> 
                    <p:menuitem value="manager"  outcome="manager" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="rodzajedok"  outcome="rodzajedok" icon="ui-icon-circle-arrow-e" />  
                    <p:menuitem value="param.pod."  outcome="podstawki" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="zusstawki"  outcome="zusstawki" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="terminy"  outcome="terminy" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="ewid.vat"  outcome="ewidvat" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="dodpodatnika"  outcome="dodpodatnika" icon="ui-icon-circle-arrow-e"/>  
                </p:menu> 
                <p:panelGrid columns="1">
                    <h:outputText value="parametryzowanie podatnika"/>
                    <h:form id="westManager">
                        <p:panel menuTitle="Dane" header="Dane">
                            <h:selectOneMenu value="#{WpisView.podatnikWpisu}" style="width: 150px">
                                <f:selectItem itemLabel="wybierz podatnika"/>
                                <f:selectItems var="zm" value="#{podatnikDAO.downloaded}" itemLabel="#{zm.nazwapelna}" itemValue="#{zm.nazwapelna}"/>
                            </h:selectOneMenu>
                            <p:commandButton value="Ok" action="#{podatnikView.przejdzdoStrony()}" type="submit"/>
                        </p:panel>
                         <h:commandButton id="wyloguj" value="Wyloguj" action="#{Logowanie.logout()}" />
                    </h:form>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </p:layoutUnit>
</ui:composition>
