<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Witaj</title>
    </h:head>

    <h:body style="background-color: #FFFFFF">
        <f:view>
            <h:form id="formlog1">
                <p:ajaxStatus>
                    <f:facet name="start"><p:graphicImage url="/resources/images/ajax-loader.gif"/></f:facet>
                    <f:facet name="success"><h:outputText value="" /></f:facet>
                    <f:facet name="error">Wystąpił nieoczekiewany błąd. Dane nie zostały utracone. Przejdź do strony logowania i zaloguj się ponownie </f:facet>
                </p:ajaxStatus>
                <p:panel style="alignment-baseline: central; alignment-adjust: central; margin: 7% 0% 0% 34%; width: 600px; border-style: none" >
                    <p:messages id="logowanie"  autoUpdate="true" style="width: 150px"/>
                    <p:panelGrid columns="3" var="loc" style="alignment-baseline: central; alignment-adjust: central; margin: 7% 0% 0% 0%; width: 600px; border-style: none" >
                        <p:column>
                            <h:link outcome="pomoclogowanie" value="pomoc" />
                        </p:column>
                        <p:column>
                            <h:link outcome="zapomnialemhasla" value="zapomnialem hasla"/>
                        </p:column>
                        <p:column>
                            <h:link outcome="rejestruj" value="zarejestruj się"/>
                        </p:column>
                    </p:panelGrid>
                </p:panel>
                <p:panel style="alignment-baseline: central; alignment-adjust: central; margin: 2% 0% 0% 40%; width: 150px">
                    <f:facet name="header">
                        <h:outputLabel value="Prosze wpisać nazwę i haslo uzytkownika"/>
                    </f:facet>
                    <p:focus id="focus" context="logowaniepanel"/>
                    <p:panelGrid id="logowaniepanel" columns="2">
                        <h:outputText value="login"/>
                        <h:inputText value="#{Logowanie.uzytk}" accesskey="s" required="true" requiredMessage="Wpisz login!" autocomplete="true"/>
                        <h:outputText value="hasło"/>
                        <h:inputSecret value="#{Logowanie.haslo}" required="true" requiredMessage="Wpisz hasło!" autocomplete="true" />
                    </p:panelGrid>
                    <br/>
                    <p:panelGrid columns="2">
                        <p:commandButton value="Zaloguj" action="#{Logowanie.login()}" update=":formlog1:logowanie" ajax="false"/>
                        <p:commandButton value="Wyloguj" action="#{Logowanie.logout()}" update=":formlog1:logowanie" ajax="false"/>
                    </p:panelGrid>
                </p:panel>
            </h:form>
            
            <p:graphicImage url="/resources/images/ninja.png" style="margin-left: 20%" />
        </f:view>
    </h:body>
</html>
