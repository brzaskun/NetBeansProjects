
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <h:form id="formzob" >
        <h:outputText value="Terminy płatności zobowiązań" style="font-size: 15px"/>
        <p:growl id="msgzus" showDetail="true"/>
        <p:focus for="parametryzob"/><br/>
        <h:outputText value="dane historyczne"/><br/>
        <p:panelGrid columns="1" style="width: 900px">
            <p:dataList value="#{zobowiazanieView.listapobranychstawek}"  var="loop" itemType="disc" paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12">
                <h:outputText value="rok-miesiąc: " />
                <h:outputText value="#{loop.zobowiazaniePK.rok}-" />
                <h:outputText value="#{loop.zobowiazaniePK.mc}" />
                <h:outputText value=" data pit: " />
                <h:outputText value="#{loop.pitday}" />
                <h:outputText value=" data vat: " />
                <h:outputText value="#{loop.vatday}" />
                <h:outputText value=" data zus ind: " />
                <h:outputText value="#{loop.zusday1}" />
                <h:outputText value=" data zus prac: " />
                <h:outputText value="#{loop.zusaday2}" />
                <br/>
            </p:dataList>
        </p:panelGrid>
        <br/>
        <h:outputText value="wybierz parametry aktualne"/><br/>
        <p:panelGrid id="parametryzob" columns="2" >
            <h:outputText value="rok podatkowy: "/><h:selectOneMenu value="#{zobowiazanieView.selected.zobowiazaniePK.rok}"><f:selectItems value="#{Roki.rokiList}"/></h:selectOneMenu>
            <h:outputText value="miesiac : "/><h:selectOneMenu value="#{zobowiazanieView.selected.zobowiazaniePK.mc}" ><f:selectItems value="#{Mce.mceList}"/></h:selectOneMenu>
            <h:outputText value="pit: "/><h:inputText value="#{zobowiazanieView.selected.pitday}"></h:inputText>
            <h:outputText value="vat: "/><h:inputText value="#{zobowiazanieView.selected.vatday}"></h:inputText>
            <h:outputText value="zus bez prac: "/><h:inputText value="#{zobowiazanieView.selected.zusday1}"></h:inputText>
            <h:outputText value="zus z prac: "/><h:inputText value="#{zobowiazanieView.selected.zusaday2}"></h:inputText>
        </p:panelGrid>
        <br/>
        <p:panelGrid columns="2" style="column-width: 350px; width: 500px">
            <p:commandButton action="#{zobowiazanieView.usun()}" value="usun parametr" update="@form" type="submit" />
            <p:commandButton action="#{zobowiazanieView.dodaj()}" value="dodaj parametr" update="@form"  type="submit" />
        </p:panelGrid>
    </h:form>
   

</ui:composition>
