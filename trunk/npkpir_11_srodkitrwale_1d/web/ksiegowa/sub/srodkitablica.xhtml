<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:outputPanel id="wrapper">
        <p:growl id="mess_add" tooltip="true" />
        <p:dataTable  var="wpis" value="#{STRTableView.obiektDOKjsfSel}" id="srodkiLista" editable="true" 
                      paginator="true" paginatorAlwaysVisible="true" rows="6"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="6,12,18,24,32,50" 
                      rowKey="#{wpis.id}" selection="#{STRTableView.selectedSTR}" selectionMode="single"> 
                        
            <f:facet name="header">  
                <h:outputText value="Ewidencja srodkow trwalych" />  
            </f:facet>
            
            <p:column id="idColumn" headerText="nr kolejny" filterBy="#{wpis.nrsrodka}" filterMatchMode="contains" sortBy="#{wpis.nrsrodka}"  width="60">  
                <f:facet name="header">  
                    <h:outputText value="nr kolejny" />  
                </f:facet> 
                <h:outputText value="#{wpis.nrsrodka}" />
            </p:column>
                
            <p:column id="dataColumn" headerText="data zak" filterBy="#{wpis.datazak}" filterMatchMode="contains" sortBy="#{wpis.datazak}" >  
                <f:facet name="header">  
                    <h:outputText value="data zak" />  
                </f:facet> 
                <h:outputText value="#{wpis.datazak}">
                    <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>
            <p:column id="data2Column" headerText="data przek" filterBy="#{wpis.dataprzek}" filterMatchMode="contains" sortBy="#{wpis.dataprzek}" >  
                <f:facet name="header">  
                    <h:outputText value="data przek" />  
                </f:facet> 
                <h:outputText value="#{wpis.dataprzek}">
                    <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>
            <p:column id="nazwaColumn" headerText="nazwa" filterBy="#{wpis.nazwa}" filterMatchMode="contains" sortBy="#{wpis.nazwa}">  
                <f:facet name="header">  
                    <h:outputText value="nazwa" />  
                </f:facet> 
                <h:outputText value="#{wpis.nazwa}"  />
            </p:column>
             <p:column id="kstColumn" headerText="KŚT" filterBy="#{wpis.kst}" filterMatchMode="contains" sortBy="#{wpis.kst}">  
                <f:facet name="header">  
                    <h:outputText value="KŚT" />  
                </f:facet> 
                <h:outputText value="#{wpis.kst}"  />
            </p:column>
            <p:column id="rodzTrColumn" headerText="kwota" filterBy="#{wpis.netto}" filterMatchMode="contains" sortBy="#{wpis.netto}">  
                <f:facet name="header">  
                    <h:outputText value="kwota" />  
                </f:facet> 
                <h:outputText value="#{wpis.netto}" />
            </p:column>
            <p:column id="vatColumn" headerText="vat" filterBy="#{wpis.vat}" filterMatchMode="contains" sortBy="#{wpis.vat}">  
                <f:facet name="header">  
                    <h:outputText value="vat" />  
                </f:facet> 
                <h:outputText value="#{wpis.vat}" />
            </p:column>
            <p:column id="stawkaColumn" headerText="odpis stawka" filterBy="#{wpis.stawka}" filterMatchMode="contains" sortBy="#{wpis.stawka}">  
                <f:facet name="header">  
                    <h:outputText value="odpis stawka" />  
                </f:facet> 
                <h:outputText value="#{wpis.stawka}%" />
            </p:column>
            <p:column id="odpisrokColumn" headerText="odpis rok" filterBy="#{wpis.odpisrok}" filterMatchMode="contains" sortBy="#{wpis.odpisrok}">  
                <f:facet name="header">  
                    <h:outputText value="odpis rok" />  
                </f:facet> 
                <h:outputText value="#{wpis.odpisrok}" />
           </p:column>
<!--             <p:column id="umplan" headerText="odpis plan" filterBy="{wpis.umorzPlan}" filterMatchMode="contains" sortBy="{wpis.umorzPlan}">  
                <f:facet name="header">  
                    <h:outputText value="odpis plan" />  
                </f:facet> 
                <h:outputText value="{wpis.umorzPlan}" />
            </p:column>-->
            <p:column id="amortColumn" headerText="zaksięgowane odpisy" filterBy="#{wpis.umorzWyk}" filterMatchMode="contains" sortBy="#{wpis.umorzWyk}">  
                <f:facet name="header">  
                    <h:outputText value="zaksięgowane odpisy" />  
                </f:facet> 
                <p:dataTable var="subwpis" value="#{wpis.umorzWyk}"
                              paginator="true" paginatorAlwaysVisible="true" rows="6"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="6,12,18,24,32,50">
                    <p:column id="SubColumn1" headerText="id" >  
                        <h:outputText value="#{subwpis.nrUmorzenia}" />
                    </p:column>
                    <p:column id="SubColumn1a" headerText="nazwa" >  
                        <h:outputText value="#{subwpis.nazwaSrodka}" />
                    </p:column>
                      <p:column id="SubColumn2" headerText="rok" >  
                        <h:outputText value="#{subwpis.rokUmorzenia}" />
                    </p:column>
                    <p:column id="SubColumn3" headerText="mc" >  
                        <h:outputText value="#{subwpis.mcUmorzenia}" />
                    </p:column>
                    <p:column id="SubColumn4" headerText="kwota" >  
                        <h:outputText value="#{subwpis.kwota}" />
                    </p:column>

                </p:dataTable>
            </p:column>
            <f:facet name="footer">
                <p:commandButton id="generujodpisy"  action="#{STRTableView.generujodpisy()}" value="Generuj odpisy za rok" update="@form" global="false"/>  
                <p:commandButton id="generujdokumenty"  action="#{STRTableView.generujamodokumenty()}" value="Generuj dokumenty amort" update="@form" global="true  "/>  
            </f:facet>
        </p:dataTable>
    </p:outputPanel>
     <p:outputPanel id="wrapper2">
         
         <p:dataTable  var="wpis" value="#{AmodokView.obiektDOKjsfSel}" id="dokumsrodkiLista" editable="true" 
                      paginator="true" paginatorAlwaysVisible="true" rows="6"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="6,12,18,24,32,50" 
                      rowKey="#{wpis.id}" selection="#{AmodokView.selected}" selectionMode="single"> 
                        
            <f:facet name="header">  
                <h:outputText value="Wykaz dokumentów amortyzacji" />  
            </f:facet>
            
             <p:column id="Column0" headerText="nr kolejny" filterBy="#{wpis.id}" filterMatchMode="contains" sortBy="#{wpis.id}"  width="60">  
                <f:facet name="header">  
                    <h:outputText value="nr kolejny" />  
                </f:facet> 
                <h:outputText value="#{wpis.id}" />
            </p:column>
                
             <p:column id="Column1" headerText="pod nazwa" filterBy="#{wpis.podatnik.npelna}" filterMatchMode="contains" sortBy="#{wpis.podatnik.npelna}" >  
                <f:facet name="header">  
                    <h:outputText value="pod nazwa" />  
                </f:facet> 
                 <h:outputText value="#{wpis.podatnik.npelna}">
                    <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>
             <p:column id="Column2" headerText="rok" filterBy="#{wpis.rok}" filterMatchMode="contains" sortBy="#{wpis.rok}" >  
                <f:facet name="header">  
                    <h:outputText value="rok" />  
                </f:facet> 
                <h:outputText value="#{wpis.rok}"/>

            </p:column>
             <p:column id="Column3" headerText="mc" filterBy="#{wpis.mc}" filterMatchMode="contains" sortBy="#{wpis.mc}">  
                <f:facet name="header">  
                    <h:outputText value="mc" />  
                </f:facet> 
                <h:outputText value="#{wpis.mc}"  />
            </p:column>
             <p:column id="Column4" headerText="zaksięgowane odpisy" filterBy="#{wpis.umorzenia}" filterMatchMode="contains" sortBy="#{wpis.umorzenia}">  
                <f:facet name="header">  
                    <h:outputText value="zaksięgowane odpisy" />  
                </f:facet> 
                 <p:dataTable var="subwpisX" value="#{wpis.umorzenia}"
                              paginator="true" paginatorAlwaysVisible="true" rows="6"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="6,12,18,24,32,50">
                    <p:column id="SubColumn1X" headerText="id" >  
                        <h:outputText value="#{subwpisX.nrUmorzenia}" />
                    </p:column>
                    <p:column id="SubColumn1aX" headerText="nazwa" >  
                        <h:outputText value="#{subwpisX.nazwaSrodka}" />
                    </p:column>
                      <p:column id="SubColumn2X" headerText="rok" >  
                        <h:outputText value="#{subwpisX.rokUmorzenia}" />
                    </p:column>
                    <p:column id="SubColumn3X" headerText="mc" >  
                        <h:outputText value="#{subwpisX.mcUmorzenia}" />
                    </p:column>
                    <p:column id="SubColumn4X" headerText="kwota" >  
                        <h:outputText value="#{subwpisX.kwota}" />
                    </p:column>
                </p:dataTable>
            </p:column>
           
        </p:dataTable>
    </p:outputPanel>
</ui:composition>
