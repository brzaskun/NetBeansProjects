<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="175" header="Opcje" collapsible="true">
        <h:form id="westKsiegowa">
            <h:messages id="westmsg"/>
            <p:panel menuTitle="Dane" header="Dane">
                <p:selectOneMenu id="ksiegowaWpisu" value="#{WpisSet.wprowadzil}" valueChangeListener="#{WpisSet.wprowadzil}" immediate="true" converter="UzConv">
                    <f:selectItems value="#{UzDAO.tabelatestowa}" var="w" itemLabel="#{w.logi}"/>
                </p:selectOneMenu>
                <p:selectOneMenu id="podatnikWpisu" value="#{WpisSet.podatnikWpisu}" valueChangeListener="#{WpisSet.podatnikWpisu}" immediate="true" converter="PodConv">
                    <f:selectItems value="#{PodatnicyEmbedded.podList}" var="p" itemLabel="#{p.npelna}"/>
                </p:selectOneMenu>
                <p:selectOneMenu id="rokWpisu" value="#{WpisSet.rokWpisu}" valueChangeListener="#{WpisSet.rokWpisu}" immediate="true">
                    <f:selectItems value="#{Roki.rokiList}"/>
                    <f:param name="rokWpisu" value="2012" />
                </p:selectOneMenu>
                <p:selectOneMenu id="miesiacWpisu" value="#{WpisSet.miesiacWpisu}" valueChangeListener="#{WpisSet.miesiacWpisu}" immediate="true">
                    <f:selectItems value="#{Mce.mceList}"/>
                </p:selectOneMenu>
                <p:commandButton value="Ok" update="westKsiegowa"></p:commandButton>
                <h:outputText value="#{WpisSet.wprowadzil.logi}"/>
                <br />
                <h:outputText value="#{WpisSet.podatnikWpisu.npelna}"/>
                <br />
                <h:outputText value="#{WpisSet.rokWpisu}"/>
            <br/>
            <h:outputText value="#{WpisSet.miesiacWpisu}"/>
            </p:panel>
           <p:panel header="linki">
            <h:form>
                <p:panelGrid columns="1">
                 <h:link outcome="home">home</h:link>
                <h:link outcome="admin">admin</h:link>
                <h:link outcome="ksiegowa">wpisywanie</h:link>
                <h:link outcome="tablica">tablica</h:link>
                </p:panelGrid>
            </h:form>
        </p:panel>
            
        </h:form>
        </p:layoutUnit>
</ui:composition>
