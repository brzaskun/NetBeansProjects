
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:panel menuTitle="Wprowadzanie danych" header="Wprowadzanie danych">
            <p:panelGrid columns="5" >
                <h:outputLabel value="klient"/>
                <h:outputLabel value="status"/>
                <h:outputLabel value="ksiegowa"/>
                <h:outputLabel value="nr dok"/>
                <br/>
                <h:inputText value="#{NwpisView.wps.klt}"  accesskey="s">
                </h:inputText>
                <h:inputText value="#{NwpisView.wps.status}">
                </h:inputText>
                <h:selectOneMenu value="#{NwpisView.kwaSelected}" >
                    <f:selectItems value="#{UzDAO.kluczUZjsf}"/>
                </h:selectOneMenu>
                <h:selectOneMenu value="#{NwpisView.nrDokSelected}">
                    <f:selectItems value="#{DokumentView.dokumentNrDok}" />
                </h:selectOneMenu>
                <p:commandButton action="#{NwpisView.dodajNowyWpis()}" value="Post Message" update=":form:wpisyLista,:form:messages,:dodWiad:ostatniDokument"/>
            </p:panelGrid>
        </p:panel>
    <p:panel id="ostatniDokument" menuTitle="Ostatnio wprowadzony wpis">
        <h:outputLabel value="Ostatnio wprowadzony:"/>
        <p:panelGrid columns="5">
            
                <h:outputText  value="id"/>
                <h:outputText  value="data"/>
                <h:outputText value="klient" />
                <h:outputText value="status" />
                <h:outputText value="ksiegowa" />
                <h:outputText value="nr wlasny" />
            <br/>
                <h:outputText  value="#{NwpisView.wps.id}"/>
                <h:outputText  value="#{NwpisView.wps.dataK}"/>
                <h:outputText  value="#{NwpisView.wps.klt}"/>
                <h:outputText  value="#{NwpisView.wps.status}"/>
                <h:outputText  value="#{NwpisView.wps.kwa}"/>
                <h:outputText  value="#{NwpisView.wps.nrDok}"/>
         </p:panelGrid>
    </p:panel>
</ui:composition>
