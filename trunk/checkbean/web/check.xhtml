<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:debug hotkey="l"/>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="formekX">
             <p:growl id="messages" showDetail="true"/>
            <h:selectBooleanCheckbox  value="#{Bean.pokaz}" >
                <p:ajax event="click" update=":formek"/>
            </h:selectBooleanCheckbox>
        </h:form>
          
        <h:form id="formek">
         
            <p:panel id="panelek" style="width: 300px" rendered="#{Bean.pokaz}" >
                    <h:inputText value="#{Bean.pole}" />
                    <p:commandButton actionListener="#{Bean.metoda()}" value="ok" update=":formek:panelek :formekX:messages"/>
                    <br/>
                    <h:outputText id="lolo" value="#{Bean.pole}"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
