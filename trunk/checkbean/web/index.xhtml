<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <br />
        <h:form id="formX">

            <h:selectBooleanCheckbox  value="#{Bean.warunek}" >
                <p:ajax event="click" update=":formXA:panelek :formXA:panelek1"/>
              <!-- <f:ajax event="click" render=":formXA:panelek :formXA:panelek1"/>-->
            </h:selectBooleanCheckbox>
        </h:form>
        <h:form id="formXA">
            <p:panelGrid columns="1" id="panelek">
                <h:outputText id="tekst" value="To co zakryte" rendered="#{Bean.isWarunek()}"/><br/>
            </p:panelGrid>
             
            <p:panelGrid columns="1" id="panelek1">
                <h:outputText id="tekst1" value="To co zakryte" rendered="#{Bean.warunek}"/><br/>
            </p:panelGrid>
        </h:form>
 <h:form id="formX1">

            <h:selectBooleanCheckbox  value="#{Bean.warunek}" >
                <p:ajax event="click" update="panelekX panelekX1"/>
              <!-- <f:ajax event="click" render=":formXA:panelek :formXA:panelek1"/>-->
            </h:selectBooleanCheckbox>
        
            <p:panelGrid columns="1" id="panelekX">
                <h:outputText id="tekstX" value="To co zakryte" rendered="#{Bean.isWarunek()}"/><br/>
            </p:panelGrid>
             
            <p:panelGrid columns="1" id="panelekX1">
                <h:outputText id="tekstX1" value="To co zakryte" rendered="#{Bean.warunek}"/><br/>
            </p:panelGrid>
        </h:form>



    </h:body>
</html>
