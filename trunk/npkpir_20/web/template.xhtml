<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PL" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<!--      xmlns:ft="http://primefaces.prime.com.tr/facestrace">-->
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate"/>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet id="template" name="#{CSSView.css}"/>
        <h:outputScript library="js" name="jsf.js"/>
    </h:head>
    <h:body>
        <p:idleMonitor timeout="600000"   
                       onidle="idleDialog.show()" onactive="idleDialog.hide()"/>  

        <p:dialog header="Upłynął czas sesji" resizable="false"  
                  widgetVar="idleDialog" modal="true" width="400" onHide="wyloguj()">  
            <h:outputText value="Zostałeś wylogowany" />  
        </p:dialog>
<!--        ten button jest bardzo wazny. wylogowuje sejse. nie wolno go usuwac-->
        
        <h:form id="templateform">
             <h:commandButton id="wyloguj" value="Wyloguj" action="#{Logowanie.logout()}" style="display: none;"/>
        </h:form>
        <ui:insert name="body"> 
        
        </ui:insert>
    </h:body>
</html>
