<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="240" header="Zmień przeglądany okres" collapsible="true" resizable="true">
        <h:form id="westKsiegowa">
            <h:messages id="westmsg"/>
                         <p:panelGrid  columns="1" style="margin-left: 25%">
                    <p:column>
                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}" style="margin-left: 5%">
                    <f:selectItems value="#{Roki.rokiList}"/>
                    <f:param name="rokWpisu" value="2012" />
                    <p:ajax event="change" listener="#{DokTabView.aktualizujGuest('guestNiezaplacone.xhtml')}" />
                </p:selectOneMenu>
                        </p:column>
                    <p:column>
                 <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}" style="margin-left: 5%" >
                    <f:selectItems value="#{Mce.mceList}"/>
                    <p:ajax event="change" listener="#{DokTabView.aktualizujGuest('guestNiezaplacone.xhtml')}"/>
                </p:selectOneMenu>
                        </p:column>
                    <p:column>
                <h:commandButton value="Ok" style="margin-left: 15%"/>
                </p:column>
                </p:panelGrid>
            <p:panelGrid id="westKsiegowaWidok" columns="1" style="margin-left: 25%">
                <h:outputText value="Podatnik:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.podatnikWpisu}"/>
                <h:outputText value="Rok:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.rokWpisu}"/>
                <h:outputText value="Miesiac:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.miesiacWpisu}"/>
            </p:panelGrid>
            <p:panel header="linki">
                <p:panelGrid columns="1">
                    <p:menu >
                       <p:menuitem value="dokumenty za mc" outcome="gtablica" icon="ui-icon-circle-arrow-e" />
                        <p:menuitem value="obroty w roku"  outcome="gobroty" icon="ui-icon-circle-arrow-e"/>  
                        <p:menuitem value="podatkowa ksiega"  outcome="gksiega" icon="ui-icon-circle-arrow-e" />
                        <p:menuitem value="niezapłacone"  outcome="gniezaplacone" icon="ui-icon-circle-arrow-e" />
                        <p:menuitem value="zobowiązania"  outcome="gpodatki" icon="ui-icon-circle-arrow-e" />
                        <p:menuitem value="płatności podatków"  outcome="gzobow" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem value="zestaw. roczne"  outcome="gzestawienie" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem value="faktury - panel"  outcome="gfaktura" icon="ui-icon-circle-arrow-e"/>
                    </p:menu> 
                    <h:commandButton id="wyloguj" value="Wyloguj" action="#{Logowanie.logout()}"/>
                </p:panelGrid>

            </p:panel>

        </h:form>
    </p:layoutUnit>
</ui:composition>
