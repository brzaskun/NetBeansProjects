<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
        <title>Witaj</title>
    </h:head>

    <h:body style="background-color: #FFFFFF">
        <f:view>
            <h:form id="formlog1">
                  <p:ajaxStatus>
                    <f:facet name="start"><p:graphicImage url="/resources/images/ajax-loader.gif"/></f:facet>
                    <f:facet name="success"><h:outputText value="" /></f:facet>
                    <f:facet name="error">Wystąpił nieoczekiewany błąd. Dane nie zostały utracone. Przejdź do strony logowania i zaloguj się ponownie</f:facet>
                </p:ajaxStatus>
                
                  <p:panel style="alignment-baseline: central; alignment-adjust: central; margin: 7% 0% 0% 34%; width: 600px; border-style: none" >
                    <p:messages id="logowanie"  autoUpdate="true" />
                </p:panel>
                <p:panel style="alignment-baseline: central; alignment-adjust: central; margin: 2% 0% 0% 40%; width: 150px">
                    <f:facet name="header">
                    <h:outputLabel value="Prosze podać wybrane nowe hasło do logowania"/>
                    </f:facet>
                    <p:focus id="focus" context="rejestrowaniepanel"/>
                    <p:panelGrid id="rejestrowaniepanel" columns="2">
                        <h:outputText value="login"/>
                        <h:inputText value="#{UzView.login}" required="true" requiredMessage="Wpisz login!" autocomplete="true"/>
                        <h:outputText value="hasło"/>
                        <h:inputSecret id="haslo" value="#{UzView.firstPassword}" required="true" requiredMessage="Wpisz hasło!" autocomplete="true">
                            <f:validateLength minimum="6"/>
                        </h:inputSecret>
                        <h:outputText value="potwierdz hasło"/>
                        <h:inputSecret id="haslo2" value="#{UzView.confPassword}" required="true" requiredMessage="Wpisz potwierdzenie hasła!" autocomplete="true" >
                            <f:validateLength minimum="6"/>
                        </h:inputSecret>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Zrejestruj" action="#{UzView.dodajnowe()}" ajax="false"/>
                </p:panel>
            </h:form>
        </f:view>
    </h:body>
</html>
