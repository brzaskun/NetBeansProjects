<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
             
                 <h:form>
                    <p:growl id="fifi"/>
                    <p:confirmDialog id="confirmDialog" message="Usunąć wybranego kontrahenta?"  
                                     header="Rozpoczęcie usuwania kontrahenta" severity="alert" widgetVar="confirmation">  

                        <p:commandButton id="confirm" value="Tak, usunąć" update="fifi :formY:tabelaKontr" oncomplete="confirmation.hide()"  
                                         actionListener="#{KlView.destroy2}" />  
                        <p:commandButton id="decline" value="Nie usuwać" onclick="confirmation.hide()" type="button" />   

                    </p:confirmDialog>  
                </h:form>
                <f:view contentType="text/html">
            
                    <p:layout fullPage="true">
                                      
                        <ui:include src="sub/layoutKlienci/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/layoutKlienci/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/layoutKlienci/west.xhtml"/>   <!-- panel zachodni-->
                        <p:layoutUnit position="center">
                           
                                <ui:include src="sub/menu_wiad.xhtml"/>   <!-- menu contextowe i pole wiadomosci growl-->
                                <ui:include src="sub/wykazklientow.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                                <h:form>
                                    <h:commandButton accesskey="n" actionListener="#{DokumentView.przekierowanieWpisKLientacd}" style="visibility: false"/>
                            </h:form>
                        </p:layoutUnit>
                        
                    </p:layout>
                </f:view>
            
        </ui:define>
    </ui:composition>
</html>
