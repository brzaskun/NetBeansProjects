<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
             
                <h:form>
                    <p:growl id="fifi"/>
                    <p:confirmDialog id="confirmDialog" message="Usunąć dekalrację?"  
                                     header="Initiating destroy process" severity="alert" widgetVar="confirmation">  

                        <p:commandButton id="confirm" value="Tak, usunąć" update="fifi, :formX" oncomplete="confirmation.hide()"  
                                         actionListener="#{deklaracjevatView.destroy2a()}" />  
                        <p:commandButton id="decline" value="Nie usuwać" onclick="confirmation.hide()" type="button" />   

                    </p:confirmDialog>  
                </h:form>
                <f:view contentType="text/html">
                    <p:layout fullPage="true">
                        
                        <ui:include src="sub/layoutVat/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/layoutVat/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/layoutVat/west.xhtml"/>   <!-- panel zachodni-->
                        <p:layoutUnit position="center">
                            <ui:include src="sub/vatwyslane.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                        </p:layoutUnit>
                    </p:layout>
                </f:view>
            
        </ui:define>
    </ui:composition>
</html>
