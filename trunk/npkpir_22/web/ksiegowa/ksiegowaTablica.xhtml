<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">

             
                <h:form>
                    <p:growl id="fifi"/>
                    <p:confirmDialog id="confirmDialog" message="Usunąć wybrany dokument?"  
                                     header="Initiating destroy process" severity="alert" widgetVar="confirmation">

                        <p:commandButton id="confirm" value="Tak, usunąć" update="fifi :form:dokumentyLista" oncomplete="confirmation.hide()"  
                                         actionListener="#{DokTabView.destroy2()}" />  
                        <p:commandButton id="decline" value="Nie usuwać" onclick="confirmation.hide()" type="button" />   

                    </p:confirmDialog>  
                </h:form>
                 <h:form>
                    <p:growl id="fifi1"/>
                    <p:confirmDialog id="confirmDialog1" message="Usunąć całą grupę dokumentów?"  
                                     header="Initiating destroy process" severity="alert" widgetVar="confirmation1">

                        <p:commandButton id="confirm" value="Tak, usunąć" update="fifi1 :form:dokumentyLista" oncomplete="confirmation1.hide()"  
                                         actionListener="#{DokTabView.destroygrupa2()}" />  
                        <p:commandButton id="decline" value="Nie usuwać" onclick="confirmation1.hide()" type="button" />   

                    </p:confirmDialog>  
                </h:form>
                <f:view contentType="text/html">
                    <p:layout fullPage="true">
                        <ui:include src="sub/layoutTablica/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/layoutTablica/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/layoutTablica/west.xhtml"/>   <!-- panel zachodni-->
                        <p:layoutUnit position="center">
                            <h:form id="form">
                                <ui:include src="sub/menu_wiad.xhtml"/>   <!-- menu contextowe i pole wiadomosci growl-->
                                <ui:include src="sub/tablica.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                            </h:form>
                            <h:form>
                                <h:commandButton accesskey="s" actionListener="#{DokumentView.przekierowanieWpis}" style="display: none;"/>
                            </h:form>
                        </p:layoutUnit>

                    </p:layout>
                </f:view>
            
        </ui:define>
    </ui:composition>
</html>
