<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">
     <f:event type="preRenderView" listener="#{PodatekView.sprawozdaniePodatkowe()}"/>
     
   <p:outputPanel>
        <p:panelGrid id="prezentacjaPodatku" columns="13">
            <h:outputLabel value="okres: " style="font-style: italic;"/>
            <h:outputLabel value="#{PodatekView.rokmiesiac}"/>
            <h:outputLabel value="rodzaj opodatkowania: " style="font-style: italic;"/>
            <h:outputLabel value="#{PodatekView.opodatkowanie}"/>
            <h:outputLabel value="Przychody:"/>
            <h:outputLabel value="#{PodatekView.przychody}">
                <f:convertNumber locale="PL" currencyCode="PLN" maxFractionDigits="2" type="currency" />
            </h:outputLabel>
            <h:outputLabel value="Koszty:" style="font-style: italic;"/>
            <h:outputLabel value="#{PodatekView.koszty}">
                <f:convertNumber locale="PL" currencyCode="PLN" maxFractionDigits="2" type="currency" />
            </h:outputLabel>
            <h:outputLabel value="Wynik podatkowy:" style="font-style: italic;"/>
            <h:outputLabel value="#{PodatekView.dochód}">
                <f:convertNumber locale="PL" currencyCode="PLN" maxFractionDigits="2" type="currency" />
            </h:outputLabel>
            <h:outputLabel value="Zaliczka za m-c:" style="font-style: italic;"/>
            <h:outputLabel value="#{PodatekView.podatek}">
                <f:convertNumber locale="PL" currencyCode="PLN" maxFractionDigits="2" type="currency" />
            </h:outputLabel>
        
        <p:commandButton actionListener="#{PodatekView.sprawozdaniePodatkowe()}" value="Oblicz" update=":form:prezentacjaPodatku"/>
        </p:panelGrid>
    </p:outputPanel>
  
    <p:outputPanel id="wrapper"> 
           <p:contextMenu>
               <p:menuitem value="Drukuj" update=":form:messages" actionListener="#{pdfPK.drukujPK()}" icon="ui-icon-disk" onsuccess="wydrukpk('#{WpisView.podatnikWpisu}');"/>
               <p:menuitem value="Usuń wiele" actionListener="#{DokTabView.destroygrupa()}" icon="ui-icon-trash" onclick="confirmation1.show()"/>
               <p:menuitem value="Switch" update=":form:messages" actionListener="#{DokTabView.aktywacjadeaktywacja()}" icon="ui-icon-locked" />
            </p:contextMenu>
        <p:dataTable  var="wpis" value="#{DokTabView.obiektDOKmrjsfSel}" id="dokumentyLista" editable="true" 
                      rows="#{DokTabView.uzytkownik.iloscwierszy}" paginator="true"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="50,100,250,500" paginatorPosition="top" 
                      rowKey="#{wpis.idDok}" selection="#{DokTabView.gosciuwybral}"
                      rowStyleClass="#{wpis.rodzTrans eq 'sprzedaz' ? 'old' : null}" emptyMessage="W danym miesiącu nie było żadnych zapisów"
                      > 
            <p:ajax event="rowEdit" update=":form:messages" listener="#{DokTabView.edit}" />
                        
            <f:facet name="header">  
                <h:outputText value="Zestawienie zaksięgowanych dokumentów" /> 
            </f:facet>
            <p:column selectionMode="multiple"/>
            <p:column width="10">
                <p:rowToggler />
            </p:column>
            <p:column id="idColumn" headerText="lp" sortBy="#{wpis.nrWpkpir}"  width="30">  
                <h:outputText value="#{wpis.nrWpkpir}" />
            </p:column>
           
            <p:column id="dataColumn" headerText="data wyst" filterBy="#{wpis.dataWyst}" filterMatchMode="contains" sortBy="#{wpis.dataWyst}" width="110">  
                        <h:outputText value="#{wpis.dataWyst}"/>
            </p:column>
            <p:column id="kontrColumn" headerText="kontrahent" filterBy="#{wpis.kontr.npelna}" filterMatchMode="contains" sortBy="#{wpis.kontr.npelna}" width="110">  
                <h:outputText value="#{wpis.kontr.npelna} #{wpis.kontr.miejscowosc} #{wpis.kontr.nip}"  />
            </p:column>
            <p:column id="rodzTrColumn" headerText="rodzaj trans" filterBy="#{wpis.typdokumentu}" filterMatchMode="contains" sortBy="#{wpis.typdokumentu}" width="110">  
                <h:outputText value="#{wpis.typdokumentu}" />
            </p:column>
            <p:column id="nrWlDokColumn" headerText="nr wł" filterBy="#{wpis.nrWlDk}" filterMatchMode="contains" sortBy="#{wpis.nrWlDk}" width="110" style="font-size: xx-small;">   
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{wpis.nrWlDk}"/>
                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{wpis.nrWlDk}"/>
                    </f:facet>  
                </p:cellEditor>
            </p:column>
            <p:column id="opisColumn" headerText="opis" filterBy="#{wpis.opis}" filterMatchMode="contains" sortBy="#{wpis.nrWlDk}" width="110">  
                 <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{wpis.opis}"/>
                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{wpis.opis}"/>
                    </f:facet>  
                </p:cellEditor>
            </p:column>
            <p:column id="nettoColumn" headerText="netto" filterBy="#{wpis.netto}" filterMatchMode="contains" sortBy="#{wpis.netto}" width="110">  
                        <h:outputText value="#{wpis.netto}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
            </p:column>
            
            <p:column id="pkpirKolColumn" headerText="zapis w pkpir" width="400" resizable="true">  
                <p:dataTable var="subwpis" value="#{wpis.listakwot}" emptyMessage="dokument bez zapisu w pkpir"  resizableColumns="true" style="width: 400px;">
                    <p:column id="SubColumnP1"  headerText="netto">  
                        <h:outputText value="#{subwpis.netto}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="SubColumnP2" headerText="kolumna">  
                          <h:outputText value="#{subwpis.nazwakolumny}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:column>
            
            <p:rowExpansion>
                <p:column id="ewidencjavat" headerText="ewidencjavat - netto - vat - op/zw" width="300" resizable="true">  
                 <p:dataTable var="subwpis" value="#{wpis.ewidencjaVAT}" emptyMessage="dokument bez vat"  resizableColumns="true" style="width: 600px;">
                    <p:column id="SubColumn1" headerText="ewidencja">  
                        <h:outputText value="#{subwpis.ewidencja.nazwa}" />
                    </p:column>
                    <p:column id="SubColumn1a"  headerText="netto">  
                        <h:outputText value="#{subwpis.netto}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="SubColumn2" headerText="vat">  
                          <h:outputText value="#{subwpis.vat}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                          </h:outputText>
                    </p:column>
                    <p:column id="SubColumn3" headerText="op/zw">  
                        <h:outputText value="#{subwpis.estawka}" />
                    </p:column>
                     <p:column id="SubColumn4" headerText="okresy vat">  
                        <h:outputText value="#{wpis.vatM}/#{wpis.vatR}" style="float: right;"/>
                </p:column>
                </p:dataTable>
            </p:column>
                </p:rowExpansion>
             <p:column id="vatMcColumn" headerText="v m-c" filterBy="#{wpis.vatM}" filterMatchMode="contains" sortBy="#{wpis.vatM}" width="60" filterMaxLength="2">  
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{wpis.vatM}"/>
                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{wpis.vatM}"/>
                    </f:facet>  
                </p:cellEditor>
            </p:column >
                    <p:column id="status" headerText="status"  width="90">
                    <h:outputText value="#{wpis.status}"/>
                </p:column>
          
            <p:column id="editColumn" headerText="edytuj" width="50">
                     <p:rowEditor rendered="#{wpis.status eq 'bufor' ? true : false}" />  
              </p:column>
              <p:column id="editDok" headerText="edytuj" width="50">
                  <p:commandButton  icon="ui-icon-wrench" actionListener="#{DokumentView.przekierowanieEdytujDokument(wpis)}"/>
              </p:column>

                <p:column id="deleteColumn" headerText="usuń" width="50">
                    <p:commandButton actionListener="#{DokTabView.destroy(wpis)}" onclick="confirmation.show()" id="delete" icon="ui-icon ui-icon-trash" type="submit" rendered="#{wpis.status eq 'bufor' ? true : false}" />
                </p:column>
 <p:column id="usunpozornieColumn" headerText="modyfikacja" sortBy="#{wpis.usunpozornie}"  width="30">  
                <h:outputText value="#{wpis.usunpozornie}" />
            </p:column>
                
        </p:dataTable>
    </p:outputPanel>
    
</ui:composition>
