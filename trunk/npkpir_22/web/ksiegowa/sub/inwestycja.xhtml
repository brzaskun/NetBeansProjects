<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions">
    <p:tabView id="akordeon">
        <p:tab title="wykaz">
            <p:dataTable value="#{inwestycjeView.inwestycje}" style="width: 1600px;" emptyMessage="Nie ma żadnych inwestycji w firmie" var="item"
                         paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="20,100,250,500" paginatorPosition="top" paginator="true">
                <p:column width="10">
                    <p:rowToggler />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Symbol"/>
                    </f:facet>
                    <h:outputText value="#{item.symbol}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Skrót"/>
                    </f:facet>
                    <h:outputText value="#{item.skrot}"/>
                </p:column>
                <p:column width="300">
                    <f:facet name="header">
                        <h:outputText value="Opis"/>
                    </f:facet>
                    <h:outputText value="#{item.opis}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Rozpoczęcie"/>
                    </f:facet>
                    <h:outputText value="#{item.rokrozpoczecia}/#{item.mcrozpoczecia}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Zakończenie"/>
                    </f:facet>
                    <h:outputText value="#{item.rokzakonczenia}#{item.rokzakonczenia != '' ? '/' :''}#{item.mczakonczenia}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Total"/>
                    </f:facet>
                    <h:outputText value="#{item.total eq 0 ? '' : item.total}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Suma za lata"/>
                    </f:facet>
                    <p:dataTable value="#{item.sumazalata}" var="loop" emptyMessage="Brak wpisów">
                        <p:column>
                            <h:outputText value="#{loop.rok}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{loop.kwota}" style="float: right;">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:column>
                <p:rowExpansion>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Dokumenty"/>
                        </f:facet>
                        <p:dataTable value="#{item.dokumenty}" var="wpis" emptyMessage="Brak wpisów" 
                                     paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                                     rowsPerPageTemplate="20,100,250,500" paginatorPosition="top" paginator="true">

                            <p:column id="dataColumn" headerText="data wyst" filterBy="#{wpis.dataWyst}" filterMatchMode="contains" sortBy="#{wpis.dataWyst}" width="110">  
                                <h:outputText value="#{wpis.dataWyst}"/>
                            </p:column>
                            <p:column id="kontrColumn" headerText="kontrahent" filterBy="#{wpis.kontr.npelna}" filterMatchMode="contains" sortBy="#{wpis.kontr.npelna}" width="110">  
                                <h:outputText value="#{wpis.kontr.npelna} #{wpis.kontr.miejscowosc} #{wpis.kontr.nip}"  />
                            </p:column>
                            <p:column id="rodzTrColumn" headerText="opis" filterBy="#{wpis.opis}" filterMatchMode="contains" sortBy="#{wpis.opis}" width="110">  
                                <h:outputText value="#{wpis.opis}"/>
                            </p:column>
                            <p:column id="nrWlDokColumn" headerText="nr wł" filterBy="#{wpis.nrWlDk}" filterMatchMode="contains" sortBy="#{wpis.nrWlDk}" width="110" >   
                                <h:outputText value="#{wpis.nrWlDk}"/>
                            </p:column>
                            <p:column id="nettoColumn" headerText="netto" filterBy="#{wpis.netto}" filterMatchMode="contains" sortBy="#{wpis.netto}" width="110">  
                                <h:outputText value="#{wpis.netto}" style="float: right;">
                                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:column>
                </p:rowExpansion>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Zakonczona"/>
                    </f:facet>
                    <h:outputText value="#{item.zakonczona eq true ? 'zakończona' : 'rozpoczęta'}"/>
                </p:column>
            </p:dataTable>
        </p:tab>

        <p:tab id="nowa" title="nowa">
            <p:focus for="nowapanel">
                <p:panelGrid id="nowapanel" columns="2">
                    <h:outputLabel value="Rok rozpoczecia:" for="rokrozpoczecia" />
                    <p:selectOneMenu id="rokrozpoczecia" value="#{inwestycjeView.selected.rokrozpoczecia}" title="Rokrozpoczecia" required="true" requiredMessage="The Rokrozpoczecia field is required." style="width: 70px;">
                        <f:selectItems value="#{Roki.rokiList}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="Mc rozpoczecia:" for="mcrozpoczecia" />
                    <p:selectOneMenu id="mcrozpoczecia" value="#{inwestycjeView.selected.mcrozpoczecia}" title="Mcrozpoczecia" required="true" requiredMessage="The Mcrozpoczecia field is required." style="width: 70px;">
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="Skrót:" for="skrot" />
                    <p:inputText id="skrot" value="#{inwestycjeView.selected.skrot}" title="Skrot" required="true" requiredMessage="The Rokzakonczenia field is required."/>
                    <h:outputLabel value="Opis:" for="opis" />
                    <p:inputTextarea id="opis" value="#{inwestycjeView.selected.opis}" cols="40" title="Opis" required="true" requiredMessage="The Mczakonczenia field is required."/>
                </p:panelGrid>
            </p:focus>
            <p:commandButton value="Dodaj" actionListener="#{inwestycjeView.dodaj}" update="@form"/>
        </p:tab>
    </p:tabView>
</ui:composition>
