
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form id="westIndex">
            <p:panel menuTitle="Dane" header="Parametry" style="width: 300px; margin-left: 40%">
                <f:facet name="header">
                    <h:outputText value="W celu rozpoczęcia wpisywania dokumentów proszę wybrac parametry podatnika"/>
                </f:facet>
                <p:graphicImage url="/resources/images/ksiegi.jpg"/>
                <p></p>
                <p:selectOneMenu id="podatnikWpisu" value="#{WpisView.podatnikWpisu}" converter="PodConv" height="300">
                    <f:selectItems value="#{PodatnicyEmbedded.podList}" var="p" itemLabel="#{p.npelna}"/>
                </p:selectOneMenu>
                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}">
                    <f:selectItems value="#{Roki.rokiList}"/>
                    <f:param name="rokWpisu" value="2012" />
                </p:selectOneMenu>
                <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                    <f:selectItems value="#{Mce.mceList}"/>
                </p:selectOneMenu>
                <br/>
                <p:commandButton action="/ksiegowa/ksiegowaTablica.xhtml?faces-redirect=true" value="wybierz" accesskey="s"/>
            </p:panel>
        </h:form>
</ui:composition>
