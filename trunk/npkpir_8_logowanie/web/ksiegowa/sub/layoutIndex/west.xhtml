<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="200" header="Opcje" collapsible="true" resizable="true">
        <h:form id="westKsiegowa">
            <h:messages id="westmsg"/>
            <p:panel menuTitle="Dane" header="Dane">
                <p:selectOneMenu id="ksiegowaWpisu" value="#{WpisView.wprowadzil}" valueChangeListener="#{WpisView.wprowadzil}" immediate="true" converter="UzConv">
                    <f:selectItems value="#{UzDAO.tabelatestowa}" var="w" itemLabel="#{w.logi}"/>
                </p:selectOneMenu>
                <p:selectOneMenu id="podatnikWpisu" value="#{WpisView.podatnikWpisu}" valueChangeListener="#{WpisView.podatnikWpisu}" immediate="true" converter="PodConv">
                    <f:selectItems value="#{PodatnicyEmbedded.podList}" var="p" itemLabel="#{p.npelna}"/>
                </p:selectOneMenu>
                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}" valueChangeListener="#{WpisView.rokWpisu}" immediate="true">
                    <f:selectItems value="#{Roki.rokiList}"/>
                    <f:param name="rokWpisu" value="2012" />
                </p:selectOneMenu>
                <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}" valueChangeListener="#{WpisView.miesiacWpisu}" immediate="true">
                    <f:selectItems value="#{Mce.mceList}"/>
                </p:selectOneMenu>
                <p:commandButton  value="Ok" update="westKsiegowa"></p:commandButton>
            </p:panel>
                 <p:panelGrid menuTitle="Aktualnie:" columns="1">
                <h:outputText value="Wprowadzajacy:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.wprowadzil.logi}"/>
                <h:outputText value="Podatnik:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.podatnikWpisu.npelna}"/>
                <h:outputText value="Rok:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.rokWpisu}"/>
                <h:outputText value="Miesiac:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.miesiacWpisu}"/>
            </p:panelGrid>
           <p:panel header="linki">
         <h:form>
                <p:panelGrid columns="1">
                <h:link outcome="tablica">tablica</h:link>
                </p:panelGrid>
            </h:form>
        </p:panel>
            
        </h:form>
        </p:layoutUnit>
</ui:composition>
