<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="260" header="Zmień zakres od mc - do mc" collapsible="true" resizable="true">
        <h:form id="westKsiegowa">
            <h:messages id="westmsg"/>
            <p:panelGrid columns="3" >
                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}" >
                    <f:selectItems value="#{Roki.rokiList}"/>
                    <p:ajax event="change" listener="#{obrotyView.aktualizujObroty}"  />
                    <p:ajax event="change" listener="#{obrotyView.init()}" />
                </p:selectOneMenu>
                <p:selectOneMenu id="miesiacOd" value="#{WpisView.miesiacOd}" >
                    <f:selectItems value="#{Mce.mceList}"/>
                    <p:ajax event="change" listener="#{obrotyView.aktualizujObroty}" />
                    <p:ajax event="change" listener="#{obrotyView.init()}"  />
                </p:selectOneMenu>
                <p:selectOneMenu id="miesiacDo" value="#{WpisView.miesiacDo}">
                    <f:selectItems value="#{Mce.mceList}"/>
                    <p:ajax event="change" listener="#{obrotyView.aktualizujObroty}" />
                    <p:ajax event="change" listener="#{obrotyView.init()}"  />
                </p:selectOneMenu>
                </p:panelGrid>
                       <p:panel header="linki">
                <h:form>
                    <p:panelGrid columns="1">
                        <p:menu style="width: 180px;">
                            <p:menuitem value="dokumenty za mc" outcome="gtablica" icon="ui-icon-circle-arrow-e" />
                            <p:menuitem value="dokumenty w roku"  icon="ui-icon-circle-arrow-e" action="#{obrotyView.initG()}" update="@form"/>
                            <p:menuitem value="podatkowa ksiega"  outcome="gksiega" icon="ui-icon-circle-arrow-e" />
                            <p:menuitem value="ewidencja vat" icon="ui-icon-circle-arrow-e" outcome="gewidencja"  action="#{ewidencjaVatView.przekierowanieEwidencjiGuest()}" rendered="#{WpisView.podatnikObiekt.vatokres.size() gt 0 ? true : false}">
                                <f:actionListener binding="#{ewidencjaVatView.stworzenieEwidencjiZDokumentow()}"/>
                                <f:actionListener binding="#{pdfVAT.drukujewidencje()}"/>
                                <f:actionListener binding="#{pdfVATsuma.drukuj()}"/>
                            </p:menuitem>
                            <p:menuitem value="niezapłacone"  outcome="gniezaplacone" icon="ui-icon-circle-arrow-e" />
                            <p:menuitem value="faktury okresowe"  outcome="gfmiesieczne" icon="ui-icon-circle-arrow-e" />
                            <p:menuitem value="podsumowanie roku"  outcome="gzestawienie" icon="ui-icon-circle-arrow-e"/>
                        </p:menu>
                        <p:menu style="width: 180px;">
                            <p:menuitem value="płatności podatków"  outcome="gzobow" icon="ui-icon-circle-arrow-e"/>
                            <p:menuitem value="zobowiązania"  outcome="gpodatki" icon="ui-icon-circle-arrow-e" />
                        </p:menu>
                        <p:menu style="width: 180px;">
                            <p:menuitem value="PIT-y"  outcome="gpit" icon="ui-icon-circle-arrow-e"/>
                            <p:menuitem value="VAT-y"  outcome="gvat" icon="ui-icon-circle-arrow-e" />
                        </p:menu>
                        <p:menu style="width: 180px;">
                           <p:menuitem value="środki trwałe"  outcome="gsrodki" icon="ui-icon-circle-arrow-e"/>  
                       </p:menu>
                        <p:menu style="width: 180px;">
                            <p:menuitem value="faktury - panel"  outcome="gfaktura" icon="ui-icon-circle-arrow-e"/>
                        </p:menu> 
                        <p:menu style="width: 180px;">
                            <p:menuitem value="uwagi do programu"  outcome="gadmin" icon="ui-icon-circle-arrow-e"/>
                        </p:menu> 
                        <p:commandButton id="wyloguj" value="Wyloguj" action="#{Logowanie.logout()}" style="margin-left: 25%"/>
                    </p:panelGrid>
                </h:form>
            </p:panel>

        </h:form>
    </p:layoutUnit>
</ui:composition>
