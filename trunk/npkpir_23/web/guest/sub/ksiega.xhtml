<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">
    <h:form id="form">
        <p:growl id="messages" autoUpdate="true"/>
        <p:outputPanel id="wrapper"  deferred="true">
            <p:dataTable  var="wpis" value="#{ksiegaView.lista}" id="dokumentyKsiega" 
                          rowKey="#{wpis.idDok}" selection="#{ksiegaView.selDokument}" selectionMode="single"
                          emptyMessage="W danym miesiącu nie było żadnych zapisów"
                          style="width: 100%;" widgetVar="dokKsiega"
                          > 
                <f:facet name="header">  
                    <h:outputText value="Podatkowa księga przychodów i rozchodów" />
                    <h:outputText value="- wyszukiwanie: " />  
                    <p:inputText id="globalFilter" onkeyup="dokKsiega.filter()" style="width:150px" />  
                </f:facet>
                <p:columnGroup type="header">  
                    <p:row> 
                        <p:column rowspan="2" headerText=""/>  
                        <p:column rowspan="2" headerText="lp" />  
                        <p:column rowspan="2" headerText="Data zdarzenia gosp."/>  
                        <p:column rowspan="2" headerText="Nr dowodu księgowego"/>  
                        <p:column colspan="2" headerText="Kontrahent"/>  
                        <p:column rowspan="2" headerText="Opis zdarzenia gospodarcz"/>  
                        <p:column colspan="3" headerText="Przychody"/>
                        <p:column rowspan="2" headerText="Zakup towarów handlowych i materiałów wg cen zakupu"/>  
                        <p:column rowspan="2" headerText="Koszty uboczne zakupu"/>
                        <p:column colspan="4" headerText="Wydatki(koszty)"/>
                        <p:column rowspan="2" headerText="Uwagi"/>  
                    </p:row>  
                    <p:row>  
                        <p:column headerText="imię i nazwisko (firma)"  />  
                        <p:column headerText="adres"   />  
                        <p:column headerText="wartość sprzedanych towarów i usług"   />  
                        <p:column headerText="pozostałe przychody"/>  
                        <p:column headerText="razem przychód (7+8)"   />  
                        <p:column headerText="wynagrodzenia w gotówce i w naturze"  />  
                        <p:column headerText="pozostałe wydatki"  />  
                        <p:column headerText="razem wydatki (13+14)"  />  
                        <p:column headerText="inwestycje"  />  
                    </p:row>
                    <p:row>  
                        <p:column headerText="" />  
                        <p:column headerText="1" />  
                        <p:column headerText="2" filterBy="dataWyst" filterMatchMode="contains" sortBy="#{wpis.dataWyst}" filterStyle="display: none;"/>  
                        <p:column headerText="3" filterBy="nrWlDk" filterMatchMode="contains"  sortBy="#{wpis.nrWlDk}" filterStyle="display: none;"/>  
                        <p:column headerText="4" filterBy="kontr.npelna" filterMatchMode="contains" sortBy="#{wpis.kontr.npelna}" filterStyle="display: none;"/>  
                        <p:column headerText="5" filterBy="kontr.miejscowosc" filterMatchMode="contains" sortBy="#{wpis.kontr.miejscowosc}" filterStyle="display: none;"/>  
                        <p:column headerText="6" filterBy="opis" filterMatchMode="contains" sortBy="#{wpis.nrWlDk}" filterStyle="display: none;"/>  
                        <p:column headerText="7" filterBy="kolumna7" filterMatchMode="contains" sortBy="#{wpis.kolumna7}"  filterStyle="display: none;"/>  
                        <p:column headerText="8" filterBy="kolumna8" filterMatchMode="contains" sortBy="#{wpis.kolumna8}" filterStyle="display: none;"/>  
                        <p:column headerText="9" filterBy="kolumna9" filterMatchMode="contains" sortBy="#{wpis.kolumna9}"  filterStyle="display: none;"/>  
                        <p:column headerText="10" filterBy="kolumna10" filterMatchMode="contains" sortBy="#{wpis.kolumna10}" filterStyle="display: none;"/>  
                        <p:column headerText="11" filterBy="kolumna11" filterMatchMode="contains" sortBy="#{wpis.kolumna11}" filterStyle="display: none;"/>  
                        <p:column headerText="12" filterBy="kolumna12" filterMatchMode="contains" sortBy="#{wpis.kolumna12}" filterStyle="display: none;"/>  
                        <p:column headerText="13" filterBy="kolumna13" filterMatchMode="contains" sortBy="#{wpis.kolumna13}" filterStyle="display: none;"/>  
                        <p:column headerText="14" filterBy="kolumna14" filterMatchMode="contains" sortBy="#{wpis.kolumna14}" filterStyle="display: none;"/>  
                        <p:column headerText="15" filterBy="kolumna15" filterMatchMode="contains" sortBy="#{wpis.kolumna15}" filterStyle="display: none;"/>  
                        <p:column headerText="16"  filterBy="uwagi" filterMatchMode="contains" sortBy="#{wpis.uwagi}"  filterStyle="display: none;"/>  
                    </p:row>
                </p:columnGroup>  
                <p:column style="height: 40px;"> 
                    <p:rowToggler rendered="#{wpis.nrWpkpir eq 0 ? false : true}"/>
                </p:column>
                <p:column id="idColumn" headerText="lp" sortBy="#{wpis.nrWpkpir}">  
                    <h:outputText value="#{wpis.nrWpkpir}"  rendered="#{wpis.nrWpkpir eq 0 ? false : true}"/>
                </p:column>
                <p:column id="dataColumn" headerText="data wyst" >  
                    <h:outputText value="#{wpis.dataWyst.substring(5)}" ></h:outputText>
                </p:column>
                <p:column id="nrWlDokColumn" headerText="nr wł"  >  
                    <h:outputText value="#{wpis.nrWlDk}" style="line-break: loose;"/>
                </p:column>
                <p:column id="kontrColumn" headerText="kontrahent" >  
                    <h:outputText value="#{wpis.kontr.npelna}"   />
                </p:column>
                <p:column id="kontrColumna" headerText="kontrahent">  
                    <h:outputText value="#{wpis.kontr.kodpocztowy} #{wpis.kontr.miejscowosc} #{wpis.kontr.ulica} #{wpis.kontr.dom} #{wpis.kontr.lokal}"   rendered="#{wpis.kontr.ulica ne 'dowód wewnętrzny'}"/>
                </p:column>
                <p:column id="opisColumn" headerText="opis" >  
                    <h:outputText value="#{wpis.opis}" />
                </p:column>
                <p:column id="pkpirKolColumn" headerText="kolumna" >  
                    <h:outputText value="#{wpis.kolumna7}"  style="float: right;"><f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText>
                </p:column>
                <p:column id="pkpirKolColumn8" headerText="kolumna">  
                    <h:outputText value="#{wpis.kolumna8}"   style="float: right;"><f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText>
                </p:column>
                <p:column id="pkpirKolColumn9" headerText="kolumna">  
                    <h:outputText value="#{wpis.kolumna9}"   style="float: right;"><f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText>
                </p:column>
                <p:column id="pkpirKolColumn10" headerText="kolumna" >  
                    <h:outputText value="#{wpis.kolumna10}"   style=" float: right;"><f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText>
                </p:column>
                <p:column id="pkpirKolColumn11" headerText="kolumna">  
                    <h:outputText value="#{wpis.kolumna11}"   style=" float: right;"><f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText>
                </p:column>
                <p:column id="pkpirKolColumn12" headerText="kolumna" >  
                    <h:outputText value="#{wpis.kolumna12}"   style=" float: right;"><f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText>
                </p:column>
                <p:column id="pkpirKolColumn13" headerText="kolumna">  
                    <h:outputText value="#{wpis.kolumna13}"   style=" float: right;"><f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText>
                </p:column>
                <p:column id="pkpirKolColumn14" headerText="kolumna">  
                    <h:outputText value="#{wpis.kolumna14}"   style=" float: right;"><f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText>
                </p:column>
                <p:column id="pkpirKolColumn15" headerText="kolumna" >  
                    <h:outputText value="#{wpis.kolumna15}"   style=" float: right;"><f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText>
                </p:column>
                <p:column id="uwagaColumn" headerText="uwagi">  
                    <h:outputText value="#{wpis.uwagi}" />
                </p:column>
                <p:rowExpansion>
                    <p:column id="ewidencjavat" headerText="ewidencjavat - netto - vat - op/zw" width="300" resizable="true">  
                        <p:dataTable var="subwpis" value="#{wpis.ewidencjaVAT1}" emptyMessage="dokument bez vat"  resizableColumns="true" style="width: 600px;">
                            <p:column id="SubColumn1" headerText="ewidencja">  
                                <h:outputText value="#{subwpis.ewidencja.nazwa}" />
                            </p:column>
                            <p:column id="SubColumn1a"  headerText="netto">  
                                <h:outputText value="#{subwpis.netto}" style="float: right;">
                                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                                </h:outputText>
                            </p:column>
                            <p:column id="SubColumn2" headerText="vat">  
                                <h:outputText value="#{subwpis.vat}" style="float: right;">
                                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                                </h:outputText>
                            </p:column>
                            <p:column id="SubColumn3" headerText="op/zw">  
                                <h:outputText value="#{subwpis.estawka}" />
                            </p:column>
                            <p:column id="SubColumn4">  
                                <f:facet name="header">  
                                    <h:outputText value="okres vat" />  
                                </f:facet> 
                                <h:outputText value="#{wpis.vatM}/#{wpis.vatR}" style="float: right;">
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:column>
                </p:rowExpansion>

            </p:dataTable>
            <p:panel id="panelpkpir">
                <br/>
                <p:commandButton  value="Zachowaj w pdf" actionListener="#{sesjaView.dodajwydruk()}" action="#{pdfPkpir.drukujksiege()}" >
                </p:commandButton>
                <p:commandButton id="pkpirwysylka" value="Wyślij na mój mail" actionListener="#{sesjaView.dodajmail()}" onclick="confirmation.show();" style="display: none;">
                </p:commandButton>
            </p:panel>

        </p:outputPanel>
    </h:form>

</ui:composition>
