<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">

             
                <f:view contentType="text/html">
                    <p:layout fullPage="true" expandTitle="Wysuń" closeTitle="Zamknij" collapseTitle="Schowaj">
                        <ui:include src="sub/layoutZestawienie/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/layoutZestawienie/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/layoutZestawienie/west.xhtml"/>   <!-- panel zachodni-->
                        <p:layoutUnit position="center">
                               
                         <p:panel toggleable="true" closable="true" style="width: 1000px;">
                            <f:facet name="header">
                                <h:outputText value="Strona służy do wyświetlania kwot przychodów i kosztów za dany cały rok podatkowy. Zmiana roku możliwa jest w panelu po lewej."/><br/>
                            </f:facet>
                                </p:panel>
                                <ui:include src="sub/zestawienieRok.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->

                        </p:layoutUnit>

                    </p:layout>
                </f:view>
            
        </ui:define>
    </ui:composition>
</html>
