
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:panel >
        <p:panel menuTitle="Wprowadzanie nowego użytkownika" header="Wprowadzanie danych nowego użytkownika"  >
         <h:form id="tabelaform">
             <h:messages id="mess_add" tooltip="true" />
         <p:panelGrid columns="7" >
            <h:outputLabel value="login"/>
            <h:outputLabel value="imie"/>
            <h:outputLabel value="nazwisko"/>
            <h:outputLabel value="hasło"/>
            <h:outputLabel value="uprawnienia"/>
            <h:outputLabel value="log"/>
            <br/>
            <h:inputText value="#{UzDAO.selUzytkownik.logi}" accesskey="s" required="true" requiredMessage="logi  - uzupełnij">
                <f:validateLength minimum="8" maximum="15"/>
            </h:inputText>
            <h:inputText value="#{UzDAO.selUzytkownik.imie}" required="true" requiredMessage="imie - uzupełnij"/>
            <h:inputText value="#{UzDAO.selUzytkownik.nazw}" required="true" requiredMessage="nazwisko - uzupełnij"/>
            <h:inputText value="#{UzDAO.selUzytkownik.haslo}" required="true" requiredMessage="hasło - uzupełnij"/>
            <h:selectOneMenu value="#{UzDAO.selUzytkownik.upr}" required="true" requiredMessage="uprawnienia - uzupełnij">
                <f:selectItems value="#{uprawnienia.listaUprawnien}"/>
            </h:selectOneMenu>
            <h:inputText value="#{UzDAO.selUzytkownik.log}" required="true" requiredMessage="login - uzupełnij"/>
            <p:commandButton action="#{UzDAO.dodajNowyWpis()}" value="Dodaj" update=":form:uzytkownicyLista,mess_add,:dodWiad:ostatniUzytkownik"/>
        </p:panelGrid>
         </h:form>
    </p:panel>
    <p:panel id="ostatniUzytkownik" menuTitle="Ostatnio wprowadzony użytkownik">
        <h:outputLabel value="Ostatnio wprowadzony:"/>
        <p:panelGrid columns="7">
              <h:outputLabel value="login"/>
            <h:outputLabel value="imie"/>
            <h:outputLabel value="nazwisko"/>
            <h:outputLabel value="hasło"/>
            <h:outputLabel value="uprawnienia"/>
            <h:outputLabel value="log"/>
            <br/>
                <h:outputText  value="#{UzDAO.selUzytkownik.logi}"/>
                <h:outputText  value="#{UzDAO.selUzytkownik.imie}"/>
                <h:outputText  value="#{UzDAO.selUzytkownik.nazw}"/>
                <h:outputText  value="#{UzDAO.selUzytkownik.haslo}"/>
                <h:outputText  value="#{UzDAO.selUzytkownik.upr}"/>
                <h:outputText  value="#{UzDAO.selUzytkownik.log}"/>
         </p:panelGrid>
    </p:panel>
        </p:panel>
</ui:composition>
