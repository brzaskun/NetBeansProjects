<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:bcf="http://brzaskun.com/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
             <h:form>
                    <p:growl id="fifi"/>
                    <p:confirmDialog id="confirmDialog" message="Sprzedać wybrany środek trwały?"  
                                     header="Initiating destroy process" severity="alert" widgetVar="confirmation" style="width: 350px;">  
                        <p:commandButton id="confirm" value="Sprzedać" update="fifi" oncomplete="confirmation.hide()"  
                                         actionListener="#{sTRSprzedazView.sprzedajsrodki()}" style="float: left; width: 120px;"/>  
                        <p:commandButton id="decline" value="Cofnij" onclick="confirmation.hide()" type="button" style="float: right; width: 120px;"/>   
                        
                    </p:confirmDialog>  
                </h:form>
             <h:form>
                    <p:growl id="fifi1"/>
                    <p:confirmDialog id="confirmDialog" message="Cofnąć sprzedaż wybranego środka trwałego?"  
                                     header="Initiating destroy process" severity="alert" widgetVar="confirmation1" style="width: 350px;">  
                        <p:commandButton id="confirm" value="Cofnij" update="fifi1" oncomplete="confirmation1.hide()"  
                                         actionListener="#{sTRSprzedazView.kupsrodki()}" style="float: left; width: 120px;"/>  
                        <p:commandButton id="decline" value="Rezygnacja" onclick="confirmation1.hide()" type="button" style="float: right; width: 120px;"/>   
                        
                    </p:confirmDialog>  
                </h:form>
                <f:view contentType="text/html">

                    <p:layout fullPage="true" expandTitle="Wysuń" closeTitle="Zamknij" collapseTitle="Schowaj">
                        <ui:include src="sub/layoutIndex/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/layoutInfo/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/layoutIndex/west.xhtml"/>   <!-- panel zachodni-->
                        <ui:include src="sub/layoutTablica/east.xhtml"/>   <!-- panel wchodni-->
                        <p:layoutUnit position="center" style="box-shadow: 10px 10px 5px #888; padding: 1%;">
                            
                           <p:panel style="width: 1000px" >
                                <h:form id="auto">
                                    <p:growl id="fifi2"/>
                                    <p:commandButton id="wprowadzenieNowegoAut" action="#{DokumentView.dodajNowyWpisAutomatyczny()}" value="Amortyzacja" update=":auto:fifi2" global="false" style="width: 150px;"/>  
                                    <p:commandButton id="skopiujPoprzednia" action="#{DokumentView.skopiujdokument()}" value="Skopiuj Alt-Q" update=":auto:fifi2"  accesskey="q"  style="width: 150px; margin-left: 10px;" />  

<!--                                    <p:commandButton id="dodatkowaKolumna" action="{DokumentView.wygenerujNowaKolumnePkpir()}" value="DodKolumna" update=":form:messages" global="false" accesskey="g" onclick="dodkolumnafocus();"/>  -->
                                </h:form>
                            </p:panel>
                                <ui:include src="sub/add_wiad.xhtml" />    <!--dodawanie nowego wiersza do księgi-->
                            <h:form>
                                <h:commandButton accesskey="n" actionListener="#{DokumentView.przekierowanieWpisKLienta}" style="display: none"/>
                            </h:form>
                        </p:layoutUnit>
                    </p:layout>
                </f:view>
            
        </ui:define>
    </ui:composition>
</html>
