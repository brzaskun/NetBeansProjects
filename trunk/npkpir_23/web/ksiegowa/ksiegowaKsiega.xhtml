<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
  <h:form>
                    <p:confirmDialog id="confirmDialog" message="Wysłać pkpir do wybranego podatnika? (po wciśnięciu 'Tak' cierpliwie czekaj!)"  
                                     header="Mailowanie pkpir" severity="alert" widgetVar="confirmation">

                        <p:commandButton id="confirm" value="Tak, wysłać"  oncomplete="confirmation.hide()"  
                                         actionListener="#{mailOther.pkpir()}" onsuccess="alert('Wysłano pkpir do podatnika');" />  
                        <p:commandButton id="decline" value="Nie wysyłać" onclick="confirmation.hide()" type="button" />   

                    </p:confirmDialog>  
                </h:form>
             
             
                <f:view contentType="text/html">
                    <p:layout fullPage="true" expandTitle="Wysuń" closeTitle="Zamknij" collapseTitle="Schowaj">
                        <ui:include src="sub/layoutTablica/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/layoutTablica/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/layoutTablica/west.xhtml"/>   <!-- panel zachodni-->
                        <p:layoutUnit position="center">
                            <h:form id="form">
                                <ui:include src="sub/menu_wiad.xhtml"/>   <!-- menu contextowe i pole wiadomosci growl-->
                                <ui:include src="sub/ksiega.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                            </h:form>
                        </p:layoutUnit>

                    </p:layout>
                </f:view>
            
        </ui:define>
    </ui:composition>
</html>
