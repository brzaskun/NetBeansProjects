
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="220" header="Bieżący podatnik" collapsible="true" resizable="true" style="box-shadow: 10px 10px 5px #888;">
        <h:form id="westWpis">
            <h:messages id="westmsg"/>

            <p:panelGrid id="westWpisWidok" columns="2" style="margin-left: 7%">
                <h:outputText value="Podatnik:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.podatnikWpisu}"/>
                <h:outputText value="Rok:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.rokWpisu}"/>
                <h:outputText value="Miesiac:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.miesiacWpisu}"/>
            </p:panelGrid>
        
        <p:panel id="linki" header="linki">
            
                <p:panelGrid columns="1">
                    <p:menu >
                        <p:menuitem value="powrót"  outcome="tablica" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem value="sporządź deklarację"  outcome="vaty" icon="ui-icon-circle-arrow-e" rendered="#{WpisView.podatnikObiekt.vatokres.size() gt 0 ? true : false}"/>
                        <p:menuitem value="zest. vat-ue"  outcome="vatue" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem value="dekl. do wyslania"  outcome="vatydowyslania" icon="ui-icon-circle-arrow-e"/>  
                        <p:menuitem value="dekl. wyslane"  outcome="vatywyslane" icon="ui-icon-circle-arrow-e"/>  
                    </p:menu> 
                    <p:commandButton id="wyloguj" value="Wyloguj" action="#{Logowanie.logout()}"/>
                </p:panelGrid>
        </p:panel>
            </h:form>
    </p:layoutUnit>
</ui:composition>
