<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions">
    <p:tab title="Edycja danych podatnika">
        <h:form id="form">
            <p:growl id="msg" />
            <p:outputPanel id="wrapper">
                <pe:tooltip global="true" myPosition="left center" atPosition="right center" autoShow="true"/>  
                <h:outputText value="tu sie dodaje podatnika"/>
                <p:focus for="wprowadzaniepodatnika"/>
                <p:panelGrid id="wprowadzaniepodatnika" columns="4">
                    <h:outputLabel value="nip"/>
                    <h:inputText id="polenip" value="#{podatnikView.selected.nip}" maxlength="10" required="true" requiredMessage="NIP - jest wymagany, uzupełnij!">
                        <f:validateLength minimum="10"/>
                    </h:inputText>
                    <h:outputLabel value="nazwa pełna"/>
                    <h:inputText id="nazwapelna" value="#{podatnikView.selected.nazwapelna}" required="true" requiredMessage="Nazwa pełna - jest wymagana, uzupełnij!" maxlength="11" title="Nie więcej niż 11 znaków" alt="Nie więcej niż 11 znaków"/>
                    <h:outputLabel value="nazwisko"/>
                    <h:inputText id="nazwisko" value="#{podatnikView.selected.nazwisko}" required="true" requiredMessage="Nazwisko - jest wymagane, uzupełnij!"/>
                    <h:outputLabel value="imię"/>
                    <h:inputText id="imie" value="#{podatnikView.selected.imie}" required="true" requiredMessage="Imię - jest wymagane, uzupełnij!"/>
                    <h:outputLabel value="pesel"/>
                    <h:inputText id="pesel" value="#{podatnikView.selected.pesel}" maxlength="11" required="true" requiredMessage="Pesel - jest wymagany, uzupełnij!">
                        <f:validateLength minimum="11"/>
                    </h:inputText>
                    <h:outputLabel value="regon"/>
                    <h:inputText id="regon" value="#{podatnikView.selected.regon}" maxlength="9" required="true" requiredMessage="Regon - jest wymagany, uzupełnij!">
                        <f:validateLength minimum="9"/>
                    </h:inputText>
                    <h:outputLabel value="telefon"/>
                    <p:inputMask id="telefon" value="#{podatnikView.selected.telefonkontaktowy}" mask="999-999-999" required="true" requiredMessage="Telefon - jest wymagany, uzupełnij!"/>
                    <h:outputLabel value="fax"/>
                    <p:inputMask id="fax" value="#{podatnikView.selected.fax}" mask="99-999-99-99">
                    </p:inputMask>
                    <h:outputLabel value="email"/>
                    <h:inputText id="email" value="#{podatnikView.selected.email}" required="true" requiredMessage="Email - jest wymagany, uzupełnij!"/>
                    <h:outputLabel value="data urodzenia"/>
                    <p:inputMask id="dataurodzenia" value="#{podatnikView.selected.dataurodzenia}" mask="9999-99-99" required="true" requiredMessage="Data urodzenia - jest wymagana, uzupełnij!"/>
                    <h:outputLabel value="województwo"/>
                    <h:selectOneMenu value="#{podatnikView.selected.wojewodztwo}" >
                        <f:selectItems value="#{wojewodztwa.wykazS}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="powiat"/>
                    <h:inputText id="powiat" value="#{podatnikView.selected.powiat}" required="true" requiredMessage="Powiat - jest wymagany, uzupełnij!"/>
                    <h:outputLabel value="gmina"/>
                    <h:inputText id="gmina" value="#{podatnikView.selected.gmina}" required="true" requiredMessage="Gmina - jest wymagany, uzupełnij!"/>
                    <h:outputLabel value="miejscowość"/>
                    <h:inputText id="miejscowosc" value="#{podatnikView.selected.miejscowosc}" required="true" requiredMessage="Miejscowość - jest wymagany, uzupełnij!"/>
                    <h:outputLabel value="kod pocztowy"/>
                    <p:inputMask id="kod" value="#{podatnikView.selected.kodpocztowy}" mask="99-999" required="true" requiredMessage="Kod pocztowy - jest wymagany, uzupełnij!"/>
                    <h:outputLabel value="poczta"/>
                    <h:inputText id="poczta" value="#{podatnikView.selected.poczta}" required="true" requiredMessage="Poczta - jest wymagana, uzupełnij!"/>
                    <h:outputLabel value="ulica"/>
                    <h:inputText id="ulica" value="#{podatnikView.selected.ulica}"/>
                    <h:outputLabel value="nr domu"/>
                    <h:inputText id="nrdomu" value="#{podatnikView.selected.nrdomu}" required="true" requiredMessage="Nr domu - jest wymagany, uzupełnij!"/>
                    <h:outputLabel value="nr lokalu"/>
                    <h:inputText id="nrlokalu" value="#{podatnikView.selected.nrlokalu}"/>
                    <h:outputLabel value="dochodowy okres?"/>
                    <h:selectOneMenu value="#{podatnikView.selected.dochokres}" >
                        <f:selectItem itemValue="miesiąc"/>
                        <f:selectItem itemValue="kwartał"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="vat metoda kasowa"/>
                    <h:selectOneMenu value="#{podatnikView.selected.metodakasowa}">
                        <f:selectItem itemValue="tak"/>
                        <f:selectItem itemValue="nie"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="urząd skarbowy"/>
                    <p:autoComplete completeMethod="#{tKodUS.complete}" value="#{podatnikView.selected.urzadskarbowy}"
                                    forceSelection="true" maxResults="15" size="50" minQueryLength="3" effect="clip" var="p"
                                    itemLabel="#{p}" itemValue="#{p}">
                        <f:facet name="itemtip">  
                            <h:panelGrid  columns="2" cellpadding="5" width="400">  
                                <f:facet name="header">  
                                    <h:outputText value="Dane wybranego urzędu"/>
                                </f:facet>  
                                <h:outputText value="Nazwa: " />  
                                <h:outputText id="npelna" value="#{p}" />  
                            </h:panelGrid>
                        </f:facet>
                    </p:autoComplete>
                    <h:outputLabel value="odliczać ZUS51 w PIT"/>
                    <h:selectOneMenu value="#{podatnikView.selected.odliczaczus51}">
                        <f:selectItem itemValue="false" itemLabel="nie"/>
                        <f:selectItem itemValue="true" itemLabel="tak"/>
                    </h:selectOneMenu>

                </p:panelGrid>
                <p:panelGrid columns="1">
                    <p:commandButton action="#{podatnikView.edytuj()}" value="edytuj podatnika" update="@form" type="submit"/>
                </p:panelGrid>
            </p:outputPanel>
        </h:form>
    </p:tab>
</ui:composition>
