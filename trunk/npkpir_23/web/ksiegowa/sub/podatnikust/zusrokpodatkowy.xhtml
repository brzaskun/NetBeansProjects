<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions">
    <p:tab title="Wykaz kwot ZUS za rok podatkowy" id="tab3">  
        <h:form id="form3" >
            <h:outputText value="Wykaz kwot ZUS za rok podatkowy" style="font-size: 15px"/>
            <p:growl showDetail="true"/>
            <p:focus for="parametryp2"/><br/>
            <h:outputText value="dane historyczne"/><br/>
            <p:panelGrid columns="4" style="width: 920px">
                <p:dataTable value="#{podatnikView.selected.zusparametr}"  var="loop" paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12">
                    <f:facet name="header">
                        <h:outputText value="Lista wprowadzonych stawek"/>
                    </f:facet>
                    <p:column headerText="rok-miesiąc">
                        <h:outputText value="#{loop.zusstawkiPK.rok}-#{loop.zusstawkiPK.miesiac}" />
                    </p:column>
                    <p:column headerText="ZUS 51">
                        <h:outputText value="#{loop.zus51ch}"  style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="ZUS 51/bch">
                        <h:outputText value="#{loop.zus51bch}"  style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="ZUS 52">
                        <h:outputText value="#{loop.zus52}"  style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="ZUS 52 odl.">
                        <h:outputText value="#{loop.zus52odl}"  style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="ZUS 53">
                        <h:outputText value="#{loop.zus53}"  style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <br/>
                </p:dataTable>
            </p:panelGrid>
            <h:outputText value="wybierz parametry aktualne"/><br/>
            <p:panelGrid id="parametryp2" columns="2" >
                <h:outputText value="rok: "/><h:selectOneMenu value="#{podatnikView.zusstawki.zusstawkiPK.rok}" id="rokzus"><f:selectItems value="#{Roki.rokiList}"/></h:selectOneMenu>
                <h:outputText value="miesiąc: "/><h:selectOneMenu value="#{podatnikView.zusstawki.zusstawkiPK.miesiac}" id="miesiaczus"><f:selectItems value="#{Mce.mceList}"/></h:selectOneMenu>
                <h:outputText value="kwota zus51 z chor.: "/><h:inputText value="#{podatnikView.zusstawki.zus51ch}"><f:convertNumber /></h:inputText>
                <h:outputText value="kwota zus51 bez chor.: "/><h:inputText value="#{podatnikView.zusstawki.zus51bch}"><f:convertNumber /></h:inputText>
                <h:outputText value="kwota zus52: "/><h:inputText value="#{podatnikView.zusstawki.zus52}"><f:convertNumber  /></h:inputText>
                <h:outputText value="kwota zus52odlicz: "/><h:inputText value="#{podatnikView.zusstawki.zus52odl}"><f:convertNumber  /></h:inputText>
                <h:outputText value="kwota zus53: "/><h:inputText value="#{podatnikView.zusstawki.zus53}"><f:convertNumber /></h:inputText>
                <h:outputText value="kwota PIT4: "/><h:inputText value="#{podatnikView.zusstawki.pit4}"><f:convertNumber /></h:inputText>
            </p:panelGrid>
            <br/>
            <p:panelGrid columns="3" style="column-width: 350px; width: 500px">
                <p:commandButton action="#{podatnikView.usunzus()}" value="usun parametr" update="@form" type="submit"/>
                <p:commandButton action="#{podatnikView.dodajzus()}" value="dodaj parametr" update="@form" type="submit"/>
                <p:commandButton action="#{podatnikView.pobierzzus()}" value="pobierz parametr" update="@form"/>
            </p:panelGrid>
        </h:form>
    </p:tab>   
</ui:composition>
