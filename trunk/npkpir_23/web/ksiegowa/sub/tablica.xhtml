<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:bcf="http://brzaskun.com/facelets">
    <h:form>
        <p:stack icon="/resources/images/menustack/stack.png" >  
            <p:menuitem value="duplikaty" icon="/resources/images/menustack/mix.png"  actionListener="#{DokTabView.sprawdzCzyNieDuplikat}"  />  
        </p:stack>
    </h:form>
    
    <h:form id="form">
        <p:contextMenu id="menutablica" for="dokumentyLista">
            <p:menuitem value="Edytuj" update=":formM:messages" icon="ui-icon-calculator" actionListener="#{DokumentView.sprawdzczywybranodokumentdoedycji}" rendered="#{!zamkniecieView.sprawdzMiesiacRok()}"/>
            <p:menuitem value="Okresowa" update=":formM:messages" icon="ui-icon-calculator" actionListener="#{fakturyokresoweView.dodajfaktureokresowa()}"/>
            <p:menuitem value="Drukuj" update=":formM:messages" actionListener="#{pdfPK.drukujPK()}" icon="ui-icon-disk" onsuccess="wydrukpk('#{WpisView.podatnikWpisu}');"/>
            <p:menuitem value="Usuń wybrane" actionListener="#{DokTabView.destroygrupa()}" icon="ui-icon-trash" onclick="confirmation1.show();" update=":form:dokumentyLista" rendered="#{!zamkniecieView.sprawdzMiesiacRok()}"/>
            <p:menuitem value="Switch" update=":formM:messages" actionListener="#{DokTabView.aktywacjadeaktywacja()}" icon="ui-icon-locked" rendered="#{facesContext.externalContext.remoteUser eq '1'}"/>
        </p:contextMenu>
         <script>
             //dzieki tej genialnej funkcji wie na ktorym rowku kliknelismy i od tego zacyzn alazenie
                $(document).on("click", '.grid tr', function(e) {
                var lolo = $("#form\\:dokumentyLista_data").children("tr");
                var pierwszy = $(lolo[0]).find(".lolo").text();
                try {
                    e.stopPropagation(); // will prevent double click events from link being clicked within row
                    var unitNo = $.trim($(this).closest("tr").find(".lolo").text()); // trim to remove end space, closest gets closest parent of selected type
                    var numerwiersza = unitNo- pierwszy;
                    zachowajnumerwiersza(numerwiersza);
                } catch (e) {
                    alert('error');
                }
                });
            </script>
        <p:hotkey bind="down"  onstart="przejdzwiersz();"/>
         <p:hotkey bind="up"   onstart="wrocwiersz();"/>
        <p:outputPanel deferred="true">
            <p:dataTable  var="wpis" value="#{DokTabView.obiektDOKmrjsfSel}" id="dokumentyLista" editable="true"
                          style="width: 100%; height: 850px; overflow: scroll" rowKey="#{wpis.idDok}" selection="#{DokTabView.gosciuwybral}" widgetVar="dokTable"
                          rowStyleClass="#{wpis.rodzTrans eq 'sprzedaz' ? 'old' : (wpis.netto lt 0 ? 'korekta' : null)}" emptyMessage="W danym miesiącu nie było żadnych zapisów"
                          selectionMode="multiple" styleClass="grid"
                          >
                <p:ajax event="rowSelect"  listener="#{DokumentView.skopiujdoedycji()}" />
                <f:facet name="header">  
                    <h:outputText value="Zestawienie zaksięgowanych dokumentów " />  
                    <h:outputText value="- wyszukiwanie: " />  
                    <p:inputText id="globalFilter" onkeyup="dokTable.filter()" style="width:150px" />  
                </f:facet>

                <p:column style="width: 4%; height: 45px;">
                    <p:rowToggler rendered="#{wpis.ewidencjaVAT.size() gt 0}"/>
                    <h:outputText value="bez VAT" rendered="#{wpis.ewidencjaVAT.size() eq null}"/>
                </p:column>
                <p:column id="idColumn" headerText="lp" sortBy="nrWpkpir"  style="width: 3%;">  
                    <h:outputText styleClass="lolo" value="#{wpis.nrWpkpir}" />
                </p:column>

                <p:column id="dataColumn" headerText="data wyst" filterBy="dataWyst" filterStyle="display : none;" filterMatchMode="contains" sortBy="dataWyst"  style="width: 12%; min-width: 80px;">  
                    <h:outputText value="#{wpis.dataWyst}"/>
                </p:column>
                <p:column id="kontrColumn" headerText="kontrahent" filterBy="kontr.npelna" filterStyle="display : none;" filterMatchMode="contains" sortBy="kontr.npelna" style="width: 14%;">  
                    <h:outputText style="font-weight: bold;" value="#{wpis.kontr.npelna}"  />
                    <h:outputText value=" #{wpis.kontr.miejscowosc} - NIP #{wpis.kontr.nip}"  rendered="#{!(wpis.kontr.nip eq '0000000000')}"/>
                    <h:outputText value=" #{wpis.kontr.miejscowosc}"  rendered="#{wpis.kontr.nip eq '0000000000'}"/>
                </p:column>
                <p:column id="rodzTrColumn" headerText="rodzaj trans" filterBy="typdokumentu" filterStyle="display : none;" filterMatchMode="contains" sortBy="typdokumentu"  style="width: 4%;text-align: center;">  
                    <h:outputText value="#{wpis.typdokumentu}"/>
                </p:column>
                <p:column id="nrWlDokColumn" headerText="nr wł" filterBy="nrWlDk" filterStyle="display : none;" filterMatchMode="contains" sortBy="nrWlDk"  style="width: 10%;" >   
                    <p:cellEditor>  
                        <f:facet name="output">  
                            <h:outputText value="#{wpis.nrWlDk}" />
                        </f:facet>  
                        <f:facet name="input">  
                            <p:inputText value="#{wpis.nrWlDk}"/>
                        </f:facet>  
                    </p:cellEditor>
                </p:column>
                <p:column id="opisColumn" headerText="opis" filterBy="opis" filterStyle="display : none;" filterMatchMode="contains" sortBy="nrWlDk" style="width: 10%;">  
                    <p:cellEditor>  
                        <f:facet name="output">  
                            <h:outputText value="#{wpis.opis}"/>
                        </f:facet>  
                        <f:facet name="input">  
                            <p:inputText value="#{wpis.opis}"/>
                        </f:facet>  
                    </p:cellEditor>
                </p:column>
                <p:column id="nettoColumn" headerText="netto" filterBy="netto" filterStyle="display : none;" filterMatchMode="contains" filterValue="100" sortBy="netto"  style="width: 9%;">  
                    <h:outputText value="#{wpis.netto}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>

                <p:column id="pkpirKolColumn" headerText="zapis w pkpir" style="width: 14%;" resizable="true" >
                    <ui:repeat value="#{wpis.listakwot}" var="item" varStatus="nr">
                        <h:outputText value="#{wpis.listakwot.get(nr.index).netto}" style="float: right;">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                            <h:outputText value="#{wpis.listakwot.get(nr.index).nazwakolumny}" style="float: left;">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText><br/>
                        </ui:repeat>
                </p:column>

                <p:rowExpansion>
                    <p:column id="ewidencjavat" headerText="ewidencjavat - netto - vat - op/zw" width="300" resizable="true">  
                        <p:dataTable var="subwpis" value="#{wpis.ewidencjaVAT}" emptyMessage="dokument bez vat"  resizableColumns="true" style="width: 50%;">
                            <p:column id="SubColumn1" headerText="ewidencja">  
                                <h:outputText value="#{subwpis.ewidencja.nazwa}" />
                            </p:column>
                            <p:column id="SubColumn1a"  headerText="netto">  
                                <h:outputText value="#{subwpis.netto}" style="float: right;">
                                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                                </h:outputText>
                            </p:column>
                            <p:column id="SubColumn2" headerText="vat">  
                                <h:outputText value="#{subwpis.vat}" style="float: right;">
                                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                                </h:outputText>
                            </p:column>
                            <p:column id="SubColumn2a" headerText="brutto">  
                                <h:outputText value="#{subwpis.netto + subwpis.vat}" style="float: right;">
                                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                                </h:outputText>
                            </p:column>
                            <p:column id="SubColumn3" headerText="op/zw">  
                                <h:outputText value="#{subwpis.estawka}" />
                            </p:column>
                            <p:column id="SubColumn4" headerText="okresy vat">  
                                <h:outputText value="#{wpis.vatM}/#{wpis.vatR}" style="float: right;"/>
                            </p:column>
                        </p:dataTable>
                    </p:column>
                </p:rowExpansion>
                <p:column id="vatMcColumn" headerText="v m-c" filterBy="vatM}" filterStyle="display : none;" filterMatchMode="contains" sortBy="vatM"  style="width: 5%;" filterMaxLength="2">  
                    <h:outputText style="#{wpis.vatM eq wpis.pkpirM ? null : 'font-weight: bold; color: red;'}" value="#{wpis.vatM}"/>
                </p:column >
                <p:column id="status" headerText="status"  style="width: 5%;">
                    <h:outputText value="#{wpis.status}"/>
                </p:column>

                <!--                <p:column id="editColumn" headerText="edytuj" width="50">
                                    <p:rowEditor rendered="{wpis.status eq 'bufor' ? true : false}" />  
                                </p:column>-->
                <!--                <p:column id="editDok" headerText="edytuj" width="50">
                                    <p:commandButton  icon="ui-icon-wrench" actionListener="{DokumentView.przekierowanieEdytujDokument(wpis)}"/>
                                </p:column>-->

                <p:column id="deleteColumn" headerText="usuń" style="width: 5%;">
                    <p:commandButton actionListener="#{DokTabView.destroy(wpis)}" onclick="confirmation.show()" id="delete" icon="ui-icon ui-icon-trash" type="submit" rendered="#{wpis.status eq 'bufor' ? true : false}" />
                </p:column>
                <p:column id="usunpozornieColumn" headerText="mod" sortBy="usunpozornie"  style="width: 5%;" rendered="#{facesContext.externalContext.remoteUser eq '1'}">  
                    <h:outputText value="#{wpis.usunpozornie}" />
                </p:column>

            </p:dataTable>
        </p:outputPanel>
    </h:form>
    <!--edycja faktur z tabeli-->
    <p:dialog id="dialogEdycja" header="Dane dokumentu:" widgetVar="dlg123" resizable="false"  >
        <h:form id="dodWiad">
              <p:commandButton id="dodkol" value="F8" actionListener="#{DokumentView.dodajwierszpkpir()}" update=":dodWiad:tabelapkpir" oncomplete="aktywujnetto()" accesskey="p" style="display: none;"/>
                <p:commandButton id="usunkol" value="F8" actionListener="#{DokumentView.usunwierszpkpir()}" update=":dodWiad:tabelapkpir" oncomplete="aktywujnetto()" accesskey="p" style="display: none;"/>
            <p:panel menuTitle="Wprowadzanie dokumentów klient" header="Edytowanie zaksięgowanego dokumentu klienta: #{WpisView.podatnikWpisu} okres: #{WpisView.rokWpisu}/#{WpisView.miesiacWpisu}" style="width: 1100px;" id="wprowadzanie">
                <p:growl id="mess_add" />
                <p:focus for="polawprowadzania"/>
                <p:panelGrid id="polawprowadzania" columns="6" >
                    <h:outputLabel value="data wystawienia" style="font-weight: 700"/>
                    <h:outputLabel value="data sprzedaży" style="font-weight: 700"/>
                    <h:outputLabel value="kontrahent" style="font-weight: 700"/>
                    <h:outputLabel value="rodzaj dok" style="font-weight: 700"/>
                    <h:outputLabel value="nr własny" style="font-weight: 700;"/>
                    <h:outputLabel value="opis transakcji (F9)/nowa kol (F8)" style="font-weight: 700"/>


                    <p:inputText id="dataPole" value="#{DokumentView.selDokument.dataWyst}"   accesskey="s" maxlength="10" style="width: 120px" size="10"  required="true" requiredMessage="Pole daty nie może byc puste" immediate="false"  onblur="ustawDate(#{WpisView.rokWpisu},#{WpisView.miesiacWpisu});" title="wpisz numer dania, lub miesiąc i dzień" >
                    </p:inputText>
                    <p:inputText id="dataSPole" value="#{DokumentView.selDokument.dataSprz}" maxlength="10" style="width: 100px" onblur="ustawDateSprzedazy(#{WpisView.rokWpisu},#{WpisView.miesiacWpisu});" required="true" requiredMessage="Pole daty sprzedaży nie może byc puste" />
                    <h:panelGroup id="dwadoWprowadzania" >
                        <p:autoComplete id="acForce" value="#{DokumentView.selDokument.kontr}" completeMethod="#{KlView.complete}"
                                        var="p" itemLabel="#{p.npelna}" itemValue="#{p}" converter="KlientConv" title="wpisz nazwę lub nip kontrahenta"
                                        minQueryLength="3" maxResults="10" maxlength="10" converterMessage="Nieudana konwersja Klient"
                                        valueChangeListener="#{DokumentView.przekazKontrahenta}"  autocomplete="true" forceSelection="true"
                                        required="true" requiredMessage="Pole klienta nie może byc puste" queryDelay="10" >
                            <f:ajax event="blur" execute="@this"/>
                            <f:facet name="itemtip">  
                                <h:panelGrid  columns="2" cellpadding="5" width="400">  
                                    <f:facet name="header">  
                                        <h:outputText value="Dane kontrahenta"/>
                                    </f:facet>  
                                    <h:outputText value="Nazwa: " />  
                                    <h:outputText id="npelna" value="#{p.npelna}" />  
                                    <h:outputText value="NIP: " />  
                                    <h:outputText id="nip" value="#{p.nip}" />  
                                    <h:outputText value="Adres " />  
                                    <h:outputText id="klumna" value="#{p.miejscowosc} #{p.ulica} #{p.dom} #{p.lokal}" /> 
                                </h:panelGrid>
                            </f:facet>
                            <f:param name="passedValue" value="#{p}" />
                        </p:autoComplete>
                    </h:panelGroup>
                    <h:selectOneMenu id="rodzajTrans" value="#{DokumentView.typdokumentu}"   style="width: 120px;" required="true" title="wybierz rodzaj księgowanego dokumentu">
                        <f:selectItems value="#{DokumentView.rodzajedokKlienta}" var="loop" itemLabel="#{loop.skrot}" itemValue="#{loop.skrot}"/>
                        <p:ajax event="keyup" listener="#{DokumentView.pobierzwprowadzonynumer()}" global="false"/>
                        <p:ajax event="blur" listener="#{DokumentView.podepnijListe()}"  update="dodWiad:tabelapkpir" global="false"/>
                        <p:ajax event="blur" partialSubmit="true" listener="#{DokumentView.wygenerujnumerkolejny()}" update=":dodWiad:numerwlasny" oncomplete="aktywujopis();"/>
                    </h:selectOneMenu> 
                    <p:inputText id="numerwlasny" value="#{DokumentView.selDokument.nrWlDk}" title="wpisz numer własny faktury">
                    </p:inputText>

                    <p:autoComplete id="opis" value="#{DokumentView.selDokument.opis}" completeMethod="#{Opis.complete}"
                                    var="p" itemLabel="#{p}" itemValue="#{p}"  title="wpisz opis faktury"
                                    minQueryLength="2" maxResults="10" maxlength="40"
                                    effect="clip" autocomplete="true"  required="true" requiredMessage="Brak opisu transakcji - uzupełnij" queryDelay="1" style="width: 200px;">
                        <p:ajax event="change" partialSubmit="true" global="false"/>
                    </p:autoComplete>

                </p:panelGrid>
                <p:commandButton id="dodajopis" value="ok" actionListener="#{Opis.dodajOpis}" style="display: none;"/>
                <!--        <span id="log"></span>-->
                  <p:panelGrid columns="4" style="width: 80%; margin-left: -2%;">

                <script>
                    /* <![CDATA[ */
                    $(function() {
                        $("#dodWiad\\:tabelapkpir\\:1\\:kwotaPkpir_input").on('keyup', function(e) {
                            var roznica;
                            if (e.which == 107) {
                                var odjema = zrobFloat($(this).val());
                                var odjemna = zrobFloat($("#dodWiad\\:tabelapkpir\\:0\\:kwotaPkpir_input").val());
                                roznica = odjemna - odjema;
                                $(this).val(Math.abs(roznica));
                                e.stopImmediatePropagation();
                            }
                        })

                    })
                            /* ]]> */
                </script>
                <!-- kolumny podatkowej ksiegi przychodow i rozchodow-->
                <p:dataTable id="tabelapkpir" value="#{DokumentView.nettokolumna}" var="row" emptyMessage="jeszcze nie wygenerowano kolumny" >
                    <p:column headerText="kwota faktury netto">
                        <pe:inputNumber id="kwotaPkpir" value="#{row.netto}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" style="width: 120px; text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto" > 
                            <p:ajax event="blur" listener="#{DokumentView.podepnijEwidencjeVat()}" global="false"/>
                        </pe:inputNumber>
                    </p:column>
                    <p:column headerText="kolumna pkpir">
                        <h:selectOneMenu id="kolumnaPkpir" value="#{row.nazwakolumny}" style="min-width: 150px">
                            <f:selectItems value="#{DokumentView.kolumny}"/>
                        </h:selectOneMenu><br/>
                    </p:column>
                </p:dataTable>
                <p:dataTable id="tabelapkpir2" value="#{DokumentView.selDokument}" var="item" >
                    <p:column headerText="dok.prosty" style="text-align: center;">
                        <h:selectBooleanCheckbox id="dokumentprosty" value="#{item.dokumentProsty}" style="width: 20px; height: 20px;">
                            <p:ajax event="click" listener="#{DokumentView.dokumentProstuSchowajEwidencje()}" global="false"/>
                        </h:selectBooleanCheckbox>
                    </p:column>
                    <p:column headerText="rozliczony" style="text-align: center;">
                        <h:selectBooleanCheckbox id="rozliczony" value="#{item.rozliczony}" onchange="przekazdate()"  style="width: 20px; height: 20px;">
                            <!--                <p:ajax event="click" listener="{DokumentView.skopiujdoTerminuPlatnosci}" update=":dodWiad:dataTPole" global="false" />-->
                        </h:selectBooleanCheckbox>
                    </p:column>
                    <p:column headerText="termin płatności">
                        <p:inputText id="dataTPole" value="#{item.terminPlatnosci}" maxlength="10" style="width: 120px" required="true" requiredMessage="Brakuje terminu platnosci" title="wpisz pełny termin płatności">
                        </p:inputText>
                    </p:column>
                    <p:column headerText="wartość dokumentu">
                        <pe:inputNumber id="sumbrutto" value="#{DokumentView.sumbrutto}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" style="text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto"/> 
                    </p:column>
                    <p:column headerText="inwestycja">
                        <h:selectOneMenu id="inwestycja" value="#{item.symbolinwestycji}" style="width: 120px; display: none;">
                            <f:selectItems value="#{inwestycjeView.inwestycjesymbole}"/>
                        </h:selectOneMenu>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
                <p:panel id="panelewidencji" style="width: 300px;">
                    <p:dataTable  var="wpis" value="#{STRTableView.obiektDOKjsfSel}" id="srodkiLista" editable="true" rendered="#{DokumentView.pokazEST}"
                                  paginator="true" paginatorAlwaysVisible="true" rows="6"
                                  paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                                  rowsPerPageTemplate="6,12,18,24,32,50" style="width: 1500px; "
                                  rowKey="#{wpis.id}" selection="#{sTRSprzedazView.wybranesrodkitrwale}"> 

                        <f:facet name="header">  
                            <h:outputText value="Ewidencja srodkow trwalych" />  
                        </f:facet>
                        <p:column selectionMode="multiple"/>
                        <p:column id="idColumn" headerText="nr kolejny" width="40">  
                            <h:outputText value="#{wpis.nrsrodka}" style="#{wpis.styl}"/>
                        </p:column>
                        <p:column id="dataColumn" headerText="data zak" filterBy="datazak" filterMatchMode="contains" sortBy="datazak" width="80">  
                            <h:outputText value="#{wpis.datazak}" style="#{wpis.styl}">
                                <f:convertDateTime dateStyle="medium"  />
                            </h:outputText>
                        </p:column>
                        <p:column id="data2Column" headerText="data przek" filterBy="dataprzek" filterMatchMode="contains" sortBy="dataprzek" width="80">  
                            <h:outputText value="#{wpis.dataprzek}" style="#{wpis.styl}">
                                <f:convertDateTime dateStyle="medium"  />
                            </h:outputText>
                        </p:column>
                        <p:column id="nazwaColumn" headerText="nazwa" filterBy="nazwa" filterMatchMode="contains" sortBy="nazwa" >  
                            <h:outputText value="#{wpis.nazwa}"  style="#{wpis.styl}" />
                        </p:column>
                        <p:column id="kstColumn" headerText="KŚT" filterBy="kst" filterMatchMode="contains" sortBy="kst" width="50">  
                            <h:outputText value="#{wpis.kst}"  style="#{wpis.styl}" />
                        </p:column>
                        <p:column id="dowColumn" headerText="nr.fakt" filterBy="nrwldokzak" filterMatchMode="contains" sortBy="nrwldokzak" width="50">  
                            <h:outputText value="#{wpis.nrwldokzak}" style="#{wpis.styl}"  />
                        </p:column>
                        <p:column id="rodzTrColumn" headerText="kwota" filterBy="netto" filterMatchMode="contains" sortBy="netto}">  
                            <h:outputText value="#{wpis.netto}" style="float: right; #{wpis.styl}">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                        <p:column id="vatColumn" headerText="umorz.pocz" filterBy="umorzeniepoczatkowe" filterMatchMode="contains" sortBy="umorzeniepoczatkowe}">  
                            <h:outputText value="#{wpis.umorzeniepoczatkowe}" style="float: right; #{wpis.styl}">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                        <p:column id="stawkaColumn" headerText="odpis stawka" filterBy="stawka" filterMatchMode="contains" sortBy="stawka" width="50">  

                            <h:outputText value="#{wpis.stawka}%" style="#{wpis.styl}">
                                <f:convertNumber maxFractionDigits="2"
                                                 groupingUsed="true"
                                                 maxIntegerDigits="5"
                                                 type="number"/>
                            </h:outputText>
                        </p:column>
                        <p:column id="odpisrokColumn" headerText="odpis rok" filterBy="odpisrok" filterMatchMode="contains" sortBy="odpisrok" width="90">  
                            <h:outputText value="#{wpis.odpisrok}" style="float: right; #{wpis.styl}">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                        <p:column id="odpismcColumn" headerText="wyksiegowany" filterBy="odpismc" filterMatchMode="contains" sortBy="odpismc" width="90">  
                            <h:outputText value="#{wpis.datasprzedazy}" style="float: right; #{wpis.styl}">
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <p:separator/>

                </p:panel>
                <!--pola ewidencji SRODKOW TRWALYCH-->
                <p:panel id="panelwyszukiwarki" style="width: 300px;" >

                                    queryDelay="100" size="50" valueChangeListener="#{DokumentView.skopiujSTR()}" rendered="#{DokumentView.renderujwysz}">
                        <p:ajax event="blur" async="true" oncomplete="dataprzyjecia();"/>

                                <h:outputText id="nip1" value="#{pa.stawka}" />  
                                <h:outputText value="KŚT " />  
                                <h:outputText id="klumna1" value="#{pa.symbol}" />

                        </f:facet>
                    </p:autoComplete>

                    <p:column headerText="symbol KST">
                         <h:inputText value="#{loops.kst}"/>
                    </p:column>
                    <p:column headerText="stawka amort">
                         <h:inputText value="#{loops.stawka}"/>
                    </p:column>
                    <p:column headerText="dotychczasowe umorzenie">
                         <h:inputText value="#{loops.umorzeniepoczatkowe}"/>
                    </p:column>
                    <p:column headerText="nie podlega umorzeniu">
                         <h:inputText value="#{loops.niepodlegaamortyzacji}"/>

                    <p:column headerText="środek trw/wyposazenie">
                        <h:selectOneMenu value="#{loops.typ}">
                            <f:selectItem itemLabel="srodek trw." itemValue="srodek trw."/>
                            <f:selectItem itemLabel="wyposazenie" itemValue="wyposazenie"/>
                        </h:selectOneMenu>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <div>

                <p:column headerText="rodzaj ewidencji" style="width: 25%;">
                    <h:outputText value="#{item.opis}"/>
                </p:column>
                <p:column headerText="netto" style="width: 20%;">
                    <pe:inputNumber id="netto" value="#{item.netto}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" style="text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto"> 
                        <p:ajax event="change" listener="#{DokumentView.updatenetto(item)}" />
                    </pe:inputNumber>
                </p:column>
                <p:column headerText="vat" style="width: 20%;">
                    <pe:inputNumber id="vat" value="#{item.vat}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" style="text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto"> 
                        <p:ajax event="change" listener="#{DokumentView.updatevat(item)}" />
                    </pe:inputNumber>
                </p:column>
                <p:column headerText="brutto" style="width: 20%;">
                    <pe:inputNumber id="brutto" value="#{item.brutto}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" style="text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto"/> 
                </p:column>
                <p:column headerText="op/zw" style="width: 15%;">
                    <h:selectOneMenu value="#{item.opzw}">
                        <f:selectItem itemLabel="sprz.op" itemValue="sprz.op"/>
                        <f:selectItem itemLabel="sprzed.op.izw." itemValue="sprzed.op.izw."/>
                    </h:selectOneMenu>
                </p:column>
            </p:dataTable>
            </div>

                    <!--pola ewidencji VAT-->
                <p:panelGrid columns="4">

                     <h:selectOneMenu id="vatm" value="#{DokumentView.selDokument.vatM}">

                <h:selectOneMenu id="rokm" value="#{DokumentView.selDokument.vatR}">

                    <h:inputText value="#{DokumentView.selDokument.uwagi}" />

                    </p:commandButton>
                </p:panelGrid>
            </p:panel>
