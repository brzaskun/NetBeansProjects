<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
        
    xmlns:bcf="http://brzaskun.com/facelets">
    <bcf:ajaxs/>
    <h:form id="form">
        <p:panel menuTitle="Zmien na:" header="Zmień na:" style="width: 65%; height: 250px;">
            <p:panelGrid columns="4" style="margin-left: 0%; height: 70px;">
                <h:outputLabel value="#{mgs['nazwa.podatnika']}"/>
                <h:outputLabel value="#{mgs.rok}"/>
                <h:outputLabel value="#{mgs.mc}"/>
                <h:outputLabel value=""/>
                <p:selectOneMenu id="podatnikWpisu" value="#{WpisView.podatnikWpisu}" style="width: 250px;" height="300" >
                    <f:selectItems value="#{podatnikView.li}" var="p" itemLabel="#{p.nazwapelna}" itemValue="#{p.nazwapelna}"/>
                    <p:ajax event="change"  listener="#{DokTabView.aktualizujTabele}" update=":westKsiegowa, :form" />
                </p:selectOneMenu>
                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}">
                    <f:selectItems value="#{Roki.rokiList}"/>
                    <p:ajax event="change" listener="#{DokTabView.aktualizujTabele}" update=":westKsiegowa, :form" />
                </p:selectOneMenu>
                <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}" height="280">
                    <f:selectItems value="#{Mce.mceList}"/>
                    <p:ajax event="change" listener="#{DokTabView.aktualizujTabele}" update=":westKsiegowa, :form"/>
                </p:selectOneMenu>
                <p:messages autoUpdate="true"/>
                <h:outputText value="miesiąc zamknięty, możliwe jedynie przeglądanie danych i sporządzanie deklaracji" rendered="#{zamkniecieView.sprawdzMiesiacRok()}" style="font-weight: 900; color: blue;"/>
            </p:panelGrid>
        </p:panel>
        <h:form>
            <p:commandButton value="Trasformacja" style="width: 150px;" actionListener="#{transformacjaView.przeniesRozrachunkiVat}"/>
        </h:form>

                <h:outputText value="ilość dotychczasowych logowań: {statisticView.iloscsesji}"/>

                <h:outputText value="czas pracy z programem {statisticView.spedzonyczas}"/>
            </p:panelGrid>
        </p:panel>-->
