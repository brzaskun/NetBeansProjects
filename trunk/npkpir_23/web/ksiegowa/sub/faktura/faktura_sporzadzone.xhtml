<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:tab id="gotowe" title="Przeglądaj sporządzone">
       
        <h:form id="formsporzadzone">
            <p:contextMenu for="dokumentyLista" style="width: 250px;">
                <p:menuitem value="Mail do kontr." update=":form:messages, :akordeon:formarchiwum:dokumentyArchiwum, :akordeon:formsporzadzone:dokumentyLista" icon="ui-icon-mail-closed" actionListener="#{mailOther.faktura()}" />
                <p:menuitem value="Okresowa" update=":form:messages" icon="ui-icon-arrowrefresh-1-s" actionListener="#{fakturaView.dodajfaktureokresowa()}"/>
                <p:menuitem value="Drukuj" update=":form:messages" actionListener="#{pdfFaktura.drukuj()}" icon="ui-icon-print" />
                <p:menuitem value="Zaksięguj" update=":form:messages, :akordeon:formarchiwum:dokumentyArchiwum, :akordeon:formsporzadzone:dokumentyLista" actionListener="#{fakturaView.zaksieguj()}" icon="ui-icon-locked" />
                <p:menuitem value="Usuń wybrane" update=":akordeon:formsporzadzone:dokumentyLista, :akordeon:formsporzadzone:dokumentyLista" actionListener="#{fakturaView.destroysporzadzone()}" icon="ui-icon-trash" />
                <p:separator/>
                <p:menuitem value="Oznacz jako wysłaną" update=":form:messages, :akordeon:formarchiwum:dokumentyArchiwum, :akordeon:formsporzadzone:dokumentyLista" icon="ui-icon-mail-closed" actionListener="#{mailOther.oznaczonejakowyslane()}" />
                <p:menuitem value="Oznacz jako zaksiegowaną" update=":form:messages, :akordeon:formarchiwum:dokumentyArchiwum, :akordeon:formsporzadzone:dokumentyLista" icon="ui-icon-mail-closed" actionListener="#{mailOther.oznaczonejakozaksiegowane()}" />
                <p:menuitem value="Wymuś usunięcie" update=":akordeon:formsporzadzone:dokumentyLista, :akordeon:formsporzadzone:dokumentyLista" actionListener="#{fakturaView.wymusdestroysporzadzone()}" icon="ui-icon-trash" />
            </p:contextMenu>
            <h:outputText value="suma wartości brutto wybranych dokumentów: "/>
            <h:outputText  id="podsumowaniewybrnetto" value="#{fakturaView.podsumowaniewybranych}">
                <f:convertNumber minFractionDigits="2" locale="PL"/>
            </h:outputText><h:outputText value="zł  "/><br/><br/>
            <p:panel header="dołącz wiadomość do maila">
                <h:inputText value="#{mailOther.wiadomoscdodatkowa}" style="width: 800px;"/>
            </p:panel>
            <p:dataTable id="dokumentyLista" value="#{fakturaView.faktury}" var="wpis" rowIndexVar="row"
                         selection="#{fakturaView.gosciwybral}" rowKey="#{wpis.fakturaPK.numerkolejny}" widgetVar="dokTable">
                <f:facet name="header">  
                    <h:outputText value="Zestawienie wygenerowancyh faktur: " />  
                    <h:outputText value="- wyszukiwanie: " />  
                    <p:inputText id="globalFilter" onkeyup="dokTable.filter()" style="width:150px" />  
                </f:facet>
                <p:ajax event="rowSelectCheckbox" listener="#{fakturaView.sumawartosciwybranych}" update=":akordeon:formsporzadzone:podsumowaniewybrnetto"/>
                <p:ajax event="rowUnselectCheckbox" listener="#{fakturaView.sumawartosciwybranych}" update=":akordeon:formsporzadzone:podsumowaniewybrnetto"/>
                <p:ajax event="toggleSelect" listener="#{fakturaView.sumawartosciwybranych}" update=":akordeon:formsporzadzone:podsumowaniewybrnetto"/>      
                <p:column selectionMode="multiple" width="50"/>
                <p:column headerText="nr kolejny" sortBy="fakturaPK.numerkolejny}" filterBy="fakturaPK.numerkolejny" filterMatchMode="contains" filterStyle="display : none;">
                    <h:outputText value="#{wpis.fakturaPK.numerkolejny}" />
                </p:column>
                <p:column headerText="kontrahent" sortBy="kontrahent.npelna}" filterBy="kontrahent.npelna" filterMatchMode="contains" filterStyle="display : none;">
                    <h:outputText value="#{wpis.kontrahent.npelna}"/>
                </p:column>
                <p:column headerText="email" sortBy="kontrahent.email}" filterBy="kontrahent.email" filterMatchMode="contains" filterStyle="display : none;">
                    <h:outputText value="#{wpis.kontrahent.email}"/>
                </p:column>
                <p:column headerText="datawystawienia" sortBy="datawystawienia}" filterBy="datawystawienia" filterMatchMode="contains" filterStyle="display : none;">
                    <h:outputText value="#{wpis.datawystawienia}"/>
                </p:column>
                <p:column headerText="brutto"  sortBy="brutto}" filterBy="brutto" filterMatchMode="contains" filterStyle="display : none;">
                    <h:outputText value="#{wpis.brutto}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    <h:outputText value="#{wpis.walutafaktury}"/>
                </p:column>
                <p:column headerText="wysłana" sortBy="wyslana}" filterBy="#{wpis.wyslana ? 'tak' : 'nie'}" filterMatchMode="contains" filterStyle="display : none;">
                    <h:outputText value="#{wpis.wyslana ? 'tak' : 'nie'}"/>
                </p:column>
                <p:column headerText="zaksiegowana" sortBy="zaksiegowana}" filterBy="#{zaksiegowana ? 'tak' : 'nie'}" filterMatchMode="contains" filterStyle="display : none;">
                    <h:outputText value="#{wpis.zaksiegowana ? 'tak' : 'nie'}"/>
                </p:column>
                <p:column>
                    <p:commandButton value="Drukuj" update=":form:messages" actionListener="#{pdfFaktura.drukuj(wpis, row)}" icon="ui-icon-print" />
                </p:column>
            </p:dataTable>
        </h:form>
    </p:tab>
</ui:composition>
