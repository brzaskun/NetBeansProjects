
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 <f:view locale="#{localeChanger.locale}">
    <h:head>
        <meta http-equiv="Accept-Encoding" content="gzip"/>
        <link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
        <title>Zostałeś wylogowany :)</title>
    </h:head>
    <h:body styleClass="body">
         <p:idleMonitor timeout="7000">  
            <p:ajax event="idle" listener="#{logowanie.autologin()}"  />  
        </p:idleMonitor>  
            <p:panel style="text-align: center; margin: 10% auto;  width: 600px; border-style: none;">
                <h:outputText value="Twoja sesja niestety wygasła  z powodu bezczynności - zaloguj się ponownie." style="font-weight: bold;"></h:outputText>
                <p></p>
                <h:form>
                    <p:commandButton value="Zaloguj się ponownie" actionListener="#{logowanie.invalidatesession}" action="login.xhtml?faces-redirect=true" />
                </h:form>
            </p:panel>
      
    </h:body>
       </f:view>    
</html>
