
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 <f:view locale="#{localeChanger.locale}">
    <h:head>
        <meta http-equiv="Accept-Encoding" content="gzip"/>
        <link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
        <title>Wstęp wzbroniony :)</title>
    </h:head>
    <h:body styleClass="body">
            <p:panel style="text-align: center; margin: 10% auto;  width: 600px; border-style: none;">
                <h:outputText value="Jeśli byłeś wcześniej zalogowany, to twoja sesja niestety wygasła - zaloguj się ponownie" style="font-weight: bold;"></h:outputText>
                <p></p>
                <h:outputText
                    value="Jeżeli nie byłeś zalogowany, to wygląda na to, ze próbowałeś się dostać do strony, do której 
                    nie masz wystarczającyc uprawnień. Skontaktuj się z Administratorem, aby zapewnić sobie dostęp następnym razem."
                    style="font-weight: bold;"
                    ></h:outputText>
                <p></p>
                <h:form>
                    <p:commandButton value="Zaloguj się ponownie" actionListener="#{Logowanie.logout}" ajax="false" action="/login.xhtml"/>
                </h:form>
            </p:panel>
      
    </h:body>
       </f:view>    
</html>
