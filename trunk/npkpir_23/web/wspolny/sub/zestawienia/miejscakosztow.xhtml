<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:tab id="nowa" title="Koszty wg miejsc powstawania" >
        <style>

            .kwotarozrachunku .pe-inputNumber{
                width: 80px !important;
            }
        </style>
        <h:form id="formzapisymiejscakosztowwmcu">
            <p:panelGrid columns="6" style="margin-left: 2%;" >
                <h:outputText value="mc: "/>
                <p:column>
                    <p:selectOneMenu value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{miejsceKosztowView.zapisykontmiesiace}" update="@form"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:commandButton value="#{mgs.pobierz}" actionListener="#{miejsceKosztowView.sumymiesiecy}" update="@form" style="width: 120px;"/>
                <h:outputText value="(przetwarzanie trwa około 10 sek.)"/>
                <p:commandButton value="drukuj tab." actionListener="#{miejsceKosztowView.drukuj(1)}" style="width: 120px; margin-left: 20px;" oncomplete="wydrukmiejscakosztow('#{WpisView.podatnikWpisu}')"/>
                <p:commandButton value="drukuj szcz." actionListener="#{miejsceKosztowView.drukuj(2)}" style="width: 120px; margin-left: 15px;" oncomplete="wydrukmiejscakosztow('#{WpisView.podatnikWpisu}')"/>
            </p:panelGrid>
            <p:panel >
                <p:dataTable value="#{miejsceKosztowView.listasummiejsckosztow}" var="item" rowIndexVar="numer"
                             emptyMessage="nie ma ustalonych miejsc kosztów / nie pobrano jeszcze miejsc kosztów" rowKey="#{item.id}"
                             selection="#{miejsceKosztowView.listawybranychmiejsckosztow}">
                    <p:column selectionMode="multiple" width="20" style="text-align: center;"></p:column>
                    <p:column>
                        <p:dataTable id="tabelazapisymiejscakosztowwmcu#{numer}" value="#{item.miejsceKosztowZest}" var="loop"  
                                     emptyMessage="Nie ma zapisów na koncie" lazy="true"
                                     rowIndexVar="rowindex" styleClass="tabelazapisymiejscakosztowwmcu"  style="width: 1000px; margin-top: 10px; margin-bottom: 10px;" 
                                     skipChildren="true"
                                     >
                            <f:facet name="header">
                                <h:outputText value="#{item.miejsceKosztow.opismiejsca}"/>
                            </f:facet>
                            <p:ajax event="rowToggle" global="false"/>
                            <p:column width="20">
                                <p:rowToggler/>
                            </p:column>
                            <p:column headerText="nazwa konta" width="250">
                                <h:outputText value="#{loop.kontonazwa}"/>
                            </p:column>
                            <p:column headerText="numer konta">
                                <h:outputText value="#{loop.kontonumer}"/>
                            </p:column>
                            <p:column headerText="ilość rach" width="30" style="text-align: center;">
                                <h:outputText value="#{loop.stronywiersza.size()}"/>
                            </p:column>
                            <p:column headerText="suma">
                                <bcf:outputpl value="#{loop.sumaokres}"/>
                            </p:column>
                            <p:column headerText="suma narast.">
                                <bcf:outputpl value="#{loop.sumanarastajaco}"/>
                            </p:column>
                            <p:rowExpansion>
                                <p:dataTable value="#{loop.stronywiersza}" var="loopik" emptyMessage="nie ma rachunków na tym koncie">
                                    <p:column headerText="dokument" width="60">
                                        <h:outputText value="#{loopik.dokfkS}"/>
                                    </p:column>
                                    <p:column headerText="data" width="80">
                                        <h:outputText value="#{loopik.dokfk.datadokumentu}"/>
                                    </p:column>
                                    <p:column headerText="nr" width="100">
                                        <h:outputText value="#{loopik.dokfk.numerwlasnydokfk}"/>
                                    </p:column>
                                    <p:column headerText="#{mgs.kontrahent}">
                                        <h:outputText value="#{loopik.wiersz.eVatwpisFK eq null ? loopik.dokfk.kontr.npelna : loopik.wiersz.eVatwpisFK.klient.npelna}"/>
                                    </p:column>
                                    <p:column headerText="wiersz">
                                        <h:outputText value="#{loopik.wiersz.opisWiersza}"/>
                                    </p:column>
                                    <p:column headerText="kwota" width="60">
                                        <bcf:outputpl value="#{loopik.kwota}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:rowExpansion>
                        </p:dataTable>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </p:tab>  
</ui:composition>
