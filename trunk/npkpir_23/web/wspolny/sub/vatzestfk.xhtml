<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:bcf="http://brzaskun.com/facelets">

    <f:event type="preRenderView" listener="#{ewidencjaVatView.stworzenieEwidencjiZDokumentowFK()}"/>
    <h:form id="formEwidencjeGuestForm">
    <p:tabView>
        <p:tab title="ewidencje">
            <p:tabView value="#{ewidencjaVatView.ewidencje}"  var="item"  >
                <p:tab title="#{item[0].nazwaewidencji}">
                <p:commandButton value="Drukuj data" icon="ui-icon-print" actionListener="#{ewidencjaVatView.drukujPdfEwidencje(item[0].nazwaewidencji)}" onsuccess="wydrukewidencje('#{WpisView.podatnikWpisu}','#{item[0].nazwaewidencji}')"  style="width: 120px;"/>
                <p:commandButton value="Drukuj wart." icon="ui-icon-print" actionListener="#{ewidencjaVatView.drukujPdfEwidencjeWartosc(item[0].nazwaewidencji)}" onsuccess="wydrukewidencje('#{WpisView.podatnikWpisu}','#{item[0].nazwaewidencji}')"  style="width: 120px;"/>
                <p:commandButton value="Wyślij" icon="ui-icon-mail-closed" onclick="PF('confirmation').show();" actionListener="#{sesjaView.dodajmail()}" onsuccess="wydrukewidencje('#{WpisView.podatnikWpisu}','#{item[0].nazwaewidencji}')"  style="width: 120px; margin-left: 2%;">
                    <f:ajax event="click" listener="#{ewidencjaVatView.ustawNazwaewidencji((item[0].nazwaewidencji))}"/>
                </p:commandButton>
                <p:separator/>
                    <p:dataTable value="#{item}" var="itemik" style="width: 1150px; margin-bottom: 30px;">
                        <f:facet name="header">  
                            <h:outputText value="Ewidencja VAT  #{item[0].nazwaewidencji}" />  
                        </f:facet>
                        <p:column headerText="id" style="width: 40px;" sortBy="#{itemik.id}">
                            <h:outputText value="#{itemik.id}" rendered="#{itemik.id eq '9999' ? false : true}"/>
                        </p:column>
                        <p:column headerText="data wyst." style="width: 100px; text-align: center;" sortBy="#{itemik.dataWyst}" filterBy="#{itemik.dataWyst}" filterMatchMode="contains">
                            <h:outputText value="#{itemik.dataWyst}"/>
                        </p:column>
                        <p:column headerText="data sprz." style="width: 100px; text-align: center;" sortBy="#{itemik.dataSprz}" filterMatchMode="contains" filterBy="#{itemik.dataSprz}">
                            <h:outputText value="#{itemik.dataSprz}"/>
                        </p:column>
                        <p:column headerText="nr własny" style="width: 130px;" sortBy="#{itemik.nrWlDk}" filterBy="#{itemik.nrWlDk}" filterMatchMode="contains">
                            <h:outputText value="#{itemik.nrWlDk}"/>
                        </p:column>
                        <p:column headerText="nazwa kontrhenta" style="width: 190px;" sortBy="#{itemik.kontr.npelna}" filterBy="#{itemik.kontr.npelna}" filterMatchMode="contains">
                            <h:outputText value="#{itemik.kontr.npelna}"/>
                        </p:column>
                        <p:column headerText="opis trans." style="width: 170px;" sortBy="#{itemik.opis}" filterBy="#{itemik.opis}" filterMatchMode="contains">
                            <h:outputText value="#{itemik.opis}"/>
                        </p:column>
                        <p:column headerText="netto" style="width: 100px;" sortBy="#{itemik.netto}" filterBy="#{itemik.netto}" filterMatchMode="contains">
                            <h:outputText value="#{itemik.netto}" style="float: right; padding-right: 3%">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="vat" style="width: 100px;" sortBy="#{itemik.vat}" filterBy="#{itemik.vat}" filterMatchMode="contains">
                            <h:outputText value="#{itemik.vat}" style="float: right; padding-right: 3%">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
        </p:tab>
        <p:tab title="podsumowanie">
            <p:panel header="firma nie będąca płatnikiem podatku VAT" rendered="#{WpisView.podatnikObiekt.vatokres.size() gt 0 ? false : true}"/>
            <p:panel header="VAT rozliczany #{WpisView.podatnikObiekt.vatokres.size() gt 0 ? WpisView.podatnikObiekt.vatokres.get(WpisView.podatnikObiekt.vatokres.size()-1).parametr : ''}" 
                     rendered="#{WpisView.podatnikObiekt.vatokres.size() gt 0 ? true : false}"/>
            <h:outputText value="Wynik za okres rozliczeniowy: #{ewidencjaVatView.wynikOkresu gt 0 ? 'do zapłaty ' : 'do zwrotu '}"/> <h:outputText value="#{ewidencjaVatView.wynikOkresu}" style="#{ewidencjaVatView.wynikOkresu gt 0 ? 'font-weight: 900; color: red;' : 'font-weight: 900; color: black;'} padding: 2%;" rendered="#{WpisView.podatnikObiekt.vatokres.size() gt 0 ? true : false}">
                <f:convertNumber minFractionDigits="0" locale="PL" />
            </h:outputText>
            <p:commandButton value="Drukuj" icon="ui-icon-print" actionListener="#{ewidencjaVatView.drukujPdfSuma()}" onsuccess="wydruksumavat('#{WpisView.podatnikWpisu}');" style="width: 120px;"/>
                    <p:commandButton value="Drukuj wszyst. data" icon="ui-icon-print" actionListener="#{ewidencjaVatView.drukujPdfWszystkie()}" onsuccess="wydrukewidencjewszystkie('#{WpisView.podatnikWpisu}')"  style="width: 150px; margin-left: 100px;"/>
                    <p:commandButton value="Drukuj wszyst. wartosc" icon="ui-icon-print" actionListener="#{ewidencjaVatView.drukujPdfWszystkieWartosc()}" onsuccess="wydrukewidencjewszystkie('#{WpisView.podatnikWpisu}')"  style="width: 150px; margin-left: 10px;"/>
                <p:separator/>
            <p:separator/>
            <p:dataTable value="#{ewidencjaVatView.sumydowyswietleniasprzedaz}" var="itemik" 
                         selection="#{ewidencjaVatView.goscwybralsuma}" rowKey="#{itemik.ewidencja.nazwa}" style="width: 50%;"
                         >
                <f:facet name="header">
                    <h:outputText value="zestawienie ewidencji vat - sprzedaż"/>
                </f:facet>
                <p:column selectionMode="multiple" style="width: 50px;" rendered="#{!(itemik.ewidencja.nazwa eq 'podsumowanie')}"></p:column>
                <p:column style="width: 50px;" rendered="#{(itemik.ewidencja.nazwa eq 'podsumowanie')}"></p:column>
                <p:column headerText="nazwa ewidencji">
                    <h:outputText value="#{itemik.ewidencja.nazwa}"/>
                </p:column>
                <p:column headerText="wartość netto" >
                    <h:outputText value="#{itemik.netto}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="wartosć vat należny" >
                    <h:outputText value="#{itemik.vat}"  style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>

            </p:dataTable>
            <p:dataTable value="#{ewidencjaVatView.sumydowyswietleniazakupy}" var="itemik" 
                         selection="#{ewidencjaVatView.goscwybralsuma}" rowKey="#{itemik.ewidencja.nazwa}" style="width: 50%;"
                         >
                <f:facet name="header">
                    <h:outputText value="zestawienie ewidencji vat - koszty"/>
                </f:facet>
                <p:column selectionMode="multiple" style="width: 50px;" rendered="#{!(itemik.ewidencja.nazwa eq 'podsumowanie')}"></p:column>
                <p:column style="width: 50px;" rendered="#{(itemik.ewidencja.nazwa eq 'podsumowanie')}"></p:column>

                <p:column headerText="nazwa ewidencji">
                    <h:outputText value="#{itemik.ewidencja.nazwa}"/>
                </p:column>
                <p:column headerText="wartość netto" >
                    <h:outputText value="#{itemik.netto}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="wartosć vat naliczony" >
                    <h:outputText value="#{itemik.vat}"  style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>

            </p:dataTable>
            <p:outputPanel style="margin-top: 10px">
<!--                            <p:commandButton value="dodaj BO" style="width: 120px; margin-bottom: 10px;" actionListener="#{kontaVatFKView.dodajBOdoKont()}"/>-->
                            <p:dataTable value="#{kontaVatFKView.kontavat}" var="item" style="width: 700px;" id="saldokontvat1">
                                <p:ajax event="rowToggle" global="false" />
                                <p:column style="height: 19px; text-align: center;" width="20">
                                    <p:rowToggler />
                                </p:column>
                                <p:column headerText="nr konta" width="50">
                                    <h:outputText value="#{item.konto.pelnynumer}"/>
                                </p:column>
                                <p:column headerText="nazwa konta">
                                    <h:outputText value="#{item.konto.nazwapelna}"/>
                                </p:column>
                                <p:column headerText="saldo Wn">
                                    <h:outputText value="#{item.saldoWn}" style="float: right;">
                                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="saldo Ma">
                                    <h:outputText value="#{item.saldoMa}" style="float: right;">
                                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                                    </h:outputText>
                                </p:column>
                                <p:rowExpansion>
                                    <p:dataTable value="#{item.zapisy}" var="loopik" emptyMessage="nie ma rachunków na tym koncie" paginator="true" rows="2" paginatorPosition="top">
                                        <p:ajax event="page" global="false"/>
                                    <p:column headerText="dokument" width="70">
                                        <h:outputText value="#{loopik.dokfkS}"/>
                                    </p:column>
                                    <p:column headerText="data" width="80">
                                        <h:outputText value="#{loopik.dokfk.datadokumentu}"/>
                                    </p:column>
                                    <p:column headerText="nr" width="100">
                                        <h:outputText value="#{loopik.dokfk.numerwlasnydokfk}"/>
                                    </p:column>
                                    <p:column headerText="kontrahent">
                                        <h:outputText value="#{loopik.wiersz.eVatwpisFK eq null ? loopik.dokfk.kontr.npelna : loopik.wiersz.eVatwpisFK.klient.npelna}"/>
                                    </p:column>
                                    <p:column headerText="wiersz">
                                        <h:outputText value="#{loopik.wiersz.opisWiersza}"/>
                                    </p:column>
                                    <p:column headerText="kwota" width="60">
                                        <bcf:outputpl value="#{loopik.kwota}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:rowExpansion>
                            </p:dataTable>
                        </p:outputPanel>
                        <p:outputPanel style="margin-top: 10px; width: 550px;">
                            <h:outputText value="suma faktur kosztowych z innego okresu rozliczeniowego "/>
                            <bcf:outputpl id="sumaprzesunietych1" value="#{ewidencjaVatView.sumaprzesunietych}" />
                            <h:outputText value="liczba dok.: "/>
                            <h:outputText value="#{ewidencjaVatView.listaprzesunietychKoszty.size()}"/>
                        </p:outputPanel>
                        <p:outputPanel style="margin-top: 10px; width: 550px;">
                            <h:outputText value="suma faktur kosztowych z następnych okresów rozliczeniowych "/>
                            <bcf:outputpl id="sumaprzesunietychbardziej1" value="#{ewidencjaVatView.sumaprzesunietychBardziej}" />
                            <h:outputText value="liczba dok.: "/>
                            <h:outputText value="#{ewidencjaVatView.listaprzesunietychBardziej.size()}"/>
                        </p:outputPanel>
        </p:tab>
    </p:tabView>
</h:form>
</ui:composition>
