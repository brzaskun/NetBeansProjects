<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:bcf="http://brzaskun.com/facelets">
    <style>
        .waluta input {
            width: 40px !important;
        }
        
        .zaksiegowanewaski input {
            width: 75px !important;
        }
    </style>

        <h:form id="zestawieniedokumentow">
            <p:growl id="wiadomoscsprawdzenie" life="6000"/>
            <p:panelGrid columns="6" style="margin-left: 2%;" >
                <p:column>
                    <h:outputText value="miesiąc: "/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}" >
                        <p:ajax event="change" listener="#{dokfkView.odswiezzaksiegowane}" update=":zestawieniedokumentow:dataList" />
                        <f:selectItem itemLabel="CR" itemValue="CR"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:commandButton id="pobierzzaksiegowane" value="pobierz" actionListener="#{dokfkView.odswiezzaksiegowane}" style="width: 120px; margin-left: 10px;" 
                                     update=":zestawieniedokumentow:dataList"
                                    />
                </p:column>
                <p:selectOneMenu value="#{dokfkView.wybranakategoriadok}" style="margin-left: 120px;" >
                    <p:ajax event="change" listener="#{dokfkView.odswiezzaksiegowane}" update=":zestawieniedokumentow:dataList"/>
                    <f:selectItem itemLabel="wszystkie" itemValue="wszystkie"/>
                    <f:selectItems value="#{dokfkView.dokumentypodatnika}" var="item" itemLabel="#{item.skrot}" itemValue="#{item.skrot}"/>
                </p:selectOneMenu>
                
                <p:column>
                    <p:commandButton id="drukujbutton" value="drukuj" actionListener="#{pdfZaksiegowaneView.drukujzaksiegowanydokument(dokfkView.wykazZaksiegowanychDokumentow)}" styleClass="fkbutton"
                                      style="margin-left: 100px; width: 120px;" />
                </p:column>
            </p:panelGrid>
            
            <script>
                /* <![CDATA[ */
                //dzieki tej genialnej funkcji wie na ktorym rowku kliknelismy i od tego zacyzn alazenie
                $(document).on("click", '.gridZaksiegowane tr', function(e) {
                    var pierwszywiersz = $("#zestawieniedokumentow\\:dataList_data").children("tr");
                    var numerpierwszegowiersza = $.trim($(pierwszywiersz[0]).find(".lpwierszaZaksiegowane").text());
                    try {
                        e.stopPropagation(); // will prevent double click events from link being clicked within row
                        var numerkliknietegowiersza = $.trim($(this).closest("tr").find(".lpwierszaZaksiegowane").text()); // trim to remove end space, closest gets closest parent of selected type
                        var liczbadokalkulacji = numerkliknietegowiersza - numerpierwszegowiersza;
                        zachowajnumerwiersza("zmiennazaksiegowane", liczbadokalkulacji);
                    } catch (e) {
                        //alert('error');
                    }
                });
                /* ]]> */
            </script>
         
            <p:dataTable id="dataList" value="#{dokfkView.wykazZaksiegowanychDokumentow}" var="item" rowIndexVar="row" widgetVar="tablicadokumenty" 
                         selection="#{dokfkView.selected}" rowKey="#{item}" selectionMode="single" 
                         style="width: 1250px;" filteredValue="#{dokfkView.filteredValue}"
                         emptyMessage="Nie pobrano dokumentow / Brak zaksięgowanych dokumentów w okresie" styleClass="gridZaksiegowane" 
                         >
                <!--                     <p:ajax event="rowSelect" oncomplete="pokazwierszedok();" update=":formwpisdokument, :dialogwiersze" />-->
                <p:ajax event="filter" global="false"/>
                <p:column headerText="lp." width="20" style="text-align: center; height: 35px;">
                    <h:outputText styleClass="lpwierszaZaksiegowane" value="#{row+1}"/>
                </p:column>
                <p:column headerText="data dok" styleClass="zaksiegowanewaski" width="70" style="text-align: center;"  sortBy="#{item.datadokumentu}" filterBy="#{item.datadokumentu}" filterMatchMode="contains" >
                    <h:outputText value="#{item.datadokumentu}"/>
                </p:column>
                 <p:column headerText="symbol" styleClass="zaksiegowanewaski" width="70" sortBy="#{item.dokfkPK.seriadokfk}" filterBy="#{item.dokfkPK.seriadokfk}">
                     <h:outputText value="#{item.dokfkLP}"/>
                </p:column>
                <p:column headerText="kontrahent" width="140" sortBy="#{item.kontr.npelna}" filterBy="#{item.kontr.npelna}" >
                    <h:outputText value="#{item.kontr.npelna}"/>
                </p:column>
                <p:column headerText="numer" styleClass="zaksiegowanewaski" width="110" sortBy="#{item.numerwlasnydokfk}" filterBy="#{item.numerwlasnydokfk}" filterMatchMode="contains" >
                    <h:outputText value="#{item.numerwlasnydokfk}"/>
                </p:column>
                <p:column headerText="opis" width="120" sortBy="#{item.opisdokfk}" filterBy="#{item.opisdokfk}" filterMatchMode="contains" >
                    <h:outputText value="#{item.opisdokfk}"/>
                </p:column>
                <p:column headerText="wartość" styleClass="zaksiegowanewaski" width="70" sortBy="#{item.wartoscdokumentu}" filterBy="#{item.wartoscdokumentu}" filterMatchMode="contains" >
                    <h:outputText value="#{item.wartoscdokumentu}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="wal." styleClass="waluta" width="40" sortBy="#{item.walutadokumentu.symbolwaluty}" filterBy="#{item.walutadokumentu.symbolwaluty}" style="text-align: center;">
                    <h:outputText value="#{item.walutadokumentu.symbolwaluty}"/>
                </p:column>
                <p:column headerText="VAT" styleClass="waluta" width="50" sortBy="#{item.vatM}" filterBy="#{item.vatM}" style="text-align: center;">
                    <h:outputText value="#{item.vatM}"/>
                </p:column>
                <p:column width="40" style="text-align: center;" >
                    <p:commandButton id="rukujbutton" value="d" actionListener="#{pdfDokfkView.drukujzaksiegowanydokument(item)}" styleClass="fkbutton"
                                     style="width: 30px;" oncomplete="wydrukzaksiegowane('#{WpisView.podatnikObiekt.nip}');"/>
                </p:column>
            </p:dataTable>
        </h:form>
</ui:composition>
