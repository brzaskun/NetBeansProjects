<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:tab  title="Zestawienie kont syntetycznych" >
        <style>
            .gridtablicasyntetyczne .ui-datatable-odd td{
                height : 25px !important;
                padding: 0px 1px  !important;
            }
            .gridtablicasyntetyczne .ui-datatable-even td{
                height : 25px !important;
                padding: 0px 1px  !important;
            }

        </style>
        <h:form id="formtablicasyntetyczne">
            <p:panelGrid columns="6" style="margin-left: 2%;" >
                <h:outputText value="m-c" style="margin-right: 10px;"/>
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{saldoSyntetykaView.odswiezsaldosyntetyczne}" update="@form, :akordeon:tabelazsumamisyntetyka"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:commandButton value="pobierz" actionListener="#{saldoSyntetykaView.odswiezsaldosyntetyczne()}" style="width: 120px; margin-left: 20px;" update="@form, :akordeon:tabelazsumamisyntetyka"/>
                </p:column>
                <h:outputText value="(przetwarzanie trwa około 10 sek.)"/>
                <p:commandButton value="drukuj tab." actionListener="#{saldoSyntetykaView.drukuj(1)}" style="width: 120px; margin-left: 20px;" oncomplete="wydrukkonta('#{WpisView.podatnikWpisu}')"/>
                <p:commandButton value="drukuj szcz." actionListener="#{saldoSyntetykaView.drukuj(2)}" style="width: 120px; margin-left: 20px;" oncomplete="wydrukkonta('#{WpisView.podatnikWpisu}')"/>
            </p:panelGrid>
            
            <p:dataTable id="tablicasaldasyntetyczne" value="#{saldoSyntetykaView.listaSaldoKonto}" var="loop" rowKey="#{loop.konto.pelnynumer}"
                         sortBy="#{loop.konto.pelnynumer}" emptyMessage="Nie ma zapisów na kontach w roku podatkowym" selectionMode="single" 
                         styleClass="gridtablicasyntetyczne"  style="overflow-y: scroll; height: 620px;" widgetVar="tablicasaldasyntetyczne"
                         >

<!--            <p:ajax event="rowSelectCheckbox" update=":sumy" listener="#{kontoZapisFKView.sumazapisowtotal}"/>
 <p:ajax event="rowUnselectCheckbox" update=":sumy" listener="#{kontoZapisFKView.sumazapisowtotal}"/>
 <p:ajax event="toggleSelect" update=":sumy" listener="#{kontoZapisFKView.sumazapisowtotal}"/>
 <p:ajax event="rowSelect" update=":tabelazzapisami:tabela" listener="#{kontoZapisFKView.odszukajsparowanerozrachunki}"/>-->-->
                <!--            <p:column selectionMode="multiple" width="30" style="text-align: center;"></p:column>-->
                <p:ajax event="rowToggle" global="false"/>
                <p:column width="20">
                    <p:rowToggler/>
                </p:column>
                <p:column headerText="id" width="20" sortBy="#{loop.id}" >
                    <h:outputText styleClass="lpwierszaanalityka" value="#{loop.id}"/>
                </p:column>
                <p:column headerText="konto" width="40" >
                    <h:outputText value="#{loop.konto.pelnynumer}"/>
                </p:column>
                <p:column headerText="opis" width="140" >
                    <h:outputText value="#{loop.konto.nazwapelna}"/>
                </p:column>
                <p:column headerText="boWn" width="60" >
                    <h:outputText value="#{loop.boWn != 0.0 ? loop.boWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="boMa" width="60" >
                    <h:outputText value="#{loop.boMa != 0.0 ? loop.boMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyWn" width="60" >
                    <h:outputText value="#{loop.obrotyWn != 0.0 ? loop.obrotyWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyMa" width="60" >
                    <h:outputText value="#{loop.obrotyMa != 0.0 ? loop.obrotyMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyBOWn" width="60" >
                    <h:outputText value="#{loop.obrotyBoWn != 0.0 ? loop.obrotyBoWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyBOMa" width="60" >
                    <h:outputText value="#{loop.obrotyBoMa != 0.0 ? loop.obrotyBoMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="saldoWn" width="60" >
                    <h:outputText value="#{loop.saldoWn != 0.0 ? loop.saldoWn : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="saldoMa" width="60" >
                    <h:outputText value="#{loop.saldoMa != 0.0 ? loop.saldoMa : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="konto" width="40" >
                    <h:outputText value="#{loop.konto.pelnynumer}" />
                </p:column>
                <p:rowExpansion>
                    <p:dataTable value="#{loop.zapisy}" var="loopik" emptyMessage="nie ma rachunków na tym koncie">
                        <p:column headerText="dokument" width="60">
                            <h:outputText value="#{loopik.dokfkS}"/>
                        </p:column>
                        <p:column headerText="data" width="50">
                            <h:outputText value="#{loopik.dokfk.datadokumentu}"/>
                        </p:column>
                        <p:column headerText="nr" width="100">
                            <h:outputText value="#{loopik.dokfk.numerwlasnydokfk}"/>
                        </p:column>
                        <p:column headerText="kontrahent">
                            <h:outputText value="#{loopik.wiersz.eVatwpisFK eq null ? loopik.dokfk.kontr.npelna : loopik.wiersz.eVatwpisFK.klient.npelna}"/>
                        </p:column>
                        <p:column headerText="wiersz">
                            <h:outputText value="#{loopik.wiersz.opisWiersza}"/>
                        </p:column>
                         <p:column headerText="kwota Wn" width="60">
                            <bcf:outputpl value="#{loopik.kwota}"  rendered="#{loopik.wnma eq 'Wn' }"/>
                        </p:column>
                        <p:column headerText="kwota Ma" width="60">
                            <bcf:outputpl value="#{loopik.kwota}"  rendered="#{loopik.wnma eq 'Ma' }"/>
                        </p:column>
                    </p:dataTable>
                </p:rowExpansion>
            </p:dataTable>
        </h:form>
        <h:form id="tabelazsumamisyntetyka">
            <p:dataTable id="sumy" value="#{saldoSyntetykaView.sumaSaldoKonto}" var="loop"
                         style="float: right; margin-right: 88px; width: 769px; height: 60px;" emptyMessage="Nie wybrano konta">
                <p:column headerText="boWn" width="60" >
                    <h:outputText value="#{loop.boWn != 0.0 ? loop.boWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="boMa" width="60" >
                    <h:outputText value="#{loop.boMa != 0.0 ? loop.boMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyWn" width="60" >
                    <h:outputText value="#{loop.obrotyWn != 0.0 ? loop.obrotyWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyMa" width="60" >
                    <h:outputText value="#{loop.obrotyMa != 0.0 ? loop.obrotyMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyBOWn" width="60" >
                    <h:outputText value="#{loop.obrotyBoWn != 0.0 ? loop.obrotyBoWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyBOMa" width="60" >
                    <h:outputText value="#{loop.obrotyBoMa != 0.0 ? loop.obrotyBoMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="saldoWn" width="60" >
                    <h:outputText value="#{loop.saldoWn != 0.0 ? loop.saldoWn : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="saldoMa" width="60" >
                    <h:outputText value="#{loop.saldoMa != 0.0 ? loop.saldoMa : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:tab>  
</ui:composition>
