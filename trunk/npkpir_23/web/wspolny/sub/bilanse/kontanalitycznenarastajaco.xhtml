<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
        
    xmlns:bcf="http://brzaskun.com/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <bcf:ajaxs/>
    <p:tab  title="Zestaw. kont analit. narast." >
        <style>
        .ui-widget-content .ui-datatable-odd td{
            height : 30px !important;
        }
        .ui-widget-content .ui-datatable-even td{
            height : 30px !important;
        }
        /* Change frozen width */
        .ui-datatable-frozenlayout-left {
           width: 380px;
        }
        .idfrozen {
            width: 20px !important;
        }
        .kontofrozen {
            width: 60px !important;
        }
        .ui-datatable-frozen-container .ui-datatable-scrollable-body {
            height: 620px !important;
        }
        .ui-datatable-scrollable-container .ui-datatable-scrollable-body {
            height: 639px !important;
        }
        .ui-datatable-scrollable-header-box {
            height: 47px !important;
        }
        
         .ui-datatable-scrollable-header-box th {
            height: 47px !important;
        }
        
       
        </style>
        <h:form id="formanalitykanar">
            <p:panelGrid columns="4" style="margin-left: 2%;" >
                 <p:column>
                    <h:outputText value="dane na koniec m-ca: "/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{saldoAnalitykaNarastajacoView.odswiezsaldoanalityczne}" update="@form"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
              <p:column>
                    <p:commandButton value="#{mgs.pobierz}" actionListener="#{saldoAnalitykaNarastajacoView.odswiezsaldoanalityczne}" update="@form"/>
                </p:column>
                <p:column>
                    <p:commandButton value="drukuj tab." actionListener="#{saldoAnalitykaNarastajacoView.drukuj(1)}" style="width: 120px; margin-left: 20px;" oncomplete="wydrukkonta('#{WpisView.podatnikWpisu}')"/>
                </p:column>
            </p:panelGrid>
            <p:dataTable id="tablicasaldaanalitycznenarastajaco" value="#{saldoAnalitykaNarastajacoView.listaSaldoKonto}" var="loop" rowKey="#{loop.konto.pelnynumer}"
                         sortBy="#{loop.konto.pelnynumer}" emptyMessage="Nie ma zapisów na kontach w roku podatkowym/Nie pobrano zapisów"
                         styleClass="grid1"  widgetVar="tablicasaldaanalitycznenarastajaco"
                          scrollable="true" scrollHeight="625" selectionMode="single" style="width: 1200px;"
                         >
    <!--            <p:ajax event="rowSelectCheckbox" update=":sumy" listener="#{kontoZapisFKView.sumazapisowtotal}"/>
                <p:ajax event="rowUnselectCheckbox" update=":sumy" listener="#{kontoZapisFKView.sumazapisowtotal}"/>
                <p:ajax event="toggleSelect" update=":sumy" listener="#{kontoZapisFKView.sumazapisowtotal}"/>
                <p:ajax event="rowSelect" update=":tabelazzapisami:tabela" listener="#{kontoZapisFKView.odszukajsparowanerozrachunki}"/>-->-->
                <!--            <p:column selectionMode="multiple" width="30" style="text-align: center;"></p:column>-->
                <p:column id="idcolumn" styleClass="idfrozen" headerText="id" width="20" sortBy="#{loop.id}" >
                    <h:outputText value="#{loop.id}"/>
                </p:column>
                <p:column styleClass="kontofrozen" headerText="numer konta" width="50" >
                    <h:outputText value="#{loop.konto.pelnynumer}"/>
                </p:column>
                <p:column  styleClass="opisfrozen" headerText="#{mgs.opis}" width="100" >
                    <h:outputText value="#{loop.konto.nazwapelna}"/>
                </p:column>
                <p:column headerText="boWn" width="50" >
                    <h:outputText value="#{loop.boWn != 0.0 ? loop.boWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="boMa" width="50" >
                    <h:outputText value="#{loop.boMa != 0.0 ? loop.boMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyWn styczeń" width="55" >
                    <h:outputText value="#{loop.obrotymiesiecy.get(0).obrotyWn != 0.0 ? loop.obrotymiesiecy.get(0).obrotyWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyMa styczeń" width="55" >
                    <h:outputText value="#{loop.obrotymiesiecy.get(0).obrotyMa != 0.0 ? loop.obrotymiesiecy.get(0).obrotyMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyWn luty" width="55" rendered="#{saldoAnalitykaNarastajacoView.czywyswietlic('02')}">
                    <h:outputText value="#{loop.obrotymiesiecy.get(1).obrotyWn != 0.0 ? loop.obrotymiesiecy.get(1).obrotyWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyMa luty" width="55"  rendered="#{saldoAnalitykaNarastajacoView.czywyswietlic('02')}">
                    <h:outputText value="#{loop.obrotymiesiecy.get(1).obrotyMa != 0.0 ? loop.obrotymiesiecy.get(1).obrotyMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyWn marzec" width="55"  rendered="#{saldoAnalitykaNarastajacoView.czywyswietlic('03')}">
                    <h:outputText value="#{loop.obrotymiesiecy.get(2).obrotyWn != 0.0 ? loop.obrotymiesiecy.get(2).obrotyWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyMa marzec" width="55"  rendered="#{saldoAnalitykaNarastajacoView.czywyswietlic('03')}">
                    <h:outputText value="#{loop.obrotymiesiecy.get(2).obrotyMa != 0.0 ? loop.obrotymiesiecy.get(2).obrotyMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyWn kwiecień" width="55" rendered="#{saldoAnalitykaNarastajacoView.czywyswietlic('04')}">
                    <h:outputText value="#{loop.obrotymiesiecy.get(3).obrotyWn != 0.0 ? loop.obrotymiesiecy.get(3).obrotyWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyMa kwiecień" width="55"  rendered="#{saldoAnalitykaNarastajacoView.czywyswietlic('04')}">
                    <h:outputText value="#{loop.obrotymiesiecy.get(3).obrotyMa != 0.0 ? loop.obrotymiesiecy.get(3).obrotyMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyWn maj" width="55" rendered="#{saldoAnalitykaNarastajacoView.czywyswietlic('05')}">
                    <h:outputText value="#{loop.obrotymiesiecy.get(4).obrotyWn != 0.0 ? loop.obrotymiesiecy.get(3).obrotyWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyMa maj" width="55"  rendered="#{saldoAnalitykaNarastajacoView.czywyswietlic('05')}">
                    <h:outputText value="#{loop.obrotymiesiecy.get(4).obrotyMa != 0.0 ? loop.obrotymiesiecy.get(3).obrotyMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyBO Wn" width="55" >
                    <h:outputText value="#{loop.obrotyBoWn != 0.0 ? loop.obrotyBoWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyBO Ma" width="55" >
                    <h:outputText value="#{loop.obrotyBoMa != 0.0 ? loop.obrotyBoMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="saldoWn" width="55" >
                    <h:outputText value="#{loop.saldoWn != 0.0 ? loop.saldoWn : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="saldoMa" width="55" >
                    <h:outputText value="#{loop.saldoMa != 0.0 ? loop.saldoMa : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="konto" width="55" >
                    <h:outputText value="#{loop.konto.pelnynumer}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </p:tab>
</ui:composition>
