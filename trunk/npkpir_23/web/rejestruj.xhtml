
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <f:view locale="#{localeChanger.locale}">
        <h:head>
            <meta http-equiv="Accept-Encoding" content="gzip"/>
            <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
            <h:outputStylesheet id="template" name="css/style.css"/>
            <title>Biuro Rachunkowe Taxman</title>
        </h:head>
        <h:body style="background-color: #FFFFFF">
            <h:form id="pole">
                <p:ajaxStatus>
                    <f:facet name="start"><p:graphicImage url="/resources/images/ajax-loader.gif"/></f:facet>
                    <f:facet name="success"><h:outputText value="" /></f:facet>
                    <f:facet name="error">Wystąpił nieoczekiewany błąd. Dane nie zostały utracone. Przejdź do strony logowania i zaloguj się ponownie</f:facet>
                </p:ajaxStatus>
                <pe:tooltip global="true" myPosition="left center" atPosition="right center"/>  
                <p:panel style="alignment-baseline: central; alignment-adjust: central; margin: 0% 0% 0% 34%; width: 600px; border-style: none" >
                    <div style="height: 80px;">
                        <p:messages id="logowanie"  autoUpdate="true"/>
                    </div>
                    <p:panelGrid columns="3" style="text-align: center; margin: 7% 0% 0% 0%; width: 600px; border-style: hidden !important;">
                        <p:column>
                            <h:link outcome="failure" value="powrót do logowania"/>
                        </p:column>

                    </p:panelGrid>
                </p:panel>
                <p:panel style="alignment-baseline: central; alignment-adjust: central; margin: 2% 0% 0% 40%; width: 362px">
                    <f:facet name="header">
                        <h:outputLabel value="Prosze podać dane rejestracyjne"/>
                    </f:facet>
                    <p:focus id="focus" context="rejestrowaniepanel"/>
                    <p:panelGrid id="rejestrowaniepanel" columns="2">
                        <h:outputText value="imię"/>
                        <h:inputText id="imie" value="#{UzView.selUzytkownik.imie}" title="wpisz swoje imię" accesskey="s" required="true" requiredMessage="Wpisz imię!" autocomplete="true"/>
                        <h:outputText value="nazwisko"/>
                        <h:inputText id="nazwisko" value="#{UzView.selUzytkownik.nazw}" title="wpisz nazwisko" required="true" requiredMessage="Wpisz nazwisko!" autocomplete="true"/>
                        <h:outputText value="login"/>
                        <h:inputText id="login" value="#{UzView.selUzytkownik.login}" title="login musi zawierac minimum 6 znaków" required="true" requiredMessage="Wpisz login!" autocomplete="true">
                            <f:validateLength minimum="6"/>
                        </h:inputText>
                        <h:outputText value="email"/>
                        <h:inputText id="email" value="#{UzView.selUzytkownik.email}" required="true" requiredMessage="Wpisz poprawny email!" autocomplete="true"/>
                        <h:outputText value="nip firmy"/>
                        <h:inputText id="nipfirmy" value="#{UzView.selUzytkownik.firma}" required="true" requiredMessage="Wpisz nip twojej firmy!" autocomplete="true" maxlength="10">
                            <f:validateLength minimum="10"/>
                        </h:inputText>
                        <h:outputText value="hasło"/>
                        <p:password id="turkishFeedback" value="#{UzView.selUzytkownik.haslo}" feedback="true"   
                                    promptLabel="wprowadź hasło o min 6 znakach" weakLabel="słabe"  
                                    goodLabel="może być" strongLabel="dobre" required="true" requiredMessage="Wpisz hasło!" autocomplete="true"/> 

                        <h:outputText value="potwierdz hasło"/>
                        <h:inputSecret id="haslo2" value="#{UzView.confPassword}" title="hasła musza być zgodne" required="true" requiredMessage="Wpisz potwierdzenie hasła!" autocomplete="true" >
                            <f:validateLength minimum="6"/>
                        </h:inputSecret>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Zrejestruj" action="#{UzView.dodaj()}" ajax="false"/>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
