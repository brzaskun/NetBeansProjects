<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >
    <p:dialog header="Wybierz słownik jako analitykę:" widgetVar="nowekontoslownik" resizable="false">  
        <h:form id="dialog_plankont_dodajslownik">  
        <p:focus for="dkp">
            <p:panelGrid id="dkp" columns="2" style="width: 400px;">
                        <p:commandButton value="dodaj" actionListener="#{planKontView.dodaj()}" accesskey="d" type="submit" update=":formY, :form" style="float: right;" oncomplete="nowekontoanalityczne.hide();"/>
            </p:panelGrid>
            </p:focus>
    </h:form>  
</p:dialog> 
   
</ui:composition>
