<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog header="Wybierz słownik jako analitykę:" widgetVar="nowekontoslownik" resizable="false">  
        <h:form id="dialog_plankont_dodajslownik">  
        <p:focus for="wybierzslownik">
            <p:selectOneMenu id="wybierzslownik" value="#{planKontView.noweKonto.nrkonta}" style="width: 150px;">
                <f:selectItem itemValue="kontr" itemLabel="Kontrahenci"/>
                <f:selectItem itemValue="miejs" itemLabel="Miejsca kosztów"/>
                <f:selectItem itemValue="samoc" itemLabel="Pojazdy i maszyny"/>
            </p:selectOneMenu>
            <p:panelGrid id="dkp" columns="2" style="width: 400px;">
                <p:commandButton value="dodaj" actionListener="#{planKontView.dodajslownik()}" accesskey="d" type="submit" 
                                         update=":formY, :form" style="float: right; width: 120px;" oncomplete="PF('nowekontoslownik').hide();"  />
            </p:panelGrid>
            </p:focus>
    </h:form>  
</p:dialog> 
   
</ui:composition>
