<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog header="Wybierz słownik jako analitykę:" widgetVar="nowekontoslownik" resizable="false">  
        <h:form id="dialog_plankont_dodajslownik">  
        <p:focus for="wybierzslownik">
            <p:selectOneMenu id="wybierzslownik" value="#{planKontView.noweKonto.nrkonta}">
                <f:selectItem itemValue="kontr" itemLabel="Kontrahenci"/>
                <f:selectItem itemValue="miejsce" itemLabel="Miejsca kosztów"/>
            </p:selectOneMenu>
            <p:panelGrid id="dkp" columns="2" style="width: 400px;">
                        <p:commandButton value="dodaj" actionListener="#{planKontView.dodaj()}" accesskey="d" type="submit" 
                                         update=":formY, :form" style="float: right;" oncomplete="PF('nowekontoslownik').hide();"/>
            </p:panelGrid>
            </p:focus>
    </h:form>  
</p:dialog> 
   
</ui:composition>
