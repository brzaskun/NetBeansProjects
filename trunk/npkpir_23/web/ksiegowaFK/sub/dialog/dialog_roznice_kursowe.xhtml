<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
        
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:dialog id="dialogroznicekursowe" header="Zestawienie kursów walut" widgetVar="dialogroznicekursowe"  
              resizable="false"  onShow="ustawdialog('dialogroznicekursowe','menurejestry',900,700);" closeOnEscape="true" onHide="resetujdialog('dialogroznicekursowe');" >
        <bcf:ajaxs/>
        <h:form id="wprowadzonekursy">
            <p:dataTable id="dataTablekursy" var="wpis" value="#{walutyViewFK.pobranekursyRok}" editable="true" emptyMessage="Nie ma wprowadzonych kursow" 
                         scrollable="true" style="width: 855px;" scrollHeight="550" widgetVar="dataTablekursy">
                 <f:facet name="header">  
                    <h:outputText value="Zestawienie zaksięgowanych tabel NBP " />  
                    <h:outputText value="- wyszukiwanie: " />  
                    <p:inputText id="globalFilter" onkeyup="PF('dataTablekursy').filter();" style="width:150px" />  
                </f:facet>
                <p:column headerText="nr tabeli" width="100" sortBy="#{wpis.nrtabeli}" filterBy="#{wpis.nrtabeli}" filterStyle="display : none;" filterMatchMode="contains">
                    <h:outputText value="#{wpis.nrtabeli}" />
                </p:column>
                <p:column headerText="data tabeli" width="100" sortBy="#{wpis.datatabeli}" filterBy="#{wpis.datatabeli}" filterStyle="display : none;" filterMatchMode="contains">
                    <h:outputText value="#{wpis.datatabeli}" />
                </p:column>
                <p:column headerText="symbol waluty" width="100" sortBy="#{wpis.waluta.symbolwaluty}" filterBy="#{wpis.waluta.symbolwaluty}" filterStyle="display : none;" filterMatchMode="contains">
                    <h:outputText value="#{wpis.waluta.symbolwaluty}" />
                </p:column>
                <p:column headerText="kurs do pln" width="100" sortBy="#{wpis.kurssredni}" filterBy="#{wpis.kurssredni}" filterStyle="display : none;" filterMatchMode="contains">
                    <h:outputText value="#{wpis.kurssredni}" style="float: right; padding-right: 20px;">
                        <f:convertNumber minFractionDigits="4" locale="PL"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
             <div style="padding: 10px;">
                 <p:commandButton id="walutynowabutton" value="pobierz" actionListener="#{walutyViewFK.pobierzkursy}" update=":wprowadzonekursy:dataTablekursy" style="width: 120px;"/>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
