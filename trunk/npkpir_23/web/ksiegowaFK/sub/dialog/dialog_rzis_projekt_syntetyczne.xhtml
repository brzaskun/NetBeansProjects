<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >
     <p:dialog header="Wpisz dane pozycji głównej" widgetVar="rzisprojektsyntetyczne" resizable="false">  
        <h:form id="formXrzisprojekt">
        <p:growl id="messages"/>
        <p:focus for="dkp">
        <p:panelGrid id="dkp" columns="2" style=" width: 500px;">
            <h:outputLabel value="Nazwa pozycji:" for="nazwa" />
                        <p:inputText id="nazwa" value="#{pozycjaRZiSView.nowyelementRZiS.nazwa}" title="Nazwa pozycji RZiS" required="true" requiredMessage="Wprowadź nazwę pozycji" style="width: 350px;"/>
                       <h:outputLabel value="Formuła (np. A+B):" for="formula" />
                       <p:inputText id="formula" value="#{pozycjaRZiSView.nowyelementRZiS.formula}" title="Formuła pozycji" style="width: 300px;"/>
                       <p:commandButton value="dodaj" actionListener="#{pozycjaRZiSView.dodajnowapozycje}" accesskey="d" type="submit" update=":formXrzisprojekt, :form" style="float: right;" onclick="rzisprojektsyntetyczne.hide()"/>
        </p:panelGrid>
            </p:focus>
            </h:form>
        </p:dialog> 
   
</ui:composition>
