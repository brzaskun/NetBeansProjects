<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">

    <p:dialog id="dialogCechyZapisu" header="Wykaz bieżących cech zapisu" widgetVar="dialogCechyZapisu" resizable="false" 
              onShow="ustawdialog('dialogCechyZapisu','menukartoteki',500,400);" focus=":formCH" 
              closeOnEscape="true">
        <h:form id="formCH" >
            <p:dataTable id="dataList" value="#{cechazapisuView.pobranecechy}" var="item" emptyMessage="nie zdefiniowano jeszcze zadnej cechy" style="height: 250px;"
                         paginator="true" rows="7" paginatorPosition="top" rowKey="#{item.cechazapisuPK.nazwacechy}">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nazwa cechy"/>
                    </f:facet>
                    <h:outputText value="#{item.cechazapisuPK.nazwacechy}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Rodzaj cechy"/>
                    </f:facet>
                    <h:outputText value="#{item.cechazapisuPK.rodzajcechy}"/>
                </p:column>
                <p:column style="text-align: center;">
                    <p:commandButton value="usuń"  actionListener="#{cechazapisuView.usun(item)}"
                             update=":formCH:dataList"/>
                </p:column>
            </p:dataTable>
            <p:panelGrid id="nowacecha" columns="4" style="height: 50px;">
                <h:outputText value="Nazwa cechy"/>
                <p:inputText value="#{cechazapisuView.nazwacechy}"/>
                <h:outputText value="Rodzaj cechy"/>
                <p:selectOneMenu value="#{cechazapisuView.rodzajcechy}">
                    <f:selectItem itemLabel="nie stanowi k.u.p." itemValue="nkup"/>
                    <f:selectItem itemLabel="nie stanowi przychodu" itemValue="np"/>
                    <f:selectItem itemLabel="rmk" itemValue="rmk"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:commandButton value="dodaj" style="width: 120px; margin-left: 10px;" actionListener="#{cechazapisuView.dodajnowacecha()}"
                             update=":formCH:dataList"/>
            
        </h:form>
    </p:dialog>
</ui:composition>
