<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialogroznicekursowe" header="Lista zapisów w wybranym dokumencie." widgetVar="dialogroznicekursowe"  
              resizable="false"  onShow="ustawdialog('dialogroznicekursowe','menudokumenty', 1250, 600);" closeOnEscape="true" onHide="resetujdialog('dialogroznicekursowe');" 
              >
        <p:dataTable var="wpis" value="#{rozniceKursoweFKView.pobranetransakcje}" editable="true" rowIndexVar="number">
            <p:column headerText="data transakcji" width="70" style="text-align: center;">
                <h:outputText value="#{wpis.datarozrachunku}" />
            </p:column>
            <p:column headerText="różnica kursowa" width="70">
                <h:outputText value="#{wpis.roznicekursowe}" style="float: right;">
                    <f:convertNumber minFractionDigits="2" locale="PL"/>
                </h:outputText>
            </p:column>
            <p:column headerText="rachunek">
                <h:outputText value="#{wpis.nowaTransakcja}" />
            </p:column>
            <p:column headerText="rachunek">
                <h:outputText value="#{wpis.nowaTransakcja}" />
            </p:column>

        </p:dataTable>
    </p:dialog>
</ui:composition>
