<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >


    <p:dialog id="dialogdrugi" header="Rozrachunki" widgetVar="drugi" 
              resizable="false"  onShow="drugionShow();" closeOnEscape="true" onHide="rozrachunkionHide();" >
        <h:form id="rozrachunki">
            <div style="height: 600px;">
                <h:form id="formE" >
                    <p:panelGrid id="paneledycji" columns="4" style="width: 600px;">
                        <h:outputText value="nr dokumentu"/><h:outputText value="#{dokfkView.aktualnywierszdorozrachunkow.dokfk.dokfkPK.podatnik}/#{dokfkView.aktualnywierszdorozrachunkow.dokfk.dokfkPK.rok}/#{dokfkView.aktualnywierszdorozrachunkow.dokfk.dokfkPK.seriadokfk}/#{dokfkView.aktualnywierszdorozrachunkow.dokfk.dokfkPK.nrkolejny}"/>
                        <h:outputText value="opis"/><h:outputText value="#{dokfkView.aktualnywierszdorozrachunkow.opis}"/>
                        <h:outputText value="konto"/><h:outputText value="#{dokfkView.aktualnywierszdorozrachunkow.kontonumer}"/>
                        <h:outputText value="kwota pierwotna"/><h:outputText value="#{dokfkView.aktualnywierszdorozrachunkow.kwotapierwotna}" style="float: right;">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                        <h:outputText value="rozliczono"/><h:outputText value="#{dokfkView.juzrozliczono}" style="float: right;">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                        <h:outputText value="do rozliczenia"/><h:outputText id="dorozliczenia" value="#{dokfkView.pozostalodorozliczenia}" style="float: right;">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:panelGrid>
                </h:form>
                <p:dataTable id="dataList" value="#{dokfkView.rozrachunkiwierszewdokumencie}" var="loop" rowIndexVar="row" style="width: 1200px; padding: 10px;"
                             emptyMessage="Nie ma zapisów po przeciwnej stronie na tym koncie lub transakcja jest traktowana wyłącznie jako Rozliczana"
                             >
                    <f:facet name="header">
                        <h:outputText value="Dokumenty nie rozliczone"/>
                    </f:facet>
                    <p:column headerText="kwota rozliczenia" width="40">
                        <pe:inputNumber id="kwotarozliczenia" value="#{loop.biezacakwotarozrachunku}" symbol=" zł" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" rendered="#{loop.pozwolnawpis}" style="float: right;"/>
                    </p:column>
                     <p:column headerText="zostało do rozliczenia" width="40">
                         <h:outputText id="pozostalo" value="#{loop.pozostalosparowany}" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                     <p:column headerText="kwota już rozliczona" width="40">
                         <h:outputText value="#{loop.rozliczonosparowany}" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="kwota transakcji" width="40">
                        <h:outputText value="#{loop.kwotapierwotna}" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="opis transakcji" width="200">
                        <h:outputText id="opis" value="#{loop.wierszsparowany.opis}" />
                    </p:column>
                     <p:column headerText="symbol dokumentu" width="150">
                         <h:outputText id="symboldok" value="#{loop.wierszsparowany.dokfk.dokfkPK}" />
                    </p:column>
                    <p:column headerText="wiersz w dok" width="40"  style="text-align: center;">
                        <h:outputText value="#{loop.wierszsparowany.idporzadkowy}"/>
                    </p:column>
                    <p:column headerText="konto przeciwstawne" width="40">
                        <h:outputText value="#{loop.wierszsparowany.kontoprzeciwstawne}"/>
                    </p:column>
                     <p:column headerText="dokument" width="80">
                         <h:outputText value="#{loop.wierszsparowany.dokfk eq dokfkView.aktualnywierszdorozrachunkow.dokfk ? 'zapis z bieżącego dokumentu' : null}"/>
                    </p:column>

                </p:dataTable>
                <p:commandButton value="zapisz" styleClass="fkbutton" actionListener="${dokfkView.zapisanorozrachunek}" type="submit" oncomplete="drugi.hide();" update=":rozrachunki" rendered="#{loop.pozwolnawpis}" />
            </div>
        </h:form>
        <f:facet name="footer">
            <p:commandButton value="powrót" styleClass="fkbutton" accesskey="o" onclick="pierwszy.show();
                    drugi.hide();"/>
           
        </f:facet>
    </p:dialog>
</ui:composition>
