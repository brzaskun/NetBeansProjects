<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >


    <p:dialog id="dialogdrugi" header="Rozrachunki" widgetVar="drugi" 
              resizable="false"  onShow="drugionShow();" closeOnEscape="true" onHide="rozrachunkionHide();" >
        <h:form id="rozrachunki" >
            <div style="height: 600px;">
                    <p:panelGrid id="paneledycji" columns="6" style="width: 800px;">
                        <h:outputText value="nr dokumentu"/><h:outputText value="#{dokfkView.aktualnywierszdorozrachunkow.wierszStronafk.wierszStronafkPK.nrkolejnydokumentu}/#{dokfkView.aktualnywierszdorozrachunkow.wierszStronafk.wierszStronafkPK.typdokumentu}"/>
                        <h:outputText value="konto"/><h:outputText value="konto #{dokfkView.aktualnywierszdorozrachunkow.wierszStronafk.konto.pelnynumer}"/>
                        <h:outputText value="kontrahent"/><h:outputText value="#{dokfkView.aktualnywierszdorozrachunkow.wierszStronafk.konto.podatnik}"/>
                        <h:outputText value="treść dokumentu"/><h:outputText value="#{dokfkView.aktualnywierszdorozrachunkow.wierszStronafk.opisdokumentu}"/>
                        <h:outputText value="opis wiersza"/><h:outputText id="opiswierszaaktualnyrozrachunek" value="#{dokfkView.aktualnywierszdorozrachunkow.wierszStronafk.opiswiersza}"/>
                        <h:outputText value="waluta dokumentu"/><h:outputText value="#{dokfkView.selected.walutadokumentu}"/>
                        <h:outputText value="kwota pierwotna"/><h:outputText value="#{dokfkView.aktualnywierszdorozrachunkow.kwotapierwotna}" style="float: right; font-weight: bold;">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                        <h:outputText value="rozliczono"/><h:outputText value="#{dokfkView.aktualnywierszdorozrachunkow.rozliczono}" style="float: right; font-weight: bold;">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                        <h:outputText value="do rozliczenia"/><h:outputText id="dorozliczenia" value="#{dokfkView.aktualnywierszdorozrachunkow.pozostalo}" style="float: right; font-weight: bold;">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:panelGrid>
                <p:dataTable id="dataList" value="#{dokfkView.biezacetransakcje}" var="loop" rowIndexVar="row" style="width: 1200px; padding: 10px;"
                             emptyMessage="Nie ma zapisów po przeciwnej stronie na tym koncie lub transakcja jest traktowana wyłącznie jako Rozliczana" 
                             >
                    <f:facet name="header">
                        <h:outputText value="Dokumenty nie rozliczone"/>
                    </f:facet>
                   <p:column headerText="kwota rozliczenia - bieżący dok." width="40">
                       <pe:inputNumber id="kwotarozliczenia" value="#{loop.kwotatransakcji}" symbol=" zł" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" rendered="#{!loop.zablokujnanoszenie}"/>
                    </p:column>
                     <p:column headerText="zostało do rozliczenia" width="60">
                         <h:outputText id="pozostalo" value="#{loop.transakcjaPK.sparowany.pozostalo}" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                     <p:column headerText="kwota już rozliczona" width="60">
                         <h:outputText value="#{loop.transakcjaPK.sparowany.rozliczono}" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="kwota transakcji" width="60">
                        <h:outputText value="#{loop.transakcjaPK.sparowany.kwotapierwotna}" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
<!--                    <p:column headerText="opis transakcji" width="200">
                        <h:outputText id="opis" value="{loop.wierszsparowan}" />
                    </p:column>-->
                     <p:column headerText="symbol dokumentu" width="100">
                         <h:outputText id="symboldok" value="#{loop.transakcjaPK.sparowany.wierszStronafk.wierszStronafkPK.typdokumentu}/#{loop.transakcjaPK.sparowany.wierszStronafk.wierszStronafkPK.nrkolejnydokumentu}" />
                    </p:column>
                    <p:column headerText="nr własny dokumentu" width="100">
                        <h:outputText id="nrwlasnydok" value="#{loop.transakcjaPK.sparowany.wierszStronafk.nrwlasnydokumentu}" />
                    </p:column>
                    <p:column headerText="opis wiersza" width="150">
                        <h:outputText id="opiswiersza" value="#{loop.transakcjaPK.sparowany.wierszStronafk.opiswiersza}" />
                    </p:column>
                    <p:column headerText="wiersz w dok" width="40"  style="text-align: center;">
                        <h:outputText value="#{loop.transakcjaPK.sparowany.wierszStronafk.wierszStronafkPK.nrPorzadkowyWiersza}"/>
                    </p:column>
<!--                    <p:column headerText="konto przeciwstawne" width="40">
                        <h:outputText value="{loop.wierszsparowany.kontoprzeciwstawne}"/>
                    </p:column>-->
                     <p:column headerText="dokument" width="80">
                         <h:outputText value="#{loop.transakcjaPK.sparowany.wierszStronafk.wierszStronafkPK.typdokumentu eq dokfkView.aktualnywierszdorozrachunkow.wierszStronafk.wierszStronafkPK.typdokumentu ? (loop.transakcjaPK.sparowany.wierszStronafk.wierszStronafkPK.nrkolejnydokumentu eq dokfkView.aktualnywierszdorozrachunkow.wierszStronafk.wierszStronafkPK.nrkolejnydokumentu ? 'zapis z bieżącego dokumentu' : null) : null}"/>
                    </p:column>

                </p:dataTable>
                
            </div>
            <p:commandButton value="Zapisz" styleClass="fkbutton" accesskey="z" actionListener="${dokfkView.zapistransakcji}" type="submit" oncomplete="drugi.hide();" update=":rozrachunki" style="margin-left: 10px;" rendered="#{!dokfkView.aktualnywierszdorozrachunkow.nowatransakcja}"/>
        </h:form>
        <f:facet name="footer" >
            <div style="padding: 5px; height: 35px;">
                <h:form id="formcheckbox">
                    <h:selectBooleanCheckbox id="znaczniktransakcji" onfocus="zablokujcheckbox('#{dokfkView.aktualnywierszdorozrachunkow.rozliczono}');" accesskey="t" valueChangeListener="#{dokfkView.zapiszusuntransakcje}" value="#{dokfkView.potraktujjakoNowaTransakcje}" >
                        <f:ajax event="change"  execute="@this"/>
                </h:selectBooleanCheckbox>
                <h:outputLabel for=":formcheckbox:znaczniktransakcji" value="potraktuj jako nową transakcję do rozliczenia" />
                <p:commandButton value="powrót" styleClass="fkbutton" accesskey="o" onclick="pierwszy.show();drugi.hide();" style="float: right;"/>
                </h:form>
            </div>
        </f:facet>
    </p:dialog>
</ui:composition>
