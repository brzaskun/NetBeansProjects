<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialog_miejscakosztow_lista" header="Przyporządkowanie klientów do kont" widgetVar="dialog_miejscakosztow_lista" 
              resizable="false"  onShow="ustawdialog('dialog_miejscakosztow_lista','menukartoteki',900,600);" closeOnEscape="true" onHide="resetujdialog('dialog_miejscakosztow_lista');" >
       
        <h:form id="miejscakosztowLista">
            <p:dataTable id="miejscakosztowtabela" value="#{kliencifkView.listawszystkichklientowFk}" var="wpis"  emptyMessage="Klient nie posiada zdefiniowanych miejsc powstawania kosztów"
                         style="margin-top: 2%;" sortBy="#{wpis.nrkonta}" paginator="true" rows="15"
                     paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                     rowsPerPageTemplate="15,32,50,100,250">
                <f:facet name="header">
                    <h:outputText value="Wykaz przyporządkowanych kont"/>
                </f:facet>
                <p:column headerText="nazwa" sortBy="#{wpis.nazwa}" filterBy="#{wpis.nazwa}" filterMatchMode="contains">
                <h:outputText value="#{wpis.nazwa}"/>
            </p:column>
                <p:column headerText="nip" sortBy="#{wpis.nip}" filterBy="#{wpis.nip}" filterMatchMode="startsWith">
                <h:outputText value="#{wpis.nip}"/>
            </p:column>
                <p:column headerText="nrkonta" sortBy="#{wpis.nrkonta}" filterBy="#{wpis.nrkonta}" filterMatchMode="startsWith">
                <h:outputText value="#{wpis.nrkonta}"/>
            </p:column>
        </p:dataTable>
         </h:form>
    </p:dialog>
</ui:composition>
