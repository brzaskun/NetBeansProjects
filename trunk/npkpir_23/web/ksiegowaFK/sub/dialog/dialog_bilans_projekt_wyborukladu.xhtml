<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
        
    xmlns:f="http://java.sun.com/jsf/core">
    <p:dialog id="dialogbilansprojektuklad" header="Wybór układu Bilansu - #{WpisView.podatnikWpisu}" widgetVar="bilansprojektuklad" 
              resizable="false" onShow="ustawdialog('dialogbilansprojektuklad','menubilanse', 1000, 650);" closeOnEscape="true" onHide="resetujdialog('dialogbilansprojektuklad');"  >
        <h:form id="formbilansprojektuklad">
<!--             <p:contextMenu for="formbilansprojektuklad:dataList">
                <p:menuitem value="Nowa syntetyczna" icon="ui-icon-circle-plus" update=":formbilansprojektuklad" onclick="PF('bilansprojektsyntetyczne').show();"/>
                <p:menuitem value="Nowa analityczna" icon="ui-icon-circle-plus" update=":formbilansprojektuklad" onclick="PF('bilansprojektanalityczne').show();"/>
                <p:menuitem value="Usuń" actionListener="{pozycjaRZiSView.usunpozycje}" icon="ui-icon-trash" update=":formbilansprojektuklad"/>
            </p:contextMenu>
            <p:panelGrid columns="4" >
                <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="{pozycjaRZiSView.rozwinwszystkie()}" update=":form:dataList" style="float: left;" />
                <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="{pozycjaRZiSView.rozwin()}" update=":formbilansprojektuklad:dataList" style="float: left;" />
                <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="{pozycjaRZiSView.zwinwszystkie()}" update=":formbilansprojektuklad:dataList" style="float: left;" />
                <p:commandButton id="zwinw" value="zwiń poziom" actionListener="{pozycjaRZiSView.zwin()}" update=":formbilansprojektuklad:dataList" style="float: left;" />

            <p:panelGrid columns="2" style="width: 720px;">
                 <p:panelGrid columns="1" style="width: 550px;">
                <p:dataTable id="dataList" value="#{ukladBRView.lista}" var="loop" selectionMode="single" selection="#{ukladBRView.selected}" 
                             styleClass="tablicaplankont" style="width: 550px; height: 650px; margin-top: 0%; margin-bottom: 50px; overflow-y: scroll;" rowKey="#{loop.uklad}"
                             emptyMessage="Brak układów Bilansu">
                    <p:ajax event="rowSelect" listener="#{ukladBRView.wybranouklad}"/>
                    <p:column headerText="nazwa ukladu">
                        <h:outputText value="#{loop.uklad}" style="font-weight: bolder; width: 550px;" /> 
                    </p:column>
                    <p:column headerText="rok">
                        <h:outputText value="#{loop.rok}"/> 
                    </p:column>
                    <p:column headerText="podatnik">
                        <h:outputText value="#{loop.podatnik}"/>
                    </p:column>
                    <p:column headerText="zablokowany" style="width: 120px; text-align: center;">
                        <h:outputText value="zablokowany" rendered="#{loop.blokada}"/>
                        <p:commandButton value="usuń" actionListener="#{ukladBRView.usun(loop)}" rendered="#{!loop.blokada}" style="width: 100px;" update=":formprojektuklad:dataList, :formbilansprojektuklad:dataList, :formbilansprojekt:wyborbilans,  :formprojekt:wyborrzis"/>
                    </p:column>
                </p:dataTable>
                </p:panelGrid>
                <p:panelGrid columns="1" style="width: 200px;">
                <p:panel header="twórz własny układ">
                    <h:outputText value="wpisz nazwę nowego układu" style="margin-top: 10px;"/>
                    <p:inputText value="#{ukladBRView.nazwanowegoukladu}" style="width: 250px; margin-top: 10px;"/>
                    <p:commandButton value="dodaj" actionListener="#{ukladBRView.dodaj}" style="width: 120px; margin-top: 10px;"
                                     update=":formprojektuklad:dataList, :formbilansprojektuklad:dataList, :formbilansprojekt:wyborbilans, :formprojekt:wyborrzis"/>
                </p:panel>
                 <p:panel header="importuj z wzorca">
                    <h:outputText value="wybierz nazwę importowanego układu"/>
                    <p:selectOneListbox value="#{ukladBRView.nazwanowegoukladu}" style="width: 250px; height: 100px; margin-top: 10px;" >
                        <f:selectItems value="#{ukladBRView.listaWzorcowy}" var="item" itemLabel="#{item.uklad}" itemValue="#{item.uklad}"/>
                    </p:selectOneListbox>
                    <p:commandButton value="implementuj" actionListener="#{ukladBRView.implementuj}" style="width: 120px; margin-top: 10px;"
                                     update=":formprojektuklad:dataList, :formbilansprojektuklad:dataList, :formbilansprojekt:wyborbilans, :formprojekt:wyborrzis"/>
                </p:panel>
                </p:panelGrid>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
