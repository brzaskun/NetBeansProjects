<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >

    <p:dialog id="rozrachunkiPrzeglad" header="Rozrachunki na kontach" widgetVar="rozrachunkiPrzeglad" 
              resizable="false" onShow="ustawdialog('rozrachunkiPrzeglad','menurozrachunki',1450,750);" onHide="resetujdialog('rozrachunkiPrzeglad');"  closeOnEscape="true" 
              >
        <p:layout fullPage="false" style="width: 1450px; height: 700px;">  
            <p:layoutUnit position="north" >
                <p:panelGrid columns="2" columnClasses="kontaGrid1, kontaGrid2">
                    <h:form id="formwpiskonta">
                        <h:outputText value="wybierz konto: "/>
                        <p:autoComplete id="wyborkonta" value="#{rozrachunkiPrzegladView.wybranekonto}" completeMethod="#{kontoView.complete}"
                                        var="p" itemLabel="#{p.pelnynumer} #{p.nazwapelna}" itemValue="#{p}"
                                        minQueryLength="1" maxResults="15" maxlength="10" converter="KontoConv"
                                        converterMessage="Nieudana konwersja Klient"
                                        styleClass="kontoinput, autoCompleteBig" 
                                        >
                            <p:ajax event="blur"  update=":form:dataList, :tabelanowerozrachunki:tabela, :sumy, :formwpiskonta:nazwawybranegokonta" 
                                    oncomplete="zaznacznoda('form:dataList_data','form:dataList','formwpiskonta:wyborkonta_input');" />
                        </p:autoComplete>
                        <h:outputText value="  wybrane konto:"/>
                        <h:outputText id="nazwawybranegokonta" value=" #{rozrachunkiPrzegladView.wybranekonto.nazwapelna}" style="font-weight: 900;" />
                    </h:form>
                    <h:form id="walutazapisynakoncie">
                        <h:outputText value="waluta dokumentu " style="text-align: right;"/>
                        <h:selectOneMenu id="wybranawaluta" value="#{rozrachunkiPrzegladView.wybranaWalutaDlaKont}">
                            <p:ajax event="change" listener="#{rozrachunkiPrzegladView.pobierzZapisyZmianaWaluty}" update=":tabelanowerozrachunki:tabela, :sumy" />
                            <f:selectItem itemValue="PLN" itemLabel="PLN"/>
                            <f:selectItems value="#{walutyViewFK.symboleWalut}"/>
                        </h:selectOneMenu>
                    </h:form>
                    </p:panelGrid>
                <h:outputText value="#{kontoZapisFKView.zapisydopodswietlenia}" id="zapisydopodswietlenia"  />
            </p:layoutUnit>  
            <!--            lewa strona z drzewem kont-->
            <p:layoutUnit id="westtree" position="west" size="350" >
                <p:panelGrid columns="2" >
                    <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{rozrachunkiPrzegladView.rozwinwszystkie(rozrachunkiPrzegladView.root)}" update=":form:dataList" style="float: left;" />
                    <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{rozrachunkiPrzegladView.zwinwszystkie(rozrachunkiPrzegladView.root)}" update=":form:dataList" style="float: left;" />
                </p:panelGrid>
                <h:form id="form">
                    <p:hotkey bind="down" global="false"  onstart="przejdzwiersz();"/>
                    <p:hotkey bind="up" global="false"  onstart="wrocwiersz();"/>
                    <script>
                        /* <![CDATA[ */
                        //dzieki tej genialnej funkcji wie na ktorym rowku kliknelismy i od tego zacyzn alazenie
                        $(document).on("click", '.grid tr', function(e) {
                            try {
                                zachowajobiekt(this, e);
                            } catch (ex) {
                                alert('error dialog zapisynakoncie' + ex.toString());
                            }
                        });
                        /* ]]> */
                    </script>
                    <p:outputPanel id="kontenertabeli" deferred="true">
                        <p:treeTable id="dataList" value="#{rozrachunkiPrzegladView.root}" var="loop1" selectionMode="single" selection="#{rozrachunkiPrzegladView.wybranekontoNode}" 
                                     styleClass="grid" style="width: 100%; height: 550px; overflow-y: scroll;" >
                            <p:ajax event="select" update=":tabelanowerozrachunki:tabela, :sumy, :formwpiskonta:nazwawybranegokonta" listener="#{rozrachunkiPrzegladView.pobierzZapisyNaKoncieNode}" />
                            <p:ajax event="unselect" update=":tabelanowerozrachunki:tabela, :sumy, :formwpiskonta:nazwawybranegokonta" listener="#{rozrachunkiPrzegladView.pobierzZapisyNaKoncieNodeUnselect}" />
                            <p:column headerText="nr konta" style="width: 100px; height: 30px;" styleClass="#{loop1.level eq 2 ? 'druga' : null}" >
                                <h:outputText value="#{loop1.pelnynumer}"/> 
                            </p:column>
                            <p:column headerText="nazwa pełna" >
                                <h:outputText value="#{loop1.nazwaskrocona}"/> 
                            </p:column>
                        </p:treeTable>
                    </p:outputPanel>
                </h:form>
            </p:layoutUnit>  

            <p:layoutUnit position="center" style="min-width: 1070px;">
                <h:form id="tabelanowerozrachunki">
                    <p:dataTable id="tabela" value="#{rozrachunkiPrzegladView.listaRozrachunkow}" var="loop" rowKey="#{loop.rozrachunekfk.idrozrachunku}" 
                                 sortBy="rozrachunekfk.idrozrachunku" emptyMessage="Nie ma rozrachunków na koncie"
                                 rowIndexVar="rowindex"
                                 >
                        <p:column selectionMode="multiple" width="35"></p:column>
                        <p:column style="width: 4%; height: 45px;">
                            <p:rowToggler/>
                        </p:column>
                        <p:column headerText="lp" width="40" sortBy="rowindex" >
                            <h:outputText value="#{rowindex+1}"/>
                        </p:column>
                        <p:column headerText="rok" sortBy="rok">
                            <h:outputText value="#{loop.rozrachunekfk.rok}"/>
                        </p:column>
                        <p:column headerText="data" sortBy="datarozrachunku">
                            <h:outputText value="#{loop.rozrachunekfk.datarozrachunku}"/>
                        </p:column>
                        <p:column headerText="waluta" sortBy="walutarozrachunku">
                            <h:outputText value="#{loop.rozrachunekfk.walutarozrachunku}"/>
                        </p:column>
                        <p:column headerText="waluta" sortBy="nr dok">
                            <h:outputText value="#{loop.rozrachunekfk.wierszStronafk.nrwlasnydokumentu}"/>
                        </p:column>
                        <p:column headerText="opis" width="100" sortBy="wierszStronafk.opisdokumentu">
                            <h:outputText value="#{loop.rozrachunekfk.wierszStronafk.opisdokumentu}/#{loop.rozrachunekfk.wierszStronafk.opiswiersza}"/>
                        </p:column>
                        <p:column headerText="kwota pierwotna" >
                            <h:outputText value="#{loop.rozrachunekfk.kwotapierwotna}" style="float: right;">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="rozliczono">
                            <h:outputText value="#{loop.rozrachunekfk.rozliczono}" style="float: right;">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="zostało" >
                            <h:outputText value="#{loop.rozrachunekfk.pozostalo}" style="float: right;">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                        <p:rowExpansion>
                        <p:column  headerText="wykaz transakcji" width="300" resizable="true">  
                            <p:dataTable var="subwpis" value="#{loop.transakcje}" emptyMessage="brak transakcji"  resizableColumns="true" style="width: 50%;">
                                <p:column headerText="kwota transakcji">
                                    <h:outputText value="#{subwpis.kwotatransakcji}" style="float: right;">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                                </p:column>
                                <p:column headerText="kwota rozliczanego">
                                    <h:outputText value="#{subwpis.rozliczany.kwotapierwotna}" style="float: right;">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                                </p:column>
                                <p:column headerText="nr rozliczanego">
                                    <h:outputText value="#{subwpis.rozliczany.wierszStronafk.wierszStronafkPK.typdokumentu}/#{subwpis.rozliczany.wierszStronafk.wierszStronafkPK.nrkolejnydokumentu}"/>
                                </p:column>
                                <p:column headerText="nr wlasny">
                                    <h:outputText value="#{subwpis.rozliczany.wierszStronafk.nrwlasnydokumentu}"/>
                                </p:column>
                            </p:dataTable>
                        </p:column>
                </p:rowExpansion>
                    </p:dataTable>
                </h:form>  
            </p:layoutUnit>  
            <p:layoutUnit position="south">  
                <p:panelGrid id="sumy" columns="8" style="float: right; width: 1000px;">
                    <h:outputText value="suma zapisów Wn"/><h:outputText value="#{kontoZapisFKView.sumaWn}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    <h:outputText value="suma zapisów Ma"/><h:outputText value="#{kontoZapisFKView.sumaMa}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    <h:outputText value="saldo zapisów Wn"/><h:outputText value="#{kontoZapisFKView.saldoWn}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    <h:outputText value="saldo zapisów Ma"/><h:outputText value="#{kontoZapisFKView.saldoMa}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:panelGrid>
            </p:layoutUnit>  
        </p:layout>  
    </p:dialog>
</ui:composition>
