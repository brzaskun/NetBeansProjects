<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialogpierwszy" header="Plan kont firmy #{WpisView.podatnikWpisu}" widgetVar="dialogplankont" 
              resizable="false" onShow="ustawdialog('dialogpierwszy','menuustawienia', 1250, 750);" closeOnEscape="true" onHide="resetujdialog('dialogpierwszy');"  >
        <h:form id="form">
            <p:contextMenu id="contextforplankont" for="dataList">
                <p:menuitem value="Nowe syntetyczne" icon="ui-icon-circle-plus" onclick="nowekontosyntetyczne.show();" />
                <p:menuitem value="Nowe analityczne" icon="ui-icon-circle-plus" onclick="nowekontoanalityczne.show();" />
                <p:menuitem value="Analityka kontrahenci" icon="ui-icon-circle-plus" onclick="nowekontoslownik.show();" />
                <p:menuitem value="Usuń" actionListener="#{planKontView.usun(planKontView.root)}" icon="ui-icon-trash" update=":form"/>
                <p:separator/>
                <p:menuitem value="Blokada" actionListener="#{planKontView.zablokujkonto()}" icon="ui-icon-locked" update=":form"/>
                <p:menuitem value="Porządkuj konta" onclick="confirm3.show();" icon="ui-icon-trash" update=":form" rendered="#{facesContext.externalContext.remoteUser eq '4'}"/>
                <p:menuitem value="Usuń wszystkie" onclick="confirm2.show();" icon="ui-icon-trash" update=":form" rendered="#{facesContext.externalContext.remoteUser eq '4'}"/>
            </p:contextMenu>
<!--            <script>

                    document.onkeypress = wcisnij;
                    function wcisnij() {
                        if (event.keyCode == 43) {
                            $('#form\\:rozwinwsz').click();
                        } else if (event.keyCode == 45) {
                            $('#form\\:zwinwsz').click();
                        } else {
                            return event;
                        }
                    }
            </script>-->
              <p:panelGrid columns="4">
                <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{planKontView.rozwinwszystkie(planKontView.root)}" update=":form:dataList" style="float: left;" />
                <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="#{planKontView.rozwin(planKontView.root)}" update=":form:dataList" style="float: left;" />
                <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{planKontView.zwinwszystkie(planKontView.root)}" update=":form:dataList" style="float: left;" />
                <p:commandButton id="zwinw" value="zwiń poziom" actionListener="#{planKontView.zwin(planKontView.root)}" update=":form:dataList" style="float: left;" />
            </p:panelGrid>
            <p:panelGrid columns="2" >
                <p:treeTable id="dataList" value="#{planKontView.root}" var="loop"  selectionMode="single" selection="#{planKontView.selectednode}" 
                             rowStyleClass="#{loop.level eq 0 ? 'row1' : loop.level eq 1 ? 'row2' : loop.level eq 2 ? 'row3' : 'row4'}" styleClass="tablicaplankont"
                             scrollable="true" style="width: 1190px; max-height: 600px;">
                    <p:ajax event="select" update=":formX" listener="#{planKontView.selrow}"/>
                    <p:column headerText="nr konta" style="width: 100px;" styleClass="#{loop.level eq 2 ? 'druga' : null}">
                        <h:outputText value="#{loop.pelnynumer}" rendered="#{loop.nazwapelna eq 'Słownik kontrahenci' ? false : true}"/> 
                    </p:column>
                    <p:column headerText="nazwa pełna" style="width: 150px;">
                        <h:outputText value="#{loop.nazwapelna}" /> 
                    </p:column>
                    <p:column headerText="nazwa skrócona" style="width: 100px;">
                        <h:outputText value="#{loop.nazwaskrocona}" /> 
                    </p:column>
                    <p:column headerText="bilansowewynikowe" style="width: 80px;">
                        <h:outputText value="#{loop.bilansowewynikowe}" /> 
                    </p:column>
                    <p:column headerText="rozrachunki" style="width: 100px;">
                        <h:outputText value="#{loop.zwyklerozrachszczegolne}" /> 
                    </p:column>
                    <p:column headerText="poziom" style="width: 50px;">
                        <h:outputText value="#{loop.level}" /> 
                    </p:column>
                    <p:column headerText="macierz." style="width: 50px;">
                        <h:outputText value="#{loop.macierzyste}" /> 
                    </p:column>
                    <p:column headerText="potom." style="width: 50px;">
                        <h:outputText value="#{loop.mapotomkow}" /> 
                    </p:column>
                     <p:column headerText="pozycja" style="width: 100px;">
                        <h:outputText value="#{loop.pozycja}" /> 
                    </p:column>
                    <p:column headerText="zablokowane" style="width: 100px;">
                        <h:outputText value="#{loop.blokada eq 'true' ? 'zablokowane' : null}" /> 
                    </p:column>
                    <p:column headerText="słownikowe" style="width: 100px;">
                        <h:outputText value="#{loop.slownikowe eq 'true' ? 'słownikowe' : null}" /> 
                    </p:column>
                </p:treeTable>
            </p:panelGrid>
           
        </h:form>
    </p:dialog>
</ui:composition>
