<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >
    <p:dialog id="dialogrzisuklad" header="Układ Rachunku Zysków i Strat" widgetVar="rzisuklad" 
              resizable="false" onShow="ustawdialog('dialogrzisuklad','menubilanse', 1250, 750);" closeOnEscape="true" onHide="resetujdialog('dialogrzisuklad');"  >
        <h:form id="form">
            <!--            <p:contextMenu for="dataList">
                            <p:menuitem value="Nowe syntetyczne" icon="ui-icon-circle-plus" update=":form" onclick="nowekontosyntetyczne.show();"/>
                            <p:menuitem value="Nowe analityczne" icon="ui-icon-circle-plus" update=":form" onclick="nowekontoanalityczne.show();"/>
                            <p:menuitem value="Usuń" actionListener="{planKontView.usun()}" icon="ui-icon-trash" update=":form"/>
                        </p:contextMenu>
            -->           
            <p:panelGrid columns="7">
                <p:panelGrid columns="3">
                    <h:outputText value="nazwa układu"/>
                    <p:selectOneMenu value="#{pozycjaRZiSView.rzisuklad}" converter="RzisukladConv">
                        <f:selectItems value="#{rzisukladView.lista}" var="loop" itemLabel="#{loop.rzisukladPK.uklad}" itemValue="#{loop}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="wybierz" style="width: 120px;" type="submit" actionListener="#{pozycjaRZiSView.pobierzukladkonto}" update=":form:dataList, :form:dostepnekonta, :form:selected"/>
                </p:panelGrid>
                <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{pozycjaRZiSView.rozwinwszystkie()}" update=":form:dataList" style="float: left;" />
                <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="#{pozycjaRZiSView.rozwin()}" update=":form:dataList" style="float: left;" />
                <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{pozycjaRZiSView.zwinwszystkie()}" update=":form:dataList" style="float: left;" />
                <p:commandButton id="zwinw" value="zwiń poziom" actionListener="#{pozycjaRZiSView.zwin()}" update=":form:dataList" style="float: left;" />
                <p:spacer width="40"/>
                <p:commandButton value="zapamiętaj" actionListener="#{pozycjaRZiSView.zaksiegujzmianypozycji}" icon="ui-icon-locked"/>
            </p:panelGrid>
            <p:panelGrid columns="3" style="width: 320px;">
                <p:treeTable id="dataList" value="#{pozycjaRZiSView.rootProjektKonta}" var="loop" selectionMode="single" selection="#{pozycjaRZiSView.wybranynodekonta}" 
                             styleClass="tablicaplankont" style="height: 650px; margin-top: 0%; margin-bottom: 50px; width: 450px; overflow-y: scroll;"
                              emptyMessage="Brak pozycji RZiS">
                    <p:ajax event="select" listener="#{pozycjaRZiSView.wybranopozycjeRZiS}" update=":form:selected"/>
                    <f:facet name="header">
                        <h:outputText value="uklad #{pozycjaRZiSView.rzisuklad.rzisukladPK.uklad}"/>
                    </f:facet>
                    <p:column >
                        <h:outputText value="#{loop.pozycjaSymbol}" style="font-weight: bolder" /> 
                        <p:spacer width="20"/>
                        <h:outputText value="#{loop.nazwa}"/> 
                    </p:column>
                </p:treeTable>
                    <p:fieldset legend="DostepneKonta"  style="margin-top: 0%; float: left; height: 600px; width: 320px;">
                        <p:dataTable id="dostepnekonta" var="konto" value="#{pozycjaRZiSView.wykazkont}" emptyMessage="wszystkie konta przyporządkowane">
                            <p:column width="90">
                                <p:splitButton id="pnl" value="#{konto.pelnynumer} #{konto.nazwapelna}" 
                                               actionListener="#{pozycjaRZiSView.onKontoDrop(konto)}" update=":form:dostepnekonta, :form:selected">
                                    <p:menuitem value="analityka" actionListener="#{pozycjaRZiSView.rozwinrzadanalityki(konto)}"  update=":form:dostepnekonta, :form:selected" icon="ui-icon-arrowrefresh-1-w"/>  
                                </p:splitButton>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
                <p:fieldset id="selected" legend="Przyporządkowane konta #{pozycjaRZiSView.wybranapozycja}" 
                            style="margin-top: 0%; float: left; height: 600px; width: 320px;">
                    <p:dataTable var="konto" value="#{pozycjaRZiSView.przyporzadkowanekonta}" emptyMessage="brak przyporządkowanych kont">
                            <p:column >
                                <p:commandButton value="#{konto.pelnynumer} #{konto.nazwapelna}" 
                                                 actionListener="#{pozycjaRZiSView.onKontoRemove(konto)}" update=":form:dostepnekonta, :form:selected"/>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
