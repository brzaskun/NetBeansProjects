<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >
    <p:dialog id="dialogrzisuklad" header="Układ Rachunku Zysków i Strat" widgetVar="rzisuklad" 
              resizable="false" onShow="ustawdialog('dialogrzisuklad','menubilanse', 1250, 750);" closeOnEscape="true" onHide="resetujdialog('dialogrzisuklad');"  >
        <h:form id="form">
            <!--            <p:contextMenu for="dataList">
                            <p:menuitem value="Nowe syntetyczne" icon="ui-icon-circle-plus" update=":form" onclick="dlg321.show();"/>
                            <p:menuitem value="Nowe analityczne" icon="ui-icon-circle-plus" update=":form" onclick="dlg123.show();"/>
                            <p:menuitem value="Usuń" actionListener="{planKontView.usun()}" icon="ui-icon-trash" update=":form"/>
                        </p:contextMenu>
            -->           
            <p:panelGrid columns="4" >
                <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{pozycjaRZiSView.rozwinwszystkie()}" update=":form:dataList" style="float: left;" />
                <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="#{pozycjaRZiSView.rozwin()}" update=":form:dataList" style="float: left;" />
                <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{pozycjaRZiSView.zwinwszystkie()}" update=":form:dataList" style="float: left;" />
                <p:commandButton id="zwinw" value="zwiń poziom" actionListener="#{pozycjaRZiSView.zwin()}" update=":form:dataList" style="float: left;" />
            </p:panelGrid>
            <p:panelGrid columns="3" style="width: 100%;">
                <p:treeTable id="dataList" value="#{pozycjaRZiSView.root}" var="loop" selectionMode="checkbox" selection="#{pozycjaRZiSView.selectedNodes}" 
                             styleClass="tablicaplankont" style=" max-height: 600px; margin-top: 0%; float: left;" >
                    <p:column >
                        <h:outputText value="#{loop.pozycjaSymbol}" style="font-weight: bolder" /> 
                        <p:spacer width="20"/>
                        <h:outputText value="#{loop.nazwa}" /> 
                    </p:column>
                </p:treeTable>
                    <p:fieldset legend="DostepneKonta"  style="margin-top: 0%; float: left; height: 600px;">
                        <p:dataTable id="dostepnekonta" var="konto" value="#{pozycjaRZiSView.wykazkont}">
                            <p:column width="90">
                                <p:splitButton id="pnl" value="#{konto.pelnynumer} #{konto.nazwapelna}" 
                                               actionListener="#{pozycjaRZiSView.onKontoDrop(konto)}" update=":form:dataList, :form:dostepnekonta, :form:selected">
                                    <p:menuitem value="analityka" actionListener="#{buttonBean.update}" icon="ui-icon-arrowrefresh-1-w"/>  
                                </p:splitButton>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
                    <p:fieldset id="selected" legend="Przyporządkowane konta"  style="margin-top: 0%; float: left; height: 600px;">
                        <p:dataTable var="konto" value="#{pozycjaRZiSView.przyporzadkowanekonta}">
                            <p:column >
                                <p:commandButton value="#{konto.pelnynumer} #{konto.nazwapelna}" 
                                                 actionListener="#{pozycjaRZiSView.onKontoRemove(konto)}" update=":form:dataList, :form:dostepnekonta, :form:selected"/>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
