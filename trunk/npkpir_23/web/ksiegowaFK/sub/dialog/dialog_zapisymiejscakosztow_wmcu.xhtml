    <bcf:ajaxs/>
    <p:dialog id="zapisymiejscakosztowwmcu" header="Zapisy na kontach w miesiącu" widgetVar="zapisymiejscakosztowwmcu"  maximizable="true"  dynamic="true"
              resizable="true" onShow="ustawdialog('zapisymiejscakosztowwmcu','menuzapisykont',1350,750);" onHide="resetujdialog('zapisymiejscakosztowwmcu');"  closeOnEscape="true" 
              >
        <h:form id="formzapisymiejscakosztowwmcu">
            <p:panelGrid columns="4" style="margin-left: 2%;" >
                <!--            <p:column>
                                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}">
                                    <f:selectItems value="#{Roki.rokiList}"/>
                                    <f:param name="rokWpisu" value="2012" />
                                </p:selectOneMenu>
                            </p:column>-->
                <p:column>
                    <p:selectOneMenu value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{miejsceKosztowView.zapisykontmiesiace}" update="@form"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:panelGrid>
            <p:accordionPanel style="height: 700px; width: 1000px;">
            <c:forEach  items="#{miejsceKosztowView.listasummiejsckosztow.values()}"  var="item" varStatus="numer">
                <p:tab  title="#{miejsceKosztowView.listasummiejsckosztow.keySet().toArray()[numer.index]}">
                    <p:dataTable id="tabelazapisymiejscakosztowwmcu#{numer.index}" value="#{item}" var="loop"  
                                 emptyMessage="Nie ma zapisów na koncie" lazy="true"
                                 rowIndexVar="rowindex" styleClass="tabelazapisymiejscakosztowwmcu"  style="overflow-y: scroll; height: 300px; width: 800px;" 
                                 >
                        <p:ajax event="rowToggle" global="false"/>
                        <p:column width="20">
                            <p:rowToggler/>
                        </p:column>
                        <p:column headerText="nazwa konta" width="250">
                            <h:outputText value="#{loop.konto.nazwapelna}"/>
                        </p:column>
                        <p:column headerText="numer konta">
                            <h:outputText value="#{loop.konto.pelnynumer}"/>
                        </p:column>
                        <p:column headerText="suma">
                            <bcf:outputpl value="#{loop.sumaokres}"/>
                        </p:column>
                        <p:column headerText="suma narast.">
                            <bcf:outputpl value="#{loop.sumanarastajaco}"/>
                        </p:column>
                        <p:rowExpansion>
                            <p:dataTable value="#{loop.stronywiersza}" var="loopik" emptyMessage="nie ma rachunków na tym koncie">
                                <p:column headerText="dokument" width="60">
                                    <h:outputText value="#{loopik.dokfkS}"/>
                                </p:column>
                                <p:column headerText="data" width="50">
                                    <h:outputText value="#{loopik.dokfk.datadokumentu}"/>
                                </p:column>
                                <p:column headerText="nr" width="50">
                                    <h:outputText value="#{loopik.dokfk.numerwlasnydokfk}"/>
                                </p:column>
                                <p:column headerText="kontrahent">
                                    <h:outputText value="#{loopik.dokfk.kontr.npelna}"/>
                                </p:column>
                                <p:column headerText="wiersz">
                                    <h:outputText value="#{loopik.wiersz.opisWiersza}"/>
                                </p:column>
                                <p:column headerText="kwota">
                                    <bcf:outputpl value="#{loopik.kwota}"/>
                                </p:column>
                            </p:dataTable>
                        </p:rowExpansion>
                    </p:dataTable>
                        </p:tab>
            </c:forEach>
            </p:accordionPanel>>
        </h:form>
       
    </p:dialog>
