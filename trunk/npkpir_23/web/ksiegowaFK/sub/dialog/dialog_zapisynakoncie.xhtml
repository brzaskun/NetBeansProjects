<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >

    <p:dialog id="zapisy" header="Zapisy na kontach" widgetVar="zapisynakoncie" 
              resizable="false" onShow="ustawdialog('zapisy','menuraporty',1250,750);" onHide="resetujdialog('zapisy');"  closeOnEscape="true" 
              >
        <p:layout fullPage="false" style="width: 1270px; height: 700px;">  
            <p:layoutUnit position="north" >
                <h:form id="formwpiskonta">
                    <h:outputText value="wybierz konto: "/>
                    <p:autoComplete id="wyborkonta" value="#{kontoZapisFKView.wybranekonto}" completeMethod="#{kontoView.complete}"
                                    var="p" itemLabel="#{p.pelnynumer} #{p.nazwapelna}" itemValue="#{p}"
                                    minQueryLength="1" maxResults="15" maxlength="10" converter="KontoConv"
                                    converterMessage="Nieudana konwersja Klient"
                                    styleClass="kontoinput, autoCompleteBig" 
                                    >
                        <p:ajax event="blur"  listener="#{kontoZapisFKView.pobierzZapisyNaKoncie}" update=":form:dataList, :tabelazzapisami:tabela, :sumy" oncomplete="zaznacznoda('form:dataList_data','form:dataList');" />
                    </p:autoComplete>
                </h:form>
                <h:outputText value="#{kontoZapisFKView.zapisydopodswietlenia}" id="zapisydopodswietlenia" />
            </p:layoutUnit>  
<!--            lewa strona z drzewem kont-->
                <p:layoutUnit id="westtree" position="west" size="350" >
                <p:panelGrid columns="2" >
                    <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{planKontView.rozwinwszystkie(planKontView.root)}" update=":form:dataList" style="float: left;" />
                    <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{planKontView.zwinwszystkie(planKontView.root)}" update=":form:dataList" style="float: left;" />
                </p:panelGrid>
                <h:form id="form">
                    <p:hotkey bind="down" global="false"  onstart="przejdzwiersz('form:dataList_data','form:dataList','zmiennazapisy');"/>
                    <p:hotkey bind="up" global="false"  onstart="wrocwiersz('form:dataList_data','form:dataList','zmiennazapisy');"/>
                          <script>
                    /* <![CDATA[ */
                        //dzieki tej genialnej funkcji wie na ktorym rowku kliknelismy i od tego zacyzn alazenie
                    $(document).on("click", '.grid tr', function(e) {
                    try {
                        zachowajobiekt(this);
                    } catch (ex) {
                        alert('error dialog zapisynakoncie'+ex.toString());
                    }
                    });
                    /* ]]> */
                </script>
                    <p:outputPanel id="kontenertabeli" deferred="true">
                    <p:treeTable id="dataList" value="#{planKontView.root}" var="loop" selectionMode="single" selection="#{kontoZapisFKView.wybranekontoNode}" 
                                 styleClass="grid" style="width: 100%; height: 550px; overflow-y: scroll;">
                        <p:ajax event="select" update=":tabelazzapisami:tabela, :sumy" listener="#{kontoZapisFKView.pobierzZapisyNaKoncieNode}" />
                        <p:ajax event="unselect" update=":tabelazzapisami:tabela, :sumy" listener="#{kontoZapisFKView.pobierzZapisyNaKoncieNodeUnselect}" />
                        <p:column headerText="nr konta" style="width: 100px; height: 40px;" styleClass="#{loop.level eq 2 ? 'druga' : null}">
                            <h:outputText value="#{loop.pelnynumer}" /> 
                        </p:column>
                        <p:column headerText="nazwa pełna" >
                            <h:outputText value="#{loop.nazwapelna}" /> 
                        </p:column>
                    </p:treeTable>
                        </p:outputPanel>
                </h:form>
            </p:layoutUnit>  

            <p:layoutUnit position="center" style="min-width: 870px;">
                <h:form id="tabelazzapisami">
                    <p:dataTable id="tabela" value="#{kontoZapisFKView.kontozapisy}" var="loop" rowKey="#{loop.wiersz.idwiersza}" 
                                 selection="#{kontoZapisFKView.wybranekontadosumowania}" sortBy="wiersz.idwiersza" emptyMessage="Nie ma zapisów na koncie"
                                 rowStyleClass="#{loop.kontoprzeciwstawne eq '000' ? 'niebieskietlo' : null}"
                                 >
                        <p:ajax event="rowSelectCheckbox" update=":sumy" listener="#{kontoZapisFKView.sumazapisow}"/>
                        <p:ajax event="rowUnselectCheckbox" update=":sumy" listener="#{kontoZapisFKView.sumazapisow}"/>
                        <p:ajax event="toggleSelect" update=":sumy" listener="#{kontoZapisFKView.sumazapisow}"/>
                        <p:ajax event="rowSelect" update=":tabelazzapisami:tabela" listener="#{kontoZapisFKView.odszukajsparowanerozrachunki}"/>
                        <p:column selectionMode="multiple" width="35"></p:column>
                        <p:column headerText="id" width="40" sortBy="id" >
                            <h:outputText value="#{loop.id}"/>
                        </p:column>
                        <p:column headerText="id porz." width="30" sortBy="wiersz.idwiersza" >
                            <h:outputText value="#{loop.wiersz.idwiersza}"/>
                        </p:column>
                        <p:column headerText="data" width="120" sortBy="wiersz.dataksiegowania">
                            <h:outputText value="#{loop.wiersz.dataksiegowania}"/>
                        </p:column>
                        <p:column headerText="opis" width="100" sortBy="opis">
                            <h:outputText value="#{loop.opis}"/>
                        </p:column>
                        <p:column headerText="Wn" width="100" sortBy="kwotawn">
                            <h:outputText id="kwotawnwiersz" value="#{loop.kwotawn}" style="float: right;">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Ma" width="100" sortBy="kwotama">
                            <h:outputText id="kwotamawiersz" value="#{loop.kwotama}" style="float: right;">
                                <f:convertNumber minFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Konto nr" width="100" sortBy="konto">
                            <h:outputText id="kontonr" value="#{loop.konto}"/>
                        </p:column>
                        <p:column headerText="Konto nazwa" width="100" sortBy="kontoob.nazwapelna">
                            <h:outputText value="#{loop.kontoob.nazwapelna}"/>
                        </p:column>
                        <p:column headerText="Konto przeciwstawne" width="90" sortBy="loop.kontoprzeciwstawne">
                            <h:outputText value="#{kontoprzeciwstawne eq '000' ? 'zapis z BO' : loop.kontoprzeciwstawne}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>  
            </p:layoutUnit>  
            <p:layoutUnit position="south">  
                <p:panelGrid id="sumy" columns="8" style="float: right; width: 1000px;">
                    <h:outputText value="suma zapisów Wn"/><h:outputText value="#{kontoZapisFKView.sumaWn}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    <h:outputText value="suma zapisów Ma"/><h:outputText value="#{kontoZapisFKView.sumaMa}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    <h:outputText value="saldo zapisów Wn"/><h:outputText value="#{kontoZapisFKView.saldoWn}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    <h:outputText value="saldo zapisów Ma"/><h:outputText value="#{kontoZapisFKView.saldoMa}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:panelGrid>
            </p:layoutUnit>  
        </p:layout>  
    </p:dialog>
</ui:composition>
