<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialogwaluty" header="Zestawienie walut" widgetVar="waluty"  
              resizable="false"  onShow="ustawdialog('dialogwaluty','menukartoteki',400,400);" closeOnEscape="true" onHide="resetujdialog('dialogwaluty');" >
        <h:form id="wprowadzonewaluty">
                <p:dataTable id="dataTablewaluty" var="wpis" value="#{walutyViewFK.pobranewaluty}" editable="true" emptyMessage="Nie ma wprowadzonych walut">
                <p:column headerText="skrót waluty" width="100" >
                    <h:outputText value="#{wpis.symbolwaluty}" />
                </p:column>
                <p:column headerText="nazwa waluty" width="300">
                    <h:outputText value="#{wpis.nazwawaluty}" />
                </p:column>
                <p:column headerText="symbol waluty" width="300">
                    <h:outputText value="#{wpis.nazwawaluty}" />
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form id="wpiswalut">
            <p:dataTable id="dataTablewpisywaniewalut" var="wpis" value="#{walutyViewFK.nowawaluta}" editable="true" style="display: none;">
                <p:column>
                    <p:inputText id="symbol" value="#{wpis.symbolwaluty}" style="width: 77px;" required="true" requiredMessage="Wpisz symbol waluty" maxlength="3"/>
                </p:column>
                <p:column>
                    <p:inputText value="#{wpis.nazwawaluty}" style="width: 228px;" required="true" requiredMessage="Wpisz nazwę waluty"/>
                </p:column>
            </p:dataTable>
            <div style="padding: 10px;">
                <p:commandButton id="walutynowabutton" value="nowa" onclick="walutypokaz();" style="width: 120px;"/>
                <p:commandButton id="walutydodajbutton" value="dodaj" actionListener="#{walutyViewFK.dodajnowawalute}" oncomplete="walutyschowaj();" style="width: 120px; display: none;" update=":wprowadzonewaluty:dataTablewaluty"/>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
