    xmlns="http://www.w3.org/1999/xhtml"

    >

              resizable="false" onShow="ustawdialog('dialogrzisprojektuklad','menubilanse', 1250, 750);" closeOnEscape="true" onHide="resetujdialog('dialogrzisprojektuklad');"  >
        <h:form id="formprojektuklad">

                <p:menuitem value="Nowa syntetyczna" icon="ui-icon-circle-plus" update=":formprojektuklad" onclick="PF('rzisprojektsyntetyczne').show();"/>
                <p:menuitem value="Nowa analityczna" icon="ui-icon-circle-plus" update=":formprojektuklad" onclick="PF('rzisprojektanalityczne').show();"/>
                <p:menuitem value="Usuń" actionListener="{pozycjaRZiSView.usunpozycje}" icon="ui-icon-trash" update=":formprojektuklad"/>
            </p:contextMenu>
            <p:panelGrid columns="4" >
                <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="{pozycjaRZiSView.rozwinwszystkie()}" update=":form:dataList" style="float: left;" />
                <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="{pozycjaRZiSView.rozwin()}" update=":formprojektuklad:dataList" style="float: left;" />

            <p:panelGrid columns="2" style="width: 920px;">
                <p:dataTable id="dataList" value="#{ukladBRView.lista}" var="loop" selectionMode="single" selection="#{ukladBRView.selected}" 
                             styleClass="tablicaplankont" style="width: 800px; height: 650px; margin-top: 0%; margin-bottom: 50px; overflow-y: scroll;" rowKey="#{loop.uklad}"
                             emptyMessage="Brak układów RZiS">
                    <p:ajax event="rowSelect" listener="#{ukladBRView.wybranouklad}"/>
                    <p:column headerText="nazwa ukladu">
                        <h:outputText value="#{loop.uklad}" style="font-weight: bolder; width: 550px;" /> 
                    </p:column>
                    <p:column headerText="rok">
                        <h:outputText value="#{loop.rok}"/> 
                    </p:column>
                    <p:column headerText="podatnik">
                        <h:outputText value="#{loop.podatnik}"/>
                    </p:column>
                    <p:column headerText="zablokowany" style="width: 120px; text-align: center;">
                        <h:outputText value="zablokowany" rendered="#{loop.blokada}"/>
                        <p:commandButton value="usuń" actionListener="#{ukladBRView.usun(loop)}" rendered="#{!loop.blokada}" style="width: 100px;" update=":formprojektuklad:dataList, :formbilansprojektuklad:dataList, :formbilansprojekt:wyborbilans, :formprojekt:wyborrzis"/>
                    </p:column>
                </p:dataTable>
                <p:panel header="nowy układ">
                    <h:outputText value="wpisz nazwę nowego układu"/>
                    <p:inputText value="#{ukladBRView.nowy}" style="width: 250px;"/>
                    <p:commandButton value="dodaj" actionListener="#{ukladBRView.dodaj}" update=":formprojektuklad:dataList, :formbilansprojektuklad:dataList, :formbilansprojekt:wyborbilans, :formprojekt:wyborrzis"/>
                </p:panel>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
