        }

        .kurswaluta input {
            width: 50px !important;
        }
        .gridtablicasyntetyczne .ui-datatable-odd td{
            height : 30px !important;
            padding: 0px 1px  !important;
        }
        .gridtablicasyntetyczne .ui-datatable-even td{

            padding: 0px 1px  !important;

                            </p:inputText>

                                <h:outputText value="KwotaWn"/>

                                            style="width: 100%;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-1000000" styleClass="wiersznetto"> 
                                <p:ajax event="change" global="false" partialSubmit="true"  listener="#{bilansWprowadzanieView.przepiszkurs(item, item.kwotaWn, 'Wn')}" />
                            </pe:inputNumber>
