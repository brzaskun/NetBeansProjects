<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >

    <p:dialog id="dialog_bilansBO_wyliczenie" header="Bilans otwarcia roku #{WpisView.rokWpisuSt} - #{WpisView.podatnikWpisu}" widgetVar="dialog_bilansBO_wyliczenie" 
              resizable="false" onShow="ustawdialog('dialog_bilansBO_wyliczenie','menubilanse', 1250, 750);" closeOnEscape="true" 
              onHide="resetujdialog('dialog_bilansBO_wyliczenie');"  style="overflow-y: scroll;">
        <h:form id="formdialog_bilansBO_wyliczenie">
<!--            <p:contextMenu for="dataList">
                <p:menuitem value="Nowe syntetyczne" icon="ui-icon-circle-plus" update=":form" onclick="PF('nowekontosyntetyczne').show();"/>
                <p:menuitem value="Nowe analityczne" icon="ui-icon-circle-plus" update=":form" onclick="PF('nowekontoanalityczne').show();"/>
                <p:menuitem value="Usuń" actionListener="{planKontView.usun()}" icon="ui-icon-trash" update=":form"/>
            </p:contextMenu>
-->            <script>

                    document.onkeypress = wcisnij;
                    function wcisnij() {
                        if (event.keyCode == 43) {
                            $('#form\\:rozwinwsz').click();
                        } else if (event.keyCode == 45) {
                            $('#form\\:zwinwsz').click();
                        } else {
                            return event;
                        }
                    }
            </script>
             <p:panelGrid columns="8">
                <p:panelGrid columns="3">
                    <h:outputText value="#{mgs.nazwaukładu}"/>
                    <p:selectOneMenu value="#{pozycjaBRBOView.uklad}" converter="UkladBRConv">
                        <f:selectItems value="#{ukladBRView.lista}" var="loop" itemLabel="#{loop.uklad} - #{loop.rok}" itemValue="#{String.valueOf(loop.lp)}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="#{mgs.wybierzmcrok}" style="width: 120px;" type="submit" actionListener="#{pozycjaBRBOView.pobierzukladprzegladBilans()}" update=":formdialog_bilansBO_wyliczenie"/>
                </p:panelGrid>
                 <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{pozycjaBRBOView.rozwinwszystkie()}" update=":formdialog_bilansBO_wyliczenie:dataList" style="float: left;" />
                 <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="#{pozycjaBRBOView.rozwin()}" update=":formdialog_bilansBO_wyliczenie:dataList" style="float: left;" />
                 <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{pozycjaBRBOView.zwinwszystkie()}" update=":formdialog_bilansBO_wyliczenie:dataList" style="float: left;" />
                 <p:commandButton id="zwinw" value="zwiń poziom" actionListener="#{pozycjaBRBOView.zwin()}" update=":formdialog_bilansBO_wyliczenie:dataList" style="float: left;" />
                  <p:column>
                      <p:splitButton value="#{mgs.drukujaktywa}"  style="margin-left: 30px;" type="submit" actionListener="#{pozycjaBRBOView.drukujBilans('a', pozycjaBRBOView.sumabilansowaaktywa)}">
                          <p:menuitem global="false" value="#{mgs.aktywa} z nr kont" actionListener="#{pozycjaBRBOView.drukujBilansPozycje('a', pozycjaBRBOView.sumabilansowaaktywa)}" icon="fa fa-print"/>  
                      </p:splitButton>
                      <p:splitButton value="#{mgs.drukujpasywa}"  style="margin-left: 10px;" type="submit" actionListener="#{pozycjaBRBOView.drukujBilans('p', pozycjaBRBOView.sumabilansowapasywa)}">
                          <p:menuitem global="false" value="#{mgs.pasywa} z nr kont" actionListener="#{pozycjaBRBOView.drukujBilansPozycje('b', pozycjaBRBOView.sumabilansowapasywa)}" icon="fa fa-print"/>  
                      </p:splitButton>
                </p:column>
            </p:panelGrid>
            <p:panelGrid columns="1" >
                <p:treeTable id="dataList" value="#{pozycjaBRBOView.rootBilansAktywa}" var="loop" selectionMode="checkbox" selection="#{pozycjaBRBOView.selectedNodes}" 
                             styleClass="tablicaplankont" resizableColumns="true" emptyMessage="#{mgs.brakpozycjiaktywa}" 
                             scrollable="true" style="width: 1200px;" >
                    <p:ajax event="select" global="false"/>
                    <f:facet name="header">
                        <h:outputText value="aktywa:  "/>
                        <h:outputText value="#{pozycjaBRBOView.sumabilansowaaktywa}">
                            <f:convertNumber currencySymbol="PLN" maxFractionDigits="2" minFractionDigits="2" groupingUsed="true"/>
                        </h:outputText>
                    </f:facet>
                    <p:column style="width: 440px;">
                        <h:outputText value="#{loop.pozycjaSymbol}" style="font-weight: bolder" /> 
                        <h:outputText value=" " /> 
                        <h:outputText value="#{loop.nazwa}" /> 
                    </p:column>
                    <p:column>
                        <h:outputText value="#{loop.kwota}" style="float: right; padding-right: 15%">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                    <p:column style="width: 550px;">
                        <h:outputText value="#{loop.przyporzadkowanekonta}"/>
                    </p:column>
                </p:treeTable>
                <p:treeTable id="dataList2" value="#{pozycjaBRBOView.rootBilansPasywa}" var="loop" selectionMode="checkbox" selection="#{pozycjaBRBOView.selectedNodes}" 
                             styleClass="tablicaplankont" resizableColumns="true" emptyMessage="#{mgs.brakpozycjipasywa}" 
                             scrollable="true" style="width: 1200px; margin-top: 30px;">
                    <f:facet name="header">
                        <h:outputText value="pasywa: "/>
                        <h:outputText value="#{pozycjaBRBOView.sumabilansowapasywa}">
                            <f:convertNumber currencySymbol="PLN" maxFractionDigits="2" minFractionDigits="2" groupingUsed="true"/>
                        </h:outputText>
                    </f:facet>
                    <p:column style="width: 440px;">
                        <h:outputText value="#{loop.pozycjaSymbol}" style="font-weight: bolder" /> 
                        <h:outputText value=" " /> 
                        <h:outputText value="#{loop.nazwa}" /> 
                    </p:column>
                    <p:column>
                        <h:outputText value="#{loop.kwota}" style="float: right; padding-right: 15%">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                    <p:column style="width: 550px;">
                        <h:outputText value="#{loop.przyporzadkowanekonta}"/>
                    </p:column>
                </p:treeTable>
            </p:panelGrid>
           
        </h:form>
    </p:dialog>
</ui:composition>
