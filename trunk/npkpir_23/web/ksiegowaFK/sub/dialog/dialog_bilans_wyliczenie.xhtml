<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >

    <p:dialog id="dialogbilansprzeglad" header="Bilans za okres rozliczeniowy wyliczenie - #{WpisView.podatnikWpisu}" widgetVar="bilansprzegladuklad" 
              resizable="false" onShow="ustawdialog('dialogbilansprzeglad','menubilanse', 1250, 750);" closeOnEscape="true" onHide="resetujdialog('dialogbilansprzeglad');"  >
        <h:form id="formprzegladbilans">
<!--            <p:contextMenu for="dataList">
                <p:menuitem value="Nowe syntetyczne" icon="ui-icon-circle-plus" update=":form" onclick="PF('nowekontosyntetyczne').show();"/>
                <p:menuitem value="Nowe analityczne" icon="ui-icon-circle-plus" update=":form" onclick="PF('nowekontoanalityczne').show();"/>
                <p:menuitem value="Usuń" actionListener="{planKontView.usun()}" icon="ui-icon-trash" update=":form"/>
            </p:contextMenu>
-->            <script>

                    document.onkeypress = wcisnij;
                    function wcisnij() {
                        if (event.keyCode == 43) {
                            $('#form\\:rozwinwsz').click();
                        } else if (event.keyCode == 45) {
                            $('#form\\:zwinwsz').click();
                        } else {
                            return event;
                        }
                    }
            </script>
             <p:panelGrid columns="6">
                <p:panelGrid columns="3">
                    <h:outputText value="nazwa układu"/>
                    <p:selectOneMenu value="#{pozycjaBRView.uklad}" converter="UkladBRConv">
                        <f:selectItems value="#{ukladBRView.lista}" var="loop" itemLabel="#{loop.uklad} - #{loop.rok}" itemValue="#{loop}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="wybierz" style="width: 120px;" type="submit" actionListener="#{pozycjaBRView.pobierzukladprzegladBilans()}" update=":formprzegladbilans"/>
                </p:panelGrid>
                 <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{pozycjaBRView.rozwinwszystkie()}" update=":formprzegladbilans:dataList" style="float: left;" />
                 <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="#{pozycjaBRView.rozwin()}" update=":formprzegladbilans:dataList" style="float: left;" />
                 <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{pozycjaBRView.zwinwszystkie()}" update=":formprzegladbilans:dataList" style="float: left;" />
                 <p:commandButton id="zwinw" value="zwiń poziom" actionListener="#{pozycjaBRView.zwin()}" update=":formprzegladbilans:dataList" style="float: left;" />
                 <p:column>
                      <p:splitButton value="drukuj aktywa" style="margin-left: 30px;" type="submit" actionListener="#{pozycjaBRView.drukujBilans('a')}">
                          <p:menuitem global="false" value="aktywa z nr kont" actionListener="#{pozycjaBRView.drukujBilansKonta('a')}" icon="fa fa-print"/>  
                      </p:splitButton>
                      <p:splitButton value="drukuj pasywa" style="margin-left: 10px;" type="submit" actionListener="#{pozycjaBRView.drukujBilans('p')}">
                          <p:menuitem global="false" value="pasywa z nr kont" actionListener="#{pozycjaBRView.drukujBilansKonta('b')}" icon="fa fa-print"/>  
                      </p:splitButton>
                </p:column>
            </p:panelGrid>
            <p:panelGrid columns="2" >
                <p:treeTable id="dataList" value="#{pozycjaBRView.rootBilansAktywa}" var="loop" selectionMode="checkbox" selection="#{pozycjaBRView.selectedNodes}" 
                             styleClass="tablicaplankont" resizableColumns="true" emptyMessage="Brak pozycji Aktywa"
                             scrollable="true" style="width: 600px; max-height: 600px;" >
                    <f:facet name="header">
                        <h:outputText value="aktywa #{pozycjaBRView.sumabilansowaaktywa}"/>
                    </f:facet>
                    <p:column style="width: 440px;">
                        <h:outputText value="#{loop.pozycjaSymbol}" style="font-weight: bolder" /> 
                        <h:outputText value=" " /> 
                        <h:outputText value="#{loop.nazwa}" /> 
                    </p:column>
                    <p:column>
                        <h:outputText value="#{loop.kwota}" style="float: right; padding-right: 15%">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                </p:treeTable>
                <p:treeTable id="dataList2" value="#{pozycjaBRView.rootBilansPasywa}" var="loop" selectionMode="checkbox" selection="#{pozycjaBRView.selectedNodes}" 
                             styleClass="tablicaplankont" resizableColumns="true" emptyMessage="Brak pozycji Pasywa"
                             scrollable="true" style="width: 600px; max-height: 600px;">
                    <f:facet name="header">
                        <h:outputText value="pasywa #{pozycjaBRView.sumabilansowapasywa}"/>
                    </f:facet>
                    <p:column style="width: 440px;">
                        <h:outputText value="#{loop.pozycjaSymbol}" style="font-weight: bolder" /> 
                        <h:outputText value=" " /> 
                        <h:outputText value="#{loop.nazwa}" /> 
                    </p:column>
                    <p:column>
                        <h:outputText value="#{loop.kwota}" style="float: right; padding-right: 15%">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                </p:treeTable>
            </p:panelGrid>
           
        </h:form>
    </p:dialog>
</ui:composition>
