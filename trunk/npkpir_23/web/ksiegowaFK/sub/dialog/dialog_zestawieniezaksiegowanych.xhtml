<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <p:dialog id="dialogtrzeci" header="Zestawienie zaksięgowanych dokumentów" widgetVar="trzeci"
              resizable="false"  onShow="ustawdialog('dialogtrzeci','menudokumenty');" closeOnEscape="true" onHide="resetujdialog('dialogtrzeci');dokfkwiersze.hide();" >

    
         <h:form id="zestawieniedokumentow">
             <p:contextMenu id="contextmenuwpis" for=":zestawieniedokumentow:dataList">
                 <p:menuitem value="Pokazdokument" icon="ui-icon-circle-plus" update=":formwpisdokument:dataList" actionListener="#{dokfkView.przygotujDokumentEdycja()}" oncomplete="pierwszy.show();"/>
         </p:contextMenu>
             <div style="height: 600px;">
                 <p:dataTable id="dataList" value="#{dokfkView.wykazZaksiegowanychDokumentow}" var="item" rowIndexVar="row" widgetVar="tablicadokumenty" 
                              selection="#{dokfkView.selected}" rowKey="#{item.dokfkPK}" selectionMode="single">
                     <p:ajax event="rowSelect"  listener="#{dokfkView.przygotujDokumentEdycja()}" oncomplete="pokazwierszedok();" update=":formwpisdokument, :dialogwiersze" />
                     <f:ajax event="rowSelect" execute="@this"/>
                <p:hotkey bind="down" actionListener="#{dokfkView.moveDown()}" async="true"  oncomplete="przejdzwiersz();"/>
                <p:hotkey bind="up" actionListener="#{dokfkView.moveDown()}" async="true"  oncomplete="wrocwiersz();"/>
                <p:column headerText="lp." width="30" style="text-align: center;">
                <h:outputText value="#{row+1}"/>
            </p:column>
            <p:column headerText="data" width="90"  sortBy="#{item.datawystawienia}" filterBy="datawystawienia" filterMatchMode="contains" >
                <h:outputText value="#{item.datawystawienia}"/>
            </p:column>
            <p:column headerText="okres" width="90" >
                <h:outputText value="#{item.miesiac}/#{item.dokfkPK.rok}"/>
            </p:column>
            <p:column headerText="symbol" width="100">
                  <h:outputText value="#{item.dokfkPK.seriadokfk}/#{item.dokfkPK.nrkolejny}/#{item.dokfkPK.rok}"/>
            </p:column>
            <p:column headerText="numer" width="100" sortBy="#{item.numer}" filterBy="numer" filterMatchMode="contains" >
                    <h:outputText value="#{item.numer}"/>
            </p:column>
            <p:column headerText="opis" width="100" sortBy="#{item.tresc}" filterBy="tresc" filterMatchMode="contains" >
                <h:outputText value="#{item.tresc}"/>
            </p:column>
            <p:column headerText="wartość" width="100" sortBy="#{item.wartoscdokumentu}" filterBy="wartoscdokumentu" filterMatchMode="contains" >
            <h:outputText value="#{item.wartoscdokumentu}" style="float: right;">
                    <f:convertNumber minFractionDigits="2" locale="PL"/>
            </h:outputText>
            </p:column>
                <p:column headerText="waluta" width="100" sortBy="#{item.walutadokumentu}" filterBy="walutadokumentu" filterMatchMode="contains" >
                <h:outputText value="#{item.walutadokumentu}"/>
            </p:column>
            <p:column headerText="" width="100">
                 <p:commandButton value="usun" actionListener="#{dokfkView.usundokument(item)}" styleClass="fkbutton" icon="ui-icon-trash" update=":zestawieniedokumentow:dataList"/>
                     </p:column>
           
        </p:dataTable>
                    </div>

            </h:form>
        
    </p:dialog>
</ui:composition>
