<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >


    <p:dialog id="dialogczwarty" header="Zestawienie zapisów w dokumentach" widgetVar="zapisywdokumentach" dynamic="true"
              resizable="false"  onShow="ustawdialog('dialogczwarty','menudokumenty', 1250, 750);" closeOnEscape="true" onHide="resetujdialog('dialogczwarty');" maximizable="true">
        <h:form id="zestawieniezapisownakontach">
            <p:panelGrid columns="4" style="margin-left: 2%;" >
                <p:column>
                    <h:outputText value="miesiąc: "/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{wierszeView.odswiezzaksiegowane}"/>
                        <f:selectItem itemLabel="CR" itemValue="CR"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:commandButton value="pobierz" actionListener="#{wierszeView.init}" update="@form" style="margin-left: 20px; width: 120px;"/>
            </p:panelGrid>
            <p:contextMenu id="contextmenuwpis" for="zestawieniezapisownakontach:dataList">
                <p:menuitem value="Pokazdokument" icon="ui-icon-circle-plus" onclick="PF('wpisywanie').show();" oncomplete="$(document.getElementById('formwpisdokument:dataList:#{dokfkView.wierszDoPodswietlenia}:opis')).select();"/>
            </p:contextMenu>
            <p:dataTable id="dataList" value="#{wierszeView.wiersze}" var="loop" rowIndexVar="row" style="width: 1200px; height: 700px;" widgetVar="dokwpisTable"
                         rowKey="#{loop.idwiersza}" editable="true" selection="#{dokfkView.wiersz}" selectionMode="single" sortBy="#{loop.dokfk.datadokumentu}">
                <p:ajax global="false" event="rowSelect" listener="#{dokfkView.znajdzDokumentOznaczWierszDoPodswietlenia()}"/>
                <f:facet name="header">  
                    <h:outputText value="Zestawienie wierszy w dokumentów " />  
                    <h:outputText value="- wyszukiwanie: " />  
                    <p:inputText id="globalFilter" onkeyup="PF('dokwpisTable').filter()" style="width:150px" />  
                </f:facet>
                <p:column headerText="id wiersza" width="50" sortBy="#{loop.idwiersza}" style="text-align: center;">
                    <h:outputText value="#{loop.idwiersza}"/>
                </p:column>
                 <p:column headerText="data dokum" width="50">
                     <h:outputText value="#{loop.dokfk.datadokumentu}"/>
                </p:column>
                <p:column headerText="id dokumentu" width="100">
                  <h:outputText value="#{loop.dokfk.dokfkPK.seriadokfk}/#{loop.dokfk.dokfkPK.nrkolejnywserii}/#{loop.dokfk.dokfkPK.rok}"/>
                </p:column>
                <p:column headerText="nr własny" width="120">
                    <h:outputText value="#{loop.dokfk.numerwlasnydokfk}"/>
                </p:column>
                <p:column headerText="lp wiersza" width="50" filterBy="#{loop.idporzadkowy}" style="text-align: center;"
                          filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.idporzadkowy}">
                    <h:outputText value="#{loop.idporzadkowy}" />
                </p:column>
                <p:column headerText="opis" width="250" filterBy="#{loop.opisWiersza}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.opisWiersza}">
                    <h:outputText value="#{loop.opisWiersza}" />
                </p:column>
                <p:column headerText="kwota Wn" width="80" filterBy="#{loop.stronaWn.kwota}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.stronaWn.kwota}">
                    <h:outputText value="#{loop.stronaWn.kwota}" rendered="#{loop.stronaWn.kwota eq 0 ? false : true}" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                </p:column>
                <p:column headerText="konto Wn" width="100"  filterBy="#{loop.stronaWn.konto.pelnynumer}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.stronaWn.konto.pelnynumer}">
                    <h:outputText value="#{loop.stronaWn.konto.pelnynumer}" style="margin-left: 3px;"/>
                </p:column>
                <p:column headerText="kwota Ma" width="80" filterBy="#{loop.stronaMa.kwota}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.stronaMa.kwota}">
                    <h:outputText value="#{loop.stronaMa.kwota}" rendered="#{loop.stronaMa.kwota eq 0 ? false : true}" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                </p:column>
                <p:column headerText="konto Ma" width="100"   filterBy="#{loop.stronaMa.konto.pelnynumer}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.stronaMa.konto.pelnynumer}">
                    <h:outputText value="#{loop.stronaMa.konto.pelnynumer}"  style="margin-left: 3px;"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <f:facet name="footer">
            
        </f:facet>
    </p:dialog>
</ui:composition>
