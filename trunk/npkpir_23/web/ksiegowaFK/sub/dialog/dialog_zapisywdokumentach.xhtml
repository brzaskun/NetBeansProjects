<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >


    <p:dialog id="dialogczwarty" header="Zestawienie zapisów w dokumentach - #{WpisView.podatnikWpisu}" widgetVar="zapisywdokumentach" dynamic="true"
              resizable="false"  onShow="ustawdialog('dialogczwarty','menudokumenty', 1250, 750);" closeOnEscape="true" onHide="resetujdialog('dialogczwarty');" maximizable="true">
        <h:form id="zestawieniezapisownakontach">
            <p:panelGrid columns="5" style="margin-left: 2%;" >
                <p:column>
                    <h:outputText value="miesiąc: "/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{wierszeView.odswiezzaksiegowane}"/>
                        <f:selectItem itemLabel="CR" itemValue="CR"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:commandButton value="pobierz" actionListener="#{wierszeView.init}" update="@form" style="margin-left: 20px; width: 120px;"/>
                <h:outputText value="tylko bez rozrachunkow"/>
                <h:selectBooleanCheckbox value="#{wierszeView.tylkobezrozrachunkow}"/>
            </p:panelGrid>
            <p:contextMenu id="contextmenuwpis" for="zestawieniezapisownakontach:dataList">
                <p:menuitem value="Pokazdokument" global="false" icon="ui-icon-circle-plus" onclick="zapisywierszywybordok();"/>
            </p:contextMenu>
            <p:dataTable id="dataList" value="#{wierszeView.wiersze}" var="loop" rowIndexVar="row" style="width: 1190px; height: 670px; overflow-y: scroll;" 
                         widgetVar="dokwpisTable" emptyMessage="Nie pobrano wierszy"
                         rowKey="#{loop.idwiersza}" editable="true" selection="#{dokfkView.wiersz}" selectionMode="single" sortBy="#{loop.dokfk.datadokumentu}">
                <p:ajax global="false" event="rowSelect" listener="#{dokfkView.znajdzDokumentOznaczWierszDoPodswietlenia()}" 
                        update=":formwpisdokument, :zestawieniezapisownakontachpola"/>
                <f:facet name="header">  
                    <h:outputText value="Zestawienie wierszy w dokumentów " />  
                    <h:outputText value="- wyszukiwanie: " />  
                    <p:inputText id="globalFilter" onkeyup="PF('dokwpisTable').filter()" style="width:150px" />  
                </f:facet>
                <p:column headerText="bez rozr." width="50"  style="text-align: center;">
                    <h:outputText value="#{loop.stronaWn.konto.zwyklerozrachszczegolne eq 'rozrachunkowe' ? (loop.stronaWn.typStronaWiersza eq 0 ? 'Wn ' : null) : null}"/>
                    <h:outputText value="#{loop.stronaMa.konto.zwyklerozrachszczegolne eq 'rozrachunkowe' ? (loop.stronaMa.typStronaWiersza eq 0 ? 'Ma' : null) : null}"/>
                </p:column>
                 <p:column headerText="data dokum" width="50">
                     <h:outputText value="#{loop.dokfk.datadokumentu}"/>
                </p:column>
                <p:column headerText="id dokumentu" width="80">
                  <h:outputText value="#{loop.dokfk.dokfkPK.seriadokfk}/#{loop.dokfk.dokfkPK.nrkolejnywserii}/#{loop.dokfk.dokfkPK.rok}"/>
                </p:column>
                <p:column headerText="nr własny" width="120">
                    <h:outputText value="#{loop.dokfk.numerwlasnydokfk}"/>
                </p:column>
                <p:column headerText="lp wiersza" width="50" filterBy="#{loop.idporzadkowy}" style="text-align: center;"
                          filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.idporzadkowy}">
                    <h:outputText value="#{loop.idporzadkowy}" />
                </p:column>
                <p:column headerText="opis" width="190" filterBy="#{loop.opisWiersza}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.opisWiersza}">
                    <h:outputText value="#{loop.opisWiersza.length() gt 45 ? loop.opisWiersza.substring(0,44) : loop.opisWiersza}" />
                </p:column>
                <p:column headerText="kwota Wn" width="60" filterBy="#{loop.stronaWn.kwota}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.stronaWn.kwota}">
                    <h:outputText value="#{loop.stronaWn.kwota}" rendered="#{loop.stronaWn.kwota eq 0 ? false : true}" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                </p:column>
                 <p:column headerText="kwota Wn PLN" width="60" filterBy="#{loop.stronaWn.kwotaPLN}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.stronaWn.kwota}">
                    <h:outputText value="#{loop.stronaWn.kwotaPLN}" rendered="#{loop.stronaWn.kwotaPLN eq 0 ? false : true}" style="float: right;#{loop.stronaWn.kwotaPLN ne loop.stronaWn.kwota ? 'color: red;' : null}">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                </p:column>
                <p:column headerText="konto Wn" width="80"  filterBy="#{loop.stronaWn.konto.pelnynumer}"
                          filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.stronaWn.konto.pelnynumer}">
                    <h:outputText value="#{loop.stronaWn.konto.pelnynumer}" style="margin-left: 3px; #{loop.stronaWn ne null ? (loop.stronaWn.konto.mapotomkow eq true ? 'color: red;' : null) : null}"/>
                </p:column>
                
                <p:column headerText="kwota Ma" width="60" filterBy="#{loop.stronaMa.kwota}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.stronaMa.kwota}">
                    <h:outputText value="#{loop.stronaMa.kwota}" rendered="#{loop.stronaMa.kwota eq 0 ? false : true}" style="float: right;#{loop.stronaMa.kwotaPLN ne loop.stronaMa.kwota ? 'color: red;' : null}">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                </p:column>
                <p:column headerText="kwota Ma PLN" width="60" filterBy="#{loop.stronaMa.kwotaPLN}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.stronaMa.kwota}">
                    <h:outputText value="#{loop.stronaMa.kwotaPLN}" rendered="#{loop.stronaMa.kwotaPLN eq 0 ? false : true}" style="float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                </p:column>
                <p:column headerText="konto Ma" width="80"   filterBy="#{loop.stronaMa.konto.pelnynumer}" filterStyle="display : none;" filterMatchMode="contains" sortBy="#{loop.stronaMa.konto.pelnynumer}">
                    <h:outputText value="#{loop.stronaMa.konto.pelnynumer}"  style="margin-left: 3px; #{loop.stronaMa ne null ? (loop.stronaMa.konto.mapotomkow eq true ? 'color: red;' : null) : null}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form id="zestawieniezapisownakontachpola">
            <h:inputHidden id="wierszDoPodswietlenia" value="#{dokfkView.wierszDoPodswietlenia}"/>
        </h:form>
        <f:facet name="footer">
            
        </f:facet>
    </p:dialog>
</ui:composition>
