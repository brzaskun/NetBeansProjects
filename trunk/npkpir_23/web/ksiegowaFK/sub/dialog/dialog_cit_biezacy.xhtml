<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
        
    xmlns:bcf="http://brzaskun.com/facelets">

    <p:dialog id="citbiezacy" header="Projekt Bilansu" widgetVar="citbiezacy" 
              resizable="false" onShow="ustawdialog('citbiezacy','menubilanse', 1250, 750);" closeOnEscape="true" onHide="resetujdialog('citbiezacy');"  >
        <h:form id="formcitbiezacy">
            <p:commandButton value="oblic cit" style="width: 120px;" actionListener="#{citView.obliczcitbiezacy()}" update="@form"/>
            <p:dataTable value="#{citView.listaPrzychody}" var="item"  style="width: 580px; margin-top: 10px;" emptyMessage="nie pobrano pozycji rzis"
                         sortBy="#{item.przychod0koszt1}">
                <f:facet name="header">
                    <h:outputText value="przychody"/>
                </f:facet>
                <p:column headerText="" style="text-align: center;" width="20">
                    <h:outputText value="#{item.symbolrzis}"/>
                </p:column>
                <p:column headerText="opis" width="380">
                    <h:outputText value="#{item.opis}"/>
                </p:column>
                <p:column headerText="kwota" style="text-align: center;" width="100">
                    <bcf:outputpl value="#{item.kwota}"/>
                </p:column>
                <p:summaryRow>
                    <p:column colspan="2">
                        <h:outputText value="razem"/>
                    </p:column>
                    <p:column>
                        <bcf:outputpl value="#{citView.razemprzychody}"/>
                    </p:column>
                </p:summaryRow>
            </p:dataTable>
            <p:dataTable value="#{citView.listaKoszty}" var="item" style="width: 580px; margin-top: 10px;" emptyMessage="nie pobrano pozycji rzis" 
                         sortBy="#{item.przychod0koszt1}">
                <f:facet name="header">
                    <h:outputText value="koszty"/>
                </f:facet>
                <p:column headerText="" style="text-align: center;" width="20">
                    <h:outputText value="#{item.symbolrzis}"/>
                </p:column>
                <p:column headerText="opis" width="380">
                    <h:outputText value="#{item.opis}"/>
                </p:column>
                <p:column headerText="kwota" style="text-align: center;" width="100">
                    <bcf:outputpl value="#{item.kwota}"/>
                </p:column>
                <p:summaryRow>
                    <p:column colspan="2">
                        <h:outputText value="razem"/>
                    </p:column>
                    <p:column >
                        <bcf:outputpl value="#{citView.razemkoszty}"/>
                    </p:column>
                </p:summaryRow>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
