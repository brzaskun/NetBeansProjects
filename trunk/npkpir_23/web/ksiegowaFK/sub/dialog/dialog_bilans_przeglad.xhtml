<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
    >

    <p:dialog id="dialogpierwszy" header="Bilans otwarcia - przegląd sald" widgetVar="pierwszy" 
              resizable="false" onShow="ustawdialog('dialogpierwszy','menubilanse', 1250, 750);" closeOnEscape="true" onHide="resetujdialog('dialogpierwszy');"  >
        <h:form id="formbilans">

            <script>

                    document.onkeypress = wcisnij;
                    function wcisnij() {
                        if (event.keyCode == 43) {
                            $('#form\\:rozwinwsz').click();
                        } else if (event.keyCode == 45) {
                            $('#form\\:zwinwsz').click();
                        } else {
                            return event;
                        }
                    }
            </script>
              <p:panelGrid columns="6">
                <p:commandButton id="rozwinwsz" value="rozwiń wszystkie" actionListener="#{bilansPodgladView.rozwinwszystkie()}" update=":formbilans:dataList" style="float: left; width: 140px;" />
                <p:commandButton id="rozwin" value="rozwiń poziom" actionListener="#{bilansPodgladView.rozwin()}" update=":formbilans:dataList" style="float: left; width: 140px;" />
                <p:commandButton id="zwinwsz" value="zwiń wszystkie" actionListener="#{bilansPodgladView.zwinwszystkie()}" update=":formbilans:dataList" style="float: left; width: 140px;" />
                <p:commandButton id="zwinw" value="zwiń poziom" actionListener="#{bilansPodgladView.zwin()}" update=":formbilans:dataList" style="float: left; width: 140px;" />
                <p:spacer width="60"/>
                <p:commandButton id="generuj" value="generuj" actionListener="#{bilansPodgladView.generujBO()}" update=":formbilans:dataList" style="float: left; width: 140px;" />
            </p:panelGrid>
            <p:panelGrid columns="2">
                <p:treeTable id="dataList" value="#{bilansPodgladView.root}" var="loop"  selectionMode="single" selection="#{bilansPodgladView.selectednode}" 
                             rowStyleClass="#{loop.level eq 0 ? 'row1' : loop.level eq 1 ? 'row2' : loop.level eq 2 ? 'row3' : 'row4'}" styleClass="tablicaplankont"
                             scrollable="true" style="width: 1190px; max-height: 600px;">
                    <p:ajax event="select" listener="#{bilansPodgladView.selrow(loop)}"/>
                    <p:column headerText="nr konta" style="width: 100px;" styleClass="#{loop.level eq 2 ? 'druga' : null}">
                        <h:outputText value="#{loop.pelnynumer}" /> 
                    </p:column>
                    <p:column headerText="nazwa pełna" style="width: 150px;">
                        <h:outputText value="#{loop.nazwapelna}" /> 
                    </p:column>
                    <p:column headerText="typ konta" style="width: 100px;">
                        <h:outputText value="#{loop.zwyklerozrachszczegolne}" /> 
                    </p:column>
                    <p:column headerText="poziom" style="width: 50px;">
                        <h:outputText value="#{loop.level}" /> 
                    </p:column>
                    <p:column headerText="Kwota Wn" style="width: 100px;">
                        <h:outputText value="#{loop.boWn}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                    <p:column headerText="Kwota Ma" style="width: 100px;">
                        <h:outputText value="#{loop.boMa}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText> 
                    </p:column>
                    <p:column headerText="zablokowane" style="width: 100px;">
                        <h:outputText value="#{loop.blokada eq true ? 'zablokowane' : null}" /> 
                    </p:column>
                </p:treeTable>
            </p:panelGrid>
           
        </h:form>
    </p:dialog>
</ui:composition>
