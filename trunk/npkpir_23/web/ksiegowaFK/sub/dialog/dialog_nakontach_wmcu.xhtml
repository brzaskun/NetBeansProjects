<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"

    xmlns:bcf="http://brzaskun.com/facelets">
    <style>
        .ui-widget-content .ui-datatable-odd td{
            height : 20px !important;
            padding: 0px 1px  !important;
        }
        .ui-widget-content .ui-datatable-even td{
            height : 20px !important;
            padding: 0px 1px  !important;
        }
        .tabelazapisywmcu .ui-datatable-even td {
            height : 30px !important;
            padding: 0px 0px !important;
        }
        .tabelazapisywmcu .ui-datatable-odd td {
            height : 30px !important;
            padding: 0px 0px !important;
        }
    </style>
    <script>
        /* <![CDATA[ */
        //dzieki tej genialnej funkcji wie na ktorym rowku kliknelismy i od tego zacyzn alazenie
        $(document).on("click", '.gridtablicaanalityczne tr', function(e) {
            var pierwszywiersz = $("#formtablicaanalityczne\\:tablicasaldaanalityczne_data").children("tr");
            var numerpierwszegowiersza = $.trim($(pierwszywiersz[0]).find(".lpwierszaanalityka").text());
            try {
                e.stopPropagation(); // will prevent double click events from link being clicked within row
                var numerkliknietegowiersza = $.trim($(this).closest("tr").find(".lpwierszaanalityka").text()); // trim to remove end space, closest gets closest parent of selected type
                var liczbadokalkulacji = numerkliknietegowiersza - numerpierwszegowiersza;
                zachowajnumerwiersza("zmiennatablicaanalityczne", liczbadokalkulacji);
            } catch (e) {
                //alert('error');
            }
        });
        /* ]]> */
    </script>
    <h:form>
        <p:hotkey bind="down" global="false"  onstart="przejdzwiersz();"/>
        <p:hotkey bind="up" global="false"  onstart="wrocwiersz();"/>
    </h:form>
    <bcf:ajaxs/>
    <p:dialog id="zapisynakontachwmcu" header="Zapisy na kontach w miesiącu" widgetVar="zapisynakontachwmcu"  maximizable="true"  dynamic="true"
              resizable="true" onShow="ustawdialog('zapisynakontachwmcu','menuraporty',1350,750);" onHide="resetujdialog('zapisynakontachwmcu');"  closeOnEscape="true" 
              >
        <h:form id="formzapisynakontachwmcu">
            <p:panelGrid columns="4" style="margin-left: 2%;" >
                <!--            <p:column>
                                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}">
                                    <f:selectItems value="#{Roki.rokiList}"/>
                                    <f:param name="rokWpisu" value="2012" />
                                </p:selectOneMenu>
                            </p:column>-->
                <p:column>
                    <p:selectOneMenu value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{zapisyKontaPodatnikFKView.zapisykontmiesiace}" update="@form, :formzapisynakontachwmcu:tabelazapisywmcu"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:panelGrid>

            <p:dataTable id="tabelazapisywmcu" value="#{zapisyKontaPodatnikFKView.kontozapisy}" var="loop" rowKey="#{loop.wiersz.idwiersza}" 
                         selection="#{kontoZapisFKView.wybranekontadosumowania}" sortBy="#{loop}" sortFunction="#{zapisyKontaPodatnikFKView.sortZapisynaKoncie}" emptyMessage="Nie ma zapisów na koncie"
                                 rowIndexVar="rowindex" styleClass="tabelazapisywmcu"  style="overflow-y: scroll; height: 620px;" 
                                 >
<!--                        <p:ajax event="rowSelectCheckbox" update=":tabelazsumami:sumy" listener="#{kontoZapisFKView.sumazapisowtotal}"/>
                        <p:ajax event="rowUnselectCheckbox" update=":tabelazsumami:sumy" listener="#{kontoZapisFKView.sumazapisowtotal}"/>
                        <p:ajax event="toggleSelect" update=":tabelazsumami:sumy" listener="#{kontoZapisFKView.sumazapisowtotal}"/>
                        <p:ajax event="rowSelect" update=":tabelazzapisami:tabela, :tabelazsumami:sumy" listener="#{kontoZapisFKView.odszukajsparowanerozrachunki}"/>-->-->
                        <p:column selectionMode="multiple" width="30" style="text-align: center;"></p:column>
                        <p:column headerText="id" width="30"  >
                            <h:outputText value="#{loop.id}"/>
                        </p:column>
                        <p:column headerText="lp" width="20" style="text-align: center;">
                            <h:outputText styleClass="lpwiersza"  value="#{rowindex+1}"/>
                        </p:column>
                        <p:column headerText="data" width="40" style="text-align: center;" sortBy="#{loop.wiersz.dokfk.datadokumentu}">
                            <h:outputText value="#{loop.wiersz.dokfk.datadokumentu.substring(5,10)}"/>
                        </p:column>
                        <p:column headerText="konto" width="60" sortBy="#{loop.konto.pelnynumer}">
                            <h:outputText value="#{loop.konto.pelnynumer}"/>
                        </p:column>
                        <p:column headerText="konto nazwa" width="120" sortBy="#{loop.konto.nazwapelna}">
                            <h:outputText value="#{loop.konto.nazwapelna}"/>
                        </p:column>
                        <p:column headerText="dok." width="40" sortBy="#{loop.wiersz.dokfk.dokfkPK.seriadokfk}">
                            <h:outputText value="#{loop.wiersz.dokfk.dokfkPK.seriadokfk}/#{loop.wiersz.dokfk.dokfkPK.nrkolejnywserii}"/>
                        </p:column>
                        <p:column headerText="w." width="20"  style="text-align: center;" sortBy="#{loop.wiersz.idporzadkowy}">
                            <h:outputText value="#{loop.wiersz.idporzadkowy}"/>
                        </p:column>
                        <p:column headerText="opis" width="100" sortBy="#{loop.wiersz.opisWiersza}">
                            <h:outputText value="#{loop.wiersz.opisWiersza}"/>
                        </p:column>
                        <p:column headerText="kurs" width="30" sortBy="#{loop.wiersz.tabelanbp.kurssredni}" rendered="#{kontoZapisFKView.wybranaWalutaDlaKont != 'PLN'}">
                            <h:outputText value="#{loop.wiersz.tabelanbp.kurssredni}" rendered="#{loop.wiersz.tabelanbp.kurssredni > 0.0}" style="float: right;">
                                <f:convertNumber minFractionDigits="4" maxFractionDigits="4" locale="PL"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="tab" width="40" sortBy="#{loop.wiersz.tabelanbp.nrtabeli.substring(0,3)}" style="text-align: center;" rendered="#{kontoZapisFKView.wybranaWalutaDlaKont != 'PLN'}">
                            <h:outputText value="#{loop.wiersz.tabelanbp.nrtabeli.substring(0,3)}" rendered="#{loop.wiersz.tabelanbp.nrtabeli.substring(0,3) ne '000'}"/>
                        </p:column>
                        <p:column headerText="Wn" width="60" sortBy="#{loop.kwota}">
                            <h:outputText id="kwotawnwiersz" value="#{loop.wnma eq 'Wn' ? loop.kwota : null}" style="float: right;">
                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Wn w PLN" width="60" sortBy="#{loop.kwotaPLN}" rendered="#{kontoZapisFKView.wybranaWalutaDlaKont ne 'PLN'}">
                            <h:outputText id="kwotawnwierszPLN" value="#{loop.wnma eq 'Wn' ? loop.kwotaPLN : null}" style="float: right;">
                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Ma" width="60" sortBy="#{loop.kwota}">
                            <h:outputText id="kwotamawiersz" value="#{loop.wnma eq 'Ma' ? loop.kwota : null}" style="float: right;">
                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Ma w PLN" width="60" sortBy="#{loop.kwotaPLN}"  rendered="#{kontoZapisFKView.wybranaWalutaDlaKont ne 'PLN'}">
                            <h:outputText id="kwotamawierszPLN" value="#{loop.wnma eq 'Ma' ? loop.kwotaPLN : null}" style="float: right;">
                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="PL"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Wal." width="30" sortBy="#{loop.wiersz.tabelanbp.waluta.symbolwaluty}" style="text-align: center;" rendered="#{kontoZapisFKView.wybranaWalutaDlaKont ne 'PLN'}">
                            <h:outputText id="waluta" value="#{loop.wiersz.tabelanbp.waluta.symbolwaluty}"/>
                        </p:column>
                        <p:column headerText="Konto przeciw." width="60" sortBy="#{loop.wnma eq 'Wn' ? loop.wiersz.stronaMa.konto.pelnynumer : loop.wiersz.stronaWn.konto.pelnynumer}">
                            <h:outputText id="kontonr" value="#{loop.wnma eq 'Wn' ? loop.wiersz.stronaMa.konto.pelnynumer : loop.wiersz.stronaWn.konto.pelnynumer}"/>
                        </p:column>
                        <!--                        <p:column headerText="Konto przeciwstawne" width="90" sortBy="9{loop.loop.kontoprzeciwstawne}">
                                                    <h:outputText value="9{kontoprzeciwstawne eq '000' ? 'zapis z BO' : loop.kontoprzeciwstawne}"/>
                                                </p:column>-->
                    </p:dataTable>
        </h:form>
       
    </p:dialog>
</ui:composition>
