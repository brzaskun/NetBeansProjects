<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions"
        
    xmlns:bcf="http://brzaskun.com/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <style>
        .ui-widget-content .ui-datatable-odd td{
            height : 30px !important;
        }
        .ui-widget-content .ui-datatable-even td{
            height : 30px !important;
        }
        /* Change frozen width */
        .ui-datatable-frozenlayout-left {
           width: 380px;
        }
        .idfrozen {
            width: 20px !important;
        }
        .kontofrozen {
            width: 60px !important;
        }
       
        </style>
    <bcf:ajaxs/>
    <p:dialog id="saldakontanalitycznychnarastajaco" header="Obroty i salda na kontach narastająco" widgetVar="saldakontanalitycznychnarastajaco"  maximizable="true"
              resizable="true" onShow="ustawdialog('saldakontanalitycznychnarastajaco','menuraporty',1450,750);" onHide="resetujdialog('saldakontanalitycznychnarastajaco');"  closeOnEscape="true" 
              >
        <h:form id="formanalitykanar">
            <p:panelGrid columns="4" style="margin-left: 2%;" >
                <!--            <p:column>
                                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}">
                                    <f:selectItems value="#{Roki.rokiList}"/>
                                    <f:param name="rokWpisu" value="2012" />
                                </p:selectOneMenu>
                            </p:column>-->
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column >
                    <p:commandButton  style="width: 150px; margin-left: 10%;"  actionListener="#{saldoAnalitykaNarastajacoView.init()}" value="zmień m-c" update="@form">
                        <p:ajax event="click" listener="#{WpisView.wpisAktualizuj()}" />
                    </p:commandButton>
                </p:column>
            </p:panelGrid>
            <p:dataTable id="tablicasaldaanalitycznenarastajaco" value="#{saldoAnalitykaNarastajacoView.listaSaldoKonto}" var="loop" rowKey="#{loop.konto.pelnynumer}"
                         sortBy="#{loop.konto.pelnynumer}" emptyMessage="Nie ma zapisów na kontach w roku podatkowym"
                         styleClass="grid1"  widgetVar="tablicasaldaanalitycznenarastajaco"
                         frozenColumns="3" scrollable="true" scrollHeight="625" 
                         >
    <!--            <p:ajax event="rowSelectCheckbox" update=":sumy" listener="#{kontoZapisFKView.sumazapisowtotal}"/>
                <p:ajax event="rowUnselectCheckbox" update=":sumy" listener="#{kontoZapisFKView.sumazapisowtotal}"/>
                <p:ajax event="toggleSelect" update=":sumy" listener="#{kontoZapisFKView.sumazapisowtotal}"/>
                <p:ajax event="rowSelect" update=":tabelazzapisami:tabela" listener="#{kontoZapisFKView.odszukajsparowanerozrachunki}"/>-->-->
                <!--            <p:column selectionMode="multiple" width="30" style="text-align: center;"></p:column>-->
                <p:column id="idcolumn" styleClass="idfrozen" headerText="id" width="20" sortBy="#{loop.id}" >
                    <h:outputText value="#{loop.id}"/>
                </p:column>
                <p:column styleClass="kontofrozen" headerText="konto pełny numer" width="50" >
                    <h:outputText value="#{loop.konto.pelnynumer}"/>
                </p:column>
                <p:column  styleClass="opisfrozen" headerText="opis" width="100" >
                    <h:outputText value="#{loop.konto.nazwapelna}"/>
                </p:column>
                <p:column headerText="boWn" width="60" >
                    <h:outputText value="#{loop.boWn}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="boMa" width="60" >
                    <h:outputText value="#{loop.boMa}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyWn styczeń" width="60" >
                    <h:outputText value="#{loop.obrotymiesiecy.get(0).obrotyWn}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyMa styczeń" width="60" >
                    <h:outputText value="#{loop.obrotymiesiecy.get(0).obrotyMa}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyWn luty" width="60" >
                    <h:outputText value="#{loop.obrotymiesiecy.get(1).obrotyWn}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyMa luty" width="60" >
                    <h:outputText value="#{loop.obrotymiesiecy.get(1).obrotyMa}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyWn marzec" width="60" >
                    <h:outputText value="#{loop.obrotymiesiecy.get(2).obrotyWn}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyMa marzec" width="60" >
                    <h:outputText value="#{loop.obrotymiesiecy.get(2).obrotyMa}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyWn kwiecień" width="60" >
                    <h:outputText value="#{loop.obrotymiesiecy.get(3).obrotyWn}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyMa kwiecień" width="60" >
                    <h:outputText value="#{loop.obrotymiesiecy.get(3).obrotyMa}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyBO Wn" width="60" >
                    <h:outputText value="#{loop.obrotyBoWn}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyBO Ma" width="60" >
                    <h:outputText value="#{loop.obrotyBoMa}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="saldoWn" width="60" >
                    <h:outputText value="#{loop.saldoWn}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="saldoMa" width="60" >
                    <h:outputText value="#{loop.saldoMa}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="konto" width="50" >
                    <h:outputText value="#{loop.konto.pelnynumer}" style="color: green; font-weight: 700;"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
