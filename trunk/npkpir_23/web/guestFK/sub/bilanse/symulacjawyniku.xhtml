<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:tab  title="Symulacja wyniku finansowego" >
        <style>
            .gridtablicasyntetyczne .ui-datatable-odd td{
                height : 25px !important;
                padding: 0px 1px  !important;
            }
            .gridtablicasyntetyczne .ui-datatable-even td{
                height : 25px !important;
                padding: 0px 1px  !important;
            }

        </style>
        <h:form id="formsymulacja">
            <p:panelGrid columns="4" style="margin-left: 2%;" >
                <h:outputText value="m-c" style="margin-right: 10px;"/>
                <p:column>
                    <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{symulacjaWynikuView.odswiezsaldoanalityczne}" update="@form"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:commandButton value="pobierz" actionListener="#{symulacjaWynikuView.odswiezsaldoanalityczne()}" style="width: 120px; margin-left: 20px;" update="@form"/>
                </p:column>
                <h:outputText value="(przetwarzanie trwa około 30 sek.)"/>
            </p:panelGrid>

            <p:dataTable id="tablicasymulacjaP" value="#{symulacjaWynikuView.listakontaprzychody}" var="loop" rowKey="#{loop.konto.pelnynumer}"
                         sortBy="#{loop.konto.pelnynumer}" emptyMessage="Nie ma zapisów na kontach przychodowych w roku podatkowym" selection="#{symulacjaWynikuView.sumaSaldoKontoPrzychody}"
                         styleClass="gridtablicasyntetyczne" widgetVar="tablicasymulacjaP" style="width: 800px" 
                         >
                <f:facet name="header">
                    <h:outputText value="zapisy na kontach przychodowych - suma wybranych: #{symulacjaWynikuView.sumaprzychody}"/>
                </f:facet>
                <p:ajax event="rowSelectCheckbox" update="@form" listener="#{symulacjaWynikuView.sumazapisowPrzychody()}" global="false"/>
                <p:ajax event="rowUnselectCheckbox" update="@form"  listener="#{symulacjaWynikuView.sumazapisowPrzychody()}" global="false"/>
                <p:ajax event="toggleSelect" update="@form"  listener="#{symulacjaWynikuView.sumazapisowPrzychody()}" global="false"/>
                <p:column selectionMode="multiple" width="20" style="text-align: center;"></p:column>
                <p:ajax event="rowToggle" global="false"/>
                <p:column width="20">
                    <p:rowToggler/>
                </p:column>
                <p:column headerText="id" width="20" sortBy="#{loop.id}"  style="text-align: center;">
                    <h:outputText styleClass="lpwierszaanalityka" value="#{loop.id}"/>
                </p:column>
                <p:column headerText="konto" width="40" >
                    <h:outputText value="#{loop.konto.pelnynumer}"/>
                </p:column>
                <p:column headerText="opis" width="140" >
                    <h:outputText value="#{loop.konto.nazwapelna}"/>
                </p:column>
                <p:column headerText="obrotyWn" width="60" >
                    <h:outputText value="#{loop.obrotyWn != 0.0 ? loop.obrotyWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyMa" width="60" >
                    <h:outputText value="#{loop.obrotyMa != 0.0 ? loop.obrotyMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="saldoWn" width="60" >
                    <h:outputText value="#{loop.saldoWn != 0.0 ? loop.saldoWn : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="saldoMa" width="60" >
                    <h:outputText value="#{loop.saldoMa != 0.0 ? loop.saldoMa : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="konto" width="40" >
                    <h:outputText value="#{loop.konto.pelnynumer}" />
                </p:column>
                <p:rowExpansion>
                    <p:dataTable value="#{loop.zapisy}" var="loopik" emptyMessage="nie ma rachunków na tym koncie">
                        <p:column headerText="dokument" width="60">
                            <h:outputText value="#{loopik.dokfkS}"/>
                        </p:column>
                        <p:column headerText="data" width="50">
                            <h:outputText value="#{loopik.dokfk.datadokumentu}"/>
                        </p:column>
                        <p:column headerText="nr" width="100">
                            <h:outputText value="#{loopik.dokfk.numerwlasnydokfk}"/>
                        </p:column>
                        <p:column headerText="kontrahent">
                            <h:outputText value="#{loopik.wiersz.eVatwpisFK eq null ? loopik.dokfk.kontr.npelna : loopik.wiersz.eVatwpisFK.klient.npelna}"/>
                        </p:column>
                        <p:column headerText="wiersz">
                            <h:outputText value="#{loopik.wiersz.opisWiersza}"/>
                        </p:column>
                        <p:column headerText="kwota" width="60">
                            <bcf:outputpl value="#{loopik.kwota}"/>
                        </p:column>
                    </p:dataTable>
                </p:rowExpansion>
            </p:dataTable>
            <p:dataTable id="tablicasymulacjaK" value="#{symulacjaWynikuView.listakontakoszty}" var="loop" rowKey="#{loop.konto.pelnynumer}"
                         sortBy="#{loop.konto.pelnynumer}" emptyMessage="Nie ma zapisów na kontach kosztowych w roku podatkowym" selection="#{symulacjaWynikuView.sumaSaldoKontoKoszty}" 
                         styleClass="gridtablicasyntetyczne"  style="margin-top: 30px; width: 800px" widgetVar="tablicasymulacjaK"
                         >
                <f:facet name="header">
                    <h:outputText value="zapisy na kontach kosztowych - suma wybranych: #{symulacjaWynikuView.sumakoszty}"/>
                </f:facet>
                <p:ajax event="rowSelectCheckbox" update="@form" listener="#{symulacjaWynikuView.sumazapisowKoszty()}" global="false"/>
                <p:ajax event="rowUnselectCheckbox" update="@form"  listener="#{symulacjaWynikuView.sumazapisowKoszty()}" global="false"/>
                <p:ajax event="toggleSelect" update="@form"  listener="#{symulacjaWynikuView.sumazapisowKoszty()}" global="false"/>
                <p:column selectionMode="multiple" width="20" style="text-align: center;"></p:column>
                <p:ajax event="rowToggle" global="false"/>
                <p:column width="20">
                    <p:rowToggler />
                </p:column>
                <p:column headerText="id" width="20" sortBy="#{loop.id}" style="text-align: center;" >
                    <h:outputText styleClass="lpwierszaanalityka" value="#{loop.id}"/>
                </p:column>
                <p:column headerText="konto" width="40" >
                    <h:outputText value="#{loop.konto.pelnynumer}"/>
                </p:column>
                <p:column headerText="opis" width="140" >
                    <h:outputText value="#{loop.konto.nazwapelna}"/>
                </p:column>
                <p:column headerText="obrotyWn" width="60" >
                    <h:outputText value="#{loop.obrotyWn != 0.0 ? loop.obrotyWn : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="obrotyMa" width="60" >
                    <h:outputText value="#{loop.obrotyMa != 0.0 ? loop.obrotyMa : null}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="saldoWn" width="60" >
                    <h:outputText value="#{loop.saldoWn != 0.0 ? loop.saldoWn : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="saldoMa" width="60" >
                    <h:outputText value="#{loop.saldoMa != 0.0 ? loop.saldoMa : null}" style="float: right; color: green; font-weight: 700;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="konto" width="40" >
                    <h:outputText value="#{loop.konto.pelnynumer}" />
                </p:column>
                <p:rowExpansion>
                    <p:dataTable value="#{loop.zapisy}" var="loopik" emptyMessage="nie ma rachunków na tym koncie">
                        <p:column headerText="dokument" width="60">
                            <h:outputText value="#{loopik.dokfkS}"/>
                        </p:column>
                        <p:column headerText="data" width="50">
                            <h:outputText value="#{loopik.dokfk.datadokumentu}"/>
                        </p:column>
                        <p:column headerText="nr" width="100">
                            <h:outputText value="#{loopik.dokfk.numerwlasnydokfk}"/>
                        </p:column>
                        <p:column headerText="kontrahent">
                            <h:outputText value="#{loopik.wiersz.eVatwpisFK eq null ? loopik.dokfk.kontr.npelna : loopik.wiersz.eVatwpisFK.klient.npelna}"/>
                        </p:column>
                        <p:column headerText="wiersz">
                            <h:outputText value="#{loopik.wiersz.opisWiersza}"/>
                        </p:column>
                        <p:column headerText="kwota" width="60">
                            <bcf:outputpl value="#{loopik.kwota}"/>
                        </p:column>
                    </p:dataTable>
                </p:rowExpansion>
            </p:dataTable>
            
            <p:dataTable id="tablicasymulacjasuma" value="#{symulacjaWynikuView.listapozycjisymulacji}" var="loop" rowKey="#{loop.nazwa}"
                         emptyMessage="Nie pobrano zapisów do sumowania" selectionMode="single" 
                         styleClass="gridtablicasyntetyczne"  style="margin-top: 30px; width: 300px; padding: 10px; margin-bottom: 400px;" widgetVar="tablicasymulacjasuma"
                         >
                <f:facet name="header">
                    <h:outputText value="obliczenie wyniku"/>
                </f:facet>
                <p:column headerText="opis" width="140" >
                    <h:outputText value="#{loop.nazwa}"/>
                </p:column>
                <p:column headerText="kwota" width="60" >
                    <bcf:outputpl value="#{loop.wartosc}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:tab>  
</ui:composition>
