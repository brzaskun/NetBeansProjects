<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bcf="http://brzaskun.com/facelets">
    <p:tab  title="Wydatki na samochody" >
       
        <h:form id="formzapisypojazdywmcu">
            <p:panelGrid columns="4" style="margin-left: 2%;" >
                <!--            <p:column>
                                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}">
                                    <f:selectItems value="#{Roki.rokiList}"/>
                                    <f:param name="rokWpisu" value="2012" />
                                </p:selectOneMenu>
                            </p:column>-->
                <p:column>
                    <p:selectOneMenu value="#{WpisView.miesiacWpisu}">
                        <p:ajax event="change" listener="#{pojazdyView.zapisykontmiesiace}" update="@form"/>
                        <f:selectItems value="#{Mce.mceList}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:commandButton value="pobierz" actionListener="#{pojazdyView.sumymiesiecy}" update="@form" style="width: 120px;"/>

            </p:panelGrid>
            <p:panel >
                <p:dataList value="#{pojazdyView.listasumpojazdy.values()}" var="item" varStatus="numer" id="tabelazbiorczasamochody" widgetVar="tabelazbiorczasamochody"
                            emptyMessage="nie ma ustalonej listy pojazdów / nie pobrano jeszcze listy pojazdów">
                    <p:dataTable id="tabelapojazdywmcu#{numer.index}" value="#{item}" var="loop"  
                                 emptyMessage="Nie ma zapisów na koncie" lazy="true"
                                 rowIndexVar="rowindex" styleClass="tabelapojazdywmcu"  style="overflow-y: scroll;  width: 920px; margin-top: 15px;" 
                                 skipChildren="true"
                                 >
                        <f:facet name="header">
                            <h:outputText value="#{pojazdyView.listasumpojazdy.keySet().toArray()[numer.index]}"/>
                        </f:facet>
                        <p:ajax event="rowToggle" global="false"/>
                        <p:column width="20">
                            <p:rowToggler/>
                        </p:column>
                        <p:column headerText="nazwa konta" width="250">
                            <h:outputText value="#{loop.kontonazwa}"/>
                        </p:column>
                        <p:column headerText="numer konta">
                            <h:outputText value="#{loop.kontonumer}"/>
                        </p:column>
                        <p:column headerText="ilość rach" width="30" style="text-align: center;">
                            <h:outputText value="#{loop.stronywiersza.size()}"/>
                        </p:column>
                        <p:column headerText="suma">
                            <bcf:outputpl value="#{loop.sumaokres}"/>
                        </p:column>
                        <p:column headerText="suma narast.">
                            <bcf:outputpl value="#{loop.sumanarastajaco}"/>
                        </p:column>
                        <p:rowExpansion>
                            <p:dataTable value="#{loop.stronywiersza}" var="loopik" emptyMessage="nie ma rachunków na tym koncie">
                                <p:column headerText="dokument" width="60">
                                    <h:outputText value="#{loopik.dokfkS}"/>
                                </p:column>
                                <p:column headerText="data" width="50">
                                    <h:outputText value="#{loopik.dokfk.datadokumentu}"/>
                                </p:column>
                                <p:column headerText="nr" width="100">
                                    <h:outputText value="#{loopik.dokfk.numerwlasnydokfk}"/>
                                </p:column>
                                <p:column headerText="kontrahent">
                                    <h:outputText value="#{loopik.wiersz.eVatwpisFK eq null ? loopik.dokfk.kontr.npelna : loopik.wiersz.eVatwpisFK.klient.npelna}"/>
                                </p:column>
                                <p:column headerText="wiersz">
                                    <h:outputText value="#{loopik.wiersz.opisWiersza}"/>
                                </p:column>
                                <p:column headerText="kwota" width="60">
                                    <bcf:outputpl value="#{loopik.kwota}"/>
                                </p:column>
                            </p:dataTable>
                        </p:rowExpansion>
                    </p:dataTable>
                </p:dataList>
            </p:panel>
        </h:form>
    </p:tab>  
</ui:composition>
