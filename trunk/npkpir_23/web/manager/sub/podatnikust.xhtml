
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions">

    <h:outputLabel value="Parametryzowanie indywidualne podatnika: #{podatnikView.nazwaWybranegoPodatnika}" style="font-size: 18px; font-weight: bold;"/>
    <br/><br/>
    <p:tabView id="akordeon" style="width: 1000px;">
        <p:tab title="Edycja danych podatnika">
            <h:form id="form">
                <p:growl id="msg" />
                <p:outputPanel id="wrapper">
        <pe:tooltip global="true" myPosition="left center" atPosition="right center" autoShow="true"/>  
        <h:outputText value="tu sie dodaje podatnika"/>
        <p:focus for="wprowadzaniepodatnika"/>
        <p:panelGrid id="wprowadzaniepodatnika" columns="4">
            <h:outputLabel value="nip"/>
            <h:inputText id="polenip" value="#{podatnikView.selected.nip}" maxlength="10" required="true" requiredMessage="NIP - jest wymagany, uzupełnij!">
                <f:validateLength minimum="10"/>
            </h:inputText>
            <h:outputLabel value="nazwa pełna"/>
            <h:inputText id="nazwapelna" value="#{podatnikView.selected.nazwapelna}" required="true" requiredMessage="Nazwa pełna - jest wymagana, uzupełnij!" maxlength="11" title="Nie więcej niż 11 znaków" alt="Nie więcej niż 11 znaków"/>
            <h:outputLabel value="nazwisko"/>
            <h:inputText id="nazwisko" value="#{podatnikView.selected.nazwisko}" required="true" requiredMessage="Nazwisko - jest wymagane, uzupełnij!"/>
            <h:outputLabel value="imię"/>
            <h:inputText id="imie" value="#{podatnikView.selected.imie}" required="true" requiredMessage="Imię - jest wymagane, uzupełnij!"/>
            <h:outputLabel value="pesel"/>
            <h:inputText id="pesel" value="#{podatnikView.selected.pesel}" maxlength="11" required="true" requiredMessage="Pesel - jest wymagany, uzupełnij!">
                <f:validateLength minimum="11"/>
            </h:inputText>
            <h:outputLabel value="regon"/>
            <h:inputText id="regon" value="#{podatnikView.selected.regon}" maxlength="9" required="true" requiredMessage="Regon - jest wymagany, uzupełnij!">
                <f:validateLength minimum="9"/>
            </h:inputText>
            <h:outputLabel value="telefon"/>
            <p:inputMask id="telefon" value="#{podatnikView.selected.telefonkontaktowy}" mask="999-999-999" required="true" requiredMessage="Telefon - jest wymagany, uzupełnij!"/>
            <h:outputLabel value="fax"/>
            <p:inputMask id="fax" value="#{podatnikView.selected.fax}" mask="99-999-99-99">
            </p:inputMask>
            <h:outputLabel value="email"/>
            <h:inputText id="email" value="#{podatnikView.selected.email}" required="true" requiredMessage="Email - jest wymagany, uzupełnij!"/>
            <h:outputLabel value="data urodzenia"/>
            <p:inputMask id="dataurodzenia" value="#{podatnikView.selected.dataurodzenia}" mask="9999-99-99" required="true" requiredMessage="Data urodzenia - jest wymagana, uzupełnij!"/>
            <h:outputLabel value="województwo"/>
            <h:selectOneMenu value="#{podatnikView.selected.wojewodztwo}" >
                <f:selectItems value="#{wojewodztwa.wykazS}" />
            </h:selectOneMenu>
            <h:outputLabel value="powiat"/>
            <h:inputText id="powiat" value="#{podatnikView.selected.powiat}" required="true" requiredMessage="Powiat - jest wymagany, uzupełnij!"/>
            <h:outputLabel value="gmina"/>
            <h:inputText id="gmina" value="#{podatnikView.selected.gmina}" required="true" requiredMessage="Gmina - jest wymagany, uzupełnij!"/>
            <h:outputLabel value="miejscowość"/>
            <h:inputText id="miejscowosc" value="#{podatnikView.selected.miejscowosc}" required="true" requiredMessage="Miejscowość - jest wymagany, uzupełnij!"/>
            <h:outputLabel value="kod pocztowy"/>
            <p:inputMask id="kod" value="#{podatnikView.selected.kodpocztowy}" mask="99-999" required="true" requiredMessage="Kod pocztowy - jest wymagany, uzupełnij!"/>
            <h:outputLabel value="poczta"/>
            <h:inputText id="poczta" value="#{podatnikView.selected.poczta}" required="true" requiredMessage="Poczta - jest wymagana, uzupełnij!"/>
            <h:outputLabel value="ulica"/>
            <h:inputText id="ulica" value="#{podatnikView.selected.ulica}"/>
            <h:outputLabel value="nr domu"/>
            <h:inputText id="nrdomu" value="#{podatnikView.selected.nrdomu}" required="true" requiredMessage="Nr domu - jest wymagany, uzupełnij!"/>
            <h:outputLabel value="nr lokalu"/>
            <h:inputText id="nrlokalu" value="#{podatnikView.selected.nrlokalu}"/>
            <h:outputLabel value="dochodowy okres?"/>
            <h:selectOneMenu value="#{podatnikView.selected.dochokres}" >
                <f:selectItem itemValue="miesiąc"/>
                <f:selectItem itemValue="kwartał"/>
            </h:selectOneMenu>
            <h:outputLabel value="vat metoda kasowa"/>
            <h:selectOneMenu value="#{podatnikView.selected.metodakasowa}">
                <f:selectItem itemValue="tak"/>
                <f:selectItem itemValue="nie"/>
            </h:selectOneMenu>
            <h:outputLabel value="urząd skarbowy"/>
            <p:autoComplete completeMethod="#{tKodUS.complete}" value="#{podatnikView.selected.urzadskarbowy}"
                            forceSelection="true" maxResults="15" size="50" minQueryLength="3" effect="clip" var="p"
                            itemLabel="#{p}" itemValue="#{p}">
                            <f:facet name="itemtip">  
                            <h:panelGrid  columns="2" cellpadding="5" width="400">  
                                <f:facet name="header">  
                                    <h:outputText value="Dane wybranego urzędu"/>
                                </f:facet>  
                                <h:outputText value="Nazwa: " />  
                                <h:outputText id="npelna" value="#{p}" />  
                            </h:panelGrid>
                        </f:facet>
            </p:autoComplete>
                    <h:outputLabel value="odliczać ZUS51 w PIT"/>
        <h:selectOneMenu value="#{podatnikView.selected.odliczaczus51}">
            <f:selectItem itemValue="false" itemLabel="nie"/>
            <f:selectItem itemValue="true" itemLabel="tak"/>
            </h:selectOneMenu>

        </p:panelGrid>
        <p:panelGrid columns="1">
        <p:commandButton action="#{podatnikView.edytuj()}" value="edytuj podatnika" update="@form" type="submit"/>
        </p:panelGrid>
    </p:outputPanel>
            </h:form>
        </p:tab>
          <p:tab title="Aktywne dokumenty ksiegowe podatnika"> 
            <h:form id="form6" >
                 <h:outputText value="Rodzaje dokumentów księgowych" style="font-size: 15px"/>
        <p:growl id="messages" />
       
        <h:outputText value="stworzone dokumenty"/><br/>
        <p:panelGrid columns="1" style="width: 900px">
            <p:dataTable id="pDokKsi" value="#{podatnikView.selected.dokumentyksiegowe}"  var="loop"
                         paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12" selectionMode="single" rowKey="#{loop.skrot}"
                         editMode="row" editable="true" >
                <p:ajax event="rowEdit" update=":akordeon:form6:messages" listener="#{podatnikView.editdok}" />
                <p:column headerText="skrót">
                <h:outputText value="#{loop.skrot}" />
                </p:column>
                <p:column headerText="nazwa pelna">
                <h:outputText value="#{loop.nazwa}" />
                </p:column>
                <p:column headerText="rodzaj transakcji">
                <h:outputText value="#{loop.rodzajtransakcji}" />
                </p:column>
                <p:column headerText="wzorzec">
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{loop.wzorzec}"/>
                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{loop.wzorzec}"/>
                    </f:facet>  
                </p:cellEditor>
                </p:column>
                 <p:column id="editColumn" headerText="edytuj" >
                     <p:rowEditor />  
                </p:column>
                 <p:column id="deleteColumn" headerText="usuń">
                 <p:commandButton actionListener="#{podatnikView.usunDokKsi(loop)}" id="delete" icon="ui-icon ui-icon-trash" type="submit" />
                </p:column>
                
                <br/>
            </p:dataTable>
        </p:panelGrid>
          </h:form>
           <h:form id="form7" > 
                <p:focus for="parametryDokKsi"/><br/>
        <br/>
        <h:outputText value="Wpisz nowy dokument"/><br/>
        <p:panelGrid id="parametryDokKsi" columns="2" >
              <h:outputText value="skrót: " />
              <h:inputText value="#{podatnikView.selectedDokKsi.skrot}" />
                <h:outputText value=" nazwa pelna: " />
                <h:inputText value="#{podatnikView.selectedDokKsi.nazwa}" />
                <h:outputText value=" rodzaj transakcji: " />
                <h:selectOneMenu value="#{podatnikView.selectedDokKsi.rodzajtransakcji}" >
                    <f:selectItems value="#{Trans.transListView}"/>
                </h:selectOneMenu>
                <h:outputText value=" wzorzec: " />
                <h:inputText value="#{podatnikView.selectedDokKsi.wzorzec}" />
        </p:panelGrid>
        <br/>
        <p:panelGrid columns="2" style="column-width: 350px; width: 700px">
            <p:commandButton action="#{podatnikView.dodajDokKsi()}" value="dodaj dokument" update="@form"  type="submit" />
        </p:panelGrid>
            </h:form>
        </p:tab>
         <p:tab title="Udziały w firmie">  
            <h:form id="form9" >
                <h:outputText value="Udziały w firmie" style="font-size: 15px"/>

                <h:outputText value="dane historyczne"/><br/>
                <p:panelGrid columns="4" style="width: 500px">
                    <p:dataTable value="#{podatnikView.selected.udzialy}"  var="loop"  paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12" editable="true">
                        <p:ajax event="rowEdit" update=":akordeon:form9:messages" listener="#{podatnikView.editUdzialy}" />
                        <p:column headerText="rok od">
                            <h:outputText value="#{loop.rokOd}-" />
                        </p:column>

                                    <h:outputText value="#{loop.rokDo}"/>
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{loop.rokDo}"/>
                                </f:facet>  
                                </p:cellEditor>
                        </p:column>
                        <p:column headerText="mc do">
                                 <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{loop.mcDo}"/>
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{loop.mcDo}"/>
                                </f:facet>  
                                </p:cellEditor>
    
                        </p:column>
                        <p:column headerText="nazwisko i imie">
                            <h:outputText value="#{loop.nazwiskoimie}" />
                        </p:column>
                        <p:column headerText="nip">
                            <h:outputText value="#{loop.nip}" />
                        </p:column>
                        <p:column headerText="udział">
                            <h:outputText value="#{loop.udzial}" />
                        </p:column>
                          <p:column id="editColumn" headerText="edytuj" width="50">
                               <p:rowEditor/>  
                           </p:column>
                        <p:column>
                            <p:commandButton action="#{podatnikView.usunUdzialy(loop)}"  icon="ui-icon-trash" update="@form" type="submit"/>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
                <h:outputText value="wpisz dane"/><br/>
               <p:panelGrid id="parametryp9" columns="4" >
                   <h:outputText value="rok podatkowy: "/><h:selectOneMenu value="#{podatnikView.udzialy.rokOd}"><f:selectItems value="#{Roki.rokiList}"/></h:selectOneMenu>
                    <h:outputText value="miesiąc od: "/><h:selectOneMenu value="#{podatnikView.udzialy.mcOd}"><f:selectItems value="#{Mce.mceList}"/></h:selectOneMenu>
                    <h:outputText value="nazwisko i imie"/><h:inputText value="#{podatnikView.udzialy.nazwiskoimie}"/>
                    <h:outputText value="nip"/><h:inputText value="#{podatnikView.udzialy.nip}"/>
                    <h:outputText value="udział - 100=100%"/><h:inputText value="#{podatnikView.udzialy.udzial}"/>
                </p:panelGrid>
                <br/>
                <p:panelGrid columns="2" style="column-width: 350px; width: 500px">
                    <p:commandButton action="#{podatnikView.dodajUdzialy()}" value="dodaj udział" update="@form" type="submit"/>
                </p:panelGrid>
            </h:form>
            <br/><br/>
        </p:tab>
        <p:tab title="Wybór opodatkowania podatkiem dochodowym">  
            <h:form id="form1" >
                <h:outputText value="Wybór opodatkowania podatkiem dochodowym" style="font-size: 15px"/>

                <p:focus for="parametrypodatnika"/><br/>
                <h:outputText value="dane historyczne"/><br/>
                <p:panelGrid columns="4" style="width: 500px">
                    <p:dataList value="#{podatnikView.selected.podatekdochodowy}"  var="loop" itemType="disc" paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12">
                        <h:outputText value="od: " />

                </p:panelGrid>
                <h:outputText value="wybierz parametry aktualne"/><br/>

                    <p:commandButton action="#{podatnikView.dodajdoch()}" value="dodaj parametr" update="@form" type="submit"/>
                </p:panelGrid>
            </h:form>
            <br/><br/>
        </p:tab>
        <p:tab title="Wybór formy rozliczen podatkiem vat">  
            <h:form id="form2" >
                <h:outputText value="Wybór formy rozliczen podatkiem vat" style="font-size: 15px"/>

                <p:focus for="parametryp1"/><br/>
                <h:outputText value="dane historyczne"/><br/>
                <p:panelGrid columns="4" style="width: 500px">
                    <p:dataList value="#{podatnikView.selected.vatokres}"  var="loop" itemType="disc" paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12">
                        <h:outputText value="od: " />
                        <h:outputText value="#{loop.mcOd}-" />
                        <h:outputText value="#{loop.rokOd}" />

                        <h:outputText value="#{loop.mcDo}-" />
                        <h:outputText value="#{loop.rokDo}" />

                    <p:commandButton action="#{podatnikView.dodajvat()}" value="dodaj parametr" update="@form" type="submit"/>
                </p:panelGrid>
            </h:form>
            <br/><br/>
        </p:tab>
        <p:tab title="Wykaz kwot ZUS za rok podatkowy" id="tab3">

                <p:focus for="parametryp2"/><br/>
                <h:outputText value="dane historyczne"/><br/>
                <p:panelGrid columns="4" style="width: 920px">
                    <p:dataTable value="#{podatnikView.selected.zusparametr}"  var="loop" paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12">

                    <h:outputText value="Lista wprowadzonych stawek"/>
                </f:facet>

                          <f:convertNumber minFractionDigits="2" locale="PL"/>

            </p:dataTable>
                </p:panelGrid>
                <h:outputText value="wybierz parametry aktualne"/><br/>

                    <h:outputText value="kwota zus52: "/><h:inputText value="#{podatnikView.zusstawki.zus52}"><f:convertNumber  /></h:inputText>
                    <h:outputText value="kwota zus52odlicz: "/><h:inputText value="#{podatnikView.zusstawki.zus52odl}"><f:convertNumber  /></h:inputText>

                </p:panelGrid>
            </h:form>

        <p:tab title="Wartości inwentaryzacji na koniec roku podatkowego">  
            <h:form id="form4" >
                <h:outputText value="Wartości inwentaryzacji na koniec roku podatkowego" style="font-size: 15px"/>
                <p:growl showDetail="true"/>
                <p:focus for="parametrypodatnika3"/><br/>
                <h:outputText value="dane historyczne"/><br/>
                <p:panelGrid columns="4" style="width: 500px">
                    <p:dataList value="#{podatnikView.selected.remanent}"  var="loop" itemType="disc" paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12">
                        <h:outputText value="od: " />
                        <h:outputText value="#{loop.mcOd}-" />
                        <h:outputText value="#{loop.rokOd}" />
                        <h:outputText value="  do: " />
                        <h:outputText value="#{loop.mcDo}-" />
                        <h:outputText value="#{loop.rokDo}" />

                <h:outputText value="wybierz parametry aktualne"/><br/>
                <p:panelGrid id="parametrypodatnika3" columns="4" >
                    <h:outputText value="rok podatkowy: "/><h:selectOneMenu value="#{podatnikView.parametr.rokOd}"><f:selectItems value="#{Roki.rokiList}"/></h:selectOneMenu>
                    <h:inputText value="#{podatnikView.parametr.parametr}" />
                </p:panelGrid>
