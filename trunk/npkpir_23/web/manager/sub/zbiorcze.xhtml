
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions">

    <!--        <p:panelGrid columns="2" style="column-width: 350px; width: 700px">
                <p:commandButton action="{zUSstawkiView.usunzus()}" value="usun parametr" update="@form" type="submit" />
                <p:commandButton action="{zUSstawkiView.dodajzus()}" value="dodaj parametr" update="@form"  type="submit" />
            </p:panelGrid>
        </h:form>-->
   <p:growl id="msgzus" autoUpdate="true"/>
    <p:accordionPanel id="akordeon" value="#{podatnikView.li}" var="podatnik" style="width: 1000px;" >
        
        <p:tab title="#{podatnik.nazwisko} #{podatnik.imie}">
            <h:outputText value="dane historyczne"/><br/>
            <h:form id="zbiorczyform">
            <p:panelGrid columns="4" style="width: 920px">
                <p:dataTable value="#{podatnik.zusparametr}"  var="loop" paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12"
                             sortBy="zusstawkiPK.rok" sortOrder="descending" selection="#{podatnikView.zusstawki}" selectionMode="single" rowKey="#{loop.zusstawkiPK}"
                             rowIndexVar="row" rowStyleClass="#{(row mod 2) eq 0 ? null : 'odd'}" >
                    <p:ajax event="rowSelect" listener="#{podatnikView.wybranowiadomosc()}" update="@(form)"/>       
                    <f:facet name="header">
                        <h:outputText value="Lista wprowadzonych "/>
                    </f:facet>
                    <p:column headerText="rok">
                        <h:outputText value="#{loop.zusstawkiPK.rok}"  style="#{loop.zusstawkiPK.rok eq podatnikView.biezacadata ? 'color: green; font-weight: 900;' : null}"/>
                    </p:column>
                    <p:column headerText="miesiąc">
                        <h:outputText value="#{loop.zusstawkiPK.miesiac}"  style="#{loop.zusstawkiPK.rok eq podatnikView.biezacadata ? 'color: green; font-weight: 900;' : null}"/>
                    </p:column>
                    <p:column headerText="ZUS 51">
                        <h:outputText value="#{loop.zus51ch}"  style="#{loop.zusstawkiPK.rok eq podatnikView.biezacadata ? 'color: green; font-weight: 900;' : null}; float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                    <p:column headerText="ZUS 51/bch">
                        <h:outputText value="#{loop.zus51bch}"  style="#{loop.zusstawkiPK.rok eq podatnikView.biezacadata ? 'color: green; font-weight: 900;' : null}; float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                    <p:column headerText="ZUS 52">
                        <h:outputText value="#{loop.zus52}"  style="#{loop.zusstawkiPK.rok eq podatnikView.biezacadata ? 'color: green; font-weight: 900;' : null}; float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                    <p:column headerText="ZUS 52 odl.">
                        <h:outputText value="#{loop.zus52odl}"  style="#{loop.zusstawkiPK.rok eq podatnikView.biezacadata ? 'color: green; font-weight: 900;' : null}; float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                    <p:column headerText="ZUS 53">
                        <h:outputText value="#{loop.zus53}"  style="#{loop.zusstawkiPK.rok eq podatnikView.biezacadata ? 'color: green; font-weight: 900;' : null}; float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                     <p:column headerText="PIT-4">
                        <h:outputText value="#{loop.pit4}"  style="#{loop.zusstawkiPK.rok eq podatnikView.biezacadata ? 'color: green; font-weight: 900;' : null}; float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                    </p:column>
                    <br/>
                </p:dataTable>
            </p:panelGrid>
            <h:outputText value="wybierz parametry aktualne"/><br/>
            
                <p:panelGrid id="parametryp" columns="2" >
                    <h:outputText value="rok: "/><p:selectOneMenu value="#{podatnikView.zusstawki.zusstawkiPK.rok}" id="rokzus"><f:selectItems value="#{Roki.rokiList}"/></p:selectOneMenu>
                    <h:outputText value="miesiąc: "/><p:selectOneMenu value="#{podatnikView.zusstawki.zusstawkiPK.miesiac}" id="miesiaczus"><f:selectItems value="#{Mce.mceList}"/></p:selectOneMenu>
                    <h:outputText value="kwota zus51 z chor.: "/>
                    <pe:inputNumber value="#{podatnikView.zusstawki.zus51ch}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" style="width: 120px; text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto" /> 
                    <h:outputText value="kwota zus51 bez chor.: "/>
                    <pe:inputNumber value="#{podatnikView.zusstawki.zus51bch}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" style="width: 120px; text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto" /> 
                    <h:outputText value="kwota zus52: "/>
                    <pe:inputNumber value="#{podatnikView.zusstawki.zus52}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" style="width: 120px; text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto" />     
                    <h:outputText value="kwota zus52odlicz: "/>
                    <pe:inputNumber value="#{podatnikView.zusstawki.zus52odl}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" style="width: 120px; text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto" />                         
                    <h:outputText value="kwota zus53: "/>
                    <pe:inputNumber value="#{podatnikView.zusstawki.zus53}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" style="width: 120px; text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto" />     
                    <h:outputText value="kwota PIT4: "/>
                    <pe:inputNumber value="#{podatnikView.zusstawki.pit4}" symbol=" zł" required="true" requiredMessage="Brak kwoty - uzupełnij" style="width: 120px; text-align: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" styleClass="wiersznetto" />     
                </p:panelGrid>
                <br/>
                <p:panelGrid columns="3" style="column-width: 350px; width: 500px">
                    <p:commandButton action="#{podatnikView.usunzusZbiorcze(podatnik)}" value="usun parametr" update="@form"/>
                    <p:commandButton action="#{podatnikView.dodajzusZbiorcze(podatnik)}" value="dodaj parametr" update="@form" />
                    <p:commandButton action="#{podatnikView.pobierzzusZbiorcze()}" value="pobierz parametr" update="@form"/>
                </p:panelGrid>
            </h:form>
        </p:tab>

    </p:accordionPanel>

</ui:composition>
