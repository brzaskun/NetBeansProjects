
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <h:form id="form" >
        <h:outputText value="Rodzaje dokumentów księgowych dla WSZYSTKICH naszych klientów" style="font-size: 15px"/>
        <p:growl id="messages" showDetail="true"/>
        <br/>
        
        <p:panelGrid columns="1" style="width: 900px">
            <p:dataTable id="dokLista" value="#{rodzajedokView.lista}"  var="loop"  paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12"
                         selection="#{rodzajedokView.selected}" rowKey="#{loop.skrot}" selectionMode="single" >
                <f:facet name="header">
                    <h:outputText value="Lista utworzonych dokumentów"/>
                </f:facet>
                <p:column headerText="skrót" sortBy="#{loop.skrot}">
                <h:outputText value="#{loop.skrot}" />
                </p:column>
                <p:column headerText="nazwa pełna" sortBy="#{loop.nazwa}">
                <h:outputText value="#{loop.nazwa}" />
                </p:column>
                <p:column headerText="rodzaj transakcji">
                <h:outputText value="#{loop.rodzajtransakcji}" />
                </p:column>
                <p:column headerText="zastosowany wzorzec">
                <h:outputText value="#{loop.wzorzec}" />
                </p:column>
                <p:column id="deleteColumn" headerText="usuń" >
                    <p:commandButton actionListener="#{rodzajedokView.destroy(loop)}" onclick="confirmation.show()" id="delete" icon="ui-icon ui-icon-trash" type="submit" />
            </p:column>
                <br/>
            </p:dataTable>
        </p:panelGrid>
        <br/>
         </h:form>
        <h:form>
        <h:outputText value="wybierz parametry aktualne"/><br/>
         <p:focus for="parametryzus"/><br/>
        <p:panelGrid id="parametryzus" columns="2" >
              <h:outputText value="skrót: " />
              <h:inputText value="#{rodzajedokView.selected.skrot}" />
                <h:outputText value=" nazwa pelna: " />
                <h:inputText value="#{rodzajedokView.selected.nazwa}" />
                <h:outputText value=" rodzaj transakcji: " />
                <h:selectOneMenu value="#{rodzajedokView.selected.rodzajtransakcji}" >
                    <f:selectItems value="#{Trans.transListView}"/>
                </h:selectOneMenu>
                <h:outputText value=" wzorzec: " />
                <h:inputText value="#{rodzajedokView.selected.wzorzec}" />
        </p:panelGrid>
        <br/>
        <p:panelGrid columns="2" style="column-width: 350px; width: 700px">
            <p:commandButton action="#{rodzajedokView.dodaj()}" value="dodaj parametr" update=":form"  type="submit" />
        </p:panelGrid>
    </h:form>
</ui:composition>
