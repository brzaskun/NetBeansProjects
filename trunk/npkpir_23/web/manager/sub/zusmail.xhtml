
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions">
    <p:growl autoUpdate="true"/>
    <h:form>
        <p:panel header="Wybierz rok i miesiąc wysyłki" style="width: 80%">
            <p:panelGrid id="parametryzus" columns="4">
                <h:outputText value="rok podatkowy: "/><p:selectOneMenu value="#{zUSMailView.rok}">
                    <p:ajax event="change" listener="#{zUSMailView.wiadomosczmiana('roku.')}" update=":wykazmaili"/>
                    <f:selectItems value="#{Roki.rokiList}"/>
                </p:selectOneMenu>
                <h:outputText value="miesiac : "/><p:selectOneMenu value="#{zUSMailView.mc}" >
                    <p:ajax event="change"  listener="#{zUSMailView.wiadomosczmiana('miesiąca.')}" update=":wykazmaili"/>
                    <f:selectItems value="#{Mce.mceList}"/>
                </p:selectOneMenu>
            </p:panelGrid>
        </p:panel>
    </h:form>
    <h:form>
        <p:panel header="Menu podręczne" style="width: 80%">
            <p:panelGrid id="parametryzus" columns="2">
                <p:commandButton value="Wyślij wszystkie" actionListener="#{zUSMailView.wyslijwszystkie()}"  update=":wykazmaili" style="width: 150px;"/>
                <p:commandButton value="Wyślij ponownie" actionListener="#{zUSMailView.wyslijponownie()}"  update=":wykazmaili" style="width: 150px;"/>
            </p:panelGrid>
        </p:panel>
    </h:form>
        <h:form id="wykazmaili">
            <p:dataTable value="#{zUSMailView.wykazprzygotowanychmaili}" var="item" style="width: 80%;"
                         rowIndexVar="row" rowStyleClass="#{(row mod 2) eq 0 ? null : 'odd'}">
                <f:facet name="header">
                    <h:outputText value="Lista przygotowanych maili"/>
                </f:facet>
                <p:column style="width: 4%;">
                    <p:rowToggler />
                </p:column>
                <p:column style="width: 15%">
                    <f:facet name="header">
                        <h:outputText value="Podatnik"/>
                    </f:facet>
                    <h:outputText value="#{item.zusmailPK.podatnik}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Mc"/>
                    </f:facet>
                    <h:outputText value="#{item.zusmailPK.mc}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Rok"/>
                    </f:facet>
                    <h:outputText value="#{item.zusmailPK.rok}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Zus51ch"/>
                    </f:facet>
                    <h:outputText value="#{item.zus51ch}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Zus51bch"/>
                    </f:facet>
                    <h:outputText value="#{item.zus51bch}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Zus52"/>
                    </f:facet>
                    <h:outputText value="#{item.zus52}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Zus52odl"/>
                    </f:facet>
                    <h:outputText value="#{item.zus52odl}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Zus53"/>
                    </f:facet>
                    <h:outputText value="#{item.zus53}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Pit4"/>
                    </f:facet>
                    <h:outputText value="#{item.pit4}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Datawysylki"/>
                    </f:facet>
                    <h:outputText value="#{item.datawysylki}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Nrwysylki"/>
                    </f:facet>
                    <h:outputText value="#{item.nrwysylki}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Adresmail"/>
                    </f:facet>
                    <h:outputText value="#{item.adresmail}"/>
                </p:column>
                <p:rowExpansion>
                    <p:panelGrid columns="2">
                        <h:outputText value="Tytul"/>
                        <h:outputText value="#{item.tytul}"/>
                        <h:outputText value="Tresc"/>
                        <h:outputText value="#{item.tresc}"/>
                    </p:panelGrid>
                </p:rowExpansion>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Wysylajacy"/>
                    </f:facet>
                    <h:outputText value="#{item.wysylajacy}"/>
                </p:column>
                <p:column style="text-align: center;">
                    <p:commandButton value="wyślij" actionListener="#{zUSMailView.wyslijMailZUS(item)}" update=":wykazmaili" style="width: 100px;"/>
                </p:column>
            </p:dataTable>
        </h:form>
</ui:composition>
