
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions">
    <p:growl autoUpdate="true"/>
    <h:form>
        <p:panel header="Wybierz rok i miesiąc wysyłki" style="width: 80%">
            <p:panelGrid id="parametryzus" columns="4">
                <h:outputText value="rok podatkowy: "/><p:selectOneMenu value="#{zUSMailView.rok}">
                    <f:ajax event="change" execute="@form" listener="#{zUSMailView.wiadomosczmiana('roku.')}"/>
                    <p:ajax event="change" update=":wykazmaili"/>
                    <f:selectItems value="#{Roki.rokiList}"/>
                </p:selectOneMenu>
                <h:outputText value="miesiac : "/><p:selectOneMenu value="#{zUSMailView.mc}" >
                    <f:ajax event="change" execute="@form" listener="#{zUSMailView.wiadomosczmiana('miesiąca.')}"/>
                    <p:ajax event="change" update=":wykazmaili"/>
                    <f:selectItems value="#{Mce.mceList}"/>
                </p:selectOneMenu>
            </p:panelGrid>
        </p:panel>
    </h:form>
    <f:view>
        <h:form id="wykazmaili">
            <p:dataTable value="#{zUSMailView.wykazprzygotowanychmaili}" var="item" style="width: 80%;">
                <f:facet name="header">
                        <h:outputText value="Lista przygotowanych maili"/>
                    </f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Podatnik"/>
                    </f:facet>
                    <h:outputText value="#{item.zusmailPK.podatnik}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Mc"/>
                    </f:facet>
                    <h:outputText value="#{item.zusmailPK.mc}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Rok"/>
                    </f:facet>
                    <h:outputText value="#{item.zusmailPK.rok}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Zus51ch"/>
                    </f:facet>
                    <h:outputText value="#{item.zus51ch}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Zus51bch"/>
                    </f:facet>
                    <h:outputText value="#{item.zus51bch}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Zus52"/>
                    </f:facet>
                    <h:outputText value="#{item.zus52}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Zus52odl"/>
                    </f:facet>
                    <h:outputText value="#{item.zus52odl}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Zus53"/>
                    </f:facet>
                    <h:outputText value="#{item.zus53}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Pit4"/>
                    </f:facet>
                    <h:outputText value="#{item.pit4}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Datawysylki"/>
                    </f:facet>
                    <h:outputText value="#{item.datawysylki}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nrwysylki"/>
                    </f:facet>
                    <h:outputText value="#{item.nrwysylki}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Adresmail"/>
                    </f:facet>
                    <h:outputText value="#{item.adresmail}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Tytul"/>
                    </f:facet>
                    <h:outputText value="#{item.tytul}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Tresc"/>
                    </f:facet>
                    <h:outputText value="#{item.tresc}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Wysylajacy"/>
                    </f:facet>
                    <h:outputText value="#{item.wysylajacy}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </f:view>



</ui:composition>
