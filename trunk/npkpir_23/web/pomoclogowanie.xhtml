
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view locale="#{localeChanger.locale}">
    <h:head>
        <meta http-equiv="Accept-Encoding" content="gzip"/>
        <h:outputStylesheet id="template" name="css/style.css"/>
        <title>Biuro Rachunkowe Taxman</title>
    </h:head>

    <h:body style="background-color: #FFFFFF">
            <h:form id="formlog1">
                 <p:panel style="alignment-baseline: central; alignment-adjust: central; margin: 0% 0% 0% 34%; width: 600px; border-style: none" >
                     <div style="height: 80px;">
                    <p:messages id="logowanie"  autoUpdate="true"/>
                    </div>
                    <p:panelGrid columns="3" style="text-align: center; margin: 7% 0% 0% 0%; width: 600px; border-style: hidden !important;">
                        <p:column>
                            <h:link outcome="failure" value="powrót do logowania"/>
                        </p:column>
                        <p:column>
                            <h:link outcome="zapomnialemhasla" value="zapomnialem hasla"/>
                        </p:column>
                        <p:column>
                            <h:link outcome="rejestruj" value="zarejestruj się"/>
                        </p:column>
                    </p:panelGrid>
                </p:panel>
                <p:panel style="alignment-baseline: central; alignment-adjust: central; margin: 2% 0% 0% 39%; width: 450px">
                    <f:facet name="header">
                        <h:outputLabel value="Logowanie wymaga podania loginu oraz hasła. Obydwa były wybrane podczas rejestracji. Hasło ma przynajmniej 6 znaków."/> <p:separator/>
                        <h:outputLabel value="Administrator strony nie zna twojego hasła. Jeżeli nie pamiętasz hasła wybierz opcje 'zapomniałem hasła'."/>"
                    </f:facet>
                </p:panel>
            </h:form>
    </h:body>
    </f:view>
</html>
