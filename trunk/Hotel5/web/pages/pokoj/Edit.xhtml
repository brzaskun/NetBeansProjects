<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPokojTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPokojLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pokojController.selected.id}" title="#{bundle.EditPokojTitle_id}" required="true" requiredMessage="#{bundle.EditPokojRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPokojLabel_iloscosob}" for="iloscosob" />
                    <h:inputText id="iloscosob" value="#{pokojController.selected.iloscosob}" title="#{bundle.EditPokojTitle_iloscosob}" required="true" requiredMessage="#{bundle.EditPokojRequiredMessage_iloscosob}"/>
                    <h:outputLabel value="#{bundle.EditPokojLabel_cena}" for="cena" />
                    <h:inputText id="cena" value="#{pokojController.selected.cena}" title="#{bundle.EditPokojTitle_cena}" required="true" requiredMessage="#{bundle.EditPokojRequiredMessage_cena}"/>
                    <h:outputLabel value="#{bundle.EditPokojLabel_idhotelu}" for="idhotelu" />
                    <h:selectOneMenu id="idhotelu" value="#{pokojController.selected.idhotelu}" title="#{bundle.EditPokojTitle_idhotelu}" required="true" requiredMessage="#{bundle.EditPokojRequiredMessage_idhotelu}">
                        <f:selectItems value="#{hotelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPokojLabel_standard}" for="standard" />
                    <h:selectOneMenu id="standard" value="#{pokojController.selected.standard}" title="#{bundle.EditPokojTitle_standard}" required="true" requiredMessage="#{bundle.EditPokojRequiredMessage_standard}">
                        <f:selectItems value="#{standardController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pokojController.update}" value="#{bundle.EditPokojSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPokojViewLink}"/>
                <br />
                <h:commandLink action="#{pokojController.prepareList}" value="#{bundle.EditPokojShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPokojIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
