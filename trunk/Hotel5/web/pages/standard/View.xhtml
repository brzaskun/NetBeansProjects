<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStandardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStandardLabel_id}"/>
                    <h:outputText value="#{standardController.selected.id}" title="#{bundle.ViewStandardTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStandardLabel_standard}"/>
                    <h:outputText value="#{standardController.selected.standard}" title="#{bundle.ViewStandardTitle_standard}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{standardController.destroyAndView}" value="#{bundle.ViewStandardDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStandardEditLink}"/>
                <br />
                <h:commandLink action="#{standardController.prepareCreate}" value="#{bundle.ViewStandardCreateLink}" />
                <br />
                <h:commandLink action="#{standardController.prepareList}" value="#{bundle.ViewStandardShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStandardIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
