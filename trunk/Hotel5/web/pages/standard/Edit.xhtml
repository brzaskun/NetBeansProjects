<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStandardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStandardLabel_id}" for="id" />
                    <h:inputText id="id" value="#{standardController.selected.id}" title="#{bundle.EditStandardTitle_id}" required="true" requiredMessage="#{bundle.EditStandardRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditStandardLabel_standard}" for="standard" />
                    <h:inputText id="standard" value="#{standardController.selected.standard}" title="#{bundle.EditStandardTitle_standard}" required="true" requiredMessage="#{bundle.EditStandardRequiredMessage_standard}"/>
                </h:panelGrid>
                <h:commandLink action="#{standardController.update}" value="#{bundle.EditStandardSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStandardViewLink}"/>
                <br />
                <h:commandLink action="#{standardController.prepareList}" value="#{bundle.EditStandardShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStandardIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
