<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRezerwacjaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRezerwacjaLabel_id}"/>
                    <h:outputText value="#{rezerwacjaController.selected.id}" title="#{bundle.ViewRezerwacjaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRezerwacjaLabel_dataod}"/>
                    <h:outputText value="#{rezerwacjaController.selected.dataod}" title="#{bundle.ViewRezerwacjaTitle_dataod}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRezerwacjaLabel_datado}"/>
                    <h:outputText value="#{rezerwacjaController.selected.datado}" title="#{bundle.ViewRezerwacjaTitle_datado}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRezerwacjaLabel_koszt}"/>
                    <h:outputText value="#{rezerwacjaController.selected.koszt}" title="#{bundle.ViewRezerwacjaTitle_koszt}"/>
                    <h:outputText value="#{bundle.ViewRezerwacjaLabel_idklienta}"/>
                    <h:outputText value="#{rezerwacjaController.selected.idklienta}" title="#{bundle.ViewRezerwacjaTitle_idklienta}"/>
                    <h:outputText value="#{bundle.ViewRezerwacjaLabel_idpokoju}"/>
                    <h:outputText value="#{rezerwacjaController.selected.idpokoju}" title="#{bundle.ViewRezerwacjaTitle_idpokoju}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rezerwacjaController.destroyAndView}" value="#{bundle.ViewRezerwacjaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRezerwacjaEditLink}"/>
                <br />
                <h:commandLink action="#{rezerwacjaController.prepareCreate}" value="#{bundle.ViewRezerwacjaCreateLink}" />
                <br />
                <h:commandLink action="#{rezerwacjaController.prepareList}" value="#{bundle.ViewRezerwacjaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRezerwacjaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
