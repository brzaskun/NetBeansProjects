
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <h:form id="formzus" >
        <h:outputText value="Parametry stawki podatkowe" style="font-size: 15px"/>
        <p:growl id="msgzus" showDetail="true"/>
        <p:focus for="parametryzus"/><br/>
        <h:outputText value="dane historyczne"/><br/>
        <p:panelGrid columns="1" style="width: 900px">
            <p:dataList value="#{podStawkiView.listapobranychstawek}"  var="loop" itemType="disc" paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12">
                <h:outputText value="rok: " />
                <h:outputText value="#{loop.rok}-" />
                
                <h:outputText value=" kwota wolna: " />
                <h:outputText value="#{loop.kwotawolna}" />
                <h:outputText value=" kwota próg: " />
                <h:outputText value="#{loop.prog}" />
                <h:outputText value=" kwota stawka 1: " />
                <h:outputText value="#{loop.stawka1}" />
                <h:outputText value=" kwota nazwyzka: " />
                <h:outputText value="#{loop.nadwyzka}" />
                <h:outputText value=" kwota stawka 2: " />
                <h:outputText value="#{loop.stawka2}" />
                <h:outputText value=" kwota stawka liniowy: " />
                <h:outputText value="#{loop.stawkaliniowy}" />
                <h:outputText value=" kwota stawka r.handel: " />
                <h:outputText value="#{loop.stawkaryczalt1}" />
                <h:outputText value=" kwota stawka r.prod: " />
                <h:outputText value="#{loop.stawkaryczalt2}" />
                <h:outputText value=" kwota stawka r.usługi: " />
                <h:outputText value="#{loop.stawkaryczalt3}" />
                <h:outputText value=" kwota stawka r.specj: " />
                <h:outputText value="#{loop.stawkaryczalt4}" />
                <br/>
            </p:dataList>
        </p:panelGrid>
        <br/>
        <h:outputText value="wybierz parametry aktualne"/><br/>
        <p:panelGrid id="parametryzus" columns="2" >
            <h:outputText value="rok podatkowy: "/><h:selectOneMenu value="#{podStawkiView.selected.rok}"><f:selectItems value="#{Roki.rokiList}"/></h:selectOneMenu>
            <h:outputText value="kwota wolna: "/><h:inputText value="#{podStawkiView.selected.kwotawolna}"><f:convertNumber /></h:inputText>
            <h:outputText value="kwota próg: "/><h:inputText value="#{podStawkiView.selected.prog}"><f:convertNumber /></h:inputText>
            <h:outputText value="kwota stawka 1: "/><h:inputText value="#{podStawkiView.selected.stawka1}"><f:convertNumber /></h:inputText>
            <h:outputText value="kwota podatku ponizej progu: "/><h:inputText value="#{podStawkiView.selected.nadwyzka}"><f:convertNumber /></h:inputText>
            <h:outputText value="kwota stawka 2: "/><h:inputText value="#{podStawkiView.selected.stawka2}"><f:convertNumber /></h:inputText>
            <h:outputText value="kwota stawka liniowy: "/><h:inputText value="#{podStawkiView.selected.stawkaliniowy}"><f:convertNumber /></h:inputText>
            <h:outputText value="kwota stawka r.handel: "/><h:inputText value="#{podStawkiView.selected.stawkaryczalt1}"><f:convertNumber /></h:inputText>
            <h:outputText value="kwota stawka r.prod: "/><h:inputText value="#{podStawkiView.selected.stawkaryczalt2}"><f:convertNumber /></h:inputText>
            <h:outputText value="kwota stawka r.usługi: "/><h:inputText value="#{podStawkiView.selected.stawkaryczalt3}"><f:convertNumber /></h:inputText>
            <h:outputText value="kwota stawka r.spec: "/><h:inputText value="#{podStawkiView.selected.stawkaryczalt4}"><f:convertNumber /></h:inputText>
        </p:panelGrid>
        <br/>
        <p:panelGrid columns="2" style="column-width: 350px; width: 700px">
            <p:commandButton action="#{podStawkiView.usun()}" value="usun parametr" update="@form" type="submit" />
            <p:commandButton action="#{podStawkiView.dodaj()}" value="dodaj parametr" update="@form"  type="submit" />
        </p:panelGrid>
    </h:form>
   

</ui:composition>
