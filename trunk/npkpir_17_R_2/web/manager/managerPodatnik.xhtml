<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:body> 
                <f:view contentType="text/html">
                    <p:layout fullPage="true">
<!--                       
-->                         <ui:include src="sub/layout/north.xhtml"/>  <!-- panel polnocny-->
                            <ui:include src="sub/layout/south.xhtml"/>   <!-- panel poludniowy-->
                            <ui:include src="sub/layout/west.xhtml"/>   <!-- panel zachodni-->
                        <p:layoutUnit position="center">
                            <h:form id="form">
                                <p:ajaxStatus>
                                    <f:facet name="start"><p:graphicImage url="/resources/images/ajax-loader.gif"/></f:facet>
                                    <f:facet name="success"><h:outputText value="" /></f:facet>
                                    <f:facet name="error">Wystąpił nieoczekiewany błąd. Dane nie zostały utracone. Przejdź do strony logowania i zaloguj się ponownie</f:facet>
                                </p:ajaxStatus>
                                <ui:include src="sub/menu_wiad.xhtml"/>  <!--  menu contextowe i pole wiadomosci growl-->
                                <ui:include src="sub/dodpodatnik.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                            </h:form>
                           
                        </p:layoutUnit>
                                 <ui:include src="sub/layout/east.xhtml"/>  <!--  panel wschodni-->
                    </p:layout>
                </f:view>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
