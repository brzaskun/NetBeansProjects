
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:outputLabel value="Nazwa pełna: #{podatnikView.nazwaWybranegoPodatnika}" style="font-size: 18px; font-weight: bold;"/>
    <br/><br/>
    <p:accordionPanel id="akordeon">  
        <p:tab title="Wybór opodatkowania podatkiem dochodowym">  
            <h:form id="form1" >
                <h:outputText value="Wybór opodatkowania podatkiem dochodowym" style="font-size: 15px"/>
                <p:growl showDetail="true"/>
                <p:focus for="parametrypodatnika"/><br/>
                <h:outputText value="dane historyczne"/><br/>
                <p:panelGrid columns="4" style="width: 500px">
                    <p:dataList value="#{podatnikView.selected.podatekdochodowy}"  var="loop" itemType="disc" paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12">
                        <h:outputText value="od: " />
                        <h:outputText value="#{loop.mcOd}-" />
                        <h:outputText value="#{loop.rokOd}" />
                        <h:outputText value="  do: " />
                        <h:outputText value="#{loop.mcDo}-" />
                        <h:outputText value="#{loop.rokDo}" />
                        <h:outputText value=" rodzaj opodatkowania: " />
                        <h:outputText value="#{loop.parametr}" />
                        <br/>
                    </p:dataList>
                </p:panelGrid>
                <h:outputText value="wybierz parametry aktualne"/><br/>
                <p:panelGrid id="parametrypodatnika" columns="4" >
                    <h:outputText value="rok podatkowy: "/><h:selectOneMenu value="#{podatnikView.parametr.rokOd}"><f:selectItems value="#{Roki.rokiList}"/></h:selectOneMenu>
                    <h:selectOneMenu value="#{podatnikView.parametr.parametr}" >
                        <f:selectItem itemValue="zasady ogólne"/> 
                        <f:selectItem itemValue="zasady ogólne bez VAT"/>
                        <f:selectItem itemValue="podatek liniowy"/>
                        <f:selectItem itemValue="podatek liniowy bez VAT"/>
                        <f:selectItem itemValue="ryczałt"/>
                        <f:selectItem itemValue="ryczałt bez VAT"/>
                    </h:selectOneMenu>
                </p:panelGrid>
                <br/>
                <p:panelGrid columns="2" style="column-width: 350px; width: 500px">
                    <p:commandButton action="#{podatnikView.usundoch()}" value="usun parametr" update="@form" type="submit"/>
                    <p:commandButton action="#{podatnikView.dodajdoch()}" value="dodaj parametr" update="@form" type="submit"/>
                </p:panelGrid>
            </h:form>
            <br/><br/>
        </p:tab>
        <p:tab title="Wybór formy rozliczen podatkiem vat">  
            <h:form id="form2" >
                <h:outputText value="Wybór formy rozliczen podatkiem vat" style="font-size: 15px"/>
                <p:growl showDetail="true"/>
                <p:focus for="parametryp1"/><br/>
                <h:outputText value="dane historyczne"/><br/>
                <p:panelGrid columns="4" style="width: 500px">
                    <p:dataList value="#{podatnikView.selected.vatokres}"  var="loop" itemType="disc" paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12">
                        <h:outputText value="od: " />
                        <h:outputText value="#{loop.mcOd}-" />
                        <h:outputText value="#{loop.rokOd}" />
                        <h:outputText value="  do: " />
                        <h:outputText value="#{loop.mcDo}-" />
                        <h:outputText value="#{loop.rokDo}" />
                        <h:outputText value=" rodzaj rozliczeń: " />
                        <h:outputText value="#{loop.parametr}" />
                        <br/>
                    </p:dataList>
                </p:panelGrid>
                <h:outputText value="wybierz parametry aktualne"/><br/>
                <p:panelGrid id="parametryp1" columns="5" >
                    <h:outputText value="rok podatkowy: "/><h:selectOneMenu value="#{podatnikView.parametr.rokOd}"><f:selectItems value="#{Roki.rokiList}"/></h:selectOneMenu>
                    <h:outputText value="miesiąc od: "/><h:selectOneMenu value="#{podatnikView.parametr.mcOd}"><f:selectItems value="#{Mce.mceList}"/></h:selectOneMenu>
                    <h:selectOneMenu value="#{podatnikView.parametr.parametr}" >
                        <f:selectItem itemValue="miesięczne"/> 
                        <f:selectItem itemValue="kwartalne"/>
                    </h:selectOneMenu>
                </p:panelGrid>
                <br/>
                <p:panelGrid columns="2" style="column-width: 350px; width: 500px">
                    <p:commandButton action="#{podatnikView.usunvat()}" value="usun parametr" update="@form" type="submit"/>
                    <p:commandButton action="#{podatnikView.dodajvat()}" value="dodaj parametr" update="@form" type="submit"/>
                </p:panelGrid>
            </h:form>
            <br/><br/>
        </p:tab>
        <p:tab title="Wykaz kwot ZUS za rok podatkowy" id="tab3">  
            <h:form id="form3" >
                <h:outputText value="Wykaz kwot ZUS za rok podatkowy" style="font-size: 15px"/>
                <p:growl showDetail="true"/>
                <p:focus for="parametryp2"/><br/>
                <h:outputText value="dane historyczne"/><br/>
                <p:panelGrid columns="4" style="width: 920px">
                    <p:dataList value="#{podatnikView.selected.zusparametr}"  var="loop" itemType="disc" paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12">
                        <h:outputText value="rok/miesiac " />
                        <h:outputText value="#{loop.zusstawkiPK.rok}/" />
                        <h:outputText value="#{loop.zusstawkiPK.miesiac}" />
                        <h:outputText value=" kwota zus51/ch: " />
                        <h:outputText value="#{loop.zus51ch}" />
                        <h:outputText value=" kwota zus51/bch: " />
                        <h:outputText value="#{loop.zus51bch}" />
                        <h:outputText value=" kwota zus52: " />
                        <h:outputText value="#{loop.zus52}" />
                        <h:outputText value=" kwota zus53: " />
                        <h:outputText value="#{loop.zus53}" />
                        <h:outputText value=" kwota PIT4: " />
                        <h:outputText value="#{loop.pit4}" />
                        <br/>
                    </p:dataList>
                </p:panelGrid>
                <h:outputText value="wybierz parametry aktualne"/><br/>
                <p:panelGrid id="parametryp2" columns="2" >
                    <h:outputText value="rok: "/><h:selectOneMenu value="#{podatnikView.zusstawki.zusstawkiPK.rok}" id="rokzus"><f:selectItems value="#{Roki.rokiList}"/></h:selectOneMenu>
                    <h:outputText value="miesiąc: "/><h:selectOneMenu value="#{podatnikView.zusstawki.zusstawkiPK.miesiac}" id="miesiaczus"><f:selectItems value="#{Mce.mceList}"/></h:selectOneMenu>
                    <h:outputText value="kwota zus51 z chor.: "/><h:inputText value="#{podatnikView.zusstawki.zus51ch}"><f:convertNumber /></h:inputText>
                    <h:outputText value="kwota zus51 bez chor.: "/><h:inputText value="#{podatnikView.zusstawki.zus51bch}"><f:convertNumber /></h:inputText>
                    <h:outputText value="kwota zus52: "/><h:inputText value="#{podatnikView.zusstawki.zus52}"><f:convertNumber  /></h:inputText>
                    <h:outputText value="kwota zus53: "/><h:inputText value="#{podatnikView.zusstawki.zus53}"><f:convertNumber /></h:inputText>
                    <h:outputText value="kwota PIT4: "/><h:inputText value="#{podatnikView.zusstawki.pit4}"><f:convertNumber /></h:inputText>
                </p:panelGrid>
                <br/>
                <p:panelGrid columns="3" style="column-width: 350px; width: 500px">
                    <p:commandButton action="#{podatnikView.usunzus()}" value="usun parametr" update="@form" type="submit"/>
                    <p:commandButton action="#{podatnikView.dodajzus()}" value="dodaj parametr" update="@form" type="submit"/>
                    <p:commandButton action="#{podatnikView.pobierzzus()}" value="pobierz parametr" update="@form"/>
                </p:panelGrid>
            </h:form>
        </p:tab>
        <p:tab title="Wartości inwentaryzacji na koniec roku podatkowego">  
            <h:form id="form4" >
                <h:outputText value="Wartości inwentaryzacji na koniec roku podatkowego" style="font-size: 15px"/>
                <p:growl showDetail="true"/>
                <p:focus for="parametrypodatnika3"/><br/>
                <h:outputText value="dane historyczne"/><br/>
                <p:panelGrid columns="4" style="width: 500px">
                    <p:dataList value="#{podatnikView.selected.remanent}"  var="loop" itemType="disc" paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12">
                        <h:outputText value="od: " />
                        <h:outputText value="#{loop.mcOd}-" />
                        <h:outputText value="#{loop.rokOd}" />
                        <h:outputText value="  do: " />
                        <h:outputText value="#{loop.mcDo}-" />
                        <h:outputText value="#{loop.rokDo}" />
                        <h:outputText value=" kwota remanentu: " />
                        <h:outputText value="#{loop.parametr}" />
                        <br/>
                    </p:dataList>
                </p:panelGrid>
                <h:outputText value="wybierz parametry aktualne"/><br/>
                <p:panelGrid id="parametrypodatnika3" columns="4" >
                    <h:outputText value="rok podatkowy: "/><h:selectOneMenu value="#{podatnikView.parametr.rokOd}"><f:selectItems value="#{Roki.rokiList}"/></h:selectOneMenu>
                    <h:inputText value="#{podatnikView.parametr.parametr}" />
                </p:panelGrid>
                <br/>
                <p:panelGrid columns="2" style="column-width: 350px; width: 500px">
                    <p:commandButton action="#{podatnikView.usunremanent()}" value="usun parametr" update="@form" type="submit"/>
                    <p:commandButton action="#{podatnikView.dodajremanent()}" value="dodaj parametr" update="@form" type="submit"/>
                </p:panelGrid>
            </h:form>
            <br/><br/>
        </p:tab>
        <p:tab title="Aktywne ewidencje VAT podatnika">  
            <h:form id="form5" >
                <h:outputText value="Wybierz aktywne ewidencje podatnika" style="font-size: 15px"/>
                <p:growl showDetail="true"/>
                <p:focus for="parametrypodatnika3"/><br/>
                <h:outputText value="aktywne ewidencje"/><br/>
                <p:panelGrid columns="4" style="width: 500px">
                    <p:dataList value="#{podatnikView.selected.remanent}"  var="loop" itemType="disc" paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12">
                        <h:outputText value="od: " />
                        <h:outputText value="#{loop.mcOd}-" />
                        <h:outputText value="#{loop.rokOd}" />
                        <h:outputText value="  do: " />
                        <h:outputText value="#{loop.mcDo}-" />
                        <h:outputText value="#{loop.rokDo}" />
                        <h:outputText value=" kwota remanentu: " />
                        <h:outputText value="#{loop.parametr}" />
                        <br/>
                    </p:dataList>
                </p:panelGrid>
                <h:outputText value="dodaj kolejną ewidencję"/><br/>
                <p:panelGrid id="parametrypodatnika3" columns="4" >
                    <h:outputText value="rok podatkowy: "/><h:selectOneMenu value="#{podatnikView.parametr.rokOd}"><f:selectItems value="#{Roki.rokiList}"/></h:selectOneMenu>
                    <h:inputText value="#{podatnikView.parametr.parametr}" />
                </p:panelGrid>
                <br/>
                <p:panelGrid columns="2" style="column-width: 350px; width: 500px">
                    <p:commandButton action="#{podatnikView.usunremanent()}" value="usun parametr" update="@form" type="submit"/>
                    <p:commandButton action="#{podatnikView.dodajremanent()}" value="dodaj parametr" update="@form" type="submit"/>
                </p:panelGrid>
            </h:form>
            <br/><br/>
        </p:tab>
        <p:tab title="Aktywne dokumenty ksiegowe podatnika"> 
            <h:form id="form6" >
                 <h:outputText value="Rodzaje dokumentów księgowych" style="font-size: 15px"/>
        <p:growl id="messages" showDetail="true"/>
       
        <h:outputText value="stworzone dokumenty"/><br/>
        <p:panelGrid columns="1" style="width: 900px">
            <p:dataTable id="pDokKsi" value="#{podatnikView.selected.dokumentyksiegowe}"  var="loop" paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12" selectionMode="single" rowKey="#{loop.skrot}">
                <p:column headerText="skrót">
                <h:outputText value="#{loop.skrot}" />
                </p:column>
                <p:column headerText="nazwa pelna">
                <h:outputText value="#{loop.nazwa}" />
                </p:column>
                <p:column headerText="rodzaj transakcji">
                <h:outputText value="#{loop.rodzajtransakcji}" />
                </p:column>
                <p:column headerText="wzorzec">
                <h:outputText value="#{loop.wzorzec}" />
                </p:column>
                 <p:column id="deleteColumn" headerText="usuń">
                <p:commandButton actionListener="#{podatnikView.usunDokKsi(loop)}" id="delete" icon="ui-icon ui-icon-trash" type="submit" />
            </p:column>
                <br/>
            </p:dataTable>
        </p:panelGrid>
          </h:form>
           <h:form id="form7" > 
                <p:focus for="parametryDokKsi"/><br/>
        <br/>
        <h:outputText value="pobierz dokument z katalogu głównych"/><br/>
        <br/><br/>
        <h:outputText value="lub jeśli tam nie ma wpisz nowy dokument"/><br/>
        <p:panelGrid id="parametryDokKsi" columns="2" >
              <h:outputText value="skrót: " />
              <h:inputText value="#{podatnikView.selectedDokKsi.skrot}" />
                <h:outputText value=" nazwa pelna: " />
                <h:inputText value="#{podatnikView.selectedDokKsi.nazwa}" />
                <h:outputText value=" rodzaj transakcji: " />
                <h:selectOneMenu value="#{podatnikView.selectedDokKsi.rodzajtransakcji}" >
                    <f:selectItems value="#{Trans.transListView}"/>
                </h:selectOneMenu>
                <h:outputText value=" wzorzec: " />
                <h:inputText value="#{podatnikView.selectedDokKsi.wzorzec}" />
        </p:panelGrid>
        <br/>
        <p:panelGrid columns="2" style="column-width: 350px; width: 700px">
            <p:commandButton action="#{podatnikView.dodajDokKsi()}" value="dodaj dokument" update="@form"  type="submit" />
        </p:panelGrid>
            </h:form>
        </p:tab>
    </p:accordionPanel>
</ui:composition>
