<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:dataTable value="#{zamkniecieView.mapaokresowPobrane}" var="wpis"  paginator="true" paginatorAlwaysVisible="true" rows="12"
                 paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                 rowsPerPageTemplate="12,18,24,32,50" id="dataTable"
                 rowKey="#{wpis}" selection="#{DokTabView.selDokument}" selectionMode="single"
                 emptyMessage="W danym miesiącu nie było żadnych zapisów" resizableColumns="true">
        <f:facet name="header">  
            <h:outputText value="Lata obrachunkowe" />  
        </f:facet>
        <p:column id="rok" headerText="rok" width="200">  
            <h:outputText value="#{wpis.rok}" />
        </p:column>
        <p:column id="miesiac" headerText="miesiac"  width="200">  
            <h:outputText value="#{wpis.miesiac}" />
        </p:column>
        <p:column id="zamkniety" headerText="zamkniety" width="200">  
            <h:selectBooleanCheckbox value="#{wpis.zamkniety}" readonly="#{wpis.edytuj eq true ? false : true}" >
                <p:ajax event="change" global="false" listener="#{zamkniecieView.zapisokresy()}" update=":form:dataTable"/>
            </h:selectBooleanCheckbox>
        </p:column>
        <p:column id="edytuj" headerText="edytuj" width="200">  
            <h:selectBooleanCheckbox value="#{wpis.edytuj}" >
                <p:ajax event="change" listener="#{zamkniecieView.zapisokresy()}" update=":form:dataTable" />
            </h:selectBooleanCheckbox>
        </p:column>
    </p:dataTable>
    <p:commandButton value="ok" type="submit" actionListener="#{zamkniecieView.zapisokresy()}"/>
</ui:composition>
