<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">
    <p:growl id="mess_add" />
  
         
      <p:dataTable  var="wpis" value="#{STRTableView.strtabela}" id="dokumsrodkiListaRok" editable="true" 
                      paginator="true" paginatorAlwaysVisible="true" rows="6"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="6,12,18,24,32,50" 
                      rowKey="#{wpis.id}" selection="#{STRTableView.selectedSTR}" selectionMode="single"> 
                        
            <f:facet name="header">  
                <h:outputText value="Wykaz środków trwałych za rok" />  
            </f:facet>
            
             <p:column id="Column0" headerText="nr" width="20">  
                 <h:outputText value="#{wpis.id}" />
            </p:column>
                
          <p:column id="Column1" headerText="nazwa" filterBy="#{wpis.nazwa}" filterMatchMode="contains" sortBy="#{wpis.nazwa}" >  
              <h:outputText value="#{wpis.nazwa}"/>
            </p:column>
              <p:column id="Column2" headerText="data przyj." width="100">  
                  <h:outputText value="#{wpis.dataprzek}" >
                        <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>  
          <p:column id="Column3" headerText="KST" width="60">  
              <h:outputText value="#{wpis.kst}" />
            </p:column>   
          <p:column id="Column4" headerText="wart.netto" width="60">  
              <h:outputText value="#{wpis.netto}" />
            </p:column>
          <p:column id="Column5" headerText="odpis roczny" width="60">  
              <h:outputText value="#{wpis.odpisrok}" />
            </p:column>
           <p:column id="Column6" headerText="umorz.dot" width="60">  
               <h:outputText value="#{wpis.umorzeniaDo}" />
            </p:column>
          <p:column id="Column7" headerText="stycz." width="60">  
              <h:outputText value="#{wpis.styczen}" />
            </p:column>
          <p:column id="Column8" headerText="luty" width="60">  
              <h:outputText value="#{wpis.luty}" />
            </p:column>
          <p:column id="Column9" headerText="marzec" width="60">  
              <h:outputText value="#{wpis.marzec}" />
            </p:column>
          <p:column id="Column10" headerText="kwiec." width="60">  
              <h:outputText value="#{wpis.kwiecien}" />
            </p:column>
          <p:column id="Column11" headerText="maj" width="60">  
              <h:outputText value="#{wpis.maj}" />
            </p:column>
          <p:column id="Column12" headerText="czerw." width="60">  
              <h:outputText value="#{wpis.czerwiec}" />
            </p:column>
          <p:column id="Column13" headerText="lip." width="60">  
              <h:outputText value="#{wpis.lipiec}" />
            </p:column>
          <p:column id="Column14" headerText="sierp." width="60">  
              <h:outputText value="#{wpis.sierpien}" />
            </p:column>
          <p:column id="Column15" headerText="wrześ." width="60">  
              <h:outputText value="#{wpis.wrzesien}" />
            </p:column>
          <p:column id="Column16" headerText="paź." width="60">  
              <h:outputText value="#{wpis.pazdziernik}" />
            </p:column>
          <p:column id="Column17" headerText="list." width="60">  
              <h:outputText value="#{wpis.listopad}" />
            </p:column>
          <p:column id="Column18" headerText="grudź." width="60">  
              <h:outputText value="#{wpis.grudzien}" />
            </p:column>
        </p:dataTable>
        <br/>
      <p:commandButton id="generujtabele"  action="#{STRTableView.generujTabeleRokBiezacy()}" value="Generuj tabele" update="@form" global="false" ajax="false"/>  
         <p:commandButton value="Drukuj" type="button">
                        <p:printer target="dokumsrodkiListaRok" />
                    </p:commandButton>  
  
</ui:composition>
