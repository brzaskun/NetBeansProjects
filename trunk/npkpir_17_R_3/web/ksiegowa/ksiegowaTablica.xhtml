<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:body> 
                <h:form>
                    <p:growl id="fifi"/>
                    <p:confirmDialog id="confirmDialog" message="Usunąć wybrany dokument?"  
                                     header="Initiating destroy process" severity="alert" widgetVar="confirmation">  

                        <p:commandButton id="confirm" value="Tak, usunąć" update="fifi :form:dokumentyLista" oncomplete="confirmation.hide()"  
                                         actionListener="#{DokTabView.destroy2()}" />  
                        <p:commandButton id="decline" value="Nie usuwać" onclick="confirmation.hide()" type="button" />   

                    </p:confirmDialog>  
                </h:form>
                <f:view contentType="text/html">
                    <p:layout fullPage="true">
                        <ui:include src="sub/layoutTablica/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/layoutTablica/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/layoutTablica/west.xhtml"/>   <!-- panel zachodni-->
                        <p:layoutUnit position="center">
                            <h:form>
                                <h:commandLink id="openPopUp" value="OPEN POPUP" onclick="window.open('kliencipopup.xhtml?redirect=true', 'popup', 'location=yes,links=no,scrollbars=no,toolbar=no,status=no,width=1200,height=300,top=150,left=300');" />
                            </h:form>
                            <h:form id="form">
                                <p:ajaxStatus>
                                    <f:facet name="start"><p:graphicImage url="/resources/images/ajax-loader.gif"/></f:facet>
                                    <f:facet name="success"><h:outputText value="" /></f:facet>
                                    <f:facet name="error">Wystąpił nieoczekiewany błąd. Dane nie zostały utracone. Przejdź do strony logowania i zaloguj się ponownie</f:facet>
                                </p:ajaxStatus>

                                <ui:include src="sub/menu_wiad.xhtml"/>   <!-- menu contextowe i pole wiadomosci growl-->
                                <ui:include src="sub/tablica.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->
                            </h:form>
                            <h:form>
                                <h:commandButton accesskey="s" actionListener="#{DokumentView.przekierowanieWpis}" style="visibility: false"/>
                            </h:form>
                        </p:layoutUnit>

                    </p:layout>
                </f:view>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
