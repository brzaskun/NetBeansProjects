<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                 <p:menu>
                    <p:menuitem value="form"  outcome="index" icon="ui-icon-circle-arrow-e"/>
                    <p:menuitem value="dokument"  outcome="dokument" icon="ui-icon-circle-arrow-e"/>
                    <p:menuitem value="wiersz"  outcome="wiersz" icon="ui-icon-circle-arrow-e"/>
                </p:menu>
            </h:form>
        </f:view>
        <f:view>
            <h:form>
                <p:messages autoUpdate="true"/>
            </h:form>
            
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{dokfkView.dokfklist}" var="item" style="width: 700px;">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Symbol"/>
                        </f:facet>
                        <h:outputText value="#{item.dokfkPK.symbol}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nrkolejny"/>
                        </f:facet>
                        <h:outputText value="#{item.dokfkPK.nrkolejny}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Podatnik"/>
                        </f:facet>
                        <h:outputText value="#{item.dokfkPK.podatnik}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Opisdokumentu"/>
                        </f:facet>
                        <h:outputText value="#{item.opisdokumentu}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Wiersz"/>
                        </f:facet>
                        <h:outputText value="#{item.wierszList[0].opiswiersza}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

              
        </f:view>
    </h:body>
</html>
