<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                 <p:menu>
                    <p:menuitem value="form"  outcome="index" icon="ui-icon-circle-arrow-e"/>
                    <p:menuitem value="dokument"  outcome="dokument" icon="ui-icon-circle-arrow-e"/>
                    <p:menuitem value="wiersz"  outcome="wiersz" icon="ui-icon-circle-arrow-e"/>
                </p:menu>
            </h:form>
        </f:view>
        <f:view>
            <h:form>
                <p:messages autoUpdate="true"/>
            </h:form>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{dokfkView.dokfklist}" var="item" style="width: 700px;">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.iddok}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Numer"/>
                        </f:facet>
                        <h:outputText value="#{item.opisdokumentu}"/>
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Wierszlist"/>
                        </f:facet>
                         <p:dataTable value="#{item.wierszList}" var="itemik" style="width: 700px;">
                             <p:column>
                                 <h:outputText value="#{itemik.opiswiersza}"/>
                            </p:column>
                         </p:dataTable>
                    </p:column>
                </p:dataTable>
            </h:form>
              <h:form>
                <p:messages autoUpdate="true"/>
            </h:form>
                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="2">
                        
                        <h:outputLabel value="Opiswiersza:" for="opiswiersza" />
                        <h:inputText id="opiswiersza" value="#{wierszView.wiersz.opiswiersza}" title="Opiswiersza" required="true" requiredMessage="The Opiswiersza field is required."/>
                        <h:outputLabel value="Iddokumentuobcy:" for="iddokumentuobcy" />
                        <h:selectOneMenu id="iddokumentuobcy" value="#{wierszView.wiersz.iddokumentuobcy}" title="Iddokumentuobcy" required="true" requiredMessage="The Iddokumentuobcy field is required." converter="DokfkConv">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{dokfkView.dokfklist}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                        <p:commandButton value="dodaj" actionListener="#{wierszView.dodaj()}" type="submit" />
                </h:form>
        </f:view>
    </h:body>
</html>
