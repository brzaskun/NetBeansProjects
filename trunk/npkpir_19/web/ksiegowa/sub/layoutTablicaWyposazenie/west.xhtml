<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="200" header="Bieżący podatnik" collapsible="true" resizable="true">
        <h:form id="westSrodki">
            <p:panel menuTitle="Dane" header="Dane">
                <p:panelGrid columns="1" style="margin-left: 0%">
                <p:selectOneMenu id="podatnikWpisu" value="#{WpisView.podatnikWpisu}" style="width: 150px;">
                    <f:selectItems value="#{podatnikView.li}" var="p" itemLabel="#{p.nazwapelna}" itemValue="#{p.nazwapelna}"/>
                    <p:ajax event="change" listener="#{SrodkiTrwaleView.aktualizujTabele}" />
                </p:selectOneMenu>
                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}">
                    <f:selectItems value="#{Roki.rokiList}"/>
                    <f:param name="rokWpisu" value="2012" />
                    <p:ajax event="change" listener="#{SrodkiTrwaleView.aktualizujTabele}" />
                </p:selectOneMenu>
                <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                    <f:selectItems value="#{Mce.mceList}"/>
                    <p:ajax event="change" listener="#{SrodkiTrwaleView.aktualizujTabele}" />
                </p:selectOneMenu>
                <h:commandButton value="Ok" rendered="false"/>
                </p:panelGrid>
            </p:panel>
            <p:panelGrid id="westSrodkiWidok" columns="2" style="margin-left: 7%">
                <h:outputText value="Podatnik:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.podatnikWpisu}"/>
                <h:outputText value="Rok:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.rokWpisu}"/>
                <h:outputText value="Miesiac:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.miesiacWpisu}"/>
            </p:panelGrid>
           <p:panel header="linki">
             <h:form>
                 <p:panelGrid columns="1">
                    <p:menu >
                        <p:menuitem value="powrót"  outcome="tablica" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem value="środki trwałe"  outcome="srodki" icon="ui-icon-circle-arrow-e"/>  
                        <p:menuitem value="umorzenie"  outcome="srodkidok" icon="ui-icon-circle-arrow-e"/> 
                        <p:menuitem value="ewidencja"  outcome="ewidencja" icon="ui-icon-circle-arrow-e"/> 
                        <p:menuitem value="wyposazenie"  outcome="wyposazenie" icon="ui-icon-circle-arrow-e"/> 
                    </p:menu> 
                    <h:commandButton id="wyloguj" value="Wyloguj" action="#{Logowanie.logout()}"/>
                </p:panelGrid>
            </h:form>
        </p:panel>
        </h:form>
       
        </p:layoutUnit>
</ui:composition>
