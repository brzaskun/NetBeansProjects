<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">
    <p:outputPanel id="wrapper">
        <p:growl id="mess_add" />
        <p:panel id="infosrodki" header="informacje">
            <h:outputText value="liczba środków ogółem: #{STRTableView.iloscsrodkow}"/> <br/>
            <h:outputText value="zakupione w bieżącym roku: #{STRTableView.zakupionewbiezacyrok}"/>
        </p:panel>
        <p:panel>
        <p:commandButton id="generujodpisy"  action="#{STRTableView.generujodpisy()}" value="Generuj odpisy za rok" update="@form" global="false" ajax="false"/>  
        </p:panel>
        <p:dataTable  var="wpis" value="#{STRTableView.obiektDOKjsfSel}" id="srodkiLista" editable="true" 
                      paginator="true" paginatorAlwaysVisible="true" rows="6"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="6,12,18,24,32,50"
                      rowKey="#{wpis.id}" selection="#{STRTableView.selectedSTR}" selectionMode="single"> 
                        
            <f:facet name="header">  
                <h:outputText value="Ewidencja srodkow trwalych" />  
            </f:facet>
            
            <p:column id="idColumn" headerText="nr kolejny" width="40">  
             
                <h:outputText value="#{wpis.nrsrodka}" />
            </p:column>
                
            <p:column id="dataColumn" headerText="data zak" filterBy="#{wpis.datazak}" filterMatchMode="contains" sortBy="#{wpis.datazak}" width="80">  
             
                <h:outputText value="#{wpis.datazak}">
                    <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>
            <p:column id="data2Column" headerText="data przek" filterBy="#{wpis.dataprzek}" filterMatchMode="contains" sortBy="#{wpis.dataprzek}" width="80">  
           
                <h:outputText value="#{wpis.dataprzek}">
                    <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>
            <p:column id="nazwaColumn" headerText="nazwa" filterBy="#{wpis.nazwa}" filterMatchMode="contains" sortBy="#{wpis.nazwa}">  
             
                <h:outputText value="#{wpis.nazwa}"  />
            </p:column>
             <p:column id="kstColumn" headerText="KŚT" filterBy="#{wpis.kst}" filterMatchMode="contains" sortBy="#{wpis.kst}" width="50">  
              
                <h:outputText value="#{wpis.kst}"  />
            </p:column>
            <p:column id="rodzTrColumn" headerText="kwota" filterBy="#{wpis.netto}" filterMatchMode="contains" sortBy="#{wpis.netto}">  
             
                <h:outputText value="#{wpis.netto}">
                     <f:convertNumber maxFractionDigits="2"
                                groupingUsed="true"
                                currencySymbol="zł"
                                maxIntegerDigits="7"
                                type="currency"/>
                </h:outputText>
            </p:column>
            <p:column id="vatColumn" headerText="vat" filterBy="#{wpis.vat}" filterMatchMode="contains" sortBy="#{wpis.vat}">  
              
                <h:outputText value="#{wpis.vat}" >
                     <f:convertNumber maxFractionDigits="2"
                                groupingUsed="true"
                                currencySymbol="zł"
                                maxIntegerDigits="7"
                                type="currency"/>
                </h:outputText>
            </p:column>
            <p:column id="stawkaColumn" headerText="odpis stawka" filterBy="#{wpis.stawka}" filterMatchMode="contains" sortBy="#{wpis.stawka}" width="50">  
               
                <h:outputText value="#{wpis.stawka}%" >
                         <f:convertNumber maxFractionDigits="2"
                                groupingUsed="true"
                                maxIntegerDigits="5"
                                type="number"/>
                </h:outputText>
            </p:column>
            <p:column id="odpisrokColumn" headerText="odpis rok" filterBy="#{wpis.odpisrok}" filterMatchMode="contains" sortBy="#{wpis.odpisrok}" width="90">  
              
                <h:outputText value="#{wpis.odpisrok}" >
                     <f:convertNumber maxFractionDigits="2"
                                groupingUsed="true"
                                currencySymbol="zł"
                                maxIntegerDigits="7"
                                type="currency"/>
                </h:outputText>
           </p:column>
<!--             <p:column id="umplan" headerText="odpis plan" filterBy="{wpis.umorzPlan}" filterMatchMode="contains" sortBy="{wpis.umorzPlan}">  
                <f:facet name="header">  
                    <h:outputText value="odpis plan" />  
                </f:facet> 
                <h:outputText value="{wpis.umorzPlan}" />
            </p:column>-->
            <p:column id="deleteColumn" headerText="usuń">
                <p:commandButton actionListener="#{STRTableView.destroy(wpis)}" onclick="confirmation.show()" id="delete" icon="ui-icon ui-icon-trash" type="submit" />
            </p:column>
            <p:column id="amortColumn" headerText="zaplanowane miesięczne umorzenia" filterBy="#{wpis.umorzWyk}" filterMatchMode="contains" sortBy="#{wpis.umorzWyk}">  
                <p:dataTable var="subwpis" value="#{wpis.umorzWyk}"
                              paginator="true" paginatorAlwaysVisible="true" rows="6"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="6,12,18,24,32,50">
                    <p:column id="SubColumn1" headerText="id" >  
                        <h:outputText value="#{subwpis.nrUmorzenia}" />
                    </p:column>
                    <p:column id="SubColumn1a" headerText="nazwa" >  
                        <h:outputText value="#{subwpis.nazwaSrodka}" />
                    </p:column>
                      <p:column id="SubColumn2" headerText="rok" >  
                        <h:outputText value="#{subwpis.rokUmorzenia}" />
                    </p:column>
                    <p:column id="SubColumn3" headerText="mc" >  
                        <h:outputText value="#{subwpis.mcUmorzenia}" />
                    </p:column>
                    <p:column id="SubColumn4" headerText="kwota" >  
                        <h:outputText value="#{subwpis.kwota}" />
                    </p:column>

                </p:dataTable>
            </p:column>
        </p:dataTable>
    </p:outputPanel>
   
</ui:composition>
