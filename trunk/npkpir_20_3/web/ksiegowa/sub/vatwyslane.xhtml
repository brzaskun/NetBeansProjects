<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
                 <h:form id="formX">
                     <p:growl id="msg"/>
                     <p:panel header="Wykaz wysÅ‚anych deklaracji"/>
                     <p:dataTable id="dataList" value="#{deklaracjevatView.wyslane}" var="item" sortBy="#{item.miesiac}" scrollable="true" scrollHeight="500" scrollRows="10">
                         <p:column width="220">
                             <f:facet name="header">
                                 <h:outputText value="Identyfikator"/>
                             </f:facet>
                             <h:outputText value="#{item.identyfikator}"/>
                         </p:column>
                         <p:column width="50">
                             <f:facet name="header">
                                 <h:outputText value="Status"/>
                             </f:facet>
                             <h:outputText value="#{item.status}"/>
                         </p:column>
                          <p:column width="150">
                             <f:facet name="header">
                                 <h:outputText value="Opis"/>
                             </f:facet>
                             <h:outputText value="#{item.opis}"/>
                         </p:column>
                         <p:column width="70"> 
                             <f:facet name="header">
                                 <h:outputText value="Kod urzedu"/>
                             </f:facet>
                             <h:outputText value="#{item.kodurzedu}" style="width: 70px"/>
                         </p:column>
                         <p:column width="70">
                             <f:facet name="header">
                                 <h:outputText value="Rok - Miesiac"/>
                             </f:facet>
                             <h:outputText value="#{item.rok} - #{item.miesiac}"/>
                         </p:column>
                         <p:column width="60">
                             <f:facet name="header">
                                 <h:outputText value="Nrkol"/>
                             </f:facet>
                             <h:outputText value="#{item.nrkolejny}"/>
                         </p:column>
                         <p:column width="150">
                             <f:facet name="header">
                                 <h:outputText value="Podatnik"/>
                             </f:facet>
                             <h:outputText value="#{item.podatnik}"/>
                         </p:column>
                        
                          <p:column>
                             <f:facet name="header">
                                 <h:outputText value="selected"/>
                             </f:facet>
                             <h:outputText value="#{item.selected}"/>
                         </p:column>
                         <p:column width="400">
                             <f:facet name="header">
                                 <h:outputText value="upo"/>
                             </f:facet>
                             <h:outputText value="#{item.upo.substring(0, 400)}" style="width: 200px; height: 200px;"/>
                         </p:column>
                         <p:column width="100">
                             <f:facet name="header">
                                 <h:outputText value="pobierzupo"/>
                             </f:facet>
                              <p:commandButton value="UPO" actionListener="#{beanek.pobierzwyslane(item.identyfikator)}" update="@form, :formX:msg" />
                         </p:column>
                     </p:dataTable>
                 </h:form>
 </ui:composition>
