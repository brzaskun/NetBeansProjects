
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="250" header="Opcje" collapsible="true">
        <p:panel header="linki">
            <h:form>
                <p:panelGrid columns="1">
                    <h:link outcome="home">home</h:link>
                    <h:link outcome="admin">admin</h:link>
                    <h:link outcome="manager">manager</h:link>
                    <h:link accesskey="s" outcome="ksiegowa" title="księgowanie dokumentów">wpisywanie</h:link>
                    <h:link outcome="zusstawki" >zusstawki</h:link>
                    <h:link outcome="dodpodatnika">dodpodatnika</h:link>
                    <h:outputText value="parametryzowanie podatnika"/>
                    <h:form id="westManager">
                        <p:panel menuTitle="Dane" header="Dane">
                            <h:selectOneMenu value="#{podatnikView.pojemnik}" style="width: 150px">
                                <f:selectItem itemLabel="wybierz podatnika"/>
                                <f:selectItems var="zm" value="#{podatnikDAO.downloaded}" itemLabel="#{zm.nazwapelna}" itemValue="#{zm.nazwapelna}"/>
                            </h:selectOneMenu>
                            <p:commandButton value="Ok" action="#{podatnikView.przejdzdoStrony()}" type="submit"/>
                        </p:panel>
                    </h:form>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </p:layoutUnit>
</ui:composition>
