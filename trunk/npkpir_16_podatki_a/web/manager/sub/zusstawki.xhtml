
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <h:form id="formzus" >
        <h:outputText value="Parametry ZUS51" style="font-size: 15px"/>
        <p:growl id="msgzus" showDetail="true"/>
        <p:focus for="parametryzus"/><br/>
        <h:outputText value="dane historyczne"/><br/>
        <p:panelGrid columns="1" style="width: 700px">
            <p:dataList value="#{zUSstawkiView.listapobranychstawek}"  var="loop" itemType="disc">
                <h:outputText value="rok-miesiÄ…c: " />
                <h:outputText value="#{loop.rok}-" />
                <h:outputText value="#{loop.miesiac}" />
                <h:outputText value=" kwota zus51: " />
                <h:outputText value="#{loop.zus51}" />
                <h:outputText value=" kwota zus52: " />
                <h:outputText value="#{loop.zus52}" />
                <h:outputText value=" kwota zus53: " />
                <h:outputText value="#{loop.zus53}" />
                <br/>
            </p:dataList>
        </p:panelGrid>
        <br/>
        <h:outputText value="wybierz parametry aktualne"/><br/>
        <p:panelGrid id="parametryzus" columns="2" >
            <h:outputText value="rok podatkowy: "/><h:selectOneMenu value="#{zUSstawkiView.selected.rok}"><f:selectItems value="#{Roki.rokiList}"/></h:selectOneMenu>
            <h:outputText value="miesiac : "/><h:selectOneListbox value="#{zUSstawkiView.selected.miesiac}" ><f:selectItems value="#{Mce.mceList}"/></h:selectOneListbox>
            <h:outputText value="kwota zus51: "/><h:inputText value="#{zUSstawkiView.selected.zus51}"><f:convertNumber /></h:inputText>
            <h:outputText value="kwota zus52: "/><h:inputText value="#{zUSstawkiView.selected.zus52}"><f:convertNumber  /></h:inputText>
            <h:outputText value="kwota zus53: "/><h:inputText value="#{zUSstawkiView.selected.zus53}"><f:convertNumber /></h:inputText>
        </p:panelGrid>
        <br/>
        <p:panelGrid columns="2" style="column-width: 350px; width: 700px">
            <p:commandButton action="#{zUSstawkiView.usunzus()}" value="usun parametr" update="@form" type="submit" />
            <p:commandButton action="#{zUSstawkiView.dodajzus()}" value="dodaj parametr" update="@form"  type="submit" />
        </p:panelGrid>
    </h:form>
   

</ui:composition>
