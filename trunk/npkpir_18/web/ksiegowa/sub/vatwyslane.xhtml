<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
                 <h:form>
                     <p:panel header="Wykaz wysÅ‚anych deklaracji"/>
                     <p:dataTable value="#{deklaracjevatView.wyslane}" var="item" sortBy="#{item.miesiac}" resizableColumns="true">
                         <p:column>
                             <f:facet name="header">
                                 <h:outputText value="Identyfikator"/>
                             </f:facet>
                             <h:outputText value="#{item.identyfikator}"/>
                         </p:column>
                          <p:column>
                             <f:facet name="header">
                                 <h:outputText value="Status"/>
                             </f:facet>
                             <h:outputText value="#{item.status}"/>
                         </p:column>
                          <p:column>
                             <f:facet name="header">
                                 <h:outputText value="Opis"/>
                             </f:facet>
                             <h:outputText value="#{item.opis}"/>
                         </p:column>
                         <p:column width="70"> 
                             <f:facet name="header">
                                 <h:outputText value="Kod urzedu"/>
                             </f:facet>
                             <h:outputText value="#{item.kodurzedu}" style="width: 70px"/>
                         </p:column>
                         <p:column>
                             <f:facet name="header">
                                 <h:outputText value="Rok - Miesiac"/>
                             </f:facet>
                             <h:outputText value="#{item.rok} - #{item.miesiac}"/>
                         </p:column>
                         <p:column>
                             <f:facet name="header">
                                 <h:outputText value="Nrkolejny"/>
                             </f:facet>
                             <h:outputText value="#{item.nrkolejny}"/>
                         </p:column>
                         <p:column>
                             <f:facet name="header">
                                 <h:outputText value="Podatnik"/>
                             </f:facet>
                             <h:outputText value="#{item.podatnik}"/>
                         </p:column>
                        
                          <p:column>
                             <f:facet name="header">
                                 <h:outputText value="selected"/>
                             </f:facet>
                             <h:outputText value="#{item.selected}"/>
                         </p:column>
                          <p:column>
                             <f:facet name="header">
                                 <h:outputText value="pobierzupo"/>
                             </f:facet>
                              <p:commandButton value="UPO" actionListener="#{beanek.pobierz(item.identyfikator)}" update="@form" action="/ksiegowa/ksiegowaVatwyslane.xhtml?faces-redirect=true"/>
                         </p:column>
                     </p:dataTable>
                 </h:form>
 </ui:composition>
