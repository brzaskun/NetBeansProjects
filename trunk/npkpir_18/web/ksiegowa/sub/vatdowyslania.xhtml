<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
             <h:form>
                     <p:panel header="Wykaz oczekujacych deklaracji"/>
                     <p:dataTable value="#{deklaracjevatView.oczekujace}" var="item" sortBy="#{item.miesiac}" resizableColumns="true">
                         <p:column>
                             <f:facet name="header">
                                 <h:outputText value="Identyfikator"/>
                             </f:facet>
                             <h:outputText value="#{item.identyfikator}"/>
                         </p:column>
                         <p:column width="70"> 
                             <f:facet name="header">
                                 <h:outputText value="Kod urzedu"/>
                             </f:facet>
                             <h:outputText value="#{item.kodurzedu}" style="width: 70px"/>
                         </p:column>
                         <p:column>
                             <f:facet name="header">
                                 <h:outputText value="Rok - Miesiac"/>
                             </f:facet>
                             <h:outputText value="#{item.rok} - #{item.miesiac}"/>
                         </p:column>
                         <p:column>
                             <f:facet name="header">
                                 <h:outputText value="Nrkolejny"/>
                             </f:facet>
                             <h:outputText value="#{item.nrkolejny}"/>
                         </p:column>
                         <p:column>
                             <f:facet name="header">
                                 <h:outputText value="Podatnik"/>
                             </f:facet>
                             <h:outputText value="#{item.podatnik}"/>
                         </p:column>
                         <p:column>
                             <f:facet name="header">
                                 <h:outputText value="UPO"/>
                             </f:facet>
                             <h:outputText value="#{item.upo}" />
                         </p:column>
                          <p:column>
                             <f:facet name="header">
                                 <h:outputText value="selected"/>
                             </f:facet>
                             <h:outputText value="#{item.selected}"/>
                         </p:column>
                     </p:dataTable>
                 </h:form><br/>
            <h:form>
                <p:commandButton value="wyslij" actionListener="#{beanek.rob()}" update="@form" style="width: 120px;"/><br/><br/>
                <p:panelGrid columns="2">
                <h:outputText value="id"/>
                <h:outputText value="#{beanek.idMB}"/>
                <h:outputText value="stat"/>
                <h:outputText value="#{beanek.statMB}"/>
                <h:outputText value="opis" style="width: 100px;"/>
                <h:outputText value="#{beanek.opisMB}" style="width: 200px;"/>
                </p:panelGrid>
            </h:form>
    <br/>
            <h:form>
                <p:commandButton value="upo" actionListener="#{beanek.pobierz()}" update="@form" style="width: 120px;"/><br/><br/>
                <p:panelGrid columns="2">
                <h:outputText value="id"/>
                <h:inputText value="#{beanek.idpobierz}"/>
                <h:outputText value="upo"/>
                <h:outputText value="#{beanek.upoMB}"/>
                <h:outputText value="stat"/>
                <h:outputText value="#{beanek.statMB}"/>
                <h:outputText value="opis"/>
                <h:outputText value="#{beanek.opisMB}"/>
                </p:panelGrid>
            </h:form>
</ui:composition>
