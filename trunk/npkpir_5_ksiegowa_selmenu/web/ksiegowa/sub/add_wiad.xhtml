
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:panel rendered="#{DokumentView.dodajDok==true}">
        <p:panel menuTitle="Wprowadzanie nowego użytkownika" header="Wprowadzanie danych nowego użytkownika"  >
        
             <h:messages id="mess_add" tooltip="true" />
         <p:panelGrid columns="7" >
            <h:outputLabel value="data wyst"/>
            <h:outputLabel value="kontrahent"/>
            <h:outputLabel value="rodzaj trans"/>
            <h:outputLabel value="nr wł"/>
            <h:outputLabel value="opis"/>
            <h:outputLabel value="kwota"/>
            <h:outputLabel value="kolumna"/>
            <p:calendar value="#{DokDAO.selDokument.dataWyst}" pattern="dd/mm/yyyy" id="popupCal" accesskey="s" converter="DateConv" tabindex="1"/>
           <p:autoComplete id="acForce" forceSelection="true" value="#{DokDAO.selectedKontr}" completeMethod="#{KlDAO.complete}"
                                        var="p" itemLabel="#{p.NIP}" itemValue="#{p}" converter="KlientConv"
                                        minQueryLength="3" maxResults="5" maxlength="10" tabindex="4" converterMessage="Nieudana konwersja Klient" >
                   <f:facet name="itemtip">  
                                <h:panelGrid  columns="2" cellpadding="5" width="400">  
                                    <f:facet name="header">  
                                        <h:outputText value="Dane kontrahenta"/>
                                    </f:facet>  
                                    <h:outputText value="Nazwa: " />  
                                    <h:outputText id="modelNo" value="#{p.npelna}" />  
                                    <h:outputText value="Number " />  
                                    <h:outputText id="year" value="#{p.NIP}" />  
                                </h:panelGrid>  
                            </f:facet>  

           </p:autoComplete>

            <h:selectOneMenu value="#{DokDAO.selDokument.rodzTrans}" tabindex="6">
                <f:selectItems value="#{Trans.transList}"/>
            </h:selectOneMenu>
            <h:inputText value="#{DokDAO.selDokument.nrWlDk}" required="true" requiredMessage="nd własny dokumentu - uzupełnij" tabindex="7"/>
            <h:inputText value="#{DokDAO.selDokument.opis}" required="true" requiredMessage="login - uzupełnij" tabindex="8"/>
            <h:inputText value="#{DokDAO.selDokument.kwota}" required="true" requiredMessage="login - uzupełnij" tabindex="9"/>
            <h:selectOneMenu value="#{DokDAO.selDokument.pkpirKol}" tabindex="10">
                <f:selectItems value="#{Kolumna.kolumnList}"/>
            </h:selectOneMenu>
            
            <h:outputLabel value="k m-c"/>
            <h:outputLabel value="k rok"/>
            <h:outputLabel value="v m-c"/>
            <h:outputLabel value="v rok"/>
            <h:outputLabel value="uwagi"/>
            <h:outputLabel value=""/>
            <h:outputLabel value=""/>
            <h:selectOneMenu value="#{DokDAO.selDokument.pkpirM}" tabindex="11">
                <f:selectItems value="#{Mce.mceList}"/>
            </h:selectOneMenu>
            <h:selectOneMenu value="#{DokDAO.selDokument.pkpirR}" tabindex="12">
                <f:selectItems value="#{Roki.rokiList}"/>
            </h:selectOneMenu>
            <h:selectOneMenu value="#{DokDAO.selDokument.vatM}" tabindex="13">
                <f:selectItems value="#{Mce.mceList}"/>
            </h:selectOneMenu>
            <h:selectOneMenu value="#{DokDAO.selDokument.vatR}" tabindex="14">
                <f:selectItems value="#{Roki.rokiList}"/>
            </h:selectOneMenu>
            <h:inputText value="#{DokDAO.selDokument.uwagi}" tabindex="15"/>
            <p:commandButton action="#{DokDAO.dodajNowyWpis()}" value="Dodaj" update=":form:uzytkownicyLista,mess_add,:dodWiad:ostatniUzytkownik" tabindex="16"/>   
        </p:panelGrid>
         
          
    </p:panel>
    <p:panel id="ostatniUzytkownik" menuTitle="Ostatnio wprowadzony użytkownik">
        <h:outputLabel value="Ostatnio wprowadzony:"/>
        <p:panelGrid columns="7">
            <h:outputLabel value="nr kolejny"/>
            <h:outputLabel value="data wyst"/>
            <h:outputLabel value="kontrahent"/>
            <h:outputLabel value="rodzaj trans"/>
            <h:outputLabel value="nr wł"/>
            <h:outputLabel value="opis"/>
            <h:outputLabel value="kwota"/>
            <h:outputText  value="#{DokDAO.selDokument.idDok}"/>
            <h:outputText  value="#{DokDAO.selDokument.dataWyst}"/>
            <h:outputText  value="#{DokDAO.selDokument.kontr}"/>
            <h:outputText  value="#{DokDAO.selDokument.rodzTrans}"/>
            <h:outputText  value="#{DokDAO.selDokument.nrWlDk}"/>
            <h:outputText  value="#{DokDAO.selDokument.opis}"/>
            <h:outputText  value="#{DokDAO.selDokument.kwota}"/>
            <h:outputLabel value="kolumna"/>
            <h:outputLabel value="k m-c"/>
            <h:outputLabel value="k rok"/>
            <h:outputLabel value="v m-c"/>
            <h:outputLabel value="v rok"/>
            <h:outputLabel value="uwagi"/>
            <h:outputText  value="#{DokDAO.selDokument.pkpirKol}"/>
            <h:outputText  value="#{DokDAO.selDokument.pkpirM}"/>
            <h:outputText  value="#{DokDAO.selDokument.pkpirR}"/>
            <h:outputText  value="#{DokDAO.selDokument.vatM}"/>
            <h:outputText  value="#{DokDAO.selDokument.vatR}"/>
            <h:outputText  value="#{DokDAO.selDokument.uwagi}"/>
         </p:panelGrid>
    </p:panel>
        </p:panel>
</ui:composition>
