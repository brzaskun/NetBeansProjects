<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="175" header="Opcje" collapsible="true">
        <h:form>
            <p:menu id="menuWest">  
                <p:submenu label="Ajax Menuitems">  
                    <p:menuitem value="Nowy" actionListener="#{UzytkownikView.setDodajUz(true)}" update=":dodWiad,menuWest" icon="ui-icon-circle-plus" rendered="#{not UzytkownikView.isDodajUz()}"/>
                    <p:menuitem value="Schowaj" actionListener="#{UzytkownikView.setDodajUz(false)}" update=":dodWiad,menuWest" icon="ui-icon-circle-minus" rendered="#{UzytkownikView.isDodajUz()}"/>  
                    <p:menuitem value="Update" actionListener="#{UzytkownikView.setEdytujUz(false)}" update=":dodWiad" icon="ui-icon-arrowrefresh-1-w"/>  
                </p:submenu>  
                <p:submenu label="Navigations">  
                    <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>  
                    <p:menuitem value="Internal" outcome="/mobile/index" icon="ui-icon-star"/>  
                </p:submenu>  
            </p:menu>
        </h:form>

    </p:layoutUnit>
</ui:composition>
