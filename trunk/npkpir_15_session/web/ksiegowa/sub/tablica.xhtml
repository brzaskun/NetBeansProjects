<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">
    
    
    <p:outputPanel>
        
        <p:panelGrid id="prezentacjaPodatku" columns="4">
            <h:outputLabel value="Przychody:"/>
            <h:outputLabel value="#{PodatekView.przychody}">
                <f:convertNumber locale="PL"/>
            </h:outputLabel>
            <h:outputLabel value="Koszty:"/>
            <h:outputLabel value="#{PodatekView.koszty}">
                <f:convertNumber locale="PL"/>
            </h:outputLabel>
            <h:outputLabel value="Dochód:"/>
            <h:outputLabel value="#{PodatekView.dochód}">
                <f:convertNumber locale="PL"/>
            </h:outputLabel>
            <h:outputLabel value="Podatek:"/>
            <h:outputLabel value="#{PodatekView.podatek}">
                <f:convertNumber locale="PL"/>
            </h:outputLabel>
        </p:panelGrid>
        <h:commandButton actionListener="#{PodatekView.sprawozdaniePodatkowe}" value="Oblicz" update="@form"/>
    </p:outputPanel>
  
    <p:outputPanel id="wrapper">
        
        <p:dataTable  var="wpis" value="#{DokTabView.obiektDOKmrjsfSel}" id="dokumentyLista" editable="true" 
                      paginator="true" paginatorAlwaysVisible="true" rows="12"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="12,18,24,32,50" 
                      rowKey="#{wpis.idDok}" selection="#{DokTabView.selDokument}" selectionMode="single"
                      rowStyleClass="#{wpis.rodzTrans eq 'sprzedaz' ? 'old' : null}"
                      > 
          
            <p:ajax event="rowEdit" update=":form:messages" listener="#{DokTabView.edit}" />
                        
            <f:facet name="header">  
                <h:outputText value="Wykaz dokumentów" />  
            </f:facet>
            
            <p:column id="idColumn" headerText="nr kolejny" filterBy="#{wpis.nrWpkpir}" filterMatchMode="contains" sortBy="#{wpis.nrWpkpir}"  width="60">  
                <f:facet name="header">  
                    <h:outputText value="nr kolejny" />  
                </f:facet> 
                <h:outputText value="#{wpis.nrWpkpir}" />
            </p:column>
                
            <p:column id="dataColumn" headerText="data wyst" filterBy="#{wpis.dataWyst}" filterMatchMode="contains" sortBy="#{wpis.dataWyst}" >  
                <f:facet name="header">  
                    <h:outputText value="data wyst" />  
                </f:facet> 
                <h:outputText value="#{wpis.dataWyst}">
                    <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>
            <p:column id="kontrColumn" headerText="kontrahent" filterBy="#{wpis.kontr.npelna}" filterMatchMode="contains" sortBy="#{wpis.kontr.npelna}">  
                <f:facet name="header">  
                    <h:outputText value="kontrahent" />  
                </f:facet> 
                <h:outputText value="#{wpis.kontr.npelna}"  />
            </p:column>
            <p:column id="rodzTrColumn" headerText="rodzaj trans" filterBy="#{wpis.rodzTrans}" filterMatchMode="contains" sortBy="#{wpis.rodzTrans}">  
                <f:facet name="header">  
                    <h:outputText value="rodzaj trans" />  
                </f:facet> 
                <h:outputText value="#{wpis.rodzTrans}" />
            </p:column>
            <p:column id="nrWlDokColumn" headerText="nr wł" filterBy="#{wpis.nrWlDk}" filterMatchMode="contains" sortBy="#{wpis.nrWlDk}">  
                <f:facet name="header">  
                    <h:outputText value="nr wł" />  
                </f:facet> 
                <h:outputText value="#{wpis.nrWlDk}" />
            </p:column>
            <p:column id="opisColumn" headerText="opis" filterBy="#{wpis.opis}" filterMatchMode="contains" sortBy="#{wpis.nrWlDk}" >  
                <f:facet name="header">  
                    <h:outputText value="opis" />  
                </f:facet> 
                <h:outputText value="#{wpis.opis}" />
            </p:column>
            <p:column id="kwotaColumn" headerText="kwota" filterBy="#{wpis.kwota}" filterMatchMode="contains" sortBy="#{wpis.kwota}">  
                <f:facet name="header">  
                    <h:outputText value="kwota" />  
                </f:facet> 
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{wpis.kwota}" style="padding-left: 20%; font-weight: 700; text-justify: distribute">
                            <f:convertNumber maxFractionDigits="2"
                                groupingUsed="true"
                                currencySymbol="zł"
                                maxIntegerDigits="7"
                                type="currency"/>
                        </h:outputText>
                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{wpis.kwota}" style="width:100%"/>
                    </f:facet>  
                </p:cellEditor>
            </p:column>
            <p:column id="pkpirKolColumn" headerText="kolumna" filterBy="#{wpis.pkpirKol}" filterMatchMode="contains" sortBy="#{wpis.pkpirKol}">  
                <f:facet name="header">  
                    <h:outputText value="kolumna" />  
                </f:facet> 
                <h:outputText value="#{wpis.pkpirKol}" />
            </p:column>
             <p:column id="kwotaColumnX" headerText="kwota" filterBy="#{wpis.kwotaX}" filterMatchMode="contains" sortBy="#{wpis.kwotaX}">  
                <f:facet name="header">  
                    <h:outputText value="kwota" />  
                </f:facet> 
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{wpis.kwotaX}" style="padding-left: 20%; font-weight: 700; text-justify: distribute">
                            <f:convertNumber maxFractionDigits="2"
                                groupingUsed="true"
                                currencySymbol="zł"
                                maxIntegerDigits="7"
                                type="currency"/>
                        </h:outputText>
                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{wpis.kwotaX}" style="width:100%"/>
                    </f:facet>  
                </p:cellEditor>
            </p:column>
            <p:column id="pkpirKolColumnX" headerText="kolumna" filterBy="#{wpis.pkpirKolX}" filterMatchMode="contains" sortBy="#{wpis.pkpirKolX}">  
                <f:facet name="header">  
                    <h:outputText value="kolumna" />  
                </f:facet> 
                <h:outputText value="#{wpis.pkpirKolX}" />
            </p:column>
            <p:column id="pkpirMcColumn" headerText="k m-c" filterBy="#{wpis.pkpirM}" filterMatchMode="contains" sortBy="#{wpis.pkpirM}"  width="60" filterMaxLength="2">  
                <f:facet name="header">  
                    <h:outputText value="k m-c" />  
                </f:facet> 
                <h:outputText value="#{wpis.pkpirM}" />
            </p:column>
            <p:column id="pkpirRokColumn" headerText="k rok" filterBy="#{wpis.pkpirR}" filterMatchMode="contains" sortBy="#{wpis.pkpirR}" width="60" filterMaxLength="4">  
                <f:facet name="header">  
                    <h:outputText value="k rok" />  
                </f:facet> 
                <h:outputText value="#{wpis.pkpirR}" />
            </p:column>
            <p:column id="vatMcColumn" headerText="v m-c" filterBy="#{wpis.vatM}" filterMatchMode="contains" sortBy="#{wpis.vatM}" width="60" filterMaxLength="2">  
                <f:facet name="header">  
                    <h:outputText value="v m-c" />  
                </f:facet> 
                <h:outputText value="#{wpis.vatM}" />
            </p:column>
            <p:column id="vatRokColumn" headerText="v rok" filterBy="#{wpis.vatR}" filterMatchMode="contains" sortBy="#{wpis.vatR}" width="60" filterMaxLength="4">  
                <f:facet name="header">  
                    <h:outputText value="v rok" />  
                </f:facet> 
                <h:outputText value="#{wpis.vatR}" />
            </p:column>
            <p:column id="uwagaColumn" headerText="uwagi" filterBy="#{wpis.uwagi}" filterMatchMode="contains" sortBy="#{wpis.uwagi}">  
                <f:facet name="header">  
                    <h:outputText value="uwagi" />  
                </f:facet> 
                <h:outputText value="#{wpis.uwagi}" />
            </p:column>
            <p:column id="editColumn" headerText="edytuj">
                 <p:rowEditor />  
            </p:column>
            
            <p:column id="deleteColumn" headerText="usuń">
                <p:commandButton actionListener="#{DokTabView.destroy(wpis)}" onclick="confirmation.show()" id="delete" icon="ui-icon ui-icon-trash" type="submit" />
            </p:column>
        </p:dataTable>
    </p:outputPanel>
    
</ui:composition>
