<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <script>
        var ustawmenudokumenty = function() {
            $("#dialogmenudokumenty").position({
                my: "left top",
                at: "left top",
                of: "#ramki",
                collision: "none"
            });
            $("#dialogmenudokumenty").width(600).height(500);
            $("#dialogmenudokumenty").css({"margin-left": "2%"});

        };
        var resetujdialog = function() {
            $('#dialogmenudokumenty').removeAttr('style')
        };
    </script>

    <p:dialog id="dialogmenudokumenty" header="Wbierz" widgetVar="menudokumenty"
              onShow="ustawmenudokumenty();" draggable="false" onHide="resetujdialog();">
        <p:tabView orientation="left" style="height: 420px;">  
                <p:tab title="dokumenty">
                    <h:form id="dialog1menu1">
                        <p:menu id="d1m1" styleClass="d1m" style="width: 340px; text-align: center;">
                            <p:menuitem value="FVZ" onclick="pierwszy.show();"></p:menuitem>
                            <p:menuitem value="FVK"></p:menuitem>
                            <p:menuitem value="FVS"></p:menuitem>
                        </p:menu>
                    </h:form>
                </p:tab>  
                <p:tab title="walizki">
                    <h:form id="dialog1menu2">
                        <p:menu id="d1m2" styleClass="d1m" style="width: 340px; text-align: center;">
                            <p:menuitem value="Amortyzacja"></p:menuitem>
                            <p:menuitem value="Bilans"></p:menuitem>
                            <p:menuitem value="Rachunek"></p:menuitem>
                        </p:menu>  
                    </h:form>
                </p:tab>  
                <p:tab title="pomoc"></p:tab>  
            </p:tabView>
    </p:dialog>
</ui:composition>
