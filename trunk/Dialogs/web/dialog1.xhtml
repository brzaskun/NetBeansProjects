<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
   
    <script>
        var ustaw = function(nazwa) {
            $(document.getElementById(nazwa)).position({
                my: "top",
                at: "center",
                of: "#ramki",
                collision: "none"
            });
            $(document.getElementById(nazwa)).width(600).height(500);

        };
        var resetuj = function(nazwa) {
            $(document.getElementById(nazwa)).removeAttr('style')
        };
    </script>
    
    <p:dialog id="dialogpierwszy" header="Dane nowego klienta 1: ( * - dane fakultatywne)" widgetVar="pierwszy" 
              resizable="false" onShow="ustaw('dialogpierwszy');drugi.hide();" closeOnEscape="true" footer="DateTime" onHide="resetuj('dialogpierwszy');" >
        <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nrkolejny:" for="dokfkPK.nrkolejny" />
                    <h:inputText id="dokfkPKnrkolejny" value="1/2013" title="Nrkolejny" required="true" requiredMessage="The Nrkolejny field is required."/>
                    <h:outputLabel value="Symbol:" for="dokfkPK.symbol" />
                    <h:inputText id="dokfkPKsymbol" value="FVS 15" title="Symbol" required="true" requiredMessage="The Symbol field is required."/>
                    <h:outputLabel value="Podatnik:" for="dokfkPK.podatnik" />
                    <h:inputText id="dokfkPKpodatnik" value="KOWALSKI" title="Podatnik" required="true" requiredMessage="The Podatnik field is required."/>
                    <h:outputLabel value="Opisdokumentu:" for="opisdokumentu" />
                    <h:inputText id="opisdokumentu" value="zakup sera" title="Opisdokumentu" required="true" requiredMessage="The Opisdokumentu field is required."/>
                    <h:outputLabel value="Opiswiersza:" for="opiswiersza" />
                    <h:inputText id="opiswiersza" value="ser" title="Opiswiersza" required="true" requiredMessage="The Opiswiersza field is required."/>
                </h:panelGrid>
                <p:commandButton value="dodaj" actionListener="#{dokfkView.dodaj()}" type="submit" />
            </h:form>
        <p:commandButton value="rozrachunki" onclick="drugi.show();"/>
    </p:dialog>
    <p:dialog id="dialogdrugi" header="Dane nowego klienta 2: ( * - dane fakultatywne)" widgetVar="drugi" 
              resizable="false"  onShow="ustaw('dialogdrugi');pierwszy.hide();" closeOnEscape="true" footer="DateTime" onHide="resetuj('dialogdrugi');" >
        <h:outputText value="to jest dialog drugi"/><br/>
        <h:outputText value="#{dokView.drugalinia}"/><br/>
        <p:commandButton value="zmien" onclick="pierwszy.show();"/>
    </p:dialog>
</ui:composition>
