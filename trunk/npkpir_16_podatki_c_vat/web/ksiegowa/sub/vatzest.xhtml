<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
     <p:outputPanel id="wrapper">
        
         <p:dataTable  var="wpis" value="#{vatView.listadokvatprzetworzona}" id="dokumentyLista" editable="true" 
                      paginator="true" paginatorAlwaysVisible="true" rows="22"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="12,18,24,32,50" resizableColumns="true"> 
          
            <f:facet name="header">  
                <h:outputText value="Wykaz dokumentów vat" />  
            </f:facet>
            
            <p:column id="idColumn" headerText="nr kolejny" filterBy="#{wpis.id}" filterMatchMode="contains" sortBy="#{wpis.id}"  >  
              
                <h:outputText value="#{wpis.id}" />
            </p:column>
                
             <p:column id="dataColumn" headerText="data wyst" filterBy="#{wpis.dataWyst}" filterMatchMode="contains" sortBy="#{wpis.dataWyst}">  
                
                 <h:outputText value="#{wpis.dataWyst}">
                    <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>
             <p:column id="dataColumn1" headerText="data sprzedaży" filterBy="#{wpis.dataSprz}" filterMatchMode="contains" sortBy="#{wpis.dataSprz}" >  
              
                 <h:outputText value="#{wpis.dataSprz}">
                    <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>
             <p:column id="kontrColumn" headerText="kontrahent" filterBy="#{wpis.kontr.npelna}" filterMatchMode="contains" sortBy="#{wpis.kontr.npelna}">  
              
                <h:outputText value="#{wpis.kontr.npelna}"  />
            </p:column>
             <p:column id="nrWlDokColumn" headerText="nr wł" filterBy="#{wpis.nrWlDk}" filterMatchMode="contains" sortBy="#{wpis.nrWlDk}">  
            
                <h:outputText value="#{wpis.nrWlDk}" />
            </p:column>
             <p:column id="opisColumn" headerText="opis" filterBy="#{wpis.opis}" filterMatchMode="contains" sortBy="#{wpis.nrWlDk}" >  
             
                <h:outputText value="#{wpis.opis}" />
            </p:column>
            <p:column id="SubColumn1" headerText="ewidencja" >
               
                <h:outputText value="#{wpis.nazwaewidencji}" />
            </p:column>
            <p:column id="SubColumn1a" headerText="netto" >  
               
                <h:outputText value="#{wpis.netto}" style="text-align: right"><f:convertNumber currencySymbol="pln"/></h:outputText>
            </p:column>
              <p:column id="SubColumn2" headerText="vat" >  
                 
                  <h:outputText value="#{wpis.vat}" style="text-align: right" ><f:convertNumber currencySymbol="pln"/></h:outputText>
            </p:column>
            <p:column id="SubColumn3" headerText="estawka" >  
               
                <h:outputText value="#{wpis.opizw}" />
            </p:column>
        </p:dataTable>
    </p:outputPanel>
</ui:composition>
