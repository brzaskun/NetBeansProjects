<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
       <ui:composition>
           <f:view>
            <p:dialog closable="false" height="150" width="200" position="center" widgetVar="dialogAjaxCzekaj" draggable="false" modal="true" style="text-align: center;">
                <p:panelGrid columns="1" style="margin-left: auto; margin-right: auto; margin-top: 20px;">
                    <p:graphicImage url="/resources/images/wait4.gif" style="margin-left: auto; margin-right: auto;" />
                    <h:outputText value="#{value != null ? value : 'Trwa przetwarzanie danych'}" style="margin-top: 20px; margin-left: auto; margin-right: auto;"/>
                </p:panelGrid>
            </p:dialog>
            <h:form>
                 <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:250px;bottom:250px" onstart="dialogAjaxCzekaj.show();" onsuccess="dialogAjaxCzekaj.hide();">
                     <f:facet name="error"><h:outputText value="Wystąpił nieoczekiewany błąd. Dane nie zostały utracone. Przejdź do strony logowania i zaloguj się ponownie" style="color: red; font-weight: 900;"/></f:facet>
                </p:ajaxStatus>
            </h:form>
            </f:view>
       </ui:composition>
    </h:body>
</html>
