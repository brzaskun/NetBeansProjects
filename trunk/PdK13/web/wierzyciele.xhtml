<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Program windykacyjny"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:body> 
                <f:view contentType="text/html">
                    <p:layout fullPage="true"> 
                            <ui:include src="sub/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/west.xhtml"/>   <!-- panel zachodni-->

                        <p:layoutUnit position="center" >
                            <h:form id="dodWiad" >
                                <p:tabView >
                                    <p:tab title="bieżący">
                                        <p:dataTable value="#{binek.spoldzielnie}" var="loop" paginator="true"  
                                                     paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="3,6,9" paginatorPosition="top" rows="3"                                                      >
                                            <p:column headerText="nr sprawy" filterValue="#{loop.id}" filterMatchMode="startsWith" sortBy="#{loop.id}" >
                                                <h:outputText value="#{loop.id}"/>
                                            </p:column>
                                            <p:column headerText="wierzyciel" filterBy="#{loop.nazwa}" filterValue="#{loop.nazwa}" filterMatchMode="contains">
                                                <h:outputText value="#{loop.nazwa}"/>
                                            </p:column>
                                            <p:column headerText="adres">
                                                <h:outputText value="#{loop.adres}"/>
                                            </p:column>
                                            <p:column headerText="ilość spraw">
                                                <h:outputText value="#{loop.iloscssprawbiezacych}"/>
                                            </p:column>
                                        </p:dataTable>  
                                    </p:tab>
                                    <p:tab title="zaległy">

                                    </p:tab>
                                    <p:tab title="zamknięte">

                                    </p:tab>
                                    <p:tab title="archiwalne">

                                    </p:tab>

                                </p:tabView>
                            </h:form>
                        </p:layoutUnit>

                    </p:layout>
                </f:view>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
