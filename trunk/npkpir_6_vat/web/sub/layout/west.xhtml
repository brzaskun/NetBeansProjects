<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="175" header="Opcje" collapsible="true">
        <p:panel header="linki">
            <h:form>
                <p:panelGrid columns="1">
                 <h:link outcome="home">home</h:link>
                <h:link outcome="admin">admin</h:link>
                </p:panelGrid>
            </h:form>
        </p:panel>
          <p:panel menuTitle="Dane" header="Dane">
              <h:form>
                <p:selectOneMenu id="ksiegowaWpisu" value="#{WpisSet.wprowadzil}" immediate="true" converter="UzConv" effect="">
                    <f:selectItems value="#{UzDAO.tabelatestowa}" var="w" itemLabel="#{w.logi}"/>
                </p:selectOneMenu>
                <p:selectOneMenu id="podatnikWpisu" value="#{WpisSet.podatnikWpisu}" immediate="true" converter="PodConv">
                    <f:selectItems value="#{PodatnicyEmbedded.podList}" var="p" itemLabel="#{p.npelna}"/>
                </p:selectOneMenu>
                <p:selectOneMenu id="rokWpisu" value="#{WpisSet.rokWpisu}" immediate="true">
                    <f:selectItems value="#{Roki.rokiList}"/>
                </p:selectOneMenu>
                <p:selectOneMenu id="miesiacWpisu" value="#{WpisSet.miesiacWpisu}"  immediate="true">
                    <f:selectItems value="#{Mce.mceList}"/>
                </p:selectOneMenu>
                  <p:commandButton value="Ok" type="submit" action="/ksiegowa/ksiegowaIndex.xhtml?faces-redirect=true" />
              </h:form>
           </p:panel>
    </p:layoutUnit>
</ui:composition>
