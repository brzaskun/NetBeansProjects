<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:outputPanel id="wrapper">    
        <p:dataTable  var="wpis" value="#{NwpisView.wpsLista}" id="wpisyLista" editable="true"
                      paginator="true" paginatorAlwaysVisible="true" rows="8"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="8,12,16,20,50" resizableColumns="true"
                      rowKey="#{wpis.id}" selection="#{NwpisView.selWpis}" selectionMode="single">
            <f:facet name="header">  
                <h:outputText value="Wykaz wpisów" />  
            </f:facet>

            <p:column id="idColumn" headerText="id" sortBy="#{wpis.id}">  
                <f:facet name="header">  
                    <h:outputText value="id" />  
                </f:facet> 
                <h:outputText value="#{wpis.id}" />
            </p:column>
            <p:column id="dataColumn" headerText="data" sortBy="#{wpis.dataK}" >  
                <f:facet name="header">  
                    <h:outputText value="data" />  
                </f:facet> 
                <h:outputText value="#{wpis.dataK}"/>
            </p:column>
            <p:column id="kltColumn" headerText="klient" filterBy="#{wpis.klt}" filterMatchMode="contains" sortBy="#{wpis.klt}">  
                <f:facet name="header">  
                    <h:outputText value="klient" />  
                </f:facet> 
                <h:outputText value="#{wpis.klt}" />
            </p:column>
            <p:column id="kwaColumn" headerText="księgowa" filterBy="#{wpis.kwa.logi}" filterMatchMode="exact" sortBy="#{wpis.kwa.logi}">  
                <f:facet name="header">  
                    <h:outputText value="ksiegowa" />  
                </f:facet> 
                <h:outputText value="#{wpis.kwa.logi}" />
            </p:column>
            <p:column id="nrdokColumn" headerText="nr_dok" filterBy="#{wpis.nrDok}" filterMatchMode="exact" sortBy="#{wpis.nrDok}">  
                <f:facet name="header">  
                    <h:outputText value="nr_dok" />  
                </f:facet> 
                <h:outputText value="#{wpis.nrDok.nrWlDk}" />
            </p:column>
            <p:column id="statusColumn" headerText="status" filterBy="#{wpis.status}" filterMatchMode="startsWith" sortBy="#{wpis.status}">  
                <f:facet name="header">  
                    <h:outputText value="status" />  
                </f:facet> 
                <h:outputText value="#{wpis.status}" />
            </p:column>
        </p:dataTable>
    </p:outputPanel>
</ui:composition>
