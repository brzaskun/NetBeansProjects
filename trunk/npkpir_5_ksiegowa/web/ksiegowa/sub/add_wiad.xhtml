
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:panel rendered="#{DokumentView.dodajDok==true}">
        <p:panel menuTitle="Wprowadzanie nowego użytkownika" header="Wprowadzanie danych nowego użytkownika"  >
            <h:form id="tabelaform">
                <h:messages id="mess_add" tooltip="true" />
                <p:panelGrid columns="7" >
                    <h:outputLabel value="nr kolejny"/>
                    <h:outputLabel value="data wyst"/>
                    <h:outputLabel value="kontrahent"/>
                    <h:outputLabel value="rodzaj trans"/>
                    <h:outputLabel value="nr wł"/>
                    <h:outputLabel value="opis"/>
                    <h:outputLabel value="kwota"/>
                    <h:inputText value="#{DokDAO.selDokument.idDok}" accesskey="s" required="true" requiredMessage="logi  - uzupełnij"/>
                    <h:inputText value="#{DokDAO.selDokument.dataWyst}" required="true" requiredMessage="imie - uzupełnij" converter="DateConv">
                    </h:inputText>
                    <h:selectOneMenu value="#{DokDAO.selDokument.kontr}" required="false" requiredMessage="kontrahent - uzupełnij" converter="KontrConv">
                        <f:selectItems value="#{KontrDAO.kluczDOKjsf}"/>
                    </h:selectOneMenu>
                    <h:inputText value="#{DokDAO.selDokument.rodzTrans}" required="true" requiredMessage="hasło - uzupełnij"/>
                    <h:inputText value="#{DokDAO.selDokument.nrWlDk}" required="true" requiredMessage="hasło - uzupełnij"/>
                    <h:inputText value="#{DokDAO.selDokument.opis}" required="true" requiredMessage="login - uzupełnij"/>
                    <h:inputText value="#{DokDAO.selDokument.kwota}" required="true" requiredMessage="login - uzupełnij"/>
                    <h:outputLabel value="kolumna"/>
                    <h:outputLabel value="k m-c"/>
                    <h:outputLabel value="k rok"/>
                    <h:outputLabel value="v m-c"/>
                    <h:outputLabel value="v rok"/>
                    <h:outputLabel value="uwagi"/>
                    <h:outputLabel value=""/>
                    <h:inputText value="#{DokDAO.selDokument.pkpirKol}" required="true" requiredMessage="login - uzupełnij"/>
                    <h:inputText value="#{DokDAO.selDokument.pkpirM}" required="true" requiredMessage="login - uzupełnij"/>
                    <h:inputText value="#{DokDAO.selDokument.pkpirR}" required="true" requiredMessage="login - uzupełnij"/>
                    <h:inputText value="#{DokDAO.selDokument.vatM}" required="true" requiredMessage="login - uzupełnij"/>
                    <h:inputText value="#{DokDAO.selDokument.vatR}" required="true" requiredMessage="login - uzupełnij"/>
                    <h:inputText value="#{DokDAO.selDokument.uwagi}" required="true" requiredMessage="login - uzupełnij"/>
                    <p:commandButton action="#{DokDAO.dodajNowyWpis()}" value="Dodaj" update=":form:uzytkownicyLista,mess_add,:dodWiad:ostatniUzytkownik"/>
                </p:panelGrid>
            </h:form>
        </p:panel>
        <p:panel id="ostatniUzytkownik" menuTitle="Ostatnio wprowadzony użytkownik">
            <p:panelGrid columns="7">
                <h:outputLabel value="nr kolejny"/>
                <h:outputLabel value="data wyst"/>
                <h:outputLabel value="kontrahent"/>
                <h:outputLabel value="rodzaj trans"/>
                <h:outputLabel value="nr wł"/>
                <h:outputLabel value="opis"/>
                <h:outputLabel value="kwota"/>
                <h:outputText  value="#{DokDAO.selDokument.idDok}"/>
                <h:outputText  value="#{DokDAO.selDokument.dataWyst}"/>
                <h:outputText  value="#{DokDAO.selDokument.kontr}"/>
                <h:outputText  value="#{DokDAO.selDokument.rodzTrans}"/>
                <h:outputText  value="#{DokDAO.selDokument.nrWlDk}"/>
                <h:outputText  value="#{DokDAO.selDokument.opis}"/>
                <h:outputText  value="#{DokDAO.selDokument.kwota}"/>
                
                <h:outputLabel value="kolumna"/>
                <h:outputLabel value="k m-c"/>
                <h:outputLabel value="k rok"/>
                <h:outputLabel value="v m-c"/>
                <h:outputLabel value="v rok"/>
                <h:outputLabel value="uwagi"/>
                <h:outputLabel value=""/>
                <h:outputText  value="#{DokDAO.selDokument.pkpirKol}"/>
                <h:outputText  value="#{DokDAO.selDokument.pkpirM}"/>
                <h:outputText  value="#{DokDAO.selDokument.pkpirR}"/>
                <h:outputText  value="#{DokDAO.selDokument.vatM}"/>
                <h:outputText  value="#{DokDAO.selDokument.vatR}"/>
                <h:outputText  value="#{DokDAO.selDokument.uwagi}"/>
                
            </p:panelGrid>
        </p:panel>
    </p:panel>
</ui:composition>
