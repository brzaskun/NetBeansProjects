<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="175" header="Opcje" collapsible="true">
        <p:panel header="linki">
            <h:form>
                <p:panelGrid columns="1">
                <h:link outcome="admin">admin</h:link>
                <h:link outcome="ksiegowa">ksiegowa</h:link>
                </p:panelGrid>
            </h:form>
        </p:panel>
<p:panel header="Opcje">
                <p:growl id="msg" showDetail="true"/>
                <p:dataTable var="mimi" value="#{KontrDAO.kontrHashTable}">
                    <p:column>
                        <h:outputText value="#{mimi.toString()}"/>
                    </p:column>
                 
                </p:dataTable>
            </p:panel>
        

    </p:layoutUnit>
</ui:composition>
