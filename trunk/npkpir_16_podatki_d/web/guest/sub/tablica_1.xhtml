
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form id="westIndex">
          <p:ajaxStatus>
                    <f:facet name="start"><p:graphicImage url="/resources/images/ajax-loader.gif"/></f:facet>
                    <f:facet name="success"><h:outputText value="" /></f:facet>
                    <f:facet name="error">An error has occurred!</f:facet>
                </p:ajaxStatus>
            <p:focus id="focus" context="panelwyboru"/>
            <p:panel id="panelwyboru" menuTitle="Dane" header="Parametry" style="width: 300px; margin-left: 40%">
                <f:facet name="header">
                    <h:outputText value="W celu rozpoczęcia wpisywania dokumentów proszę wybrac parametry"/>
                </f:facet>
                <p:graphicImage url="/resources/images/ksiegi.jpg"/>
                <p></p>
                <p:panelGrid columns="3">
                    <p:column>
                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}">
                    <f:selectItems value="#{Roki.rokiList}"/>
                    <f:param name="rokWpisu" value="2012" />
                </p:selectOneMenu>
                    </p:column>
                    <p:column>
                <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}">
                    <f:selectItems value="#{Mce.mceList}"/>
                </p:selectOneMenu>
                    </p:column>
                    <p:column>
                <p:commandButton action="/guest/guestTablica.xhtml?faces-redirect=true" value="wybierz" accesskey="s" image="ui-icon-clock" style="height: 30px"/>
                    </p:column>
                </p:panelGrid>
              <f:facet name="footer">
                    <h:outputText value="Po wybraniu roku i miesiąca zostaniesz przekierowany do zapisów księgowych z tego okresu."/>
                </f:facet>
            </p:panel>
        </h:form>
</ui:composition>
