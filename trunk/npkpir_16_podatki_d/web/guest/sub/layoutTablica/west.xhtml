<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="240" header="Zmień przeglądany okres" collapsible="true" resizable="true">
        <h:form id="westKsiegowa">
            <h:messages id="westmsg"/>
            <p:panelGrid menuTitle="Dane" header="Zmień okres" columns="1" style="margin-left: 25%">
                    <p:column>
                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}" style="margin-left: 5%">
                    <f:selectItems value="#{Roki.rokiList}"/>
                    <f:param name="rokWpisu" value="2012" />
                    <p:ajax event="change" listener="#{guestView.aktualizujTabele}" />
                </p:selectOneMenu>
                  </p:column>
                    <p:column>
                <p:selectOneMenu id="miesiacWpisu" value="#{WpisView.miesiacWpisu}" style="margin-left: 5%">
                    <f:selectItems value="#{Mce.mceList}"/>
                    <p:ajax event="change" listener="#{guestView.aktualizujTabele}" />
                </p:selectOneMenu>
                    </p:column>
                    <p:column>
                <h:commandButton value="Ok" update="@all" rendered="true" style="margin-left: 15%"/>
                     </p:column>
            </p:panelGrid>
            <p:panelGrid id="westKsiegowaWidok" columns="1" style="margin-left: 25%">
                <h:outputText value="Twoja firma:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.podatnikWpisu}"/>
                <h:outputText value="Rok:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.rokWpisu}"/>
                <h:outputText value="Miesiac:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.miesiacWpisu}"/>
            </p:panelGrid>
            <p:panel header="Tu możesz sprawdzić:">
                <p:panelGrid columns="1">
                    <p:menu >
                        <p:menuitem value="obroty"  outcome="gobroty" icon="ui-icon-circle-arrow-e"/>  
                        <p:menuitem value="srodki"  outcome="srodki" icon="ui-icon-circle-arrow-e"/>  
                        <p:menuitem value="klienci" outcome="klienci"  icon="ui-icon-circle-arrow-e"/>  
                        <p:menuitem value="zestawienie"  outcome="zestawienie" icon="ui-icon-circle-arrow-e"/>  
                        <p:menuitem value="pity"  outcome="pity" icon="ui-icon-circle-arrow-e"/>  
                        <p:menuitem value="vatzestawienie"  outcome="vatzest" icon="ui-icon-circle-arrow-e"/>  
                    </p:menu> 
                    <h:commandButton id="wyloguj" value="Wyloguj" action="#{Logowanie.logout()}" update="@all"/>
                </p:panelGrid>

            </p:panel>

        </h:form>
    </p:layoutUnit>
</ui:composition>
