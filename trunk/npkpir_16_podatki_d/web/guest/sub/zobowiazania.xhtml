    <h:form id="formZob">
        <p:focus for="dokumentyLista"/>
        <p:panelGrid id="dokumentyLista" >
            <f:facet name="header">
                <p:row>
                    <p:column colspan="2">
                        <h:outputText value="Nazwa firmy: "/><br/>
                    </p:column>
                    <p:column colspan="6" >
                        <h:outputText value="#{PodatekView.selected.nazwapelna}" style="font-weight: bold;"/>
                    </p:column>
                    <p:column/>
                </p:row>
                <p:row>
                    <p:column colspan="6">
                        <h:outputText value="Wykaz zobowiązań z tytułu ZUS" />  
                    </p:column>
                </p:row>
            </f:facet>
            <p:row>
                <p:column colspan="4">
                    <h:outputText value="Rok-Mc" />  
                </p:column>
                <p:column colspan="2">
                    <h:outputText value="#{PodatekView.selectedZob.rok}-#{PodatekView.selectedZob.miesiac}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="4">
                    <h:outputText value="Termin " />  
                </p:column>
                <p:column colspan="2">
                    <h:outputText value="do #{PodatekView.selectedZob.terminzuz}-go"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <h:outputText value="ZUS51" />
                </p:column>
                <p:column>
                    <h:outputText value="#{PodatekView.selectedZob.zus51}" style="float: right;"><f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText>
                </p:column>
                <p:column > 
                    <h:outputText  value="zapłacono dnia " />
                </p:column>
                <p:column>
                    <p:calendar value="#{PodatekView.selectedZob.zus51zapl}" pattern="yyyy/MM/dd" locale="pl" title="wybierz dzień przelewu" showOn="focus"/>
                </p:column>
                <p:column >
                    <h:outputText value="odsetki" />
                </p:column> 
                <p:column>
                    <h:outputText value="#{PodatekView.selectedZob.zus51ods}" style="float: right;"><f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <h:outputText value="ZUS52" />
                </p:column>
                <p:column>
                    <h:outputText value="#{PodatekView.selectedZob.zus52}" style="float: right;"><f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText>
                </p:column>
                 <p:column > 
                    <h:outputText  value="zapłacono dnia " />
                </p:column>
                <p:column>
                    <p:calendar value="#{PodatekView.selectedZob.zus52zapl}" pattern="yyyy/MM/dd" locale="pl" title="wybierz dzień przelewu" showOn="focus"/>
                </p:column>
                <p:column >
                    <h:outputText value="odsetki" />
                </p:column> 
                <p:column>
                    <h:outputText value="#{PodatekView.selectedZob.zus52ods}" style="float: right;"><f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <h:outputText value="ZUS53" />  
                </p:column>
                <p:column>
                    <h:outputText value="#{PodatekView.selectedZob.zus53}" style="float: right;"><f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText>
                </p:column>
                 <p:column > 
                    <h:outputText  value="zapłacono dnia " />
                </p:column>
                <p:column>
                    <p:calendar value="#{PodatekView.selectedZob.zus53zapl}" pattern="yyyy/MM/dd" locale="pl" title="wybierz dzień przelewu" showOn="focus"/>
                </p:column>
                <p:column >
                    <h:outputText value="odsetki" />
                </p:column> 
                <p:column>
                    <h:outputText value="#{PodatekView.selectedZob.zus53ods}" style="float: right;"><f:convertNumber minFractionDigits="2" locale="PL"/></h:outputText>
                </p:column>
            </p:row>
            <f:facet name="footer">
                <p:row>
                    <p:column colspan="6">
                        <p:commandButton value ="przelicz odsetki" update=":form:formZob:dokumentyLista" action="#{PodatekView.przeliczodsetki()}"/>
                    </p:column>
                </p:row>
            </f:facet>
        </p:panelGrid>
    </h:form>
</ui:composition>
