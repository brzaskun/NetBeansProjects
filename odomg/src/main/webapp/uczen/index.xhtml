<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <f:view  contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <meta http-equiv="Accept-Encoding" content="gzip"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="Pragma" content="no-cache"/>
            <meta http-equiv="Expires" content="0" />
            <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate"/>
            <link rel="icon" type="image/png" sizes="32x32" href="#{resource['css/pics/ODOLogoVector.png']}"/>
            <h:outputStylesheet name="css/main.css" />
            <h:outputStylesheet name="css/style.css" />
            <h:outputStylesheet name="css/details.css" />
            <h:outputStylesheet name="css/qlcore.css" />
            <title>Testy Dane Wrażliwe</title>
        </h:head>
        <h:body>
            <h:form id="formlog1">
                <p:outputPanel styleClass="box">
                    <p:outputPanel styleClass="slajd">
                         <h:form>
                            <p:confirmPopup global="true">
                                <p:commandButton value="Tak" type="button" styleClass="buttonszkolenie" />
                                <p:commandButton value="Nie" type="button" styleClass="buttonszkolenie" style="float: right;"/>
                            </p:confirmPopup>       
                        </h:form>
                        <div id="gornawklejka">
                            <span style="font-size: larger;">#{szkolenieView.szkoleniewykaz.opis}</span> 
                        </div>
                        <div id="szkolenienaglowek">
                            <h2>#{szkolenieView.naglowekslajdu}</h2>

                        </div>

                        <div class="trescszkolenia" style="margin-top: 10px;">
                            <h:outputText  value="#{szkolenieView.trescslajdu}" escape="false"/>
                        </div>
                        <div class="zakonczylesszkolenie">
                            <span id="koniecszkolenia" style="display: none; ">Koniec szkolenia</span>
                        </div>
                        <div class="dolneprzyciski" >
                            <p:commandButton value="następny" actionListener="#{szkolenieView.slajddoprzodu()}" style="float: right;" styleClass="buttonszkolenie" title="Przejście do kolejnej strony szkolenia" update="@form" binding="#{szkolenieView.buttonprzod}"/>
                            <p:commandButton value="poprzedni" actionListener="#{szkolenieView.slajddotylu()}"  styleClass="buttonszkolenie" title="Powrót do poprzedniej strony szkolenia" update="@form"/>
                            <p:commandButton value="zakończ" action="" actionListener="#{szkolenieView.uruchomtest()}"  styleClass="buttonszkolenie" title="Definitywne zakończenie szkolenia i rozpoczęcie testu" style="float: right;" rendered="false" binding="#{szkolenieView.buttonzakoncz}">
                                <p:confirm type="popup" header="Uwaga!" message="Na pewno rozpocząć test?" icon="pi pi-info-circle"/>
                            </p:commandButton>
                        </div>
                    </p:outputPanel>
                </p:outputPanel>
            </h:form>
        </h:body>
    </f:view>
</html>
