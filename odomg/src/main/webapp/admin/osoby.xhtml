<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <f:view  contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <meta http-equiv="Accept-Encoding" content="gzip"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="Pragma" content="no-cache"/>
            <meta http-equiv="Expires" content="0" />
            <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate"/>
            <link rel="icon" type="image/png" sizes="32x32" href="#{resource['css/pics/ODOLogoVector.png']}"/>
            <h:outputStylesheet name="css/main.css" />
            <h:outputStylesheet name="css/style.css" />
            <h:outputStylesheet name="css/details.css" />
            <title>Testy Dane Wrażliwe</title>
        </h:head>
        <h:body>
            <p:outputPanel>
                <h:form id="formmenu">
                    <p:menubar autoDisplay="true">
                        <p:menuitem icon="pi pi-users" value="osoby" style="width: 150px" action="Osoby"/>
                        <p:menuitem icon="pi pi-mobile" value="firmy" style="width: 150px" action="Firma"/>
                        <p:menuitem icon="pi pi-cloud-download" value="historia" style="width: 150px" action="Historia"/>
                        <p:menuitem icon="pi pi-users" value="pracownicy" style="width: 150px" action="Pracownik"/>
                        <p:menuitem icon="pi pi-file" value="umowy" style="width: 150px" action="Umowa"/>
                        <p:menuitem icon="pi pi-money-bill" value="płace" style="width: 150px" action="Administrator"/>
                        <p:menuitem icon="pi pi-file-pdf" value="PIT11" style="width: 150px" action="Pit"/>
                        <p:menuitem icon="pi pi-file-excel" value="PIT4" style="width: 150px" action="Pit4"/>
                        <p:menuitem icon="pi pi-chart-bar" value="statystyka" style="width: 150px" action="Statystyka"/>
                    </p:menubar>
                </h:form>
            </p:outputPanel>
            <p:outputPanel style="margin: 20px;">
                <h:form>
                    <p:autoComplete id="firmaimport" value="#{osobyView.zakladpracy}" converter="#{zakladpracyConverter}"
                                    widgetVar="firmaimport" completeMethod="#{osobyView.complete}" size="100" style="width: 120px;"
                                        var="firma" itemLabel="#{firma.nazwazakladu}" itemValue="#{firma}"  title="nazwa firmy"
                                        minQueryLength="3" maxResults="12" maxlength="40" converterMessage="Nieudana konwersja firmy" queryDelay="0"
                                        forceSelection="true" styleClass="wpisywaniekontrfk" moreText="jest więcej pasujących pozycji"
                                        >
                            <p:ajax event="query" global="false"/>
                            <p:ajax event="itemSelect" partialSubmit="true" global="false" listener="#{osobyView.pobierzosoby}" update="@form"/>
                            <f:facet name="itemtip">  
                                <h:panelGrid  columns="2" cellpadding="5" width="400">  
                                    <f:facet name="header">  
                                        <h:outputText value="Dane firmy"/>
                                    </f:facet>  
                                    <h:outputText value="nazwa: " />  
                                    <h:outputText value="#{firma.nazwazakladu}" />  
                                    <h:outputText value="email: " />  
                                    <h:outputText value="#{firma.email}" />  
                                </h:panelGrid>
                            </f:facet>
                        </p:autoComplete>
                            <p:dataTable value="#{osobyView.listaosoby}" var="item" style="overflow-y: scroll;width: 1700px;" size="small"
                                 rowsPerPageTemplate="20,100,250,500" paginatorPosition="top" paginator="true" rows="20"
                                 emptyMessage="Nie wprowadzono ani jednego pracownika">
                                <p:column width="30">
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column width="150">
                                    <f:facet name="header">
                                        <h:outputText value="Email"/>
                                    </f:facet>
                                    <h:outputText value="#{item.email}"/>
                                </p:column>
                                <p:column width="150">
                                    <f:facet name="header">
                                        <h:outputText value="Imienazwisko"/>
                                    </f:facet>
                                    <h:outputText value="#{item.imienazwisko}"/>
                                </p:column>
                                <p:column width="30" style="text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText value="Plec"/>
                                    </f:facet>
                                    <h:outputText value="#{item.plec}"/>
                                </p:column>
                                <p:column width="100">
                                    <f:facet name="header">
                                        <h:outputText value="Nazwaszkolenia"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nazwaszkolenia}"/>
                                </p:column>
                                <p:column width="100">
                                    <f:facet name="header">
                                        <h:outputText value="Nrupowaznienia"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nrupowaznienia}"/>
                                </p:column>
                                <p:column width="60">
                                    <f:facet name="header">
                                        <h:outputText value="Datanadania"/>
                                    </f:facet>
                                    <h:outputText value="#{item.datanadania}"/>
                                </p:column>
                                <p:column width="60">
                                    <f:facet name="header">
                                        <h:outputText value="Dataustania"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dataustania}"/>
                                </p:column>
                                <p:column width="30">
                                    <f:facet name="header">
                                        <h:outputText value="Wyslany mail upr"/>
                                    </f:facet>
                                    <h:outputText value="#{item.wyslanymailupr}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Sessionstart"/>
                                    </f:facet>
                                    <h:outputText value="#{item.sessionstart}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Sessionend"/>
                                    </f:facet>
                                    <h:outputText value="#{item.sessionend}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </p:column>
                                <p:column width="30">
                                    <f:facet name="header">
                                        <h:outputText value="Wyslany cert"/>
                                    </f:facet>
                                    <h:outputText value="#{item.wyslanycert}"/>
                                </p:column>
                                <p:column width="30">
                                    <f:facet name="header">
                                        <h:outputText value="Ilosc logowan"/>
                                    </f:facet>
                                    <h:outputText value="#{item.ilosclogowan}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Wyslaneup"/>
                                    </f:facet>
                                    <h:outputText value="#{item.wyslaneup}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Utworzony"/>
                                    </f:facet>
                                    <h:outputText value="#{item.utworzony}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Zaswiadczeniedata"/>
                                    </f:facet>
                                    <h:outputText value="#{item.zaswiadczeniedata}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Upowaznieniedata"/>
                                    </f:facet>
                                    <h:outputText value="#{item.upowaznieniedata}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Wyslanymailuprdata"/>
                                    </f:facet>
                                    <h:outputText value="#{item.wyslanymailuprdata}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </p:column>
                               
                            </p:dataTable>
                </h:form>
            </p:outputPanel>
        </h:body>
    </f:view>
</html>
