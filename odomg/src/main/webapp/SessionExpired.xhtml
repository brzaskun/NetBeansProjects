
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 <f:view locale="#{localeChanger.locale}">
     
    <h:head>
        <meta http-equiv="Accept-Encoding" content="gzip"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="Pragma" content="no-cache"/>
            <meta http-equiv="Accept-Encoding" content="gzip"/>
            <meta http-equiv="Expires" content="0" />
            <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate"/>
        <link rel="stylesheet" type="text/css" href="resources/cssa/style.css" />
        <title>Zostałeś wylogowany :)</title>
    </h:head>
    <h:body styleClass="body">
        <script>
            var zielonyobrazek = function() {
                document.getElementById("buttonwylogowanie").src = "resources/images/greenbutton.png";
            };
            
            var czerwonyobrazek = function() {
                document.getElementById("buttonwylogowanie").src = "resources/images/redbutton.png";
            };
            const LOCAL_DOMAINS = ["localhost"];
            const LOCAL_DOMAINS_OFFICE = ["192.168.1.90"];
            var czylocal = function() {
                var zwrot = "http://taxman.pl:8080/odomg";
                if (LOCAL_DOMAINS.includes(window.location.hostname)) {
                  zwrot = "http://localhost:8080/odomg";
                } else if (LOCAL_DOMAINS_OFFICE.includes(window.location.hostname)) {
                  zwrot = "http://192.168.1.90:8080/odomg";
                }
                document.getElementById("actionform").action = zwrot;
            };
        </script>
            <p:panel style="text-align: center; margin: 10% auto;  width: 600px; border-style: none;">
                <h:outputText value="Twoja sesja niestety wygasła  z powodu bezczynności - zaloguj się ponownie." style="font-weight: bold;"></h:outputText>
                <p></p>
                <form id="actionform"  >
                    <input type="image" value="Zaloguj się ponownie" src="resources/images/redbutton.png" style="width: 50px; height: 50px;"
                           id="buttonwylogowanie"
                           onmouseover="czylocal(),zielonyobrazek()" onmouseout="czerwonyobrazek()"
                           />
                </form>
            </p:panel>
      
    </h:body>
       </f:view>    
</html>
