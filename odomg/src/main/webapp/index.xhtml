<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <f:view  contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <meta http-equiv="Accept-Encoding" content="gzip"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="Pragma" content="no-cache"/>
            <meta http-equiv="Expires" content="0" />
            <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate"/>
            <link href="resources/css/style.css" rel="stylesheet" type="text/css"/>
            <link rel="icon" type="image/png" sizes="32x32" href="/resources/css/images/ODOLogoVector.png"/>
            <title>Testy Dane Wrażliwe</title>
        </h:head>
        <h:body>

            <p:panel style="text-align: center; min-height: 150px;">
            </p:panel>
            <p:panel style="margin-left: auto; margin-right: auto; width: 600px; border: none" >
                <p:growl life="7200"  id="logowanie"  ><p:autoUpdate/></p:growl>
            </p:panel>
            <h:form id="formlog1">
                <style>
                    .aktywny .ui-widget-header {
                        color:red;
                    }
                </style> 
                <p:panel style="margin-top: 2%; margin-left: auto; margin-right: auto; width: 380px"
                         header="kadry"
                         >
                    <p:focus id="focus" context="logowaniepanel"/>
                    <p:panelGrid id="logowaniepanel" columns="2" style="margin-left: auto; margin-right: auto; margin-top: 4%; width: 350px; text-align: center;">
                        <h:outputText id="loginnazwa" value="login"/>
                        <h:inputText value="#{loging.uzytkownik}" accesskey="s" required="true" style="width: 150px;" requiredMessage="Wpisz login!" 
                                      >

                        </h:inputText>
                        <h:outputText id="loginhaslo" value="hasło"/>
                        <h:inputSecret id="haslo" value="#{loging.haslo}" required="true" style="width: 150px;" requiredMessage="Wpisz hasło!" autocomplete="true" redisplay="true"/>
                    </p:panelGrid>
                    <br/>
                    <p:panelGrid id="logowaniebutton" columns="2" style="margin-left: auto; margin-right: auto; width: 350px; text-align: center; border: none !important;">
                        <p:defaultCommand target="zaloguj"/>
                        <p:commandButton id="zaloguj" value="zaloguj" action="#{loging.login()}" ajax="false"
                                       styleClass="loginbutton" style="width: 150px; text-align: center;">
                        </p:commandButton>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
