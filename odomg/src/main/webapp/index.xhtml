<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <f:view  contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <meta http-equiv="Accept-Encoding" content="gzip"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="Pragma" content="no-cache"/>
            <meta http-equiv="Expires" content="0" />
            <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate"/>
            <link rel="icon" type="image/png" sizes="32x32" href="#{resource['css/pics/ODOLogoVector.png']}"/>
            <h:outputStylesheet name="css/main.css" />
            <h:outputStylesheet name="css/style.css" />
            <h:outputStylesheet name="css/details.css" />
            <title>Testy Dane Wrażliwe</title>
        </h:head>
        <h:body>
            <h:form id="formlog1">
                <p:outputPanel styleClass="box">
                    <p:outputPanel styleClass="slajd">
                        <div id="loginnaglowek" style="font-family: 'bienvenuetp' !important;text-align: center;">
                            <h2>E-szkolenia: Ochrona Danych Osobowych, Systemy Zarządzania Jakością, Bezpieczeństwo Informacji</h2> 
                        </div>
                        <div id="logininfo" style="font-family: 'bienvenuetp' !important;text-align: center;">
                            <h2>W celu zalogowania wpisz swój email</h2>
                        </div>
                        <div style="text-align: center;">
                            <p:inputText id="email" styleClass="email" value="#{loging.uzytkownik}" style="color: rgb(74,26,15); padding-left: 10px;width: 390px;" title="Wpisz nazwę adresu email, na który został wysłana informacja o szkoleniu">
                            </p:inputText>
<!--                            <input type="text" id="email" name="mail" value="#{loging.uzytkownik}" style="color: rgb(74,26,15); padding-left: 10px;width: 390px;"  autocomplete="off"
                                   title="Wpisz nazwę adresu email, na który został wysłana informacja o szkoleniu"/>-->
                            <br/>
                            <div class="margin1" style="height: 20px;">
                                <span id="result" style="font-size: 80%;"></span>
                            </div>
                            <div id="polepin" style="display: none; margin-left: 25.8%;" >
                                <label for="pin">podaj pin</label>
                                <input id="pin" name="pin" type="text" onkeyup="sprawdzpin();" style="color: rgb(74,26,15);" />
                            </div>
                            <br/>
                            <div style="text-align: center;">
                                <p:commandButton id="zaloguj" value="zaloguj" action="#{loging.login()}" styleClass="buttonlogowanie" ajax="false">
                                </p:commandButton>
                            </div>
                        </div>
                    </p:outputPanel>
                </p:outputPanel>
            </h:form>
        </h:body>
    </f:view>
</html>
