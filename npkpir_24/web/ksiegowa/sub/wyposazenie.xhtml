<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">
    <p:outputPanel id="wrapper" deferred="true">
        <p:growl id="mess_add" />
        <p:dataTable  var="wpis" value="#{STRTableView.listaWyposazenia}" id="srodkiLista" editable="true" 
                      paginator="true" paginatorAlwaysVisible="true" rows="6"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="6,12,18,24,32,50" 
                      rowKey="#{wpis.id}" selection="#{STRTableView.selectedSTR}" selectionMode="single"> 

            <f:facet name="header">  
                <h:outputText value="Ewidencja wyposażenia" />  
            </f:facet>

            <p:column id="idColumn" headerText="nr kolejny" filterBy="nrsrodka" filterMatchMode="contains" sortBy="nrsrodka"  width="60">  

                <h:outputText value="#{wpis.nrsrodka}" />
            </p:column>

            <p:column id="dataColumn" headerText="data zak" filterBy="datazak" filterMatchMode="contains" sortBy="datazak" >  

                <h:outputText value="#{wpis.datazak}">
                    <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>
            <p:column id="data2Column" headerText="data przek" filterBy="dataprzek" filterMatchMode="contains" sortBy="dataprzek" >  

                <h:outputText value="#{wpis.dataprzek}">
                    <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>
            <p:column id="nazwaColumn" headerText="nazwa" filterBy="nazwa" filterMatchMode="contains" sortBy="nazwa}">  

                <h:outputText value="#{wpis.nazwa}"  />
            </p:column>
            <p:column id="kstColumn" headerText="KŚT" filterBy="kst" filterMatchMode="contains" sortBy="kst}">  

                <h:outputText value="#{wpis.kst}"  />
            </p:column>
            <p:column id="rodzTrColumn" headerText="kwota" filterBy="netto" filterMatchMode="contains" sortBy="netto}">  

                <h:outputText value="#{wpis.netto}">
                    <f:convertNumber maxFractionDigits="2"
                                     groupingUsed="true"
                                     currencySymbol="zł"
                                     maxIntegerDigits="7"
                                     type="currency"/>
                </h:outputText>
            </p:column>
            <p:column id="vatColumn" headerText="vat" filterBy="vat" filterMatchMode="contains" sortBy="vat}">  

                <h:outputText value="#{wpis.vat}" >
                    <f:convertNumber maxFractionDigits="2"
                                     groupingUsed="true"
                                     currencySymbol="zł"
                                     maxIntegerDigits="7"
                                     type="currency"/>
                </h:outputText>
            </p:column>
            <p:column id="stawkaColumn" headerText="odpis stawka" filterBy="stawka" filterMatchMode="contains" sortBy="stawka}">  

                <h:outputText value="#{wpis.stawka}%" >
                    <f:convertNumber maxFractionDigits="2"
                                     groupingUsed="true"
                                     maxIntegerDigits="5"
                                     type="number"/>
                </h:outputText>
            </p:column>
            <p:column id="odpisrokColumn" headerText="odpis rok" filterBy="odpisrok" filterMatchMode="contains" sortBy="odpisrok}">  

                <h:outputText value="#{wpis.odpisrok}" >
                    <f:convertNumber maxFractionDigits="2"
                                     groupingUsed="true"
                                     currencySymbol="zł"
                                     maxIntegerDigits="7"
                                     type="currency"/>
                </h:outputText>
            </p:column>

        </p:dataTable>
    </p:outputPanel>


</ui:composition>
