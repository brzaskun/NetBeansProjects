<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:outputPanel id="wrapper">
         <p:growl id="mess_add" tooltip="false" />
        <p:dataTable  var="wpis" value="#{STRTableView.obiektDOKjsfSel}" id="srodkiLista" editable="true" 
                      paginator="true" paginatorAlwaysVisible="true" rows="6"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="6,12,18,24,32,50" 
                      rowKey="#{wpis.id}" selection="#{STRTableView.selectedSTR}" selectionMode="single"> 
                        
            <f:facet name="header">  
                <h:outputText value="Wykaz dokumentów" />  
            </f:facet>
            
            <p:column id="idColumn" headerText="nr kolejny" filterBy="#{wpis.nrsrodka}" filterMatchMode="contains" sortBy="#{wpis.nrsrodka}"  width="60">  
                <f:facet name="header">  
                    <h:outputText value="nr kolejny" />  
                </f:facet> 
                <h:outputText value="#{wpis.nrsrodka}" />
            </p:column>
                
            <p:column id="dataColumn" headerText="data zak" filterBy="#{wpis.datazak}" filterMatchMode="contains" sortBy="#{wpis.datazak}" >  
                <f:facet name="header">  
                    <h:outputText value="data zak" />  
                </f:facet> 
                <h:outputText value="#{wpis.datazak}">
                    <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>
            <p:column id="data2Column" headerText="data przek" filterBy="#{wpis.dataprzek}" filterMatchMode="contains" sortBy="#{wpis.dataprzek}" >  
                <f:facet name="header">  
                    <h:outputText value="data przek" />  
                </f:facet> 
                <h:outputText value="#{wpis.dataprzek}">
                    <f:convertDateTime dateStyle="medium"  />
                </h:outputText>
            </p:column>
            <p:column id="nazwaColumn" headerText="nazwa" filterBy="#{wpis.nazwa}" filterMatchMode="contains" sortBy="#{wpis.nazwa}">  
                <f:facet name="header">  
                    <h:outputText value="nazwa" />  
                </f:facet> 
                <h:outputText value="#{wpis.nazwa}"  />
            </p:column>
             <p:column id="kstColumn" headerText="KŚT" filterBy="#{wpis.kst}" filterMatchMode="contains" sortBy="#{wpis.kst}">  
                <f:facet name="header">  
                    <h:outputText value="KŚT" />  
                </f:facet> 
                <h:outputText value="#{wpis.kst}"  />
            </p:column>
            <p:column id="rodzTrColumn" headerText="kwota" filterBy="#{wpis.netto}" filterMatchMode="contains" sortBy="#{wpis.netto}">  
                <f:facet name="header">  
                    <h:outputText value="kwota" />  
                </f:facet> 
                <h:outputText value="#{wpis.netto}" />
            </p:column>
            <p:column id="vatColumn" headerText="vat" filterBy="#{wpis.vat}" filterMatchMode="contains" sortBy="#{wpis.vat}">  
                <f:facet name="header">  
                    <h:outputText value="vat" />  
                </f:facet> 
                <h:outputText value="#{wpis.vat}" />
            </p:column>
            <p:column id="stawkaColumn" headerText="odpis stawka" filterBy="#{wpis.stawka}" filterMatchMode="contains" sortBy="#{wpis.stawka}">  
                <f:facet name="header">  
                    <h:outputText value="odpis stawka" />  
                </f:facet> 
                <h:outputText value="#{wpis.stawka}%" />
            </p:column>
            <p:column id="odpisrokColumn" headerText="odpis rok" filterBy="#{wpis.odpisrok}" filterMatchMode="contains" sortBy="#{wpis.odpisrok}">  
                <f:facet name="header">  
                    <h:outputText value="odpis rok" />  
                </f:facet> 
                <h:outputText value="#{wpis.odpisrok}" />
            </p:column>
            <p:column id="amortColumn" headerText="zaksięgowane odpisy" filterBy="#{wpis.umorzWyk}" filterMatchMode="contains" sortBy="#{wpis.umorzWyk}">  
                <f:facet name="header">  
                    <h:outputText value="zaksięgowane odpisy" />  
                </f:facet> 
                <p:dataTable var="subwpis" value="#{wpis.umorzWyk}"
                              paginator="true" paginatorAlwaysVisible="true" rows="6"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="6,12,18,24,32,50">
                    <p:column id="SubColumn1" headerText="id" >  
                        <h:outputText value="#{subwpis.nrUmorzenia}" />
                    </p:column>
                      <p:column id="SubColumn2" headerText="rok" >  
                        <h:outputText value="#{subwpis.rokUmorzenia}" />
                    </p:column>
                    <p:column id="SubColumn3" headerText="mc" >  
                        <h:outputText value="#{subwpis.mcUmorzenia}" />
                    </p:column>
                    <p:column id="SubColumn4" headerText="kwota" >  
                        <h:outputText value="#{subwpis.kwota}" />
                    </p:column>

                </p:dataTable>
            </p:column>
            <f:facet name="footer">
                <p:commandButton id="generujodpisy"  action="#{STRTableView.generujodpisy()}" value="Generuj odpisy za rok" update=":formSTR:mess_add" global="false"/>  
            </f:facet>
        </p:dataTable>
    </p:outputPanel>
</ui:composition>
