<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Witaj</title>
    </h:head>

    <h:body style="background-color: #FFFFFF">
        <f:view>
            <h:form id="formlog1">
                <p:notificationBar position="top" effect="slide" widgetVar="bar" styleClass="top">  
                    <h:outputText value="Program Windykacyjny - Słodki Brutus v 0.1" style="color: activecaption;font-size:24px;" />  
                </p:notificationBar> 
                 <p:panel style="alignment-baseline: central; alignment-adjust: central; margin: 7% 0% 0% 34%; width: 600px; border-style: none" >
                    <p:messages id="logowanie"  autoUpdate="true" />
                    <p:panelGrid columns="3" style="alignment-baseline: central; alignment-adjust: central; margin: 7% 0% 0% 0%; width: 600px; border-style: none" >
                        <p:column>
                            <h:link value="pomoc" style="text-align: center; border-style: none;"/>
                        </p:column>
                        <p:column>
                            <h:link value="zapomniałem hasła"/>
                        </p:column>
                        <p:column>
                            <h:link value="zarejestruj się"/>
                        </p:column>
                    </p:panelGrid>
                </p:panel>
                <p:panel style="margin: 2% 0% 0% 40%; width: 362px">
                    <f:facet name="header">
                        <h:outputLabel value="Proszę wpisać login i hasło użytkownika"/>
                    </f:facet>
                    <p:focus id="focus" context="logowaniepanel"/>
                    <p:panelGrid id="logowaniepanel" columns="2" style="margin: 0% 0% 0% 3%">
                        <h:outputText value="login"/>
                        <h:inputText value="#{binek.form1}" accesskey="s" required="true" requiredMessage="Wpisz login!" autocomplete="true" onkeydown="bar.show()"/>
                        <h:outputText value="hasło"/>
                        <h:inputSecret value="#{binek.form1}" required="true" requiredMessage="Wpisz hasło!" autocomplete="true" />
                    </p:panelGrid>
                    <br/>
                    <p:panelGrid columns="2" style="margin: 0% 0% 0% 10%">
                        <p:commandButton value="Zaloguj" action="main" type="submit" />
                        <p:commandButton value="Wyloguj" />
                    </p:panelGrid>
                </p:panel>
            </h:form>
            
<!--            <p:graphicImage url="/resources/images/ninja.png" style="margin-left: 20%" />-->
        </f:view>
    </h:body>
</html>
