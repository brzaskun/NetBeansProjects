<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="175" collapsible="true">
        <p:panel header="info">
            <p:panelGrid columns="1">
            <h:outputText value="Zalogowany"/>
            <h:outputText value="Jan Kowalski" style="font-weight: bolder;"/>
            <h:outputText value="Uprawnienia"/>
            <h:outputText value="Notowacz"  style="font-weight: bolder;"/>
            </p:panelGrid>
        </p:panel>
    <p:panel header="linki">
            <h:form>
                <p:panelGrid columns="1">
                <h:link outcome="sprawy">sprawy</h:link>
                <h:link outcome="dłużnicy">dłużnicy</h:link>
                <h:link outcome="wierzyciele">wierzyciele</h:link>
                <h:link outcome="raporty">raporty</h:link>
                <h:link outcome="statystyka">statystyka</h:link>
                </p:panelGrid>
                <h:commandButton id="wyloguj" value="Wyloguj" style="margin-left: 25%"/>
            </h:form>
        </p:panel>
    </p:layoutUnit>
</ui:composition>
