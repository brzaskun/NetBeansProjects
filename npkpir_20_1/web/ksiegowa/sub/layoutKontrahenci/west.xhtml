<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="220" header="Bieżący podatnik" collapsible="true" resizable="true">
        <h:form     id="westKsiegowa">
            <h:messages id="westmsg"/>
            <p:panel menuTitle="Dane" header="Dane">
                <p:panelGrid columns="1" style="margin-left: 0%">
                <p:selectOneMenu id="podatnikWpisu" value="#{WpisView.podatnikWpisu}" style="width: 150px;">
                    <f:selectItems value="#{podatnikView.li}" var="p" itemLabel="#{p.nazwapelna}" itemValue="#{p.nazwapelna}"/>
                    <p:ajax event="change" listener="#{obrotyView.aktualizujObroty}" />
                </p:selectOneMenu>
                </p:panelGrid>
                <p:panelGrid columns="2">
                <p:outputLabel for="rokWpisu" value="Rok"/>
                <p:selectOneMenu id="rokWpisu" value="#{WpisView.rokWpisu}">
                    <f:selectItems value="#{Roki.rokiList}"/>
                    <p:ajax event="change" listener="#{obrotyView.aktualizujObroty}" />
                </p:selectOneMenu>
                <p:outputLabel for="miesiacOd" value="Mc od"/>
                <p:selectOneMenu id="miesiacOd" value="#{WpisView.miesiacOd}" >
                    <f:selectItems value="#{Mce.mceList}"/>
                    <p:ajax event="change" listener="#{obrotyView.aktualizujObroty}" />
                </p:selectOneMenu>
                <p:outputLabel for="miesiacDo" value="Mc do"/>
                <p:selectOneMenu id="miesiacDo" value="#{WpisView.miesiacDo}">
                    <f:selectItems value="#{Mce.mceList}"/>
                    <p:ajax event="change" listener="#{obrotyView.aktualizujObroty}" />
                </p:selectOneMenu>
                <h:commandButton value="Ok" actionListener="#{obrotyView.aktualizujObrotyX}"/>
                </p:panelGrid>
            </p:panel>
            <p:panelGrid id="westKsiegowaWidok" columns="2" style="margin-left: 7%">
                <h:outputText value="Podatnik:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.podatnikWpisu}"/>
                <h:outputText value="Rok:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.rokWpisu}"/>
                 <h:outputText value="Od:" style="text-shadow: #6374AB 1px -1px 1px"/>
                 <h:outputText value="#{WpisView.miesiacOd}"/>
                <h:outputText value="Do:" style="text-shadow: #6374AB 1px -1px 1px"/>
                <h:outputText value="#{WpisView.miesiacDo}"/>
               
            </p:panelGrid>
           <p:panel header="linki">
             <h:form>
                <p:panelGrid columns="1">
                     <p:menu >
                         <p:menuitem value="wpisywanie"  outcome="ksiegowa" icon="ui-icon-circle-arrow-e" />
                        <p:menuitem value="wykaz dokumentów"  outcome="tablica" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem value="podatkowa ksiega"  outcome="ksiega" icon="ui-icon-circle-arrow-e" />
                        <p:menuitem value="niezaplacone"  outcome="niezaplacone" icon="ui-icon-circle-arrow-e"/>  
                        <p:menuitem value="zaplacone"  outcome="zaplacone" icon="ui-icon-circle-arrow-e"/>  
                        
                        <p:menuitem value="obroty w roku"  outcome="obroty" icon="ui-icon-circle-arrow-e"/>  
                        <p:menuitem value="środki trwałe"  outcome="srodki" icon="ui-icon-circle-arrow-e"/>  
                        <p:menuitem value="kontrahenci fakt." outcome="klienci"  icon="ui-icon-circle-arrow-e"/>  
                        <p:menuitem value="zestaw. sumaryczne"  outcome="zestawienie" icon="ui-icon-circle-arrow-e"/>  
                        <p:menuitem value="pity"  outcome="pity" icon="ui-icon-circle-arrow-e"/>
                        
                        <p:menuitem value="ewidencje vat"  outcome="vatzest" icon="ui-icon-circle-arrow-e"/>
                        <p:menuitem value="zamknięcie miesiąca"  outcome="zamkniecie" icon="ui-icon-circle-arrow-e"/>
                    </p:menu>
                      <h:commandButton id="wyloguj" value="Wyloguj" action="#{Logowanie.logout()}"/>
                </p:panelGrid>
            </h:form>
        </p:panel>
            
        </h:form>
        </p:layoutUnit>
</ui:composition>
