<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:pe="http://primefaces.org/ui/extensions">
    
    
   <p:dialog header="Szczegóły płatności" widgetVar="Dialog" resizable="false"  
              showEffect="explode" hideEffect="explode">  
       <p:focus context="display"/>
           <p:panelGrid id="display" style="width: 400px;" columns="2" >
               <h:outputText value="data płatności"/>  
               <h:outputText value="kwota wpłacona"/>  
               <h:inputText value="#{DokumentView.rozrachunek.dataplatnosci}" accesskey="s" tabindex="1"/>
               <h:inputText value="#{DokumentView.rozrachunek.kwotawplacona}" tabindex="2"/>
               <h:outputText value="odhacz jeżeli dokument jest rozliczony"/>  
               <h:selectBooleanCheckbox value="#{DokumentView.rozliczony}" tabindex="3"/>
           </p:panelGrid>
       <br/>
        <p:commandButton value="usun" actionListener="#{DokumentView.usunostatniRozrachunek}" update=":form:dokumentyLista" style="float: left; display: block; width: 100px;"/>
       <p:commandButton value="ok" actionListener="#{DokumentView.zaksiegujPlatnosc}" style="float: right; display: block; width: 100px;" update=":form:dokumentyLista" tabindex="3"/>
    </p:dialog>
    <p:panel>
        <f:facet name="header">
            <p:outputLabel value="Ostatnio wprowadzono storno za miesiąc #{stornoDokView.policzdokumentystorno()}"/><br/>
            <p:outputLabel value="Moża księgować jedynie płatności późniejsze niż #{stornoDokView.policzdokumentystorno()}/#{WpisView.rokWpisu}"/>
        </f:facet>
   </p:panel>
    <p:outputPanel id="wrapper">
        
        
           <p:dataTable  var="wpis" value="#{DokTabView.niezaplacone}" id="dokumentyLista" editable="true" 
                      paginator="true" paginatorAlwaysVisible="true" rows="12"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="12,18,24,32,50" 
                      rowKey="#{wpis.idDok}" selection="#{DokumentView.selDokument}" selectionMode="single"
                      emptyMessage="W danym miesiącu nie było żadnych zapisów"
                      filteredValue="#{DokTabView.filteredListniezapl}" filterEvent="keyup"> 
          
            <p:ajax event="rowEdit" update=":form:messages" listener="#{DokTabView.edit}" />
            <p:ajax event="rowSelect" update=":form:display" oncomplete="Dialog.show()" /> 
                        
            <f:facet name="header">  
                <h:outputText value="Wykaz dokumentów niezapłaconych" />  
            </f:facet>
            
            <p:column id="idColumn" headerText="lp" sortBy="#{wpis.nrWpkpir}"  width="30">  
                <f:facet name="header">  
                    <h:outputText value="lp" />  
                </f:facet> 
                <h:outputText value="#{wpis.nrWpkpir}" />
            </p:column>
                
            <p:column id="kontrColumn" headerText="kontrahent" filterBy="#{wpis.kontr.npelna}" filterMatchMode="contains" sortBy="#{wpis.kontr.npelna}">  
                <f:facet name="header">  
                    <h:outputText value="kontrahent" />  
                </f:facet> 
                <h:outputText value="#{wpis.kontr.npelna} miejscowość:#{wpis.kontr.miejscowosc} nip:#{wpis.kontr.nip}"  />
            </p:column>
           
            <p:column id="nrWlDokColumn" headerText="nr wł" filterBy="#{wpis.nrWlDk}" filterMatchMode="contains" sortBy="#{wpis.nrWlDk}">  
                <f:facet name="header">  
                    <h:outputText value="nr wł" />  
                </f:facet> 
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{wpis.nrWlDk}"/>
                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{wpis.nrWlDk}"/>
                    </f:facet>  
                </p:cellEditor>
            </p:column>
            <p:column id="opisColumn" headerText="opis" filterBy="#{wpis.opis}" filterMatchMode="contains" sortBy="#{wpis.nrWlDk}" >  
                <f:facet name="header">  
                    <h:outputText value="opis" />  
                </f:facet> 
                 <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{wpis.opis}"/>
                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{wpis.opis}"/>
                    </f:facet>  
                </p:cellEditor>
            </p:column>
            <p:column id="kwotaColumn" headerText="kwota" filterBy="#{wpis.kwota}" filterMatchMode="contains" sortBy="#{wpis.kwota}">  
                <f:facet name="header">  
                    <h:outputText value="kwota" />  
                </f:facet> 
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{wpis.netto}" style="padding-left: 20%; font-weight: 700; float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{wpis.netto}" style="width:100%;"/>
                    </f:facet>  
                </p:cellEditor>
            </p:column>
            <p:column id="pkpirKolColumn" headerText="ter.płat." filterBy="#{wpis.terminPlatnosci}" filterMatchMode="contains" sortBy="#{wpis.pkpirKol}" width="60">  
                <f:facet name="header">  
                    <h:outputText value="termin płat." />  
                </f:facet> 
                <h:outputText value="#{wpis.terminPlatnosci}" />
            </p:column>
             
            
            <p:column id="platnosci" headerText="data platnosci - kwota wpłaty -  pozostalo do zapł - wprowadzil  - data wpisu">  
                <p:dataTable var="subwpis" value="#{wpis.rozrachunki}" style="width: 400px;" emptyMessage="dokument bez płatności częściowych" >
                    <p:column id="SubColumn1" >  
                        <h:outputText value="#{subwpis.dataplatnosci}" />
                    </p:column>
                    <p:column id="SubColumn1a"  >  
                        <h:outputText value="#{subwpis.kwotawplacona}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                      <p:column id="SubColumn2">  
                          <h:outputText value="#{subwpis.dorozliczenia}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                          </h:outputText>
                    </p:column>
                    <p:column id="SubColumn4" >  
                         <h:outputText value="#{subwpis.datawprowadzenia}" >
                             <f:convertDateTime locale="PL"/>
                         </h:outputText>
                    </p:column>
                </p:dataTable>
               
            </p:column>
            <p:column id="termin30" headerText="termin30" filterBy="#{wpis.termin30}" filterMatchMode="contains" sortBy="#{wpis.termin30}" width="60" filterMaxLength="4">  
                <f:facet name="header">  
                    <h:outputText value="termin30" />  
                </f:facet> 
                <h:outputText value="#{wpis.termin30}" />
            </p:column>
            <p:column id="termin90" headerText="termin90" filterBy="#{wpis.termin30}" filterMatchMode="contains" sortBy="#{wpis.termin90}" width="60" filterMaxLength="4">  
                <f:facet name="header">  
                    <h:outputText value="termin90" />  
                </f:facet> 
                <h:outputText value="#{wpis.termin90}" />
            </p:column>
            <p:column id="termin150" headerText="termin150" filterBy="#{wpis.termin150}" filterMatchMode="contains" sortBy="#{wpis.termin150}" width="60" filterMaxLength="4">  
                <f:facet name="header">  
                    <h:outputText value="termin150" />  
                </f:facet> 
                <h:outputText value="#{wpis.termin150}" />
            </p:column>
          
            <p:column id="storno" headerText="data storno - kwota storno -  pozostalo do rozl ">  
                <p:dataTable var="subwpis" value="#{wpis.storno}" style="width: 400px;" emptyMessage="dokument bez storna" >
                    <p:column id="SubColumn1" >  
                        <h:outputText value="#{subwpis.dataplatnosci}" />
                    </p:column>
                    <p:column id="SubColumn1a"  >  
                        <h:outputText value="#{subwpis.kwotawplacona}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                      <p:column id="SubColumn2">  
                          <h:outputText value="#{subwpis.dorozliczenia}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                          </h:outputText>
                    </p:column>
                </p:dataTable>
               
            </p:column>
           
        </p:dataTable>
        <br/>
    </p:outputPanel>
    <p:panel>
        <f:facet name="footer">
            <p:outputLabel id="labelstorno" value="Tu wprowadzasz płatności za miesiac #{WpisView.miesiacWpisu} i rok #{WpisView.rokWpisu}"/>
        </f:facet>
   </p:panel>
    
</ui:composition>
