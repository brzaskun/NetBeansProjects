
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <h:form id="formzus" >
        <p:growl id="msgzus" showDetail="true"/>
        <p:focus for="parametryzus"/><br/>
        <p:panel header="Dane wprowadzone dla WSZYSTKICH naszych klientów" style="width: 700px;">
            <br/>
        <p:panelGrid columns="1" style="width: 900px">
            
            <p:dataTable value="#{zUSstawkiView.listapobranychstawek}"  var="loop" paginatorAlwaysVisible="true" paginator="true" pageLinks="12" rows="12">
                <f:facet name="header">
                    <h:outputText value="Lista wprowadzonych stawek"/>
                </f:facet>
                <p:column headerText="rok-miesiąc">
                <h:outputText value="#{loop.zusstawkiPK.rok}-#{loop.zusstawkiPK.miesiac}" />
                </p:column>
                <p:column headerText="ZUS 51">
                 <h:outputText value="#{loop.zus51ch}" />
                </p:column>
                <p:column headerText="ZUS 51/bch">
                <h:outputText value="#{loop.zus51bch}" />
                </p:column>
                <p:column headerText="ZUS 52">
                <h:outputText value="#{loop.zus52}" />
                </p:column>
                <p:column headerText="ZUS 53">
                <h:outputText value="#{loop.zus53}" />
                </p:column>
                <br/>
            </p:dataTable>
        </p:panelGrid>
        </p:panel>
        <br/>
        <p:panel header="wybierz parametry aktualne" style="width: 700px;">
        <p:panelGrid id="parametryzus" columns="2">
            <h:outputText value="rok podatkowy: "/><h:selectOneMenu value="#{zUSstawkiView.selected.zusstawkiPK.rok}"><f:selectItems value="#{Roki.rokiList}"/></h:selectOneMenu>
            <h:outputText value="miesiac : "/><h:selectOneMenu value="#{zUSstawkiView.selected.zusstawkiPK.miesiac}" ><f:selectItems value="#{Mce.mceList}"/></h:selectOneMenu>
            <h:outputText value="kwota zus51 z chor.: "/><h:inputText value="#{zUSstawkiView.selected.zus51ch}"><f:convertNumber /></h:inputText>
            <h:outputText value="kwota zus51 bez chor.: "/><h:inputText value="#{zUSstawkiView.selected.zus51bch}"><f:convertNumber /></h:inputText>
            <h:outputText value="kwota zus52: "/><h:inputText value="#{zUSstawkiView.selected.zus52}"><f:convertNumber  /></h:inputText>
            <h:outputText value="kwota zus53: "/><h:inputText value="#{zUSstawkiView.selected.zus53}"><f:convertNumber /></h:inputText>
        </p:panelGrid>
        </p:panel>
        <br/>
        <p:panelGrid columns="2" style="column-width: 350px; width: 700px">
            <p:commandButton action="#{zUSstawkiView.usunzus()}" value="usun parametr" update="@form" type="submit" />
            <p:commandButton action="#{zUSstawkiView.dodajzus()}" value="dodaj parametr" update="@form"  type="submit" />
        </p:panelGrid>
    </h:form>
   

</ui:composition>
