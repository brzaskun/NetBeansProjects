
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:outputPanel id="wrapper">    
        <h:outputText value="tu sie dodaje podatnika"/>
        <p:focus for="wprowadzaniepodatnika"/>
        <p:panelGrid id="wprowadzaniepodatnika" columns="4">
            <h:outputLabel value="nip"/>
            <h:inputText id="polenip" value="#{podatnikView.selected.nip}" maxlength="10" required="true" requiredMessage="NIP - jest wymagany, uzupełnij!">
                <f:validateLength minimum="10"/>
            </h:inputText>
            <h:outputLabel value="nazwa pełna"/>
            <h:inputText value="#{podatnikView.selected.nazwapelna}" required="true" requiredMessage="Nazwa pełna - jest wymagana, uzupełnij!" maxlength="11"/>
            <h:outputLabel value="nazwisko"/>
            <h:inputText value="#{podatnikView.selected.nazwisko}" required="true" requiredMessage="Nazwisko - jest wymagane, uzupełnij!"/>
            <h:outputLabel value="imię"/>
            <h:inputText value="#{podatnikView.selected.imie}" required="true" requiredMessage="Imię - jest wymagane, uzupełnij!"/>
            <h:outputLabel id="polepesel" value="pesel"/>
            <h:inputText value="#{podatnikView.selected.pesel}" maxlength="11" required="true" requiredMessage="Pesel - jest wymagany, uzupełnij!">
                <f:validateLength minimum="11"/>
            </h:inputText>
            <h:outputLabel id="poleregon" value="regon"/>
            <h:inputText value="#{podatnikView.selected.regon}" maxlength="9" required="true" requiredMessage="Regon - jest wymagany, uzupełnij!">
                <f:validateLength minimum="9"/>
            </h:inputText>
            <h:outputLabel value="telefon"/>
            <p:inputMask value="#{podatnikView.selected.telefonkontaktowy}" mask="999-999-999" required="true" requiredMessage="Telefon - jest wymagany, uzupełnij!"/>
            <h:outputLabel value="fax"/>
            <p:inputMask value="#{podatnikView.selected.fax}" mask="99-999-99-99"/>
            <h:outputLabel value="email"/>
            <h:inputText value="#{podatnikView.selected.email}" required="true" requiredMessage="Email - jest wymagany, uzupełnij!"/>
            <h:outputLabel value="data urodzenia"/>
            <p:inputMask value="#{podatnikView.selected.dataurodzenia}" mask="9999-99-99" required="true" requiredMessage="Data urodzenia - jest wymagana, uzupełnij!"/>
            <h:outputLabel value="województwo"/>
            <h:inputText value="#{podatnikView.selected.wojewodztwo}" required="true" requiredMessage="Województwo - jest wymagane, uzupełnij!"/>
            <h:outputLabel value="powiat"/>
            <h:inputText value="#{podatnikView.selected.powiat}" required="true" requiredMessage="Powiat - jest wymagany, uzupełnij!"/>
            <h:outputLabel value="gmina"/>
            <h:inputText value="#{podatnikView.selected.gmina}" required="true" requiredMessage="Gmina - jest wymagany, uzupełnij!"/>
            <h:outputLabel value="miejscowość"/>
            <h:inputText value="#{podatnikView.selected.miejscowosc}" required="true" requiredMessage="Miejscowość - jest wymagany, uzupełnij!"/>
            <h:outputLabel value="kod pocztowy"/>
            <p:inputMask value="#{podatnikView.selected.kodpocztowy}" mask="99-999" required="true" requiredMessage="Kod pocztowy - jest wymagany, uzupełnij!"/>
            <h:outputLabel value="poczta"/>
            <h:inputText value="#{podatnikView.selected.poczta}" required="true" requiredMessage="Poczta - jest wymagana, uzupełnij!"/>
            <h:outputLabel value="ulica"/>
            <h:inputText value="#{podatnikView.selected.ulica}"/>
            <h:outputLabel value="nr domu"/>
            <h:inputText value="#{podatnikView.selected.nrdomu}" required="true" requiredMessage="Nr domu - jest wymagany, uzupełnij!"/>
            <h:outputLabel value="nr lokalu"/>
            <h:inputText value="#{podatnikView.selected.nrlokalu}"/>
          
            <h:outputLabel value="dochodowy okres?"/>
            <h:selectOneMenu value="#{podatnikView.selected.dochokres}" >
                <f:selectItem itemValue="miesiąc"/>
                <f:selectItem itemValue="kwartał"/>
            </h:selectOneMenu>
            <h:outputLabel value="vat metoda kasowa"/>
            <h:selectOneMenu value="#{podatnikView.selected.metodakasowa}">
                <f:selectItem itemValue="tak"/>
                <f:selectItem itemValue="nie"/>
            </h:selectOneMenu>
            <h:outputLabel value="urząd skarbowy"/>
            <h:inputText value="#{podatnikView.selected.urzadskarbowy}" style="width: 400px" required="true" requiredMessage="Urząd - jest wymagany, uzupełnij!"/>
        </p:panelGrid>
        <p:commandButton action="#{podatnikView.dodaj()}" value="dodaj podatnika" update="@form" type="submit"/>
    </p:outputPanel>
</ui:composition>
