<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace">
    
    
   <p:outputPanel>
        <h:outputText value="Wstępne wyliczenie wyniku za wyświetlany miesiąc"/>
        <p:panelGrid id="prezentacjaPodatku" columns="4">
            <h:outputLabel value="okres: " style="font-style: italic;"/>
            <h:outputLabel value="#{PodatekView.rokmiesiac}"/>
            <h:outputLabel value="rodzaj opodatkowania: " style="font-style: italic;"/>
            <h:outputLabel value="#{PodatekView.opodatkowanie}"/>
        </p:panelGrid>
        <p:panelGrid id="prezentacjaPodatku1" columns="8">
            <h:outputLabel value="Przychody:" style="font-style: italic;"/>
            <h:outputLabel value="#{PodatekView.przychody}" style="font-size: medium;">
                <f:convertNumber locale="PL" currencyCode="PLN" maxFractionDigits="2" type="currency" />
            </h:outputLabel>
            <h:outputLabel value="Koszty:" style="font-style: italic;"/>
            <h:outputLabel value="#{PodatekView.koszty}" style="font-size: medium;">
                <f:convertNumber locale="PL" currencyCode="PLN" maxFractionDigits="2" type="currency" />
            </h:outputLabel>
            <h:outputLabel value="Wynik podatkowy:" style="font-style: italic;"/>
            <h:outputLabel value="#{PodatekView.dochód}" style="font-size: medium;">
                <f:convertNumber locale="PL" currencyCode="PLN" maxFractionDigits="2" type="currency" />
            </h:outputLabel>
            <h:outputLabel value="Zaliczka za m-c:" style="font-style: italic;"/>
            <h:outputLabel value="#{PodatekView.podatek}" style="font-size: large;">
                <f:convertNumber locale="PL" currencyCode="PLN" maxFractionDigits="2" type="currency" />
            </h:outputLabel>
        </p:panelGrid>
        <h:commandButton action="#{PodatekView.sprawozdaniePodatkowe()}" value="Oblicz" />
    </p:outputPanel>
  
    <p:outputPanel id="wrapper">
        
        <p:dataTable  var="wpis" value="#{DokTabView.obiektDOKmrjsfSel}" id="dokumentyLista" editable="true" 
                      paginator="true" paginatorAlwaysVisible="true" rows="12"
                      paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                      rowsPerPageTemplate="12,18,24,32,50" 
                      rowKey="#{wpis.idDok}" selection="#{DokTabView.selDokument}" selectionMode="single"
                      rowStyleClass="#{wpis.rodzTrans eq 'sprzedaz' ? 'old' : null}" emptyMessage="W danym miesiącu nie było żadnych zapisów"
                      > 
          
            <p:ajax event="rowEdit" update=":form:messages" listener="#{DokTabView.edit}" />
                        
            <f:facet name="header">  
                <h:outputText value="Wykaz dokumentów" />  
            </f:facet>
            
            <p:column id="idColumn" headerText="lp" sortBy="#{wpis.nrWpkpir}"  width="30">  
                <h:outputText value="#{wpis.nrWpkpir}" />
            </p:column>
                
            <p:column id="dataColumn" headerText="data wyst" filterBy="#{wpis.dataWyst}" filterMatchMode="contains" sortBy="#{wpis.dataWyst}" >  
                 <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{wpis.dataWyst}"><f:convertDateTime dateStyle="medium"  /></h:outputText>
                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{wpis.dataWyst}"/>
                    </f:facet>  
                </p:cellEditor>
            </p:column>
            <p:column id="kontrColumn" headerText="kontrahent" filterBy="#{wpis.kontr.npelna}" filterMatchMode="contains" sortBy="#{wpis.kontr.npelna}">  
                <h:outputText value="#{wpis.kontr.npelna} #{wpis.kontr.miejscowosc} nip:#{wpis.kontr.nip}"  />
            </p:column>
            <p:column id="rodzTrColumn" headerText="rodzaj trans" filterBy="#{wpis.rodzTrans}" filterMatchMode="contains" sortBy="#{wpis.rodzTrans}">  
                <h:outputText value="#{wpis.rodzTrans}" />
            </p:column>
            <p:column id="nrWlDokColumn" headerText="nr wł" filterBy="#{wpis.nrWlDk}" filterMatchMode="contains" sortBy="#{wpis.nrWlDk}">  
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{wpis.nrWlDk}"/>
                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{wpis.nrWlDk}"/>
                    </f:facet>  
                </p:cellEditor>
            </p:column>
            <p:column id="opisColumn" headerText="opis" filterBy="#{wpis.opis}" filterMatchMode="contains" sortBy="#{wpis.nrWlDk}" >  
                 <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{wpis.opis}"/>
                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{wpis.opis}"/>
                    </f:facet>  
                </p:cellEditor>
            </p:column>
            <p:column id="kwotaColumn" headerText="kwota" filterBy="#{wpis.kwota}" filterMatchMode="contains" sortBy="#{wpis.kwota}">  
                        <h:outputText value="#{wpis.kwota}" style="padding-left: 20%; font-weight: 700; float: right;">
                            <f:convertNumber minFractionDigits="2" locale="PL" />
                        </h:outputText>
            </p:column>
            <p:column id="pkpirKolColumn" headerText="kolumna" filterBy="#{wpis.pkpirKol}" filterMatchMode="contains" sortBy="#{wpis.pkpirKol}">  
                <h:outputText value="#{wpis.pkpirKol}" />
            </p:column>
             <p:column id="ewidencjavat" headerText="ewidencjavat - netto - vat - op/zw">  
                <p:dataTable var="subwpis" value="#{wpis.ewidencjaVAT}" style="width: 400px;" emptyMessage="dokument bez vat" >
                    <p:column id="SubColumn1" >  
                        <h:outputText value="#{subwpis.ewidencja.nazwa}" />
                    </p:column>
                    <p:column id="SubColumn1a"  >  
                        <h:outputText value="#{subwpis.netto}" style="float: right;">
                        <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
                    </p:column>
                      <p:column id="SubColumn2">  
                          <h:outputText value="#{subwpis.vat}" style="float: right;">
                          <f:convertNumber minFractionDigits="2" locale="PL"/>
                          </h:outputText>
                    </p:column>
                    <p:column id="SubColumn3" >  
                        <h:outputText value="#{subwpis.estawka}" />
                    </p:column>
                </p:dataTable>
            </p:column>
             <p:column id="vatMcColumn" headerText="v m-c" filterBy="#{wpis.vatM}" filterMatchMode="contains" sortBy="#{wpis.vatM}" width="60" filterMaxLength="2">  
                <h:outputText value="#{wpis.vatM}" />
            </p:column>
            <p:column id="vatRokColumn" headerText="v rok" filterBy="#{wpis.vatR}" filterMatchMode="contains" sortBy="#{wpis.vatR}" width="60" filterMaxLength="4">  
                <h:outputText value="#{wpis.vatR}" />
            </p:column>
            <p:column id="uwagaColumn" headerText="uwagi" filterBy="#{wpis.uwagi}" filterMatchMode="contains" sortBy="#{wpis.uwagi}">  
                <h:outputText value="#{wpis.uwagi}" />
            </p:column>
            <p:column id="editColumn" headerText="edytuj" rendered="#{wpis.status eq 'bufor' ? true : false}">
                 <p:rowEditor rendered="#{wpis.opis eq 'storno za miesiac' ? false : true}"/>  
            </p:column>
            
            <p:column id="deleteColumn" headerText="usuń" rendered="#{wpis.status eq 'bufor' ? true : false}">
                <p:commandButton actionListener="#{DokTabView.destroy(wpis)}" onclick="confirmation.show()" id="delete" icon="ui-icon ui-icon-trash" type="submit" rendered="#{wpis.opis eq 'storno za miesiac' ? false : true}"/>
            </p:column>
            <p:column id="status" headerText="status" rendered="#{wpis.status eq 'bufor' ? false : true}" width="90">
                <h:outputText value="dok.zaksięg"/>
            </p:column>
            <p:column id="kwotaColumnX" headerText="kwota" filterBy="#{wpis.kwotaX}" filterMatchMode="contains" sortBy="#{wpis.kwotaX}">  
                        <h:outputText value="#{wpis.kwotaX}" style="padding-left: 20%; font-weight: 700; float: right;">
                           <f:convertNumber minFractionDigits="2" locale="PL"/>
                        </h:outputText>
            </p:column>
            <p:column id="pkpirKolColumnX" headerText="kolumna" filterBy="#{wpis.pkpirKolX}" filterMatchMode="contains" sortBy="#{wpis.pkpirKolX}">  
                <h:outputText value="#{wpis.pkpirKolX}" />
            </p:column>
        </p:dataTable>
    </p:outputPanel>
    
</ui:composition>
