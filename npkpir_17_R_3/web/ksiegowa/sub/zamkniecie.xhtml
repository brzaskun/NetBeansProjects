<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ft="http://primefaces.prime.com.tr/facestrace"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:dataTable value="#{Roki.rokiList}" var="wpis"  paginator="true" paginatorAlwaysVisible="true" rows="12"
                 paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}" 
                 rowsPerPageTemplate="12,18,24,32,50" 
                 rowKey="#{wpis}" selection="#{DokTabView.selDokument}" selectionMode="single"
                 emptyMessage="W danym miesiącu nie było żadnych zapisów" resizableColumns="true">
         <f:facet name="header">  
                <h:outputText value="Lata obrachunkowe" />  
            </f:facet>
        <p:column id="idColumn" headerText="lp" sortBy="#{wpis}" width="200">  
            <f:facet name="header">  
                <h:outputText value="rok" />  
            </f:facet> 
            <h:outputText value="#{wpis}" />
        </p:column>
         <p:column id="idColumn" headerText="lp" width="200">  
            <f:facet name="header">  
                <h:outputText value="zamkniety" />  
            </f:facet> 
             <h:selectBooleanCheckbox value=""
        </p:column>

    </p:dataTable>

</ui:composition>
