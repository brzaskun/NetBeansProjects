
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">


    <p:panel id="lolo">
        <p:focus id="focus" context="panelekX" />
        <p:panel header="Wprowadzanie srodkow trwalych">
            <p:panelGrid columns="2" id="panelekX" >
                <h:outputText value="Wartość netto" />
                <h:inputText value="#{SrodkiTrwaleView.selectedSTR.wartoscPoczatkowa}" />
                <h:outputText value="Nazwa środka" />
                <h:inputText value="#{SrodkiTrwaleView.selectedSTR.nazwaSrodka}" />
                <p:commandButton  actionListener="#{SrodkiTrwaleView.dodajSrodekTrwaly()}" value="Wprowadz" update=":dodWiad:mess_add :srodki:panelekXA" />
            </p:panelGrid>
        </p:panel>
        <p:panel header="Ewidencja środków trwałych" >
            <p:panelGrid columns="2" id="panelekXA" >
                <h:outputText value="Ilesrodkow"/>
                <h:outputText value="#{SrodkiTrwaleView.selectedSTR.wartoscPoczatkowa}"/>
                <h:outputText value="Nazwa środka"/>
                <h:outputText value="#{SrodkiTrwaleView.selectedSTR.nazwaSrodka}"/>
                <h:outputText value="Ile"/>
                <h:outputText value="#{SrodkiTrwaleView.ile()}"/>
            </p:panelGrid>
        </p:panel>
    </p:panel>
</ui:composition>
