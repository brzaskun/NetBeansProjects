<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:body> 
                <f:view contentType="text/html">
                    <h:form id="form">
                        <p:panel menuTitle="Wprowadzanie moich ustawien" header="Wprowadzanie moich ustawień"  >
                            <p:focus id="focus" context="polawprowadzania" />
                            <p:growl id="mess_add" autoUpdate="true"/>

                            <p:panelGrid id="polawprowadzania" columns="2" >
                                <h:outputLabel value="liczba pól w tablicy" style="font-weight: 700"/>

                                <p:inputText id="nazwaPole" value="#{UzView.selUzytkownik.iloscwierszy}" title="liczna wierszy wyswietlanych w tablicy" maxlength="2" style="width: 100px" onfocus="selcolor();">
                                    <p:watermark for="nazwaPole" value="pełna nazwa kontrahenta" /> 
                                </p:inputText>
                              
                            </p:panelGrid>
                            <p:panelGrid id="polawprowadzania3" columns="1" >
                                <p:commandButton value="zmień" action="#{UzView.zmienustawienia()}" accesskey="w"/>
                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                </f:view>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
