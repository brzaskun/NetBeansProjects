<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:body> 
                <f:view contentType="text/html">
                    <p:layout fullPage="true">
                        <ui:include src="sub/layoutZobowiazania/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/layoutZobowiazania/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/layoutZobowiazania/west.xhtml"/>   <!-- panel zachodni-->
                        <p:layoutUnit position="center">
                               
                         <p:panel>
                            <f:facet name="header">
                                <h:outputText value="Strona służy do wyświetlania zestawienia  kwot twoich podatków oraz ZUS w roku podatkowym."/><br/>
<br/>
                            </f:facet>
                                </p:panel>
                                <ui:include src="sub/menu_wiad.xhtml"/>   <!-- menu contextowe i pole wiadomosci growl-->
                                <ui:include src="sub/podatki.xhtml"/>   <!-- właściwa tablica z danymi z księgi-->

                        </p:layoutUnit>

                    </p:layout>
                </f:view>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
