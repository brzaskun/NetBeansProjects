<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    
    <p:dialog id="dialogpierwszy" header="Dane faktury" widgetVar="pierwszy" 
              resizable="false" onShow="ustaw('dialogpierwszy');drugi.hide();" closeOnEscape="true" onHide="resetuj('dialogpierwszy');">
              <h:form id="dodawanie">
                  <h:outputText value="Wpisz dokument" style="font-weight: 900;"/>
                    <p:panelGrid columns="4">
                        <h:outputLabel value="Nrkolejny:" for="dokfkPK.nrkolejny" />
                        <h:inputText id="dokfkPKnrkolejny" value="#{dokfkView.dokfk.dokfkPK.nrkolejny}" title="Nrkolejny" required="true" requiredMessage="The Nrkolejny field is required."/>
                        <h:outputLabel value="Symbol:" for="dokfkPK.symbol" />
                        <h:inputText id="dokfkPKsymbol" value="#{dokfkView.dokfk.dokfkPK.symbol}" title="Symbol" required="true" requiredMessage="The Symbol field is required."/>
                        <h:outputLabel value="Podatnik:" for="dokfkPK.podatnik" />
                        <h:inputText id="dokfkPKpodatnik" value="#{dokfkView.dokfk.dokfkPK.podatnik}" title="Podatnik" required="true" requiredMessage="The Podatnik field is required."/>
                        <h:outputLabel value="Opisdokumentu:" for="opisdokumentu" />
                        <h:inputText id="opisdokumentu" value="#{dokfkView.dokfk.opisdokumentu}" title="Opisdokumentu" required="true" requiredMessage="The Opisdokumentu field is required."/>
                    </p:panelGrid>
                   <br/>
                    <h:outputText value="elementy faktury" style="font-weight: 900;"/>
                    <p:panelGrid id="wiersze" columns="4"  style="width: 880px;">
                        <h:outputLabel value="opis wiersza:" for="opiswiersza" style="font-weight: 700"/>
                        <h:outputLabel value="kwota faktury w pln" style="font-weight: 700"/>
                        <h:outputLabel value="kurs waluty" style="font-weight: 700"/>
                        <h:outputLabel value="kwota faktury w walucie" style="font-weight: 700"/>
                        </p:panelGrid>
                    <div style="height: 420px;">
                        <ui:repeat id="repeat" value="#{dokfkView.wierszelista}" var="row" varStatus="rowStat" >
                            <p:panelGrid columns="5">
                                <h:inputText id="opiswiersza" value="#{row.opiswiersza}" title="Opisw iersza" required="true" requiredMessage="The Opiswiersza field is required."/>
                                <h:inputText id="kwotawierszapln" value="#{row.kwotapln}" title="Kwota wiersza pln" required="true" requiredMessage="The Kwota  wiersza pln field is required."/>
                                <h:inputText id="kurs" value="#{row.kurs}" title="Kurs wiersza waluta" required="true" requiredMessage="The Kurs  wiersza waluta field is required."/>
                                <h:inputText id="kwotawierszawaluta" value="#{row.kwotawaluta}" title="Kwota wiersza waluta" required="true" requiredMessage="The Kwota  wiersza waluta field is required."/>
                                <p:commandButton value="+" actionListener="#{dokfkView.dodajwiersz()}" update=":dodawanie"/>
                            </p:panelGrid>
                        </ui:repeat>
                     </div>
               
            </h:form>
        <f:facet name="footer">
             <p:commandButton value="dodaj" actionListener="#{dokfkView.dodaj()}" type="submit" />
            <p:commandButton value="rozrachunki" onclick="drugi.show();"/>
        </f:facet>
    </p:dialog>
   
</ui:composition>
