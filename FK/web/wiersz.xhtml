<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:menu>
                    <p:menuitem value="form"  outcome="index" icon="ui-icon-circle-arrow-e"/>
                    <p:menuitem value="dokument"  outcome="dokument" icon="ui-icon-circle-arrow-e"/>
                    <p:menuitem value="wiersz"  outcome="wiersz" icon="ui-icon-circle-arrow-e"/>
                </p:menu>
            </h:form>
        </f:view>
        <f:view>
            <h:form>
                <p:messages autoUpdate="true"/>
            </h:form>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{wierszView.wierszlist}" var="item" style="width: 700px;"
                             selection="#{wierszView.wiersz}" rowKey="#{item.idwiersza}" selectionMode="single"
                             >
                    <p:ajax event="rowSelect"  partialSubmit="true"/>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id wiersza"/>
                        </f:facet>
                        <h:outputText value="#{item.idwiersza}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Opis wiersza"/>
                        </f:facet>
                        <p:inplace editor="true">
                            <h:inputText value="#{item.opiswiersza}" valueChangeListener="#{wierszView.edytujopiswiersza}"/>
                        </p:inplace>
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Kwota pln"/>
                        </f:facet>
                        <p:inplace editor="true">
                            <h:inputText value="#{item.kwotapln}" valueChangeListener="#{wierszView.edytujopiswiersza}"/>
                        </p:inplace>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Kurs"/>
                        </f:facet>
                        <p:inplace editor="true">
                            <h:inputText value="#{item.kurs}" valueChangeListener="#{wierszView.edytujopiswiersza}"/>
                        </p:inplace>
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Kwota waluta"/>
                        </f:facet>
                        <p:inplace editor="true">
                            <h:inputText value="#{item.kwotawaluta}" valueChangeListener="#{wierszView.edytujopiswiersza}"/>
                        </p:inplace>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Dokfk - opis dokumentu"/>
                        </f:facet>
                        <h:outputText value="#{item.dokfk.opisdokumentu}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Dokfk - symbol/numer/podatnik"/>
                        </f:facet>
                        <h:outputText value="#{item.dokfk.dokfkPK.symbol}/#{item.dokfk.dokfkPK.nrkolejny}/#{item.dokfk.dokfkPK.podatnik}"/>
                    </p:column>
                </p:dataTable>
            </h:form>


        </f:view>
    </h:body>
</html>
