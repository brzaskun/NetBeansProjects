<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Podatkowa księga przychodów i rozchodów"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:body> 
                <f:view contentType="text/html">
                    <p:layout fullPage="true">
                        <ui:include src="sub/layoutIndex/north.xhtml"/>  <!-- panel polnocny-->
                        <ui:include src="sub/layoutIndex/south.xhtml"/>   <!-- panel poludniowy-->
                        <ui:include src="sub/layoutIndex/west.xhtml"/>   <!-- panel zachodni-->
                        <p:layoutUnit position="center">
                            <h:form> 
                                <p:panelGrid columns="2">
                                    <p:selectOneMenu value="#{CSSView.css}">
                                        <f:selectItems value="#{CSSView.cssList}"/>
                                        <p:ajax event="keyup" update="@all" global="false"/>
                                    </p:selectOneMenu>
                                    <h:commandButton value="ok" actionListener="#{CSSView.checkCSS()}"/>
                                </p:panelGrid>
                            </h:form>
                            <h:form id="form">
                                <ui:include src="sub/menu_wiad.xhtml"/>   <!-- menu contextowe i pole wiadomosci growl-->
                            </h:form>
                            <p:panel header="Ksiegowania automatyczne">
                                <h:form>
                                    <p:commandButton id="wprowadzenieNowegoAut" action="#{DokumentView.dodajNowyWpisAutomatyczny()}" value="Amortyzacja" update=":form:messages" global="false"/>  
                                </h:form>
                            </p:panel>
                            <h:form id="dodWiad">
                                <ui:include src="sub/add_wiad.xhtml" />    <!--dodawanie nowego wiersza do księgi-->
                            </h:form>
                            <h:form id="srodki">
                                <ui:include src="sub/srodkitrwale.xhtml"/>  <!--dodawanie srodkow trwalych-->
                            </h:form>
                        </p:layoutUnit>
                    </p:layout>
                </f:view>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
