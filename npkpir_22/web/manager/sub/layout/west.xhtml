
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:layoutUnit position="west" size="250"  collapsible="true">
        <p:panel header="Ustawianie parametrów dla wszystkich podatników">
            <h:form>
                <p:menu >
                    <p:menuitem value="rodz. dokumentów"  outcome="rodzajedok" icon="ui-icon-circle-arrow-e" />  
                    <p:menuitem value="stawki podatkowe"  outcome="podstawki" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="zus stawki"  outcome="zusstawki" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="terminy płatności."  outcome="terminy" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="ewidencje vat"  outcome="ewidvat" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="dodaj os.fizyczną"  outcome="dodpodatnika" icon="ui-icon-circle-arrow-e"/>  
                    <p:menuitem value="dodaj spółkę"  outcome="dodpodatnikaSC" icon="ui-icon-circle-arrow-e"/>  
                </p:menu>
            </h:form>
        </p:panel>
         <p:separator/>
        <p:panel style="padding: 5px,5px,5px,5px;">
        <h:form>
                <p:menu >
                    <p:menuitem value="ZUS zbiorcze "  outcome="zbiorcze" icon="ui-icon-circle-arrow-e" />  
                </p:menu>
            </h:form>
            </p:panel>
         <p:separator/>
         <h:form id="westManager"><p:panel header="Parametryzowanie pojedyńczego podatnika" />
            <p:panelGrid  columns="2">
                <h:selectOneListbox value="#{podatnikView.nazwaWybranegoPodatnika}" style="width: 150px" size="10"> 
                    <f:selectItems var="zm" value="#{podatnikView.li}" itemLabel="#{zm.nazwapelna}" itemValue="#{zm.nazwapelna}"/>
                </h:selectOneListbox>
                <p:commandButton value="Ok" action="#{podatnikView.przejdzdoStrony()}" type="submit"/>
            </p:panelGrid>
           
        </h:form>
         <p:panel>
            <p:commandButton id="wyloguj" value="Wyloguj" action="#{Logowanie.logout()}" /> 
         </p:panel>
            <h:form>
                <p:menu >
                    <p:menuitem value="raport kasowy"  outcome="kasa" icon="ui-icon-circle-arrow-e" />  
                    <p:menuitem value="plan kont"  outcome="plankont" icon="ui-icon-circle-arrow-e" />  
                </p:menu>
            </h:form>
    </p:layoutUnit>
</ui:composition>
