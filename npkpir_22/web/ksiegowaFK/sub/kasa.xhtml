
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pe="http://primefaces.org/ui/extensions">
    
        <p:dataTable id="dataList" value="#{fKView.wiersze}" var="loop" rowIndexVar="row" style="width: 600px;">
            <p:column headerText="id" width="10">
                <h:outputText value="#{loop.id}" style="width: 10px;"/>
            </p:column>
            <p:column headerText="opis transakcji" width="300">
                <p:inputText id="opis" value="#{loop.opis}" style="width: 300px;" accesskey="s" onkeypress="wywolaj('#{planKontView.opiskonta}','#{planKontView.pelnynumerkonta}','#{loop.id}');" styleClass="kasa"/>
            </p:column>
            <p:column headerText="Wn" width="150">
                <pe:inputNumber id="wn" value="#{loop.kwotaWn}" symbol=" zł"  style="width: 150px; float: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" onchange="zablokujwnma(#{loop.id},'ma')" styleClass="kasa">
                    <p:ajax onstart="chowanienapoczatek();"/>
                </pe:inputNumber>
            </p:column>
            <p:column headerText="Ma" width="150">
                <pe:inputNumber id="ma" value="#{loop.kwotaMa}" symbol=" zł" style="width: 150px; float: right;" symbolPosition="s" decimalSeparator="." thousandSeparator=" " decimalPlaces="2" minValue="-10000000" onchange="zablokujwnma(#{loop.id},'wn')" styleClass="kasa">
                    <p:ajax onstart="chowanienapoczatek();"/>
                </pe:inputNumber>
            </p:column>
            <p:column headerText="konto">
                <p:autoComplete id="konto" value="#{loop.konto}" completeMethod="#{planKontView.complete}"
                                var="p" itemLabel="#{p.pelnynumer}" itemValue="#{p}"
                                minQueryLength="1" maxResults="10" maxlength="10" converter="KontoConv"
                                global="false" converterMessage="Nieudana konwersja Klient"
                                required="true" requiredMessage="Pole konta nie może byc puste" styleClass="kasa">
                    <f:facet name="itemtip">  
                        <h:panelGrid  columns="2" cellpadding="5" width="400">  
                            <f:facet name="header">  
                                <h:outputText value="Dane konta"/>
                            </f:facet>  
                            <h:outputText value="pelny numer: " />  
                            <h:outputText id="pelnynumer" value="#{p.pelnynumer}" />  
                            <h:outputText value="nazwa pelna: " />  
                            <h:outputText id="nip" value="#{p.nazwapelna}" />  
                            <h:outputText value="bilansowewynikowe: " />  
                            <h:outputText id="klumna" value="#{p.bilansowewynikowe}" /> 
                        </h:panelGrid>
                    </f:facet>
                </p:autoComplete>
                </p:column>
           <p:column>
               <p:commandButton value="+" actionListener="#{fKView.liczbaw}" update="@form" accesskey="p" oncomplete="aktywujwiersz(#{loop.id});"/>
            </p:column>
            </p:dataTable>
    <p:selectOneMenu  value="" rendered="#{p:ifGranted('BookkeeperFK')}" editable="true" >
        <f:selectItem itemLabel="kontrahenci" itemValue="kontrahenci"/>
        <f:selectItem itemLabel="kontrah" itemValue="kontrah"/>
    </p:selectOneMenu>
   
</ui:composition>
